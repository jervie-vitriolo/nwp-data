      'text': '<p>For podcasts, "The Joe Rogan Experience" was the most popular podcast
        globally, with "NPR News Now," "TED Talks Daily," "The Daily," "The Michelle
        Obama Podcast" and "Call Her Daddy" following Rogan.</p>'
  'China-lunar-probe-moon':
    'author': 'Katie Hunt and Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T06:18:58.614+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de593dca-abfb-43be-bee4-abe9e162a712'
    'lead': 'China has successfully landed a lunar probe on the surface of the moon,
      the country''s National Space Administration says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T06:42:12.000+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:53:42.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:39.633+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china']
    'template': '1'
    'title': 'China lands probe on surface of the moon to collect lunar rocks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f9fc7-b7ce-47b9-bc12-321604150259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>China has successfully
        landed a lunar probe on the surface of the moon, the country''s National Space
        Administration said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1286df41-a105-4f00-b1a6-7bd14c3d361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robotic spacecraft, named Chang''e 5 after the mythical Chinese
        goddess of the moon, will spend two days on the moon collecting soil and rock
        samples, guided by mission control on the ground, China''s state-run news
        agency Xinhua reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa97df-1ed5-46f8-ac25-81d6a162d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first attempt to collect rocks from the moon by any country
        since the 1970s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c7bf7-60c8-4d79-85a6-f24051746109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe''s robotic arm will scoop up rocks from the surface, and
        a drill will bore into the ground to collect soil. The samples, expected to
        weigh about 2 kilograms (4.5 pounds), will be sealed into a container in the
        spacecraft.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">China&#39;s
        <a href="https://twitter.com/hashtag/ChangE5?src=hash&amp;ref_src=twsrc%5Etfw">#ChangE5</a>
        spacecraft successfully lands on the near side of the moon. This is the world&#39;s
        first moon-sample mission for more than 40 years. <a href="https://twitter.com/hashtag/LunarProbe?src=hash&amp;ref_src=twsrc%5Etfw">#LunarProbe</a>
        <a href="https://t.co/pfySXUCAPG">pic.twitter.com/pfySXUCAPG</a></p>&mdash;
        China Xinhua News (@XHNews) <a href="https://twitter.com/XHNews/status/1333817046191116289?ref_src=twsrc%5Etfw">December
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4f4b9-d9e4-4195-ace8-69b412be2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254b048-bcca-4f07-a15f-f5b04a91c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the mission will make China only the third country
        to have retrieved lunar samples, following the United States and the former
        Soviet Union decades ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8545771f-9992-4f23-bb3d-345542697947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts from the United States brought back 382 kilograms (842
        pounds) of rocks and soil between 1969 and 1972 during the Apollo program,
        while the Soviet Union collected 170.1 grams (6 ounces) of samples in 1976.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49160da4-9975-4717-a42a-62550bf28257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:46.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the samples are returned to Earth, scientists will be able
        to analyze the structure, physical properties and material composition of
        the moon''s soil, China''s space agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953902a4-af2c-43c1-b418-ea3631ae6d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission may help answer questions such as how long the moon
        remained volcanically active in its interior, and when its magnetic field
        -- key to protecting any form of life from the sun''s radiation -- dissipated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75522a3-be80-434e-b30d-dac39ca0c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Long March-5 rocket carrying Chang''e-5 spacecraft blasted off
        from Wenchang Spacecraft Launch Site on the island of Hainan off China''s
        southern coast on November 24.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e23d7-1a81-4402-a945-39443a40e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft landed on a previously unvisited area of the moon
        -- a massive lava plain known as Oceanus Procellarum, or "Ocean of Storms."
        This large dark spot, stretching about 2,900 kilometers (1,800 miles) wide,
        could be a scar from a giant cosmic impact that created an ancient sea of
        magma, according to NASA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ece05-fc18-469e-ae28-860f5c7184d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landing marks the third time a Chinese lunar probe has successfully
        landed on the surface of the moon, the state-run Xinhua news agency reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd16c69-98eb-4f02-bcea-6f4764a7ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:42:12.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/12/01/asia/china-moon-change-5-landing-scn/index.html#:~:text=(CNN)%20China%20has%20successfully%20landed,National%20Space%20Administration%20said%20Tuesday.&amp;text=If%20successful%2C%20the%20mission%20will,former%20Soviet%20Union%20decades%20ago."
        target="_blank">China lands probe on surface of the moon to collect lunar
        rocks</a></em></p>'
  'Iceland-travelers-coronavirus':
    'author': 'Samantha Tapfumaneyi and Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-02T06:42:55.902+08:00
    'imagesource': 'jcr:356f444a-96c3-40fd-a358-4f24aaf93b21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b4dd74b-993e-4946-b874-b0de6eb9a6ea'
    'lead': 'Travelers hoping to enter Iceland will be able to do so without going
      into quarantine or taking a test if they have already contracted and recovered
      from coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T06:46:44.013+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:53:35.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:39.973+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['iceland']
    'template': '1'
    'title': 'Travelers to Iceland don''t have to quarantine or get tested if they''ve
      had COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1768fca-b9da-408f-ae02-f5f8cf683247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:46:44.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Travelers hoping to enter Iceland
        will be able to do so without going into quarantine or taking a test if they
        have already contracted and recovered from coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a5c97e-0991-4bf9-a40e-15cab0d440cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:46:44.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From December 10, those entering the country will be exempt from
        mandatory Covid-19 quarantine and screening requirements if they can provide
        proof of prior infection, according to the country''s Directorate of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bc0a0-0807-403a-9ea4-c1e4b672b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:46:44.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current rules require all travelers arriving in Iceland from Covid-19
        risk areas to undergo 14 days of quarantine or take two Covid-19 screenings
        tests, separated by five days'' quarantine until the results of the second
        test are known. The border screening tests are temporarily free of charge
        from Tuesday until January 31. All countries are currently considered risk
        areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed98f13-4737-4f2c-b5f2-1f1b4f2153e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:46:44.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will only be exempt from border measures if they can provide
        proof of prior infection in the form of documented results from a laboratory
        within the European Economic Area/ European Free Trade Association area or
        a confirmation from the chief epidemiologist in Iceland, a spokesperson for
        Iceland''s Ministry for Foreign Affairs told CNN in an email. Clinical diagnoses
        are not deemed valid, they added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fb236-c669-4d43-82d3-616c32ac67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:46:44.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland has been praised for its handling of the crisis following
        an initial spike in cases in February. After a rigorous regime of tracking
        and tracing, the country reopened its borders on June 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2dc8c-0045-4a30-8998-1d12668b831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:46:44.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the country staged a "cautious relaxation" of some
        restrictions on gatherings, allowing leisure, youth and sporting activities
        for schoolchildren.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e8f08-aacf-4195-99de-cc6b547fb02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:46:44.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings in the country are restricted to 10 people. A maximum
        of 50 people can enter smaller pharmacies and food shops at any one time,
        rising to a maximum of 100 for larger stores.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51602d5-6684-4bf0-a023-1ab67e3e63ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:46:44.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants may not remain open after 9 p.m. and bars and nightclubs
        are closed, along with pubs, entertainment venues, arcades, swimming pools
        and gyms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db863fa4-eee6-47e7-8973-80c521e63b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:46:44.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 5,413 reported cases of coronavirus in Iceland,
        and 27 deaths, according to figures from Johns Hopkins University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a82e1a-ecd8-4fcf-8f1f-7bf7b89f273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:46:44.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:53:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/iceland-covid-test-travel-intl-scli/index.html"
        target="_blank">Travelers to Iceland don''t have to quarantine or get tested
        if they''ve had COVID-19</a></em></p>'
  'US-COVID-19-vaccine-priority':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T06:49:00.747+08:00
    'imagesource': 'jcr:1b6b4e06-572d-42b8-a795-0f5fd999a763'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc9a5aac-a5b8-489c-ab21-2e0ff524b2ab'
    'lead': 'Vaccine advisers to the US Centers for Disease Control and Prevention
      vote to recommend that both health care workers and residents of long term care
      facilities be first in line for any coronavirus vaccines that get emergency
      authorization from the US Food and Drug Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T06:50:23.395+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:53:22.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:40.288+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC vaccine advisers vote to recommend that health care staff and long
      term care facility residents get COVID-19 vaccine first'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa72f58-7769-43b8-a8a2-9861c6d24f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:50:23.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Vaccine advisers to the US Centers
        for Disease Control and Prevention voted 13-1 on Tuesday to recommend that
        both health care workers and residents of long term care facilities be first
        in line for any coronavirus vaccines that get emergency authorization from
        the US Food and Drug Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6950ee10-db6a-48ad-9898-27cecbf8797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:50:23.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Advisory Committee for Immunization Practices voted to include
        both groups in what they''re calling Phase 1a of the CDC''s coronavirus vaccine
        distribution plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d6caa-2586-4883-9715-0561c7a08dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:50:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long term care facility residents are defined as adults who reside
        in facilities that provide a variety of services, including medical and personal
        care, to persons who are unable to live independently," the CDC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3cea74-5ec0-4b89-b202-74dbec8b23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:50:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health care personnel are defined as paid and unpaid persons serving
        in health care settings who have the potential for direct or indirect exposure
        or infectious materials."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbdc5b5-6bbd-43f9-99a5-f2d99b620dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:50:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says long term care facility residents account for 6% of
        coronavirus cases and 40% of coronavirus deaths in the US. More than 240,000
        health care workers have been infected with coronavirus and 858 have died,
        the CDC says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b80ce-0381-4c2c-850b-5bd63fdd127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:50:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single vote against the recommendation came from Dr. Helen Talbot
        of Vanderbilt University, who said she was worried that the vaccine had not
        been studied in residents of long-term care facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87cd50-02a6-498d-ad4f-de680a774a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:50:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope it works and we hope it''s safe. That concerns me on many
        levels," Talbot told the meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323159b6-9e05-46cf-8733-5182e1f71637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:50:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Jose Romero, who chairs ACIP, said he believed these residents
        are at exceptional risk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aff330-a1f1-4395-bcd2-6d96bb1bd83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:50:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe my vote represents maximum benefit, minimum harm, promoting
        justice and mitigating ... health inequalities," Romero said after the vote.</p>'
  'Black-Hispanic-students-Covid-19':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Black, Hispanic and poor students suffered most when Covid shut schools
      down, a report finds. This image shows an empty classroom at Kent Middle School
      on April 1st, in Kentfield, California.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T07:17:40.263+08:00
    'imagesource': 'jcr:cbcbea34-875c-4f6e-a5b5-29bff3c81713'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b969410c-f456-4f2d-91b9-fea756a670b0'
    'lead': ' A recent report offers a glimpse into how the coronavirus pandemic has
      affected students'' academic performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T07:23:45.308+08:00
