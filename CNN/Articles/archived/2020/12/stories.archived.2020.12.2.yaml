      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d490533-d9d1-4205-b571-67c54ba555d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:22:06.807+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:39:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong>&nbsp;The
        Department of Tourism wants to work with the Philippine General Hospital to
        cut costs of COVID-19 swab testing for local tourists, Tourism Secretary Bernadette
        Romulo-Puyat said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb82bac-3210-4e4c-9451-88415be7158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:22:06.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:39:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said that although the hospital already provides RT-PCR
        (reverse transcription polymerase chain reaction) tests at a cheap rate of
        ₱1,800, she hopes to get a 50% discount for tourists since they are required
        to undergo testing before their trips.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e610ae-a78c-4b36-99e9-fc5509e43eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:22:06.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:39:13.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e want a partnership <em>na posible</em> [so it is possible]
        that we can still give a 50% discount so it''s more affordable," she told
        reporters after a meeting with Boracay task force officials. "We''re talking
        about domestic tourism <em>kasi halos lahat may</em> test [because almost
        all need tests] before travel."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b028987-21ff-474e-b8a1-9ff04dc83a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:22:06.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:39:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Department of Health <a href="https://www.cnn.ph/news/2020/10/20/swab-test-required-for-local-tourists-says-DOH.html">announced</a>
        that negative swab test results are required for local tourists from highly-infected
        areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181600ad-3b6a-4c07-8345-5f0b13ff8c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:22:06.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:39:14.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said they are preparing for more visitors, especially
        in Boracay island, as the holiday season approaches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec6dfc-cd03-46ac-9f0f-e1f8431b8164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:22:06.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:39:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://www.cnnphilippines.com/news/2020/11/25/COVID-19-test-price-cap-Philippines.html">set
        the reference price</a>&nbsp;for RT-PCR tests in public facilities at ₱3,800
        and up to ₱5,000 for private hospitals. These licensed establishments, however,
        can opt to charge a cheaper rate as long as quality is not compromised, according
        to the <a href="https://doh.gov.ph/sites/default/files/health-update/DOH-DTIjao2020-0001.pdf">joint
        administrative order</a> of the DOH and the Department of Trade and Industry.&nbsp;</p>'
  'Ginebra-Scottie-Thompson-Game-2-2020-PBA-Philippine-Cup-Finals':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-02T21:31:02.063+08:00
    'imagesource': 'jcr:ce721586-d039-4139-aaad-4bf3eadcb3ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '382b817e-2226-42b0-b4b9-777333b26e1b'
    'lead': 'Barangay Ginebra came back from a 15-point deficit in the third period
      to steal Game 2 of the 2020 PBA Philippine Cup Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T21:32:29.558+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T14:39:07.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:36:06.784+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Scottie Thompson hits clutch triple as Ginebra takes 2-0
      lead over TNT'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5237d1b5-987a-408f-8bf8-d909106df126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:29.559+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:39:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 2) —</strong> For the second
        time in five days, Scottie Thompson saved Barangay Ginebra''s day by hitting
        the game''s biggest shot Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ab5ce-1079-4a1e-98f5-7a73df2aeeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:29.559+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:39:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra completed a comeback win over the TNT Tropang Giga, 92-90,
        to take a 2-0 series edge in the best-of-seven 2020 PBA Philippine Cup Finals
        at the Angeles University Foundation gym in Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4330a85-1e65-464e-9f4a-d9a570f951cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:29.559+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:39:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by one point, the high-leaping Thompson knocked down a
        clutch corner trey off a Stanley Pringle assist with 30 seconds left in the
        fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497dc44-479d-457b-b942-75de1950512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:29.559+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:39:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were looking great for the Tropang Giga who even led as much
        as 15 points in the third quarter and most part of the final frame. RR Pogoy
        tallied a game-high 38 points to go with four rebounds and three steals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5940225d-7c6f-407c-8a21-d432be7f95c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:29.559+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:39:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra was struggling to find more scoring options as Pringle and
        Mariano were the only players to register double digit points. They finished
        the contest with 34 points and 20 points, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8627c-a6d0-46d9-aef7-fee6ec68d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:29.559+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:39:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a stellar outing in Game 1, TNT defended Japeth Aguilar well
        and limited the Ginebra big man to just six markers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c80a0-4abf-408d-aa17-baec668fbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:29.559+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T14:39:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is slated on December 4 at the same venue.</p>'
  'australia-avoid-trade-war-with-china':
    'author': 'Jill Disis and Angus Watson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-02T21:26:18.882+08:00
