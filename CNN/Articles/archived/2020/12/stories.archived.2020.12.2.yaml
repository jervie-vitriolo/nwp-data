      Joe Biden''s transition team lobbying for New Mexico Gov. Michelle Lujan Grisham
      to be nominated for the role of health and human services secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T13:24:08.287+08:00
