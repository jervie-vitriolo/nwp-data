    'title': 'Ex-solon: Govt''s ''militarist approach'' vs communist rebels doomed
      to fail if social injustice is not addressed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0245f8-f8ca-40d8-9394-3ab20c9fc5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong>The
        Duterte administration will not be able to quell rebels'' armed struggle unless
        it solves the grievances of the people, a former Makabayan lawmaker asserted
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d9cf6-6655-4b3a-8757-7244b721ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede1c2b-117f-4dfa-8d64-9d8c39a89d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, former ACT Teachers Party-list Rep. Antonio
        Tinio said the government should address long-standing problems of social
        injustice and poverty, which are said to be the root causes of the five-decade-old
        communist insurgency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911c0abe-e7e9-4cf1-a441-637eafc7df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:02.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4342e-5634-4cfd-a3b8-4483d44f3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NTF-ELCAC''s purely militarist approach is doomed to failure,"
        he said, referring to the National Task Force to End Local Communist Armed
        Conflict.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ba998-b7f6-4f7f-a5fd-bc1438948457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69777aac-1c93-411e-9639-a9616bf19452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi nito malulutas ang problema habang hindi tinutugunan
        ang ugat na nagtutulak sa ating mga kababayan na humawak nng armas — kahirapan,
        social injustice, at iba pa."</em> he added. (This will not solve the problem
        unless it addresses the root causes that push our fellow Filipinos to take
        up arms — poverty, social injustice, among others.)"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf1ed3-0fa9-4614-9fd5-ee59d042fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8dad5-f835-4373-ab3a-32a4f0ff6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:05.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said the creation of the task force serves as  the government''s
        concrete move to terminate peace talks with the Communist Party of the Philippines
        and the New People''s Army. While the task force exists, the "purely militarist
        approach" to armed conflict will prevail, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6174d-3fcc-4924-8f44-1a7f5504c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f3088-0bd8-4f1e-8dc1-66e95b7b2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte created the task force in December 2018
        through Executive Order 70, which calls for a "whole-of-nation approach" to
        end the CPP-NPA''s insurgency. The order also calls for a national peace framework
        to address the root causes of the insurgency and bring about inclusive and
        sustainable peace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5e55a-3dd1-48c4-9d89-d9b085b5e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:06.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fae56-52cc-4abe-ab6e-512630a9e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his speech on Monday that the administration is
        not red-tagging but rather "identifying" the Makabayan bloc as legal front
        of the CPP-NPA to help them push for their agenda, a claim which the group
        has repeatedly denied in the past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e99baa-1c73-49fc-950f-7e0bda285978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc50137-464c-4137-a084-374396ec3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Rep. Neri Colmenares said in a Senate hearing
        on Tuesday<a href="https://www.cnnphilippines.com/news/2020/11/30/Duterte-denies-red-tagging-Makabayan-bloc--supports-military-s-assertion-they-are--communists-.html">
        that armed struggle is a "legitimate option" for the Filipino people or anyone
        in the world</a>, adding it has been recognized by the Philippine government
        and the international humanitarian law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10c29b-e9fa-4500-a4db-703eb38d4874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:08.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e970e70-ffc9-4a78-bab3-01a2bcc56a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teddy Casiño, also a former Bayan Muna representative, said that
        denouncing the CPP as enemies would mean "closing the door for a healthier
        engagement" and invalidating their struggles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53738261-2d1e-4e45-9434-ab9954a93524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d610d82-d166-401e-aa4e-f389d5fe32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon Jr. previously noted
        that they are considering the disqualification of the Makabayan bloc from
        the 2022 elections for its supposed connection to communist organizations.
        He said that left-leaning political groups are not engaging in illegal acts
        in Congress, but some have been supporting “underground” groups that promote
        insurgency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee882c8f-d468-42f3-9ece-6f3d9e03c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9ff6b-0f13-49bc-a2f7-423ee4cfddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, after Duterte signed the Anti-Terrorism Law, Esperon said
        that "law-abiding Filipinos" can freely address social injustices in the country
        which can be done through peaceful protests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c84464-1cd9-41e7-97f6-add360841a9c'
      'mgnl:activationStatus': true
