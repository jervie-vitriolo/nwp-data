  'House-anti-money-laundering-law-amendments':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T11:49:29.426+08:00
    'imagesource': 'jcr:e35f2e8f-bce1-4a84-be95-4c110fe8a34d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a684ca38-dd26-4e56-85aa-66b2268d92bf'
    'lead': ' The House of Representatives has approved on final reading a measure
      that aims to further strengthen the Anti-Money Laundering Law in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T11:51:10.378+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:49:46.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:46.313+08:00
