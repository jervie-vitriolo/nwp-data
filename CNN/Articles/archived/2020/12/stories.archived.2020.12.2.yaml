      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6119021-5b21-4605-8b6c-1f3070500db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:19:56.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:42:57.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the West Zone, Maynilad Water Services, Inc. will apply an
        FCDA of negative ₱0.14 per cubic meter, from the previous negative ₱0.09 per
        cubic meters, and is 0.39% of its 2021 average basic charge of ₱36.24 per
        cubic meter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f40054-67a6-413d-83ee-d72ebeef609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:19:56.602+08:00
