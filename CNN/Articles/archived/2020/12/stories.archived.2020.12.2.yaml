    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH military ‘challenged’ Chinese research vessel spotted in EEZ, official
      says  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84a513-8899-46b5-9144-9379d7157b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — The
        Armed Forces “challenged” a Chinese research vessel encroaching on the country’s
        waters in September, a top official said Wednesday, adding that this could
        be the subject of another diplomatic protest with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6e7cf-1f46-4942-83fe-3506b9036d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Luzon Command chief Lt. Gen. Arnulfo Bugos identified the
        foreign ship as “Jia Geng,” saying it was spotted on September 18 about 59
        nautical miles west of Calayan Island, well within the country’s exclusive
        economic zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c847cf5-74c3-475d-83b8-0a0d8ff82d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinaliparan natin and then we challenged the ship ano and it responded,”
        Burgos said in an online media briefing. “During that time may weather disturbance
        so kaya pumasok siya sa exclusive economic zone natin is because nagsi-seek
        siya ng refuge.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d66e7-8b99-4f0a-a425-0113ac5370e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We sent aircraft to challenge the ship and it responded.
        During that time, there was a weather disturbance, so the reason it entered
        our exclusive economic zone is because it sought refuge.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acac0f0-eb07-4d8f-b916-63fd63a69a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese research vessel was spotted inside the EEZ again
        the following day, this time just farther from the coast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7cea86-a3e5-426b-b8a4-b96db273e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinaliparan pa rin natin (We sent aircraft again) and we challenged
        that vessel and then it responded favorably saying ‘we are going away’,” Burgos
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86c5583-a182-499c-89e5-c1918b108d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the third day, the ship left the country’s waters, Burgos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c32524-c478-43cf-9773-3b959592915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Martinson, assistant professor of the China Maritime Studies
        Institute at the US Naval War College, said on September 17 that “Jia Geng”
        had spent “the last week or so conducting marine scientific research” in the
        Philippines’ EEZ.  The ship was just 50 nautical miles away from the coast,
        he said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Chinese
        research vessel &quot;Jiageng&quot; has spent the last week or so conducting
        marine scientific research in the Philippines&#39; EEZ...<br><br>Currently
        just ~50nm off the coast. <a href="https://t.co/Kz3s6rMtrS">pic.twitter.com/Kz3s6rMtrS</a></p>&mdash;
        Ryan Martinson (@rdmartinson88) <a href="https://twitter.com/rdmartinson88/status/1306583384286801920?ref_src=twsrc%5Etfw">September
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdbf502-f14e-4155-b2e3-195d591627f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6a072-1bc1-4da5-8864-fe18c4b59ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Martinson spotted Chinese ships in the
        country’s waters as he has been monitoring developments in the disputed South
        China Sea. The vast global waterway is being claimed by China, along with
        areas Manila considers as part of the West Philippine Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f822be2-848f-4f75-8159-5937f45215b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgos, who also heads the Area Task Force North of the National
        Task Force for the West Philippine Sea, said they have submitted a report
        to National Security Adviser Hermogenes Esperon, Jr. The Department of Foreign
        Affairs will next file a diplomatic protest, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8f9e6-6246-458b-92c4-4a511d37e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nagtatapos dun sa namonitor (It does not end with monitoring)
        and then we challenged that vessel. We submitted a special report to the task
        force chaired by Sec. Esperon and then the Department of Foreign Affairs will
        file a diplomatic protest,” Burgos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64d866-56c7-4a90-afdd-c95733fcba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:20:53.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:38:21.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has sent several diplomatic protests to China for
        its actions in the West Philippine Sea, even amid the coronavirus pandemic.
        The latest was in August, calling out the Chinese Coast Guard’s illegal confiscation
        of local fishermen’s devices in Scarborough, a shoal west of Zambales, and
        its issuance of radio challenges at aircraft conducting regular maritime patrols
        in the West Philippine Sea.&nbsp;</p>'
