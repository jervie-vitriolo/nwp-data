    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:47.990+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Donald-Trump', 'second-term', 'US-president', 'presidency',
      'White-House', 'Christmas-reception']
    'template': '1'
    'title': 'Trump talks of ''another four years'' during White House Christmas reception'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155178e-4a70-40af-a92f-7983107b07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump talked during a
        Christmas reception at the White House on Tuesday about spending four more
        years in office -- whether that starts in January 2021 or January 2025, according
        to a source familiar with his comments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713ffdc-c8f6-4f5b-b0c5-5e320fe6b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62575cd-fa04-46c3-9f99-c0863a91d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an amazing four years," Trump told the room, filled
        with many people not wearing masks despite public health officials'' guidance
        amid the Covid-19 pandemic. "We are trying to do another four years. Otherwise,
        I''ll see you in four years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b163cae-eebf-45eb-89db-24f5074178d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43f30a-25ba-430f-9bce-bb52fb44088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again wrongly insisted he had won the election, saying, "But
        they don''t like that." He also asked if people were watching the "fraud hearings"
        with his legal team -- referring to the events his attorney Rudy Giuliani
        has held with state legislatures in an attempt to challenge the results of
        the election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5fced4-e88d-443f-ba3b-318f74b8b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a63b60-76e7-4643-964d-83eb18fff751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, this is a disgrace," Trump told the room.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a057f2-360c-4fff-9c70-469428117b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8032f9-665c-481a-b1b3-b02a9ae7ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President addressed guests from the White House''s grand staircase.
        Though several people were wearing masks, many were not and some were audibly
        coughing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d2038-3334-4e7e-afef-0d66b46be2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bfd390-7780-4597-acca-78dcae3a6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lost his bid for a second term last month, but has yet to
        concede to President-elect Joe Biden -- even though his administration has
        allowed the official presidential transition to begin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceecb9f6-eecf-41fd-920c-93b602729613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e6473-b902-4189-b013-1a3907b81460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump campaign adviser told CNN there have been discussions about
        a potential event on Trump''s future plans. That event could be scheduled
        around Inauguration Day, the adviser said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0976348-5071-4015-879d-0f234883dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f6809-f9d1-4a85-bf00-24391a1f209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to hint at a run for 2024, leaving the door open
        to a comeback campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f99b1-c6ba-48d5-a56c-c46576986829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54cdf49-b9a0-4c30-ae47-4b4d90229c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been noted inside Trump''s circle of advisers that he maintains
        an incredible grip on the Republican Party as GOP lawmakers have been hesitant
        to recognize Biden as the President-elect. "Never seen anything like it,"
        the adviser told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f0058-3326-4053-9dbd-753896d75763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17878674-1dfb-4526-b1a1-dca2a0b4a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last month that people in Trump''s orbit have said
        they expect the President to tease a 2024 run when he does finally acknowledge
        the results. Those sources said they expect him to dismiss the 2020 race as
        fraudulent, while hinting that he''s running again in four years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3aee5-c2c5-474a-8555-b6115732a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188b84d-346b-4577-b898-73be0afebc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility that Trump might run again could create an uncomfortable
        scenario for those who currently surround him and politically support him
        -- given that the vice president, secretary of state, former UN ambassador
        and a slew of others are all said to be weighing their own presidential runs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed729b0-d1dc-41ed-bc59-d295b6c6bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:55.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422a301-85ed-4e7d-8551-b50498e5cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Trump publicly denies he lost the election while continuing
        to push his legal challenges, he sees the scoreboard and understands he has
        no chance of hanging on to the presidency, two White House advisers told CNN
        on Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0bc064-58a4-445f-b0e7-238c853fc8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315b658-2dcd-4bc6-bd60-adf0e52852f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:56.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the President realizes that he''s been defeated, a
        close adviser who has been in contact with Trump about his legal strategy
        said Monday: "Yes, he does." That adviser also said Trump will continue to
        pursue legal challenges until they are exhausted, but they pointed to the
        election certification Monday in Wisconsin and said, "The writing is on the
        wall."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5950b9-5a03-452f-88f4-0f4eaf16bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6423c-d882-47a7-9dff-3ff0ba28853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Sunday, Trump declined to offer a timeline for
        when he might ease up his losing battle to overturn the election results.
        And he admitted that even if Biden enters office, he will remain unconvinced
        he lost.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cc1ef-05f5-4d67-a367-142f53753d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b6545-1a85-419e-ad72-8b14228d8494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, one person familiar with the situation said they believe
        Trump''s advisers will strongly encourage him to attend the January 20 inauguration,
        even if he doesn''t concede the election, because it would better preserve
        his potential influence going forward -- including if he decides to run again
        in 2024 -- if he doesn''t appear like a sore loser.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a602397-4e92-4868-bff4-86a66f2a21b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188021f-cc9d-4e70-bff5-7fb9d3703a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:48:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters last week that he''d already decided what he
        was doing on Inauguration Day. "I''ll be honest, I know the answer, but I
        just don''t want to say it yet," he said. But aides viewed that as more of
        a way to put off the question, and did not take it to mean a decision had
        been made.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a784f17-b1b2-427b-8ddd-e4068002c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:30:42.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/01/politics/donald-trump-christmas-party-second-term/index.html">Trump
        talks of ''another four years'' during White House Christmas reception</a>."</em></p>'
  'QCinema-2020-film-festival-interview':
    'author': 'Jason Tan Liwag and Don Jaucian'
    'caption': 'Noel Comia Jr. stars in Raya Martin''s coming of age film "Death of
      Nintendo," which premiered at the Berlin International Film Festival earlier
      this year. Screencap from TVCO/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-12-02T13:11:06.712+08:00
    'imagesource': 'jcr:0eb92e84-8431-4e2d-bab4-04ef25f44d96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8911da8d-a091-45f2-8669-40a8b2a407f7'
    'lead': 'This year''s QCinema International Film Festival happens both offline
      and online, with an impressive haul from Berlin, Cannes, Sundance, and Venice. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T13:31:02.453+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T14:48:24.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:48.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QCinema and the future of hybrid film festivals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e66fd-850c-45bd-8376-91438728a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:25.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> There is
        an unspeakable anxiety and guilt that comes&nbsp;with going outside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0549e-bd96-426c-bc6f-938358963ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With general community quarantine still in full effect in Metro
        Manila, watching a film in an enclosed space with strangers, whose safety
        precautions surely vary, could spell the difference between spending a Christmas
        with your family or not. So for the most part, I have been binge-watching
        films and T.V. shows from the safety of my home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377da58d-4a7c-4570-8ab2-2eca9260f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where is the smell of popcorn? The endless trailers? The shuffling
        across the aisles towards your seats? The fear of judgment for laughing at
        the wrong thing? The inability to pause to go pee? The conversations with
        your friends as you see, on their faces and bodies, the things about the film
        they cannot explain? It hasn’t been the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592477e-0860-4eba-b953-d6a8f5d72c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the film industry has been hit hard by the pandemic, people
        have found ways to move forward. Productions have scaled down and continued
        with <a href="https://www.fdcp.ph/media/health-and-safety-protocols-conduct-film-and-audiovisual-production-shoots-and-audiovisual-0"
        target="_blank">additional health precautions</a> and drive-in cinemas and
        open air theaters have been revived as a way to satisfy moviegoers who suffer
        from cabin fever. Despite these options, many Filipino film festivals have
        chosen to go completely online — Cinemalaya, Daang Dokyu, Pista ng Pelikulang
        Pilipino, Maginhawa Film Festival and more — and these have provided <a href="https://film.avclub.com/why-virtual-screenings-should-be-a-permanent-fixture-of-1844859178"
        target="_blank">unparalleled access that we shouldn''t let go of</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf400f-732d-4002-a820-bab30cb21787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/2020/9/11/drive-in-cinema-experience.html"
        target="_blank"><strong>RELATED:&nbsp;Movies are back, but is the drive-in
        the ''new normal'' cinema?</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990dcc3-4a6c-4fa2-9d4e-c6937baf815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCinema debuts for the first time nationwide and as the country’s
        first hybrid film festival, following giants such as the Venice Film Festival,
        Toronto International Film Festival and BFI London Film Festival internationally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e104d7f1-ac24-491e-b9e4-64e29a5e6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video-on-demand streaming lineup, available on Upstream, is
        curated and available for viewing at the price of a Starbucks beverage across
        a window period of two days. Much of the festival’s programming and curation
        remains preserved — sections such as New Horizons, Rainbow QC, and Screen
        International are all still present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd370618-17c4-4f1e-9a7e-ebd3a5c9a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than these, the festival’s offer of in-person screenings
        in an open-air environment was the most exciting and I had been lucky enough
        to be invited. It was obviously different: sounds from the highway, the light
        from the sun, and the distinct lack of people were noticeable. Despite my
        initial apprehensions and the series of strict rules, the viewing experience
        didn’t feel hampered.</p>'
    '27':
      'image': 'jcr:36b4e945-1a89-422d-aac6-f04f572fe006'
      'imageCaption': 'QCinema 2020 held two physical screenings with limited seating
        at an outdoor venue. Photo from QCINEMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e7a27-6bbb-40ab-b51a-b8a86d86151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b6ff7-7337-46e4-8de4-f74e04622033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:30.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “Identifying Features” began, it felt like the air was thrumming
        around me. What I initially believed to be excitement was actually vibrations
        from the sound system across from me. How long has it been since I’ve experienced
        this sensorial confusion? Most of the crowd remained more or less silent throughout
        the film — which was about a mother’s Odyssey through  Mexico. As the film
        ended and the credits started rolling, I began to hear, as if I was in an
        airplane as it was landing, a smattering of applause around me. It hit me
        that there was a shared acknowledgement of what we all witnessed. Just as
        quickly: People were on their phones again, still seemingly unaccustomed to
        interacting with one another after months of isolation. But when Raya Martin’s
        “Death of Nintendo” began — an elegy to early 2000s childhood, if there ever
        was one — and we all shared our first communal laughter at a childhood we
        are all unlikely to see anymore, I knew for sure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cccc79-1b2b-47a0-b4d5-db2cc1b08ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s still hope for cinema. — JTL</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab14b1-543f-4aad-a5f3-2bdd31f1fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, festival director Ed Lejano talks about programming a film
        festival in the time of "Netflix and chill."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b482dca-60e7-4ddb-8499-e6379c4cdc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why choose a hybrid festival this year instead of an all
        virtual fest?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3078a5a3-6ae4-4ec2-a7cf-fad3dc61f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harsh impact of the pandemic has forced major festivals around
        the world to pivot virtually in the face of widespread closures of theatres.
        For QCinema''s eighth year, our big plans for this year had to be changed,
        in view of the film industry being particularly hard hit during these challenging
        times. As a hybrid festival for our QCinema Special Edition 2020, we''re adopting
        similar measures like our festival counterparts in adhering to current COVID
        protocols. In this scaled-down edition, we''re pivoting to VOD streaming with
        fewer line-up of films. As a way of maintaining consistency with our past
        editions, we are still holding three physical screenings in an outdoor venue,
        with a very limited audience, in compliance with city regulations. We''re
        very thankful to QC Mayor Joy Belmonte, for allowing us to make this hybrid
        festival a reality, despite the financial burden of the pandemic to our beloved
        Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f79f2-d8ca-4672-90c7-e6e8b92520ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since a lot of the films will be shown online was there
        consideration for types of film to show due to the nature of online viewing?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa267fa-ef8f-4569-b606-3d06a0afce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the considerations is that our streaming line-up should still
        follow our regular festival sections, like Screen International, RainbowQC,
        Digitally Remastered Classics, New Horizons, Before Midnight. This is in line
        with our type of edgy and diverse programming which our viewers have come
        to expect every year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd77b72-96eb-408e-8226-7437d45881c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is our first time to go nationwide and we wish to share the QCinema
        experience with the rest of the country, and not just in Metro Manila. We
        maintain a level of curation as befitting an international festival that has
        pivoted to VOD streaming. Our VOD streaming line-up is differentiated from
        platforms like Netflix, since ours is curated instead of a barrage of titles
        that tend to confuse or overwhelm viewers with too many choices. So our programming
        includes not just the critically-acclaimed indies that QCinema has produced
        in the last few years but also recent prestige films from the festival circuit
        with some genre, classic and contemporary Asian titles thrown into an eclectic
        but well-selected mix.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafa545-7b2b-4049-bebc-8ee320d2e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of our titles are Academy entries this year from their respective
        countries. It''s worth noting too that our festival programming includes not
        only Philippine premieres, but also Asian, regional and world premieres. And
        it was quite expensive to program these. We have partnered with a new platform,
        Upstream, which is backed by Globe Studios and Reality Entertainment, and
        we''ve worked closely with them in making our streaming process easy and simple
        to use.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1231ec-b75c-46cb-8b60-a2bfc7c72a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Pinoys have been doing Netflix and chill during the lockdown,
        we hope movie lovers can do QCinema-and-chill for 10 days, that is a breeze
        to navigate and easy on the pocket. For the price of a Starbucks beverage,
        the price ₱150 per ticket is very affordable and&nbsp;allows you to watch
        on your phone, tablet, computer or smart T.V.</p>'
    '28':
      'image': 'jcr:a633f8e5-8343-4cd1-a527-c837b148e729'
      'imageCaption': 'This year''s QCinema lineup includes Lav Diaz''s "Genus, Pan,"
        which won him the Best Director award at the 2020 Venice Film Festival and
        the Gawad Urian 2020 Best Picture "Babae at Baril." Photo from QCINEMA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093a2df-ae0a-4bf9-8ee5-ad2b52819fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abcc7b5-0054-49e8-8f78-8e3daef230e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As programmers who have observed film festivals abroad,
        what are the best practices, in your point of view, that you''ve taken from
        the many virtual/hybrid fests abroad?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891f123-48a6-465d-b31f-194918ebbbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that for virtual screenings, watching at your own pace is
        more effective than making viewers watch a fixed schedule. During these work-from-home
        times, it''s much more convenient to be able to enjoy a movie from the comfort
        of your own home, at your own schedule. Also, offering a more selective, curated
        line-up is a better virtual festival experience than what we''re accustomed
        to Netflix''s anything-goes programming. Going nationwide is also a consideration
        as we wish to introduce the QCinema festival branding to the other regions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c4c8b6-b1de-4939-b387-7d87f5cd592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do you think it''s important to still continue running
        the festival in the time of a pandemic?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3bed5-d471-49c6-a60d-dc4ccf44b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we consider 2020 as "cancelledt," forging on with a festival
        in the time of a pandemic is like a shout-out that there''s still an element
        of vitality in the film industry. We''re all stuck in our homes for almost
        10 months bingeing in front of our screens and all this can all get routinary
        and boring. Getting to experience an international festival right at home
        perks up our lockdown lives and allows movie lovers to catch up with newer
        films that only streaming can offer at the moment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053c376-cccb-44c7-8aeb-329fa6b2768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:38.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there a contingency plan for the QCinema original films
        in case we''re looking at another hybrid festival next year, seeing as the
        government announced that it may take a long time before the whole country
        gets vaccinated?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a315724-7df7-4b54-92f5-e6aee6af22ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:39.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are still assessing the prospects for filmmaking next year. Is
        it safe to allow our indie film crews to shoot given these uncertain times,
        considering the added cost of health protocols? We''re adopting a wait-and-see
        stance in this regard, even if we wish to continue producing films through
        our production grants. We''re pleased to mention that QCinema has had a good
        track record where three&nbsp;of our films have won the top Urian prize in
        the last four&nbsp;years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca59b44-3196-4493-9984-011d098f5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.455+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:48:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Interview by Don Jaucian</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9915725-e15c-4764-b858-15288e926b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:31:02.455+08:00
