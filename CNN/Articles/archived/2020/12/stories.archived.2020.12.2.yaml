      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest about it, if an adolescent at 15 years is capable
        of practicing safety measures, I''m sure that is their basis (government)
        and it can also be our basis for allowing to go out to the malls," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e7e31-327f-4e14-ab3d-699905b595a0'
