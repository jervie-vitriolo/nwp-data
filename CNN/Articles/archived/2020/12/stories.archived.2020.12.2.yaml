      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PPS president Joselyn Eusebio said minors as young as 15
        years old could be allowed to go to the malls given they are responsible enough
        to follow health precautions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70502407-5268-4816-89b1-865d48ea7191'
