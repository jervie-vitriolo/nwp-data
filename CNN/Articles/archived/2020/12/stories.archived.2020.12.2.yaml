  'avoid-household-conflict-covid-19-pandemic':
    'author': 'Allison Hope, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-02T20:04:42.995+08:00
    'imagesource': 'jcr:1eef5d9a-bbc5-4e8c-b011-dc90a9bd4e3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14d21251-b1e9-4bb7-af75-feef9ac902ed'
    'lead': 'Tensions in my household have skyrocketed since we''ve been home together
      going on nine months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T20:16:23.733+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:40:31.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:36:03.649+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['household', 'coronavirus', 'pandemic', 'COVID-19', 'conflict',
      'lifestyle']
    'template': '1'
    'title': 'How to not hate your household in the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc85b46-ed5f-49f2-aea2-09353c0563d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tensions in my household have skyrocketed
        since we''ve been home together going on nine months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831f8c6-9484-445a-966b-2b04bed30307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e9dba-558d-42b3-a4e9-63108f77ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny, mundane scenarios that would be no big deal in a pre-Covid
        world, like putting the milk back in a different spot in the fridge, is enough
        to start a spat between my wife and me.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261130aa-24ca-4cae-9dc2-b7c393a173e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391200e-4109-4dae-b359-c135fa912261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kid asking me for the 18th time to turn on the TV grates on
        my every last nerve and causes me to lose my patience in a way I never would
        have before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64f64b-2424-48c9-9c1f-a02ac8b1dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba5ed6-3e87-4dce-8aca-7373c264945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t get me wrong -- I am incredibly grateful to get to see so
        much of my precious family. I''m even more grateful for the privilege to get
        to work from home and limit my exposure to Covid-19. But I also feel the tug
        and strain of the outside world weighing on our patience, and just the reality
        of being in small quarters with the same people all the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d33fa-d4cd-43c4-9d1e-6c3c8613b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847932a-3f1c-4fa0-9af2-c832da7370d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:35.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As winter draws near and the possibility of being stuck indoors
        -- more than spring, summer and fall -- looms, this can only get worse. How
        can we prepare to stay sane and get along?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161ba71-009b-4d97-a5fc-76ab7e3cb56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f96298-ee84-4845-bf63-fc49e8a30a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has put a strain on relationships, especially people who
        are in family, partner or roommate situations who aren''t used to being indoors
        this much together," said Damon L. Jacobs, a New York-based licensed marriage
        and family therapist. "With winter coming and Covid rates surging, I advise
        people to implement some social survivor tips now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f372266-acc2-4544-bf09-9063e077e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791cee5f-6f57-4372-bfc2-9bf01665d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:37.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too much togetherness</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ee985-4985-4348-bbb5-9aa960e46b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us went from feeling like we never had enough time to see
        our families because of long days in the office and commuting and errands
        and activities, to being on top of each other 24/7 and feeling like we see
        each other too much.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffae712-896d-4112-88af-36e4f7be75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:38.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706c7a7-036c-4a53-9856-9311e429d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite how much we love each other and appreciate one another''s
        company, it''s possible that we are spending too much time with our housemates.
        Being in one another''s company all the time has, at times, brought us to
        peak irritation with our cohabitants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf2040-2055-4cdb-9704-5662beb189d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4fa34-66c6-4abf-822f-ff167f6c6cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs'' advice is let go of needing to be right and pick your battles;
        communicate your feelings using "I" statements rather than assuming you know
        how the other person is feeling; and take responsibility for your own feelings
        rather than blaming others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccde86-9f64-4e91-8b05-6b1ddaea5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536c446-faea-47a1-8eaf-8a4a48c579e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing "should" with "could" when thinking about how others in
        your household might act or react to something, Jacobs said, can help avoid
        setting yourself up for conflict.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f74f9-6cd8-4198-a4ae-31a2821b8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7ad1c-bbb9-41bb-a23e-284d0558bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take a breather</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa9ae7c-f21b-4cff-8cd1-8657138f869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also be time to take a time-out. When we''re not negotiating
        our emotions and expectations with our household members, we might work on
        plotting out our escapes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf39673-1ee9-4836-86ea-5be0f7ee717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10805019-c579-44a6-9b80-9689bcceaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:43.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all need to get away from each other from time to time. To keep
        your sanity, reduce tensions and revive yourself, it''s probably time to shore
        up your boundaries or put some in place in order to have some much-needed
        space between you and your family or roommates," said Susan Newman, a New
        York-area based social psychologist and author.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc6e87-7021-4961-8aba-17132dbea520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e229d-8202-48fd-aba2-b2603d1893d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saying "absence makes the heart grow fonder" isn''t just a cliché.
        Time spent away from your loved ones can actually bring you closer, as documented
        in a 2016 Cornell University study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa0c96-5996-46a0-8a98-a3e51d306bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b27e41-4ada-4dc8-bd7e-7a1bee43daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve found that tiny acts of separation can help, like closing
        my office door all the way rather than leaving it cracked open while I am
        working so I can''t hear my family. Noise-canceling headphones with a nostalgic
        playlist transport me to another time and place. And if I feel like I just
        need a few minutes to myself after a 48-hour stretch of all family, all the
        time, I will excuse myself to go rearrange my clothing drawers or read the
        paper.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf410d-ce77-468a-b583-97da73a1e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414550b-fae3-4548-a51f-42429697687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those instances, I generally have roughly four minutes in solitude
        before my toddler busts in demanding my attention again, but even that short
        time alone helps me to regroup and find my center and my calm.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ea63e-0d4c-4220-acdc-192a0ee16085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a90af-3cef-4220-9690-5dc3fda4a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, the only way to get away is to leave the house. Designate
        a time to walk or jog and let family members know you will be gone. In bad
        weather, take yourself to a different part of the house if you have the room,
        but don''t give in to requests during that time you carved out for yourself,"
        Newman said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a454e-9fb6-470e-8ccc-cabb3181b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8549618-80ea-4462-8711-e407c787cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even while I may find myself yearning for that solitary commute
        that I always dreaded or feel my blood pressure rising as my family members
        talk over one another while I''m trying to watch my favorite show, I still
        choose them every time, tension and all.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f8031-d962-4d10-9525-0f1b1b59c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924e8b6-ba57-43a8-bb58-1580e18662f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out, I''m not alone. Couples who spend time together are
        happier, according to a 2016 University of Minnesota study that followed thousands
        of couples over a period of seven years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997da739-2832-460c-b6d2-b147d1d4955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bb07e-c537-4466-99d7-e891bc9827c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know what factors winter will throw our way -- rising Covid-19
        rates, political unrest. Hey, I got a tornado warning the other day -- maybe
        a unicorn stampede is forthcoming.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf0854-a95b-4e36-96b6-33898e9907b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97639d-22f6-472c-824e-9d6cfe9203ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens, I will be grateful to be facing it with my family,
        however much we might annoy one another, with the occasional break to tidy
        up my sock drawer or take out the trash.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a85e0-85fd-45ef-8f08-8c2ea35f202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:16:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/02/health/avoid-household-conflict-pandemic-wellness/index.html">How
        to not hate your household in the pandemic</a>."</em></p>'
