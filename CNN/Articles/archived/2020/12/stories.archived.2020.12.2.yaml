    'template': '1'
    'title': 'DOTr: No plans to limit public transport this month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda9071-901c-4a7f-a9ba-64196bedbd1e'
