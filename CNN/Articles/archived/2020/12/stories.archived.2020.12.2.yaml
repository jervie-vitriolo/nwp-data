      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s one of the top priorities of Speaker Lord
        Allan Velasco, to provide a vaccine to all the members and employees of the
        House.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8845f-8561-418e-8e21-8377c9485c21'
      'mgnl:activationStatus': true
