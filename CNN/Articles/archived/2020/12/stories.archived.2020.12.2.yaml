      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnn.ph/news/2020/12/1/New-Covid-cases-House-mass-testing.html">House
        records 98 new COVID-19 cases after mass testing&nbsp;</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2447ea0-8693-4d8c-b48c-d17ea80db3c7'
      'mgnl:activationStatus': true
