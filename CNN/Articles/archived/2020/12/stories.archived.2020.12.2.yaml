      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9fcad-e0d6-41c0-b796-0170f6924f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:37:56.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:50:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study in the United States, PIDSP president Mary Ann Bunyi
        said children could easily transmit a virus as some do not exhibit symptoms
        at all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c1b345-d5c5-4680-a125-7eee003d4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:37:56.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:50:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36eed34-97ae-43df-a75c-57c1be14c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:37:56.852+08:00
      'mgnl:createdBy': 'vince'
