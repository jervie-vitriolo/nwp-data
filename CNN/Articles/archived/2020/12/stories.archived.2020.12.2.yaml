  'NTF-IATF-local-officials-organizers-COVID-protocol-violations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-02T15:13:09.730+08:00
    'imagesource': 'jcr:5889695d-2b0c-48b9-9bed-a4c200c95552'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bc80619-71eb-4faa-b867-6df4b12f7f9d'
    'lead': 'The country’s COVID-19 task force is once again reminding local officials
      and concerned organizers to ensure strict compliance with health and safety
      standards during events, following recent protocol violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T15:19:12.738+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:44:54.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:54.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task Force calls out organizers, officials amid alleged COVID-19 protocol
      violations: We do not approve of that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb003d11-9eb9-459f-9921-de424ce95f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:19:12.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)—</strong> The
        country’s COVID-19 task force is once again reminding local officials and
        concerned organizers to ensure strict compliance with health and safety standards
        during events, following recent protocol violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e362d-1356-4b75-984b-07f94530a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:19:12.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi kasi maganda ‘yung ganoong nakikita sa</em> media<em>
        na</em> we are enforcing these protocols in other places, tapos <em>‘yung
        iba</em> violating it,” Defense Secretary Delfin Lorenzana, who also serves
        as chairman of the National Task Force Against COVID-19, told CNN Philippines’
        <em>The Source</em> on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0ae57-f45b-450e-9990-6b8504808cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:19:12.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn’t look good that we see how we’re enforcing
        these protocols in other places, but others are violating it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb3f82-08a2-49d2-a8f1-05452c56783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:19:12.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we do not approve that at the IATF. We call the attention of
        those organizers,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cee194-bae6-47e9-abbb-43580a070a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:19:12.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the events that hogged the spotlight in the past few days
        were the jampacked tourism function on Bantayan island in Cebu, which has
        been criticized for <a href="https://www.cnnphilippines.com/news/2020/12/1/DOH-Duque-flagrant-distancing-violation-Bantayan-Cebu-event.html">violating
        physical distancing rules</a>, as well as the reopening of the night market
        in Baguio City, the operation of which has been <a href="https://cnnphilippines.com/regional/2020/12/2/Baguio-night-market-suspended-crowd-control-lapses.html">suspended
        over lapses in crowd control.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c027c89-2c72-4e99-ac13-5517f25201ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:19:12.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department has also <a href="https://cnnphilippines.com/news/2020/12/2/COVID-19-mass-gathering-physical-distancing-event-Roque-Pacquiao-Magalong.html">ordered
        the Philippine National Police</a> to investigate “certain individuals” allegedly
        involved in events that violated protocols, but did not elaborate further.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb46302-d6b4-4d0b-a834-706dee3e7d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:19:12.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwendolyn Garcia earlier said she welcomes the planned
        probe on the Bantayan event, and <a href="https://www.cnnphilippines.com/regional/2020/11/30/Cebu-governor-volunteers-probe-Bantayan-crowd-.html">expressed
        willingness to be questioned</a>. Baguio City Mayor Benjamin Magalong, for
        his part, also assured he is <a href="https://www.cnnphilippines.com/regional/2020/12/1/Magalong-full-responsibility-possible-criticisms-social-distancing.html">taking
        full responsibility</a> over possible criticisms on the lack of distancing
        in a Christmas event in the renowned tourist destination.</p>'
