      'mgnl:lastActivated': 2023-01-25T14:48:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd57a6-a543-4063-8380-6f939ec736bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On calls with everyone about how to frame things, or how to make
        things, in order to ladder up to their brand values, Ortega has become somewhat
        of a gatekeeper, working with the manufacturing lead, Farillas, on specifying
        requests to their suppliers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0629fef-675d-4a8f-ac2e-d3a0b8c15103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their eco-friendly substitutions: the use of biodegradable
        plastic for stockroom packaging, compostable cassava bags to ship, and direct-printed
        instead of cloth tags.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcf2b0-6dc9-4e0c-92bb-920e4d322a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core is the importance given to personal wellbeing. Curtis
        has been known to mark her birthdays with workout parties, Daza speaks out
        on mental health for the post-pregnancy mom, and Ortega practically popularized
        the term "restorative practices"&nbsp;back when Recess was just an Instagram.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4b210-d1d4-472a-a3d2-2b57d83185c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When lockdown started, the brand pushed back its plans, but went
        ahead with launching their social media in advance. With short videos on meditation
        and art prompts to get one’s mind wandering again, <a href="https://www.instagram.com/our.recess/">@our.recess</a>
        became a touchstone for the new set of upwardly mobile Filipinas who suddenly
        found themselves not so mobile anymore. Ortega herself sent DMs from the brand’s
        account to check in with their followers to see how they were doing, and how
        they kept themselves going.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1533e5b7-0cdd-42de-9d56-2067816fcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, she’s been taking Lagree workouts for the last two years.
        Built on slow sustained movements, it’s a killer on the small muscles one
        forgets one has.</p>'
    '42':
      'image': 'jcr:4a34af58-1d3e-478e-9d2b-92ec8f38b6e5'
      'imageCaption': 'Team Player bra, ₱1,598. Personal Best legging, ₱1,898. Photo
        by NATALIA PARSONSON/Courtesy of RECESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252824f6-b967-4551-925d-773185a4eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.711+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b205a7d6-8888-42c7-9b5d-46561ac0dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Many Roles, and Ambitions</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a905b71-7892-42f9-b3e3-0292911f2c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It used to be that women were supporting actors at home. In “Images
        of Women in Philippine&nbsp;Media” (1988), which critiqued the contents of
        radio and T.V. ads, print ads, newspapers, tabloids, weekly magazines, komiks,
        porno mags, TV shows, radio shows and Tagalog movies, women, wrote Pennie
        S. Azarcon-dela Cruz, played the roles of “conscientious housekeepers; desirable
        beautiful companions; caring, assuring, hardworking, frugal and resourceful
        homebound persons… [their] main preoccupation is to please their husbands.”
        Of course, this gendered division of labor stemmed from the practical facts
        of child-bearing, where pregnant women had to sit out economic activities
        outside and stay at home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588642fe-0ccd-48db-ae39-44aa5b756fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is not quite the case now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb114606-f34b-4c85-b923-c0aca74c37b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ECQ, <a href="https://investinginwomen.asia/wp-content/uploads/2020/06/IW-Philippines-COVID19-Employee-Survey-24Jun2020.pdf">a
        survey commissioned by the Philippine Business Coalition for Women Empowerment
        and Investing in Women</a> among private employees — from senior management
        to middle management and clerical workers — found that the same proportion
        of men and women put pressure on themselves to take on more food prep, cleaning
        and childcare. It suggests that across economic sectors, the collaboration
        mindset is gelling, which is a boon for women to invest more of themselves
        in their work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8504c980-f765-42e3-8f80-a5ef869c80ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza, who had to pivot a fitness-related business herself — a spinning
        studio — during the pandemic, talked about the need for the partners to adjust
        to each other’s schedules and work smart. “So I''m in Hong Kong, Rox is in
        the Philippines, Paulina’s in Australia, and Anne is in Australia as well.
        So when we scheduled meetings, we''re like, what time is that in Australia?
        It was definitely challenging. But if there''s one thing that we learned,
        we need to be flexible. We really tried to play to our key strengths.”</p>'
    '43':
      'image': 'jcr:63b6154a-451d-4871-8427-eb91eb424998'
      'imageCaption': 'Clockwise from top left: Recess founders Anne Curtis, Roxanne
        Farillas, Paulina Ortega and Isabelle Daza. Image courtesy of RECESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9dd09-cdef-4ed7-9483-84876e5f2d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.711+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5979063-7e3b-462c-b5c4-5c003c00ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxanne Farillas, who leads business, production and sales for Recess,
        has built a career on that type of energy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6f3166-15f9-433b-8fed-4ffcbb266b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her university days, the finance major would buy fabric during
        breaks and peddle clothes out of a duffel bag from class to class. “At the
        end of the day, my bag would be empty!” she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe22a2-f747-4907-bc03-1d978d94c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, she fits the bill of a working mother — the type who
        breezes through a stack of Zoom meetings and a trip to the malls to check
        on her Plains &amp; Prints stores, while still having the presence of mind
        to send a single friend a ramen kit to her apartment. With an unflagging perk,
        Farillas works out five times a week out of her living room to which the family
        added a treadmill, mats and weights. “Our sala’s a gym now, because my kids
        are big now and we work out together. Actually the work from home is fun!”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410ad76-db47-497d-b8ae-e07d8fb5c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She calls to mind passages in the social science study, “The Filipina
        Looks at Herself” (1992):</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c813c65-f576-40d8-b5e8-03b79c13c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is joy in being a mother and a wife.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd8da0-327b-4a6a-9574-42f0a329d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of many life worlds, they have one principal life world,
        their definition of reality is focused on the family and its survival . .
        . Nor do they distinguish between a public and a private life (Manalang, 1984,
        p. 13).”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef37d0f-d2ee-414b-be6e-99fcbc279411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Zoom room of her own, Farillas&nbsp;brandished a yellow legging
        the color of butter, making it flow between her hands to show how supple it
        was, before picking up a black one, whose tummy band she stretched taut. It
        was the mythical Personal Best legging, which she claimed was perfect for
        high intensity workouts and took time to develop. “It’s pressed together with
        high heat technology,” she said. “That makes it flat. Like, you know wearing
        a sauna strap?”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b45547-128a-4138-9d80-2199640e9b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.710+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picking up a maternity legging, she turned it over to show a V-shaped
        cut in the back, a design detail to support the belly.</p>'
    '44':
      'image': 'jcr:63a691fc-83a7-4461-bdbf-d1decfe3c6b2'
      'imageCaption': 'Come At Me bra, ₱1,498. Future is Here legging, ₱2,198. Photo
        by NATALIA PARSONSON/Courtesy of RECESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45534b02-3dd3-45c3-9479-a369ee609838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.711+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147def93-2a26-43cb-aa15-c27a3b758649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.711+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine all the moms who would get a kick out of these. Moms who
        Tiktok with their kids in the background. Moms quaffing wine on their rooftop
        gardens while their husbands tend to their tomatoes. Moms in spin class who
        pedal the hardest. Single moms. Mother hikers. Mompreneurs, like say Curtis,
        who also has her cosmetics company, and shared on a later call how she swore
        by the maternity legging when she was pregnant. “I will attest that they are
        so comfortable, and give you the right amount of support when you''re carrying
        a little one,” she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8a578-ff13-4496-87d4-24471a3ae23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.711+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then of course there are the singles. 20 to 30-plus, solo-earning,
        office girls who, in the time of in-person classes, snuck in a workout before
        9 a.m., brought their own shampoo bars to the communal showers, and chatted
        with the other girls about their new side hustle or sustainable business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f0441-467c-456a-9675-4f9c5826168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.711+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:19.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this set, there is a sense of claiming their own time for their
        own pursuits, which can then radiate to their communities. As Audre Lorde,
        who coined the term “self-care” said, self-care is self-preservation. An act
        of resistance, a space for pause, room to be more sensitive to contexts beyond
        one’s living room gym or yoga mat. That seems to be the deep urge, really,
        behind Recess’ pursuit of the ethical and the inclusive: rededicating actions,
        restoring-to-reform, signalling that under compressed skin is a real pulse.
        It’s with this prompt that seven of Ortega’s words on the call can glow with
        possibility: “It’s OK to take time for yourself,” she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb6961-d951-4550-8061-aedfc29d5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.711+08:00
