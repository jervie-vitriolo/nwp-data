    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2776b-6aa9-4a54-aeb5-67cf9722b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:19:56.602+08:00
