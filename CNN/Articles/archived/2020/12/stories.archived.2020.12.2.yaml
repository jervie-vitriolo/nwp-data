      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e660d4a-a0b5-46cb-8aa7-9c2723bdfa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:57:31.245+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who should worry, he said, are those who "express support
        for terrorists" or engage in "armed struggle."</p>'
