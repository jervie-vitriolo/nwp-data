    'lead': 'Australia''s economy is growing again after the coronavirus pandemic
      pushed it into its first recession in three decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T21:32:56.908+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:38:44.106+08:00
