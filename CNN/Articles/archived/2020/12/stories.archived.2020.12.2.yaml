  'walmart-scraps-shipping-minimum-subscription-service':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-02T21:33:43.821+08:00
    'imagesource': 'jcr:1d19ef79-5d37-475c-b99b-8cca0f442a79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d16c280-7c0e-4343-98e6-a1028e3716fc'
    'lead': 'Walmart is dropping its $35 minimum shipping threshold on online orders
      for its membership program Walmart+, a move that could make the offering more
      competitive with Amazon Prime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T21:38:05.913+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:38:28.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
