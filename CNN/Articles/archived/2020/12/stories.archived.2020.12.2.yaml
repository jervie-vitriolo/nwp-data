    'mgnl:tags': ['COVID-19', 'vaccine', 'Sinovac', 'CoronaVac', 'Gamaleya', 'Sputnik',
      'China', 'Russia', 'Philippines', 'Galvez']
    'stories': ['85bfce43-b155-4772-adf5-338c81c0c762']
    'template': '1'
    'title': 'PH may secure doses of China''s Sinovac, Russia''s Sputnik vaccines
      by Q1 – Galvez'
    'updated': 2020-12-02T14:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fef60a-60ab-4a64-b33f-0468c04d004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        Philippines may receive COVID-19 vaccine doses from Chinese and Russian manufacturers
        as early as the first quarter of 2021 amid "advanced" supply negotiations,
        vaccine czar Carlito Galvez, Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77424eb-b41a-4816-ac4e-7c21922c68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.838+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:03.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinovac and Gamaleya will be having clinical trials here, either
        December or first week of January," Galvez said during the <em>Kapihan sa
        Manila Bay Forum</em> on Wednesday. "With that, we are seeing based on our
        initial negotiations with the Chinese pharmacy that if ever we will close
        any deal this December, it will give them only 60-90 days to prepare and ship
        the vaccine."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f008f-d35e-415f-a0b1-c4e3737b3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can foresee that there is a greater scenario that we can get
        the vaccine in the first quarter, maybe on March or late February," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8feed-e8a6-4b3f-9b65-b5c8acc7d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/7/27/brazil-covid-19-sinovac-vaccine.html">The
        world''s hopes for a coronavirus vaccine may run in these health care workers''
        veins</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b661516-7532-4b90-8b9a-fb0a57e0c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:04.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be earlier than the United Kingdom''s AstraZeneca vaccine,
        which is likely to be delivered in May even if the tripartite agreement was
        signed last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54470e-b555-488e-982c-6ab40c1178ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese pharmaceutical company Sinovac Biotech was the first to
        seek permission to hold clinical trials in the Philippines. Earlier, the Chinese
        government said Manila will be a priority for supply allocations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c11404-86f6-43ff-948b-0a946f8d49d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that the Sinovac deal will be beneficial to the country
        as the undisclosed price will also cover the cost of shipment and distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b0c06-d281-47eb-910b-6bc2d4d2e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:15:06.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety concerns</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa47cd59-1089-43a3-8391-85ec2498dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Filipinos have expressed apprehension in receiving China-made
        vaccines, drawing mistrust from the mainland''s handling of the COVID-19 outbreak
        that originated there and partly to geopolitical tensions. Citing the local
        vaccine expert panel, Galvez said the China-made doses could turn out safer
        as these depend on classical vaccine formula rather than the newer messenger
        RNA-based doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ec2b3-5e88-4e10-b144-db44e97bd93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Brazilian authorities paused clinical trials of Sinovac''s
        CoronaVac due to a reported "serious adverse event." They later said that
        the event had <a href="http://www.cnnphilippines.com/world/2020/11/11/Sinovac-China-COVID-19-vaccine-Brazil-trial.html">"no
        relation" to the vaccine trial.</a>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429cf20e-8d87-4b07-8ce5-95c98c4fa5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said local vaccine trials will be "limited" to around 1,000
        to 4,000 volunteers to fast-track the process. He said findings from clinical
        trials done abroad will also be evaluated by the local Food and Drug Administration
        in deciding to approve or reject the use of these doses among Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1db14-9f46-40c2-bb05-67695584d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Sinovac, the vaccine czar also expects to complete talks
        with Russia''s Gamaleya Institute for the Sputnik V, which earlier said that
        they can produce doses for the Philippines as early as January if the country
        places an order for them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c2382-ef0d-4d76-a0a3-0d1a5de1eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:15:06.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More vaccines coming</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33f508-14ad-4903-ae51-af89bef88466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Galvez''s roadmap, he expects AstraZeneca vaccines to be
        shipped to the country within April-June at the earliest. Doses from United
        States drug makers Pfizer, Moderna, and Johnson &amp; Johnson, as well as
        from the global COVAX facility, may be accessed by the third quarter of 2021
        as the best-case scenario.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Vaccine
        czar says talks to secure COVID-19 vaccines are in &#39;advanced&#39; stages.
        Here are the targets: <a href="https://t.co/Dodgsklede">pic.twitter.com/Dodgsklede</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1333975656816807937?ref_src=twsrc%5Etfw">December
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd75509e-f04b-4cd8-b9dd-59376773f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:16:02.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f4637-7f1e-4abd-8ddb-75bd3196eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:16:02.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added during the government''s Laging Handa briefing that
        his group is also in talks with China''s Sinopharm, which could also produce
        vaccines in the next three months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef025a-7666-4a07-8131-c18db0106c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently allowed Galvez to strike advance
        supply deals and early payments for vaccines to ensure the Philippines won''t
        be the last to get the vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110e6ac-721f-4e3a-a23b-70c2e450b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines, like any medicine, may cause side effects, but most are
        usually minor and short-lived, such as pain, rashes, headaches or fever. Presidential
        Adviser for Entrepreneurship Joey Concepcion said the need to procure vaccines
        is urgent as it will provide the long-term solution for public health and
        the overall economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57161396-cd99-4c2f-986f-29cad8e865fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.839+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion led a team of more than 30 big businesses who pitched
        in to buy 2.6 million doses AstraZeneca vaccines, saying they had to make
        that bet to move the local economy forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02698580-309a-4775-a635-33ba77d26f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has not approved the use of any COVID-19 vaccine in the
        country, but new rules being pushed by Galvez and the coronavirus task force
        seek emergency use authorization of vaccines already approved abroad. The
        executive order from President Rodrigo Duterte is "in process," Galvez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014aa0b-ea5b-49b1-903d-96f9af375494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinovac and Sputnik vaccines have been cleared for emergency
        use in their respective countries. Pfizer and Moderna are "very likely" to
        be authorized for use by the United States government this month, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f298def-d519-4c11-a440-df3945e166d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:12.840+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="http://cnnphilippines.com/world/2020/12/1/COVID-19-vaccines-coronavirus.html"
        href="http://cnnphilippines.com/world/2020/12/1/COVID-19-vaccines-coronavirus.html">Here''s
        a look at how the different coronavirus vaccines work</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687d36e-103c-4e50-a22e-bde2fdd40917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:15:06.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:14.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he recently signed the <a href="https://www.cnnphilippines.com/world/2020/11/9/Pfizer-says-early-analysis-shows-its-COVID-19-vaccine-is-90--effective.html">confidentiality
        agreement with Pfizer</a>, marking the start of discussions for vaccine supply.
        He did not disclose yet the unit price of the vaccines as well as the number
        of doses which the country can buy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65438b37-38a6-4e00-b952-c921eb0893bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:15:06.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US-based drug makers such as Johnson and Johnson and Novavax
        are under exploratory talks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfdea7-4cac-4c29-8680-f5a56dd2c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:15:06.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking <em>na magkaroon tayo ng</em> 10, 15 or 20 million
        vaccines from each of these vaccine makers. <em>Kailangan ang pipiliin ay</em>
        safe, effective and affordable [We are looking to get 10, 15 or 20 million
        vaccines from each vaccine makers. We need to choose those that are safe,
        effective and affordable]," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491574e4-5390-4803-979e-f209b7835b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:15:06.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:49:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Catherine Modesto contributed to this report.</em></p>'
  'donald-trump-white-house-christmas-reception-another-term':
    'author': 'Kaitlan Collins and Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T13:24:26.616+08:00
    'imagesource': 'jcr:cdac9287-63b2-4af3-8e71-f86c3bf22fd6'
