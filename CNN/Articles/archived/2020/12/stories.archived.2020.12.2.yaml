      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp;- Red and processed meats such as bacon, sausages
        and hot dogs</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb38e0b7-e37d-4eda-8eea-8b923cc58df4'
      'mgnl:activationStatus': true
