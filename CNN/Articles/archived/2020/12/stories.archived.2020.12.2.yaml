      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billie Eilish was Spotify''s most-streamed female artist for the
        second year in a row, followed by Taylor Swift and Ariana Grande in the second
        and third spots. Next were Dua Lipa and Halsey.</p>'
    '9':
