    'template': '1'
    'title': 'US agri imports seen to reach $3.1 billion by year-end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9617f3-4fa1-4692-96f2-81d89010cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> US
        agricultural exports to the Philippines are expected to reach $3.1 billion
        by end of 2020 despite disruptions caused by the coronavirus pandemic, the
        United States Department of Agriculture said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0609f7-da79-4de8-9faf-6dc646569d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe0b94-3b9e-40ca-b44c-096408c2993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USDA Foreign Agricultural Service said this is up 7% from the
        2019-level amid the health crisis that forced many countries to close their
        borders, and many businesses to shutdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa23be8-d277-4580-a8d2-af5002f072e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101698e-dc68-4b08-a5a5-0e9272383076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite COVID-19 disruptions to trade flows, business operations,
        and consumer welfare, FAS Manila forecasts year-end sales will reach a record
        $3.1 billion, topping 2019 by seven percent," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9887b-aa84-4e15-a5f5-7273e4ad5772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
