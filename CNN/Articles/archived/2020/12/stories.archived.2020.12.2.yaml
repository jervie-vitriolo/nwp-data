    'title': '1,438 new COVID-19 cases push PH tally to 434,357'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87041a99-85cc-48ab-9a72-84f7659535a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:57:30.773+08:00
