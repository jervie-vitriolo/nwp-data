  'recess-activewear-launches':
    'author': 'Anna Canlas'
    'caption': 'Recess is a new women-led enterprise in the design and manufacture
      of leggings, sports bras and workout gear. Photo by NATALIA PARSONSON/Courtesy
      of RECESS'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2020-12-02T13:16:19.642+08:00
    'imagesource': 'jcr:0b5ac976-ed79-4899-a73d-bdc2b38b0360'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66c6b454-1935-4352-94b0-ca0c13b851e9'
    'lead': 'Anne Curtis, Isabelle Daza, Roxanne Farillas and Paulina Ortega lead
      Recess, a new “relaxed activewear” brand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T13:45:40.708+08:00
    'mgnl:createdBy': 'anna'
    'mgnl:lastActivated': 2023-01-25T14:48:00.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:49.077+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fashion']
    'template': '1'
    'title': 'Multitasking’s new uniform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd94ea0c-33b4-44b0-a7b9-e2cdc361fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.708+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:00.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life)</strong> — A wave of
        social science research in the ‘70s to the ‘90s declared: the Filipino woman
        was not a unitary being. “Rather, her characteristics and situation in life
        were affected by a plurality of variables (Bautista, 1986).” That included
        where she was from, whether or not she was married, and her participation
        in labor, whether out of the household or at home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12933f-57f6-4992-9b46-246eb5e49f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:01.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read now, the findings might ring with familiarity for anyone in
        a position of caring for someone else. And maybe, a rush of empathy for the
        wife, girlfriend or mother who must constantly balance the interests of others,
        especially now when the whole family is at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f67f8-9aaf-46e2-8e58-6ce91c419913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the companies that knows the reality of juggling personas
        is <a href="https://www.instagram.com/our.recess/">Recess</a>, a new women-led
        enterprise in the design and manufacture of leggings, sports bras and workout
        gear — a category whose sales, according to online fashion retailers in the
        Philippines, have been picking up during the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc81b8-d927-43f9-988a-183df9aef36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the four women behind the brand, a very urban target customer
        inspires this type of merchandise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920ffbd-ffd9-4976-96e1-d64a6ecd1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Partners</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbafdc5-8322-4856-8c02-bcbd7ab365c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are: the It girls who’ve entered motherhood, Isabelle Daza
        and Anne Curtis; Roxanne Farillas, who has spent more than half her life at
        the helm of her own fashion business; and Paulina Ortega, a creative director
        by trade and now the head of developing the imagery and designs for Recess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c3a2b-a588-41b7-a8bd-f091bcc0c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve been so passionate about helping brand young businesses these
        last few years, I''m finally branding one I''m actually an active part of
        now,” wrote Ortega in an email. The conversation carried over to Zoom, where
        one Monday out of the terrace of her apartment in Sydney, she walked CNN Philippines
        Life through line sheets illustrating the pieces the brand is launching this
        December on Zalora and <a href="https://ourrecess.com/">ourrecess.com</a>.
        A mix of clean-cut neutrals and brights called out with fun names.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d08991-2a80-43e1-9e70-b6b5a6adf15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ‘do everything legging’ is very mild compression, and then,
        in the same fabrication we have a jacket — it’s called the work-life balance
        jacket.”</p>'
    '40':
      'image': 'jcr:383b5527-2de2-42c5-930f-d70bf2147fc7'
      'imageCaption': 'WLB Jacket, ₱2,698. Team Player bra, ₱1,598. Personal Best
        legging, ₱1,898. Photo by NATALIA PARSONSON/Courtesy of RECESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc32663-4aa9-44fe-bd8c-9ed158e1ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.711+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141bf67-6ace-42d8-91f4-2acf2ba3a7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designing everything from scratch, the merchandising team spent
        a year of trial and error to match the fabrics to their functions — from lounging
        to more intense workouts — as well as to create an inclusive size range for
        the bodywear, while accommodating cup sizes AA-DD for the bras. The quality
        of support is palpable, on top of some key specs for modern life: that the
        pieces don’t shrink, have proper stretch and can even cross over into non-workout
        situations (read: the Going Places Crop, a scoop-neck bra that doubles as
        a cute top).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5c4ce-57dd-46f5-bb7b-83ffc7ac4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortega said they tried to keep the silhouettes as simple as possible.
        “You can integrate it into your wardrobe a little better, regardless of what
        your style is.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f9137-c389-4453-afdd-6255e33be818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out a sports bra with mismatched piping. “It’s called
        the Tri-Color Athlete,” she said. “We used our retasos,” referring to the
        offcuts of fabric from making the other pieces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5badd305-9bd6-4a3b-9575-2c12bddf9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:45:40.709+08:00
      'mgnl:createdBy': 'anna'
      'mgnl:lastActivated': 2023-01-25T14:48:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally she showed the design of their basic tee — a great-looking
        boxy crop that even her husband could wear — and tank. “They fit really well,
        I''m so happy. I’ve been wearing them the last few days,” she said. Switching
        gears, in the next breath she added a note on production: “All of our tees
        and tanks are made in the Philippines.”</p>'
    '41':
      'image': 'jcr:66580ca8-b574-4df1-8ba9-b1f12f852c05'
      'imageCaption': 'Tricolor Athlete bra, ₱1,598. Do Everything legging, ₱1,798.
        Photo by NATALIA PARSONSON/Courtesy of RECESS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d24f8f-9967-40bb-84e1-72979063961c'
