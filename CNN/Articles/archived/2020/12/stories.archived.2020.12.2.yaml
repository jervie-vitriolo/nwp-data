    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Add to cart'' your Christmas gifts via SM’s new online shopping app'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43bbcb-d576-4d45-8997-91b5fd46c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.023+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:52:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Just in time for
        the Christmas rush, retail giant SM is offering you another way to shop conveniently
        through its new SM Malls Online Beta app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95cf51-2b3d-45ca-ba3c-97a8db370f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:52:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new app strengthens our offerings to Filipinos in this unprecedented
        situation as it provides them with another platform where they will be able
        to get their essentials safely and conveniently, bringing the SM malling experience
        in the comforts of their homes," SM Supermalls president Steven Tan said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9b324-d308-45f7-b122-4533ba1249e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:52:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new shopping app, which can be downloaded through the App Store
        and Google Play Store, allows users to purchase gifts, decorations, and other
        essentials for the Christmas Season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2fc46-9dcd-4e29-bc16-8c68db8c7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:52:02.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Malls currently on the platform are SM Megamall and SM North
        EDSA. They will soon be followed by SM Mall of Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d91cc-e7de-4ad1-8a87-9d4534b064a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:52:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After downloading and setting up an account, shoppers can enjoy
        and explore a wide range of brands and items from fashion and cosmetics to
        homeware and gadgets. Customers can also add to their carts multiple items
        from different shops, and have it delivered the next day with just one delivery
        fee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8259621-905f-45d2-a131-44d70986199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:52:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon completing one''s shopping list, tap "next day delivery," then
        an order confirmation will be sent via email that indicates your summary of
        order and payment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ec4df-f685-46e4-98f0-c6191d98516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:52:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an added treat, users can enjoy unlimited free shipping the whole
        month of December for every minimum purchase of P500, with a maximum weight
        of 20 kilos and a delivery address within 10 kilometers from the selected
        mall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11731a-dc90-4ddd-83bb-dc0477985551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.024+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:52:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For orders that do not meet the minimum requirement, standard next
        day delivery fee of P69 will be applied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c76326-f5fb-4fe1-8da5-8108c8beee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.025+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:52:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case there are issues or concerns regarding your orders, these
        can also be addressed through the app.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5328e69-6c90-494a-8c97-fae1fdcd0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.025+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T14:52:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information, visit <a href="http://www.smmallsonline.com">www.smmallsonline.com</a>
        or follow @smmallsonline on all social media platforms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48a2cc-7ecd-4541-8bd4-64e6275d19cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:56:52.025+08:00
      'mgnl:createdBy': 'joemil'
