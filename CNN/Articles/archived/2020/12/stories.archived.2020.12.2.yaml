      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp;- Poultry and fish nuggets and sticks</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb9ae2-6f51-425a-84b7-8a99776b5b6d'
