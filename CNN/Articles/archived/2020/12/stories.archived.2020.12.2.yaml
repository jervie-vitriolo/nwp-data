  'United-Kingdom-Pfizer-vaccine-emergency-use':
    'author': 'Lindsay Isaac, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T15:40:29.474+08:00
    'imagesource': 'jcr:1b6a2d7c-990b-4ab5-a3e2-4cf3a9e1b48b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ef55a7-ced2-43ee-99a4-b117e21f84a6'
    'lead': 'This marks the first time that citizens outside of the worldwide clinical
      trials will have the opportunity to be immunized against COVID-19, according
      to BioNTech CEO Ugur Sahin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T15:43:04.188+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T14:44:05.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:56.665+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'BioNTech', 'United-Kingdom', 'COVID-19']
    'template': '1'
    'title': 'UK becomes first country to approve Pfizer''s Covid-19 vaccine'
    'updated': 2020-12-02T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84513649-8fc7-4d1d-a785-89b9924b0597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:43:04.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Drugmaker Pfizer and its German partner
        BioNTech have been granted temporary authorization for emergency use of their
        COVID-19 vaccine in the UK, the companies announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c195a2-a407-4ccf-966a-da3c76cc9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:43:04.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time that citizens outside of the worldwide
        clinical trials will have the opportunity to be immunized against COVID-19,
        according to BioNTech CEO Ugur Sahin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba30bf-8ba1-47b8-8d07-b08acce1463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:45:18.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/11/28/Distribution-of-Pfizer-s-COVID-19-vaccine-is-possible-with-the-right-tools--WHO-official-says.html">Distribution
        of Pfizer''s COVID-19 vaccine is possible with the right tools, WHO official
        says</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806fa92-6b52-4c24-812d-5d79e97e0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:43:04.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine will be made available across the UK starting next week,
        a spokesperson from the Department of Health and Social Care said in a statement.
        More details will be released soon, including advice for priority groups like
        the elderly and health care staff to receive the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f2cdc-c1b6-4b36-99de-8e9f1f89b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:43:04.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To aid the success of the vaccination programme it is vital everyone
        continues to play their part and abide by the necessary restrictions in their
        area so we can further suppress the virus and allow the NHS to do its work
        without being overwhelmed," the spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517fe6e-be79-4fdb-9c4c-e8a6b8eb47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:43:04.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech previously said that analysis of the vaccine
        showed it was 95% effective with no safety concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c85aa5-a202-466d-b4db-04105d4328fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:43:04.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine will be made available across the UK from next week.
        The NHS has decades of experience in delivering large scale vaccination programmes
        and will begin putting their extensive preparations into action to provide
        care and support to all those eligible for vaccination," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898e963-ad0c-4516-aea8-bb5f611106a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:56:12.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, Pfizer CEO Albert Bourla hailed the emergency
        authorization as "a historic moment in the fight against COVID-19."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eecf820-5c22-461c-8776-0321307d5168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:56:12.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This authorization is a goal we have been working toward since
        we first declared that science will win, and we applaud the (Medicines &amp;
        Healthcare Products Regulatory Agency) for their ability to conduct a careful
        assessment and take timely action to help protect the people of the UK," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044ab52-065c-4353-b083-f927d17d50c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:56:12.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin added that the regulatory data was the result of "a scientifically
        rigorous and highly ethical research and development program."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702e674-3652-411d-9cca-36480b1cd634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:56:12.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies had previously signed an agreement to supply 40 million
        doses to the UK with delivery in 2020 and 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb69089-79ba-41a1-b69a-5c43f0c729f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:43:04.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries, including the United States, are considering approval
        for various coronavirus vaccines before the end of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c10c2-dd3e-4c0f-bf63-5d54d1f1f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:43:04.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/02/uk/pfizer-coronavirus-vaccine-uk-intl-hnk/index.html">CNN.com.</a></em></p>'
  'Task-Force-PH-COVID-cases-goal-December-2020':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-02T15:47:46.347+08:00
    'imagesource': 'jcr:59978974-d6a6-4b87-8f9f-f4d6c9fa1e94'
