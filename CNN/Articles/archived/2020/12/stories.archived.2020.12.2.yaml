  'Baby-27-year-old-embryo-record-big-sister-':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T15:12:31.450+08:00
    'imagesource': 'jcr:3881a4d3-dad1-44aa-8cb2-5612f1729d77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '645efc57-0f31-40eb-9cc5-7fe6f0bb632a'
    'lead': 'Hers is the longest-frozen embryo to result in a birth, according to
      the National Center for Embryo Donation, which facilitated her birth.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T15:16:26.121+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T14:45:03.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:54.443+08:00
