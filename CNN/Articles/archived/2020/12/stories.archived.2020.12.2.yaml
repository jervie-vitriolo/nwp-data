    'template': '1'
    'title': 'Traffic congestion noted at expressway toll gates as cashless payment
      system kicks off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628721b-a47f-413c-a9e8-73a72d7263b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — Expressway
        operators in Luzon experienced long lines of vehicles at toll gates on the
        first day of the enforcement othe cashless payment system, but said it was
        not solely because of this reason.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4301f9-3dbe-404c-b0ae-483f0ca79b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a Department of Transportation briefing on Wednesday,
        officers of Metro Pacific Tollways Corp, Ayala-MCX, Skyway O&amp;M Corporation,
        as well as the Toll Regulatory Board, said they all observed a large number
        of vehicles on December 1, but expected this to happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec793b-9808-48d7-a6ed-dc711ab02547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yan yung tinatawag namin na</em> birth pain because it was
        day one of the implementation of this cashless toll collection program and
        we expected <em>na dahil talagang napansin namin</em> in the past few weeks
        <em>na marami pa ring kumukuha ng</em> RFID. <em>Inexpect din namin na</em>
        long weekend <em>na maraming luluwas na walang</em> RFID," said TRB Executive
        Director Abraham Sales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95976f9-6caf-4a08-82e5-5136d4dc9346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:19.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what we call a birth pain because it was day
        one of the implementation of this cashless toll collection program and we
        expected this because we saw in the past few weeks there there were still
        people getting RFID. We also expected many people who did not have RFID coming
        back from the long weekend.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe0117-d287-48ff-a421-17ddbfb775c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monitoring the situation all day, the TRB noted the surge happened
        only during certain times of the day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac256608-0f62-4b41-b7c3-56d29b2f6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same scenario was reported by the toll operators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041682b-3d68-4368-af01-f23c1b1524bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific Tollways Corp. CCO Romulo Quimbo Jr. said most people
        flocked to Manila from the provinces on Monday following the three-day weekend,
        leading to lines at toll gates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68524910-5cdd-4659-b4e9-f065c24ef2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said they installed 11,000 RFID stickers on Tuesday, and
        had an 83% penetration rate. They said they believe this was because a lot
        of the motorists had their stickers installed previously.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a92072e-1e20-4068-ad27-ceb1e5232467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NLEX Corporation AVP Operations Division Head Northwesterly
        Dionisio said there were around 35,000 motorists who used the toll gates did
        not have any load or sufficient load in their RFID accounts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215678ec-e553-4773-8309-2abb477cc9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, they were the ones who really caused the queue yesterday.<em>
        Kasi kailangan namin silang i-accommodate...kailangan natin sila pagbigyan</em>
        even if they don''t have enough load, we should transact them <em>paglabas
        po nila sa paggamit ng</em> expressways <em>natin,"</em> she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94181ff6-c468-4e3d-8a18-047f46ab2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:23.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, they were the ones who really caused the queue
        yesterday. Because we had to accommodate and serve them even if they don''t
        have enough load, we should transact with them once they come from using the
        expressways.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0b325-6229-4327-aba3-6f787289194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:23.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPT South Mgmt. Corp. AVP Operations Management Ella noted the same
        traffic situation but said toll collection in their area was 99% RFID. The
        remaining 1% were those with special passes or toll-exempt vehicles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d201c1-1bb6-41bf-952e-4abcf8af1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "So, <em>wala ho kaming kinolektahan ng</em> cash payment,
        <em>talaga pong dinidikitan ng</em> RFID."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40d90c3-8778-48b3-91ce-0df86bc33ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we did not collect cash payment, we installed RFIDs.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd2fdb-a4c9-44ea-b882-3264ab88f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:42:54.726+08:00
      'mgnl:createdBy': 'pia'
