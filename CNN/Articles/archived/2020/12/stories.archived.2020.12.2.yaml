  'PH-dollar-bond-offering-December-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-02T17:18:58.387+08:00
    'imagesource': 'jcr:3592fccf-5022-45ef-9c0c-1667cecdbfea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af66d70e-1dc9-4d6b-aa2a-ecd34f9845af'
    'lead': 'The Bureau of the Treasury fetched new record low interest rates for
      its latest dollar bond float meant to raise additional funds for the Philippine
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T17:24:13.359+08:00
