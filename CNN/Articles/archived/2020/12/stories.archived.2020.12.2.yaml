  'Pacquiao--Velasco-assume-PDP-Laban-top-posts':
    'caption': 'Photo courtesy: PDP-Laban executive director Ron Munsayac'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T23:45:00.676+08:00
    'imagesource': 'jcr:e92e5732-a8cb-45a0-9dc1-758ba0474f97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d9ffcff-7054-41c2-a06b-3ac607181a7a'
    'lead': 'Sen. Manny Pacquiao is the acting national president of the ruling PDP-Laban
      Party, while Speaker Lord Allan Velasco is the new executive vice president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T23:44:10.288+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2020-12-03T05:56:00.318+08:00
    'mgnl:lastActivatedBy': 'david'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao, Velasco assume PDP-Laban top posts'
    'updated': 2020-12-03T05:55:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02fe07-7e2f-4761-a736-8fd05626a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T23:44:10.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.318+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) –</strong> As
        the 2022 elections approach, two stalwarts of the Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban) assumed the top posts of the ruling political party on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f9545-da84-45e4-ad64-fb84128446c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T23:44:10.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.318+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594eb44b-82c7-41fa-93ba-23ccd60f16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T23:44:10.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.318+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao was sworn in as the party''s acting national
        president, replacing Sen. Koko Pimentel who is now the executive vice chairman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe83e5-6460-4139-b79a-1d12400eab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T23:44:10.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.318+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed20c0-dc01-47ec-946a-53376dd15b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T23:44:10.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.318+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Koko Pimentel has passed on the practical day-to-day leadership
        of the party to one with new, modern ideas and one who has the time, energy,
        and boldness to prepare the party for the 2022 national and local elections,"
        said PDP-Laban executive director Ron Munsayac.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1acb0c-67ca-411c-ae8b-ce90e4554c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T05:55:59.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.318+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Pacquiao vowed to further strengthen the administration
        party while upholding PDP-Laban''s five guiding principles of theism, authentic
        humanism, enlightened nationalism, democratic socialism and consultative participatory
        democracy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf437794-fe3f-43ef-afdd-3fbccc3d1534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T05:55:59.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.354+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd64e7-2846-48a3-b2ca-03c5cbbbf31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T05:55:59.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.354+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not beholden to big businesses, foreign entities, nor vested
        interests, but only to the Filipino people. We are here to fight for the poor,
        the jobless, the homeless, the voiceless and the hopeless. This is what the
        PDP-Laban under Manny Pacquiao will stand for," the boxer-turned-senator told
        his partymates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73d8d8-53cb-440a-8d65-40effe582a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T23:44:10.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.354+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a23c9-b431-4149-8f85-448e80908065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T23:44:10.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.355+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Speaker Lord Allan Velasco replaced Pampanga third
        district Rep. Dong Gonzales to be the party''s new executive vice president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840b341-39e3-4e66-9364-6653024af029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T05:55:59.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.355+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, PDP-Laban has five senators, 63 congressmen, 42 governors.
        Several other party members are holding various local government positions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1894f56-a35c-4602-a9c4-acd006477f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T23:44:10.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.355+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98718a-30e2-4754-aa4d-9fd43ba8a56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T23:44:10.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2020-12-03T05:56:00.355+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban, headed by President Rodrigo Duterte, is preparing for
        the 2022 elections. Pacquiao''s first senatorial term will end in the same
        year, giving him an option to run for re-election or seek a higher office.</p>'
