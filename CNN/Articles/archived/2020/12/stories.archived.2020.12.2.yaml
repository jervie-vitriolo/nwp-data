    'template': '1'
    'title': 'Baguio City suspends night market after ‘lapses’ in crowd control'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c93839-6bd4-49b4-8c87-ad92f6fcc383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:28.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)—</strong> Baguio
        City has suspended the operation of the popular night market just hours after
        its reopening due to “apparent lapses” in crowd control, according to officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a725f-c9c2-460c-9494-357ff14e97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Wednesday, the city’s Public Information
        Office said Mayor Benjamin Magalong has directed fellow local executives to
        organize a meeting and conduct an assessment on the operation of the night
        market, which just reopened on Tuesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb53928-4815-4983-9766-f5a9025fc7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Identify our weak points and vulnerabilities and discuss solutions.
        I want feedback as soon as possible,” Magalong was quoted as saying.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/pio.baguio/posts/691015881550537"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/pio.baguio/posts/691015881550537"
        class="fb-xfbml-parse-ignore"><p>Mayor suspends night market run due to crowd
        control lapses


        Dec. 2, 2020 - Mayor Benjamin Magalong suspended the...</p>Posted by <a href="https://www.facebook.com/pio.baguio/">Public
        Information Office - City of Baguio</a> on&nbsp;<a href="https://www.facebook.com/pio.baguio/posts/691015881550537">Tuesday,
        1 December 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6f77d-3c23-473a-bfd1-943329fa20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf4c1f-76ba-410d-876b-d64d7ae87580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.007+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of the market was part of the city’s attempt to further
        restart the economy and restore livelihood amid the COVID-19 crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc34af4-9c83-4400-b988-af0fe7205fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, however, stressed that health and safety protocols should
        not be sacrificed with the easing of business restrictions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4645cd-f872-4613-9940-9406be9e6f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/regional/2020/12/1/Magalong-full-responsibility-possible-criticisms-social-distancing.html">Magalong
        takes responsibility for possible criticisms on Baguio''s month-long Christmas
        celebration opening</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16606358-4c26-4c24-8ee8-f1a713836d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No traditional activities for the holidays?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e5054-5100-460a-a519-2110bd71c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:32.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong earlier disclosed there may be some traditional Christmas
        activities that the city would have to avoid due to the ongoing pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e58fb-299f-45be-b402-2a0bad84ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:32.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are some traditional activities that we will avoid like Christmas
        caroling from house to house, like Simbang Gabi, limited indoor gathering
        like family and clan gatherings,” he announced during the opening of Yuletide
        season in the city on Tuesday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88ad11-6bfa-4aec-b8cc-39c2b6587a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Christmas in Baguio this time should be observed in calmness unlike
        the festive, jubilant and carefree mood of the past. This time we shall endeavor
        to make it a safe and healthy Christmas,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0455e4-cb9a-4d94-b50e-527c6c6ade42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:46:44.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:51:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Lauren Anuma contributed to this report.</em></p>'
