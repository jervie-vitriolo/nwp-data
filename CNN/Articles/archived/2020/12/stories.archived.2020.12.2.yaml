    'template': '1'
    'title': 'Instagram influencer Alexis Sharkey was found dead near a Houston interstate,
      police say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f28c1-b121-4d64-b559-10274ccbbaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:04:54.364+08:00
