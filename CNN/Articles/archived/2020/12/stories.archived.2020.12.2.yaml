      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad Bunny racked up more than 8.3 billion streams, followed next
        by Drake and J Balvin. Following the top three was the late rapper Juice WRLD
        and The Weeknd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
