  'House-OKs-security-of-tenure-bill-on-3rd-reading-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T00:32:26.668+08:00
    'imagesource': 'jcr:c35a5f1d-3ca0-46fe-a675-dbc8953c6231'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e1d7f0-d6ea-4d24-87ce-85ed01e1ba4d'
    'lead': 'The House of Representatives approved on third and final reading a bill
      which aims to further protect workers’ rights by prohibiting labor-only contracting
      in the private sector.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T00:31:15.978+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:55:36.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:37.087+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs security of tenure bill on 3rd reading '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3d490-0418-4215-bd34-750fd349101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) –</strong> In
        a 204-7 vote with three abstentions, the House of Representatives approved
        on third and final reading a bill which aims to further protect workers’ rights
        by prohibiting labor-only contracting in the private sector.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b865199-b76a-48de-9f89-ca1fc2fbfd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 7036, or the Security of Tenure Act, seeks to amend
        Presidential Decree No. 442, or the Labor Code of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc4dfa-8aa8-4f1d-85b5-227a6bd4e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3e812f-9ae3-489c-ae46-80cc59f69db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure defines labor-only contracting as existing
        in the following circumstances: when the contractor does not have substantial
        capital or investment in the form of tools, equipment, machineries, work premises,
        among others; when the contractor has no control over the workers’ methods
        and means of accomplishing their work; and when the contractor’s workers are
        performing activities which are directly related to the principal business
        of the employer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cb8ed-2c2a-477f-a123-1b1cdfd1443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0ccde-d212-40b3-a410-8a6243445de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill prohibits fixed-term employment except in cases of overseas
        Filipino workers, workers on probation, relievers who are temporary replacements
        of absent regular employees with engagements not exceeding six months, project
        employees, and seasonal employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e8211-fd16-4caf-a060-ba89fa363954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8440f6f-ab2f-4bef-bfa0-731962d87c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the rights and benefits of relievers, and project
        and seasonal employees shall be at par with those of regular employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c85a38-11c5-46d1-9ede-5516f8b7e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8442b-2a3b-4f22-b80d-6a175633c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also requires persons and entities doing business as job
        contractors to obtain a license from the Department of Labor and Employment.
        The license is valid for three years and cannot be renewed unless the contractor
        shows that it has the "net financial contracting capacity to carry on its
        business.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49184364-aa58-4b8e-a621-0260f1736818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:41.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05ff69-8536-4013-85da-8e2975cb6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T00:31:15.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, President Rodrigo Duterte rejected a version of the
        bill which he said “unduly broadens” the scope of labor-only contracting,
        effectively banning other forms "that are not particularly unfavorable to
        employees."</p>'
  '-Fake-news--about-a-COVID-19-vaccine-has-become-a-second-pandemic--Red-Cross-chief-says':
    'author': 'Harmeet Kaur and Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T01:15:51.718+08:00
    'imagesource': 'jcr:c1c6917e-9d29-4f3f-b4e2-6b97e2e35d21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d28688f-416a-417e-b10b-f7c5d002d072'
    'lead': 'Francesco Rocca, president of the International Federation of Red Cross
      and Red Crescent Societies, said that governments and institutions needed to
      implement measures to combat growing mistrust and misinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T01:14:24.044+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:55:20.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:37.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Red-Cross', 'Francesco-Rocca']
    'template': '1'
    'title': '''Fake news'' about a COVID-19 vaccine has become a second pandemic,
      Red Cross chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f88d19-fe77-4ba4-853d-3443620615fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> COVID-19 vaccines are fast approaching,
        but a second pandemic might impede efforts to recover from the first, according
        to the president of a global humanitarian aid group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d7f88-6adc-45fc-927b-9e5e0042026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523af718-c90a-4fb0-afc5-54894e723a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That second pandemic: "fake news" about those very vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fbf11d-b248-46a1-bf7b-34566d472684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f915a4-fcdc-4cfa-ba4a-b0651a0938eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:22.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francesco Rocca, president of the International Federation of Red
        Cross and Red Crescent Societies, said in a virtual briefing to the UN Correspondents
        Association on Monday that governments and institutions needed to implement
        measures to combat growing mistrust and misinformation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364e27b-e672-4b6a-9f15-9502bd822244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ba508-9fc0-432d-b48f-03e0299b9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To beat COVID-19, we also need to defeat the parallel pandemic
        of mistrust that has consistently hindered our collective response to this
        disease, and that could undermine our shared ability to vaccinate against
        it," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0941527-d1ee-427a-a758-d826e444bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f6dd9-8c37-41ce-9b26-3171f6b79c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the world''s largest humanitarian aid network said
        his organization shares "the sense of relief and optimism" that developments
        in COVID-19 vaccines bring. But governments and institutions "have to build
        trust in the communities" where misinformation has taken root, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0ebaa-0371-4f65-b13d-a509388d3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c345dc-f7c6-4dfa-b5eb-a0a73aa3f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing hesitancy about vaccines around the world, particularly
        the COVID-19 vaccine, said Rocca. He cited a study by Johns Hopkins University
        in 67 countries, which found that vaccine acceptance had declined significantly
        between July and October of this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc7d55-1791-4ddc-9226-89c03436c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408dd174-e953-4e8d-bbb3-433865d6eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Distrust is also growing around other health measures</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bc62f-7140-49fc-a99d-5defddb12b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, distrust is growing around other public health
        interventions that must continue during the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1bd1e-77ba-45b9-ba97-c6682dccec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.045+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe598b-cc8a-42bb-b536-4b1f9fa16c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This high level of mistrust has been evident since the very beginning
        of the COVID-19 pandemic and have clearly facilitated transmission of the
        virus at all levels," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a60046-a7ec-4184-ac6c-77cd0eba6c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:28.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc196cd-312f-4734-be7f-91966540dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most obvious example, he added, was how many people in the Western
        world were unwilling to wear face masks. Still, he said, distrust and misinformation
        is a global issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626f81c-e47c-448a-9f6e-12f74d3c1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378219e-7367-4925-93a3-dc0067e0c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just an issue of mistrust. It is an issue of information,"
        Rocca said. "Surprising as it may seem, there are still communities around
        the world that are not aware of the pandemic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026fc5bb-fb53-4c67-9bad-379ec152a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88636c6-0d1a-48fa-9b25-e609ec1bd87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such communities are typically vulnerable and marginalized, living
        outside the reach of typical communication channels, he said. He gave the
        example of Pakistan, citing a federation survey that found 10% of respondents
        didn''t know about COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30721d-ea5f-4db3-8bd6-453c18da7197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0f6321-e843-427f-8c51-35b2919e9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the massive coordinated effort that will be needed
        to roll out the Covid vaccine in an equitable manner, needs to be paralleled
        by equally massive efforts to proactively build and protect trust," Rocca
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8dee55-86d1-43f3-a626-8529cfadb4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33699d0-3cc4-4647-b1bc-8afc2a93f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocca''s comments echoed the words of scientists across the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0aecc4-5a48-45cb-91bf-de98b248c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827a8d7-3aa7-4525-9c9f-5bfdf95917ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, British scientists warned that the United Kingdom may
        not meet the threshold of vaccine uptake to protect the community because
        of misinformation, mistrust and public hesitancy to take a coronavirus vaccine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f8d45-b2cb-42a2-9619-9b81102855ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T01:14:24.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/01/media/red-cross-chief-warns-vaccine-mistrust-trnd/index.html"
        target="_blank">"''Fake news'' about a COVID-19 vaccine has become a second
        pandemic, Red Cross chief says"</a></em></p>'
  'Elliot-Page---Juno--star--shares-transgender-identity':
