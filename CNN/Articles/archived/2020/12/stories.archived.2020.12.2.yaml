      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve organizations are under the Makabayan bloc: Bayan Muna, ACT
        Teachers, Anakpawis, Gabriela, Kabataan, Katribu, Migrante, Akap-Bata, COURAGE,
        Piston, Kalikasan, and Aking Bikolnon.</p>'
