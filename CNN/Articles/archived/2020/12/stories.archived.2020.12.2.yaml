    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ed796-94cc-4c79-81d1-ca3e694a1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:37:56.853+08:00
      'mgnl:createdBy': 'vince'
