      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b76a63-d71d-4baa-9656-b2b0127fc2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government workers are the seventh in line among priority groups
        to receive the COVID-19 vaccine in the country. They come after health workers,
        poor senior citizens, remaining senior citizens, the indigent population,
        uniformed personnel, and teachers and school workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaf418-6516-4d0e-8062-ace1f71090cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.661+08:00
