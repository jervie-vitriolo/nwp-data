    'lead': 'Despite the COVID-19 pandemic, the US Department of Agriculture expects
      agricultural exports to the Philippines to reach $3.1 billion by the end of
      2020, up 7% from 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T19:26:50.182+08:00
