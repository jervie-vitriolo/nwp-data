    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Task Force eyes reducing daily COVID-19 cases to less than 1,000 by
      year-end'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707851d-fc3b-4e7b-89f0-a4ca42075b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:55:42.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)—</strong> The
        country''s COVID-19 task force is setting its sights on a new goal: reducing
        the daily coronavirus cases to less than 1,000 by the end of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b77bb-51ee-42fb-aa65-f15430e80ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:55:42.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, Defense Secretary Delfin
        Lorenzana, who also chairs the National Task Force Against COVID-19, said
        officials are "happy" with the country''s progress, but would want to further
        bring down the tally of infections within the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8c620-5e25-4a65-8b46-b612d2e49d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:55:42.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy with what we''re doing now, <em>mababa na eh</em>
        [it has gone down]. It’s 1,300 <em>lang ang kaso eh</em> [It''s just 1,300
        cases]. It''s very good," Lorenzana said in an interview with <em>The Source</em>.
        "And we want to bring that down to three digits by December, by end of December."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558554b7-79e2-4cb8-8522-08311f4c882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:55:42.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is still reporting an average of over a thousand
        new COVID-19 cases daily. The Health Department''s latest bulletins showed
        1,773, 1,298, and 1,438 new patients reported nationwide this week from Monday
        to Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab638c2-7a25-4b02-8217-354caf328643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:55:42.054+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:44:04.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH and other health experts have continuously reminded the public
        to strictly practice health and safety protocols — including doing away with
        social gatherings — as they warned of a potential surge of coronavirus cases
        this holiday season.</p>'
  'PH-coronavirus-cases-434k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T16:00:50.430+08:00
    'imagesource': 'jcr:e47c5e4e-40bc-49de-8969-fd076758f49d'
