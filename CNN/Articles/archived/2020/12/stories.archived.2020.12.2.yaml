      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96559bb-50a3-4fb9-823a-a190a34c9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.661+08:00
