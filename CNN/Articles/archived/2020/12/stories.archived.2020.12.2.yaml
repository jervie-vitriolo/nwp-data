      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp;- "Health" and "slimming" products such as powdered
        or "fortified" meal and dish substitutes, powdered and packaged instant soups,
