        troops'' move to pose in a photo with the remains of the slain daughter of
        Bayan Muna Rep. Eufemia Cullamat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb595c2-a8bc-4b70-9207-0a9407cac8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was wrong. I do not approve of that action," Lorenzana told
        CNN Philippines''<em> The Source</em> when asked to react on the military''s
        picture with the body of Jevilyn Cullamat, who was <a href="https://www.cnn.ph/regional/2020/11/29/surigao-del-sur-jevilyn-campos-cullamat.html">killed
        Saturday</a> in a firefight between soldiers and communist rebels in Surigao
        del Sur.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0f019-9a0d-4c9b-bf8b-db7001b7c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi dapat gawin ''yun.</em> Maybe they could pose behind
        firearms or any other equipment, but not behind bodies of fallen soldiers,"
        he added. "It was uncalled for, it was wrong to do that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60321a82-6812-46fa-9343-58909dc6a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Army group involved in the gun battle shared a photo
        to the media, showing Jevilyn''s uncovered corpse splayed on the ground and
        surrounded by alleged confiscated weapons. Some soldiers were also seen standing
        on the background holding out banners after the encounter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f1418-8691-4066-8266-00548107c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cullamat on Tuesday <a href="https://cnnphilippines.com/news/2020/12/1/eufemia-cullamat-files-complaint.html">filed
        a complaint</a> before the Commission on Human Rights as she continued to
        denounce the military''s supposed desecration of her daughter''s remains.
        She questioned why the body was laid out and displayed like a trophy, stressing
        that the move only adds as "insult" to their grieving family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef2534-bed2-4708-b01d-61546aa36beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, for his part, clarified that taking photos after an encounter
        is a standard protocol for the government troops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f398da3-e7a3-44ca-923d-c700ab019d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our soldiers have always respected the fallen fighters," the Defense
        chief said, noting that remains are brought back to town and turned over to
        respective families or other claimants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ec5d5-25be-4e3c-94f5-e26d49b0411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The practice <em>kasi,</em> since the beginning, wherever the fallen
        fighter is killed, <em>kumukuha kami ng picture, kinukuhanan ng picture ''yan</em>
        (we take pictures)."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e006e67-06d8-4593-a696-17f14b3d0088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da283f-b403-4d26-8a41-89410457676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana added officials will be reviewing and will be coming up
        with revised protocols for troops regarding the handling of remains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058d12d-cee8-4fa1-94b2-cd559590fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No humanitarian law violations?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0038a5ec-61a0-4f68-9a72-7c2dc4751d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cullamat''s letter to the CHR alleged that the military violated
        humanitarian laws, such as Republic Act 9851 and the Comprehensive Agreement
        on the Respect for Human Rights and International Humanitarian Law. The document
        noted provisions that prohibit "desecration of the remains of those who have
        died in the course of armed conflict."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad958e-efcd-44a1-ae1e-c801e20f12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana said he sees no violations under the international
        humanitarian law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fabec4-a866-4f4a-858a-ffd89ad7630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, she was with the armed group that encountered our troops.<em>
        Pangalawa, wala naman siyang uniporme</em> saying <em>na medic siya</em>,
        unlike in our case, we have ambulances that are properly marked. How do our
        troops know that she was a medic?" he argued.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09e252-02fd-4d25-9f11-b3e7539b7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:44.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko, wala namang</em> violation <em>diyan sa</em>
        international humanitarian law."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5e617-6569-4066-9e02-3d7148dc39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:57:20.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:49:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, she was with the armed group that encountered
        our troops. Second, she had no uniform saying she was a medic, unlike in our
        case, we have ambulances that are properly marked. How do our troops know
        that she was a medic? I think there is no violation under the international
        humanitarian law.]</p>'
  'hispanic-lawmakers-hhs-sec-lujan-grisham-biden-admin':
    'author': 'Sarah Mucha, Lauren Fox and Alex Rogers, CNN'
