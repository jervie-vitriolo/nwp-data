    'mgnl:tags': ['Walmart', 'Amazon', 'shipping-minimum', 'subscription', 'business',
      'online-orders']
    'template': '1'
    'title': 'Walmart scraps shipping minimum for subscription service in move to
      take on Amazon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8f3cc-f469-41ae-abce-d7044604fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Walmart is dropping its $35 minimum shipping
        threshold on online orders for its membership program Walmart+, a move that
        could make the offering more competitive with Amazon Prime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9e4f6-133d-4ede-8fee-56b5008972fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a2f97-5aa1-420b-9537-f9b7673a69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:29.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart said Wednesday that orders for members on items such as
        electronics, clothing, toys and other merchandise shipped through Walmart''s
        fulfillment centers will no longer carry a $35 minimum to qualify for free
        shipping. But grocery orders delivered through its stores will still carry
        a minimum purchase requirement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613c4f2-993a-4f00-847c-fc231ae9988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21fc10-fa7b-4b75-84cf-2c5064ebc77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart debuted Walmart+, its $98-a-year subscription plan, in September.
        In addition to free next-day and two-day shipping, Walmart+ members also get
        5-cent-per-gallon discounts on gasoline and the ability to scan items with
        the Walmart app while they shop in physical stores (and pay without waiting
        in a checkout line).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586b848-15bb-4880-a896-7c63c9cf2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3bac9b-da27-49ea-ab7b-f1333ea405ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts view Walmart''s membership as another way for the retailer
        to grow its online business and compete for higher-income shoppers with Amazon,
        Costco and other retail giants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d094c45-66b2-458c-b07d-b53d12efb2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e282426-8b6d-4e7f-810e-874702fa3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts, however, initially viewed Walmart''s $35 shipping
        minimum as a weakness against Amazon Prime, which requires no minimum purchase
        to qualify for free shipping. (Most grocery delivery orders through Amazon
        Fresh, Amazon''s grocery delivery service, also carry a $35 minimum.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e59596-6bf0-40bb-978e-1e90c8834222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6baa0-96af-43ba-99eb-36154e5cdb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart has not yet disclosed how many people have signed up for
        Walmart+. But CEO Doug McMillon said on a call with analysts last month that
        Walmart was "excited about the results" thus far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99285c6-7bad-44e7-b054-e76f684f7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2f5f9-e4c7-49c8-8cf8-b63d59629f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UBS analyst Michael Lasser estimated in a research note last month
        that Walmart+ has already attracted up to five million members, and membership
        will reach 10 million within its first year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea475af7-4544-41f7-817b-257d39a0a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844a635-21e7-4b6a-a4d6-f84cceb6747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said earlier this year that Amazon Prime has more than 150
        million members worldwide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0fb727-1f72-45c8-85e4-f8ebb183d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:38:05.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/02/business/walmart-plus-shipping-amazon/index.html">Walmart
        scraps shipping minimum for subscription service in move to take on Amazon</a>."</em></p>'
  '90-boracay-no-build-zone-violators':
    'author': 'CNN Philippines Staff'
    'caption': 'There are still 90 residential and commercial establishments who are
      not complying with Boracay''s 25 plus 5 meter easement rule or no-build zone,
      Boracay task force officials said on Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T21:38:07.284+08:00
    'imagesource': 'jcr:f81a72fa-3116-4c04-b9ac-879bd490d7ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8f24de-424f-42fb-8026-473b101423da'
    'lead': 'There are still 90 residential and commercial establishments who are
      not complying with Boracay''s 25 plus 5 meter easement rule or no-build zone,
      Boracay task force officials said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T21:43:45.877+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:38:22.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:36:08.470+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boracay', 'Roy-Cimatu']
    'template': '1'
    'title': 'Task force finds 90 establishments still violating Boracay''s no-build
      zone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f451039-5fa7-4d4a-a1a1-1080713d6814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:43:45.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong>&nbsp;There
        are still 90 residential and commercial establishments who are not complying
        with Boracay''s 25 plus 5 meter easement rule or no-build zone, Boracay task
        force officials said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e4763-c5bc-4361-8458-c679946cff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:43:45.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu, who is also task force chair,
        reported that 249 out of 339 initial erring structures have already obeyed
        the order, making the compliance rate 73% as of November. Task force general
        manager Natividad Bernardino confirmed there are still 90 violators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025a5d2-bb6b-4dad-b4da-410ab8541a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:43:45.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manager said the remaining establishments who have yet to follow
        are mostly residential homes in Barangay Manocmanoc. Only 20 of the violators
        are commercial buildings, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a0f68-2f33-47fc-b8d9-8107d40f9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:43:45.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following the no-build zone may not be that simple, Cimatu acknowledged,
        as residents have been reportedly appealing to the task force to defer demolition
        of violating homes and structures. He pointed out that not everyone is able
        to move out of their property easily and immediately, due to the COVID-19
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8c51f-e3ea-4acc-9006-4e9ebf8e217e'
      'mgnl:activationStatus': true
