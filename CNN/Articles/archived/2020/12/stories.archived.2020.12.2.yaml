    'mgnl:tags': ['dollar', 'bond', 'float', 'securities', 'Treasury']
    'template': '1'
    'title': 'PH raises $2.75B from long-term dollar bonds sold to global investors'
    'updated': 2020-12-03T13:19:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5fb11-c2cd-4917-bd7a-58852297b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:24:13.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 3) —</strong> The
        Philippines fetched new record low interest rates for its latest dollar bond
        float meant to raise additional funds for the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16949a4-e0a1-4924-aa8b-8e5ba321695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:22:11.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance announced Thursday that global investors
        turned up with ultra-low bids for the dollar-denominated bonds offered by
        the Philippines on December 2 to raise $2.75 billion (about ₱132 billion).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd9f39-e14a-4058-b9a6-5b0fdde46a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:22:11.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notes, better known as "ROP Bonds," will be payable in 10.5
        years for a 1.648% coupon rate, while 25-year debt papers will earn 2.65%
        per annum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6af58a-7da8-4511-9f95-232023041454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:22:11.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will give more time for the country to raise funds to pay investors
        well after the COVID-19 crisis. The money will be used for budgetary support,
        according to the Bureau of the Treasury.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0adbf4-9801-4f42-9fb6-527b611024e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:22:11.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepted bidders have until December 10 to pay the amounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e881fb-250c-4ace-aafe-62149750d739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:22:11.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:45.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury took advantage of surging market sentiment following
        the conduct of presidential elections in the United States won by <a href="https://cnnphilippines.com/business/2020/11/9/US-stock-futures-up-president-elect-Joe-Biden-.html?fbclid=IwAR2v0vemi5ZyoulbkWSQHDqbIGMk8qrd9I2KPawajzJbuDVYL0fi5lXvuRU%3F%3F%3F%3F%3F%3F%3F">market-friendly
        candidate Joe Biden</a>, as well as positive news on COVID-19 vaccine trials.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfccbb2-eb32-467e-831f-c5cf84e9ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:22:11.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pricing of these bonds also coincided with the <a data-cke-saved-href="https://www.cnnphilippines.com/world/2020/12/2/United-Kingdom-Pfizer-vaccine-emergency-use.html"
        href="https://www.cnnphilippines.com/world/2020/12/2/United-Kingdom-Pfizer-vaccine-emergency-use.html">approval
        of the COVID-19 vaccine produced by Pfizer and its partner BioNTech</a>&nbsp;for
        emergency use in the United Kingdom, the first globally to do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c674f1-8569-4f2e-9af0-be8db9f7389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:22:11.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/17/COVID-19-vaccines.html?fbclid=IwAR2l4KMsf0TdXs7Sjcd767t6K1Xm8fiEcuKk647gxCmqBZgn0YEzPQLCIGo">Coronavirus
        vaccines: Your questions answered</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba494c-09e2-4639-8eb0-2d250c6b7cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:22:11.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines borrows from both local and foreign sources to finance
        its spending plans and grow the economy. However, 2020 is a landmark year
        for borrowings as the country resorts to additional debt to fund COVID-19
        spending and make up for lower than projected tax and other revenue collections
        due to the recession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a391aef-a189-4c97-b1b8-7541d4b58c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:24:13.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New&nbsp;borrowings reached ₱3.22 trillion as of end-October, split
        into ₱2.65 trillion from local creditors and ₱574.4 billion from foreign sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c999d-cdf9-4927-815e-0f58c3ce958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:24:13.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines last offered global bonds in April, roughly a month
        into the Luzon-wide lockdown. The country <a href="https://cnnphilippines.com/news/2020/4/28/PH-raises-billions-in-global-bond-float.html?fbclid=IwAR0DiA6UUOHKzQ5INu9q85VDgDVjajQegI6LO-2r4brL30JRFA4JfYdWpYc">raised
        $2.35 billion, or about ₱119 billion</a>, from dollar securities to help finance
        the national budget and emergency COVID-19 response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412a9df-9bf6-4374-af06-4a4ff0b8ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:24:13.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-year bonds were sold at 2.457% while the 25-year bonds earned
        2.95% interest per annum that month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6de12b-49fb-4d0f-ad6a-ce8504ef785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:24:13.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines secured an early boost from credit raters for its
        latest plan to offer dollar bonds. Ahead of the official announcement, S&amp;P
        assigned a "BBB+" rating for the upcoming bond float, matching the Philippines''
        record-high credit score.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c8d15-ccbc-42c8-8baa-54d0106bea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:24:13.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch also assigned the debt notes with a "BBB" rating, similar
        to the national score, as it noted that the resumption of strong growth and
        sustained economic stability post-pandemic will lead to rating upgrades in
        the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c8c1a-17fb-4eae-b17b-26b549cc94ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:24:13.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit ratings, which vouch for an institution''s capacity to pay
        its dues on time, boost investor confidence and keep the cost of borrowing
        lower. An "AAA" rating is the highest for both scales.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9d256-08c2-4545-8be8-7bcc7f272a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:22:11.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The success of our third offering this year in the international
        capital markets underpins the international investor community’s recognition
        of the Philippine economy''s strong fundamentals despite the global economic
        downturn caused by the COVID-19 pandemic," Finance Secretary Carlos Dominguez
        III said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3fbc1-9856-4e83-8073-993c649197fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-03T13:22:11.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:42:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global banks Credit Suisse, Daiwa Capital Markets, Deutsche Bank,
        Morgan Stanley, Standard Chartered Bank, and UBS were tapped as joint bookrunners
        for the transaction.</p>'
