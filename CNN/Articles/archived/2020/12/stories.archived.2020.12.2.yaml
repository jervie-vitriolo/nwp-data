      'mgnl:type': 'text'
      'text': '<p><em>"Isa iyan sa top priorities ni Speaker [Lord Allan] Velasco,
        na mabigyan ng vaccine ang lahat ng members at employees ng House,"</em> he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870b48f-6eb3-4a00-847f-e2634b175822'
      'mgnl:activationStatus': true
