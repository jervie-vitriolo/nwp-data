      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Molly''s birth was a bright spot during the pandemic</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ef1d7-df44-4d6e-810d-65fce05bd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second embryo the Gibsons adopted wasn''t thawed and transferred
        to Gibson''s uterus until February. Gibson said she found out she was pregnant
        with Molly just days before Covid-19 was declared a pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcbf5b1-d902-43fb-a329-487688b5af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd74a4-eeaa-4ea0-9d6e-d3c69b0f5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:17.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s definitely been a little spark of joy for 2020," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d161ed-8d93-4142-aea6-dc2e279210a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:17.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc524f-8fa9-43b8-8e52-c17a073e7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born at the end of October at 6 pounds, 13 ounces, Molly lit up
        her family''s world. And though she and her sister are medical marvels, Gibson
        said the thing that still surprises her the most is the fact that they''re
        both hers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1fe56-ace3-4cf4-ba43-f85e3c31cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9cb26-0555-4e6e-8681-2ce05c902c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day, my husband and I talk about it," she said. "We''re
        always like, ''Can you believe we have not one little girl, but two little
        girls? Can you believe we''re parents to multiple children?''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5181c-54ca-429d-b53b-efc010a444a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:19.809+08:00
