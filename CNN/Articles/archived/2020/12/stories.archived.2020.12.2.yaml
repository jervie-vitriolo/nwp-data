      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Health Secretary Francisco Duque III is against allowing
        minors to wander in public places, highlighting that at least 3% of the country''s
        total COVID-19 cases are children who contracted the virus.</p>'
    '20':
