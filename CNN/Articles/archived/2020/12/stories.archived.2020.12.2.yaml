    'template': '1'
    'title': 'Australia is out of recession. Now it needs to avoid a trade war with
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b69461-be08-449b-a70e-f627e466c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia''s economy is growing again after
        the coronavirus pandemic pushed it into its first recession in three decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d647e-3eaa-48c2-b794-3ad8c6c815ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f8bfd-36fe-49a9-81a3-c49060629534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the country has to keep its precarious recovery on track while
        juggling a worsening relationship with China, its biggest export market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4dca8-67af-4a54-b45e-095dc5492c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517daa86-d4d1-4b10-8c4b-1520093f987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian economy grew 3.3% in the three months ended September
        compared to the prior quarter, the Australian Bureau of Statistics said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7ea82-2d87-4d47-9c72-31697808d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f90c1f-c937-47da-9c35-e81127a8fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery was driven in large part by improved household spending,
        as Covid-19 restrictions were steadily lifted in most of the country. (The
        major exception was the highly populous state of Victoria, which was under
        strict lockdown for a chunk of the quarter because of a coronavirus resurgence.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f482b0-7153-4da4-9ee6-2d87c4895575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bf082-efc2-40fa-a54e-09b3763d2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the governor of the Reserve Bank said this morning, ''we have
        now turned the corner and a recovery is underway''," Treasurer Josh Frydenberg
        said Wednesday, though he added that "many challenges remain" as much of the
        rest of the world continues to battle the pandemic with renewed restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80190faa-f178-4b1e-82f5-02b0c36172b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469372b-68fa-4fe3-89e6-f9c57f741364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra''s tensions with Beijing may also cast a shadow on the
        recovery. Speaking with reporters Wednesday, Frydenberg called the dispute
        with China a "very serious situation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba062584-9459-4544-87e8-68dbcfee63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f094430-f8b2-4eee-99d3-9154fd026732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is our number one trading partner. Many Australian jobs rely
        on trade," he said, adding that Australia is looking for free trade agreements
        with other partners around the world — including the European Union — in an
        effort to reduce the risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58f810-53da-4090-afbd-cd08ff8cdf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:51.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3e667-e5ed-4f9f-b00d-6680ccafa357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very optimistic about the opportunities for our exporters
        around the world," Frydenberg said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffa170-df33-42c5-9b85-b1a229c2f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37060e47-ae1c-469d-9806-1523a3619f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists, meanwhile, say the ongoing trade spat hasn''t yet escalated
        to the point at which it poses a real threat to Australia''s economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244248e-9210-467e-a3f3-d93e7dbc1d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02bddd-2bec-4b28-9a3a-0a515e2a0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations have been deteriorating since Australian Prime Minister
        Scott Morrison called for an international inquiry into the origins of the
        coronavirus pandemic in April, a move that Beijing called "political manipulation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd784754-c932-46c8-8744-39e1097a643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e1592-f066-4e16-93f7-14f1c48b6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trade fight is ''disconcerting''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98eb232-c077-45c4-9f5d-91f7725024c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the two sides have fought over several issues, including
        trade. China has slapped Australian winemakers with heavy tariffs, and banned
        or taxed exports of other products, including beef and barley.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90244464-70f6-44c7-a984-96bb069427fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a703928-c316-48ea-866d-6761aed370cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An all-out trade war with China would be devastating for Australia.
        The world''s second biggest economy is Australia''s largest trading partner,
        with trade between the two valued at 215 billion Australian dollars ($158
        billion) in 2018, according to official statistics. Should nearly all trade
        between the two be shut down, that would cost Australia some 6% of GDP, according
        to researchers at the University of Western Australia and Australian National
        University.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bfab6e-be92-45fa-a566-c2cb24ba98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6e2ca-1b67-4ea8-98e8-e287bdd9cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any deterioration in the trading relationship is disconcerting,"
        economists at Oxford Economics wrote in a report last month. Exports of goods
        and services made up 22% of Australia''s GDP in 2019. About a third of that
        went to China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2aff04-9168-485d-8cf5-595b53a9fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18457c61-eeec-47b8-bfed-349224cf4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade dispute has already upended some industries: Australia''s
        winemakers have denounced recent tariffs as incredibly damaging and they''ve
        been forced to look for new buyers in America and Europe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703b132-f39f-486f-9856-6bf838987540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363310fe-afe4-4fac-a35b-7b532af5b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the full extent to which the fight has hurt the agricultural
        sector more broadly is fuzzy. Ben Udy, Australia and New Zealand economist
        at Capital Economics, pointed out in a recent research note that the country''s
        historic drought likely also played a role in harming those industries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57aac1d-80b2-4c48-a0bc-3c97a910e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:38:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626f287-51d6-4d29-ae99-ba867b54a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists also say the damage can be fairly contained as long as
        tariffs don''t spread to larger industries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e499a-e78a-4c2d-bda0-08fb23c91996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726eb18-1c70-4b65-a642-0af47c140723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, Chinese trade bans are targeting pain points that
        hurt relatively small export sectors, such as wine, beef and other areas,"
        said Hans Hendrischke, a professor of Chinese business and management at the
        University of Sydney. "Those industries may suffer badly or even be forced
        to restructure. This is more a problem of exerting political pressure than
        broad economic pressure."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89e68f-b3f9-4b5d-b53b-a03f4c0948f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ce8a7-70db-45a2-b3ba-02e913a134a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:02.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could mining be the next target?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781246e-3493-4a81-910b-5f4bc5401778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining materials, predominately iron ore, make up a much larger
        share of Australian exports. The Oxford Economics economists noted that 68%
        of Australia''s raw materials exports went to China last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff02eff-6331-4043-a809-2dc9daadba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feee487-10ba-41e4-9365-f0d84b56e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Langcake, one of the authors of that report, told CNN Business
        that such restrictions are unlikely, given how reliant China''s steel industry
        is on them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d7b3e-a61b-4958-b84a-af5717e4db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674f421-25f8-46fa-a6a7-d8bb4b4a16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has not formally announced restrictions on Australia''s
        mining industry, there have been some signs of tension. Australian media reported
        last month that hundreds of millions of dollars worth of coal is being held
        off the coast of China. While not as significant as iron ore, coal is still
        a major export to China from Australia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a469fb-b19c-4489-a877-0f9c45871e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3dedb-919d-4371-8992-3819cc55b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work through these issues with respect with the Chinese
        government, as we are doing," Morrison told reporters late last month when
        asked about those shipments. "There are obviously tensions there. But those
        tensions aren''t resolved by Australia surrendering its sovereignty."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b1510-ba53-4b3e-a66f-cf5a19d40511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:32:56.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:39:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/02/economy/australia-china-economy-trade-war-intl-hnk/index.html">Australia
        is out of recession. Now it needs to avoid a trade war with China.</a>"</em></p>'
