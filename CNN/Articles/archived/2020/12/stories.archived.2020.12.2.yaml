      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Spotify''s "2020 Wrapped" list of
        the world''s top podcasts, artists, albums, songs, and playlists, with Bad
        Bunny topping the list as the most-streamed artist of the year.</p>'
    '5':
