  'South-Korea-military-service-law-BTS':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T15:21:28.098+08:00
    'imagesource': 'jcr:18a954ba-f2fb-4161-9294-d65843113ba8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1142842-4227-4694-923b-54c9f93f273b'
    'lead': 'The oldest BTS member, Jin, turns 28 on Friday. Had the bill not been
      passed, he would have had to enlist by the end of the year. Now, the law will
      buy him two more years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T15:24:33.359+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:44:38.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:55.523+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop group BTS can defer military service after South Korea passes
      new law'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d4934-8656-4b08-a4b9-e23351b832d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:24:33.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> K-pop fans can breathe a sigh of relief,
        with BTS here to stay —&nbsp;for a few more years, at least.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef91fb5-c300-4675-99c6-adec45211063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:24:33.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:39.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have long worried that the boy band, arguably the biggest in
        the world, could see their success derailed by South Korea''s mandatory military
        service. Almost all able-bodied men in the country are required to serve in
        the army for 18 months by the time they are 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3fda3e-20ff-46f3-8aa0-c0424e3e1758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:24:33.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, the parliament passed a bill allowing pop stars
        -- such as BTS -- to defer their service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f640e2f-ea9a-4b64-bd0b-c6dc678de420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:24:33.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the law allowed special exemptions for top artists,
        athletes, and musicians -- for instance, those who have won classical music
        competitions -- but not top K-pop stars. The revised law now allows exemptions
        for those who "excel in popular culture and art," according to a notice from
        the National Assembly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6acfc-1b4d-4963-9c95-261064dc9e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:24:33.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised law added that the specific criteria for the exemption
        would be decided through a presidential order.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d19c0-0214-4761-8139-81f4cc740956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:24:33.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest BTS member, Jin, turns 28 on Friday. Had the bill not
        been passed, he would have had to enlist by the end of the year. Now, the
        law will buy him two more years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b32b1-a59a-423b-9090-30c04cd5e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:24:33.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revision comes shortly after BTS'' single "Dynamite," released
        in August, topped the US Billboard Hot 100 -- making them the first South
        Korean pop act to debut at No. 1. Last month, the band was nominated for a
        Grammy Award.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979c93c-d436-4f5d-98f9-a264788509e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:24:33.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS'' label, Big Hit Entertainment, has previously said in statements
        that military service was a "duty" the band would fulfill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f2c11-da82-4046-a9da-5a1c7e084a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:24:33.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country''s biggest K-pop stars, G-Dragon, completed 20
        months of service last year, leaving the army''s headquarters to major fanfare.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc04ec9-3121-4a9c-9a0e-5e96052c66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:24:33.361+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:44:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/02/asia/bts-military-exemption-intl-hnk-scli/index.html">"K-pop
        group BTS can defer military service after South Korea passes new law"</a></em></p>'
  'Duterte-FDA-emergency-use-authorization-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T15:26:26.472+08:00
    'imagesource': 'jcr:246a0303-5344-468e-b04a-cb1da57ee9fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82b8287f-09f8-4602-9f19-878f4e320d1b'
    'lead': 'With the newly-signed order, a COVID-19 vaccine can be approved for use
      within one month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T15:28:35.328+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:44:27.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:55.878+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte allows FDA to issue emergency use authorization for COVID-19
      vaccines, drugs'
    'updated': 2020-12-02T22:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaec5ab-0105-461f-bf90-04e7e3ae1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:28:35.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — President
        Rodrigo Duterte on Wednesday signed an order granting the country''s Food
        and Drug Administration the power to allow emergency use of COVID-19 vaccines
        and treatments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71073c6b-98cf-49e2-acfa-1dd4e3a25b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:28:35.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 121 allows FDA Director General Eric Domingo
        to issue Emergency Use Authorization (EUA) to drug and vaccine makers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc04831-6f34-4430-aae1-9721905d9e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:28:35.329+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:28.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the newly-signed order, a vaccine can be approved for use within
        one month instead of undergoing the usual six-month review period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3d1b9-8c11-448f-b517-a94a251a1197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:18:33.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, executive director of the Philippine Council
        for Health Research and Development, explained that when submitting an application
        for EUA, a vaccine company may present data analysis on only at least half
        of the vaccine recipients included in its Phase 3 clinical trials, granted
        that there are at least two months of safety follow-up evaluation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23d04d9-0c61-444a-8583-15175d881075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:18:33.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials for a COVID-19 vaccine are done in three phases,
        with the last one involving larger populations in different countries to confirm
        its efficacy and safety.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ed83f-94a4-4054-b798-fcc2db1a6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:18:33.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97041cf3-5c3b-4da6-83e9-415b1fae4e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:18:33.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This can already be submitted to their FDA in their home country,”
        Montoya told CNN Philippines'' News Night, referring to the interim results
        of the Phase 3 trials. “After which, if they are given approval on EUA, then
        it can now be submitted for EUA also in other countries that have this mechanism
        in place, like the Philippines.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50399193-7678-43f6-9068-ed790d9579b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:00:10.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to EO 121, an EUA for a COVID-19 drug or vaccine shall
        only be issued when all three circumstances are present:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6dd21f-bc8c-45eb-86c7-e35591af152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:00:10.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:31.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• It is reasonable to believe that the drug or vaccine may be effective
        to prevent, diagnose or treat COVID-19;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79568860-f33d-4c39-b0bb-9309be717cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:00:10.681+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The known and potential benefits of the drug or vaccine when used
        to diagnose, prevent or treat COVID-19 outweigh the known and potential risks
        of the drug or vaccine if any; and</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71481ba1-15c7-48e5-b27c-f39c49be5cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:00:10.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• There is no adequate, approved and available alternative to the
        drug or vaccine for diagnosing, preventing or treating COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1afec0-c383-4718-b7fd-413a34e10de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:00:10.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of application for EUA issuance shall be done by the
        industry or government concerned, “such as the national procurer or the public
        health program implementer,” the EO read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbc4d9-e5f2-4838-ada6-9115b98f2d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:00:10.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety and effectiveness of a COVID-19 drug or vaccine will
        then be reviewed by a panel of experts convened by the FDA, which shall also
        submit its report to Domingo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d651e21-3771-4753-8709-aaa7b8575a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:00:10.682+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An issued EUA will only be valid within the duration of the declared
        public health emergency due to COVID-19 and may be revoked or revisited by
        the FDA Director General.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd571cbb-c810-4e98-8bde-dc28df527711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:54:41.174+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11b394-d6a1-49d2-915f-9437bb895b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:54:41.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo previously assured the public that safety will not be compromised
        with the sped-up process. He said the FDA and Department of Health are already
        working on strengthening the government''s vaccine monitoring efforts to easily
        spot possible adverse effects after inoculation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fed3bf-26f4-4999-ac02-d2b41d89dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:54:41.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:44:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 task force is looking to administer vaccines
        from different manufacturers to at least 70 million Filipinos. The vaccination
        program will be carried out for three to five years with 25-30 million Filipinos
        vaccinated each year.</p>'
  'Reina-Mae-Nasino-complaints-PNP-BJMP-officials':
    'caption': 'Detained activist Reina Mae Nasino (in white) is surrounded by guards
      as she looks at the remains of her baby River (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T15:33:09.124+08:00
    'imagesource': 'jcr:205b041e-7007-499e-b788-f43457eb05f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cd45f5f-fccb-44fa-8f89-e1f5fc6d8899'
    'lead': 'Detained activist Reina Mae Nasino files multiple complaints against
      police and jail wardens for maltreatment, saying the officials ''paraded her
      around like a hardened criminal'' when she visited the wake and burial of her
      daughter Baby River.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T15:37:53.136+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T14:44:14.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:56.275+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reina-Mae', 'Nasino', 'Baby-River', 'Manila', 'BJMP', 'PNP', 'maltreatment',
      'torture']
    'stories': ['b06f0c3a-d126-4d0a-a73a-52243631fdb7', 'a332159c-8eaf-40fb-b8aa-240854966dd7']
    'template': '1'
    'title': 'Nasino files complaints vs cops, jail guards for security ''overkill''
      during Baby River''s burial'
    'updated': 2020-12-02T17:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feffed17-fdd3-4ad0-8225-9ff0c4382df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Detained
        activist Reina Mae Nasino''s lawyers filed criminal and administrative complaints
        against police and jail officers who accompanied her during the wake and burial
        of her daughter Baby River.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5760af4-4158-408f-ae61-e5b13b0c8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after the three-month old infant was laid to rest, Nasino''s
        camp wanted to sue more than 20 officers of the Manila Police District and
        of the Bureau of Jail Management and Penology for unwarranted security protocols
        as she grieved over her daughter''s death after being separated from her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e53b84-3c10-4c51-b7af-ea23f04f1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She equated the actions as acts of torture given the "inhuman and
        degrading" treatment towards her. Nasino also wanted the officers charged
        for violating the Ombudsman Act and the Code of Conduct and Ethical Standards
        for Public Officials and Employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c7979c-634e-4502-9ba9-cf2659722691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondents falsely claimed that I am a ''high-risk'' inmate to
        justify their overkill," the 69-page complaint read. "They paraded me around
        like a hardened criminal, despite the fact that I am still presumed innocent
        and have never been adjudged guilty by a court of law as in fact I should
        be exonerated because the charges against me and my co-accused are patently
        false."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f742b6-5aaa-4a33-9352-99359ecfa832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:17.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino, 23, has been behind bars after police reportedly raided
        the headquarters of her activist group Bayan in November 2019. She was charged
        for allegedly carrying firearms and explosives, which she claimed to be false.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72be8a3-b966-4262-9bb0-c39efbb57a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:17.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gave birth in July but said that Manila City Jail officials
        prevented her from receiving crucial prenatal care. Her baby was also taken
        away from her after a judge ruled that a jail cell is not the place to raise
        a child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f9f2b-f8e9-4dea-93c0-a433f6d408eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>River died barely three months later due to pneumonia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd201b90c-4bdd-4a45-a853-7f36421c11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:18.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was allowed to see her child''s remains, she was surrounded
        by nearly 50 jail guards and police personnel that kept her from grieving
        in peace. She was also handcuffed and was made to wear a full hazmat suit,
        keeping her from interacting with her family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6958312-3faf-4bf5-9d43-3a1efd5238f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/16/Baby-River-burial-Reina-Mae-Nasino.html">Baby
        River Nasino laid to rest, but road to burial filled with tension</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa458fe-99c9-48e3-a2c7-cd581b91ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police swarmed the location of the wake and prohibited supporters
        outside the funeral home from displaying placards calling for justice for
        the death of the infant. During the funeral march on October 16, advocacy
        group Kapatid said police "hijacked" the procession after supposedly telling
        the driver of the hearse to speed up to get the ceremony over with.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe737ae-8a65-4954-b9c9-53d929694e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondents should be held to account for their heartless, inordinate,
        and unconscionable acts that caused me untold pain and suffering and which
        has scandalized broad and diverse sectors of Philippine society and even the
        international community, save regrettably for some insensitive, tactless and
        remorseless beings," she said, represented by members of the National Union
        of People''s Lawyers in the complaint before the Office of the Ombudsman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93c210-280a-4a25-8105-a7b456d00acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:20.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp wanted multiple charges against Manila Police Department
        Director Rolando Miranda, BJMP chief Allan Iral, and Manila City Jail Female
        Dormitory officer-in-charge Ignacia Monteron for the lapses. In particular,
        she wanted Monteron and Iral dismissed from office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1eb86e-d844-41c5-bf0b-937f420e00c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detainee sought charges against Monteron for "advocating" for
        her daughter''s separation and for keeping her from breastfeeding the baby.
        "Because of her manifest prejudice against me, she discriminated against me
        and stripped me off my rights as a nursing mother, woman, and human being,"
        the complaint read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a5f30-6816-4996-a983-7e50c7346e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/22/Palace-unaware-conditions-jail-raising-babies.html">Palace
        unaware of conditions of facilities for newborns and detained mothers, sees
        needed reforms after Baby River''s case</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a554860-2df8-420e-964b-73296bb72a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that BJMP officials lobbied to shorten her furlough to
        mourn her baby''s passing with the excuse that they did not have enough personnel
        to watch her, only for them to turn up with dozens of police escorts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a5227-4728-4c79-afb1-0120da01007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasino earlier sought before the Supreme Court the dismissal of
        Judge Marivic Balisi-Umali for gross ignorance of the law and gross misconduct.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492ac8c-e197-4500-8ffa-19be298a31b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:37:53.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:44:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP said it will <a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/15/bjmp-on-nasino-furlough.html?fbclid=IwAR2pTvWaNwYns9G8HIaqe1EuLo1p2RvPiqB2WGpQmq53XQ34ty8kz6FBlVc"
        href="https://cnnphilippines.com/news/2020/10/15/bjmp-on-nasino-furlough.html?fbclid=IwAR2pTvWaNwYns9G8HIaqe1EuLo1p2RvPiqB2WGpQmq53XQ34ty8kz6FBlVc">look
        into the actions of its personnel towards Nasino</a>. However, Interior Secretary
        Eduardo Año said <a data-cke-saved-href="https://cnnphilippines.com/news/2020/10/19/DILG-Ano-Baby-River-Nasino-wake-burial-BJMP.html"
        href="https://cnnphilippines.com/news/2020/10/19/DILG-Ano-Baby-River-Nasino-wake-burial-BJMP.html">he
        is standing by the jail officers.</a></p>'
    '17':
