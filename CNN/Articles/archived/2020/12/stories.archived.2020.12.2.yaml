      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae7371-a3f0-4600-8866-5d4a17722089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials earlier said that over 25 million Filipinos may
        be vaccinated by 2021 alone. Vaccine czar Carlito Galvez Jr. said <a href="https://cnnphilippines.com/news/2020/12/2/PH-COVID-19-vaccine-supply-Sinovac-Gamaleya-Q1-2021.html">firms
        like China''s Sinovac Biotech and Russia''s Gamaleya Research may be the first
        to conduct clinical trials by December or January next year</a>, and the Philippines
        may receive COVID-19 vaccine doses from these manufacturers as early as the
        first quarter of 2021 amid "advanced" supply negotiations, he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d02ac8-6c40-4665-8bee-a4e1209c2fd1'
      'mgnl:activationStatus': true
