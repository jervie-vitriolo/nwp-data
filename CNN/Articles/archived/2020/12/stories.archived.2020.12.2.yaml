    'jcr:uuid': 'ae9fbbe9-8aed-4659-84b5-1defba7b3978'
    'lead': 'A technical working group is targeting to complete the pilot study on
      motorcycle taxis in three months, an official from the Department of Transportation
      says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T15:05:39.856+08:00
