      'mgnl:type': 'text'
      'text': '<p>"Hindi sila exempted sa hawaan... Pwedeng sila din ang maging sanhi
        ng pagkalat at magkakaroon tayo ng mataas na impeksyon. We discourage this.
        Huwag na po lumabas ang mga bata," he said in a separate forum.</p>'
