    'template': '1'
    'title': 'Ben&Ben is PH’s most-streamed artist on Spotify for 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e71ec-1ca7-4525-ac7b-a29399b39751'
