    'template': '1'
    'title': 'Cebu Gov. Gwen Garcia, others cleared of corruption over 2008 purchase
      of ₱98-M properties'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862cd86-56c5-4ddd-bc90-b0b2aa51bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:33:00.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:42:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong>&nbsp;The
        Sandiganbayan Special Division dismissed corruption and technical malversation
        cases against Cebu Governor Gwen Garcia and seven others over the purchase
        of multi-million peso properties for the provincial government in 2008, due
        to lack of sufficient evidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2c3b0-595e-4190-b0c5-a16601e5125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:33:00.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:42:25.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://sb.judiciary.gov.ph/RESOLUTIONS/2020/K_Crim_SB-12-CRM-0175-0177_People%20vs%20Garcia,%20et%20al_11_26_2020.pdf">decision</a>
        dated Nov. 26, the anti-graft body ruled in favor of Garcia in the cases pertaining
        to a deal for 11 parcels of land worth P98.926 million that were allegedly
        partly underwater, which she signed with the Balili family during her gubernatorial
        term 12 years ago. The 24-hectare land was bought to be transformed into an
        investment hub.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada902f-a308-463c-92c8-54d90647db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:33:00.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:42:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said in order to determine that Garcia was guilty of corruption
        and technical malversation or illegal use of public funds, the prosecution
        should have shown that the deal was "disadvantageous" to the government and
        that the funds used for the purchase were intended for other purposes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4dde2-d6d5-4185-b4b3-27c70598a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:33:00.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:42:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court ruled that Garcia''s opponents failed to prove
        these arguments, saying partially submerged land would not mean that the properties
        would already be unusable. Moreover, the prosecution alleged that Garcia used
        funds from the local government''s Site Development Program Fund but the document
        presented did not indicate that detail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa0106c-a745-4b46-9759-3db55246ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:33:00.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:42:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also noted that neither the Commission on Audit
        nor the Internal Audit Service flagged the transaction for any anomaly. The
        other accused individuals who were cleared by the court were property owners
        Amparo and Romeo Balili as well as former public officers Juan Bolo, Anthony
        Sususco, Roy Salubre, Eulogio Pelayre, Emme Gingoyon, who all played a role
        in the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3bbba-473a-4798-9db8-91cf9517bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:33:00.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:42:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also did not impose any damages against the accused and
        lifted the <a href="https://cnnphilippines.com/news/2019/02/05/Supreme-Court-Gwen-Garcia-departure-order.html">hold
        departure order</a>&nbsp;against them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627bba1-e3ba-4725-9a43-68423afb0543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:33:00.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:42:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Wednesday, Garcia welcomed the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7ee99-bd90-47c1-9ed8-80975d899498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:33:00.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:42:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel vindicated," she said. "I feel that once again it has been
        proven that the truth will set us free (and) justice has been served."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2c318-2fa9-4a3b-b17b-64059a2f3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:33:00.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:42:29.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the <a data-cke-saved-href="https://www.ombudsman.gov.ph/ombudsman-dismisses-cebu-congresswoman-gwen-garcia/"
        href="https://www.ombudsman.gov.ph/ombudsman-dismisses-cebu-congresswoman-gwen-garcia/">Office
        of the Ombudsman ordered the dismissal</a>&nbsp;of Garcia, who was then a
        congresswoman, for grave misconduct over the Balili property controversy.
        However, the decision was later reversed by the Court of Appeals, which allowed
        her to run for office the following year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0263cb4-958a-4a23-844b-7e9c8ba9fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:33:00.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:42:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel and Digital Producer Janine
        Peralta contributed to this report.&nbsp;</em></p>'
