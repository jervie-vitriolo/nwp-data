      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For East Zone customers, Manila Water Company, Inc. will implement
        an FCDA of ₱0.19 per cubic meter, down from ₱0.33 per cubic meter, which is
        0.66% of its 2021 average basic charge of ₱28.52 per cubic meter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced49b5-b9dc-4634-8d62-18bbae9d522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:19:56.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:42:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a7433-ccdc-41c0-8870-81d536a6c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:19:56.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:42:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means those consuming 10 cubic meters or less should have a
        reduction of ₱0.76 on their monthly bill, while those consuming 20 and 30
        cubic meters monthly should expect their bills to go down by ₱1.69 and ₱3.45,
        respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d333c-711b-40cf-a16b-c38c340a9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T17:19:56.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:42:56.521+08:00
