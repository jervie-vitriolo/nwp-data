      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp;- Ice cream, cookies, pastries, cereal bars
        and cakes</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13179a-24a4-402f-9358-81152b80a161'
      'mgnl:activationStatus': true
