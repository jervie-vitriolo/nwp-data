      'mgnl:lastActivated': 2023-01-25T14:41:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top imports were soybean meal, wheat, dairy products, prepared food,
        and processed vegetables, the USDA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f7f18-6803-40b0-b240-33eb87729350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.183+08:00
