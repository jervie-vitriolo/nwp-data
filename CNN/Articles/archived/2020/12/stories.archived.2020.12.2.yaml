      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Meet Elliot Page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fb176-4e49-44fb-890c-82cb3d6814b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Oscar-nominated star of movies like "Juno" and "X-Men:
        Days of Future Past" shared with fans that they are transgender and identify
        as non-binary, a term used to describe a person whose gender identity is neither
        man nor woman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc6a44-7b1c-45df-a7cc-4b2bf7c9871a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel lucky to be writing this. To be here. To have arrived at
        this place in my life," the actor, who was formerly known publicly as Ellen
        Page, wrote on Instagram. "I feel overwhelming gratitude for the incredible
        people who have supported me along this journey. I can''t begin to express
        how remarkable it feels to finally love who I am enough to pursue my authentic
        self."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda144c-4547-4f90-803e-0f07991e46d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page said their pronouns are "he" and "they."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761711dc-be0a-4b2b-89db-1cce0f6ba562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.961+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their note, Page said they have been "inspired" by the trans
        community and thanked them for showing "ceaselessly working to make this world
        a more inclusive and compassionate place."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/kwti60bZLw">pic.twitter.com/kwti60bZLw</a></p>&mdash;
        Elliot Page (@TheElliotPage) <a href="https://twitter.com/TheElliotPage/status/1333820783655837701?ref_src=twsrc%5Etfw">December
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b84662-2455-49f6-960c-98051fcd299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:13:31.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:55:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf3762-ad5d-4571-8bbf-69a80765f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also ask for patience," Page wrote. "My joy is real, but it is
        also fragile. The truth is, despite feeling profoundly happy right now and
        knowing how much privilege I carry, I am also scared. I''m scared of the invasiveness,
        the hate, the ''jokes'' and of violence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec131c51-9dd6-4b2a-ba28-49e005af9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the release of Page''s letter, GLAAD lent its support to the
        33-year-old Page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3e384-ea80-43cc-9678-085b5f35a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elliot Page has given us fantastic characters on-screen, and has
        been an outspoken advocate for all LGBTQ people," said Nick Adams, GLAAD''s
        Director of Transgender Media, said in a released statement. "He will now
        be an inspiration to countless trans and non-binary people. All transgender
        people deserve the chance to be ourselves and to be accepted for who we are.
        We celebrate the remarkable Elliot Page today."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1faea16-16d1-4f91-ba22-0407074d59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page most recently starred in Netflix''s "The Umbrella Academy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b39e5-eaf5-4b94-adfc-31b2ace3ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all trans people who deal with harassment, self-loathing, abuse
        and the thread of violence every day: I see you, I love you and I will do
        everything I can to change this world for the better," Page concluded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a0ee9-0cd3-4d84-9308-f5b3469415fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.962+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:18.581+08:00
