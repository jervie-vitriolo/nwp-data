      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio expressed a similar sentiment, noting that the administration
        has been launching this "propaganda offensive" since the middle of Duterte''s
        term.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8b98e-c719-46fc-9306-24d497f04747'
      'mgnl:activationStatus': true
