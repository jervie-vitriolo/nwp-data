      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp;- Sugary sodas and fruit-flavored drinks</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9f66b-c67a-4fbc-aca9-b0f419fccb5f'
