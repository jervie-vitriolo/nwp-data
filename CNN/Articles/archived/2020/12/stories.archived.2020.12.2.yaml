      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d939154-0b91-4c32-b296-a72dbb5c79ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:37:56.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:50:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong ibang bata walang simptomas (There are some children who
        do not have symptoms) and yet they are infected with the virus. They have
        seen some young children to be super spreaders, meaning kahit wala silang
        simptomas, marami silang nahahawa (they can infect many people even without
        showing symptoms),” she said in a virtual presser.</p>'
