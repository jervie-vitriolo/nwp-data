    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea2d7f-800a-444f-a3fa-785eb1b7e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.659+08:00
