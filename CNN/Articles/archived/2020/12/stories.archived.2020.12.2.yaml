    'template': '1'
    'title': 'Hispanic lawmakers urge Biden to pick Lujan Grisham for HHS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652c70b-1f61-4774-a04d-542792b51852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Members of the Congressional Hispanic Caucus
        have sent a letter to President-elect Joe Biden''s transition team lobbying
        for New Mexico Gov. Michelle Lujan Grisham to be nominated for the role of
        health and human services secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f9d2e-400f-4a0e-8696-94b10a423c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:19.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa6943-a6bd-4057-8354-fb0b5e3291be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, signed by 32 members of Congress, including Hispanic
        Caucus Chairman Joaquin Castro, a Texas Democrat, commends Biden for selecting
        Cuban-born Alejandro Mayorkas, the first Latino and first immigrant to be
        nominated for Homeland Security secretary, calling it a "good start" for Latino
        representation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ca801-ab7b-464c-8708-3f9bb5255511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ed2ee-7d99-4352-8b9c-d3b78eb46ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the letter notes the Latino population is incredibly varied,
        pointing to a statistic that indicates Mexican Americans make up more than
        60% of the US Latino population, and suggests that Lujan Grisham, who is of
        Mexican American descent, be considered for the crucial Cabinet role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32008afb-90c3-42c9-aa12-6c4ceae4b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9dc2f7-d032-4684-b757-b64eaad2527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axios earlier reported on the letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de95163-ee09-4666-9a56-9b8076ad6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3e3d1-570f-4c0b-b3e9-485a14d7ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Democratic presidential primary ended and it became
        clear that Biden would be the nominee, he faced pressure from activists to
        choose a Latina as his running mate. Lujan Grisham, the first Latina Democratic
        governor in the United States, was one of two likely candidates who were considered
        before Biden chose Sen. Kamala of California, who is America''s first female,
        first Black and first South Asian vice president-elect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450a29b1-1526-467b-9624-bb3f1d33bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84383f7b-efb3-4f96-83de-3e510cbdd4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lujan Grisham deflected when asked on Tuesday by CNN''s Don Lemon
        on "CNN Tonight" whether she is being vetted for the position.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc367f-0816-4156-969a-c35c68c6eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21a356-25b6-4629-a208-9d6f65471489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I''m incredibly honored and flattered that my colleagues
        can see the work I''m doing on ground and know that I have 40 years of comprehensive
        health care experience, I''m focused on making sure that I''m saving New Mexico
        lives," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbbffac-c9cd-46bc-a46f-f110bf2d2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e5869-b9fc-4301-a2ed-0432c670604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lujan Grisham would come to the Cabinet role, which oversees the
        Centers for Disease Control and Prevention and plays a chief part in the country''s
        response to the coronavirus pandemic, armed with experience. Prior to becoming
        governor in 2019, she served as the health secretary of New Mexico from 2003
        to 2007. She was in the spotlight in the early months of the pandemic for
        her handling of the Covid-19 crisis in New Mexico, and was among the first
        governors to issue a stay-at-home order and to close schools statewide as
        the outbreak spread throughout the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00703a0-63d1-49b6-9e19-832b38d0ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.289+08:00
