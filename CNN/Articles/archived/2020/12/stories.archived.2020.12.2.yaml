      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — Filipinos
        in the throes of a pandemic found comfort in listening to Ben&amp;Ben’s music
        as the local folk band was named the Philippines'' most-streamed artist on
        Spotify this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782709fa-f552-46bb-840d-d7a7ae7e0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:39:59.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben&amp;Ben took to Facebook to <a href="https://www.facebook.com/BenAndBenMusic/posts/2769977556593825"
        target="_blank">thank their fans</a> for their recent feat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2800e-4179-4a60-86d4-22cbf33babc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:39:59.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t get to # 1 without the hearts of people who lift you
        up and the stories that connect us all. Thanks for making us the 2020 Top
        Streaming Artist in the Philippines, on Spotify. This is for all of us," the
        nine-piece band said Tuesday night in a post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55592e39-f482-44ab-9a11-ca297221c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:39:59.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second on the list of top artists in the country was South Korean
        pop boy band BTS, followed by Taylor Swift and Justin Bieber, and South&nbsp;Korean
        pop girl group BLACKPINK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0ba9b-4a94-462f-ae71-64404ecc2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:39:59.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:36.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben&amp;Ben is also the music streaming platform''s number one OPM
        Artist for 2020. Runners-up in the list of most-streamed local artists are
        Moira Dela Torre, Matthaios, December Avenue, and Parokya Ni Edgar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5658c25-3e41-40fb-ba1f-4392204bfae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:39:59.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben&amp;Ben''s ''Make It With You'' meanwhile ranked third on the
        list of most-streamed tracks in the Philippines, which was topped by Magnus
        Haven''s ''Imahe''. Also in the top 5 are ''Intentions'' by Justin Bieber,
        ''Beautiful Scars'' by Maximillian and ''Someone You Loved'' by Lewis Capaldi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9040239-3b34-4d47-9b4d-dbb8c710fcd1'
      'mgnl:activationStatus': true
