  'PH-COVID-19-vaccine-supply-Sinovac-Gamaleya-Q1-2021':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T13:19:38.831+08:00
    'imagesource': 'jcr:c963c864-34dc-4a0f-86b3-0f54d7a86f92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0764c601-f223-4c6e-a98a-43c7bfcac73d'
    'lead': 'The Philippines could receive an initial batch of COVID-19 vaccines within
      the first three months of 2021 if supply deals from Chinese firm Sinovac and
      Russia''s Gamaleya Institute are signed, with up to 50 million doses from Sinovac
      on the table.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T13:24:12.838+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T14:49:02.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:47.524+08:00
