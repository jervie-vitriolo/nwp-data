      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca83dc1-bf9f-41d7-bc41-b57e86775748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 98 cases were recorded from the 2,000 lawmakers and staff who
        underwent testing last month. This number is on top of the 93 people who caught
        the virus in the lower chamber prior to the mass testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd5fe0-c332-4184-9d07-3728cd890e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafec507-44c6-4ff6-ae39-f9b60cf50d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no running tally on the total number of cases in the House.
        Mendoza said the two figures cannot be combined because most of the previous
        cases have already recovered. He also did not disclose how many of the 98
        were congressmen and staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ecaddb-aca3-48ac-82e8-7f20254973a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcfc16-7585-4e7e-9d1a-c1ecee42e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another round of mass testing will be conducted in January before
        Congress resumes session following its holiday break. The House also continues
        to implement "strict health protocols" and frequent sanitation within the
        area to curb the spread of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e06056-c086-4c55-9140-d8a61583a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b368101-fc4c-4ff7-aba4-98253a0f74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing is ongoing involving the positive cases. Mendoza
        added that those who intend to visit the Batasang Pambansa Complex will have
        to undergo antigen swab testing before entering the premises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b941ff-0a1a-45a8-a1ef-1d50de734274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.660+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:35.356+08:00
