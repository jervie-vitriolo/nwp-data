  'anti-inflammatory-foods-lower-heart-disease-and-stroke':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-02T20:20:34.236+08:00
    'imagesource': 'jcr:3b1f49b4-516b-4f9a-91c7-0edace3c3ba4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd763eea9-35a4-467c-a42e-6552d091b277'
    'lead': 'A variety of food containing large amounts of antioxidants and vitamins
      -- such as leafy greens, carrots, tomatoes, whole grains, fruits, nuts, fatty
      fish and olive oil -- can support a healthy inflammatory response and reduce
      cardiovascular risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T20:41:20.220+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:40:00.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:36:04.724+08:00
