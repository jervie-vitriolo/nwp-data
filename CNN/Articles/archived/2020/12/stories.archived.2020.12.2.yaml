      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp;- Premade pies, pasta and pizza dishes</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b89cc-341c-4f3e-b33c-fa8d904ae880'
      'mgnl:activationStatus': true
