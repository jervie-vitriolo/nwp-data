      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Community transmission ang mga nakuhang nag-positive</em> (The
        positive cases were taken from community transmissions)," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690adff-ae33-4c9a-b3d6-a12c69f00c1c'
