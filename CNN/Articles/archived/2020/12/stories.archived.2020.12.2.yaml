      'mgnl:lastActivated': 2023-01-25T14:43:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> For
        some former Makabayan lawmakers, red-tagging under the Duterte administration
        will continue until 2022 to discredit progressive groups and even other members
        of the opposition in the elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea808d-9d0d-40c4-b19b-e316d7c1409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a69b7e-2a76-4792-98fc-641bbee0cec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Wednesday, former Bayan Muna Reps. Teddy
        Casiño and Neri Colmenares, and former ACT Teachers Party-list Rep. Antonio
        Tinio said the government will likely continue the practice, to eventually
        install their ideal candidates into key national posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18ccfd-7b3c-4044-aa27-7831dfeb59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:40.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afb17a-f553-470a-87b1-75cff34f6146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin pwedeng i-deny na at least until 2022, red-tagging
        will be used against the opposition. May electoral agenda iyan,"</em> Casiño
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cacf8b3-6741-4b73-8352-7992b140b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617efac8-e9af-4e1c-872e-04c436761d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot deny that at least until 2022, red-tagging
        will be used against the opposition. There is an electoral agenda there.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b658a4-7c1e-403a-b1ff-4920faf29f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f908ae-8446-42da-a68a-bb2df2b8f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to the previous threat of National Security Adviser
        Hermogenes Jr. that <a href="http://cnnphilippines.com/news/2020/11/5/Esperon-election-Comelec-disqualification-left-leaning-groups.html">the
        Makabayan bloc may be disqualified from participating in the polls due to
        their supposed links to communist groups.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8788a3dc-796d-4140-ae6e-0fd0f50a26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87516c44-072b-4f5d-9f7b-95be5e898117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon is also vice chair of the National Task Force to End Local
        Communist Armed Conflict tasked to mobilize government resources in a "whole-of-nation
        approach" in fighting the Communist Party of the Philippines and the New People''s
        Army, and compelling its members to surrender to the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b900e-3497-40b1-bbc6-d9a01cae61ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed2b6e-a441-4974-86f8-efd1f4914c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si Esperon na nagsasabi na ang isang gagawin na nila ngayon
        is to disqualify the party-lists under Makabayan bloc, so sa kanila na rin
        nanggaling na merong electoral agenda din ang red-tagging,"</em> Casiño added.
        "Because they know that the Makabayan bloc is composed of parties na merong
        grassroots machinery."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dc3ba-81df-43a2-9b1c-da03725a3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cd55c-9a0a-4f1b-a947-2ca0bd8e5381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No less than Esperon said one of their steps is to
        disqualify the party-lists under Makabayan bloc, so it already came from them
        that red-tagging has an electoral agenda. Because they know the Makabayan
        bloc is composed of parties with grassroots machinery.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99db16f-b490-4afd-84b3-62a8dd786c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3fa52-2982-4873-be97-a7550115dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:47.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares added that such disqualification efforts against Makabayan
        would likely be fast-tracked by next year, before potential candidates file
        their certificates of candidacy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb8849-bede-4221-a345-64ca3d8954bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afe279-d9db-4237-9db7-617e0850d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga sa tingin ko, bibilisan nila ito sa 2021 eh. When
        is the filing of COC, October 2021, that''s barely 10 months away...the fact
        na nire-red tag mo, dinidiscredit mo na, ina-isolate para hindi sila maka-gain
        ng boto sa darating na halalan."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94726b20-f831-4bbc-9456-719dd782a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad64b41a-e689-4918-9b40-40ba25778721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:43:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, they will rush this in 2021. When is
        the filing of COC, October 2021, that''s barely 10 months away...and the fact
        that they are red-tagging, discrediting, they are isolating the group so they
        can''t gain votes during elections.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a0b7b-ed57-4723-9169-7f54679d5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.332+08:00
