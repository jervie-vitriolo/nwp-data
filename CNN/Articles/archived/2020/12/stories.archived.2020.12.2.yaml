    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cdeec25-84eb-4be2-9149-b7ef469e6f48'
    'lead': '''We want to bring that down to three digits by end of December,'' a
      task force official says of the country''s coronavirus numbers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T15:55:42.053+08:00
