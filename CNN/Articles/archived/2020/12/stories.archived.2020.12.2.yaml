      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">The
        government also recently signed a tripartite agreement with AstraZeneca</a>
