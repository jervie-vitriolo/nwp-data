      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same appeals have been reportedly raised for structures built
        on protected forest lands which goes against the Forestry Reform Code of the
        Philippines. On Nov. 25, the National Bureau of Investigation arrested nine
        violators on the island''s Mt. Luho, for breaching environment laws.</p>'
  'PH-military-Chinese-research-vessel-EEZ':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T22:19:06.531+08:00
    'imagesource': 'jcr:3f994cb0-af0f-42c8-94da-4af3a2b62d94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ed243d-3f0c-418d-b3f1-e9c8d4b8bc08'
    'lead': 'The Armed Forces “challenged” a Chinese research vessel encroaching on
      the country’s waters in September, a top official says, adding that this could
      be the subject of another diplomatic protest with China.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T22:20:53.459+08:00
