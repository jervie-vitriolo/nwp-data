    'lead': 'The Philippine Pediatric Society and the Pediatric Infectious Disease
      Society of the Philippines recommend that children should stay home amid the
      pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T11:18:05.101+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:49:58.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:45.760+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Minors not yet allowed in Metro Manila malls pending experts'' opinion'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f307d4-7419-4b63-98a5-f64d7289fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:14:00.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Children
        are not yet allowed inside shopping malls in Metro Manila pending the report
        of health experts, an official said on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066b06d-8003-4196-a0cc-dbdc3a0a7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:14:00.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garica said all 17 mayors in Metro Manila
        agreed to retain the restrictions on non-essential trips while awaiting the
        "facts" from the Philippine Pediatric Society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b1336-70b9-4142-a188-c002f81db2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:14:00.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:49:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año on Monday said gradual easing of
        age restrictions will be allowed. He said areas under general community quarantine
        are allowed to accept minors accompanied by their parents inside malls to
        celebrate the Christmas season, pending ordinances to be issued by mayors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c855f-2181-4e09-88ae-88786ebd0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:14:00.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council, composed of the mayors and MMDA, previously
        veered away from the easing of age restrictions. Instead of following restrictions
        imposed by the COVID-19 task force for those aged 15 and below, and 65 and
        above, the council expanded the coverage by banning those below 18 years old
        from going out for leisure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0270ca0-1374-4d08-8480-ca0a0c5622bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:14:00.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:50:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said health experts are set to present data on COVID-19 transmission
        and health risks in children during the emergency meeting of Metro Manila
        mayors. A "unified" decision is expected on Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce572d-f623-4dc7-a074-b5037382a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:37:56.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:50:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PPS and the Pediatric Infectious Disease Society
        of the Philippines recommended in a joint statement that children should stay
        home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b3578-6392-406a-a0e0-60c22066940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:37:56.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:50:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4ef4b-b9c7-42b5-96c9-3f22888b20e0'
      'mgnl:activationStatus': true
