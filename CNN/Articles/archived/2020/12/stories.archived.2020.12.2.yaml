    'mgnl:tags': ['angkas', 'dotr', 'joyride']
    'template': '1'
    'title': 'Completion of motorcycle taxi pilot test in three months eyed'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326f8d1-2ead-4fb8-9e25-c8328345c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:05:39.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — A
        technical working group is targeting to complete the pilot study on motorcycle
        taxis in three months, an official from the Department of Transportation said
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212f270-93e1-4bef-b2b5-e61cf2e7f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:05:39.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tina-trabaho ng</em> technical working group on the side
        of LTO (Land Transportation Office), LTFRB (Land Transportation Franchising
        and Regulatory Board) and DOTr <em>is mga tatlong buwan. Pupunan lang natin
        ang kakulangan sa</em> study <em>ng naunang</em> study group," DOTr senior
        transport consultant Alberto Suansing told a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76bc7b-0524-4a94-8854-3b8385af74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:05:39.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The technical working group on the side of LTO, LTFRB
        and DOTr is working on finishing the study in three months. We are just going
        to fill the gap in the study of the first study group.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b0ac9-f8bb-480c-9b22-e8eb0d9f21ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:05:39.856+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of suspension due to the pandemic, the country''s coronavirus
        task force allowed the <a href="https://cnnphilippines.com/news/2020/10/23/Motorcycle-taxi-pilot-study-resumption.html"
        target="_blank">resumption of a pilot study on motorcycle taxis</a> on Oct.
        23, and i<a href="https://www.cnnphilippines.com/news/2020/11/9/IATF-releases-guidelines-on-motorcycle-taxi-operations.html"
        target="_blank">ts guidelines</a> on Nov. 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c644c-08e7-41d3-9748-841661ca0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:05:39.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle ride-hailing firms Angkas and JoyRide <a href="https://cnnphilippines.com/news/2020/11/24/Angkas-return-Metro-Manila-.html"
        target="_blank">were allowed to resume operations</a> in Metro Manila on Nov.
        24, subject to conditions and protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19392b0b-dffb-4ba9-8995-5d147a6d1293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:05:39.857+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot run aims to assess if motorcycles-for-hire are a viable
        mode of public transportation. There is no law yet allowing motorcycle taxis
        to operate.</p>'
