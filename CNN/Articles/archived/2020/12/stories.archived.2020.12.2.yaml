      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e006c-6b92-4841-88fe-c960705aac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sarah Durant, the spokeswoman for the Brussels'' public
        prosecutor''s office, police were called to an apartment above a bar in the
        historic city center at 9:30 p.m. last Friday after neighbors "complained
        of nighttime noise and potential violations of measures linked to the COVID-19
        pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b928a2-a016-4bb3-a4fe-8cc145e66265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c5c51-028a-4da0-8122-7edbfa35b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers found about 20 people at the apartment, two of whom, aged
        43 and 33, claimed diplomatic immunity, Durrant said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a228a-22a3-4c23-a913-c35394ed1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a387b-fbf4-4b4b-ac1d-422be13343b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During police checks, "a passer-by reported to police that he had
        seen a man flee down the drainpipe," Durrant explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147708e2-8cc7-44cf-a2cc-f9af924e0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf7d0e-d010-4d9b-906c-25e18a23903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man''s hands were bloody. It is possible that he may have been
        injured while fleeing. Narcotics were found in his backpack. The man was unable
        to produce any identity documents. He was escorted to his place of residence,
        where he identified himself on the basis of a diplomatic passport as S.J.
        (1961)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3de384-a491-4cd9-9974-9d86abecc4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2f4f5-dc5c-4f8e-93b8-6c4137a7a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office said the 59-year-old Hungarian MEP was
        being investigated over possession of narcotics. "The procedure is ongoing.
        Criminal proceedings could only be brought after the waiver of the diplomatic
        or parliamentary immunity of the above-mentioned persons by the competent
        authorities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e948cd4d-4c76-4296-a2db-6298e7e5e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f148cb8-3ceb-4133-a9e3-d0b9f314991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szàjer has denied taking drugs, and said he "deeply" regretted breaking
        Covid-19 restrictions. "I offered the police to make an instant test, but
        they did not do it. According to the police they found an ecstasy pill, but
        it was not mine, I have no knowledge who and how it (was) placed," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeaacde-57b3-44a1-84b7-769f43acc21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9d84b-0782-4809-b8ca-536e657f73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering, a few meters (yards) from the Brussels Central Police
        station, broke Belgium''s lockdown restrictions, which include an evening
        curfew and a cap on indoor gatherings to four people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21dd96f-869b-4bd4-b6ae-23ccd989df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24b5b2-6c41-4735-8b9f-adb65a6e23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official reports were drawn up for those who broke Covid-19 measures.
        The standard fine for breaking coronavirus restrictions is 250 euros (about
        $300).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698f450d-1cfe-49c2-9f8a-d5a1a0ef6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc225a-84dc-4b8d-af73-9ca76747dad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply regret for violating the COVID restrictions, it was irresponsible
        on my part. I am ready to stand for the fine that occurs," said Szàjer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c66af-0571-4387-80b9-0df47a7ceef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:59.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac784b-74ad-4123-8fed-b830c9169431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:46:00.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician apologized to his family, colleagues and voters and
        asked them "to evaluate my misstep on the background of thirty years of devotion
        and hard work."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e21477-787e-45be-a3dd-dbedcadde18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:46:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de18310b-eab4-4457-96c0-3f2a1e2b85a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:46:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The misstep is strictly personal," he added. "I am the only one
        who owes responsibility for it. I ask everyone not to extend it to my homeland,
        or to my political community."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806688da-55b3-4a91-8a4e-45189f9fccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.304+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:46:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3665611-eb3f-4058-9454-eea3d8b9c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:46:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szájer is a founding member of Hungary''s ruling Fidesz party, led
        by nationalist Prime Minister Viktor Orban, and also one of the co-authors
        of the country''s controversial constitution in 2010 that defined marriage
        as being solely between a man and a woman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26943434-f6bf-4359-8a06-9f0eda024318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:46:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c27cc-1f57-4011-85f4-e3cfa43ab408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:46:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Fidesz has expressed anti-gay views and has voiced strong
        opposition to worldwide rights for women, girls and LGBTQ people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267d6d55-958f-4759-989b-4f71bd80d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:46:03.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b6c74-530b-4e40-9d50-d9401788d351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:46:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szájer was the head of the Fidesz delegation in the European Parliament
        and a sat on the Parliament''s foreign affairs committee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ebf28-3578-49d2-9a3c-592dc9eb0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:11:40.305+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:46:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/01/europe/hungarian-mep-lockdown-party-brussels-intl/index.html"><em>"Hungarian
        lawmaker resigns after caught fleeing a ''sex party'' by climbing down a drainpipe"&nbsp;</em></a></p>'
