    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:40.691+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid']
    'template': '1'
    'title': 'Black, Hispanic and poor students suffered most when Covid shut schools
      down, a report finds

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a0665-fba0-4079-bacd-27f540ae9165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A recent report offers a glimpse into
        how the coronavirus pandemic has affected students'' academic performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02bb9f-9ad8-42a2-bff0-2ab9f859d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d9853-6b74-4a4d-bd1a-1115aca7f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the findings paint an optimistic picture. But for Black
        and Hispanic students, as well as those in schools that serve low-income populations,
        the situation is more concerning -- with marginalized students falling further
        behind in reading and math.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73f6c7-50ad-4a3e-87d9-1b6db2871cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4314e-e6eb-42a8-b5a3-49011ecedd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes from NWEA, a nonprofit organization that measures
        the growth and performance of students from grades pre-K to 12. Researchers
        examined how students this year performed relative to their peers last year,
        whether they saw academic growth since the pandemic began and how their test
        scores compared to earlier projections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1c408-9620-4fe1-8378-b19bbe385263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3953dfd-35ff-401e-9525-e856929a3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:04.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472523d0-e5c8-4a25-ba5a-2c5831cd1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors looked at test scores from this fall for about
        4.4 million public school students in grades 3-8. The data was collected from
        about 8,000 schools across 46 states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4dda5-877d-4b9c-86c7-3a083dbeb4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e8c89-4f59-4e61-acd8-d5798eddcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, students fared better in reading and math than researchers
        had predicted they would in April, providing some reason for hope. Still,
        there''s cause for worry, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a6a23-d6a5-4f83-b841-81be8f9eeb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f58bb-bba6-44ef-87b1-127cba7c22fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Black and Hispanic students fared worse in reading</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb725c-6e9f-40b8-9102-837ad929915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most students performed similarly in reading compared to those in
        the same grades this time last year, the researchers found. But Black and
        Hispanic students in upper elementary grades saw small drops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f862a-0cee-46c3-8ff9-06a6631b5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35573ee5-9e3e-43a1-9419-1dc76c974e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite only modest declines, researchers caution that the data
        is incomplete.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790c0d4-740f-4687-8906-64cea2707ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1e0a8-f296-46e5-8b17-f844129f4275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who didn''t take the MAP Growth assessment, the test NWEA
        used to track progress and performance, are disproportionately from marginalized
        backgrounds. That includes Black and Hispanic students, lower-performing students
        and those from schools in high-poverty areas. And it means the disparities
        across racial and class lines could be greater than we know.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a06fae-0cc4-49d5-aff9-aabe664927df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365f046-c9e5-4af9-af80-a1429d089be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do want to caution that the fact that we''re not seeing very
        big differences right now could underestimate the gaps that may be forming
        for the students who are fully disengaged from school and missing from our
        data," said Megan Kuhfeld, the lead author of the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5257e8c4-dadd-4652-b9c1-b664221d93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1c098-9728-4399-bc32-3f9bb4650d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b053b04-055c-42db-8f33-00d94a6de5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuhfeld said her team can''t determine why exactly those students
        didn''t take the test this year. They could have been absent that day, or
        opted out because they were sick or didn''t have a reliable internet connection.
        They could be attending a school that is no longer administering the test
        because of the technological challenges the pandemic posed. Or perhaps they''re
        no longer enrolled in school at all.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5d5ae-5f89-48f9-a328-d9dc55ceca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:12.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ba40b-81cd-4fcd-99fb-01d3175ca06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:12.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>All students saw declines in math</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ca4c1-041e-4c70-be95-f32431e3c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students of all racial groups performed worse in math compared to
        their peers last year, with scores about 5 to 10 percentage points lower,
        according to the report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b57562-3144-4cb5-95e0-58e5a7935867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c42534-37b6-43a0-bf22-948ebf29c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though students in almost all grades 3-8 are showing growth
        in reading and math from the time the pandemic began, they improved in math
        at a lower rate on average than their peers in previous years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f901db7-65b1-4ea4-9977-f590380e2b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:14.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53b119-c85d-4e39-80be-b4e7e4fa3d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the findings suggest that the Covid-19 pandemic and the learning
        disruptions it caused have been less detrimental than researchers had expected.
        Students performed better in both reading and math than NWEA projected in
        an April report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc18891-abcd-41e8-96a4-4ffa0cc48135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94713a-b249-4cdb-9254-ef623a5a349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The educational assessment company Renaissance Learning, Inc. reported
        similar findings to NWEA''s report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64782a3f-e27c-4ba7-a3c3-e77e1bb2d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414502e-196f-46db-bd1c-ce9155a625dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renaissance reviewed test scores from more than five million students
        in 1st through 8th grades. It found that reading scores on average were one
        percentage point below typical levels, while math scores fell about seven
        points.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1959a-b57b-4087-9508-b114c76ef3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719447df-d358-48a7-b2e8-4d36ee055fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c449d9f-042a-4b8a-bff8-ef5c4d1e05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But again, Black, Hispanic and Native Americans students were hit
        harder, as were students in rural areas and at schools that serve high poverty
        populations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adabeaa-24c2-4578-b60f-bb5e72916361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db01e6d-ede0-44f8-bcdd-a105686282db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be years before we know the true educational toll of the
        pandemic -- and the effects could be long-lasting, Kuhfeld said. She added
        that educators and policymakers need to identify vulnerable students and make
        sure they''re getting the support that they need.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d11283-e280-40ef-8dc9-a5ae453d0c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f51c5-8532-4ffb-a31b-c57b6fa71fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on these findings, I''m feeling cautiously optimistic," she
        said. "But this is a marathon and we know that teachers are feeling really
        overwhelmed and burned out. This is an ongoing experience that kids and we
        all are living through right now."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e60ba-a7a5-4c80-8cfa-2c62c34a40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:23:45.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:53:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/12/01/us/covid19-pandemic-black-hispanic-students-report-trnd/index.html">Black,
        Hispanic and poor students suffered most when Covid shut schools down, a report
        finds</a>''</em></p>'
