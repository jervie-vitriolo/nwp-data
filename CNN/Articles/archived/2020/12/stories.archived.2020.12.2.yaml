    'lead': 'The National Kidney and Transplant Institute has recorded 17 leptospirosis
      patients who also tested positive for coronavirus infection.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T14:54:21.531+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T14:46:10.148+08:00
