  'China-coronavirus-vaccines':
    'author': 'David Culver and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T10:24:16.218+08:00
    'imagesource': 'jcr:13516d39-43b9-413f-885b-2854bdb1b805'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d3632cc-37b3-41b5-be55-169128ff4860'
    'lead': 'In the coming months, China will be sending hundreds of millions of doses
      of coronavirus vaccines to countries that have conducted last-stage trials for
      its leading candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T10:25:37.668+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:50:53.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:44.382+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': 'China has promised millions of coronavirus vaccines to countries globally.
      And it is ready to deliver them'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd956938-e987-4bd3-8e34-3168bff44598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Inside a gray warehouse at the Shenzhen
        International Airport in southern China, a row of white chambers sits in a
        cordoned-off corner, each fitted with a display screen showing the customized
        temperature inside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae397a7-7891-4da6-a0db-0c8b219e6c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security worker in face mask, surgical gown and rubber gloves
        stands guard. Anyone entering this part of the warehouse has to either complete
        two weeks of quarantine or wear a head-to-toe hazmat suit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b438c-6051-4b4c-b57f-17221b75303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These climate-controlled rooms, totaling an area of 350 square meters
        (3,767 square feet), are soon to be filled by rows and rows of Chinese-made
        Covid-19 vaccines -- after they receive approval from the country''s drug
        regulators. From there, they''ll be loaded onto temperature-controlled compartments
        of cargo jets and flown to continents around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288c9be-07c1-4dcd-a9d1-5f4d6d3ef8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming months, China will be sending hundreds of millions
        of doses of coronavirus vaccines to countries that have conducted last-stage
        trials for its leading candidates. Chinese leaders have also promised a growing
        list of developing countries priority access to its successful vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42620480-8383-4866-8e24-72740a9217eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This global campaign presents China an opportunity to repair its
        image, which was damaged for its initial mishandling of the coronavirus outbreak
        -- rather than being blamed for the primary spread of the virus it can potentially
        be esteemed for helping to bring an end to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2523ad-5027-4192-9e8d-297d8e77e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines can also be used by Beijing as "an instrument for foreign
        policy to promote soft power and project international influence," said Yanzhong
        Huang, a senior fellow for global health at the Washington-based Council on
        Foreign Relations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb4c1a-9256-47db-b4b0-346642363d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the pandemic, China''s efforts to curry favor by donating
        masks and other supplies to countries hit hard by the virus were tarnished
        by reports of poor quality supplies, and accusations that Beijing was launching
        a disinformation campaign to change the coronavirus narrative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3def3-eb82-4d0d-b87e-b60442dffa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s vaccine diplomacy, Huang said, could give it another
        chance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3946e-d3c8-42fe-8db5-6b1cadd67425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Vaccine Diplomacy"</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4481c1-272e-488b-8e08-7606b2901bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China currently has five coronavirus candidates from four companies
        which have reached phase 3 clinical trials, the last and most important step
        of testing before regulatory approval is sought.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27093ba-a402-466b-82a4-fb556d554c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having largely eliminated the coronavirus inside its borders, Chinese
        drugmakers had to look abroad for places to test the efficacy of their vaccines.
        Together, they have rolled out phase 3 trials in at least 16 countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5385518-3cc5-4496-8692-34c3a1f6aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:50:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, many of the host countries have been promised early
        access to the successful vaccines -- and in some cases, the technology know-how
        to manufacture them locally.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fa5be-de0f-4d06-9cd2-ec31680f5222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac Biotech, a Nasdaq-listed drugmaker based in Beijing, has
        signed deals to provide 46 million doses of its Covid-19 vaccine to Brazil
        and 50 million doses to Turkey. It''ll also supply 40 million doses of vaccine
        bulk -- the vaccine concentrate before it is divided into little vials --
        to Indonesia for local production.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afca78-5cd0-4da9-bb58-d58059fb43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CanSino Biologics, which developed a coronavirus vaccine with a
        research unit of the Chinese military, will deliver 35 million doses of its
        vaccine to Mexico, one of the five host countries of its trials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9183531-1f41-4fd1-9e9e-3e29d0766f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China National Biotec Group (CNBG), a unit of state-owned pharmaceutical
        giant China National Pharmaceutical Group (Sinopharm), has been less open
        about its deals. The company''s two vaccine candidates are undergoing phase
        3 trials in 10 countries, mostly in the Middle East and South America. In
        the United Arab Emirates, Dubai''s ruler Sheikh Mohammed bin Rashid Al Maktoum
        volunteered to be vaccinated in trials and the vaccine was approved for emergency
        use. The Emirati company in partnership with Sinopharm hopes to produce between
        75 and 100 million doses next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d9e6c-b686-4aed-be49-7276f83edde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:01.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm chairman Liu Jingzhen said last month that dozens of countries
        have requested to buy the company''s vaccines. He did not name the countries
        or elaborate on the amount of doses they proposed, but he said CNBG was capable
        of producing more than one billion doses in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bac4e-5646-4f22-a21f-41d58581b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:02.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China not only has the political will (for its vaccine diplomacy),
        it also has the robust capacity to make that happen," Huang said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15d67e-a4af-4a1b-9985-bd241ed69acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because China has largely contained the virus, there''s no urgent
        need to vaccinate every one of its 1.4 billion population. "That gives it
        this leverage ... to make deals with countries in need of the vaccines," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80e76f-b89d-4f44-a18f-21c13eb19b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:03.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Health Silk Road"</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713ec43-4edc-4082-85ef-bb5fbf2ad2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s global vaccine campaign is in stark contrast to the Trump
        administration''s "America first" approach, which focuses on vaccinating its
        own citizens before those elsewhere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b4b63-1e5f-4a4d-b990-086f72427c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:04.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we haven''t heard the US saying or suggesting they''re gonna
        earmark a percentage of their vaccine to support poor countries. So that puts
        China in an even better situation to use the vaccine to serve its foreign
        policy objective," Huang said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b1cecc-855b-4308-bcd9-d4ad3e06e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, China joined a World Health Organization-backed global
        initiative to ensure the rapid and equitable distribution of Covid-19 vaccines
        to rich and poor countries alike.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea9e9d-d391-456f-affd-19eb35305a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, known as COVAX, is designed to discourage governments
        from hoarding coronavirus vaccines and instead focus on vaccinating high-risk
        groups in every country. But it was shunned by the United States, partly because
        President Donald Trump did not want to work with the WHO, leaving a global
        public health leadership vacuum for China to fill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445560f-d55c-4179-8f63-64afc6d0ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:05.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From early on, Chinese leaders have repeatedly stressed that China''s
        vaccines are for sharing, especially with the developing world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1dd1fa-3054-4361-b64e-1764c8a8bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Chinese President Xi Jinping told the WHO''s annual assembly
        that China would make its coronavirus vaccine a "global public good," calling
        it the country''s "contribution to ensuring vaccine accessibility and affordability
        in developing countries."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd4616d-a176-4af3-b842-6873e271badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video summit with African leaders in June, Xi pledged that
        "once the development and deployment of a Covid-19 vaccine is completed in
        China, African countries will be among the first to benefit."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cee8bc-bb81-437d-a4ca-2135385b0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Chinese Premier Li Keqiang said Beijing would also give
        priority access to Cambodia, Myanmar, Laos, Thailand and Vietnam. Other countries
        that have been promised priority access by Chinese officials include Afghanistan
        and Malaysia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba4fde-3424-4b95-af4e-59f968cd6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these countries are also in Beijing''s Belt and Road Initiative,
        a multibillion dollar infrastructure and trade program that has lost some
        of its steam during the pandemic. Recently, Chinese officials have ramped
        up talks of a "Health Silk Road." At the WHO meeting in May, Xi pledged to
        donate $2 billion over two years to help countries cope with the pandemic.
        Beijing has also offered a $1 billion loan to Latin America and the Caribbean
        for access to its coronavirus vaccines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2341e-3ae0-4390-b49a-9e33835d3ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs that China''s vaccine diplomacy won''t always
        be a smooth ride. In Brazil, Sinovac''s vaccine, CoronaVac, has been embroiled
        in a political feud between President Jair Bolsonaro -- known for his stauch
        anti-China stance -- and the governor of Sao Paulo, Joao Doria, who is expected
        to run against Bolsonaro in the country''s next presidential elections in
        2022. In Bangladesh, Sinovac''s trial has been stalled due to a funding dispute.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0888bf-d33d-4156-a936-add24fad3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International public health experts have also questioned China''s
        emergency use program, which inoculated nearly one million Chinese people
        with experimental vaccines before their safety had been fully proven by clinical
        trials.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b8bfe-0315-438e-a46b-afd2d65a07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the question of efficacy. Last month, Pfizer and Moderna
        announced that early results showed their vaccines to be over 90% effective,
        while another candidate produced jointly by Oxford University and AstraZeneca
        had an average efficacy of 70%. So far, none of the Chinese vaccine candidates
        have announced any preliminary efficacy results, though company executives
        have repeatedly stressed their safety, insisting no serious adverse effect
        has been observed in vaccinated volunteers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653aacb-befc-4bfa-a3c0-6e53bc8b98fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cold storage</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb3181-52de-4f25-b00f-4f43109c7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with Pfizer and Moderna, Chinese vaccines have a crucial
        advantage -- most of them do not require freezing temperatures for storage,
        making transport and distribution much easier, especially in developing countries
        that lack cold storage capacities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed0bf6-29f9-4c3d-9d1d-1cfa4d3feaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate O''Brien, director of the WHO''s immunization and vaccines
        department, likens the development of vaccines to building a base camp at
        Everest. "But the climb to the peak is really about delivering the vaccines,"
        she said at a news conference this month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db6956-da15-4cbb-b680-ce7cb04a6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer and Moderna''s vaccines use pieces of genetic material
        called messenger RNA (mRNA) to prompt the body to make synthetic pieces of
        the coronavirus and stimulate an immune response -- a new technology that
        has not been used in existing vaccines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e2fbcc-7226-4e81-b8b2-49cf1a093563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mRNA is vulnerable to degradation at room temperature. Moderna''s
        vaccine has to be stored at -20 degree Celsius (-4 degrees Fahrenheit), or
        at refrigerator temperatures for up to 30 days, while the Pfizer vaccine has
        to be stored at an ultra-cold temperature of -75˚C (-103˚F), and used within
        five days once refrigerated at higher temperatures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a93d93-2fb9-4e67-95b3-c73a24f0a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm and Sinovac, meanwhile, use an old-fashioned approach
        that has long been proven effective in other vaccines, such as polio and flu
        shots. Their coronavirus vaccines employ an inactivated whole virus to prompt
        the body to develop immunity, and only need to be stored at standard refrigerator
        temperatures of 2˚C to 8˚C (36˚F to 46˚F). CanSino''s vaccine, which uses
        a common cold virus called adenovirus 5 to carry genetic fragments of coronavirus
        into the body, can also be kept at 2˚C to 8˚C.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325cb7f3-2342-453e-a8ee-4a91fc6a8c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the required temperatures must be maintained throughout transport,
        from leaving the production facility to airport storage and finally to global
        distribution.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181c4a2-ee8a-4bec-9ec6-2801736e053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:13.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cainiao, the logistics arm of Chinese e-commerce giant Alibaba,
        will help with the distribution of the Chinese vaccines as soon as they''re
        given the go ahead. It says its end-to-end climate controlled infrastructure
        is in place and ready.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6df18-1297-43e9-bcf9-f90d004a35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has partnered with Shenzhen Baoan International Airport,
        which recently received the certification for pharmaceutical logistics from
        the International Air Transport Association. A cold-chain warehouse was built
        in 2019 for frozen foods and goods. Earlier this year, it was converted to
        store coronavirus testing kits -- and now vaccines. The airport said on its
        website that it wants to make Shenzhen a "Covid-19 vaccine global delivery
        base."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169ce63-b3b6-49d7-bb08-139f70787f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cainiao is also in partnership with Ethiopian Airlines, which will
        be sending the Chinese vaccines to the Middle East and then Africa. Since
        the pandemic, the airline has flown more than 3,000 tons of medical supplies
        from Shenzhen to Europe, Africa, the Middle East and South America.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d83174-e45c-4e10-b1db-2ed964f41c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cainiao is also looking to add more routes for greater global
        reach, according to its CEO Wan Lin.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf6488-ad4e-42f1-a93e-2adabb5b8897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we are not still quite sure about the exact demand on
        that but we are definitely building our capability to be prepared for that,"
        Wan said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe85a4-12d7-46c2-8d2d-cfd1eb673c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T10:25:37.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:51:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/01/asia/china-coronavirus-vaccine-diplomacy-intl-hnk/index.html"
