    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '17 leptospirosis patients at NKTI contracted coronavirus too  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461c324-60bc-4133-9cde-7b16be4221ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — The
        National Kidney and Transplant Institute has recorded 17 leptospirosis patients
        who also tested positive for coronavirus infection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79edda0b-71e5-4056-a04c-3d9259ebcf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients probably contracted the virus in crowded evacuation
        sites, NKTI Executive Director Rose Marie Rosete-Liquete told CNN Philippines’
        Balitaan on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026cbf3-6e05-4be6-81e7-3014792b7eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They had exposure maybe also during the time when they were evacuated
        in very congested areas,” Rosete-Liquete said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed8da5-b430-44b3-b9d7-8fc438912761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of leptospirosis, a bacterial disease most commonly traced
        to rat urine in floodwaters, <a href="https://cnnphilippines.com/world/2020/11/28/leptospirosis-ulysses-nkti.html">surged
        in the wake of Typhoon Ulysses.</a> At least 96 leptospirosis patients were
        admitted at the NKTI in Quezon City since mid-November, when the typhoon tigerred
        massive flooding in parts of Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecbebb-1f64-4898-88d8-a3503afd2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-eight are currently confined, 30 of them are already in the
        gymnasium that the swamped specialty center had to open despite ongoing retrofitting
        works.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9447d4-5ff9-4cbc-9b65-5abab1da66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the patients were tested for coronavirus, Rosete-Liquete
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c89b12-6228-4565-9052-5dda5f1b7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NKTI, a government-owned and controlled corporate tertiary facility,
        now needs more healthcare workers more than ever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36caa00-f6ad-46f0-beff-18bd9ad1d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang aming frontliners are also divided into their work sa leptospirosis
        na and then may COVID pa,” Rosete-Liquete said. “We got the augmentation ever
        since from DOH but then kulang pa rin ho.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b133579-f3b2-4c07-8030-b63cad444518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our frontliners are divided into their work, there’s
        leptospirosis and then there’s COVID. We got the augmentation ever since from
        DOH but it’s still not enough.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd8739-ec49-4153-bbb3-09c339894f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half or 58 out of 88 leptospirosis patients admitted at
        NKTI are undergoing dialysis, which means the disease has taken a turn for
        the worse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e9e08-d186-4243-b92c-e02ff3fd0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:54:21.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:46:15.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two died out of the 124 leptospirosis cases recorded since
        January.</p>'
  'motorcycle-taxi-pilot-test-completion':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T14:58:14.080+08:00
