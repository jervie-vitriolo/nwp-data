      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco''s appointment papers were signed on November 24, Malacañang
        confirmed on Wednesday.</p>'
    '3':
