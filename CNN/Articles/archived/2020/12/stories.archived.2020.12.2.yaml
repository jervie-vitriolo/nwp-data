      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> —The
        tally of coronavirus cases in the country grew to 434,357 on Wednesday, as
        the national recovery count inched nearer to 400,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079fd11e-0b68-41a9-bd42-1d737e9ffe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:57:30.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:43:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, the Department of Health reported a rise of
        1,438 new cases. However, it clarified that the updated count excludes data
        from 11 testing laboratories which failed to submit their results on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ddae1f-6493-4a35-b2a1-a261414ed147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:57:30.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:43:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the areas which saw the highest number of new patients
        include Davao City with 142, Laguna with 89, Quezon City with 80, City of
        Manila with 63, and Pampanga with 58.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397b92c-0573-437d-a30d-5a23804d691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:57:30.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:43:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered COVID-19 patients also reached 399,005 with 232 more patients
        cleared of the infection. Eighteen new deaths, however, raised the country’s
        death toll to 8,436.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf6a0f-2234-4d90-8baf-aa3443b0022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:57:30.773+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:43:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These latest COVID-19 figures brought the country’s active cases
        or currently ill patients to 26,916, which represent&nbsp;6.2 percent of the
        total case count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
