      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the task force will discuss in their next meeting
        how to balance these concerns with their goal of rehabilitating the island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6dd67f-bbb6-4a6e-b1f5-dc9038f206a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:43:45.878+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:38:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we understand their situation, we will have to balance enforcement
        at the same time also the way we have to treat these people <em>kasi wala
        naman silang sigurong pupuntahan muna</em> [because they may not have another
        place to move to]," Cimatu told reporters in a briefing. "Hopefully, we can
        come up with a decision tonight."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cb292-aa0d-413a-90ed-e4746f8521aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:43:45.878+08:00
