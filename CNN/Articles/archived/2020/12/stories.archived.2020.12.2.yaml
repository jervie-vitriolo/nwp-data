      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — There
        is no plan to limit public transport operations this month, the Department
        of Transportation said Wednesday, amid fears that holiday travels will trigger
        a surge in coronavirus infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92873ca-b5ea-4458-9ba7-8d406e5e6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:34:20.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala ang</em> DOTr <em>na binabalak na limitahan ang</em> public
        transport system <em>natin sa kasalukuyan</em>. Unless <em>may bagong panuntunan
        ang</em> IATF (inter-agency task force),” DOTr senior transport consultant
        Alberto Suansing said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78649725-e388-4ae5-a9d1-cf3262b11acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:34:20.141+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, the DOTr does not plan to impose limits on
        the public transport system. Unless the IATF issues a new policy.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292202f-c00f-4334-89a3-a5dc034da6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:34:20.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that there are existing protocols to prevent the spread
        of coronavirus in mass transit. These include the mandatory use of face masks
        and face shields, no talking, and a prohibition on making mobile phone calls
        while in the vehicles or train.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27a220-2d4f-4a22-a606-180976b32f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:34:20.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Transportation Secretary Arthur Tugade ordered all transportation
        sectors to implement the “one-seat apart” rule to accommodate more commuters
        after the Cabinet <a href="https://www.cnnphilippines.com/news/2020/10/13/Cabinet-approves-reduced-distancing-public-transport.html"
        target="_blank">approved reduced physical distancing policy.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db345151-79d9-4bee-83eb-0658caf64418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:34:20.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the task force is set to tackle the issue of travel during
        the Christmas season on Thursday, coronavirus response chief implementer Carlito
        Galvez, Jr. told the same briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3d5cc-2779-41b0-9451-f06738d733ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:34:20.142+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:46:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinagaaralan ngayon kung ano ang magiging</em> [We are studying
        what could be the] uniform directive or protocol on traveling and the use
        of transportation — for both air and land transportation,” Galvez added.</p>'
