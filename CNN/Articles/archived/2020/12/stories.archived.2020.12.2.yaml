      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f65df0-3448-460e-b37e-fce91ef41cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also remains to be its largest market for consumer-oriented
        products in Southeast Asia, and the ninth largest market for US agricultural
        products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98facd78-67ae-4757-ab78-e90fae1649b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4ec3f-8ebf-4e10-a7f2-0e1235731944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the expected softer demand for the coming holiday season
        due to the pandemic, the USDA said traders are still seeing "brisk sales and
        strong preference for US products."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01d9a0-f880-4119-ac25-7496b1d90a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fee499-3cc7-4bc4-9747-3199ff6e1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T19:26:50.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:41:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that high-value, consumer-oriented export products
        that have best prospects for growth include baking ingredients, fresh and
        processed fruits and vegetables, prepared food, beverages, flavors and syrups,
        poultry, and red meat.</p>'
