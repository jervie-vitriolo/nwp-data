    'lead': 'President Donald Trump talked during a Christmas reception at the White
      House on Tuesday about spending four more years in office -- whether that starts
      in January 2021 or January 2025, according to a source familiar with his comments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T13:30:42.736+08:00
