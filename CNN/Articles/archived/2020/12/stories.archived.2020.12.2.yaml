    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House']
    'template': '1'
    'title': 'House OKs new amendments to Anti-Money Laundering Law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7c4943-9485-482d-bafa-2c4e1caa9dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:46.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> The
        House of Representatives has approved on final reading a measure that aims
        to further strengthen the Anti-Money Laundering Law in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0ce7ef-3130-42ad-bc91-435e2f05b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 213 lawmakers voted in favor of House Bill 7904, which
        introduces new amendments to Republic Act 9160 or the Anti-Money Laundering
        Act of 2001. Seven voted against the measure while three abstained from voting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e387e5a-dd01-4ed7-9bb5-4bbfc8fcebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029da2e-916b-4404-a8e6-ab216c1ddecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill, authored and sponsored by committee on banks and
        financial intermediaries chair Junie Cua, seeks to protect and preserve the
        integrity and confidentiality of bank accounts. This ensures that the country
        will not be used as a money laundering site "for the proceeds of any unlawful
        activity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c927d3-c510-4cd8-84a3-1c87813e1e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:48.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6bd1e-6773-40cc-bd8f-496c654351df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key provisions of the measure will now expand the scope of offenses,
        by including tax crimes and violations of the Strategic Trade Management Act.
        The act seeks to prevent the proliferation of weapons of mass destruction
        by managing trade in strategic goods as well as the financing of their movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd17980-9109-4d29-ba5d-5a540ab3ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4cbf77-c98a-44e8-8776-ae0595daa5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate developers and brokers will also now be covered by the
        measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5806c-96b5-411c-abab-a2f60b3e410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc54b8d-1f00-423a-b648-e78b3aabaca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council will now be authorized to implement
        targeted financial sanctions, including the ex-parte freezing of funds and
        assets belonging to individuals or entities listed under United Nations resolutions.
        The council may also preserve, manage and dispose assets suspected of involvement
        in money laundering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a01d25-40d8-4a06-a9c4-4d3ec394ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:51.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741f6a6-1e03-4550-9e57-3807938148ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also prohibits courts from issuing temporary restraining
        orders or "writs of injunctions" that would stop the AMLC in exercising its
        authority to freeze and forfeit bank deposits and assets suspected of involvement
        in money laundering. The Court of Appeals and the Supreme Court are exempted
        from this provision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9f018-ccbf-4381-80b4-71ce3f4ec3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef643f-e12f-41a3-9e2f-35bd9ec31f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate was among the lawmakers who voted
        against the measure. In a statement on Tuesday, he said that the measure "incentivizes
        the AMLC to pursue harassment and baseless cases to the end of acquiring material
        gains and benefits as a result of the litigation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e03d69-7969-4c91-8339-a0f4bbdfeb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf871e3-b971-43c8-a192-17835b0be1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amendment would result to the clogging of court dockets, which
        in the end will be to the prejudice of timely and orderly administration of
        justice," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd2e9e-0791-423f-9208-c9fe846f4cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:55.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056548a0-c93c-4946-9364-719942bb2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T11:51:10.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:49:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Makabayan lawmaker and ACT-Teachers Partylist Rep. France
        Castro shared a similar sentiment and noted that the measure can be used as
        a tool against "enemies of the state" through freeze orders and judgments
        of forfeitures, which can lead to rights abuses.</p>'
