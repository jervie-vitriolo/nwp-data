      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a22d71-c9e0-40f9-8e0b-40c3f777c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson told CNN in 2017, upon Emma''s birth, that she and her husband
        had struggled with infertility. The couple had their hearts set on traditional
        adoption, but after her parents suggested checking out embryo adoption, their
        path changed in unexpected ways.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76af2b9-fbc1-466f-8ab2-15c72c588230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c213923-3116-46d2-8a82-ff43c159b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would think that throughout pregnancy that I would just be
        used to it, but I''m still completely blown away that they are ours," she
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2e3d9-618a-42fc-9372-83896b270fe2'
      'mgnl:activationStatus': true
