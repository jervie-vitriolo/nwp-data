    'title': '

      Ex-Makabayan lawmakers: Red-tagging will continue until 2022 to discredit opposition
      in polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd6fb2-069f-492f-b027-9bc2ca40deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T16:13:28.330+08:00
