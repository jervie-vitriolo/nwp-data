      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most-streamed album globally of 2020 is Bad Bunny''s "YHLQMDLG"
        at 3.3 billion streams, followed by The Weeknd''s "After Hours" and Post Malone''s
        "Hollywood''s Bleeding."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8132c-a4eb-49c9-b484-e75fe01f163e'
