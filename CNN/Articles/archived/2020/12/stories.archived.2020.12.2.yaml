    'template': '1'
    'title': 'China lands probe on surface of the moon to collect lunar rocks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce671f-fad6-4c8d-86e4-a4af1315cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has successfully landed a lunar
        probe on the surface of the moon, the country''s National Space Administration
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da08c8-b132-4135-ad1b-82858e39c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba30896-b0cc-479a-bd11-264c81d69083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robotic spacecraft, named Chang''e 5 after the mythical Chinese
        goddess of the moon, will spend two days on the moon collecting soil and rock
        samples, guided by mission control on the ground, China''s state-run news
        agency Xinhua reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb68a9c-42c3-4c38-badd-07658fc1ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab71dd-29a5-4fd0-acb1-a2ce32994dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first attempt to collect rocks from the moon by any country
        since the 1970s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ebafee-98bc-4b12-ab8d-1a5a9bee1a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5085f4-1884-4028-957e-01356405f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe''s robotic arm will scoop up rocks from the surface, and
        a drill will bore into the ground to collect soil. The samples, expected to
        weigh about 2 kilograms (4.5 pounds), will be sealed into a container in the
        spacecraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15929853-1f3c-493d-ae74-6594e1445140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a211c-4083-4160-83a6-ffd9946c6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:04.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the mission will make China only the third country
        to have retrieved lunar samples, following the United States and the former
        Soviet Union decades ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81345470-a53e-4600-9f46-9ed04bf504ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4accacd-355b-4041-9922-4e3cb70071a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts from the United States brought back 382 kilograms (842
        pounds) of rocks and soil between 1969 and 1972 during the Apollo program,
        while the Soviet Union collected 170.1 grams (6 ounces) of samples in 1976.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196373e3-954c-4ca2-81b6-e211b9adf734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d15d8-770f-48d3-adf9-5adfd7e34933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the samples are returned to Earth, scientists will be able
        to analyze the structure, physical properties and material composition of
        the moon''s soil, China''s space agency said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4757a-87cf-48c3-9407-653da905a90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d4a3a-1a82-4567-963a-da561eec61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission may help answer questions such as how long the moon
        remained volcanically active in its interior, and when its magnetic field
        -- key to protecting any form of life from the sun''s radiation -- dissipated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b4183-ac07-420a-b02f-4d5ccea63140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17be37e-db09-44ab-957e-dd39d0845c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Long March-5 rocket carrying Chang''e-5 spacecraft blasted off
        from Wenchang Spacecraft Launch Site on the island of Hainan off China''s
        southern coast on November 24.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7f19e-e862-44f1-8878-b271df462392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:08.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee64100-2d5a-4914-adfc-b25a2f5bfac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft landed on a previously unvisited area of the moon
        -- a massive lava plain known as Oceanus Procellarum, or "Ocean of Storms."
        This large dark spot, stretching about 2,900 kilometers (1,800 miles) wide,
        could be a scar from a giant cosmic impact that created an ancient sea of
        magma, according to NASA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea7f47e-9e42-483a-b849-dc8e233fb4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893c8d0-18c4-4097-8bd3-331fc78175d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landing marks the third time a Chinese lunar probe has successfully
        landed on the surface of the moon, the state-run Xinhua news agency reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05739874-b813-4cb7-875f-f6aa096e6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T04:13:31.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:55:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/01/asia/china-moon-change-5-landing-scn/index.html"
        target="_blank">"China lands probe on surface of the moon to collect lunar
        rocks"</a></i></p>'
