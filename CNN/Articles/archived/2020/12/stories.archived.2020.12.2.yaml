      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those consuming 10 cubic meters or less should expect ₱0.05 reduction
        in their bills, while those consuming 20 to 30 cubic meters should have reductions
        of ₱0.64 and ₱1.30, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
