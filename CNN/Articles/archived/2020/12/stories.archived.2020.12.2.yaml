      'mgnl:lastActivated': 2023-01-25T14:53:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Alexis Robinault, a 26-year-old Instagram
        influencer with over 30,000 followers, was found dead off a Houston interstate
        last week, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ac6e6-7def-4a9e-a8ed-8747827cf068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:04:54.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinault''s body was found Saturday morning on a stretch of road
        in northwest Houston. The Harris County Institute of Forensic Sciences identified
        her body, which had no visible injuries, Houston police said in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a921a-f654-4434-b530-8e21806b7d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:04:54.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her autopsy is pending, so her cause of death is unknown, police
        said. The department''s homicide division is investigating her case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec858e6-66d7-4ae1-8ab1-364cdc7c02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:04:54.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinault, who used the name "Alexis Sharkey" on Instagram, shared
        photos from her travels around Texas and beyond with her followers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764cecf8-c328-43e0-8be0-d4ff6c212799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:04:54.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Stacey, told CNN affiliate KTRK she hadn''t spoken to
        her daughter since Thanksgiving, days before her body was found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9be174-2dd5-4b7b-af9a-79aee1f5d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:04:54.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinault "traveled as much as she could" and dreamed of seeing
        the world, her mother said. Despite her modest online following, Robinault
        was never less than her truest self.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f0141-1783-45a1-8ce2-864a30c8080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T06:04:54.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:53:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For her integrity, it was just so obvious that what she had out
        there was who she was and what she believed in," Stacey Robinault told KTRK.</p>'
