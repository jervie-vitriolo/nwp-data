  'US-CDC-shorter-quarantine-time-COVID-exposure':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T08:57:32.307+08:00
    'imagesource': 'jcr:1af4be01-4afe-47b2-9fd3-31ec99acfa3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f86c13c-0dcf-4800-96ed-cbbde9ed5e19'
    'lead': 'The Director of the US Centers for Disease Control and Prevention, Dr.
      Robert Redfield, informs Vice President Mike Pence and White House Coronavirus
      Task Force members that the CDC will soon issue new guidelines reducing the
      number of days close contacts should quarantine following exposure to a COVID-19
      positive individual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T08:59:28.466+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:51:54.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:42.033+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC will decrease coronavirus quarantine time from 14 to 7-10 days'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d8332-3c3f-4ecc-8503-30cfab23794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T08:59:28.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Director of the US Centers for Disease
        Control and Prevention, Dr. Robert Redfield, informed Vice President Mike
        Pence and White House Coronavirus Task Force members on Tuesday that the CDC
        will soon issue new guidelines reducing the number of days close contacts
        should quarantine following exposure to a COVID-19 positive individual, two
        senior administration officials told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc377fc-4b5d-46d6-b0dc-99d8f85fe506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T08:59:28.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines will recommend close contacts of those infected
        with the coronavirus should quarantine for 7 to 10 days after exposure, down
        from the 14 days currently recommended, the official said. Individuals can
        end their quarantine after 7 days if they receive a negative test, or 10 days
        without getting tested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d20ca-5a5f-43f0-8ed4-d1320ee26984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T08:59:28.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC updated its definition of a close contact with a Covid-19
        patient in late October to include multiple, brief exposures. The current
        definition includes exposures adding up to a total of 15 minutes spent six
        feet or closer to an infected person. Previously, the CDC defined a close
        contact as 15 minutes of continuous exposure to an infected individual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16cd0b-e9e0-4529-a34c-0d77ec559c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T08:59:28.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield announced the forthcoming quarentine guidelines during
        a coronavirus task force meeting on Tuesday, the officials said, describing
        the change as a data-driven decision that has been under review for weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdeef71-cf2e-46e8-90b6-2caa2d9600f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T08:59:28.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said Pence has been pushing the CDC for months to review
        the guidelines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02fa65d-5f8c-4009-b584-9d74fb540590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T08:59:28.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC did not immediately return CNN''s request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db474f2-6bd6-4eee-b9aa-751a2ff5d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T08:59:28.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts continued to stress the importance of communicating
        and implementing mitigation measures to decrease the alarming number of coronavirus
        cases across the country, the official said. There was no discussion of President
        Donald Trump getting involved in public messaging around those mitigation
        measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4d77a-f794-4af9-9574-752913fc225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T08:59:28.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitigation efforts include mask usage, social distancing, avoiding
        crowds and frequent hand-washing.</p>'
  'COVID-19-face-to-face-classes-resumption-elementary':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T09:01:22.855+08:00
    'imagesource': 'jcr:a2eff941-ca69-4c3e-8300-35472b037917'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a21d42-bd10-4f41-a1d6-956436a20e4a'
    'lead': 'Health Secretary Francisco Duque III says resumption of in-person classes
      in areas with no infections over a sustained period may be possible. But he
      notes that the only area in the country with no new coronavirus cases in the
      last four weeks is Bataan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T09:05:32.673+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:51:46.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:42.350+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert backs limited in-person classes for elementary students'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94cbc9f-6d3a-4ebf-b74e-a7cf000bf415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> A
        member of a research group involved in monitoring coronavirus cases expressed
        support for face-to-face classes in low-risk areas, specifically for younger
        students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cde0c-3d23-4243-92a8-ea0a50c27a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would actually be more in favor with the elementary level because
        younger children tend to be less of a risk for transmission, that''s what
        the science is telling us," OCTA Research fellow Professor Guido David told
        CNN Philippines on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8221df0-0ddf-4915-8463-fcc4bde1a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said data suggests younger children
        are less susceptible to COVID-19 than older children, adding that more outbreaks
        were reported in high schools than elementary schools.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02378c45-9970-4916-8b46-1c2c94381be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic response chief Carlito Galvez Jr. on Tuesday said he supports
        moves to allow face-to-face classes in higher education since he believes
        that college students are more aware of safety protocols and the minimum health
        standards. But David said college students will most likely have to travel
        or commute to school, possibly exposing themselves more to the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5cd79-d259-45a0-8e5b-37c84a88d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could pose problems because older students will tend to need
        more mobility, they tend to move around a lot and it could lead to increased
        public transportation capacity. That may lead to community transmission,"
        he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f8d7e-1b31-4b5a-8fbb-2edfb933e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the option could still be explored in low-risk areas with
        low instances of outbreaks in the past.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda24826-271c-4aeb-b0ac-f8296cb66e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the suggestions push through, the professor said school officials
        should hold shorter classes in rooms with good ventilation after emerging
        evidence that the coronavirus can be transmitted in air particles. David also
        said school personnel must put more effort in disinfecting the surroundings
        and strictly enforcing the wearing of masks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe0e8d-153e-4605-92b3-3f2df282bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, he said authorities must be quick to act if students
        or school staff start to show flu-like symptoms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aba253-a5bc-4b45-912e-2dbf2faec4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If something doesn''t work, it''s like an experiment of sorts,
        we should be able to recalibrate quickly and not allow things to escalate
        before it gets out of hand," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31eee4-34fe-40fa-9863-7636164fa693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and universities in the country have switched to online
        and blended learning programs due to the pandemic, as the government warned
        of the possible spread of COVID-19 with the face-to-face setup.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a3245f-b5fb-43d2-823d-0491bb479d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said resumption of in-person
        classes in areas with no infections over a sustained period may be possible.
        But he noted that the only area in the country with no new coronavirus cases
        in the last four weeks is Bataan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e7628-ec79-4855-ba8e-7623479a1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating policy sa ngayon ay patuloy na no face-to-face classes,
        iyan ang desisyon at direktiba ni Pangulong Duterte sa IATF at DepEd. Depende
        ''yan kay Pangulo," he said in a media forum on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c473e4-857e-4601-b6fe-dc0a42963e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:10:23.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The policy is to continue no face-to-face classes.
        That is the President''s decision and directive to the IATF and DepEd. It
        will depend on his decision.]</p>'
  'US-presidential-pardon-bribery-scheme-investigation':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T09:26:31.505+08:00
    'imagesource': 'jcr:684227cc-0d19-46e5-b5d0-4b43da34562c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f562298b-bad8-4efc-98f8-59a483d7f183'
    'lead': 'The US Justice Department is investigating a potential crime related
      to funneling money to the White House or related political committee in exchange
      for a presidential pardon, according to court records unsealed in federal court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T09:30:54.569+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:51:35.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:42.703+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Justice Department investigating potential presidential pardon bribery
      scheme, court records reveal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd42ed-15c7-465d-8852-6d7ec9a29f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:36.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Justice Department is investigating
        a potential crime related to funneling money to the White House or related
        political committee in exchange for a presidential pardon, according to court
        records unsealed Tuesday in federal court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28a964-6a7f-47ac-9a54-9b90e411b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is the latest legal twist in the waning days of President
        Donald Trump''s administration after several of his top advisers have been
        convicted of federal criminal charges and as the possibility rises of Trump
        giving pardons to those who''ve been loyal to him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca7e55f-ffeb-43ae-93e2-47193351c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure is in 20 pages of partially redacted documents made
        public by the DC District Court on Tuesday afternoon. The records show Chief
        Judge Beryl Howell''s review in August of a request from prosecutors to access
        documents obtained in a search as part of a bribery-for-pardon investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c097d5d-1095-47e5-9504-a4879dc1fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filings don''t reveal a timeline of the alleged scheme, or any
        names of people potentially involved, except that communications between people
        including at least one lawyer were seized from an office that was raided sometime
        before the end of this summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9041c8-39e8-4e20-b2b2-c0e737b7b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one appears to have been publicly charged with a related crime
        to date.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f9b9d-a4aa-4b4b-86be-1bee743865c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment on the court filing. CNN has
        previously reported that associates of the President are making appeals to
        him in the hopes of obtaining pardons before he leaves office. There is no
        indication that any of those associates are being investigated by DOJ in relation
        to Tuesday''s filing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1c116-addc-430e-a972-58142d4ddeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the court records, at the end of this summer, a filter
        team, used to make sure prosecutors don''t receive tainted evidence that should
        have been kept from them because it was privileged, had more than 50 digital
        devices including iPhones, iPads, laptops, thumb drives and computer drives
        after investigators raided the unidentified offices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c664108-7839-4e30-a96a-32ea3bc990c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors told the court they wanted permission to the filter
        team''s holdings. The prosecutors believed the devices revealed emails that
        showed allegedly criminal activity, including a "secret lobbying scheme" and
        a bribery conspiracy that offered "a substantial political contribution in
        exchange for a presidential pardon or reprieve of sentence" for a convicted
        defendant whose name is redacted, according to the redacted documents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c142941-9612-4895-a9d2-2046f39fa491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications between attorneys and clients are typically privileged
        and kept from prosecutors as they build their cases, but in this situation,
        Howell allowed the prosecutors access. Attorney-client communications are
        not protected as privileged under the law when there is discussion of a crime,
        among other exceptions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e47e1-1f4d-4639-9544-9b27516e7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The political strategy to obtain a presidential pardon was ''parallel''
        to and distinct from [redacted]''s role as an attorney-advocate for [redacted
        name]," Howell wrote in her court order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aceec8f-ac1c-4436-8330-b282f519dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand jury investigation also appears to relate to unnamed people
        acting as unregistered "lobbyists to senior White House officials" as they
        sought to secure a pardon and use an intermediary to send a bribe, the unsealed
        court records say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f90f52-4072-4f80-9af5-a5d9644f4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:41.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors hadn''t provided evidence to the judge, however, of
        any direct payment, and instead showed evidence that a person was seeking
        clemency because of past and future political contributions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e32656-f3e3-47d4-bc5e-f0d50ad615cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators indicated in court that they intended to "confront"
        three people with the communications and complete their investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a5c60-8f3d-49ca-9add-4d82656bc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last week, the Justice Department told Howell it wanted
        to keep filings related to the matter confidential in court, because "individuals
        and conduct" hadn''t yet been charged.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566cb5be-e8e2-4025-8a3d-448efa1c521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has granted 29 pardons and commuted 16 people''s sentences
        during his presidency, according to the US Pardon Attorney''s office. Several
        of those have gone to people close to the President or whose names would make
        a splash -- including the 19th Century suffragist Susan B. Anthony, the former
        Illinois Gov. Rod Blagojevich, Bush-era adviser Scooter Libby and longtime
        Republican political adviser Roger Stone, who lied to Congress to protect
        Trump''s efforts in 2016.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4076d53-ec57-4c89-ad3e-8e497820e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Trump pardoned his former national security adviser
        Michael Flynn for lying to the FBI, undisclosed lobbying for Turkey and the
        waterfront of potential related crimes that Flynn could have faced in the
        future.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e58b7-ea2c-41e3-9e1f-2741d772a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T09:30:54.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:51:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
