    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['baby', 'embryo', 'Molly-Gibson']
    'template': '1'
    'title': 'Baby born from 27-year-old embryo believed to have broken record set
      by her big sister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809eb01-74db-49fb-94ae-b21b947b594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Though Molly Gibson is just over one month
        old, she could''ve been born at any point in the last 27 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c37572-579c-4bd6-bf3d-b326909f6dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:04.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af292bbe-206c-470b-9ddc-b0b8c2e264f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her embryo was frozen in October 1992 and stayed frozen until earlier
        this year in February, when Tina and Ben Gibson of Tennessee adopted her embryo.
        Tina gave birth to Molly in late October -- nearly 27 years after her embryo
        was first frozen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290fa3e-d544-4d45-87ce-c3ba2d9a9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cfa54f-d737-486f-a2a9-728f37945584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molly''s birth is believed to have set a new record -- one previously
        held by her older sister, Emma -- for the longest-frozen embryo known to have
        to resulted in a birth. Not that records matter to the Gibsons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b874a61b-d567-40cd-9439-250a62525178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7005faf-fcb1-4dea-9c88-573e720c2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Emma, we were just so smitten to have a baby," Tina Gibson
        told CNN on Tuesday. "With Molly, we''re the same way. It''s just kind of
        funny -- here we go again with another world record."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e819b8f-0222-40e3-b63a-f6f00105871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec1c87-a9b7-4b39-911d-551f645be63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:08.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson became pregnant with both Emma and Molly with the help of
        the National Embryo Donation Center, a faith-based nonprofit in Knoxville
        that stores frozen embryos in vitro fertilization patients have decided not
        to use. Families can adopt those unused embryos, which are then transferred
        to an adoptive parent''s uterus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a69c66-4a9a-4e6c-a291-ec713a330bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da576c7e-86cf-48e1-bcb9-25226bdd6acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma, the Gibsons'' older daughter, was born in November 2017 and
        set the previous record for the longest-frozen embryo known to have resulted
        in a birth, according to the center. Hers was frozen for 24 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af31ca9-5c65-438f-b9fb-8e167493c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e546ba-2fe3-429b-a463-6fa29d9b3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Using older embryos</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a509942-a51e-4156-93de-fe8512906c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Emma and then Molly set records, little was known about the
        viability of older embryos. And when she found out Emma''s embryo had been
        frozen for so long, Gibson worried the age would lessen her chances of becoming
        pregnant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340d03f-9ab7-4a92-a9e6-0a281125731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40fe198-2f36-4319-bd37-53d6061d6013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Jeffrey Keenan, the center''s president and medical director,
        assured her that age likely wouldn''t affect the outcome. He said in a release
        both Emma and Molly''s births are proof that embryos shouldn''t be discarded
        because they''re "old."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e24dd7-9da3-4a11-a6c4-9b41be522acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14504b00-332d-465a-b6f9-e791c5a82448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This definitely reflects on the technology used all those years
        ago and its ability to preserve the embryos for future use under an indefinite
        time frame," said Carol Sommerfelt, the center''s lab director and embryologist,
        in a release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826407f6-3474-4ab7-8784-e0d2bd414ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732fb385-751d-4d87-b3f4-8231924cf9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 75% of all donated embryos survive the thawing and transfer
        process, and between 25 to 30% of all implants are successful, Sommerfelt
        told CNN in 2017 when Emma was born.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d61d64c-d26b-4ee9-b97d-c0d13783e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e247652-9ed8-4bfc-8581-49d39121bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions still remain about the difference age makes in an embryo''s
        successful birth, but the center says that the Gibson girls'' births are both
        positive examples of using older embryos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a54659-e150-4d96-a32c-32b042cb501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:45:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f772111-3059-4a28-a1ed-77d00a9b8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:16:26.123+08:00
