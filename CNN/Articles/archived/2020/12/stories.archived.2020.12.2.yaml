      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben&amp;Ben will be <a href="https://twitter.com/BenAndBenMusic/status/1333691397635932160"
        target="_blank">representing the Philippines</a> and will be performing at
        the Association of Southeast Asian Nations-Korea ROUND Music Festival happening
