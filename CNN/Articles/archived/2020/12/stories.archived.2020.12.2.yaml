      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr and TRB said they were now working on the interoperability
        of the stickers so they can used for the north and south tollways, because
        while Autosweep suscribers can use their accounts with Easytrip, the reverse
        is still not possible.</p>'
  'NKTI-leptospirosis-patients-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T14:52:55.614+08:00
    'imagesource': 'jcr:b54baa32-62e9-4329-8854-11758f7ba295'
