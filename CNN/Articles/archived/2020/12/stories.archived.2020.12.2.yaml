      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Skyway President Manuel M. Bonoan said as of yesterday
        the ratio of RFID users to non-users is 85-15.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a746d-ea04-490c-8eca-281f83d53633'
