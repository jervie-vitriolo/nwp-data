    'template': '1'
    'title': 'Elliot Page, ''Juno'' star, shares transgender identity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901a3c7-3a1d-4d67-b877-7439fddc5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T03:03:19.961+08:00
