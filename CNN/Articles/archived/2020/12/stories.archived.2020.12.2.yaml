        as Presidential Adviser for Streamlining of Government Processes, with the
        rank of Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205457f-d61a-4dbd-a6f1-fcc870cc8574'
