      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> There
        is no "outbreak" in the House of Representatives despite the recently recorded
        98 coronavirus cases from its mass testing initiative, the lower chamber''s
        secretary general said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b011c-f77c-4d9d-9797-85bedac67085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca29b8a-c3b7-4ed5-944d-a3a10496a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Secretary General Mark Llandro Mendoza stressed
        that the House members and staff who yielded positive results only account
        for 5% of those who underwent reverse transcription-polymerase chain reaction
        testing since November 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ebf27-d730-4c17-874f-e03c6f31a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a7015-dfba-451f-9296-256e8aa3bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:45:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman matatawag na outbreak dahil 5% [lang ito ng total]
        and mild lang ang cases</em> (It cannot be considered an outbreak because
        this accounts for only 5% of the total population who got tested, and the
        cases were only mild)," said Mendoza, who is not a health expert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc8cd4-2e52-4e8b-9fa3-52778d7d3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.659+08:00
