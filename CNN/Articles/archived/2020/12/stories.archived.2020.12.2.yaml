  'Government-CPP-NPA-peace-talks-possible-sincerity-Lorenzana':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-02T13:53:32.211+08:00
    'imagesource': 'jcr:6722a4a5-0d70-471a-bcc1-142b1e2037b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b07eaeba-98ee-4c24-a8ab-c6ffb04c7b44'
    'lead': 'The government is not dismissing the possibility of resuming peace talks
      with the Communist Party of the Philippines, Defense Secretary Delfin Lorenzana
      said Wednesday, but noted there has to be ''sincerity'' on the rebels'' side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T13:58:31.442+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:47:51.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:49.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CPP-NPA', 'Communist-Party-of-the-Philippines', 'peace-talks',
      'Lorenzana', 'Duterte', 'Rodrigo-Duterte', 'Delfin-Lorenzana']
    'template': '1'
    'title': 'Peace talks still possible, but gov’t wants ‘sincerity’ on communists’
      side — Defense chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18549bc7-d82c-4ce9-ad88-1df9d1332f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)—</strong> The
        government is not dismissing the possibility of resuming peace talks with
        the Communist Party of the Philippines, Defense Secretary Delfin Lorenzana
        said Wednesday, but noted there has to be “sincerity” on the rebels'' side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb516334-b3db-41a1-aa51-7d4c357f1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes (it’s possible to resume). The peace talks, the government
        is ready, the President is ready,” Lorenzana said in an interview with CNN
        Philippines’ <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76bb0bd-7a80-431f-8c60-9b73c862e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But <em>kailangan lang natin</em>, what we want for them is a little
        bit of sincerity,” he noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb83e5d-0ef5-4fd9-aa6a-1bb894cd91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:53.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">walked
        away from peace talks with communist rebels in 2017</a> as both sides accused
        each other of ceasefire violations. The two panels had considered returning
        to the negotiating table, but the President and CPP founding chairman Jose
        Maria Sison could not agree on contentious issues, including the venue for
        the meetings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db5d85-7fd2-487a-9a34-0af1ee81da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte <a href="https://www.cnnphilippines.com/news/2020/4/27/Duterte-shuts-doors-peace-talks-rebels.html">once
        again shut the doors</a> on peace talks with the group, saying the rebels
        did not respect its own pledge to carry out a ceasefire. The chief executive’s
        pronouncement came after the reported killing of <a href="https://cnnphilippines.com/regional/2020/4/22/2-soldiers-killed-npa-attack-aurora.html?fbclid=IwAR1HAgl2QVmIynuvwtJZn1VbHpeIBdXo1bM5VHiErQcg7rQclJs8JqMcYF4">two
        Army soldiers in Aurora</a> in the same month— allegedly gunned down by communist
        rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89505c9d-96fd-4c2e-b717-b79068d853ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also made a similar accusation, saying the Armed Forces
        "never went on ceasefire" despite Duterte''s previous order to suspend offensive
        operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dbcfa-b4d3-46d4-89ff-ad4c74868204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not in favor of criminalizing red-tagging</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480732c8-1ced-4bdc-bfce-09b797e7a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lorenzana said he also personally does not agree with
        the proposal to criminalize “red-tagging,” noting the pronouncements are only
        intended for officials to know the “truth.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17943f89-8c18-4c33-842c-f7b4062d5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think so that we are criminalizing red-tagging,” Lorenzana
        said. “‘<em>Yung</em> (the) red-tagging is just to force these people to come
        out and tell the truth.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc191fc-fa31-4d5c-bb75-b7201bf8691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his public address earlier this week, clarified that
        the government is not just red-tagging the progressive Makabayan bloc but
        actually <a href="https://cnnphilippines.com/news/2020/11/30/Duterte-denies-red-tagging-Makabayan-bloc--supports-military-s-assertion-they-are--communists-.html">identifying
        them as fronts of the CPP</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41877566-1e8d-4acc-81d5-34a1774f4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:58:31.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:47:57.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who have been accused of having links with the CPP earlier
        denied the allegations— calling them “lies and fake news” without any evidence.</p>'
  'utah-monolith-ross-bernards':
    'author': 'Kelsie Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T14:05:58.255+08:00
    'imagesource': 'jcr:9838f50c-07a2-4e8f-ab3c-1ed6b8f81660'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88a7d482-cf04-49ca-b75f-355c8ee51bff'
    'lead': 'The mysterious monolith discovered last week in a Utah desert just disappeared
      — but it wasn''t taken by aliens or government conspiracies. It was moved by
      another phenomenon: TikTokers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T14:10:46.634+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:47:41.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:49.947+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Utah', 'Monolith', 'Ross-Bernards', 'TikTok']
    'template': '1'
    'title': 'A Colorado photographer said he watched the now-famous monolith in southeast
      Utah fall to the ground'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fab568-2acb-4b5d-aa10-da4193bda4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The mysterious monolith discovered last
        week in a Utah desert <a href="https://www.cnn.com/style/article/utah-monolith-disappears-style-trnd/index.html"
        target="_blank">just disappeared</a>&nbsp;— but it wasn''t taken by aliens
        or government conspiracies. It was moved by another phenomenon: TikTokers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d78ad2-9f95-4461-ad85-5c239ffd6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:42.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado adventure and outdoor lifestyle photographer Ross Bernards
        told CNN he saw the monolith being removed by a group of four last Friday
        night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24095cfe-1ae7-4955-bfb8-f749dc10dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernards, who has about a decade of experience in hiking and navigating
        deserts, set out to capture photos of the world-famous monolith with a group
        of friends last Friday after determining its location earlier in the week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d6e29-de75-40bc-939c-58dc29da2067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he and his friends had reached the location of the monolith
        and had been taking photos for over an hour, they heard the voices of a new
        group rounding the corner toward the location. Bernards assumed the group
        of four was there to take photos as well, but that was not the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d0c86-daf8-47c9-ac88-14a55024f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They immediately started really pushing on it, like throwing their
        whole-body weight into it," said Bernards. "It took them maybe three big pushes
        to get that thing to pop up a little bit and start turning on its side."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e415628a-7a70-4c5d-a3f7-1d5d7a07db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:44.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as they were able pry the entire monolith loose, it fell
        straight on the ground and made a loud bang. It sounded as if someone threw
        their largest stew pot off a ladder as hard as they could, Bernards said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b3261-a6a9-4e31-a3d3-b87ab2925900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once that happened, one of them said this is why you don''t leave
        trash in the desert," said Bernards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9bc94-4057-4822-8702-dfcd5238f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of four took the big pieces of the monolith and placed
        them in a wheelbarrow and said "leave no trace" as they rolled it away, said
        Bernards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a298c0af-d490-4e5b-9e16-3f5e841bfe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bernards, the phrase "Leave No Trace," is a known principle
        in the outdoor community that encourages people who visit the outdoors to
        protect the environment by minimizing their impact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af412c4-5b94-4214-8ada-c553ad648de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernards and his friends did not stop the group from removing the
        monolith because they agreed that it needed to be removed because the area
        is not set up for the type of attention it was receiving and could cause damage
        that would negatively impact the land, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dace2ed-3767-4d80-b924-2c68b2ff989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a cool thing to see, but it also just needed to go," said
        Bernards. "The wilderness areas -- Mother Nature is the artist up there and
        we need to leave the art to her."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e215bb8-f30e-4afe-a7c6-f74afae377ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:47.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the individuals who helped remove the monolith <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dr6c2EhNtSj4%26feature%3Dshare&amp;h=AT0usEiNN-1tZyV3VXj-RELKARlBPvPTSnZZ3NAiYTaq9Ep2zxa9SH13LDtXVxjnGiyoIoezrI6T6wgv7aYmyry-Xpwu4xtZZR2e7uCnbWkpT7Pmx34g_Br2_aIH94jD0w&amp;s=1"
        target="_blank">announced in a post on social media</a>&nbsp;Tuesday that
        he and a team were responsible for removing the monolith on the night of November
        27 at around 8:30 p.m.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23985281-eb02-4c90-8c2b-e707b5c18954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylvan Christensen, who has almost 30 thousand followers on TikTok,
        <a href="https://www.tiktok.com/@sylvanslacks/video/6901344930598276358?lang=en"
        target="_blank">posted a video</a>&nbsp;of the monolith strapped to a wheelbarrow
        and carried away with the faces of the individuals removing the structure
        blurred. The post has since been viewed almost 200 thousand times on TikTok.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed33cb-e29e-411c-ac10-a38ac08d9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t abandon your personal property on public land if you don''t
        want it to be taken out," Christensen <a href="https://www.instagram.com/p/CIQ-CErDstp/"
        target="_blank">wrote in a caption</a>&nbsp;along with a hashtag #LeaveNoTrace.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa74871-7eba-4367-b879-6f31b5355425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christensen identifies himself as a guide for Moab Adventure Tours,
        <a href="https://www.facebook.com/sylvanslacks" target="_blank">according
        to his social media</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292a8f4-3ddf-4213-80e3-87c96eacb6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:49.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We removed the Utah Monolith because there are clear precedents
        for how we share and standardize the use of our public lands, natural wildlife,
        native plants, fresh water sources, and human impacts upon them," the group
        said in an emailed statement to CNN. "The mystery was the infatuation, and
        we want to use this time to unite people behind the real issues here — we
        are losing our public lands — things like this don''t help."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c37620-d9ca-43b1-bde3-bb80ade04d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:10:46.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/01/us/colorado-photographer-watched-monolith-fall-to-the-ground/index.html"
        target="_blank">A Colorado photographer said he watched the now-famous monolith
        in southeast Utah fall to the ground</a>."</em></p>'
  'analysis-children-covid19':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T14:11:26.309+08:00
    'imagesource': 'jcr:05e6a2ba-b506-41cc-af2f-705974c9851b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bd5bd9a-afa1-4b66-8078-344843e3a6a1'
    'lead': 'Nine months into the pandemic, the US still has not figured out how to
      get all of its kids safely back into classrooms, and now we are starting to
      see the cost of the cumulative individual and policy decisions that have made
      opening schools so hard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T14:19:13.147+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:47:05.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:50.429+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'children']
    'template': '1'
    'title': 'ANALYSIS: Now we have proof that kids are paying the price of Covid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7cf529-996d-4f7a-863f-35dde3cce18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nine months into the pandemic, the US still
        has not figured out how to get all of its kids safely back into classrooms,
        and now we are starting to see the cost of the cumulative individual and policy
        decisions that have made opening schools so hard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4493d85-9e96-44ba-a36b-1996b1ac16dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is exactly what was feared. The pandemic is affecting children
        of color more than White kids and test scores are down disproportionately
        in schools with high rates of poverty, according to a new report from the
        nonprofit NWEA. The group analyzed more than 4.4 million test scores for kids
        in grades three through eight across 46 states. <a href="https://www.cnn.com/2020/12/01/us/covid19-pandemic-black-hispanic-students-report-trnd/index.html"
        target="_blank">Read more from CNN''s Harmeet Kaur</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb4626-d2da-4b16-947f-9f67f97b897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s probably worse than the data suggests. The NWEA researchers
        caution that the data may not be capturing the full universe of students.
        They observed a larger fraction of attrition in the testing from 2019 to 2020
        among minority students, those with lower achievement last year and those
        in schools with more students in economic hardship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fc365-18b5-4349-805f-71348f17057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sizable population of the most vulnerable students were not assessed
        in fall 2020, and their achievement is not reflected in the data as a result,"
        the <a href="https://www.nwea.org/content/uploads/2020/11/Collaborative-brief-Learning-during-COVID-19.NOV2020.pdf"
        target="_blank">report says</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8166a7-61e9-4852-b274-55d8115927ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open/close whiplash. The recent decision by New York City to close
        schools amid the COVID spike and then to open some <a href="https://www.cnn.com/2020/11/29/us/nyc-schools-reopening-december-trnd/index.html"
        target="_blank">right back up</a>&nbsp;is indicative of the whiplash American
        schoolchildren — and their parents — are facing. And even when you see a headline
        like "Schools to reopen" it''s important to remember the fine print.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b0e0f-5df8-4b6f-8ace-48d13629cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, for instance, it is some kids in lower grades — pre-K
        through fifth grade — who will phase into in-person learning starting December
        7. Middle and high schools won''t be opening before January, if then. So while
        it is good news is that 330,000 kids will start transitioning back to the
        classroom, the bad news is that''s less than a third of the more than 1 million
        kids in New York City public schools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68c04e-f267-4dd6-b754-8544553cabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what even that took was a full retreat from the 3% positivity
        threshold for New York COVID infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1da429-6949-469e-bd27-069c73705853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-schools-reopening"
        target="_blank">Related map: States where schools are open and closed</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b770d8-127d-4e20-814a-f8ac3ec1861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A data deficit</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb907d5e-3017-41a7-bc38-8e2122edc41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, districts and states are not systematically testing kids,
        Emily Oster, a Brown economics professor who started her <a href="https://www.cnn.com/2020/11/24/health/cdc-schools-coronavirus-website-redfield/index.html"
        target="_blank">own website to share data about COVID infections in schools</a>,
        told CNN last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e6fe06-c10b-4df4-b9d9-9cd98ff0a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data she''s gathered, which she cautioned is woefully incomplete,
        ended up being cited by the CDC as evidence that the virus does not spread
        the same way in schools. In fact, because so many kids are asymptomatic, it''s
        not clear how or whether the virus is spreading in schools.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9976e42-e31e-48c7-a700-a4905c25ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:11.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are left to decide for themselves what to do. Like New York
        City, Kentucky and West Virginia temporarily closed all schools, though both
        plan to move back toward reopening this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fc763-4b4d-4276-9454-46636ddfbfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The El Paso model.</strong> One of the major US COVID hot
        spots of recent weeks has been El Paso, Texas, where schools aren''t exactly
        open but not entirely closed. They have a color-coded reentry plan based on
        the percentage of people in Texas hospitals with COVID.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252641f-da3b-4be9-85c2-674690c2e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current COVID hospitalization rate in the El Paso area is more
        than 36%. It''s been in the "red zone" for 45 straight days — that means 20%
        or more of the people hospitalized in El Paso have COVID. The rate is on a
        downward trend — it was more than 50% a few weeks ago, said Daniel Martinez,
        the interim associate superintendent for public relations for the Ysleta Independent
        School District.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d5382-5497-46e0-b3ae-f17fd81a5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district is allowing some in-person instruction, though it has
        been utilized only by fewer than 2,000 students, according to Martinez. And
        the instruction is not exactly regular Before Times-style kids in the classroom,
        but rather looks more like internet hubs staffed by substitutes who facilitate
        online learning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2033dbe-87a0-4339-a7cc-b427099c95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it is education out of the home for those who want or need
        it. Interestingly, there are students <a href="https://www.ktsm.com/sports/high-school-sports/montwood-eastwood-score-monday-night-district-1-6a-wins/"
        target="_blank">still playing high school football</a>, somehow, although
        Martinez said a strict testing policy is in place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a0dda-187a-479e-b46b-d3e98c618f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Florida model.</strong> In Florida, Republican Gov.
        Ron DeSantis has made keeping schools open his calling card, and he announced
        Monday that he''d continue that pressure into next year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83696ca4-2c18-4bcd-841f-ac4fa0a01f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the state''s largest school districts is Broward County, and
        officials there publish a detailed graphic of self-reported COVID cases by
        staff and students. The cases have been about equally split between staff
        and students since schools there reopened in October. More than half of the
        cases have occurred in the last 30 days. Every outbreak of more than a dozen
        people has occurred at a high school.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba88ce-0d53-4c90-b199-79f3d457909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the students — 55% — in Florida''s largest school
        district chose to attend virtually rather than in person, according to data
        maintained by the Miami-Dade school district, which serves nearly 300,000
        students.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac0f70-688b-4b29-abf1-06d4130de24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district has taken an aggressive approach to tracing students
        and staff members who may have been infected and has identified more than
        1,300 since October. Two schools were closed for a 24-hour period.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67edb5b3-3101-4d18-a285-edde8f4621c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In states where many or most schools are open, there have been increases
        in COVID associated with schools. Read here about <a href="https://www.sltrib.com/news/education/2020/11/29/utahs-high-schools-are/"
        target="_blank">Utah''s high schools</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7d954-23a1-4662-bbff-0d8ffddc93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all closures are from COVID. Baltimore''s school district was
        the victim of a ransomware attack that shut down online learning for three
        days.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14559701-a9d1-4a5d-a146-aa46b39cb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kids are also getting sick</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d172e4-9e1e-4810-947d-6c01cee364c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 154,000 children were diagnosed with coronavirus infections
        in the week leading up to Thanksgiving, the highest count yet, the American
        Academy of Pediatrics said Tuesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddccb44-e052-4821-bc2f-c2adce933864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:18.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings the number of US child infections to a cumulative total
        of more than 1.3 million cases.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af93cf-57cf-426a-a863-bf07864068bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As documented in prior weekly reports, it appears that severe illness
        due to COVID-19 is rare among children. However, there is an urgent need to
        collect more data on longer-term impacts of the pandemic on children, including
        ways the virus may harm the long-term physical health of infected children,
        as well as its emotional and mental health effects," the academy said in a
        statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0ae7b-0170-46d7-9c32-13a8eb377f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The count is not complete, because not all states report data in
        the same way. These numbers come from 49 states, New York City, the District
        of Columbia, Puerto Rico and Guam.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bde8d-f64a-459e-b035-3e4d765a1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doctors still think it''s time to send the kids back. Dr. Tanya
        Altman, a spokesperson for the American Academy of Pediatrics, writes for
        CNN(https://www.cnn.com/2020/12/01/health/how-to-open-schools-covid-19-wellness/index.html)
        that the solution to schools, for now, is to mask up and focus on reopening
        them:</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c45b0-7075-4003-89ed-8ee8617ae90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some may argue that closing bars, malls, theaters and other public-facing
        businesses will decimate our economy and ultimately, hurt students as parents
        struggle to survive. But in these environments, people are in close quarters
        and, in relaxed social settings, likely to break rules.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7763609-d7db-4024-8fc4-d255b04c6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re aware of far more transmission linked to indoor gatherings
        such as wedding receptions, bars, restaurants, malls and other non-school-related
        gatherings. It''s not during school that COVID-19 is being transmitted. It''s
        on the days kids aren''t in school that they tend to gather without masks.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae74b10-578c-42cf-9a84-371c47d34719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>...</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1afa8-f0ab-4d3d-a263-3d3769a19c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States must establish universal recommendations such
        as masking, distancing and testing, restricting events and exposures, and
        bringing case numbers down without sacrificing our children''s education,
        mental health and future. Perhaps if everyone followed school guidelines,
        we could flatten the curve."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbbe6d-1992-4d78-9f35-29accbc716d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lost generation. Miguel Cervantes del Toro is the principal at Callaway
        Elementary School in Baltimore and he writes that he is "worried about losing
        an entire generation of students to this pandemic."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdb73f-235d-43d1-9f10-1e3b00bb35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnn.com/2020/11/30/opinions/biden-education-secretary-students-cervantes-del-toro/index.html"
        target="_blank">piece of advice to President-elect Joe Biden</a>, del Toro
        says the next education secretary must work to get federal money to help schools:
        "We need the next education secretary to act with urgency to ensure that we
        do not lose any more ground with students. We need resources to help schools
        safely reopen again and we need funding for mental health support to address
        the trauma the pandemic has caused."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9bf5f9-f042-431e-a6a6-8946c4aaf540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:19:13.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/02/politics/what-matters-december-1/index.html"
        target="_blank">Now we have proof that kids are paying the price of Covid</a>."</em></p>'
  'germany-car-incident-deaths':
    'author': 'Stephanie Halasz and Sara Mazloumsaki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-02T14:21:07.587+08:00
    'imagesource': 'jcr:44342239-ee59-4436-afb3-a33487f44f93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24b5ee62-6c0b-436b-9b08-927a8f67df0f'
    'lead': 'At least five people were killed, including a 9-month-old baby, and several
      others injured when a man plowed his car into a group of people in a pedestrian
      zone in the southwest German city of Trier on Tuesday, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T14:23:36.815+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:46:57.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:35:50.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Germany']
    'template': '1'
    'title': 'Nine-month-old baby among 5 dead in Germany after car hits pedestrians,
      police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb89c44-2bb1-4661-b230-d25ffa3dd676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:57.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least five people were killed, including
        a 9-month-old baby, and several others injured when a man plowed his car into
        a group of people in a pedestrian zone in the southwest German city of Trier
        on Tuesday, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6680e-a16a-4c1c-a868-012af7ed1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers arrested the driver of the car, a 51-year-old German national.
        He was being questioned by police and will be prosecuted for murder and manslaughter,
        police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed4f84-ba69-41ef-8a81-3e0f9f1cc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief public prosecutor said the driver was "severely intoxicated"
        — with a blood alcohol level of 1.4 — and there are "indications of psychological
        illness."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622dddc-38af-4ac5-b8e3-92dd20511ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trier police said the motive was unknown, that the suspect has no
        police record and his background shows an indication of political motivation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f2e79-c717-43da-95c7-ebae09de6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:46:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always see those images on TV, in other countries, and we always
        think this can''t happen in Trier. And now it has happened in Trier, and I
        am here as mayor, and I have no words and I wonder, how can such a man have
        this idea?" Wolfram Leibe, the mayor of Trier, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffccac1-a781-4e5c-8cef-a168798d8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson told CNN that officers were not seeking anyone else
        in Trier in connection with the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32515b96-4a04-4daf-81bd-bd6735b50029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The care of the injured has absolute priority," the force tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d4941-feb9-4556-84d8-e7d39a0755f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened in #Trier is shocking," German government spokesman
        Steffen Seibert tweeted after the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b4b41-5690-47e8-99c1-93123747c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his "thoughts are with the relatives of the dead,
        with the numerous injured and with everyone who is currently on duty to care
        for those affected."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a91a9-a498-4b09-987d-5f9e866b0e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State police in western Germany''s Rhineland-Palatinate, where Trier
        is located, asked people in a Twitter post to not spread disinformation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dbdc07-ed51-4852-8b4d-65ea76090967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T14:23:36.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:47:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/01/europe/germany-trier-car-incident-grm-intl/index.html"
        target="_blank">Nine-month-old baby among 5 dead in Germany after car hits
        pedestrians, police say</a>."</em></p>'
