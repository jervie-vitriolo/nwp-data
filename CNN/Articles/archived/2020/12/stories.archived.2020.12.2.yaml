      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39876077-5799-434c-bbb0-6488404ea816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:37:56.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:50:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the possibility of children getting infected from adults
        with COVID-19 is established and some evidence have pointed that children
        are likewise capable of transmitting SARS-CoV 2 to susceptible individuals
        regardless of age, it is strongly recommended by pediatricians for children
        to remain at home to minimize the risk of getting infected and lower viral
        transmission," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6737c97-886e-4e7f-b72d-46e7d5485151'
