    'template': '1'
    'title': 'PNP probes gov''t officials involved in crowd-drawing events – DILG'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0458bab-9288-4b12-86f2-61ddfc8f8273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:13:41.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Interior
        Secretary Eduardo Año has tasked the Philippine National Police to investigate
        government officials involved in events that violated COVID-19 protocols,
        an official confirmed on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962c853-8ed9-4b74-b0d5-645c07c28cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:13:41.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary and spokesperson Jonathan Malaya said law
        enforcers are looking into the involvement of certain individuals, although
        he did not reveal names. Several national officials and local chief executives
        were recently criticized for organizing or attending crowd-drawing events
        despite mass gathering restrictions amid the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0732c0-0c8c-4fbb-bd4a-00cfecc4af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:13:41.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secretary has already directed the PNP to investigate certain
        individuals who allegedly were found to have been in an event which was violating
        health protocols," he said in a media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594507b1-bf10-43a8-8fad-2b6802a0470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:13:41.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said if a local government official is found violating rules,
        the DILG will forward their recommendation to the Ombudsman or the Office
        of the President. If the individual belongs to other branches of the government,
        the recommendation will be forwarded accordingly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5696b43-20f1-4d04-a722-fbf9202c9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:13:41.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque attended an event on Bantayan
        Island over the weekend. Even though the attendees violated physical distancing
        rules, Roque told them that the one-meter distancing rule may be dispensed
        with if people are wearing face masks in an open-air venue. Photos of Senator
        Manny Pacquiao also emerged over the weekend where he was seen distributing
        relief goods and gifts in Batangas, where several netizens questioned the
        lack of distancing among the public. Baguio City Mayor Benjamin Magalong on
        Tuesday took responsibility for the "failure" to observe social distancing
        in their famous night market, which has now been closed due to health violations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7257e-9de4-45c7-9011-4a03b727cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:13:41.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG reminded all government officials to set good examples
        on following the minimum health standards to combat the spread of the coronavirus.
        Malaya said they should beg off or cancel events if they believe protocols
        will be violated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e9926-0b89-46f9-a3a5-b2b53b83f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:13:41.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government officials are, of course, on the microscope. Our people
        expect the public to comply with minimum health standards. If government officials
        cannot comply, how can we expect the general public to comply?" Malaya said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe33c9-d244-4050-b55b-14989f3f27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:13:41.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It will be best to just cancel the event kaysa mapulaan
        pa ang ating pamahalaan at mga government officials na hindi sinusunod ang
        protocols na pamahalaan din ang nagpalabas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f58c5e-8d6b-4095-b497-2077f3f5bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:13:41.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:45:47.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be best to just cancel the event than so the
        government and officials won''t be criticized for violating the protocols
        set by the government itself.]</p>'
