      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment ban was placed to keep nurses and medical professionals
        in the country in order to boost the local fight against the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31edd0e-476d-40d3-8779-d935e325e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:23:12.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag sumobra na sa</em> 5,000 <em>tayo po ay hihingi ng pahintulot
        kung papayagan tayo ng</em> IATF, <em>base rin po sa</em> assessment <em>natin,
        para po matugunan natin yung pangangailangan sa ating</em> healthcare system
        <em>gawa po ng pandemya,"</em> Olalia added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965059e-0d6e-423f-a6be-c4ca7c23e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:23:12.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we exceed 5,000, we will ask permission from the
        IATF (Inter-Agency Task Force for the Management of Emerging Infectious Diseases),
        based on our assessment as well, so we can also meet the needs of our own
        healthcare system because of the pandemic.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968557e-39f8-4d80-96ee-c1a9c27aa854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:23:12.439+08:00
      'mgnl:createdBy': 'pia'
