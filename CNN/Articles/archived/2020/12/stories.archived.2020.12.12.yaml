    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:14.798+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'unsolved-crime', 'Zodiac-Killer', 'code', 'cipher']
    'template': '1'
    'title': 'After 51 years, the Zodiac Killer''s cipher has been solved by amateur
      code breakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09740b8-782b-476e-ba42-dc846035ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  More than 50 years after the so-called
        <a href="https://www.cnn.com/2014/05/16/us/zodiac-killer-son-book/index.html"
        target="_blank">Zodiac Killer</a>&nbsp;first began terrorizing the streets
        of Northern California, a code-breaking team is believed to have finally cracked
        one of the killer''s mysterious coded messages sent to the San Francisco Chronicle
        in 1969.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e8f74-1516-41ed-931e-4c194aca31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "340 cipher," the message was unraveled by a trio of
        code breakers  David Oranchak, a software developer in Virginia, Jarl Van
        Eycke, a Belgian computer programmer, and Sam Blake, an Australian mathematician.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df027c-54e7-4f49-9005-bb23577d5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decoding the cipher revealed the following message. It was sent
        in all capital letters without punctuation and included the misspelling of
        paradise:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c229f7-f1ae-4782-9fd3-85e5cb983a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you are having lots of fun in trying to catch me</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af13ca-05af-4337-b275-c58f5beb0925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t me on the TV show which brings up a point about me</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5075bef-1fad-4b7e-8074-e63eee387cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not afraid of the gas chamber because it will send me to paradice
        all the sooner</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734b43e-c378-4515-b4d2-ab5fe650a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because I now have enough slaves to work for me where everyone else
        has nothing when they reach paradice so they are afraid of death</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecc4c1-0abe-4bf0-90ea-f70f88dd798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not afraid because I know that my new life will be an easy
        one in paradice death."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364f8fd-82b2-4c29-b990-01c7e0ac3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV show the message refers to is "The Jim Dunbar Show," a Bay
        Area television talk show. The cipher was sent two weeks after a person claiming
        to be the Zodiac Killer called into the show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be00b7a-6e83-4e13-9848-1384ade5dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was incredible. It was a big shock, I never really thought we''d
        find anything because I had grown so used to failure," Oranchak, who''s been
        working on solving the killer''s messages since 2006, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d78b5d-cd41-4e30-a847-613fd5c2bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I first started, I used to get excited when I would see some
        words come through -- they were like false positives, phantoms. I had grown
        used to that. It was a long shot -- we didn''t even really know if there was
        a message," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de97a27b-4bb7-47b1-b694-c96132006d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio took their findings to the FBI a week ago, but didn''t
        reveal their breakthrough until the FBI''s confirmed cleared by the authorities,
        they said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b57ba9-580e-41e6-b3b9-d50ee47d5ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zodiac Killer is most known for leaving a trail of <a href="https://www.cnn.com/2002/US/West/10/22/zodiac.killer/"
        target="_blank">five unsolved murders between 1968 and 1969</a>. He was never
        caught, but he gained notoriety by writing letters to police and local media
        up until 1974, sometimes in code, boasting of the killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41388b08-0efb-4944-bcf4-8c251260091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloody bits of clothing were included with his letters as proof
        of his actions. He claims he killed as many as 37 people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f387264-3c31-4c18-83d3-b414527fe658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI said in a <a href="https://twitter.com/FBISanFrancisco/status/1337477701825925120"
        target="_blank">statement</a>&nbsp;that the case remains an ongoing investigation
        for the bureau''s San Francisco office and its local law enforcement partners.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf634037-00b0-4c26-b934-7b44ce37a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the ongoing nature of the investigation, and out of respect
        for the victims and their families, we will not be providing further comment
        at this time," the statement read.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/Breaking?src=hash&amp;ref_src=twsrc%5Etfw">#Breaking</a>
        - Our statement regarding the <a href="https://twitter.com/hashtag/Zodiac?src=hash&amp;ref_src=twsrc%5Etfw">#Zodiac</a>
        cipher: <a href="https://t.co/cJCtlDEbMw">pic.twitter.com/cJCtlDEbMw</a></p>&mdash;
        FBI SanFrancisco (@FBISanFrancisco) <a href="https://twitter.com/FBISanFrancisco/status/1337477701825925120?ref_src=twsrc%5Etfw">December
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a43e3-ee60-4cc5-8356-c950e612b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.344+08:00
