      'mgnl:lastActivated': 2023-01-25T16:09:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb4a23-9b3d-43ab-94b9-f0c1d24d16bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 59&nbsp;LGUs are introducing reforms into their local health
        systems, the DOH noted. One key reform under the UHC Program is to enroll
        all Filipinos in the National Health Insurance Program of the Philippine Health
        Insurance Corporation or PhilHealth to ensure access to quality and affordable
        services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280bf03-aa28-4e79-aa1b-944353bf1072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9074b-4384-40b4-9ae3-fa21ab171691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The universal healthcare law envisions a paradigm shift -- from
        hospital care to primary care, veering away from the American style healthcare
        system in which individuals bypass primary care providers in community-based
        health centers, and seek treatment from specialists in bigger hospitals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca80273-ea91-495c-8311-8554c2b9cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01b66c-ccf3-4fa4-b624-4faff06974ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier noted that bypassing lower-level healthcare facilities
        makes Filipinos vulnerable to spending from their own pockets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b247d-0e53-4edb-b9c5-e73a1ae9e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f30bb-987d-44b3-b898-79a03e436f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the UHC system, every Filipino would be assigned to a health
        worker who shall be their first point of contact. Primary care providers will
        guide patients through different healthcare facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88964f0-920a-4add-8607-485a3780604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebda0a7-eeed-49fa-bfb4-81fcc661c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UHC law was enacted in February last year.</p>'
  'This-74-year-old-grandmother-just-graduated-from-college-alongside-her-granddaughter':
