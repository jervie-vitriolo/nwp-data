      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCP said in a statement there will be anticipated masses from
        December 15 to 23, beginning at 9 p.m. The dawn masses, meanwhile, will be
        from December 16 to 24, every 5 a.m.</p>'
