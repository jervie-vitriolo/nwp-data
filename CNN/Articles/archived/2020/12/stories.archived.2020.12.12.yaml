      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases, hospitalizations and deaths soar</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fad739-a013-4a33-948a-5214e4174571'
