      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd953512-d437-44d8-9229-58ebfeb2aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlinsky''s bracelet making has become a community effort. She says
        she''s gotten her friends involved, teaching bracelet making at her summer
        camp, and later to friends over Facetime and Zoom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b89f8a-734f-42aa-80b2-a22e8ff55309'
