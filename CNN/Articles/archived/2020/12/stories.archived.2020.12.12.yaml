      'mgnl:lastActivated': 2023-01-25T16:09:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfbe02-ed88-473a-84b4-f54b4c48cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Iyong remaining policies na hindi pa napapasa ay susubaybayan
        natin to ensure na matapos,</em> she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b90757-a759-48b9-919a-ce972188b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3cc6da-9bfb-466f-a133-7434479214f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.906+08:00
