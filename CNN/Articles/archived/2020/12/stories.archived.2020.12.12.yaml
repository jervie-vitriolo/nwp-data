    'lead': 'The Philippine Sports Commission issues safety rules on national athlete
      training regardless of setup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T06:40:39.374+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:10:21.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:04.000+08:00
