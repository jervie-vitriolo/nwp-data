  'Bohol-tourism-reopening-requirements':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-12T09:30:07.388+08:00
    'imagesource': 'jcr:9c4d0f70-08dc-4d6b-a3cc-74ffb770b276'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '799898bb-81f8-4d66-a2c5-83e145780caf'
    'lead': 'Bohol is set to reopen to tourists on December 15, but there are strict
      policies that prospective visitors need to know before booking their flights
      to the island province, Gov. Arthur Yap says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T11:43:47.984+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:10:10.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:09.872+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you need to know ahead of Bohol tourism reopening'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8d1f6-92c7-487f-b221-20a8247dfd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:43:47.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) </strong>&nbsp;Bohol
        is set to reopen to tourists on December 15, but there are strict policies
        that prospective visitors need to know before booking their flights to the
        island province, Gov. Arthur Yap said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0582a-e823-4fbc-bf98-e2024f6c9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap told CNN Philippines in an interview&nbsp;that they are initially
        welcoming visitors on Panglao Island, where the international airport is located.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4027c2-9eed-4b33-b98e-01a3fc012322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By December 15, bubuksan na namin ang Bohol, at least ''yung Panglao,
        kung saan nandoon ''yung airport,"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f739838-e4b3-4495-8a54-07f2bddd5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are opening Bohol, at least Panglao, where the
        airport is.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d9727-a2d4-4ad4-9e0e-bf394b611959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the requirements for those who are planning to go to Bohol:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadae9fe-171d-4022-92a3-68049cf279be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Test before travel</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd6b6a-0277-4a8a-a8c2-86c0eb70bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said&nbsp;that visitors must present a negative result on a
        swab test taken at least 72 hours before coming to Bohol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88bff4-4a0d-48f9-bc5a-9af448fde8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded tourists that the gold standard RT-PCR must be conducted
        by an accredited COVID-19 laboratory. He added they have a mechanism to check
        if the test result is valid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af7a98-f3a5-4068-9a80-15ff880cff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pre-arranged booking and tours</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc5bfb4-3a0f-47c9-a0e5-7e87b8cc3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors must also book transportation services and accommodations,
        as well as organize their tours with accredited providers ahead of their planned
        visit to the island. Yap said they are not allowing "do-it-yourself" trips
        for now to reduce the risk of coronavirus transmission in the province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeff3cc-df0e-4385-8272-68f79d9c81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said pre-registrations and all bookings shall be made
        online via&nbsp;<a href="https://tourism.bohol.gov.ph/visit-bohol-our-new-normal-2020/"
        target="_blank">tourism.bohol.gov.ph.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5a326-c281-4210-b3a3-ef26c0fd38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other reminders</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd428b8-e3f9-40a5-a349-cae410d7d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said that only those who do not have flu-like symptoms will
        be allowed to enter Bohol. Symptom checks will be carried out prior to and
        upon arrival at Panglao Airport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90d030-067e-45a9-8941-faad4bbb94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asymptomatic tourists will be transported by an accredited service
        provider to a tourism establishment of their choice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a02b95-fc95-4984-bd0f-72d7a8bb869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government is also <a href="https://tourism.bohol.gov.ph/visit-bohol-our-new-normal-2020/"
        target="_blank">not allowing stopovers</a> between the airport and hotel/resort.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab31428-b2f9-407e-b050-1747e4dbfc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quarantine guidelines</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18173664-a496-47f2-8d0a-fd5ef114d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors with a five-day booking are not required to go through
        quarantine, the LGU said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1589b4-c89a-46ae-9150-1d18de0a283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:09:12.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those staying in Bohol for more than six days shall undergo
        another RT-PCR test on the fifth day of stay. Those who test positive shall
        be brought to an isolation facility where they will be quarantined for 14
        days. The costs for quarantine and swab test will be shouldered by the tourist.</p>'
  'boracay-tourists-fake-documents-negative-covid19':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-12T13:10:13.841+08:00
    'imagesource': 'jcr:ba33e9da-ed0c-492a-a467-ffead6df0325'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cabab585-20dd-4a64-8e96-b776790a1830'
    'lead': 'A number of Boracay-bound tourists arrested for submitting fake test
      results were found negative for COVID-19, a local health official said Saturday,
      but they are not yet off the hook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T13:15:44.124+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:10:09.120+08:00
