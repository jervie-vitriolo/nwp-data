      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> On December 12, 2019, Boris Johnson fulfilled
        his destiny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586802d6-4867-4b0f-8c10-bbb0030c5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd639d94f-ffc1-409b-a9cd-38d50b0103f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three years of political deadlock had failed to deliver on
        the UK''s vote to leave the European Union, the figurehead of Brexit won a
        landslide general election, giving him a parliamentary majority large enough
        to reshape the nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f1cfe-9e7d-4e74-aae4-b317639a4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c779e7-f000-4b28-bcc2-818cc8abf4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit''s true believers celebrated: Their messiah would now be
        able to finish the job he had started in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286e2b8-4d73-4625-b2af-be78242a59db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9d0f6-48db-4572-a04e-1d115e1fa4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had seemingly unified a bitterly divided Conservative party
        -- whose days in government during Theresa May''s premiership had appeared
        numbered just months before. The good will Johnson''s lawmakers held for their
        leader was palpable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad339ba4-50b5-404a-978d-e3b57020710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da99af8-309c-4398-bcdc-b1cef3dc84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scant 12 months later, much of that goodwill has vanished -- despite
        his party continuing to perform well in opinion polls compared to the opposition
        Labour Party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95744f-c627-4b9e-a7e2-e2340c496dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2ce8d-ab0f-4ea1-acf2-fe1143e1e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brexiteers who celebrated Johnson''s victory now fear a sell-out
        at the last minute, as the deadline for a deal with the EU could come as soon
        as this Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a84043-9c54-404f-9237-a40359837480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddd265-10f4-40ae-be01-beea9cc62dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Johnson''s handling of the Covid-19 pandemic has been
        heavily criticized as insufficient and dangerous by his opponents, many in
        the UK Prime Minister''s own party believe he has gone too far, seeing his
        readiness to batter the economy with lockdowns, restrictions and taxpayer-funded
        bailouts as a betrayal of Conservative values.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e14c4-b838-4dfe-aa59-80d1411985b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f106490-a6f3-4ec8-9848-eb225fcfe87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the purposes of this article, CNN spoke with multiple figures
        within the Conservative party, from Members of Parliament to former advisers
        and campaigners. Most agreed to speak on the condition of anonymity, in order
        that they could be candid about what they perceive as the failures of their
        leader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1ed9f-2cb0-433f-a0c7-83966109c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128ff9c-0e1c-48a6-90bb-b8673cb5dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 Conservative sources across the party believe a significant
        catalyst for the gulf in trust between the PM and his party was the decision
        to hire Dominic Cummings -- the controversial brains behind the Brexit campaign
        led by Johnson -- to serve as his most senior adviser. They believed Cummings
        was a ticking timebomb whose unpredictability would inevitably land the PM
        in trouble. And although Cummings has resigned from his post and will no longer
        work for Johnson in the new year, many fear the damage has been done.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820ec15-a1ce-4516-9831-d1f39321698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8497c-9c14-4d01-afcf-3532f74b9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings was not a member of the party and, during the Brexit campaign,
        had made his contempt for Conservatives very clear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52b34ea-2d73-4ee3-9765-44c3bfd72602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09cdbb-5f41-4b80-96f2-7deeeae4feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran MPs bit their tongues as Cummings'' campaigning racked up
        victories in both the Brexit referendum and the 2019 general election, but
        when Johnson returned to Downing Street with a majority, his party''s rank
        and file members believed they were being treated as an afterthought by a
        leader who felt invincible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34f133-807c-40b9-b053-7032231383c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586fe21-7257-4599-ba7e-00f018174804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a real feeling among MPs that they no longer mattered,"
        says Tim Bale, professor of politics at Queen Mary, University of London.
        "The decisions were being made by a small group of people in Downing Street
        and they were simply expected to shut up, fall in line and defend the government
        no matter what."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af075423-6042-4883-83b0-c303546a82b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a3459-9f4b-4825-a3d3-0bf70c1d108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This created problems when controversy began to swirl around Cummings.
        Over the course of 2020, the PM''s top aide made headlines on two significant
        occasions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93956d-1ca6-43a7-9420-99836b6f2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986d845-3be0-4c07-a7a3-85fc655291fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First came the revelation that he had personally hired someone to
        work in Downing Street who had supported eugenics and made racist remarks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedeeb4-9138-4502-8d4b-e311429455d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd577c1-ae41-4e36-a1d7-574f490d3012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, even as millions of Britons up and down the country were spending
        months largely confined to their homes because of the coronavirus pandemic,
        Cummings broke lockdown regulations to drive his wife and son from London
        to the northeast of England, shortly after an outbreak of Covid-19 in Downing
        Street.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f07c2-bcc6-41b9-9e5e-ce45ce53aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578ff7f-80df-49ff-96f5-c11fb4174472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story rumbled on for months and polling repeatedly revealed
        that the public thought Johnson had made a mistake in not sacking Cummings,
        and muddied the government''s coronavirus message. Even now, it is a stain
        on the PM''s reputation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41688636-1567-4ca0-b828-4cd65aa8916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfbf64-fc31-4f62-80a1-a4600d7264aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were being asked to defend a man who most of us had never met,
        and whose behavior had led to us getting hundreds of letters from angry constituents,"
        said one Conservative MP who is on the government payroll.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9eed0c-1129-45de-8f44-82881316ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96091fba-977e-4a42-b636-3bfbef172808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior Conservative MP said they were "being pressured to
        repeat lines fed to us by Downing Street, without so much as a word of thanks
        or contrition from Dominic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac35f37-2fb9-411e-8293-23f63bdb7d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6f0be-d327-4599-8c08-4805fe705fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings defended his decision to leave London during the lockdown
        at a press conference held in the back garden of Downing Street, saying he
        believed it was the best way to provide childcare for his young son.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05259fdd-7a7f-4f4b-bc06-21d0cfb42836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8608be-4201-401b-99cd-f2831b9c0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If defending the behavior of Cummings wasn''t bad enough, dozens
        of MPs told CNN that on more than one occasion during 2020 they were instructed
        to explain unpopular government policies, only for Downing Street to U-turn
        moments later.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e027f5-4ce7-45eb-8cd6-3a800282eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f183a0-ae82-4281-8411-bb3ba1ddd5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can almost feel that the trust has gone," said the senior Conservative
        MP. "Colleagues in parliament are increasingly hesitant to make any public
        statement supporting the government, because we have no idea how long a policy
        will stick."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96c4fc-65d8-4183-bc89-6778a17a953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763e89f-ea8a-4a33-92e7-e9ac2a9cb70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst example of this came when popular Manchester United footballer
        Marcus Rashford pleaded with the government to provide free school meals
        for the poorest children over the holiday period. After days insisting their
        initial plan not to offer food vouchers was correct, Downing Street eventually
        gave in to public pressure.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df150b-21cc-4ea2-8d1a-3c166c4d800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689c429-e3a8-4384-8511-706c72439fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only so many times you can be expected to defend the
        indefensible, only to have the government pull the rug out from under you,"
        says Bale.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc26fa-b1e0-44c1-b783-529789887f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140c6b8-2fad-4afc-ba0e-9411b0ee3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worst days to come?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e35e00-c4fd-4049-acf3-2f85d318c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numerous U-turns of 2020 have mostly related to Johnson''s handling
        of the pandemic, which many Conservatives believe has been too stringent and
        unnecessarily hard.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36199175-bc22-411f-869c-263858537b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e230d-ca27-4529-82ec-50b96c8cdc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that good will he had for delivering our Brexit dream is being
        overwritten by the fact he''s not behaving like a Conservative," explained
        a veteran Tory on the right of the party.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c655567-b047-436b-aac3-978dc87243fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb4201-64c6-4efb-b9bb-4c84a63e849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as many of us can see, the government is taking away the
        liberties and freedom of citizens without producing any evidence as to why,"
        they said. "I am afraid he does appear to have abandoned the principles we
        believed he once held."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe1dd0-3a69-4c10-96d4-d5986c917ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba985e48-8ed3-48f0-ae0c-21659e0145f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism that Johnson has taken too many of these decisions
        without consulting his MPs comes up again and again.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c188324-fa08-4c5d-a932-2c7fa839d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.673+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2d5d8-9991-46df-82d6-1d8a4a5f82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of getting us involved in decision making, he has been
        poor, and it has led to the Balkanization of the party," says the MP on the
        government''s payroll.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c3eb1-afe5-4576-be85-df10045fc60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61926a-95ca-410e-ba1c-470a9d3a635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous Conservatives suggest that a good example of how affection
        for Johnson has diminished over time can be seen in how his MPs talk to him
        in parliament about the pandemic. When Johnson had the virus himself, the
        empathy was enormous. Now, they question his policies and their efficacy with
        little regard for the fact that the disease nearly killed him.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf4421-e554-458b-9fd8-a5627cf2caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a962e60-3be6-42d5-b6b3-63027748061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all Johnson''s troubles in 2020, his worst days could be yet
        to come.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c356d6-ca58-4e12-bdaf-2c1f17b36343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aebebf-9c32-44f6-9438-070883923bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit is yet to reach its conclusion. Both London and Brussels
        say a decision must be made in the next few days and are talking up the prospect
        of no deal being agreed. Despite this, many hardliners are braced for what
        they consider a sell-out from the man who once embodied Brexit, in order to
        strike a trade deal with the EU.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7473de-c7f0-4b39-9018-d5a15837c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c57ef6-ad56-427d-87e0-29fe85b87d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Boris was outside of government, he wound up the Brexiteers
        by rejecting [former PM Theresa] May''s deal and demanding a harder Brexit.
        In some respect, he''s simply reaping what he sowed," says a senior Conservative
        adviser. "Many of the hardest Brexiteers really believe he is going to water
        it all down."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce1e37-c3bc-43ad-87a5-d2a6c0bee6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b185f-ee76-4422-866b-511219f9638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior Brexiteer explains that "most hardliners are unlikely
        to be happy with any deal that has even a sliver of EU involvement in Britain''s
        domestic law," adding that their concern is "if that sliver could turn into
        something that drags us back towards Brussels."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7984fc9f-98e3-470c-9736-a2b381d6d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38276499-7f93-4124-a667-2a5d35ff87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Johnson really does want a deal, this is going to be a problem.
        "The PM and his party have egged one another on in this fantasy world for
        years now, when it was always blindingly obvious that a deal would require
        compromises," says Bale.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
