      'mgnl:lastActivated': 2023-01-25T16:09:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305c778-9cef-4a3d-ad09-c44a9324d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamaril said they have been working on 59 policies, which are categorized
        into local health systems, service delivery, financing, regulation, and governance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e186d7-4172-46f1-8e9d-49ecb4957825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76218b-ea43-4f1c-b716-95beac7d2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that 25 guidelines have been approved, 15 policies are
        awaiting approval, while 19 others are still being developed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df011fef-beeb-4140-a193-702c638b3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
