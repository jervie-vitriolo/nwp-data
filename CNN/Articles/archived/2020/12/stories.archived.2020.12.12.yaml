      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> &nbsp;The
        Cultural Center of the Philippines said on Friday it will be holding its annual
        Simbang Gabi via digital platforms due to the coronavirus crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5a9f0-24f2-49a7-b6f3-e7c8795c878a'
