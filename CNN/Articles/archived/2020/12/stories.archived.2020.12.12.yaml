  'Disney-stock-hits-all-time-high-thanks-to-streaming-strength':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'Photo courtesy: Disney+'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-12T02:22:49.768+08:00
    'imagesource': 'jcr:b7100d4b-b45a-458b-b81b-6cc8667a680d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a19edcb6-c416-4b8c-b9a6-272767fa1e70'
    'lead': 'The stock is now up more than 20% this year, an impressive feat given
      that the pandemic has wreaked havoc on Disney''s theme park business and forced
      its movie studios to delay big releases in theaters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T02:21:04.515+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:10:25.417+08:00
