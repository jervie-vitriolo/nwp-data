      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d055e-6454-4d3d-8470-ada14c2add78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna also took a chunk of taxpayer money to develop its vaccine
        candidate. The federal government awarded Moderna about $955 million in grants
        designed to support the development of the drug. Moderna also worked closely
        with government scientists on testing its vaccine.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b2856-d169-4848-8de7-022a6ade6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.080+08:00
