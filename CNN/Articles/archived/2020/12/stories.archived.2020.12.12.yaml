      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf542f4-4fbe-4b70-a62a-504c54a72dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* Interpret results of the pre-test probability. If the athlete
        has symptoms, the test should be positive. If symptoms are present and the
        test is negative, repeat the test within 24 to 48 hours. If negative, consider
        alternative diagnosis.</p>'
    '19':
