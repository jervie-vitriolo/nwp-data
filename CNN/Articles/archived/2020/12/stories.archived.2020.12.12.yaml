    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSC issues safety rules on national athletes training'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30e253-22bf-463c-8775-7355c2cc5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) </strong> Safety
        rules were issued to make sure national athletes are safe during training
        whether inside or outside a ''bubble'' setup, the Philippine Sports Commission
        said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd72da-a5cc-474c-b883-8d826d1138e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These protocols are stricter than the PBA (Philippine Basketball
        Association). If you are not able to observe this, I will not allow any practice.
        If one gets infected, we will close down training," PSC Chairman William Ramirez
        said during his year-end report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde2669-21c4-4a65-94f5-30a04c659e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf0386-baa1-42ba-a02a-87d7793c27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules are:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa02344-f168-40bf-a55c-412d8fb7d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa309a-84d7-4ffd-bf1b-472a8361ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* Consider forming an expert group to aid in the interpretation
        and give advice on any unusual and expected test results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f121089-f975-407a-9641-1b2bb0defcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440d68e-fac6-4698-a47f-3ea6518fd8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* Ensure the quality of the test. The test should be sensitive and
        specific for COVID-19. Use of test must be in agreement with local public
        health authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf87c2-3838-4019-9fd2-03baab4f728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd1fdf-4fe0-413a-bed4-117465580c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* Testing is only an adjunct to preventive measures which should
        be implemented at all times in a sporting environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a68ae6-816d-41a0-83c3-df3c034b9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105034bc-405d-4499-84e6-ebf15a2bb6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* For close contacts of positive cases, quarantine and monitor daily
        temperature and symptom,  and consider test out of quarantine every day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c361716-88d3-430f-918a-cc9267656b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facb27f-9fed-4dc0-bfe1-76db5ed9d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* Prior to the athletic gathering, consider performing two swab
        test six days before the event. Test regularly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b1a22-265f-4178-b13b-879a263771be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceacef2-3c0b-439a-9b7d-86ff9d28a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:40:39.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* For asymptomatic athletes, consider an immediate retest and immediate
        repeat testing of the initial sample. Correlate the test result with the symptoms
        and pretest probability as well as consider antibody testing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec8f063-50e0-4c6f-86aa-c899f8458945'
      'mgnl:activationStatus': true
