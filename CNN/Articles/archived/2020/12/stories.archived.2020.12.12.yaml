      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b317c8d-d3b9-43c8-88e8-98f0b070d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr, the Needham analyst, said the coming revenue hauls for Moderna
        and Pfizer were motivating factors that helped make the medical breakthroughs
        possible.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832ddc8-caad-4e16-a010-d7a97830e09f'
