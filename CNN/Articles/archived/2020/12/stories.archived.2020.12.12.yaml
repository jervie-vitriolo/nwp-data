    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e76cd176-7dd8-4bd7-81de-bc7e76edfec1'
    'lead': 'Bangsamoro Autonomous Region in Muslim Mindanao Chief Minister Ahod Al
      Haj Murad Ebrahim on Saturday welcomed Cotabato City, as it is set to formally
      join the region in a turnover ceremony on December 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T23:30:35.383+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:09:35.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:21.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BARMM', 'Bangsamoro', 'Cotabato-City']
    'template': '1'
    'title': 'BARMM welcomes Cotabato City ahead of turnover on Dec. 15'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08828b69-90e2-4678-b2c0-e58dce1ca101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T23:30:35.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)&nbsp;</strong>&nbsp;Bangsamoro
        Autonomous Region in Muslim Mindanao Chief Minister Ahod Al Haj Murad Ebrahim
        on Saturday welcomed Cotabato City, as it is set to formally join the region
        in a turnover ceremony on December 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e2269-4042-4474-ac83-ef1e1a18605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T23:30:35.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to upscaling services that can further boost the
        potential of Cotabato City, unique with its own context and in support to
        its existing resources," said Ebrahim&nbsp;<a href="https://web.facebook.com/423957668432697/posts/888153628679763/?sfnsn=mo&amp;_rdc=1&amp;_rdr">in
        a statement</a>. "Welcome home, Cotabato City."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01bcef-9b15-4cc4-939f-b9944d3c5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T23:30:35.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister also acknowledged that not everyone agreed with the
        result of the plebiscite that voted for the city to be part of BARMM.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493cac5c-2cf5-4d1f-9060-867fdbcfa011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T23:30:35.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuing the lines of division, however, will not help us in
        making our collective aspirations a reality," he said. "As such there is a
        need for all of us, to come together as one community dedicated to the city''s
        collective advancement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e58b6e-d00e-40e6-814b-113847db008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T23:30:35.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BARRM Interior and Local Government Minister Naguib Sinarimbo later
        said he also <a href="https://web.facebook.com/naguib.sinarimbo/posts/10159011855709936">met
        with Defense Secretary Delfin Lorenzana</a>, who told him he will be attending
        the ceremony as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2022b-b7a9-43ef-835a-14559bd6df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T23:30:35.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2019/01/22/Cotabato-City-Bangsamoro-vote-tally.html">January
        2019</a>, 36,683 residents of Cotabato City in a <a href="https://cnnphilippines.com/news/2019/01/18/Bangsamoro-plebiscite-what-to-expect.html">plebiscite</a>
        voted "yes" for the city''s inclusion in the Bangsamoro region while 24,994
        voted "no". Cotabato mayor Cynthia Guiani-Sayadi has since been openly questioning
        the result. She claimed that a <a href="https://web.facebook.com/CNNPhilippines/posts/2405664916340060?comment_tracking=%7B%22tn%22%3A%22O%22%7D&amp;_rdc=1&amp;_rdr">conspiracy
        took place</a> involving the Moro Islamic Liberation Front to ensure the "yes"
        vote''s victory, but the military that time downplayed the allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3bd45-7faf-4d7e-b2eb-432276ab6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T23:30:35.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law that was ratified in 2019 abolished the
        Autonomous Region in Muslim Mindanao and replaced it with the BARMM, a new
        autonomous political entity with more power, including its own parliament.
        The creation of the BARMM has raised hopes that the Bangsamoro will have a
        chance at genuine self-governance that it has been fighting for decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9df650-3412-443f-8f21-b721dbfe82cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T23:30:35.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Transition Authority recently adopted a resolution
        <a href="http://cnnphilippines.com/news/2020/11/26/Duterte-supports-Bangsamoro-transition-extension.html">urging
        the House and Senate</a> to extend the transition period from 2022 to 2025
        to give them more time to put in place the normalization and peace-keeping
        process.</p>'
