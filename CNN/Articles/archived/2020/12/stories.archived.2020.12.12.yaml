      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlinsky has now sold bracelets to customers as far as Italy, as
        well as to Chicago Mayor Lori Lightfoot, the Chicago White Sox and Miguel
        Cervantes, the lead role in Chicago''s production of "Hamilton."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffec6f-ec7b-49e4-ad75-d14d84e41b6d'
