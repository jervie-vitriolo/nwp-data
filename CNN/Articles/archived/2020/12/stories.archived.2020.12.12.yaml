  'brexit-pound-crash':
    'author': 'Charles Riley, CNN Business'
    'caption': 'The British pound could plunge by 10% or more if the United Kingdom
      does not finalize a trade deal with the European Union this weekend. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-12T17:54:37.292+08:00
    'imagesource': 'jcr:1ee79380-b5be-4431-80a1-b07d453e7783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd0eb99e-bd2e-4a1d-a32b-317a9a4f9786'
    'lead': 'The British pound could plunge by 10% or more if the United Kingdom does
      not finalize a trade deal with the European Union this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T17:59:04.676+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:09:52.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:16.070+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pound', 'Britain', 'brexit']
    'template': '1'
    'title': 'Pound heading for a crash if Britain fails to get a Brexit trade deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dad144-433f-471c-9d11-5d0d39ec9f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.676+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The British pound could plunge by 10% or
        more if the United Kingdom does not finalize a trade deal with the European
        Union this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7b632-1984-4f9b-94e1-d2c7ffce547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currency traders who once assumed a deal would be completed before
        a Brexit transition period ends on January 1 will be nervously watching events
        over the next 72 hours after British Prime Minister Boris Johnson warned late
        Thursday that the "deal on the table" was not "right" for the United Kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabc0ce-723e-4410-a169-b514735004de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson traveled to Brussels on Wednesday for dinner with European
        Commission President Ursula von der Leyen. But the last-ditch effort failed
        to produce a breakthrough on thorny issues including fishing rights, government
        aid for companies and how disputes would be settled. Officials have returned
        to the negotiating table ahead of a mutually agreed deadline on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ab3da-c32a-45fb-9c04-5d07c59c6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The binary outcome [deal or no-deal] is on a knife''s edge which
        potentially sets the pound up for an outsized move once the Brexit saga reaches
        its finale," Han Tan, a market analyst at FXTM, said in a research note. The
        fact that the pound hasn''t yet "capitulated" against the dollar suggests
        there''s still "pent-up hope" that a deal will be secured, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbccb6ee-2faa-4c92-8b32-cb3ab2b7d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound had been trading close to $1.35 earlier this month when
        a deal between the United Kingdom and its biggest export market looked more
        likely. Analysts have warned that the currency could quickly plunge below
        $1.20 if it becomes clear that a deal is no longer possible. The pound shed
        0.6% on Friday to trade just above $1.32 as hopes for a deal took a knock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585b0f1-2787-4fae-9909-812bb5b8ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Rochester, a strategist at Nomura, said the currency could
        weaken further after an initial plunge to $1.20 as UK trade adjusts to life
        outside the vast EU market of 450 million people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24b34e-ae03-4902-b384-07f653e8cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fall below $1.20 would push the pound to its weakest level since
        a shock flash crash in late 2016. It would also complete a dramatic fall for
        a currency that was trading above $1.45 in the months before the June 2016
        Brexit referendum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9966d98-ed8a-49eb-a196-515275f09c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weaker pound could help British exporters cope with the Brexit
        shock but it would push up the prices British consumers pay for food and other
        imports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f41ca0-5af1-4fb1-ad70-5f33c17b3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is now running very short. Johnson said he has directed his
        negotiators to go "the extra mile" in pursuit of a deal ahead of Sunday, but
        talks have foundered for months on the same set of issues and both sides appear
        dug in despite the huge economic costs  especially to the United Kingdom
         of not reaching a deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19522177-b45c-4fab-a468-b1e7832f4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said on Thursday that he had directed his cabinet to prepare
        for talks to fail, and the European Union has released plans aimed at keeping
        its borders open to commercial aircraft, trains and trucks. Johnson and von
        der Leyen said earlier this week that a decision would be made by the end
        of this weekend, but analysts have suggested that yet another extension is
        possible if substantial progress is being made. The immovable deadline is
        December 31, the expiry date for arrangements that have provided Britain with
        all the trade and economic benefits of EU membership after its exit in January
        2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b8a7e-ba3b-488e-a2c9-ec49fa1f847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cost of Brexit</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48002786-e85b-47f0-b25f-5e72ad5f27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the European Union means higher costs for UK companies under
        any circumstances, but departing without a new arrangement on trade could
        be catastrophic. It would leave Britain to trade with its single largest export
        market on World Trade Organization terms, subjecting the movement of goods
        and services to tariffs and other barriers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e4d67-e451-46c2-a2d5-8be845c16d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Office for Budget Responsibility (OBR), which produces economic
        forecasts for the government, said in November that even if London and Brussels
        are able to reach a deal, their new trading relationship is expected to lead
        to a long-run loss of output of around 4% compared to Britain remaining in
        the European Union.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eddb74-7642-4d4e-9841-7096ee6e99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a no-deal Brexit would reduce output by an additional 2% in
        2021, or some 40 billion ($53 billion), and consign more than 300,000 people
        to the unemployment line by the second half of next year, according to the
        OBR.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dba85b-dd6b-42ad-94db-b61d9dd3f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is already facing a growing jobs crisis and suffering
        its worst recession in more than 300 years as a result of the pandemic. Bank
        of England Governor Andrew Bailey said last month that economic destruction
        caused by a no-deal Brexit would be worse in the long run than the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23fbf8-7c38-42e6-be0e-bd5cf1ffc5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a much longer period of time for what I call the real
        side of the economy to adjust to the change in openness and to the change
        in profile in trade," he said in testimony before a parliamentary committee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004f1db0-ca68-4f08-ae20-b04994dc2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em> Hanna Ziady and Julia Horowitz contributed reporting.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d848a-865b-4241-b310-b0e6c264b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:59:04.677+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/11/investing/brexit-no-deal-pound/index.html"
        href="https://edition.cnn.com/2020/12/11/investing/brexit-no-deal-pound/index.html">Pound
        heading for a crash if Britain fails to get a Brexit trade deal</a>"</em></p>'
  'us-fda-covid19-vaccine-authorization':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-12T17:52:11.168+08:00
    'imagesource': 'jcr:4a176e5d-a2b6-4753-b4bc-95c4194eb86b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfcf8c36-6472-4efc-b70d-7f167be96e17'
    'lead': 'Trucks and planes loaded with Pfizer and BioNTech''s vaccine will soon
      be departing from Kalamazoo, Michigan, to hospitals around the country, following
      the Food and Drug Administration''s emergency use authorization (EUA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T18:00:52.609+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:09:51.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:16.366+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'science', 'United-States']
    'template': '1'
    'title': 'US FDA''s COVID-19 vaccine authorization is a ''monumental moment,''
      expert says. It came on the deadliest day of the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d440e8a-463b-444b-9649-e52f3473e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Trucks and planes loaded with Pfizer and
        BioNTech''s vaccine will soon be departing from Kalamazoo, Michigan, to hospitals
        around the country, following the Food and Drug Administration''s <a href="https://www.cnn.com/2020/12/11/health/covid-vaccine-fda-eua/index.html"
        target="_blank">emergency use authorization (EUA)</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677106f-5025-4c6e-b87d-0b94a37a004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to take a moment, I think, and just consider that we are
        having this mass casualty event every day here in the US, but now we have
        this vaccine developed in record time that can in time really save us and
        save our country and save the world from this awful pandemic," emergency physician
        Dr. Leana Wen told CNN''s Chris Cuomo moments after the authorization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fdf17-c4c2-4abc-a93b-4792c93df69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a <a href="https://www.cnn.com/2020/12/11/health/us-coronavirus-friday/index.html"
        target="_blank">monumental moment</a>&nbsp;for us," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d895ff-bcfe-44d2-898b-292415d70f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes during the most difficult weeks the US has faced
        since the pandemic''s start. Friday saw the highest number of new cases, hospitalizations
        and daily deaths since the pandemic''s start. More than 3,300 American deaths
        were reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5f6d6-a50e-4bca-9965-9cd822d3aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Commissioner Dr. Stephen Hahn called the EUA a "significant
        milestone" in battling the pandemic, that comes after an "open and transparent
        review process that included input from independent scientific and public
        health experts and a thorough evaluation by the agency''s career scientists."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd3509-7da5-4d3e-b640-fe31957a23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are just two key steps left before vaccinations can start:
        a Centers for Disease Control and Prevention advisory committee  scheduled
        to meet Saturday morning  must vote to recommend the vaccine and the agency
        must then accept that recommendation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2365d-8915-444f-bf79-28d8e0af2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, vaccinations can begin. But it''ll be months before most Americans
        will get a vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d4d82-b607-413d-af86-53be06611e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, vaccine advisers to the CDC voted to recommend that both
        health care workers and <a href="https://www.cnn.com/2020/12/01/health/cdc-acip-covid-19-vaccine-recommendation-vote/"
        target="_blank">long-term care facility residents</a>&nbsp;be first in line
        for COVID-19 vaccines that get the green light from the FDA. Health and Human
        Services Secretary Alex Azar has said about 20 million Americans should be
        vaccinated by the end of the month, 50 million by the end of January and at
        least 100 million people should be vaccinated by the end of the first quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5913d9c-6c7f-4f15-a053-aece133c9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials "remain confident," he added, that there will be enough
        doses for any American who wants to get vaccinated by summertime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d969289-0692-4954-9f00-47fb6e30ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the US  already ravaged by a rampant spread of
        the virus  is projected to face brutal days ahead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7776a6-6d41-48dc-ab03-c26678c91009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overburdened hospitals across the US</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c74e7b-00ab-4ab7-a1a8-6187898d5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported more than 231,700 new COVID-19 infections Friday
         the most ever.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1c916-ca0f-4798-929b-b7339fc3539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some communities have already begun <a href="https://www.cnn.com/2020/12/10/us/san-francisco-covid-icu-beds/index.html"
        target="_blank">feeling the impacts</a>&nbsp;of Thanksgiving gatherings and
        travel  which officials predicted would lead to even more infections and
        drive another surge. And that surge could be followed by another surge tied
        to the upcoming Christmas holiday, some officials have said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60917d8f-5b28-434f-be1e-3147e3866e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For at least the sixth day in a row, the US also reported another
        record high number of hospitalizations: more than 108,000 COVID-19 patients
        nationwide, according to the <a href="https://twitter.com/COVID19Tracking/status/1337556246120042496"
        target="_blank">COVID Tracking Project</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f388fc4-7263-4493-a7bd-06538a9f34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in nearly every corner of the country have felt the impact.
        HHS data shows more than 85% of hospitals nationwide had more COVID-19 patients
        last week than they did a month ago and overall, about one in five hospital
        inpatients were confirmed to have COVID-19 last week -- nearly double from
        a month earlier.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67109a-6f52-4063-afcb-eb79d54ce894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s 10 largest cities, the share of hospital patients
        who had the virus ranged from about 9% in New York to 23% in Chicago. Meanwhile
        in El Paso, Texas, more than 50% of patients in city hospitals had COVID-19
        between November 27 and December 3. That''s nearly double the national average
        for that period.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17619c-eb85-466f-bbd7-85f5327646d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, the state''s top health official said Friday ICUs
        are full and "many hospitalizations (are) on the way." Elective surgeries
        requiring hospitalization must be delayed starting Tuesday, State Health Officer
        Dr. Thomas Dobbs said on Twitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5a4f09-9fb3-4051-9000-b795711f610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pressure on ICUs worse than summer surge. 26 hospitals on diversion
        for critically ill patients," Dobbs wrote a day earlier.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c0048-2f61-48bd-8e03-55c3dcfac6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unprecedented and catastrophic suffering''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644ac48-bda4-47d6-8397-b37063ad09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in hospitalized COVID-19 patients nationwide has been followed
        by climbing death tolls. More than 3,300 American deaths were reported Friday,
        marking the deadliest day since the pandemic''s start. The country''s previous
        record was set Wednesday, with more than 3,100 deaths.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b2571-0589-4b97-9609-1b1e17a4e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next three months will be "really rough," CDC''s director warned,
        even with a vaccine becoming available soon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95625a8-d75d-489b-9a95-f01cefb7cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the next 60 to 90 days, we''re going to have more deaths per
        day than we had in 9/11," Dr. Robert Redfield said Thursday. "This is going
        to be a real unfortunate loss of life, as all that we''ve had so far."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c51412-c685-4d12-9511-d7d29a61df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s a reality that a vaccine authorization won''t impact,
        he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd20f6-aacf-44ba-96a9-84fa6bd4a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Los Angeles County Public Health Director Dr. Barbara
        Ferrer gave a grim warning about the coming weeks, after announcing the county
        has doubled its number of new cases in about 10 days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a877cd-19c7-4466-bdda-fb8d51913b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue right now is what we call the Thanksgiving surge," Ferrer
        said. "We had a surge, and now we have a surge on top of a surge, and it''s
        really hard for us to calculate exactly what we''re going to see in the next
        week or two."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249cdab-081e-44df-ab37-90182f0060e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county, she said, is in "uncharted territory," with case numbers
        and hospitalizations that "we have not experienced and frankly did not anticipate."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b0ff8-87de-4040-83b0-521f4b7b076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on a very dangerous track to see unprecedented and catastrophic
        suffering and death here in L.A. County if we can''t stop the surge," Ferrer
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfc2c0-5af6-423c-8638-be3705f391ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FAA urges all airports to be ready for vaccine flights</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0a4dd-5cea-485c-a77a-07af565e5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Federal Aviation Administration has urged airports
        nationwide to be ready for flights carrying the COVID-19 vaccine even if the
        airport is not scheduled to receive it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c69e8a-0f99-45db-9486-a1a9de9030df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the agency told CNN it would direct air traffic controllers
        to give priority clearance to flights carrying the vaccine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a42076-b27e-4003-b7cb-12d091751fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States will receive shipments of Pfizer''s COVID-19 vaccine once
        a week to begin with after the shots are rolled out, Operation Warp Speed
        Chief Adviser Moncef Slaoui said Friday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ad066-1b4f-4c2c-bba0-e47d63fae047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plan is to ship vaccines once a week and to inform the governors
        a week in advance about the number of doses they will be receiving," Slaoui
        told CNN. "Those vaccines ... are meant to be used in full in the population
        during that period of a week because the same states will receive an identical
        number of doses in the case of Pfizer''s vaccine three weeks later to give
        as a second dose to give to the recipients of the first dose earlier," he
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfcfcb-251c-486d-ad3d-3d047efcfa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of vaccines will increase "week on week," he added, as
        manufacturing ramps up.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cc716-d277-4041-abc3-58a2ba732381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the Moderna vaccine is authorized, he said, "that would be
        quite a significant boost of vaccine to be distributed." Vaccine advisers
        to the FDA will meet next week to discuss an EUA for Moderna''s vaccine.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8031f3-2ca9-4bc8-80e6-f69fe63f7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:52.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/12/health/us-coronavirus-saturday/index.html"
        target="_blank">FDA''s Covid-19 vaccine authorization is a ''monumental moment,''
        expert says. It came on the deadliest day of the pandemic</a>."</em></p>'
  'New-Zealand-Whanganui-River-legal-personhood':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-12T17:57:41.764+08:00
    'imagesource': 'jcr:3f2834c6-9a88-4e2c-b6e6-36ac4b7d716e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33d291c6-c7c7-4937-894b-a5bb45ab6221'
    'lead': 'After a 150-year fight, Whanganui River has legal personhood. What happens
      next?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T18:00:54.875+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:09:50.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:17.499+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Whanganui-River', 'legal-personhood', 'New-Zealand']
    'template': '1'
    'title': 'This river in New Zealand is legally a person. Here''s how it happened'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4344d-03b1-4222-8aa9-f8573e1f6fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> As a child in the 1970s, Gerrard Albert
        played on the mud flats at the mouth of New Zealand''s Whanganui River where
        raw sewage from the nearby town spilled into the estuary and out to the ocean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2b72b-5353-4b90-893d-5240f889f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc84ac-9f2e-47e7-a46b-bcdf769f7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At low tide, he and his playmates would see pieces of toilet paper
        in the water and joke to one another: "That was the one I did yesterday."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca548183-6dbc-432e-b7bb-a770057d7dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2dfd97-e754-4fbb-b57e-286ef9f4cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving in New Zealand in the 1800s, British colonialists
        industrialized Whanganui River, long treasured by generations of Indigenous
        Mori. The river became polluted by discharge and land clearances and the
        shingle banks Albert''s grandmother remembered from her childhood were replaced
        with mud so wet you would sink up to your knees, due to gravel extraction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c032b0f-5b1d-4e02-95db-61080fbb7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51e457-9b57-4dee-8638-6859c5899925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert wasn''t bothered by the sewage where they fished and played.
        But the degraded river was emblematic of a bigger issue: a fight that stretched
        back to the 1870s to preserve the river and its relationship with Mori.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b8d6b-c4f1-49f7-aafd-0d066082b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5ec8e-5737-4400-91ac-0a6fb30dcfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, that fight finally came to an end.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc96019-78e4-45f6-a46c-2393b9f51734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d38f12-07d8-40d0-9884-b04a9b227e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whanganui River became the first in the world to be considered a
        legal person. New Zealand''s third-longest river could now be represented
        in court and had two guardians appointed to speak on its behalf.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005b766-8f02-42e1-a56f-60504bc16f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39431de9-b38c-4708-a911-b6ec927f178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a move mimicked by other countries and praised by Indigenous
        rights advocates and environmentalists alike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d324a-44ea-4a31-b01f-7fd5adf05672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab9c6c-ee0a-4a10-9f9a-0faa537dc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three years on, there''s a sense that winning legal personhood
        isn''t the end of the struggle to uphold Mori rights to the river. Albert,
        and others, are still facing the challenge of what happens after a river is
        seen as a legal person.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfef5de-83b3-49dc-a460-7f338692fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756149ff-e6b0-482f-bf04-1a7b5eb10cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A source of food, a single highway, a spiritual mentor</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fb5c4-375d-413b-9b77-ad3997a735fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hundreds of years, Mori lived in settlements along the Whanganui
        River, which translates to "big harbor" in Mori.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16da76-bdc8-4239-950e-c73a5800185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968843f-bc89-49b1-8327-5f2e5a4a20fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 290 kilometer (180 mile) waterway was central to their lives.
        It was where they fished and lived. The water was used to treat the sick.
        They considered the river an ancestor -- it was "their source of food, their
        single highway, their spiritual mentor," according to a 1999 report on Mori
        rights to the Whanganui River.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297aaa57-244f-45d4-9a24-5d2d2e936589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05ca06-d1f5-429a-a21a-acbc307893cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in the 1800s, British colonizers began settling all over New
        Zealand, including Whanganui.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a74b37-4c55-4827-ac91-90d7d0de077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27634f6-b01d-49c8-bf26-b3ffcca5cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tense and often violent time. Huge swathes of land were
        bought in what are now seen as unfair deals -- in 1840, a British businessman
        bought 40,000 acres (16,200 hectares), an area almost three times the size
        of Manhattan -- in exchange for 700 pounds worth of goods, including muskets,
        umbrellas and musical instruments. Other land was violently confiscated from
        Mori who challenged the authority of the incoming British colonizers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba7ab0-6b56-42ef-a9fc-f0f97928024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da641bf-72be-455d-92c2-238493dd40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they gained territory, the newcomers imposed new rules over the
        land and sea. Under English law, the river wasn''t seen as one entity. It
        was seen as a patchwork of legally separate parts -- water and river beds
        and air space above the water -- all controlled by different laws. The parts
        of the river that were navigable, for instance, were legally separate from
        the parts that were not.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc636ffa-95ba-417b-a1c3-af1972a11978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbba8ec-9423-4561-8ad7-3721a297566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right from the start, that was a problem. To Mori, the river was
        a single and indivisible entity and not something that could be owned. Although
        the river''s resources could be used, only people who contributed to the community
        had the right to benefit. The local Mori even had a proverb they used to
        sum it up: "I am the river, and the river is me."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466b0b49-b5da-4f89-81ff-d0d0af3a61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac5aa21-6b3f-430f-b90b-97c49b1830a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the Europeans -- or Pakeha as they are known in New Zealand
        -- took more control of the area, they increasingly destroyed what the river
        had been. They operated a steamer, took the river''s gravel, released trout
        into the rivers for fishing and destroyed the old fishing weirs where Mori
        had fished for generations. Mori settlements were pushed back from the river
        to make way for new developments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c1299-cfa9-4454-87fa-c31054072018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565578e-b25c-48fa-b01d-97a3722b8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Mori belief, all things have mauri -- a life force and personality.
        When the river''s water quality was degraded, the mauri of the river wasn''t
        respected, in turn affecting the mauri of the local people, who relied on
        the river to sustain them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62194cde-2238-4ccc-80ea-c891ced4dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee8a918-bcea-4cef-b1a2-3d5844273605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Longest running litigation in New Zealand</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30159cf2-e26f-44d5-81a2-3b4e4ad177cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost as long as settlers have been in Whanganui, local Mori
        fought to have their own view of the river recognized.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea1c9e-f541-46ae-a191-df51ed24acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b717460-5001-4254-9574-fbebca6cf601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 1870, Mori began petitioning the colonial government, asking
        them to uphold their rights. In the decades that followed, a steady stream
        of petitions were made to the government in New Zealand''s capital Wellington.
        By the 1920s and 1930s, Albert''s grandmother and her brothers and sisters
        contributed anything they could to the legal case.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f173ef2-72d7-4831-8974-cb4ebed0d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e803f8-e957-46de-8dba-20b587fded3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people weren''t rich by any means," Albert said. "It was so
        fundamental to upholding our rights."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184587ca-82fc-4f7c-8b67-7e78666c9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a292fa-7bff-499c-8174-9e7798b5f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All over New Zealand, Mori tribes -- or iwi -- were having similar
        fights with the New Zealand government. In 1840, many iwi chiefs had signed
        an agreement called the Treaty of Waitangi with the British Queen, which recognized
        Mori ownership of their land and gave Mori the protection of British subjects.
        Many felt that the Crown hadn''t upheld her end of the bargain.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf4d1f-427b-4320-9ec9-8b46bff313e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b520ae-2a98-450f-9d2c-c74fce36d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1975, the government established the Waitangi Tribunal to hear
        iwi grievances -- and 10 years later, it allowed grievances that stretched
        back to 1840, including the violent period when land had been stolen from
        Mori.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea670f54-6083-4fa2-a099-2ffbdf7e3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d410440-0a2c-469a-87d0-b75ae128e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the Waitangi Tribunal came to Whanganui in the 1990s,
        people there had already been fighting for their rights for more than 100
        years. Years of development had left their river even worse off: Fish had
        been depleted -- some species had gone altogether -- and the river was no
        longer the main source of food. Sewage discharge and run off from riverside
        farms polluted the water and local Mori continued to live in deprivation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd4ba1-3dd2-4dac-a26f-0ceda350ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e9294-295f-4694-8eb0-b49c06b8390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people are tired, they''re fed up, they feel embarrassed to
        come along continually and to say who they are, what is theirs," Albert''s
        uncle Archie Taiaroa, a key figure in the proceedings, told the Tribunal in
        1994.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a4350d-7500-444e-bf2e-0ed97e6b7819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba586d89-ac82-4e65-a834-3a192280bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, people of all ages spoke at the tribunal in Whanganui --
        including Albert''s grandmother. Not all of what was said was recorded in
        official records -- some witnesses didn''t speak English, and there were no
        recording or translation services, Albert said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57103f-84e5-4eb8-a784-360eb7d58557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c17f7-6112-4974-9058-c13ea4c53d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many spoke of the significance of the river. "I had no option about
        it, I had no right to choose it, it is my way of life to belong to the river,"
        one local Mori Matiu Mareikura told the tribunal, according to the report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03876525-1a71-48d0-9234-993ed2a99c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd3523-2410-4343-8012-806a49dd6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That frustration was on display in 1995, when Mori led a sit-in
        at a Whanganui Park that ended peacefully after 79 days. During the sit-in,
        protesters beheaded a statue of Irish-born politician John Ballance, who had
        settled in Whanganui, to express their anger over unresolved territorial issues.
        Even today, the statue is missing -- only a plinth bearing his name remains
        in the town''s Moutoa Gardens.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa531ae-1fa6-47b4-b429-8b05611973df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8032007-62c8-4364-b649-b4384785237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, the Tribunal concluded that the river was a treasure --
        or taonga -- to Whanganui Mori, and urged redress. But negotiations on New
        Zealand''s longest running litigation stalled, and Whanganui Mori still didn''t
        have legal rights over the river.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053a77e-20fb-4b4e-8c12-1c697ed87c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c05ee3-c899-4453-bab6-957899d3f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We don''t do revolutions here"</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be17be-c677-437c-9d8e-eb6a42e33be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2008, Albert''s uncle decided he longer wanted to try to fit
        into Pakeha laws. Taiaroa and Albert launched a new settlement process, but
        this time they wanted to create their own legal framework -- something that
        truly represented what the river meant to Mori.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dff5d6-85ae-4927-9d2b-e3ed29614acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c3ed6-3791-4d21-9fdf-fe5001f53b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.879+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No discussing Crown constructs. We''ll go with our own (legal)
        constructs," Albert remembers Taiaroa saying. "It''s pointless continuing,
        reinventing ourselves around their constructs."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118bc8c-34ba-4efe-850e-875b1eeae646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abcb29-9baf-46f9-b7b0-c6e88c884bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing was good. In 2008, New Zealand''s center-right National
        Party won an election. Incoming Minister for Treaty Negotiations Chris Finlayson
        felt things had "languished" under the previous government''s nine years in
        power and was keen to get progress on land settlements underway.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12880b1f-96f2-4c94-ae18-bb039eaff60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60099a2-3f6b-4ddb-9be6-1c5e58ea55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what Albert described as "flash" law offices overlooking the
        capital Wellington''s harbor, they began talking about treating the river
        as one, indivisible being that had rights, just like a person. In short, the
        way Mori had seen it all along.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c73374d-9dcf-4dd9-887f-22da3bb3437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1777be9-f021-4837-9201-752cd143e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving rights to natural entities wasn''t entirely new. In 1972,
        United States legal scholar Christopher Stone wrote an article titled "Should
        trees have standing," where he argued that natural entities should have some
        of the same legal rights as humans. That wasn''t so much of a stretch -- companies
        and ships can be legal people and guardians can be appointed to speak on behalf
        of others, such as children or people with disabilities, who can''t speak
        for themselves.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812eb3d-fb44-470e-8abe-7b152dedcf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31c873-6948-4523-b306-1b816c491819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the time, Albert didn''t know about Stone -- "I didn''t have
        a clue who he was." He just wanted the river to have the legal recognition
        his forefathers had been fighting for for decades.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0d179-4c0c-48c3-815e-2209d7543341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09884934-69fb-4b97-9fa1-ca39e0c4b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the halls of Parliament, other politicians weren''t paying attention
        to the groundbreaking legal agreement being negotiated in their midst, Finlayson
        remembers. But as a lawyer himself, legal personhood made sense. "None of
        this was particularly radical or groundbreaking," he said. In fact, the European
        centric way of thinking about land was "weird," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8987c-e1d9-413c-86c9-2757658efece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34598bed-8456-4851-b41a-ba0b15ce442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s more absurd? To look at a river as a single holistic entity
        from where it''s formed out to the sea, to saying we''re going to divide the
        river up?" he questioned. "That''s a pretty potty way of thinking about things
        in my view."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0cda13-8e37-4cc2-97b6-a61c91c0696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.880+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700c1426-c1dc-4e95-ab42-83b42caa2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Whanganui River became the first river in the world
        to have legal personhood, many of the people who had fought to make it happen
        were no longer alive.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e6217-2605-4f0f-893e-9d6f7b5f1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e98a4-2924-4745-90b8-587fc87d8bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key leader, Titi Tihu, died in 1988 aged about 100 years old
        -- like many Mori of his generation, he didn''t have a birth certificate.
        At the time of his death, he had been involved in judicial and parliamentary
        proceedings over the river for 50 years.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064ed38-9958-474d-bc48-23ee9682bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a520e-c950-4e96-ab53-f680220740c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert''s uncle, Archie Taiaroa died in 2010, as Sir Archie, having
        accepted a knighthood the year before for services to Mori.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e586d76-e01c-427b-8769-3b220e879873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d93b5-87e8-4d96-a7a7-51d09f9d78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men didn''t live to see the outcome. But they had fought for
        future generations, and they had won.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b321f-906d-4cca-a84d-cb3f79ba5e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c094ad-2eab-468e-be09-e9a828b8fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2017 law, Te Awa Tupua was recognized as an "indivisible
        and living whole, comprising the Whanganui River from the mountains to the
        sea, incorporating all its physical and metaphysical elements." Two guardians
        were appointed by local Mori to speak on the river''s behalf.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8fa219-aad4-43bf-9506-f4fa62f56eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344fbc54-22c2-4316-a9c3-fa19f59a0810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Finlayson, it was an important move, but not groundbreaking.
        "We don''t do revolutions here," Finlayson said, after the law was passed.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70edd92b-20aa-4af1-b9d3-14978818ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68407f-6d1b-4234-9caa-8066454b9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert believes Finlayson is playing down his role: "He knows what
        he''s done here."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e9849-2203-44a6-b880-05a401c83e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18643a8d-858c-4f0c-8f8a-232247cb9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens after a river gets legal personhood?</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7bbb9b-864d-440b-be26-d5ee662de564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three years since Whanganui River gained legal personhood,
        Albert''s inbox has been flooded by emails from around the world. He''s now
        the chair of Nga Tangata Tiaki O Whanganui, the post-settlement governance
        body for the local Mori.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f6df8c-62af-4709-9107-751802503efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3292b4-d9ae-48b5-9b8a-9c3eb9715007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have followed Whanganui''s lead -- two rivers in
        India have been declared legal entities, and last year Bangladesh gave all
        its rivers legal rights. Environmental rights activists want Albert to speak
        at conferences. Indigenous groups want to know if that means the river can
        now sue people who pollute it.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861d4bf-d70a-400b-931f-7deeb7728033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a90a22-3b39-4ce2-910d-b8cc5e3eab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albert doesn''t want to take polluters or anyone else to court,
        at least not at the moment. "We''ve got this legal thing that we could use
        and wield it like a club, (but) we''re not going to do that."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddfec80-2204-4d02-ae86-6b7e056167bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea5369-46f3-4b9a-a464-a1dea1ddbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''ve spent 150 years yourself of being thrown around and
        abused, why would we seek to be punitive and do the same thing to others?"
        he questioned. "(Legal personhood) is a paradigm shift, first and foremost."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1db3c5-f31d-4e15-9c4a-b67ac4fc3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc4daa-3d01-488c-9d70-ecb3716db082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with paradigm shifts is that they can take a while to
        work effectively. And in the three years since the legislation has been in
        place, Albert says there have been some problems.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb47249a-9db7-49f5-aabe-e10f1e1478a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d741ff-0497-4439-9371-45a0ca4d5bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the river''s guardians weren''t consulted about plans
        for a new bicycle bridge over the river, Albert said. They don''t support
        it as they don''t see why the additional development is necessary, but they
        don''t want to kick up a fuss.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2a943-aafd-4738-b462-39a3c7d52454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c72c5-4587-4e1b-86bd-9cbd0fd17f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to dictate, we want to be part of our community.
        But we do not want to be downgraded and ignored and used as the kicking board
        any longer," he said. He prefers diplomacy to threats of legal action -- he''d
        rather foster goodwill with the community.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c974d-22c6-4b68-961d-a75d393befb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c27930-6deb-418c-b89f-43fef6f2dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hera Smith, who has made a career out of helping iwi put in place
        their vision following treaty settlements, says there has already been tangible
        change as a result of the river''s legal personhood. People''s relationship
        with the river has improved and others have set up environmental projects
        along its banks, she said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95dd908-531d-4939-8f06-fb6e65f7a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fd5e70-5e69-4e4a-ad6c-7dfcb6a15d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she still says it will take time -- possibly generations --
        for people to change their mindset about how they relate to the environment,
        to understand that they are not the masters of the river.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531f96a-8525-49f7-bd21-61fc9f94cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3610da-f63a-474a-ab8a-80eee36da670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bigger picture</h2>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa668a0d-27fb-476e-b269-36e276f305a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental law experts see the Whanganui River decision as a
        shift -- not only for the people who live along the river, but possibly further
        afield.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3561f-e9f9-4dd8-b732-5c77c7499803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285b846-24e2-4fc7-b92e-4d1b3b9ada24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacinta Ruru, an expert in environmental and Mori law at Otago
        University who is of Mori descent, says legal personhood represents a fundamental
        move from a Western to a Mori perspective -- although new laws aren''t always
        needed to change attitudes.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9215fa-272f-4070-a2cb-d36587900322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43900c-2d32-4da5-88df-449e1a7cef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last hundreds of years has been all through this colonization
        process of dismantling Indigenous cultures and certainly not thinking of them
        as having anything to add to us in the world order," she said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb2f68-5974-4bc0-af0e-a5185ce5a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d42c2e-44f8-48a2-8a56-93faf69406fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really got to change. As we''re starting to face really
        huge critical issues -- climate change, adaptation, sea level rise, the ramifications
        of the collapse of the economy after Covid, we''ve got to look to all of the
        knowledges, we''ve got to be more embracing of as many knowledges and cultures
        as we can."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db3219-6736-453a-aff3-cadb84b9a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94598d34-e743-454f-a776-2fcf10e1de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin O''Donnell, a water law expert at the University of Melbourne,
        thinks legal personhood could help with environmental protection of other
        natural resources, especially at a time when the effects of climate change
        are being felt worldwide.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25005581-fa90-49d2-9db1-282985dcfdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.883+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14641afe-bf2b-44af-b455-7609a16b468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we see rivers as living beings that are part of our community
        then that does actually profoundly change the way we speak about them, they
        way we make laws about them, the way we make decisions about them," she said.
        The legal protection was still so new it was "too early to tell" how effective
        human guardians would be, she said, noting that few cases involving legal
        personhood had made it to the courts.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c01c0-3adf-40c6-9e4e-54c7b9bb4044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d31f7-513d-42aa-870b-063a76d13770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Whanganui, Albert doesn''t see the river''s legal personhood
        as primarily an environmental issue. It''s about acknowledging and respecting
        Mori -- something that can have flow-on effects to how Mori are treated
        more broadly.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c00c15-82dd-4a3a-9eec-baccbff93ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae11ee-a63f-48fe-b7a3-38187c224ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori in Whanganui continue to earn less on average and are more
        likely to be unemployed than their European counterparts, statistics show.
        That''s been the case across New Zealand for decades and fits into a bigger
        cycle of systematic discrimination that sees Mori experience poorer health
        and education outcomes and higher rates of incarceration than non-Mori.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84005906-7133-45e6-8cb7-aded7e79aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d9ce09-c7bb-49e6-87e8-25cce9a4683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Albert, it''s all very well for politicians to give Mori kids
        free lunches to address poverty -- as Jacinda Ardern''s Labour Party has promised
        to do -- but that doesn''t mean much if their teachers dismiss their cultural
        heritage.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629725fd-2296-4462-9ce8-ae9431b0602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7265b79-d0dd-41db-ad17-e251b0ddab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He feels the Whanganui River''s personhood is a start towards valuing
        Mori and their world view.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c25ed-ca33-4474-a02d-d13e811f7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64171f8b-02c3-4a41-b367-b3f52bf072d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as much a social contract, and a political contract, as it
        is a legal construct," he says. "It''s not about what we''re taking from the
        river, it''s about what we''re giving to it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f410fa2-9c99-4e99-a371-59925b1cc520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:00:54.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/12/11/asia/whanganui-river-new-zealand-intl-hnk-dst/index.html"
        href="https://edition.cnn.com/2020/12/11/asia/whanganui-river-new-zealand-intl-hnk-dst/index.html">This
        river in New Zealand is legally a person. Here''s how it happened</a>."</em></p>'
  'India-farmers-protests-thousands-of-people':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-12T18:01:03.877+08:00
    'imagesource': 'jcr:cb4ff4e3-f90b-493c-a1b7-8e518f43f107'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92311013-e9c3-4406-b0f8-1139075fcb3e'
    'lead': 'The farmers of India have reached a stalemate with the government over
      proposed amendments to laws the farmers feel will ravage their livelihoods and
      create an opportunity for large, private companies to enter and exploit the
      entire agriculture sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T18:03:35.783+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:09:44.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:18.772+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'farmers', 'protests', 'agriculture']
    'template': '1'
    'title': 'Thousands of people are protesting with farmers in India. This is why
      you should care'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527da8de-a090-4f15-9f0c-4685c499c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Farmers in India have reached a stalemate
        with the government over its proposed amendments to laws the farmers feel
        will ravage their livelihoods and create an opportunity for large, private
        companies to enter and exploit the entire agriculture sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf53b37-a89e-4f91-b6b9-a87dae6f0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62603ba8-e1a9-49cd-8861-a67c81107aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws directly impact the farmers in India, but they could also
        have a significant impact to consumers globally, who rely on India for many
        key items such as turmeric, chili and ginger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e06bb2-df48-475c-987f-22dc612f85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b54b6b-aaf9-417b-b669-900fb684367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fight against three laws passed in September, farmers from all
        across the country have been protesting for days just outside New Delhi --
        despite the capital being a hotspot for Covid-19 in a country that has already
        reported more than 9.4 million cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5fe95-d2aa-4e50-96ff-f52ed538dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17e9e2-bab6-467a-9798-c605103636ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of India''s working population comes from the agricultural
        sector, according to India''s most recent Census in 2011. From 2018-2019,
        the average Indian farmer earned 10,329 rupees (about $140) per month, according
        to data from a Hindustan Times analysis. Of these 263.1 million workers, many
        solely rely on farming to put food on their own table and roof over their
        head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d7c23-a935-468d-b617-235ec2c84e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc95cfa-d864-4068-bedb-9d4b8bf69621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers from Punjab, Haryana and Uttar Pradesh arrived by tractors
        and on foot in New Delhi last month where they blocked roads and set up makeshift
        camps, according to protest leaders. Some slept on the road or in their tractors,
        and several places of worship offered protesters food.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7deb4-8bfb-41a9-8739-7422bfa506b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5183b-6015-4ae2-a1ee-d00dfb2d530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It affects your pantry</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca7f48-1d6e-4a99-a476-cdbfc2a0cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests haven''t been exclusive to India.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726bf35-2480-41b0-a3c4-d2d4ace98f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196991aa-a0e9-4dd5-a371-1e354706e684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around the world have been protesting to show support and
        stand with the farmers because the protests are about "the people who feed
        all of us" and their fair treatment, said Simran Jeet Singh, a scholar of
        religion and history currently teaching at Union Seminary and a Stephen M.
        Keller Term Member for the Council on Foreign Relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a59bd-8225-4e59-98d5-39c109711f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c417ea-7384-45a3-9489-39d7ec78393a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has shown us that there are two economies," he said.
        "Essential workers across the world are suffering. The farmers in India represent
        all of them, and their resistance to unjust legislation that privileges the
        uber-wealthy corporations is a resistance that speaks to so many of us all
        over the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627474a-4a82-4522-bf55-d8bde91ea2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bdb92-748f-4c5b-9635-7c7321836246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the world''s largest producer, consumer and exporter of
        spices -- producing about 68% of the world''s spices, according to Spices
        Board India, Ministry of Commerce &amp; Industry, Govt. of India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e82e28-a402-44df-974b-3c277a22182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ec3ae-11df-4003-9370-c30ece66977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the top 10 importers of Indian spices were the US, China,
        Vietnam, Hong Kong, Bangladesh, Thailand, UK, UAE, Malaysia, and Sri Lanka,
        data shows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210f8875-3b7b-4e78-b671-f4b8236797a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60dd71e-f0cb-4d04-a7ab-3d1ae1e3d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items like pepper, cardamom, chilli, ginger, turmeric, coriander,
        cumin, garlic, curry powder and fennel are among the exports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c7ffb-0040-4d0e-b760-2e029dfb9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef660484-c31f-4ba2-a620-6d75d0fc748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the leading exporter of Basmati rice and world''s largest
        milk producer to the global market, according to India''s Agricultural &amp;
        Processed Food Products Export Development Authority, with the main production
        happening in states like Punjab, Haryana, and Delhi -- where the farmers are
        also protesting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80cbb4-4733-4cb5-b264-5d607736f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dbc227-55a5-4ac7-b035-2f7097e4945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also the world''s second-largest producer of rice,
        wheat and other cereals, ranking second in fruits and vegetable production
        in the world just under China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c441c-98bc-4e3c-a38a-686c72734628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c56042-24c7-4e62-865f-3b9db19442fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbs and medicine go hand-in-hand for those practicing homeopathy
        or Ayurveda, an ancient Hindu system of medicine based on the idea of balance
        within your body, built on the foundation of herbal treatment, yoga and breathing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f22ffb-1f6a-49b0-b0cd-fea7b0457dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f4b1b-a6df-4c49-910e-565367ea769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, ginger is served for arthritis and digestion, cinnamon
        to boost circulation and lower blood sugar, and fenugreek to fight infection
        -- all top exports of the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3517cb0-2c5f-492e-abb3-846030292005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067b65a-3728-4c81-b8da-f9b0cd800370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is home to thousands of plants but 7,500 of them are known
        and used for medicinal uses, according to data from the Journal of Ethnobiology
        and Ethnomedicine. The same data says approximately 25% of drugs are derived
        from plants.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e85a51-c46b-44c4-aaa0-653996baa881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.785+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c984b8-47c3-4189-b9c4-20394d4f7912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It affects your closet</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d32e5c-63c5-4f96-83a1-dce782ce93b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances are something in your closet was made in India -- and that''s
        because India is the world''s leading producer of cotton, surpassing China,
        according to the United States Department of Agriculture.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abc3d2-1824-4c05-878e-8613115f4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c23d43-61d9-4b16-b994-3e4075e562e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although yields in India are well below the global average, cotton
        area in India dwarfs that of any other country, accounting for approximately
        40 percent of the world total," the department said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca2071-8274-4ba2-963b-6348c690da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7a12e-9c9a-45ac-aa98-1dbfcc81fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do the laws say?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42078a-4710-4666-b248-9f451f6e174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Indian government has offered guaranteed prices
        to farmers for certain crops, creating a stable guide to make decisions and
        investments for the following crop cycle.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e513c2e-c4d5-4c8f-a9e6-0e415af69ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7b861-56d7-42cf-b094-008f1e9758e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous laws, farmers had to sell their goods at an auction
        at their state''s Agricultural Produce Market Committee. A government-agreed
        minimum price was set for items and the auction was regulated by restrictions
        on who could buy along with price caps on essentials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e45872-cac8-4018-8ffd-0e0006b53e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4c4df-39f2-4bdd-9008-1781f8a68c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narendra Modi says the new laws give farmers
        a chance to decide their own prices and sell directly to private businesses,
        like grocery chains, cutting the middle man, who in this case, is the state''s
        Agricultural Produce Market Committee.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f3412-554c-425c-9442-e6604c6342b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82150846-83dd-4151-81fb-9447f9cf9c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers argue Modi''s new laws help big companies drive down prices.
        While farmers could sell crops at higher prices if the demand is there, conversely,
        they could struggle to meet the minimum price in years when there is too much
        supply in the market.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeab593-bcbb-4dcd-b9d9-6228ecabf724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e31cc-4856-4c91-9a08-d40706b9567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.786+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, when Indian agricultural workers have protested for
        fair prices and working conditions, the Indian government has responded with
        violent crackdowns that include documented torture, human rights abuses, and
        extrajudicial killings," Simran Singh said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24d9a0-55a4-4e14-8aa0-5fbf5bd01fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c5c6d-beed-4d15-9c69-5c4e40888b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that, in this moment of peaceful protest, we keep
        our eyes trained on India''s response, and ensure that they do not again resort
        to repressive tactics as a way to thwart free speech and protest."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d08d4-e054-4000-92ba-34471eef5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589989e5-bc2f-4d01-93c1-e2552b43aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Voices on the ground</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fd95d-213f-4047-b951-cd096a9a5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police attempted to block demonstrators from entering New Delhi
        when protests first began -- they fired tear gas and water cannons, after
        protesters pelted police officers with stones and damaged public property,
        according to Manoj Yadav, a senior police official from Haryana.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc486425-28df-4231-ba9d-9e91ce1a50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87af50e-bd78-408b-ae1e-a92ee8ada00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From France, Germany, California, New York, Texas, Canada, Netherlands
        and London -- people have shown up in solidarity over the last two weeks.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0a8e5-e9e1-4ebc-a19a-7824ac6b3ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7c7b91-e5c0-449e-b0b1-8acc5fb11fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Sikh Punjabi woman, the fight for Ramanpreet Kaur in New York
        is about her "grandparents and parents who have lived through so many hardships
        and kept the farming culture alive in our families to provide for us."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3c293-1311-404d-bd89-a2314ef6ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265bda6d-9155-4db2-a166-38d7fa6c2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you don''t feel a personal connection to India or the farmers
        out there like many of us do, as a human being who lives on earth you should
        be concerned about exploitation of the people who feed you everyday," she
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8297d4e-485c-4ffc-a2db-17f15841d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf4f15-2d06-4ddd-9244-6ef25c01ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manveer Singh said he feels the impact of India''s new laws all
        the way in Vancouver, Canada, through his cousins in Punjab who still farm
        today.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef13b7-ccc0-41b3-b830-4dca6ca556d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.787+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320892a-cfad-4ce6-ad28-141ada399da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire world should care about this issue, because in a globalized
        society we are all connected," he said. "Everything from turmeric to Basmati
        comes from Indian farmers."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90efc6-be5b-4957-8ede-d9f52ad56bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10926123-109c-45d9-8a9d-bddee5aadc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And above personal interests, we need to value human beings over
        corporations. That in itself is the central ethos of what has become one of
        the biggest protests in human history."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b375a16-bb34-47ae-a833-44d23766571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cdac6b-e7f8-4635-bcb6-1dfebffe2775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajbir Singh, from Amsterdam, said farming has always been the only
        way his family has made money -- and for some of them, it still is.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1dd94-f9d2-48f1-8e21-da3b1a7bbf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d6a8b-0560-413d-86fe-fd86f086c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me to see that all Indian farmers now indirectly have to work
        for these big corporations is unacceptable," he said. "That''s why I am protesting
        and urge the rest of the farming communities in the world to stand with the
        Indian farmers."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd841d82-f030-436f-83c2-d3bea2a3def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32222f04-99c0-4346-b71f-286b1d09ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens now and how to help</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d7d43-81be-44f8-9e78-dcb4a2f8973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Indian farmers rejected the government''s proposed
        amendments, according to an Indian farmers union.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d195b1-ba17-479b-acf1-7346df1e3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T18:03:35.788+08:00
