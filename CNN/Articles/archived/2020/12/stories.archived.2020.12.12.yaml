    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court rejects Texas'' and Trump''s bid to overturn election'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a611456-fbb9-4cbe-b07d-38e81b130c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T07:57:42.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The Supreme Court rejected a bid from Texas''
        attorney general &nbsp;supported by President Donald Trump  &nbsp;to block
        the ballots of millions of voters in battleground states that went in favor
        of President-elect Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b2d52-0a1c-41a4-847c-d0a17d8cb0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T07:57:42.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s move to dismiss the challenge is the strongest indication
        yet that Trump has no chance of overturning election results in court that
        even the justices whom he placed there have no interest in allowing his desperate
        legal bids to continue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a96d4f-6335-4cb6-b793-b588d3b573d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T07:57:42.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, brought by Texas Attorney General Ken Paxton, a staunch
        Trump ally, sought to sue Pennsylvania, Michigan, Georgia and Wisconsin &nbsp;which
        all went for Biden &nbsp;and invalidate their election results. And this
        week, with his options narrowing, Trump, accompanied by the support of several
        Republican attorneys general and GOP lawmakers, cranked up pressure to have
        the Supreme Court weigh in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ebe647-f891-430d-9e8a-da5e96d5f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T07:57:42.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his legal team &nbsp;hamstrung by a series of coronavirus
        diagnoses among lawyers who had traveled across the country advocating on
        behalf of Trump''s case&nbsp;&nbsp;have for weeks pushed increasingly desperate
        appeals and baseless conspiracy theories about his second term being stolen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190582d-b5b1-4478-b1be-62c50ba938c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T07:57:42.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court did not provide a vote count, but there were no dissents
        to the order made public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b67c7-5b49-4f9a-8319-0ddd80dae0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T07:57:42.014+08:00
