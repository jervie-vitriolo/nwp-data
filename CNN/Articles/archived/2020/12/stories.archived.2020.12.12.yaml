      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc4257d-b86a-4172-aa31-bb010fe71110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.525+08:00
