      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Haley: "Yeah, because that''s when we were really in a tight
        squeeze."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75d50f-9881-4526-8173-d16b92eea605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.525+08:00
