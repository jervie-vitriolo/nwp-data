      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadbf20-4f61-4853-ba55-57ab10fce5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlinsky says she wants to keep making bracelets until the pandemic
        is over, and she is already planning special designs for the holidays. As
        her donations near the $21,000 mark, her mom says she''s most proud of her
        daughter for being a uniting force during divided times.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf64b5-9092-43ad-8d89-c27ba30a0a9a'
