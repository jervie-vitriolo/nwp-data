      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have to be made accountable. These actions should
        not be tolerated.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7441f-2618-46c2-98c5-bb3a0ec2883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:15:44.126+08:00
