      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab17d8-5a5b-4f58-9d25-daa5a607bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Newly released data from the Department of Health and Human Services
        shows that more than 85% of hospitals nationwide had more patients with Covid-19
        last week than they did a month ago.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af43ba-00e2-4229-910c-ccbd2b89cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51338d99-2153-4d8b-a87c-f4b527fec98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> The county''s average number of deaths reported daily across a
        week was 2,259 Thursday, just below a pandemic peak reported a day before.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ffae3-eb49-41f6-8705-e8a1e495e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f67aa8-d5a8-46ec-88ec-cc8369c528eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> This week also saw the most coronavirus deaths reported by the
        US in one day -- 3,124, on Wednesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f726bb4-2a2e-4c61-b352-ee80704d0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13571a37-5d5e-43ef-b854-578aeec7567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the time frame now that probably for the next 60 to 90
        days, we''re going to have more deaths per day than we had in 9/11," CDC director
        Dr. Robert Redfield said. "This is going to be a real unfortunate loss of
        life, as all that we''ve had so far, and the reality is the vaccine approval
        this week is not going to really impact."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a7452-4ea0-4b8c-a0c9-a508a4bf0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfecdff-2349-4dc5-aadb-2b98ac9ce983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of newly released data from the US Department of
        Health and Human Services showed that at least 200 hospitals across the US
        were at full capacity last week. And more than 90% of ICU beds were occupied
        in a third of all hospitals.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb2c25-cd1d-485d-97ea-3e207f8b2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f7e34-a2fd-437d-b9af-efa4f6d4a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A timeline for the future</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d2818-a8df-4c23-aff2-3360854437cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been supporting the development of six other coronavirus
        vaccines besides the one from Pfizer and BioNtech.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7fc8fb-331d-4903-8b35-d815812b7f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69215ced-e0e7-4270-ab04-3c4827db34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, from Moderna, may be in line for an emergency use authorization
        later this month. The FDA advisory panel is set meet next week to consider
        whether to recommend this.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e885f-9be7-4a21-9085-c4876aa04f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56680c34-97a1-431c-a1fb-852dcaabf7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, from GlaxoSmithKline and Sanofi Pasteur, will be delayed
        until at least late 2021 after interim results showed "insufficient immune
        response" in the elderly, the companies said Friday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b64c0-d074-4114-8630-976a2658a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0c722-c6ca-4da0-af39-2c0eef64a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar told ABC on Friday that the GSK/Sanofi delay won''t affect
        the United States'' expectation about how many Americans will be vaccinated
        by early 2021.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db5267-55b0-464c-8b8f-3343f0bc8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad108bba-9e50-4524-b8f5-19e9fde32aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at 20 million Americans being vaccinated just in
        the next coming weeks (and) up to 50 million total by the end of January,"
        he told ABC. "We believe we could have 100 million actual vaccinations in
        arm by the end of February."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b26cc-3767-47c1-ae0c-f0e2a2f67991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eea18e-01a8-46a6-a038-7ce54ab66bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital systems and pharmacies are preparing to administer vaccines
        to healthcare workers and residents of long-term care facilities, respectively.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47735e2-6ff1-4187-831a-0746ae1f32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de40f1-a51c-4078-8091-833834f5b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Chicago''s Rush University Medical Center, 10 vaccination stations
        have already been set up in a hallway, with temporary partitions. Hospital
        staff would get their Covid-19 vaccines there when doses arrive.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc4917-61c3-48ad-9767-1cdbc989b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea7433-5c7e-43ec-98e4-cf3965cfaad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just feel like it''s a beginning of the end of this crazy pandemic,
        and it''s ... nice to see it, frankly," an RUMC respiratory therapist, Brady
        Scott, told CNN Friday. "It feels like a moment (where) we''re going to turn
        the curve and we''re going to get back to normal."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394ee17-e655-49c9-9dd4-27e2daeaa1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.793+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab4dad-38b7-4ecc-a249-5db5fbc14636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely the US won''t see any meaningful, widespread impacts
        from vaccinations until well into 2021. But just how quickly the country can
        recover depends on how quickly Americans get vaccinated -- and how many people
        are willing to get the vaccine.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2129ce-b369-4ba7-9d50-ff4c2241ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d1f18-0662-4288-a762-4cabe9048daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have a smooth vaccination program where everybody steps to
        the plate quickly, we could get back to some form of normality, reasonably
        quickly. Into the summer, and certainly into the fall," Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases, told
        CNN Thursday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcadaac-d827-4c19-a6b6-0a33e51780c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c3bdd-fcd8-47ba-9bb8-01beb31524b6'
