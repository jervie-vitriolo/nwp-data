    'mgnl:tags': ['United-States', 'Supreme-Court', 'Donald-Trump', 'clear-message',
      'stop', 'elections', 'presidential-elections']
    'template': '1'
    'title': 'The Supreme Court''s clear message to US President Trump: Stop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ab6e3-14d3-4bc0-85cf-aa2b1cb9194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> During the past four years, US President
        Donald Trump has challenged the integrity of the Supreme Court and tried to
        drag the justices into the legal muck with him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce79b9-6504-47c9-889a-aba9e335fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883a1be-fc82-4d56-a631-79285c8b66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arguments have pushed the boundaries of the law and his assertions
        have tested the impartiality of individual justices. But Trump''s meritless
        attack on the November election and his loss to Joe Biden in a brazen lawsuit
        initiated by the Texas attorney general brought the court into a wholly new
        realm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26fc772-dfba-48c6-bea5-255d61c29827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704aa51-a0d2-4e0a-897e-757c6aaa07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court slapped down the case promoted by Trump on Friday,
        three days before the Electoral College will meet to cast votes for Biden
        as the winner of the November election, with no noted dissents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab8c40-56d9-4ae9-817b-4c653cef4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63263c2-bf5b-4ecd-876d-4aa6e0f51a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, the court''s justices, six of whom were appointed by Republican
        presidents, three by Trump, have separated themselves from the pattern of
        hard-core partisans who were asking the court to use baseless claims of widespread
        voter fraud to disenfranchise millions of voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed2c91-c71e-4824-b57f-36ebdf0278a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b88152-762e-410d-ae99-1bca0dfa1962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Attorney General Ken Paxton and Trump had persuaded a group
        of 18 other Republican state attorneys general and 126 Republican members
        of Congress to sign on to arguments that would have reversed the will of voters
        in Pennsylvania, Georgia, Michigan and Wisconsin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ebe97b-572c-4532-b768-f413d1e51a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c5cba-99ca-4651-8e4a-525c2365a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the justices had not rejected the request from Texas and other
        Republican-led states, they would have defied their own precedent and compromised
        any notion of neutrality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31952d6c-9edf-43a2-a6f0-30bd7069424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe999347-56b4-40d5-ac54-8e0c27e2884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Supreme Court itself, there has always been a question of
        how it emerges from Trump''s legally fraught four years. Many of his policy
        initiatives -- and some of his personal financial dealings -- were subject
        to lawsuits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5181ac-c0d0-44de-bc60-1653961b65ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a5bde-a595-4eb3-a673-b3e5d7dfb614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President routinely suggested that once a case reached the
        conservative-dominated bench, he would prevail. His Twitter posts and other
        rhetoric have constantly undermined the notion of neutral judges. He implied
        Democratic appointees would automatically rule against him and Republican
        appointees would side with him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede86b9-2d7c-4743-817a-91a43921bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8cdaa-ebbc-4e41-b2ff-3dda70e06790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, a few hours before the justices'' order in
        Texas v. Pennsylvania, Trump tweeted, "If the Supreme Court shows Great Wisdom
        and Courage, the American People will win perhaps the most important case
        in history and our Electoral Process will be respected again!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64885a2-a005-4b1c-a0b3-5dbea7a094f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b03a8d-1d63-4d19-8c7f-30cdced457cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had pushed for swift Senate confirmation in October of his third
        appointee, Amy Coney Barrett, to succeed the late Ruth Bader Ginsburg, saying
        the court might end up deciding the election. (Barrett did not recuse herself
        from the Texas case.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256ab4c-265a-480c-a43e-312bfd0bb8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195eb19e-607a-4d64-8ed4-9588c032dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump brought the country to this point on the election,
        his policy agenda had bitterly divided the nine justices, such as on the travel
        ban that affected majority-Muslim countries and his attempt to end the "Dreamers"
        program for young immigrants who came to the US without proper papers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9854d46-526d-4039-8235-c885b1f91bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887385b-3365-43f5-b9d1-245e727a5a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump prevailed on the first, in 2018, and lost on the second, just
        this year. The administration generally did better in the early years, as
        the court majority soon grew frustrated with the Trump team''s failure to
        comply with procedural norms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f68be-a0f3-441a-b57e-9aa9753f5495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c443e-4d7a-4132-a28a-6e81690b2a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opinions written by Chief Justice John Roberts, the court found
        that the administration contrived a rationale for a proposed citizenship question
        on the 2020 census and, separately, failed to justify its rollback of protections
        for "Dreamers" in the Obama-sponsored Deferred Action for Childhood Arrivals,
        or DACA, program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2788356-480b-4216-9ed9-d7603afdac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d1e7d-3ef5-48f3-9fb1-07635e105daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump could usually count on two or more justices on the right-wing
        to endorse his positions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883d9c8-585f-458d-a789-82f7ec1057f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8463ea2-a827-4e7b-8c40-40da2982ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the election case, not a single justice expressed any openness
        to the Texas and Trump assertions of election irregularities. Friday night''s
        order was unsigned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd57a5-219d-4203-bb8a-48b0ad8dbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff0702-0e2e-4c3e-af6c-60088d2ee05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other comment in the court''s action may be mainly of interest
        to the legal community, rather than relevant to the election results. In asking
        the justices to exercise its "original jurisdiction, Paxton tried to vault
        over lower courts and brush aside rulings against the President and his allies.
        Only Justices Samuel Alito and Clarence Thomas wrote a separate statement
        saying they would have given Texas permission to file the case. But they also
        said they would not have granted any claims.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edeaf69-3a61-409d-b509-7f835a203df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e9042-3f56-4321-ad5c-913512f8b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substance of the case aside, the sloppiness of some of filings
        might have generated additional frustrations for the justices. The apparent
        haste in which many were put together reinforced the overall weakness of the
        arguments. A brief from GOP states that included Louisiana spelled it "Lousiana."
        The filing from GOP lawmakers placed Republican Rep. Jeff Van Drew of New
        Jersey from South Carolina instead. Advocates for the "New California" and
        "New Nevada" states, siding with Texas, repeatedly misspelled the name of
        current California Gov. Gavin Newsom.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02dd97a-423a-4135-b1f7-b4d1d6b76dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc522d-5dc5-44df-9d17-b379861cba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump vs. The Roberts Court</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27a76a-2b48-40c6-8418-c1114fc2d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over his tenure, Trump has split the high court and put Roberts
        on the defensive.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ef291-1019-4b87-b760-0535954d5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05369d8d-96fe-49b1-b002-1c36f4e3f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump derided a judge who ruled against him in November 2018
        as an "Obama judge," Roberts issued a statement: "We do not have Obama judges
        or Trump judges, Bush judges or Clinton judges. What we have is an extraordinary
        group of dedicated judges doing their level best to do equal right to those
        appearing before them."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eaa9ae-7119-4739-b749-faf8d0f67877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ddaa8-f18e-4ab9-bcda-eba18875d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roberts Court majority has sided with the President''s positions
        more often than not, particularly on pro-corporate, anti-immigrant, and conservative
        religious liberty claims. But there have been recent high-profile losses,
        including the DACA case this year, that have drawn Trump''s wrath on Twitter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2380b92-97ac-4e96-9c95-446ba88eae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900263da-f85e-4680-9d7d-0e2bf33c3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration may be headed for another. Based on the justices''
        comments during arguments over the Affordable Care Act in November, Trump
        may soon lose his attempt to kill Obamacare. During arguments, Roberts expressed
        frustration that opponents of the law that has brought health insurance coverage
        to 20 million more Americans had failed to end it legislatively and were asking
        the judicial branch to do it for them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae7f02-bf40-4e35-a074-6b72c3e9dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475962a-681a-455d-a726-0c22906b01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irrespective of whether the justices ruled for the administration
        or its challengers, Roberts took pains to signal the justices'' independence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d39622-b38b-4caf-9dfb-ccaeb4e44341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d570e4-6dd4-408e-9290-c30ddf885e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should celebrate our strong and independent judiciary, a key
        source of national unity and stability," Roberts wrote in his 2019 year-end
        message. "But we should also remember that justice is not inevitable."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9bbcb9-7fc5-4812-be3f-a0c3d405edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e12db6-000f-4405-bce7-8a9dc3b4643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas and its supporters had invoked the 2000 Bush v. Gore case,
        in which the Supreme Court cut off Florida recounts and effectively declared
        then-Gov. George Bush the winner of Florida''s decisive electors over then-Vice
        President Al Gore.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230616e-4b4f-43dd-a718-c24b30a4e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b163e-5c53-48b3-b316-aae30f8279ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dispute, arising from a truly tight race and a state-certified
        537-vote margin for Bush, worked its way through lower courts and offered
        grounds that differed dramatically from the Texas effort. Still, Texas warned
        that the 2020 "electoral irregularities exceed the hanging-chad saga of the
        2000 election" and "preclude knowing who legitimately won the 2020 election."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f86650-48c1-4cb2-bc42-62af0c7e77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cebecc-5191-4302-b3cc-023199680965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Supreme Court of 2000, Bush v. Gore came down to a difficult
        5-4 vote, coincidentally issued 20 years ago on Saturday. Justices on both
        sides later expressed regret that they were dragged into it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4209313-916a-47a1-8de2-da685d53ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9dcee6-a10c-451a-8b48-d48921ff1fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the current Supreme Court, considering whether to join the Trump
        turmoil, it wasn''t close.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae39d12-4650-4eac-9e95-7dbe80ad0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:32:40.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:08.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/11/politics/trump-turmoil-supreme-court/index.html">The
        Supreme Court''s clear message to President Trump: Stop</a>."</em></p>'
