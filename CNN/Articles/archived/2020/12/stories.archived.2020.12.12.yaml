      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will monitor the creation of remaining policies
        that have not been approved to ensure that they are completed.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7f6c6-0577-4ee0-9214-12f59685b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e73d53-d863-434a-831d-5007700bd7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the approved policies are the annual self-assessment guidelines,
        which will serve as the DOHs basis on what type of assistance it will provide
        each participating area, DOH Usec. Gerardo Bayugo said in the same briefing.
        Bayugo said their personnel is working with LGUs for technical assistance
        and other needs, including financial support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be90bf-708c-4eb1-9402-7b170d5484d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca7dbc-8116-4ee4-a94c-2ec7f465cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines, the LGUs need to assess their leadership and
        governance, financing, health workforce, and service delivery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8140b08b-90f4-4276-8cc0-8b889b0a0231'
      'mgnl:activationStatus': true
