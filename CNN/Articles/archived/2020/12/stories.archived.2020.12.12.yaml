  'Pfizer-and-Moderna-could-score--32-billion-in-COVID-19-vaccine-sales----in-2021-alone':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-12T00:12:59.736+08:00
    'imagesource': 'jcr:d5881ee7-7177-4dc3-8431-7d37474937cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae4e7557-dff8-429b-a85b-54053f703210'
    'lead': 'The milestone is also a major moneymaker for the companies that developed
      the vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T00:12:08.075+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:10:27.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:00.602+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer', 'Moderna']
    'template': '1'
    'title': 'Pfizer and Moderna could score $32 billion in COVID-19 vaccine sales
      -- in 2021 alone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50677d-e718-4b19-8715-8ed4ea730b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The imminent authorization of Pfizer''s
        COVID-19 vaccine in the United States is a momentous occasion for science,
        the economy and humanity. The milestone is also a major moneymaker for the
        companies that developed the vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5791ba-c2a7-43de-b22b-94d2e15d99bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts are projecting Pfizer and Moderna will generate
        $32 billion in COVID-19 vaccine revenue -- next year alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4335bd-86d1-467d-aec5-2f751afb3755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f182c5-3c84-4db5-b1ba-53cb15d92c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t take into account the goodwill boost these companies
        will receive by helping to end the worst pandemic in a century. That boost
        is magnified for Moderna, a young biotech company that few people had heard
        of before 2020 that could now be on the cusp of getting its own FDA authorization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be476d8-9c92-43dd-9122-679db557a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e1cd11-c0b6-47b7-80a5-7853bcf42f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer by itself is projected to haul in $19 billion in COVID-19
        vaccine revenue in 2021, according to Morgan Stanley. That''s on top of an
        estimated $975 million in 2020 vaccine revenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fc7bf-098d-49db-a4f1-90274297135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2cee09-bc58-48d8-940c-a4e925681ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer will split its revenues with BioNTech, the German company
        it partnered with to develop the vaccine. A panel of FDA advisers recommended
        Thursday that the agency grant emergency use authorization to the vaccine
        candidate the pair developed. US officials have said they are working "rapidly"
        to give the vaccine the green light.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849baac0-dded-4254-a3b2-4f4e68735c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b92b0a-bd2b-40a6-bed3-f803c8e55119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine was already authorized by the United Kingdom
        earlier this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed84f8-19b6-4e59-b42e-fd04b5d297e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa04a2-92a3-49bb-8b32-ef0db978c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is expected to take in $9.3 billion more in combined COVID-19
        vaccine revenue in 2022 and 2023 as the world continues to get vaccinated,
        Morgan Stanley projected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b8ec6-3c3f-4fea-a4ce-b37a9116d59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf76a1-16be-4f11-b4be-8d7929d2d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine breakthrough has not set off a boom in Pfizer''s share
        price because the drug maker is already a huge company. Pfizer''s shares are
        up just 12% this year, narrowly trailing the S&amp;P 500''s 13.5% overall
        gain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d5ceeb-c943-457e-b788-d28a7a252a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561db858-5bcb-4fca-b463-fdd7cf9a3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pfizer''s expected take of the revenue in 2021 would vastly
        surpass the company''s bestselling product from last year: a pneumonia vaccine
        that generated $5.8 billion in sales.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcc5b2d-eafa-4836-82e4-1fc702e035f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce61220-5edb-4061-b481-40d37e2f5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Pfizer''s stock has barely budged, partner BioNTech is
        booming: Its US-listed shares have spiked nearly 300%, pushing the German
        biotech company''s valuation to nearly $30 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796793e2-c5ce-42fe-ae02-6f8bee11bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec48d0-8beb-4774-8be9-6c4aa6d6a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Moderna had just $60 million in revenue last year</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3a10f-bb7f-418a-8ab0-5d2a7e8ba904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moderna''s COVID-19 vaccine candidate has already transformed
        a virtually unknown company into a $62 billion powerhouse. Shares have skyrocketed
        nearly 700% this year and Morgan Stanley estimates that around half of the
        company''s market value is attached to the vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a5ca0-7674-433f-a429-5fad6e21fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b204a6e-49a6-47f2-8545-7c43062bbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is expected to rake in $13.2 billion in COVID-19 vaccine
        revenue next year, according to Goldman Sachs. Others are more bullish. Morgan
        Stanley said Moderna''s skyrocketing share price implies investors expect
        the company will make $10 billion to $15 billion off COVID-19 vaccine sales
        in both 2021 and 2022, followed by billions more in booster sales.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a48c6f-2dfe-4f2e-8824-ab464bdff7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed098227-7809-40ad-9c15-90403a756bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are staggering sums for a company that generated just $60
        million in sales in 2019 and has never previously licensed a product.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711ed41-41b4-44ae-90d3-7432a1f546dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b6618-ab6c-4bdd-8cee-2dda3f113071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.077+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s epic," said Alan Carr, a biotech analyst at Needham. "It''s
        an historic achievement in drug development. To take a new technology in such
        a young company and have it ready just in time for the worst pandemic in a
        century is hard to imagine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e8bce-ff18-42b0-a299-bb8c92439fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8dee84-317a-48a4-982e-2a849be9b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wall Street is very bullish on Moderna''s pipeline</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4526ca78-c5bf-433b-9897-2dff9258ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer and Moderna have released data indicating their vaccine
        candidates are highly effective at preventing COVID-19 -- more so than analysts
        had been anticipating.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0bb65-95fe-4a8d-b88d-8a5ae2bdb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffdb8d-4079-4ac2-9c2f-eb84badcb0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors believe that achievement validates Moderna''s mRNA technology,
        which seeks to take advantage of normal biological processes to create a desired
        therapeutic effect. Wall Street now has much more confidence in Moderna''s
        entire pipeline, betting that this won''t be the company''s only blockbuster.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdabb388-e4e2-4e12-b3a1-102736474822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550c6e6-5887-4eb4-a0a7-10ab7de4a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s coronavirus vaccine "demonstrated that the technology
        is safe and effective, which unlocks the potential of other vaccines in the
        pipeline," Morgan Stanley analyst Matthew Harrison wrote in a recent note
        to clients.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfdf02-e02c-49bb-be40-473c0146ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689575d-e44a-43e5-9833-992caccde7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one-quarter of Moderna''s market value is now assigned
        to its other mRNA vaccines, Morgan Stanley estimates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10faecb2-a684-4335-8751-afbe5981a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb4b24-3d22-4ceb-9112-56abc8825238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the big debate on Wall Street is how long the COVID-19 vaccines
        will be a revenue stream for these companies. It''s still unknown how long
        the treatments will provide protection and how often individuals will need
        to get booster shots.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b0e2c-90fe-4553-812c-46e28e19dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d75bd-77c1-4e5b-ad07-884d882a0668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison said it will take at least a few years of follow-up data
        to understand how effective boosters are. During that time, public health
        officials are likely to encourage high-risk and elderly populations to be
        boosted, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c22e81-9ff3-4e59-b073-327c13470d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf7617-f423-466d-813d-577f86e7c70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The debate over profiting during a health crisis</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84773ac-e99e-41fa-bec4-1921c931c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical breakthroughs are likely to be game-changers for the
        hurting world economy, paving the way for recoveries of airlines, hotels,
        casinos, restaurants and other sectors decimated by the pandemic. The vaccines
        could eventually lead to the rehiring of millions of workers whose jobs were
        derailed during the health crisis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db144a4-56c4-4c3c-b876-4bd0f1ce3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e48c06-66ea-404e-85e5-a9570151808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the tens of billions of dollars Pfizer and Moderna stand
        to make off the vaccines has drawn criticism given the human suffering. The
        pandemic has killed nearly 300,000 people in the United States alone.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069fd38-ff14-4b47-ba5f-a7f05a887297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f1cf9-cfa5-45d7-9782-82f47dfe55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival drug makers Johnson &amp; Johnson and AstraZeneca have promised
        to make their vaccines available on a not-for-profit basis during the pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2edf529-906b-4621-985b-7d8942ae8948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788bad1-c123-4100-9aa6-9e555df31cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely wrong for drug companies like Pfizer and Moderna
        to profiteer, and for their executives to make egregious personal fortunes,
        off of COVID-19 vaccines that have been so heavily subsidized and supported
        by American taxpayers," said Eli Zupnick, a spokesman for Accountable.US,
        a progressive watchdog and patient advocacy group.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1318a3d-1818-4a93-bdf1-1bf30e58a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf9674d-d2d9-40a5-9f5c-255c2ef6c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Pfizer nor Moderna responded to requests for comment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda9efa-05f7-436a-a307-b3e9f436452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075d5a7-86be-46a1-ac6b-2be99c448f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last month, Pfizer said its COVID-19 vaccine development
        and manufacturing costs "have been entirely self-funded, with billions of
        dollars already invested at risk."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcfd351-b6c6-4faf-944a-1ccf9561c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93544972-169d-40fb-b8a6-85945cb5a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company will continue bearing all the costs of development
        and manufacturing in an effort to help find a solution to this pandemic as
        fast as possible," Pfizer said at the time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19af37-d5e4-43cf-9742-3e22c0313f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94829715-0462-4a72-b941-a994eb55a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The role of the federal government</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014943c3-a952-4d89-bb9d-28ed50204cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Pfizer did not accept money from Operation Warp Speed,
        the Trump administration''s vaccine initiative, the federal government did
        agree to pay $1.95 billion for the first 100 million doses. That agreement
        served as a safety net of sorts for Pfizer, providing the company with a lucrative
        guaranteed market if the FDA gave the vaccine its blessing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a16e8-16c0-4f9b-9680-6d4ff8269188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.080+08:00
      'mgnl:createdBy': 'david'
