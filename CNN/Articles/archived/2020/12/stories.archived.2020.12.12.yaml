    'template': '1'
    'title': 'PH logs 1,301 new cases as COVID-19 total tops 448,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d435ea-3dbd-47a5-8b0d-6211ae0b5bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:29:49.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) </strong>&nbsp;The
        country listed another 1,301 COVID-19 infections on Saturday, pushing the
        total to over 448,000, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20143af0-0d3e-4fd9-8633-184b5eafac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:29:49.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin showed that 448,331 people have now
        tested positive for the coronavirus, of which 30,168 or 6.7% are active or
        currently ill. Of these active cases, at least 85.8% have mild symptoms, 7%
        have no symptoms, 4.6% are in critical condition, 2.3% are severe cases and
        0.24% are moderate cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eccdea-f729-4f61-8b32-23592bbd2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:29:49.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Del Norte topped the list of areas with the highest number
        of new infections after 96 more residents contracted the virus, followed by
        Quezon City with 76 cases, Laguna with 59, Rizal with 50 and Samar province
        with 50.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0626f-a146-4636-a57f-725cf606769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:29:49.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 35 more patients died due to the disease, raising the
        death toll to 8,730, or 1.95%, of the case count. On the other hand, 111 more
        people got better, bringing the number of recoveries to 409,433 or 91.3% of
        the total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24606a21-e1a9-4440-b52e-e4675a9d67cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:29:49.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed nine duplicates from the tally, including
        three recoveries. It also corrected its previous report, saying 14 deaths
        were actually survivors while four recoveries were actually deaths after validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e009f0b-739a-4053-9735-f569bf7c4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:29:49.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:59.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from five COVID-19 laboratories were not included since they
        were not able to submit their reports on time, the DOH noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a92e0-2d35-4e5f-ad36-66413d923ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T19:41:28.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:59.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs announced ten new COVID-19 cases
        among Filipinos abroad, bringing the infected toll to 12,300 in 82 countries.
        Of this number, the DOH verified 3,387 infections. The death toll and the
        number of recoveries remained at 860 and 7,997 respectively, while 3,443 others
        are undergoing treatment.</p>'
