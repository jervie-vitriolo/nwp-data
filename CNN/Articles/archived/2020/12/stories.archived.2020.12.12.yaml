      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna tapped the capital markets for some funding. In May, the
        company raised $1.3 billion through a share sale. Some Moderna executives
        cashed out tens of millions of dollars in stock through pre-scheduled transactions
        that nonetheless raised eyebrows from former SEC officials.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1b411-c4ec-48e8-a2ce-da897960c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T00:12:08.080+08:00
