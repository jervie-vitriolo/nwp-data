      'mgnl:lastActivated': 2023-01-25T16:10:24.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The adverse reactions that occurred
        among two health care workers in the United Kingdom after receiving the Pfizer/BioNTech
        coronavirus vaccine happened "within minutes," a representative for Pfizer
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a59a71-8537-4e76-bc32-35a566772509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T04:04:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:24.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e25edb-ecee-43d8-89eb-49bbcd58dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T04:04:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health care workers, who both have a significant history of
        allergic reactions, have since recovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934aa237-d6dd-4336-9ea7-db52c9967cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T04:04:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b3bf2-a9f9-4306-8867-c101ddc5a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T04:04:36.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of the women had their reactions started within minutes,"
        Dr. Susan Mather, senior director of safety surveillance and risk management
        at Pfizer, told the US Centers for Disease Control and Prevention''s Advisory
        Community on Immunization Practices on Friday. "So, about two minutes, and
        the other one just said within minutes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33fcd5-91e8-44c3-bc16-78bd6ef87dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T04:04:36.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:24.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Advisory Committee on Immunization Practices convened a half-day
        meeting Friday to discuss the Pfizer/BioNTech COVID-19 vaccine and then, in
        a follow-up meeting, will vote on whether any groups should not receive the
        vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcc452-23a0-4f20-b32f-aa0ac067f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T04:04:36.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a7cd7-9c3b-4041-b479-da2c027b9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T04:04:36.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the two cases in the United Kingdom, UK health authorities
        gave precautionary advice that people with a significant history of allergic
        reactions should not be given the vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca9a99-6f1d-4d6c-a1c5-713844b46cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T04:04:36.726+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:24.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-12-11-20-intl/"
        target="_blank">"Vaccine reaction among UK health workers with allergies happened
        "within minutes," Pfizer says"</a></em></p>'
