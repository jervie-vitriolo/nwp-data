  'pwc-violence-women-children-pandemic':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-12T15:45:27.675+08:00
    'imagesource': 'jcr:a6fb9c77-5528-47dd-8851-b7abb1d66b1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55e64f07-622b-422e-b414-1b945b138a98'
    'lead': 'Lack of access to services may have resulted in a lower reported number
      of cases of violence against women and children but it doesn''t mean they have
      gone down, according to the Philippine Commission on Women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T15:52:18.076+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:10:00.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:12.749+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'PWC', 'Philippine-Commission-on-Women', 'Kristie-Balmes',
      'VAWC', 'violence-against-women-and-children', 'rape']
    'template': '1'
    'title': 'Reports of violence against women, children to PH Commission on Women
      almost tripled during pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac643c-c161-44fd-8e7e-0184d309b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong>  Lack
        of access to services may have resulted in a lower reported number of cases
        of violence against women and children but it doesn''t mean they have gone
        down, according to the Philippine Commission on Women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e871997-aac9-45ea-9c1b-73564be102f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing on Saturday, Kristie Balmes, PCW Deputy
        Executive Director for Operations, said they have received triple the number
        of calls regarding the cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef8ba1-fcf5-4990-a3f3-167dd702a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> PNP report <em>lang po talaga nakita na bumaba, pero
        ang mga barangay po ay nakakapagsabi na tumaas po ang bilang ng</em> VAW (violence
        against women) reports <em>na natatanggap nila. At ang</em> PCW <em>po mismo,
        meron po kaming</em> VAW referral services, <em>halos naging triple po ang
        naging dami po ng</em> complaints <em>at sumbong,"</em> Balmes said at the
        Laging Handa briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e7c43-8f89-4058-beeb-97f6c990f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s only the PNP (Philippine National Police) that
        reports there are less, but barangays say they have received reports of more
        VAW cases. The PCW itself has referral services, and have received nearly
        triple the number of complaints and reports.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62b170-073d-4808-a716-ffc65ad0c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balmes said the reports came in via phone calls and emails to the
        commission. She added that the majority of the reports concern violence against
        women and children from people they know or have a close relationship with.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea72539-7435-466f-93f4-e4073d11e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balmes said that in the country, only one in three women who have
        experienced violence report to authorities. She said reports of rape have
        also gone up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328bd690-73a7-4bce-8c72-2ba17ed7d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lalo na sa ating kabataan. Medyo malaki ang numero ng</em>
        rape <em>na nare-receive natin sa</em> 18 years old and below <em>na kabataan,"</em>
        she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ee9cd-cc90-4258-bb58-9488a7283331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially with children. We have received a high
        number of reports of rape among children 18 years old and below.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca269f5-33de-44af-b83b-e565f3940c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balmes reminds the public that rape can be reported by anyone who
        has knowledge of the crime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755a2fd-97af-400e-a278-789102a63733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> violence against women and children <em>ay isang</em>
        public crime. <em>Ibig sabihin po, kung walang lakas ng loob ''yung biktima
        o ''yung bata na siya ''yung mismong lumapit at magsumbong, pwede pong kahit
        na sinong may alam tungkol sa kaso o tungkol sa pang-aabuso ang siyang lumapit
        sa ating mga himpilan ng pulisya,"</em> she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59952e6-6f40-44c7-a230-2df66fd40d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Violence against women and children is a public crime.
        This means if a victim or child cannot, or doesn''t have the courage to go
        to the authorities and make a complaint, anyone who has knowledge of the case
        or the abuse can go to the police.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02319e-ec4f-451e-842a-004be2d12c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said victims can also report to their local barangay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6fc39-f085-48f5-8492-9fe31ef27b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balmes said from March 15 to Nov. 13, there have been 13,923 reported
        cases. From this number, there were 9,176 cases of violence against women,
        and 4,747 cases involving violence against children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df8ded-e640-4a90-94ab-92b127542e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinakamataas na rehiyon na merong kaso ng</em> violence
        against women and their children or gender-based violence cases <em>ay ang</em>
        Region 7, <em>ang</em> Cebu. <em>Doble po ang</em> number <em>ng</em> cases
        <em>nito kumpara sa</em> National Capital Region," Balmes said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20afd6-661c-4456-ab05-e7469facf77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The region with the highest number of cases of violence
        against women and their children, or gender-based violence is Region 7, Cebu.
        The number of cases here is double that in the National Capital Region.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f75c62-deaf-40f0-8443-c62cfe731f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T15:52:18.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To report cases, please call the PNP hotline 177, Aleng Pulis
        hotline (0919) 777-7377, PNP Women and Children Protection Center 24/7 AVAWCD
        (02) 8532-6690; or send an email to wcpc_pnp@yahoo.com, wcpc_vawcd@yahoo.com
        or avawcd.wcpc@pnp.gov.ph</em></p>'
  'poea-overseas-deployment-healthcare-workers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-12T16:13:50.264+08:00
    'imagesource': 'jcr:a4c661eb-e719-4941-9e86-5098199f5c7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e62075e-7e07-465e-b8a1-be1a06218967'
    'lead': 'The Philippine Overseas Employment Administration said they were working
      with agencies to help in the deployment of newly-hired healthcare workers overseas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T16:23:12.438+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:09:59.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:13.130+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'POEA', 'Philippine-Overseas-Employment-Administration',
      'Bernard-Olalia', 'OFW']
    'template': '1'
    'title': 'POEA: Nearly 100 agencies processing papers of newly-hired healthcare
      workers for overseas deployment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf828faf-f755-4498-bfd1-4ee118bb675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:23:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong>  The
        Philippine Overseas Employment Administration said they were working with
        agencies to help in the deployment of newly-hired healthcare workers overseas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e3988-65b5-4cf2-86f2-6443a52fc4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:23:12.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halos</em> less than 100 <em>na po yung mga napo-proseso natin
        na</em> agencies <em>na nagpo-process ng</em> new hires <em>patungo ng</em>
        UK, Germany, <em>at iba''t-ibang bahagi ng mundo na kung saan mayroon tayong
        ugnayan ng hiring ng</em> healthcare workers," POEA Administrator Bernard
        Olalia said at the Laging Handa briefing on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a517d9-1e9c-4b3d-90fe-95e64819e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:23:12.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost less than 100 agencies have been processed
        which are helping new hires going to the UK, Germany and other places around
        the world where we have connections in hiring healthcare workers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc48dc7-435d-4836-aa83-66e13c137d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:23:12.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/11/21/Duterte-lifts-deployment-ban-health-workers.html"
        target="_blank">lifted</a> the overseas deployment ban on nurses and other
        medical workers last month. However, only 5,000 workers can be cleared to
        leave per year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8dc2d-18c9-4997-95a1-5b5e3f0deacd'
