      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing increased hospitalizations across New York City, Gov. Andrew
        Cuomo on Friday announced that beginning next week dining rooms in eateries
        will be closed.</p>'
