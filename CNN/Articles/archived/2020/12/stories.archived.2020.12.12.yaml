      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35aa3cc-195f-434d-8371-ac47f4367fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlinsky chose to donate to the Lurie Children''s hospital, having
        spent time in their intensive care unit at birth. She wanted to give back
        after hearing that healthcare workers were running low on PPE.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b3ef2-e6a6-4027-a381-a0b444962d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744dfde-0b97-4e04-b526-19bdafc4d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$20,000 is a pretty incredible amount to raise, especially for
        a 7-year-old," said Tracey McCusker, an associate director for the hospital''s
        foundation. "This kind of fundraising effort allows the hospital to use the
        money for a variety of different things. It was definitely needed at a time,
        when we really needed to respond rapidly to Covid-19."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c33b84-b665-44f1-88f3-b816d6d77338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261fb82-e1e5-4fc4-b27c-3a4198ef721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCusker says the money has been used for PPE, but it has also helped
        fund the hospital''s telehealth services, development of a diagnostic test
        and Covid-19 research. Additionally, McCusker says the hospital has used some
        of the money to provide low-income communities with PPE and safety information
        they need to help combat the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdbc81-5b33-4d10-8b3c-79078ddde375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41ff9a-fb52-4397-8bfb-9f7850f02d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her support is helping, of course, inside of our hospital, but
        I would certainly in our greater community as well," McCusker said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6f15a-5f8b-45bf-a729-452eb9a92d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.526+08:00
      'mgnl:createdBy': 'pilar'
