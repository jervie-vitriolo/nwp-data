      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>* For unusual test result, discuss with the expert group. Consider
        repeating the test as soon as possible within 24 to 48 hours.</p>'
