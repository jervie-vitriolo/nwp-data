      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/11/entertainment/lil-wayne-gun-charge-guilty-plea/index.html"
        target="_blank">Lil Wayne pleads guilty to federal firearm charge</a></em></p>'
  'adb-covid19-vaccine-facility':
    'author': 'CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-12T10:09:04.590+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab24a957-06cb-4b1c-9ce8-c9db2e537b2a'
    'lead': 'The Asian Development Bank establishes the Asia Pacific Vaccine Access
      Facility to provide equitable support among member-developing countries in their
      purchase and delivery of safe and effective COVID-19 vaccines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T10:13:58.588+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:10:14.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:07.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asian-Development-Bank', 'ADB', 'coronavirus', 'novel-coronavirus',
      'covid-19', 'covid-19-pandemic', 'covid-19-crisis', 'covid-19-vaccine', 'Asia-Pacific-Vaccine-Access-Facility',
      'APVAX']
    'template': '1'
    'title': 'ADB $9-B facility to help developing members purchase COVID-19 vaccines '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9a9b4c-cead-444d-96d0-c27509fa7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T10:13:58.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong>  The
        Asian Development Bank (ADB) launched a $9-billion facility on Friday to help
        developing nations access and distribute vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa9bf0-b3d4-4844-8fb7-3e5c05c34c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T10:13:58.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Manila-based multilateral lender said it established
        the Asia Pacific Vaccine Access Facility (APVAX) to provide equitable support
        among its member-developing countries in their purchase and delivery of safe
        and effective COVID-19 vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd654c-6301-4f76-9c04-56a6f2c50f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T10:13:58.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB President Masatsugu Asakawa said the program will break the
        chain of virus transmission, save lives, and mitigate the pandemic''s economic
        impact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df3e2e-228e-4d50-bc28-1f57cf079d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T10:13:58.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As ADB''s developing members prepare to vaccinate their people
        as soon as possible, they need financing to procure vaccines as well as appropriate
        plans and knowledge to be able to safely, equitably, and efficiently manage
        the vaccination process," said Asakawa. "APVAX will play a critical role in
        helping our developing members meet these challenges, overcome the pandemic,
        and focus on economic recovery."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e04ced-aca4-4822-b1f2-ab2d91fcf893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T10:13:58.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB said APVAX seeks to provide timely support for critical vaccine
        diagnostics, procurement of vaccines, and transporting vaccines from the place
        of purchase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1b000-3285-4ed7-a1b9-4fba5a35e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T10:13:58.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB vaccine initiative is also geared towards supporting investments
        related to COVID-19 vaccines such as developing or expanding vaccine manufacturing
        capacity, cold-chain storage and transportation, vehicles, distribution infrastructure,
        processing facilities, and other physical outlays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ead0c6-2ab9-4978-b492-c21c5d833510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T10:13:58.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB partnered with the World Bank Group, World Health Organization,
        COVID-19 Vaccines Global Access Facility or COVAX, GAVI, and other bilateral
        and multilateral partners to finance the program.</p>'
  'US-FDA-emergency-use-authorization-Pfizer-BioNTech-vaccine':
    'author': 'Jason Hanna, Christina Maxouris and Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-12T11:15:53.251+08:00
    'imagesource': 'jcr:c510786e-a6a5-430e-906f-f65c66029272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88e52996-8527-49ca-bd6a-8242f571c30b'
    'lead': 'With the US Food and Drug Administration issuing an emergency use authorization
      for the first US coronavirus vaccine Friday night, state and federal officials
      are making plans to give people their first shots and convince people who are
      hesitant to get inoculated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T11:18:50.787+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:10:13.927+08:00
