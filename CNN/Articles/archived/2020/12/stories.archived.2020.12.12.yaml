      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States and communities ramp up social restrictions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d35a3a-77a4-475b-af1a-ddb37059c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.789+08:00
      'mgnl:createdBy': 'pilar'
