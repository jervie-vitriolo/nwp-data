      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a72b4be-ffab-491f-a383-adf6c9647659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These policies aim to contribute towards the attainment of the
        goal of UHC, DOH Director Frances Mamaril said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb5198-f550-405d-b4bf-aef193da376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.425+08:00
