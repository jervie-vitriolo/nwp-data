      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day the campers had the choice to help Haley make bracelets,
        and she would come home with hundreds. It was really helpful to us," said
        Lori Orlinsky.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452afd80-1b88-47e6-9131-ca9d1dd3ae27'
