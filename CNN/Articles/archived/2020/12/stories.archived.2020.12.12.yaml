      granddaughter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c8c86-e62a-4057-a4a6-75abedabea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;It''s never too late to get college
        diploma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f457de3-7678-4a48-9cd5-d587f6b93a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e7c5f-2d74-4325-8785-411a01958ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 74-year-old Pat Ormond is living proof of this. She received
        a bachelor''s degree in anthropology 42 years after taking her first college
        class in 1978.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17515f7-d0e9-4d9b-8346-ca22b0879b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4fa85d-51c7-4950-bc7b-bfdb5512bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Ormond family had another graduate from the University of
        Tennessee at Chattanooga (UTC) that same day: Ormond''s 22-year-old granddaughter,
        Melody.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff7968-da10-45a2-9dcc-68e19f233a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedec330-35d7-4db6-ae96-401e9601dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always knew that I was going to graduate from college," said
        Melody Ormond. "I just never knew that my nana was also going to be there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf04472-6483-4b8b-9508-17f98059cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af80fcc3-a98a-4149-8ae4-d3bfb2638147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat, who turns 75 this month, took her first college class at Kennesaw
        State University in Atlanta. After one semester, she dropped out to move to
        Chattanooga, Tennessee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50badc2b-bdb0-4281-bfcb-e690141cb9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17bba4-c141-4963-9a6b-a293025847ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.241+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spent the next several decades working as an accountant and
        raising a family, including Melody''s father. And while she did take an occasional
        class at UTC, she says her family continued to encourage her to go back to
        finish her degree, especially after she retired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f7d3f-843e-4104-9f99-5173ced0aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274319d2-57e5-4e53-b14a-0b880c6d8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She relented when her granddaughter decided to transfer as a sophomore
        to study pyschology at UTC after a year at Berea College in Kentucky. They
        both enrolled at UTC with enough college credits to make graduating together
        a possibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827882b-3c35-4422-aa61-bf98f4284b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a3b1d-ee22-4e67-b7fd-cfb732af4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pat and Melody, this also meant taking classes online during
        the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8024c1-bd57-40c3-8147-8d7041d3be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6652f38-efdc-448f-814c-4723ee4e6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely more difficult, and I prefer in-class," Pat told
        CNN. "I really enjoyed the discussions and being able to interact with so
        many people from different backgrounds. Not having those people around made
        it harder."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404907f-6484-4e78-9493-91e1fb9fd3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2bd4cf-3b94-45cd-8fe6-e7c5e6a369e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Pat and Melody didn''t have any classes together.
        Melody jokes that her grandmother preferred to take classes in the morning
        while she would often sleep in and take her''s in the afternoon. But they
        did occasionally bump into one another while on campus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d330be-3511-4182-a9f5-9a65ce391230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eae76d-661d-475c-9256-95970589396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of her classes would end at the same time mine would," Melody
        said. "I would see her and just scream and yell ''nana!'' until I got her
        attention."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2787e-459e-47cd-93e0-8676763d4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a398f04-d161-4744-8e3f-0a40ddbf5cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat and Melody graduated on November 20 as part of UTC''s graduating
        2020 class. Although their graduation ceremony was social distanced, meaning
        that no audience members were allowed, the alphabetical seating meant that
        they walked onstage one after the other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18938dd-72e5-4520-8079-6a203d9fc134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.242+08:00
