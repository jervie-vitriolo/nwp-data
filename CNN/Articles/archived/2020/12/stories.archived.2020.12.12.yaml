  'Trump-turmoil-Supreme-Court':
    'author': 'Joan Biskupic, CNN legal analyst and Supreme Court biographer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-12T13:28:53.583+08:00
    'imagesource': 'jcr:0fd0e0e9-d36c-4799-bb7c-4aff1a5e959d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed899024-add4-4db4-943a-23f7c813bc40'
    'lead': 'During the past four years, US President Donald Trump has challenged
      the integrity of the Supreme Court and tried to drag the justices into the legal
      muck with him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T13:32:40.395+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:10:08.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
