  'Pfizer-US-FDA-negotiations-coronavirus-vaccine-authorization':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-12T08:02:45.034+08:00
    'imagesource': 'jcr:b7703263-386c-409c-8e1a-79fd9ec02145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04dfd563-b99e-4aff-928f-1e707ac4b9a9'
    'lead': 'Pfizer and the US Food and Drug Administration are "negotiating" what
      information should be on the label for the company''s coronavirus vaccine, considering
      two people in the UK had adverse reactions to the shots this week'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T08:07:13.457+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:10:16.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:06.690+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer and US FDA in negotiations before coronavirus vaccine authorization'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef3de9-ab37-4023-b36d-6a4f1b869d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  &nbsp;Pfizer and the US Food and Drug Administration
        are "negotiating" what information should be on the label for the company''s
        coronavirus vaccine, considering two people in the UK had adverse reactions
        to the shots this week, according to the acting chairman of an FDA vaccine
        advisory committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0e46d-533f-4f39-abaa-42cf3aaac770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going back and forth about what wording should be on the
        label -- that''s what''s happening right now," said Dr. Arnold Monto, acting
        chairman of the FDA''s Vaccines and Related Biological Products Advisory Committee,
        which voted Thursday to recommend authorization of the vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de437461-a69a-463d-bb25-4c5b3b38c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, health authorities have warned that people with a "significant
        history of allergic reactions" should not be given the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b08752-15a0-448e-bf4e-f0520059286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if the FDA will follow suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b37ea-d4b5-4a2b-87a7-97c8eed3b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people with allergies - how do we define it?"
        Monto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9b4ec-e067-4a8c-8b04-678ca3ac7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the White House coronavirus task force told CNN
        that authorization could come by the end of the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5138adfe-ddd8-4267-abd7-e955ccf9bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Friday, US Health and Human Services Secretary Alex
        Azar made reference to FDA''s negotiations with Pfizer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420b9d5-6c94-4bea-a395-a2000c4be887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next couple of days, probably, as we work to negotiate with
        Pfizer the information doctors need to prescribe it appropriately, we should
        be seeing the authorization of this first vaccine," Azar said on ABC''s Good
        Morning America. "And so we could be seeing people getting vaccinated Monday,
        Tuesday of next week."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df2adfa-5706-44af-a9e3-01fa6473ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monto said the allergic reaction issue, and others, need to be worked
        out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393e882-0990-44e6-ab85-28a4f6eb2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA will move this out as soon as they can, but they have to
        be sure the label and everything else are reflecting their negotiations with
        Pfizer," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446cce44-1570-4a49-8fc4-d0b9aa11d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a question of whether the label should contain any
        special information for 16- and 17-year olds, considering that relatively
        few people that age were involved in Pfizer''s vaccine clinical trials, Monto
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365f1b2-2863-4c45-baf8-8ccdb1ec42ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re going to issue the authorization down to age 16
        -- that''s pretty clear -- but I don''t know if they''re going to require
        that the label say that the data for people that age is not as extensive,"
        Monto said. "You know what labels are like -- they''re very long, so you can
        only imagine what they''re going through right now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7edc857-beb3-4a91-bef3-8db969821d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might not be decided before an EUA, but the agency and the company
        are also likely discussing an issue that is not related to labelling: When
        should clinical trial participants who received a placebo be offered the vaccine?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52433d14-ef0f-408f-8e49-471d4f485c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pfizer''s clinical trials of more than 40,000 study subjects,
        half the participants were given the vaccine, and half were given a placebo,
        or a shot of saline that does nothing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93cd814-5980-402c-9f5e-805356495e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the study participants nor the doctors running the trials
        know who received the vaccine and who received the placebo. It''s unclear
        when they should be told, and when the participants who received the placebo
        should be offered the vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6864e-8761-44d5-92f5-ac69f8596a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the participants who received the placebo get vaccinated, it
        interferes with Pfizer''s ability to study any differences between the two
        groups in the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033166b1-ac32-4caa-a701-b705404a0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monto said the agency would like to resolve this issue before authorizing
        the vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d2601-982f-4592-bc69-3c0cb2afa303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to move as fast as they can, but they have to get all
        these things decided before the vaccine can be approved," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa0387-ca0c-4853-9721-331aa45b6614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:07:13.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/11/health/vaccine-negotiations-before-eua/index.html"
        target="_blank">Pfizer and&nbsp;FDA in negotiations before coronavirus vaccine
        authorization</a></em></p>'
  'Lil-Wayne-pleads-guilty-federal-firearm-charge':
    'author': 'Kay Jones and Lisa Respers France, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-12T08:28:19.142+08:00
    'imagesource': 'jcr:ec358482-dc1e-47c5-a53e-6f380328f350'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf740774-5bc8-4269-94b1-92897cc4f5a0'
    'lead': 'Rapper Lil Wayne faces up to 10 years in federal prison after he pleaded
      guilty Friday to illegal gun possession, prosecutors say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T08:31:24.346+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:10:15.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:07.058+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lil Wayne pleads guilty to federal firearm charge'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677ec17-bcf9-4f84-a01e-aa4acee09e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Rapper Lil Wayne faces up to 10 years in
        federal prison after he pleaded guilty Friday to illegal gun possession, prosecutors
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db345320-1738-45bc-b371-04d0a488c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Wayne had been charged with criminal possession of a firearm
        and ammunition as a prior felony offender. Prosecutors said the gold-plated,
        .45-caliber handgun carried in a bag on a private flight was loaded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968da37-79e4-4679-8524-e399a11b605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper, whose real name is Dwayne Carter, entered the plea in
        Miami federal court, according to a news release from US Attorney''s Office
        for the Southern District of Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f0eb0e-498f-41d1-8de1-5a9b48445cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to his attorney but has not heard back at this
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd4b78-e048-4692-9e59-ba2121691e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Wayne, 38, was arrested in December 2019 as he arrived on a
        flight from California at the Opa Locka Executive Airport. Officers spoke
        with the rapper, who told them that he had a gun in his bag, officials said
        Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbcbd8-78ff-4480-819d-8b1c58f3ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers noted in November, when the charge was announced, that
        the musician did not use his firearm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2dad37-04dd-470b-bda0-5ebc891d6d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The charge is that because he was convicted of a felony in the
        past, he is prohibited from possessing a firearm," attorney Howard Srebnick
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4d403-07ce-4bd7-9d49-83efe9d78728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sentencing hearing is scheduled for January 28, 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f84610-9aed-4fce-a2ff-cfdd1b508480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal sentencing guidelines call for substantially lower
        and I would not look at the maximum exposure to decide anyone''s sentence
        and all the facts need to be thoroughly reviewed," Ronald Richards, another
        attorney for the musician, said in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c80b8-1972-4b33-afbd-d7e70ddc0af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist pleaded guilty in October 2009 to a felony gun charge
        as part of a deal with New York prosecutors. That charge stemmed from his
        arrest in 2007 outside of New York City''s Beacon Theater in which a .40-caliber
        pistol was found on his tour bus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd47c8-acd2-4f19-9e1a-037943326634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney said at the time that the gun belonged to someone else,
        but Lil Wayne accepted a plea agreement and was sentenced to a year in prison.
        He ended up serving eight months before being released.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7efb4-6a69-4782-b0b4-5f09ec30b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under federal law, convicted felons are banned from possessing guns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c352c-0971-43e1-9cb9-3d5d011f3254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T08:31:24.347+08:00
