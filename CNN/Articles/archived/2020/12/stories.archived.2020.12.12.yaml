    'title': 'With over 200 rebels killed in 2020, military ''close'' to eradicating
      NPA by end of Duterte''s term  AFP chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3010a8-c4f3-451b-bc8b-5ff514d4ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T19:53:24.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:41.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) </strong>&nbsp;The
        military is close to achieving its goal of "destroying" the communist rebel
        movement by 2022, after more than 200 rebels were killed and thousands have
        surrendered this year, Armed Forces Chief Gen. Gilbert Gapay said in a statement
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfc4ba-e3e9-4ad6-b07a-6e3deaeca091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T19:53:24.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:41.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confidently say that we are close to realizing our goal of
        totally destroying this communist armed threat by 2022," Gapay said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa57107-55ce-425c-b659-b59693c0d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T19:53:24.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, the military claimed to have eliminated 201
        members of the New People''s Army in 2020, arrested 264 more, while 7,615
        have surrendered. Gapay also said law enforcement operations this month netted
        several alleged NPA members, saying it was a sign that the organization is
        in disarray.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1449d595-d0e7-4e82-bfcd-14cd3ceec207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T19:53:24.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:41.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, leftist groups and progressive lawmakers asserted that
        some of the arrests, including that of labor union leader <a href="https://cnnphilippines.com/news/2020/12/4/Alleged-npa-leader-union-organizer-arrested.html">Jose
        Bernardino</a> on Dec. 4, were illegal. They also noted the case of Amanda
        Echanis, the daughter of slain peace consultant Randy Echanis, who was <a
        href="https://www.cnnphilippines.com/news/2020/12/2/Amanda-Echanis-newborn-son-arrested-Cagayan-.html">arrested
        along with her one-month-old son</a>&nbsp;for alleged illegal possession of
        firearms. The Anakpawis Party-list slammed the incident, claiming the charges
        were trumped up and the evidence was planted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c4699-dfb5-4f97-87f9-ce058b840ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T19:53:24.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have been sounding the alarm on the growing number of
        arrests and attacks on human rights activists, which they attribute to the
        alleged rampant red-tagging by anti-communist officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb64d24-2a05-4c44-8c19-7a1a4f93aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T19:53:24.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the National Task Force to End Local Communist Armed
        Conflict were called out for making sweeping allegations against politicians,
        celebrities, and government critics as allies of the Communist Party of the
        Philippines, which prompted the Senate to open an investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf6628-6c9d-4d42-8189-5397f2a176c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T19:53:24.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:09:41.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few hearings, Senate defense committee chair Panfilo "Ping"
        Lacson said he was mulling the proposal to criminalize red-tagging, as long
        as it does not infringe on the right to freedom of speech.</p>'
