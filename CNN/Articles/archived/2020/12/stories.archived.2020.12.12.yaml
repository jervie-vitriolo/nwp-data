    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1455d-7ac0-476c-b13d-5fe5a81d9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quickly after Mayor Lightfoot posted about the bracelets, the Chicago
        flag colors became Orlinsky''s most in-demand bracelet design.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b331202-874b-44b8-9c16-e4d20638713a'
