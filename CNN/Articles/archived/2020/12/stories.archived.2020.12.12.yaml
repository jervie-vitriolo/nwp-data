    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:12.471+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Star of Netflix series ''Cheer'' indicted on new child pornography and
      sex charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9adbd-e168-4e1e-b7f5-d38525eed114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;"Cheer" star Jeremiah "Jerry" Harris
        has been indicted on new federal charges that allege he enticed minors to
        engage in sexual activity, including soliciting them to send him sexually
        explicit photos or videos of themselves, according to the indictment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56405225-ffbe-4bd8-ba27-a4200298fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178e4b3-89ff-40da-8db6-6fe858ccfab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-count indictment was filed in US District Court in northern
        Illinois and made public on Friday. Harris, 21, was one of the stars of "Cheer,"
        a docuseries that debuted on Netflix in January 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3fa81-775d-4072-b4b2-33d99f6510ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb8579-fef1-46a6-82ca-b327506b8d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new charges stem from alleged incidents involving four minors
        that range from August 2017 to August of this year, according to the indictment.
        One of the charges alleges that Harris traveled from Texas to Florida with
        the intent to have sex with a 15-year-old in May 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d189fe-44fa-4c08-b95e-7485f347479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8846230-2bad-4de6-96e1-a3072686427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys representing Harris did not respond to CNN''s request
        for comment on the indictment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25edb0-a24e-4940-a435-ba31abd2b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58318c06-cc38-4bc4-8870-dd29a1806649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was arrested in September and charged with one count of producing
        child pornography for allegedly enticing a 13-year-old boy "to produce sexually
        explicit videos and photos of himself," according to a criminal complaint
        filed in US District Court in Chicago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c155300-7278-41c0-b74e-c5dc02b6164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f4be2-098c-42b2-a812-5e754bf9ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a federal judge denied him bond, finding "there is no
        condition or combination of conditions to reasonably assure the safety of
        the community" upon his release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826223b3-29b4-43f7-8820-64ab86d29b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ccebc-86fd-4a8c-a167-30c6b637d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys representing at least two of the alleged victims said
        the charges came about after their clients'' mother "had the courage to report
        Harris to the FBI and provided evidentiary proof of the manipulation, sexual
        harassment, abuse, and exploitation that her sons had suffered."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa983d-9159-4739-bf76-cfecaeecf0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1119b3a4-49e8-40bd-b519-54e07bf2d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful that the U.S. Attorney and the FBI have continued
        to investigate this case, locate additional victims and take action," attorneys
        Morgan Stewart and Sarah Klein said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdab02f-bb08-4fda-89db-9b0301f86379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c04dc8-4c47-4250-a2a2-c19db0073319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawsuit filed by two alleged victims in September alleged that
        Harris "exploited his popularity and position of fame with young male cheer
        athletes," and that Harris often attempted to make the alleged victims "meet
        Harris in secluded locations at various competitions, soliciting sexual conduct
        with these boys."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb43339-fd8a-436c-a303-7762263309f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3320df86-e5cf-4ed7-a0f0-cd17992a922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:41:12.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:10:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Harris told CNN in September: ''We categorically
        dispute the claims made against Jerry Harris, which are alleged to have occurred
        when he was a teenager. We are confident that when the investigation is completed
        the true facts will be revealed.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
