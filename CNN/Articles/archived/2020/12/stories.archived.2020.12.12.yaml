    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:01.960+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney stock hits all-time high thanks to streaming strength'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4042bad-b423-443a-b35b-c38a0ecc4a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If it wasn''t abundantly clear that content
        is king, especially in the COVID-19 era, Disney hammered that point home Thursday
        when it previewed dozens of new series and movies for its Disney+ streaming
        service. And investors are loving it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f58bf-cf85-4912-abd0-0a5ca7f48d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Disney jumped 13% Friday to a new all-time high. The stock
        is now up more than 20% this year, an impressive feat given that the pandemic
        has wreaked havoc on Disney''s theme park business and forced its movie studios
        to delay big releases in theaters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8acaa-16cf-4cb4-a4fc-7b939aa0ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97834c6c-7fdf-4108-af24-10a9d4f6bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are clearly betting that the streaming strength will offset
        any lingering weakness in other areas of the House of Mouse empire: Disney
        raised its forecast for subscriber growth and is upping prices for Disney+.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2eb20-abbd-4512-b78a-c73cf55cc746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88df4e0-758a-4d64-8607-3f1934e7f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street analysts rushed to upgrade Disney following Thursday''s
        event. At least 13 analysts boosted their price targets on the stock Friday
        morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c6fca-030c-4e66-b732-673bfbe646db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2374b2-7274-46eb-9fd5-f262c3bcc0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citi analyst Jason Bazinet noted in a report Friday that Disney
        was making a "robust commitment" to new content, noting that the increased
        costs on programming were paying off as subscriber growth has continued to
        increase faster than forecast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f98be-c0d2-4392-963d-693e664d0e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e97c6-01bc-452b-9111-3e815e0c645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers prove Disney can go toe-to-toe with current streaming
        king Netflix, whose shares are up more than 50% year-to-date. In addition
        to its namesake movie studio and animated library, Disney also owns Pixar,
        Marvel and Star Wars creator Lucasfilm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0113c96-30c6-4ef1-ab25-607daf441314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfaf84-c380-4d1e-a25e-9665138df33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mandalorian," a Star Wars spinoff, has become a huge commercial
        and critical success, turning Baby Yoda into a pop culture phenomenon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3913c1-05bd-44b7-babe-7cac9e5faf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7815b5-beda-43e5-9c78-4e27a143b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also recently acquired studio assets from Fox, giving the
        family-friendly media giant some decidedly more adult-oriented, R-rated fare
        too. And Disney also now has full control over streaming service Hulu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8bcc99-dfd4-44f3-ae5e-2c834e87fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34901833-fd8d-4c0c-b7bc-420a599838c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But streaming competition is getting more intense. Disney and Netflix
        have to contend with tech giants Apple and Amazon, which are spending more
        on original programming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c48dd4-52e9-4a99-8331-7272f4fbcc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f660d-e26c-4c9c-ba7d-8a45187bc41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other media giants are also launching streaming services, most notably
        Comcast''s Peacock; the rebranding of CBS All Access as Paramount+ from ViacomCBS;
        and HBO Max, the service for Warner Bros. content that''s owned by CNN''s
        parent company, AT&amp;T''s WarnerMedia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0f2ef-2419-488b-9269-0b5ff0be7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T02:21:04.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:10:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/11/investing/disney-stock-all-time-high-streaming/index.html"
        target="_blank">"Disney stock hits all-time high thanks to streaming strength"</a></em></p>'
