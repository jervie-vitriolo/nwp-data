      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA said they will regularly assess and study whether there would
        be a need for additional deployment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6d1bd-7610-464e-bde6-8e18aabdeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:23:12.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help those who will go overseas, the POEA added they would release
        appropriate labor advisories on the countries of deployment so workers will
        be aware of the health and safety protocols of each country.</p>'
  'covid-19-update-december-12':
    'author': 'CNN Philippines Staff'
    'caption': 'The country listed another 1,301 COVID-19 infections on Friday, pushing
      the total to over 448,000, the Department of Health said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
