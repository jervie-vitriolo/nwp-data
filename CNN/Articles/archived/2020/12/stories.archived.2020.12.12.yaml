  'Supreme-Court-Texas-Trump-bid-election':
    'author': 'Ariane de Vogue and Maegan Vazquez, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-12T07:52:56.760+08:00
