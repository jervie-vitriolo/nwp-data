      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar told ABC that the
        FDA would work with Pfizer to get the vaccine shipped "so we could be seeing
        people get vaccinated Monday, Tuesday of next week."</p>'
    '13':
