      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be8002-b1bd-4dd3-939d-40cd391d9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.674+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior Conservative MP believes many of their colleagues were
        so strident in their belief that any concession to Brussels was a surrender
        that "it''s now virtually impossible for them to back a compromise without
        looking very embarrassed."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38601403-ccd9-464b-bd60-73c85818f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02431fc-1f1d-4f90-bc0c-3795f11286a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one seriously believes that parliament would vote down
        a deal at this stage, the potential for a sizeable rebellion among Johnson''s
        former supporters will be wounding. Worse, it could be the start of a trend
        for future revolts.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ce1ec-6556-482b-b06d-df71e057c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc4d9c-4695-4ee1-90f6-6b10bd1c4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year on from their triumph, the Conservatives'' champagne has
        well and truly lost its fizz.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15751e-961c-4508-bb85-da912ac03cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166dd6c9-2805-4238-a3a5-c7424866adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salma Shah, a former government adviser, says this was always a
        potential problem for Johnson: "Every leader struggles with their backbenchers,
        regardless of the size of the majority. They didn''t all immediately back
        Boris for PM. To some extent, they lent their support to him in order to have
        Brexit delivered."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e51630-fe59-48c7-8423-3346de859f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:05.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb64702-1816-4a1f-a462-93b934a90bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson spent most of 2020 making decisions that seemed tailor-made
        to irritate many of the Conservatives who backed him to get the UK put of
        the EU. If the year ends with a perceived betrayal on Brexit and continued
        curbs on liberties, Johnson could find that minor grumbles grow into outright
        mutiny. And he may find himself increasingly isolated at a crucial moment
        in British history.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebad0a2-286b-4838-917c-afde99e10b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:39:15.675+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:05.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/12/uk/boris-johnson-difficult-year-intl-gbr/index.html">This
        was supposed to be a great year for Boris Johnson. Instead, he''s stumbled
        from crisis to crisis</a>."</em></p>'
  'Star-of-Netflix-series--Cheer--indicted-on-new-child-pornography-and-sex-charges':
    'author': 'Omar Jimenez and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-12T13:38:31.282+08:00
    'imagesource': 'jcr:2dd565ef-0b16-4a74-98bb-6693a3b5dd13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00cdb797-1710-4108-ad08-7f5e760e9725'
    'lead': '"Cheer" star Jeremiah "Jerry" Harris has been indicted on new federal
      charges that allege he enticed minors to engage in sexual activity, including
      soliciting them to send him sexually explicit photos or videos of themselves,
      according to the indictment.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T13:41:12.252+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T16:10:01.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
