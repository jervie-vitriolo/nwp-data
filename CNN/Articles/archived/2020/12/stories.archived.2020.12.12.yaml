      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a green light for a Covid-19 vaccine will offer hope, leading
        experts have warned the worst days of the pandemic are still ahead for the
        US. More case surges are likely to take shape as a result of Thanksgiving
        travels, and future holiday gatherings could drive numbers even higher, they
        say.</p>'
