    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4bcf2-8162-43ce-a9c3-94c03b2ca181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> The US on Friday set another record for the number of Covid-19
        patients in hospitals on a given day -- 108,044, according to the COVID Tracking
        Project.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8eeb27-9f63-4862-9675-5e130d86621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.791+08:00
      'mgnl:createdBy': 'pilar'
