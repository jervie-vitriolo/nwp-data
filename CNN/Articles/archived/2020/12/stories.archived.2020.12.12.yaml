      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27031bf3-f97c-4d23-9055-a925015cbea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco Police Department has also been made aware of
        the solved cipher, and said the information has been sent to the department''s
        cold case homicide investigators.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6804c-56d9-4267-aa7a-4596b7c60c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oranchak detailed the process for cracking the cipher <a href="http://www.zodiackillerciphers.com/"
        target="_blank">on his website</a>&nbsp;and <a href="https://www.youtube.com/watch?v=-1oQLPRE21o&amp;feature=youtu.be"
        target="_blank">in a YouTube video</a>, where he used a specifically developed
        decryption software and a bit of luck to finally make the connection. The
        team used a unique program to sift through 650,000 variations of the message.
        In one, a couple of words appeared.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e2db0-cdc0-4abc-ba8d-7c9ba61b2213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got really lucky and found one that had part of the answer,
        but it wasn''t obvious," Oranchak said, explaining that they then had to handpick
        their way through to decipher the rest of the message.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac59d8-ed01-4745-886a-f699f0ca281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only disappointing part, Oranchak said, is that the missive
        contained no personally identifying information.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b149b5-53d9-48ae-9cfa-b40c2b114521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oranchak holds out no hope for solving the two remaining ciphers.
        He described the mission as "almost hopeless," as both are very short, with
        thousands of different names and phrases that could fit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151db70f-9312-4790-b662-5cc73a20afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:40:24.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/11/us/zodiac-killer-cypher-340-code-trnd/index.html"
        target="_blank">After 51 years, the Zodiac Killer''s cipher has been solved
        by amateur code breakers</a>."</em></p>'
  'covid19-vqaccine-shipping-containers':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-12T17:41:47.063+08:00
    'imagesource': 'jcr:55fafb38-14f6-4dfb-94d2-1affad738cfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3af606ec-6e45-4581-814f-8d8abe11bc69'
    'lead': 'Thermo King  which revolutionized the transportation of food through
      advances in temperature-controlled shipping before World War II  is working
      with pharmaceutical companies, governments and logistics firms to ensure vaccines
      are preserved as they travel to clinics and hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T17:50:28.088+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:09:55.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:15.167+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pancemic',
      'covid-19-crisis', 'covid-19-vaccine', 'transportation', 'cold-storage']
    'template': '1'
    'title': 'These containers used to ship fresh tuna. Now they''ll deliver COVID-19
      vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e69fe-c051-4d3a-bf84-d88709f8e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  It''s one of the biggest <a href="https://edition.cnn.com/2020/12/10/business/melinda-gates-covid-vaccines/index.html"
        target="_blank">logistical challenges</a>&nbsp;in modern history: How will
        millions of COVID-19 vaccine doses that must be kept at incredibly cold temperatures
        be quickly shipped across continents and oceans?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae72d51-7995-47ad-bc0f-aa6a2fe6bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One company is using its experience with tuna as a guide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa78d1-336f-4aad-b248-a02467247b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thermo King  which revolutionized the transportation of food through
        advances in temperature-controlled shipping before World War II  is working
        with pharmaceutical companies, governments and logistics firms to ensure vaccines
        are preserved as they travel to clinics and hospitals. To make this happen,
        they''ve reworked containers typically used to transport fresh tuna to Japan,
        which requires similar frigid conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef768492-d32d-4c28-9cc1-67551a4d826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took that product and we amended it," Francesco Incalza, president
        Thermo King Europe, Middle East and Africa, told CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a86d1f7-dcbb-4105-b28a-552d6f0c8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuna must be stored at -60 degrees Celsius, or -76 degrees Fahrenheit,
        to maintain its quality and deep red hue when it reaches supermarkets and
        restaurants, Incalza said. The coronavirus vaccine developed by Pfizer and
        BioNTech has to be stored at -70 degrees Celsius, or -94 degrees Fahrenheit,
        while in transit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72673dcf-f7b9-482e-85ba-ab3d953ecdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Thermo King, which is part of Ireland-based Trane Technologies,
        made some tweaks, adding additional insulation and adjusting the refrigeration
        system so it could get even colder. Now, each 20-foot-long container can carry
        300,000 doses of the Pfizer vaccine  the first to be <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-12-09-20-intl/h_6a23be4019bab6fedf58402354d5e237"
        target="_blank">approved for use</a>&nbsp;by Western countries following rigorous
        testing  by land or sea. Some have already been sold and are making their
        way around the globe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe49893-dee4-4e20-8eca-a43514b47d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incalza said this kind of innovation would normally take years to
        develop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68517f93-97a9-47d4-a944-e3dab2c27c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calling all freezers</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b94f44-2bf8-409a-bc04-c1f2503b4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical products generally need to be kept at a cool 2 to
        8 degrees Celsius, or roughly 36 to 46 degrees Fahrenheit, during transport.
        But Pfizer''s vaccine is different.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48445ea8-af01-423d-b35d-ada717de3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time a vaccine has been approved that uses <a href="https://edition.cnn.com/2020/12/02/health/coronavirus-vaccine-volunteer-side-effects/index.html"
        target="_blank">mRNA technology</a>, which involves transmitting instructions
        for the body to begin producing part of the coronavirus. That, in turn, triggers
        an immune response. The US Food and Drug Administration <a href="https://edition.cnn.com/2020/12/11/health/covid-vaccine-fda-eua/index.html"
        target="_blank">authorized the Pfizer vaccine for emergency</a>&nbsp;use on
        Friday. The United Kingdom began <a href="https://cnn.com/2020/12/08/europe/uk-pfizer-biontech-covid-vaccination-intl/index.html"
        target="_blank">giving citizens</a>&nbsp;the vaccine on Tuesday, while Canada
        greenlit its use on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a6c46-79f6-4894-9e22-b91328f8d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine produced by Moderna, which also uses mRNA technology,
        could also be approved by governments in the coming weeks. It can be kept
        at <a href="https://cnn.com/2020/11/16/health/moderna-vaccine-results-coronavirus/index.html"
        target="_blank">-20 degrees Celsius</a>, or about -4 degrees Fahrenheit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08bd9d9-ac10-4018-b76d-2f091be98109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain experts say that keeping mRNA vaccines sufficiently
        cold is one of the chief issues in distributing vaccines around the world
        and bringing an end to the pandemic. But they think it''s possible, given
        the sophistication of the so-called "cold chain," which has for decades shepherded
        food and drugs around the world at specific temperatures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416820a5-cc76-454e-9a65-29f1820eda36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It needs to be very carefully planned and executed," said Burak
        Kazaz, a professor of supply chain management at Syracuse University. "That''s
        not to say it cannot be done, but we have to be very careful about it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db759585-7683-4ffb-9845-23c6e4fc92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology doesn''t come cheap. Imperial College in London notes
        much of the expense of vaccination programs comes from cold chain requirements,
        which can account for up to 80% of overall costs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf1c75-cab2-409f-be58-c5098da42a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the framework for moving sensitive, temperature-controlled goods
        around the world is there, according to Tom Jackson, author of the book "Chilled:
        How Refrigeration Changed the World and Might Do So Again."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7599467-2d6c-41d4-af0d-b0a2f957fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get the temperatures right, we can take anything anywhere
        and store it for as long as we want," Jackson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb83256-1396-4574-b6aa-6048cfcbc81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in part thanks to Thermo King founders Frederick McKinley
        Jones and Joseph Numero, according to Jackson. In his book, he writes that
        Jones developed a more effective refrigerated unit that could be carried by
        a truck after a golf buddy complained to Numero, his business partner, about
        a spoiled shipment of chickens during a round in 1938.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d65145-e26c-4a48-8048-7ee303d90fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Department of Transportation, the company grew
        "exponentially" during World War II, when its technology was used to help
        preserve blood, medicine and food.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47024f-c20a-4d52-9ce1-19be3c691cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men were posthumously awarded the National Medal of Technology
        by President George H.W. Bush in 1991. Jones was the first Black person to
        receive the honor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ded01-2a12-4a8d-b711-bd2b7ead7b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From tuna to vaccines</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab7a8e-a072-41c2-8680-99ab7552a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A generation later, Thermo King has a role to play in handling another
        crisis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7b2bf-fae5-477a-866f-b4a1ad3c7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Trane Technologies President David Regnery told analysts
        that the company had developed a mobile freezer with 60 times the capacity
        of what was previously on the market for pharmaceuticals. He was referring
        to the retrofitted tuna unit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e907f-dbbe-47dc-b93b-aa8c84511fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new product, which had been developed in consultation with drugmakers,
        was a "big opportunity for Thermo King," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236875ad-1f5a-4c57-bd9e-ef1ba88a8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trane Technologies, which also sells heating and cooling systems
        for buildings and homes, will provide an update to investors on Monday. Shares,
        which trade in New York, are up 35% this year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93a14f-1b60-41ed-9084-683dd5977a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipating a spike in demand, Thermo King began ramping up production
        of its new units at a facility in China a few months ago, according to Incalza.
        He sees the initial distribution of shots at the end of this year as part
        of a crucial trial run ahead of a massive distribution mandate in 2021.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffa0d5-776b-4a6a-aa28-945ae68b38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes up to spring, we are talking about billions and billions
        of doses to be distributed," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4839a4-5eb2-4e3e-b5d4-f35ee315ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new units could also prove useful well beyond the pandemic,
        Incalza noted, given the rise of gene therapies and other biopharmaceuticals.
        Those will require movement and storage in extremely cold temperatures, too.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a45af-d189-46d7-aed4-4a6cd0abb4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more products will need to be transported at these ultra-low
        temperatures, so it is opening a new market for this kind of equipment," he
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e95933-5429-4460-82dd-e19d3a47b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are big challenges, however  including how to deliver vaccines
        to less developed regions that lack the same degree of refrigeration infrastructure.
        Incalza said that in places like this, Thermo King hopes to deploy smaller
        "cold cubes" that can reach -30 degrees Celsius, or -22 degrees Fahrenheit,
        for the Moderna vaccine and other candidates, since they''d be easier to carry
        over final distances.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c4a60-4cf3-41c9-9f5c-40f1bddd1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is also a concern. Earlier this month, IBM said it found
        that hackers had been <a href="https://cnn.com/2020/12/03/politics/hackers-covid-vaccine/index.html"
        target="_blank">targeting key actors in cold chain</a>, and that the effort
        had "the hallmarks of a state-sponsored attack." Companies that make up the
        cold chain say their products are secure and don''t view hacks as a major
        threat.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4470cc55-fa1c-4ce9-870a-1048de9e8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the distribution of vaccines will be a daunting task, Michael
        Berg, CEO of Envirotainer  a Swedish company that specializes in temperature-controlled
        air transport of pharmaceuticals  thinks the cold chain industry is up to
        it.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d8efd1-1294-40e3-901f-536081e6ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to require a lot of planning [and] it''s going to require
        everybody to bump up their fleet capacity," Berg said. "But all this is happening
        now."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31df01-6f30-44e0-bec7-5a49543d798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:50:28.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/12/business/thermo-king-coronavirus-vaccine-freezer/index.html"
        target="_blank">These containers used to ship fresh tuna. Now they''ll deliver
        Covid-19 vaccines</a>."</em></p>'
  '7-year-old-fundraising-bracelets-hospital-gear':
