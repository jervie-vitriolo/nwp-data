      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fcf4fe-c2f0-4769-ab0a-ce5078ce760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The achievement has also made Pat somewhat of a celebrity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5dc11-99e3-4147-8a7f-de926ec8ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c411d-699e-43e9-b787-8107f28d63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so proud to have graduates like Melody Ormond and her grandmother,
        Pat Ormond, in the UTC class of 2020," Steven R. Angle, UTC Chancellor, told
        CNN. "Together, they personify the determination, commitment and love of lifelong
        learning we encourage in every UTC graduate."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589954c1-5757-420f-82b3-a0f3ccfb6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a5f07-0434-4898-92eb-6504381283fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat hopes that she can be an example to other nontraditional college
        students who want to get their degrees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e2cd7-ca16-494b-a188-835cfad56708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d167d-6a62-4c4d-90dc-fb6260aad75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learning never stops," Pat said. "That''s something that my father
        instilled in me when I was younger. No matter what you do, learning never
        stops. Even if it''s auditing a few classes, there''s always that option."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689055a-3c31-4036-925e-412d501813cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d712e-0b33-4189-8ae1-18183334e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat isn''t planning on stopping anytime soon. She''s already working
        on another degree -- a bachelor''s in history.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17154693-116a-4b6f-be0c-33e6f05f48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36ba61-0cbd-4d25-a02a-1769d492d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, her granddaughter, who is job hunting, is interested
        in getting a master''s in clinical psychology so she can become a counselor.
        But she says she''s in no rush. Her nana has taught her that she has plenty
        of time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1ba65-e6ec-4ed4-8113-95498782154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:10:48.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:09:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/12/us/grandmother-granddaughter-graduate-trnd/index.html">"This
        74-year-old grandmother just graduated from college alongside her granddaughter."</a></em></p>'
  'zodiac-killer-cipher-solved':
    'author': 'Leah Asmelash and Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-12T17:16:43.173+08:00
    'imagesource': 'jcr:0b472ec4-f45e-45c2-931b-53b08134a760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b46ba592-b1ed-4f90-a9b0-afb4064eeaaf'
    'lead': 'Dubbed the "340 cipher," the message was unraveled by a trio of code
      breakers  David Oranchak, a software developer in Virginia, Jarl Van Eycke,
      a Belgian computer programmer, and Sam Blake, an Australian mathematician.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T17:40:24.339+08:00
