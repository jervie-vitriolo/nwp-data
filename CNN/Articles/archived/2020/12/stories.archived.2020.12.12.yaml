      'jcr:uuid': 'a0da16b1-0cee-44f3-aaa9-eae3db2747ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T17:56:59.526+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:09:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a time when the world was at odds with each other and
        we had people from all walks of life donate," Lori said. "This is proof that
        in really trying times we can all come together under a little girl with a
        beautiful mission."</p>'
    '35':
