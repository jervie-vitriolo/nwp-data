    'mgnl:tags': ['US-Food-and-Drug-Administration', 'emergency-use-authorization',
      'coronavirus-vaccine', 'vaccine', 'COVID-19', 'Pfizer-BioNTech']
    'template': '1'
    'title': 'Pfizer/BioNTech''s vaccine passes another step as US FDA issues emergency
      use authorization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6423c5-8820-4038-8184-2cbe69d46389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> With the US Food and Drug Administration
        issuing an emergency use authorization for the first US coronavirus vaccine
        Friday night, state and federal officials are making plans to give people
        their first shots and convince people who are hesitant to get inoculated.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89370c1a-023e-4d7b-adf0-79e8e3539704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Warp Speed Chief Adviser Moncef Slaoui urged Americans
        on Friday to look at the numbers that show the efficacy of Pfizer and BioNTech''s
        vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870991b-c623-48ce-87fd-3789fcbc7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14967b7f-e7ec-425e-9e3d-db346e4726c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to go out there and engage with all of the leadership at
        all levels in our communities to help explain the features with of the vaccine,
        its performance, and hopefully engage with people and convince them," Slaoui
        said. "Frankly, we couldn''t do it effectively before because we couldn''t
        be very specific."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38274326-6faa-4163-9355-81ef72754897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14fdc3-a5c4-4138-be53-d21fd56b8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui emphasized that the experts reviewing the data on the Pfizer
        vaccine have concluded that the shot has "exceptional efficacy" and an "excellent
        safety profile that is comparable to many approved vaccines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a53859-b659-4330-8853-464ab3cf732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2eaf4-a34c-446a-80f0-41864207c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pfizer spokesperson confirmed to CNN on Friday that an emergency
        use authorization had been granted, following the recommendation of the FDA''s
        Vaccines and Related Biological Products Advisory Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9f6c3-5385-4759-a5e4-e11fe11c4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3277b-7d82-4ce6-b013-5c8712e70ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EUA allows officials to ship the vaccine doses, but shots still
        can''t be administered until the CDC''s Advisory Committee on Immunization
        Practices (ACIP) meets and recommends the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc3c6d-0bd3-4620-b1a0-cebc7e1568fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fedf89-bc4c-44cf-a903-45394b8e0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:10:13.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACIP is scheduled to meet at 11 a.m. Saturday and vote on recommending
        the vaccine. The last step in the approval process would be the green light
        from the CDC. Injections could be administered in days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d41f0d-5bba-47f6-bbab-c515abba3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T11:18:50.789+08:00
      'mgnl:createdBy': 'pilar'
