      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors are prioritizing who would get the vaccines first in their
        states. Healthcare workers and the most vulnerable, including residents of
        long-term care facilities, are expected to be first in line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c29e78-6fd6-4491-98e2-fa12802bd86f'
