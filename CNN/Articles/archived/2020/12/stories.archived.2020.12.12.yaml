    'jcr:uuid': '26009742-63d3-4838-a14e-b051fc625732'
    'lead': 'New quarantine hobbies have unearthed new passions, some bringing with
      them a literal silver lining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T06:19:13.975+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:10:23.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
