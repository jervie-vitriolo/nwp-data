      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) </strong>&nbsp;The
        Department of Health said on Saturday it is targeting within the year the
        completion of the operational guidelines that will guide local governments
        implementation of the universal health care law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc6e730-7056-48c4-82a0-c57424a4bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T16:30:07.424+08:00
