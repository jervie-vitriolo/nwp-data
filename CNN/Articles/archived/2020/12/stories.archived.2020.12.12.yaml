    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gold coins, medieval treasures discovered in British countryside during
      lockdown'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9562a-cc0a-4733-9272-869af1a134e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;New quarantine hobbies have unearthed
        new passions, some bringing with them a literal silver lining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14064a8e-269e-4e04-b406-382cacc2438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, backyard archaeologists in the United Kingdom have recorded
        discoveries of more than 47,000 objects, the British Museum announced this
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134cce3f-1aad-404d-81c7-e232d1d71d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular people found the vast majority of the historical artifacts
        by traversing the countryside with metal detectors, before adding or updating
        records through the museum''s Portable Antiquities Scheme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a3235-cf91-481c-bc9f-35e3004952d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Museum said the program also saw an uptick in people
        updating digital records of antiquities while the country was under a full
        lockdown between March 22 and May 13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63a5fc-d79b-42ea-80a2-882740417cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That database contains records of more than 1.5 million objects
        discovered since 1998 by the general public rather than by professional archaeologists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7254ba2b-69e4-4c7c-8c90-fd745ee3c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is brilliant to see the scheme growing from strength to strength
        during lockdown thanks to garden discoveries and digital reporting," said
        UK Culture Minister Caroline Dinenage, in a news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2da112-8916-4697-bcd4-018aacaec19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rich discoveries</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374753b-8213-4615-83b6-5107f0032c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This list of garden treasures dug up this year includes a 13th century
        medieval seal, bearing a Latin inscription reading "David, God''s messenger,
        bishop of St. Andrews."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa99ca3-8373-4b67-9adc-8f4472ff31cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And shining out among the new discoveries are two hoards of coins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13264ffb-8d68-4e49-9d24-a63261379347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those troves, which contained 50 South African solid gold
        coins, was unearthed in Milton Keynes, a town about 50 miles northwest of
        London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb9db0-e6c1-4456-8729-ac914f455615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a mystery how those coins, minted in the 1970s during South
        Africa''s apartheid era, wound up buried in a British backyard after a half-century.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f2bf8-fee0-4be3-86d9-df6ee92313af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other major coin hoard, which held 63 gold coins and one silver
        coin featuring monarchs Edward IV and Henry VIII, was likely buried in the
        16th century. It included coins bearing the initials of several of Henry VIII''s
        wives, including Catherine of Aragon, Anne Boleyn and Jane Seymour.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232836c-e7ba-415f-b340-3823a6116f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 500 years later during the Covid-19 pandemic, residents rediscovered
        them while weeding in their garden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50389971-065f-4d6f-9b36-4a0d5b0296f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another amateur find during the pandemic was an ancient Roman furniture
        fitting made of a copper alloy, and clearly featuring the face of the god
        Oceanus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a08314-46f6-448b-883f-9c4771dab585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That artifact, found in Old Basing about 50 miles southeast of London,
        dates as far back as the 1st century.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20d675-78ba-4931-a828-1d02a760742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Showcasing finds for the public</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df0abb-3ba9-4089-9770-04326cbd8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from PAS shows some 81,602 objects added to the scheme
        in 2019, before the recent spate of lockdown treasure hunting, each of those
        items now coming under public ownership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de756a19-cf3d-4aac-95e0-521193ec3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Treasure Act of 1996 requires that finders report each
        discovery more than 300 years old to the local coroner in the area in which
        they found it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f588aa-cc49-4c5f-8831-bc4aff570bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the local authority defines the object as treasure, then it takes
        the find to the British Museum to be valued. The government then pays a fair
        market price to the discoverer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af83096-7ba5-47bb-b390-c42d88e6f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is intended to allow national or local museums to ultimately
        acquire the historic treasures so that the overall public can benefit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471a675-d74d-49df-92f4-69f58e318023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during the pandemic the Portable Antiquities Scheme''s liaison
        officers have been able to reach out to finders and obtain relics of significance,
        Michael Lewis, who heads the program, said in the news release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b13ce6-e40f-4a00-ad89-5e49be32a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission continues to "ensure finds, important for understanding
        Britain''s past, are not lost but instead recorded for posterity," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abd88f-3511-4016-8c27-40d3e2022ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:19:13.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/lockdown-garden-archaeology-trnd/index.html"
        target="_blank">Gold coins, medieval treasures discovered in British countryside
        during lockdown</a></em></p>'
  'snow-leopards-covid-19-positive':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Credit: Louisville Zoo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-12T06:29:18.212+08:00
    'imagesource': 'jcr:64dc3064-eaba-44ab-9766-c4987b33d08f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a092455-86a1-4f7a-9698-081e28d36c6f'
    'lead': 'Another big cat species tested positive for coronavirus, this time a
      snow leopard. It''s the sixth animal species confirmed to have been infected
      with the virus after human contact'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T06:31:54.078+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:10:22.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:03.190+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three snow leopards test positive for coronavirus, making it the sixth
      confirmed animal species'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ab817-5dc0-4fed-a968-c37a3fd777bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:31:54.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Another big cat species tested positive
        for coronavirus, this time a snow leopard. It''s the sixth animal species
        confirmed to have been infected with the virus after human contact</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e5c68-6ec6-4b24-802b-d56173025507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:31:54.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three snow leopards, two males and a female, tested positive for
        the virus at the Louisville Zoo, the zoo and the US Department of Agriculture''s
        Animal and Plant Health Inspection Service confirmed Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734e76f-da1a-4384-8987-d62485478fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:31:54.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female''s infection was confirmed first. All three leopards,
        whose symptoms are "mild" and include wheezes and dry coughs, are expected
        to fully recover, Louisville Zoo director John Walczak said in a filmed statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373348a-84d4-4471-936e-d96834469719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:31:54.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leopards were likely infected by an asymptomatic staff member
        "despite precautions taken by the zoo," the USDA''s Animal and Plant Health
        Inspect Service said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20959f-4e64-45f4-8595-12e4b58ff0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:31:54.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely the leopards -- or other animals -- pose a significant
        risk in transmitting the virus to humans, as Covid-19 is primarily spread
        between people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3a00b-fed0-4e35-bfb0-6c79765c8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:31:54.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow leopards are one of at least six animal species to become
        infected with coronavirus after close contact with humans. The first was a
        Malayan tiger at the Bronx Zoo, who in April tested positive for coronavirus
        after showing symptoms of respiratory illness. By the end of the month, eight
        of the zoo''s big cats, including four other tigers and three African lions,
        tested positive for the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42d6d5-c1fa-4660-94be-beb538293265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:31:54.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of dogs and cats have been infected with the virus
        in the US, according to the Centers for Disease Control and Prevention. In
        most animal cases, coronavirus isn''t deadly, though coronavirus outbreaks
        at fur farms in the US and abroad have killed thousands of mink.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac735616-1639-4bc5-ac16-580a3660121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:31:54.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/11/us/snow-leopard-positive-coronavirus-kentucky-zoo-trnd/index.html"
        target="_blank">Three snow leopards test positive for coronavirus, making
        it the sixth confirmed animal species</a></em></p>'
  'PSC-issues-safety-rules-on-national-athletes-training':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
