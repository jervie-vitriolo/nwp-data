      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas Day mass on December 25 at 10 a.m. will be celebrated
        by Cardinal Luis Tagle from Rome, Italy.</p>'
    '8':
