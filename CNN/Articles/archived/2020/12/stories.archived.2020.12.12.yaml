  'The-Prom-review-Netflix':
    'author': 'Brian Lowry, CNN'
    'caption': 'Credit: Melinda Sue Gordon/Netflix'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-12T06:38:19.096+08:00
    'imagesource': 'jcr:a5ffb283-004d-49ae-a394-4ac99738c1be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ade56492-73ac-4acb-a9a5-0f319837509c'
    'lead': 'REVIEW: Timing can be everything, and so it is with "The Prom," a splashy,
      affectionate and even hopeful ode to musicals and love (in that order), whose
      infectious enthusiasm overcomes any minor sins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T06:42:58.590+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:10:20.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:09:04.360+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Prom'' unleashes its stars in an infectious, high-energy musical'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ffa9a-47d8-4b70-9219-5ae8cb885024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Timing can be everything, and so it
        is with "The Prom," a splashy, affectionate and even hopeful ode to musicals
        and love (in that order), whose infectious enthusiasm overcomes any minor
        sins. The latter includes a few quibbles about the all-star casting, eclipsed
        by the fact that everyone seems to be having a blast doing it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f21473-f54d-42c1-b711-d81da8d1a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ryan Murphy isn''t known for understatement, but at least
        here he''s on turf closer to "Glee" than "American Horror Story." Perhaps
        foremost, he has provided a best-seat-in-the-house view of the 2018 Tony-nominated
        musical, blowing it up to levels that wouldn''t be possible on stage and can
        barely be accommodated on a TV screen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c6ca4-51d2-4f42-a4c1-34682eea4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hook of Chad Beguelin, Bob Martin and Matthew Sklar''s production
        hinges on a group of self-involved Broadway performers who descend on a small
        Indiana town, looking for an activist cause and "some little injustice" to
        address &nbsp;seeking the good publicity that might save their show after
        a disastrous opening. They settle on helping Emma (Jo Ellen Pellman), whose
        announcement that she wanted to bring another girl to the prom as her date
        prompted the homophobic PTA president (Kerry Washington) to cancel the event
        entirely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720340e-4a26-4aaf-93bf-4b0e53733ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen''s uninvited benefactors, however, have trouble initially
        putting the girl''s interests first, while providing a virtual clinic on showbiz
        insecurities and self-obsession. The brightest light among them, naturally,
        is Meryl Streep''s Dee Dee, an imperious star with a touch of Norma Desmond
        in her, who tries to upgrade her three-star hotel room by brandishing one
        of her conveniently-packed Tonys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992c5ba-ab32-484f-be54-d72831ad06ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee Dee''s companions include her co-star Barry (James Corden, in
        an "Into the Woods" reunion), chorus girl Angie (Nicole Kidman) and the less-heralded
        Trent (Andrew Rannells), who name-drops attending Julliard within minutes
        of meeting anyone. They''re aided by the school''s progressive principal (Keegan-Michael
        Key), an avid Broadway fan, and less so by Emma''s girlfriend (Ariana DeBose),
        who is more apprehensive about coming out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68ff04-d46e-4645-a9c9-233c057765e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show features some beautiful and buoyant songs -- "It''s Time
        to Dance" among the latter -- but "The Prom" really sparkles with its show-business-insider
        touches and theater references. Those range from Streep''s preening star (her
        singing voice has never sounded better, incidentally) to Rannells announcing,
        "We are liberals from Broadway," which the locals treat like the arrival of
        flying monkeys in "The Wizard of Oz."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b92df2-8857-4774-b827-729a1a47743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the big-name contingent might lack, the younger players
        compensate for with wonderfully energetic song-and-dance numbers and true
        Broadway belts. Granted, the underlying themes about bridging cultural and
        geographic divides feels a tad simplistic in the current climate, but the
        movie is completely unabashed about the wishful aspect of that -- a bit like
        Murphy''s alternate history in "Hollywood" -- in a way that compensates for
        its not-exactly-light touch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b42fbb1-559e-4692-ad1b-11d2b50efb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still celebrities," Barry says reassuringly as those crushing
        early reviews pour in. "We still have power."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e275ae-a43d-4efa-a48c-d85dbd619175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prom" is indeed a demonstration of star power at work, but
        it''s mostly a valentine to theater -- at a time when theaters are closed
        -- coupled with an overt message about LGBTQ acceptance and inclusion. All
        of that comes wrapped in a big neon bow, a joyous holiday gift for fans of
        musical theater, made by people who love the medium every bit as much as they
        do.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a6ff1-9122-4c17-989b-118a5e0b4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prom" premiered&nbsp;Dec. 11 on Netflix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a80cf6-4c72-44c9-81f9-7c409216d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T06:42:58.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:10:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/12/10/entertainment/the-prom-review/index.html"
        target="_blank">''The Prom'' unleashes its stars in an infectious, high-energy
        musical&nbsp;</a></em></p>'
