    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Aklan', 'Boracay', 'Boracay-Island', 'tourism', 'tourists',
      'Cornelio-Cuachon-Jr']
    'template': '1'
    'title': 'Arrested Boracay tourists test negative for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f82321-dfb7-49fb-9402-f51941292313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:15:44.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:09.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong>  A
        number of Boracay-bound tourists arrested for submitting fake test results
        were found negative for COVID-19, a local health official said Saturday, but
        they are not yet off the hook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03014ad0-4e19-45e0-8719-1d27570aab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:15:44.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Cornelio Cuachon Jr., Aklan provincial health office chairman,
        confirmed the test results by phone interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ceb955-6a88-4c9d-9e40-646ee2fc943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:15:44.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six tourists from Luzon were <a href="https://www.cnn.ph/regional/2020/12/8/boracay-tourists-fake-swab-test-results.html"
        target="_blank">arrested</a> on December 7 after five of them were found to
        have submitted fake RT-PCR results. The accredited testing center said only
        one person was swabbed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4fd16-7aec-4c50-8233-525dd9565ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:15:44.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:09.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitors entered Boracay on December 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf78bc-423a-491e-b886-d23a45e0d92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:15:44.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:09.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six will still have to stay at a facility in the town of Kalibo
        to complete the 14-day quarantine, the Provincial Inter-Agency Task Force
        for COVID-19 said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f98fb3-a241-4d17-8b3b-a5ea9cf62583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:15:44.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCol Esmeralda Osia, Jr., Aklan police director, said the suspects
        still face possible complaints for falsification of public documents and violating
        the Mandatory Reporting of Notifiable Diseases and Health Events of Public
        Health Concern Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a51118-3fc6-428a-9e7f-03a3995bfb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:15:44.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan nilang managot sa batas. Hindi dapat itolerate ang
        ganitong</em> actions," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c374b0-19a8-4514-982a-5d2caed112ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-12T13:15:44.126+08:00
