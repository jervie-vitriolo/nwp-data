      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country anxiously awaits the first Covid-19 vaccine authorization,
        local and state leaders are responding to rising case rates by ramping up
        or extending social restrictions.</p>'
    '24':
