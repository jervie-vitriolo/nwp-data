    'lead': 'The US Supreme Court rejected a bid from Texas'' attorney general  supported
      by President Donald Trump   to block the ballots of millions of voters in battleground
      states that went in favor of President-elect Joe Biden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-12T07:54:14.926+08:00
