      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0fc6a4-ad3a-410f-bafd-a232af828758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:57.001+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:15:42.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the easiest thing to do together virtually is to watch
        things. Thankfully, there is such a vast library of content to choose from.
        On the video streaming front, <a href="https://www.netflixparty.com/">Tele-party</a>,
        previously known as Netflix Party, has expanded its platform to synchronize
        with all major streaming platforms including Disney, Hulu, and HBO.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ccec4-b2a3-4d87-a28e-0691dcaadb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:57.001+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:15:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We recommend: The twin bill “Avatar: The Last Airbender” and
        “The Legend of Korra” still remain fresh and funny after all these years and
        they’re both back on Netflix. The mixture of myths from Asia — mainly from
        China and India — makes this take on the tale of the Hero more effective than
        ever. But if you’re not in the mood for a multi-episode marathon, take on
        some of the best shows of 2020 such as “The Queen’s Gambit,” “Start-Up,” and
        “Selena The Series.”</em></p>'
