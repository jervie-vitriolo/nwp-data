  'Biden-team-calls-out-Twitter-wipe-White-House-accounts-followers':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T11:12:13.567+08:00
