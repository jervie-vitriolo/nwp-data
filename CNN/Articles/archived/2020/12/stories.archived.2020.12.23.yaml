      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in Antipolo City also increased to 3,923 from 3,852 last December
        16, with 89 active cases to date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21ba9c2-10fe-4a44-9702-131d02338492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:48:58.963+08:00
