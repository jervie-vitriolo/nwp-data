  'los-angeles-lakers-clippers-ring-ceremony':
    'author': 'Ben Morse, CNN'
    'caption': 'The sight of Los Angeles Lakers players receiving their NBA Championship
      rings isn''t an uncommon one — it has happened 16 times before. But the Lakers''
      latest ring ceremony was like no other. (FILE PHOTO)'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2020-12-23T19:17:09.545+08:00
    'imagesource': 'jcr:655b9b88-e365-48df-a9fc-b4e33201caae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63df3bb5-c03b-48cf-a45c-43d0c78bd0ec'
    'lead': 'The sight of Los Angeles Lakers players receiving their NBA Championship
      rings isn''t an uncommon one — it has happened 16 times before. But the Lakers''
      latest ring ceremony was like no other.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T19:21:44.014+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:06:52.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:30.132+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBA', 'Lakers', 'Clippers']
    'template': '1'
    'title': 'NBA: Los Angeles Lakers receive Championship rings – and then lose their
      season opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf8054-dbdf-45b0-ba20-1b4137c4b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The sight of Los Angeles Lakers players
        receiving their NBA Championship rings isn''t an uncommon one —&nbsp;it has
        happened 16 times before. But the Lakers'' latest ring ceremony was like no
        other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910fe921-f04f-4ec0-ae55-3bc9bacd6a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LA team had chosen to wait until they could return before hoisting
        their 17th championship banner. Ring ceremonies are usually raucous affairs,
        but Tuesday''s celebration was a tamer one due to the absence of fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7092d7-43d8-4600-99e5-8c292643d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of the Lakers Jeanie Buss told the fans everyone was feeling
        their absence: "We miss you. ... But someday soon we will be together."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e6949-a7dc-4005-9549-0e73d6fb5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:54.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite it being an all-but-empty Staples Centre, players were presented
        with their rings by family on the videoboard. James, in addition to his family,
        saw to his delight children from his I Promise School congratulating him.
        Lakers superfan and rapper Snoop Dogg also asked LeBron James if the Lakers
        will win their 18th title in his 18th year in the league.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a4d243-cdd0-4a6a-a82e-42bf7daab78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design of the rings paid tribute to the unique year the Lakers
        have had. Not only has the coronavirus pandemic played havoc with best laid
        plans, the death of Lakers great Kobe Bryant and his daughter Gianna in January
        made this year''s championship victory more poignant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394a00fc-3e3c-4521-9965-bd29098ac49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tribute, each ring was adorned with a Black Mamba snake encircling
        every player''s uniform number, and the ring has a detachable top that reveals
        the retired jersey numbers at the Lakers, highlighting specifically Bryant''s
        8 and 24 numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499cc244-8235-4b75-a779-8e71fdfbaf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some other numbers also retired by the Lakers include Magic Johnson''s
        32, Wilt Chamberlain''s 13, Kareem Abdul-Jabbar''s 33 and Shaquille O''Neil''s
        34.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7148b-5927-4708-b042-77ea7df8076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-time Lakers announcer Chick Hearn, who broadcast the team''s
        games for the better part of four decades, is also commemorated in the rafters
        of Staples Centre, with an icon of a commentator''s microphone placed between
        Bryant''s 8 and 24 jerseys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88376347-60af-4a06-b23d-6fc0d2423a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:56.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "Leave A Legacy" —&nbsp;the Lakers'' playoff slogan —&nbsp;is
        also emblazoned in gold in James'' handwriting on every ring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44988845-2720-4160-aeb3-850b8ffcd8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:57.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after all that emotion and celebration, it was the Lakers''
        Los Angeles rivals, who had the last word on Tuesday as this shortened, 72-game
        season got underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755d72d-7b93-41e5-b2d6-9ed413b5ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers entered the 2020-21 season as clear favorites to repeat
        behind James and Anthony Davies. However, on Tuesday night, the Clippers led
        by as many as 22, eventually going on to win 116-109.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73bc468-1169-4c66-b798-265ebe483f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George had 33 points, 26 of which came in the second half while
        two-time Finals MVP Kawhi Leonard had 26 points. 35-year-old James had 22
        to lead the Lakers but despite a spirited comeback, it wasn''t meant to be
        for the reigning champions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a6d0fb-f62a-4618-a382-85897ec627ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.015+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve applied the work that I put in this offseason," George said
        after the win. "It''s not gonna be pretty every night. Tonight I got it going
        and was able to show up big time for my team."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b1f41-8440-49ab-abfb-1a3230e7eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:21:44.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/23/sport/los-angeles-lakers-clippers-ring-ceremony-nba-championship-spt-intl/index.html"
        href="https://edition.cnn.com/2020/12/23/sport/los-angeles-lakers-clippers-ring-ceremony-nba-championship-spt-intl/index.html">NBA:
        Los Angeles Lakers receive Championship rings – and then lose their season
        opener</a>"</em></p>'
