  'Filipinos-hopeful-for-2021-says-Pulse-Asia':
    'author': 'CNN Philippines Staff'
    'caption': 'Almost all Filipinos will begin with a hopeful view of 2021 amid the
      global health crisis, a Pulse Asia national survey said on Wednesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-23T15:48:17.468+08:00
    'imagesource': 'jcr:cd259ff6-f3f4-4f67-b5e0-5b194e8f9760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db5ad6c8-edbb-4660-a6df-4cd11c936a82'
    'lead': 'A recent survey from the Social Weather Stations reveals that 91% of
      Filipino adults are looking forward to the New Year with hope, although the
      figure is the lowest in 11 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T15:55:23.533+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:12:18.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:24.856+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pulse-Asia', 'COVID-19', 'covid', 'coronavirus']
    'template': '1'
    'title': '91% of Filipinos hopeful for 2021 – polls'
    'updated': 2020-12-29T12:10:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdbb1e4-966f-4f9d-b476-ef5a13c14edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:55:23.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:12:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —&nbsp;</strong>​​​​​​​Almost
        all Filipinos will begin with a hopeful view of 2021 amid the global health
        crisis, ​recent surveys showed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba69c49-0376-49ba-97f5-faca346d725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:12:01.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:12:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations, in a survey released Tuesday, reported
        that 91% of Filipino adults are welcoming the New Year with hope, against
        7% who said they are in fear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a0923-fb01-4dcc-b63b-93e7d6eae54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:12:01.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:12:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is the least optimistic rating since 2009, where only
        89% of respondents said they were hopeful about the year ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd586cc7-f1c7-4cce-bbaf-d8719fb3dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:12:01.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:12:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS ran the survey from November 21-25 through face-to-face interviews
        with 1,500 adults –– their first since the local coronavirus outbreak started
        in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae434c7-d018-4310-896b-975306bb6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:12:01.567+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:12:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the pollster reported that only 50% of adults –&nbsp;a
        record low –<a href="https://cnnphilippines.com/news/2020/12/24/SWS-record-low-Filipinos-expect-happy-Christmas.html">&nbsp;expected
        their Christmas to be happy this year</a>&nbsp;due to the COVID-19 crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbde74b-3fd6-4721-96c6-4291631e5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:12:01.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:12:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By income class, the "not poor" and "borderline poor" segments were
        more hopeful at 94% and 93%, respectively. Among the poor, hopeful residents
        were relatively fewer at 89%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a328e-b9cd-4500-8195-78f41e2c2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:12:01.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:12:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos in Mindanao grew more optimistic about prospects in the
        new year, rising three percentage points to 93%. The rating fell in Balance
        Luzon (92%), Metro Manila (90%), and in the Visayas (88%). Balance of Luzon
        refers to areas of Luzon outside Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037a502-0f9e-4b90-a42d-12e75c21c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:12:01.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:12:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollster Pulse Asia also reported last week that 91% of Filipinos
        are optimistic about the coming year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc0837-e50a-4b45-8f6c-bbe75110d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-29T12:12:01.568+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:12:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the continuing COVID-19 pandemic and other concerns, Filipinos
        have a positive attitude as far as the year ahead is concerned," ​the Pulse
        Asia survey said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d2c763-8e59-4746-86d1-be891fd97214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:55:23.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:12:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey firm interviewed 2,400 Filipino adults from Nov. 23 to
        Dec. 2, and only 1% said they are facing the coming year hopeless, while 8%
        were undecided or ambivalent. The figures were the same as last year''s survey
        results, the group said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c9ec9-59bf-4d42-a7a2-cd99d9401746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:55:23.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:12:23.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 55% of Filipinos earlier said they expected this Christmas
        season to be as prosperous as last year''s celebration. This view was mostly
        shared by respondents from Metro Manila (60%), the rest of Luzon (60%) and
        Visayas (55%) as well as socioeconomic classes A, B, C and D.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca06666-39b9-4d8b-81d6-5a264212b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:55:23.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:12:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 38% thought this year’s holiday season will be
        less prosperous for their families. At least 48% of Mindanaoans said this
        season will be less prosperous while 44% said it will be the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8085a146-30bf-4f92-9a42-4832b475d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:55:23.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:12:24.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 8% overall who believe it will be a more prosperous
        occasion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f61d9b-7fd9-4041-ad56-f14aa8829045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:55:23.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:12:25.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparison between 2019''s Christmas season outlook and the expectations
        for this year showed there was a big drop in the percentage of Filipino adults
        who were looking forward to a more prosperous holiday celebration. The number
        fell by 40 percentage points in total, Pulse Asia mentioned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8ced0-f0dd-4adf-a22c-da602c07882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:55:23.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:12:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also more Filipino adults now who expect the current
        holiday season to be less prosperous, compared to last year''s survey figures.
        The number increased by 27 percentage points at the national level, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d43c9d-e581-4485-827b-27cf85e12c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:55:23.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:12:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally of Filipino adults who said the Christmas season this
        year will be the same as the previous year also rose by 14 percentage points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedccb5a-b229-4f90-bc01-e97388359791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:55:23.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:12:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both SWS and Pulse Asia said their surveys were not commissioned,
        with sampling error margins at ±2.5% and ±2%, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09130b0b-6a78-425c-adad-a0780637ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:55:23.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:12:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia&nbsp;noted events that transpired before and during the
        interview period: a series of deadly typhoons that devastated parts of Luzon,
        massive flooding in Cagayan region, Pfizer and Moderna''s announcement that
        their vaccines were 90% and 94.5% effective, the appointments of COVID-19
        task force chief implementer Carlito Galvez, Jr. as vaccine czar and former
        Metro Manila Police Chief Debold Sinas as Chief of the Philippine National
        Police.</p>'
