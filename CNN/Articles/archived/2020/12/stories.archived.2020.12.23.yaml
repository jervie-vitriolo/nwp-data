      'jcr:uuid': 'f99b2fb7-7f83-4405-8c00-ca5eb4fbf08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.680+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:12:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was Saballegue’s turn to play his video, Cruz quickly pointed
        out that he was avoiding to use the injured side of his body in the exhibition.
        “ ‘Wag mong ina-ano ang rayuma ko!” Saballague said in protest, prompting
        laughter from the barkada.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a695c-b0c4-41c1-ad6d-412b21121983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.680+08:00
