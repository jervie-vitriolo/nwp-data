      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lone Star State is reeling</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043dab2-9dab-41f3-a06c-da8c71d6f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40% of Covid-19 patients at the hospital are from other parts
        of the state reeling from the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcb533-c24c-4aa1-9a96-2ce9efdfebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344f7cd-8a8a-481c-a0df-94e17c6a8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walter Cuellar was transferred from West Texas, about 500 miles
        away. He thinks he and his wife picked up the virus at the supermarket. She
        had mild symptoms. Today, he''s on the mend but when he arrived was nearly
        put on a ventilator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3194aa-4185-46a8-8f6e-243e023a8836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:06.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136d1a0-bbdb-4d70-a6e1-415f0ed51ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where I live, there are a lot of people where they don''t wear
        the mask," he says. "There''s been a lot of times I go to the store with my
        wife and she and I were the only ones wearing a mask and other people weren''t
        wearing a mask at all."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577549c5-eeca-4c71-b081-afadc5c66adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1998afc6-d1c9-4234-8ec0-4a233f697ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bri Smith works with foreign exchange students and recently moved
        to Columbus, about 73 miles west of Houston. The wife and mom of three also
        thinks she got the virus while shopping.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611156b6-c1f3-4a28-b2b2-9cc58eeee751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00509f1-2eef-478f-a95b-65a2f5ed697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the worst I have ever felt in my life," Smith says. "The
        aches and the pain."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7194077-1c64-4d85-bbb6-89d7275682f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d83d9-abea-4b62-9dd3-51d4ede7d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varon says patients are coming in sicker now, after having waited
        longer to seek medical care.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a8acd-4370-4a08-8278-8058caed865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49daf201-1011-4ee7-b0c6-fb30771ac3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our average patient has spent about 20 days with symptoms before
        they come to us," he says. In the past few months, the hospital has utilized
        different means of treating the illness.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f241492-afef-4687-879d-1dc1518caacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ea7c4-dd7f-4b60-b55b-9a2d33946535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Gonzales thought he could tough it out, so he resisted for
        a week going to the hospital. He works two jobs, has a wife and five kids,
        and isn''t sure how he got the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e01541-e5ad-49f3-9aeb-90116632e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6883b9-fa96-4c57-ab40-62161bb336ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kinda messed up ''cause those symptoms that I got, when I got
        it, I should have gone to the hospital or ER right away, but I didn''t. I
        laid in bed thinking it would go away."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f98a5b-30d7-47db-b413-fd10e099dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:13.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d709fc-2e1f-4baf-960b-8d2fa71bc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s like we''ve been forgotten''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503dc94-2829-4a04-aa3e-28a2a3871bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Varon and the staff, the frustrations keep mounting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51c2c9-8b58-46ee-9fef-ac3f6be703bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af85d2-be97-4555-b845-68eec8eb16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I give them holy water, it''s going to be difficult for
        them to get better," Varon says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8d3fe-3ac5-48b5-b2cb-092990d5b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be0d61c-54e0-4817-8624-eab378a9446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varon -- who has been dubbed the "Covid hunter" and has car license
        plate that says the same -- was first to get the Moderna vaccine on Monday
        to assure staff and the largely minority community that the vaccine is safe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca66a7-5232-4067-b159-b8a8bece53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32948968-a7f2-45f3-a627-3f4f32f0fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Okereke, director of emergency services, also was vaccinated.
        He is Black and says it is critical for minorities to seek treatment and take
        the vaccine when it''s available.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4c773-8081-47c9-ac35-7fdca0a20de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe632938-004f-4fb7-8729-ccda6035d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okereke says the doctors are "ecstatic" about the vaccinations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489a4b4-b937-44b8-99f6-529509c3bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834804aa-a896-4984-91a9-2d823f2a94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you watch on the television, you don''t really know what the
        doctors are going through," he says. "You have no idea what we go through.
        Sometimes we are really afraid of catching the disease."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68977f6d-0496-43b6-89b4-bc069f91f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499e282-7b8d-4ffb-9f85-e46c55801180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:20.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines couldn''t come at better time. Hospitalizations have
        continued to climb across the state, with 10,000 patients as of Monday, according
        to the COVID Tracking Project -- a level not seen since July.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9e827-f890-4e8e-8b40-07d3b0dda16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd4d209-fbbc-4610-adb7-d58296c0b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:21.414+08:00
