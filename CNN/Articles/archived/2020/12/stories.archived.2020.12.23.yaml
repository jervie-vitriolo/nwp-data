    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:14.571+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon town police chief relieved over allegations of COVID-19 protocol
      violation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae0f1a-f1a7-4183-b80e-e410b0f9f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:46:19.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — The
        chief of police in the municipality of Dolores in Quezon province has been
        relieved of duty for allegedly failing to follow the COVID-19 protocols set
        by the country’s coronavirus task force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1808b7-6e3e-4526-94e6-407beb77914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:46:19.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon Police Provincial Office said in a statement that Police
        Captain Joseph Ian Java will be removed on Wednesday afternoon as the head
        of Dolores Municipal Police Station, pending the completion of&nbsp;a&nbsp;probe
        into his alleged violation of “the prohibition on social gatherings, parties
        and other similar activities, most particularly this Yuletide season and on
        IATF’s (inter-agency task force) Covid-19 safety protocols.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07460a36-d5bc-446b-b0db-20c68ef69101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:46:19.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has asked the Quezon police for more details regarding
        Java’s alleged violation but it has yet to give us a reply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9f709-f1bc-4376-82df-356f331608bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:46:19.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lieutenant Almario dela Rosa was designated as the officer
        in charge of the Dolores police, authorities said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5ee73-d5ef-435e-8c65-c911be899ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:46:19.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Police Provincial Director Audie Madrideo urged the police
        officers in Quezon to lead by example by showing compliance with the IATF
        guidelines.</p>'
  'British-royals-coronavirus-regulations-family-outing':
    'author': 'Max Foster and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T11:49:29.759+08:00
    'imagesource': 'jcr:a7cb28fe-895e-4dc0-bb97-854d49ba3373'
