      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b9c38-153d-4247-ad89-d764bc8572c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.123+08:00
