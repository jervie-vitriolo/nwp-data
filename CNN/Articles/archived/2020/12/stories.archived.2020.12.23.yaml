      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingraham, the nurse, says she is stressed by the ongoing fight against
        the disease, and she has a message about the toll it has taken on her and
        others at the hospital.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472ca64-9329-4947-9e21-bc9ce9335963'
