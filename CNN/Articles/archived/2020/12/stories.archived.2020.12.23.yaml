    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'covid', 'coronavirus']
    'template': '1'
    'title': '10 years in prison for illegal streaming? It''s in the COVID-19 relief
      bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af807e-e1c9-4544-9151-e5b0dc2a6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Tucked away in the more than 5,000-page
        long COVID-19 stimulus bill is a new law that severely punishes streamers
        that pirate large amounts of copyrighted content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad6865-26c8-488c-8dc9-9a65d0015dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You probably have nothing to worry about: The "Protecting Lawful
        Streaming Act," which was introduced earlier this month by Senator Thom Tillis,
        a Republican from North Carolina, doesn''t target casual internet users. The
        law specifies that it doesn''t apply to people who use illegal streaming services
        or "individuals who access pirated streams or unwittingly stream unauthorized
        copies of copyrighted works."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf900f82-f2bc-458d-885e-d8a17007e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, it''s focused on "commercial, for-profit streaming piracy
        services" that make money from illegally streaming copyrighted material.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed9e38-c0d3-4f1a-a3ca-d53b9b61b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillis said that this practice costs the US economy nearly $30 billion
        yearly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02acd09a-b1a1-46d1-8bc2-bd52b05a3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This commonsense legislation was drafted with the input of creators,
        user groups, and technology companies and is narrowly targeted so that only
        criminal organizations are punished and that no individual streamer has to
        worry about the fear of prosecution," he wrote in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18cbb0a-88fd-4da3-8396-4866023f0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a violator is prosecuted, they could be imprisoned up to 10 years
        for multiple offenses, and they could be fined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5de60-d748-42d4-a9e1-c8b2e4b4fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bipartisan bill has support from five Democratic senators and
        four Republicans. It also has support from two groups including Public Knowledge,
        a consumer advocacy group, which called the bill "narrowly tailored" so it
        doesn''t affect regular internet users.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c27cc2-f0cb-4f35-9c97-cd7d055167b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate Senator Tillis'' decision to release the text of
        his proposal, and his leadership in bringing in consumer groups to the table,
        listening to our concerns, and working to prevent risk to end users and legitimate
        streamers and streaming platforms," Meredith Rose, Public Knowledge''s senior
        policy counsel, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b3d05-a380-41dc-9f34-0a3963782ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate response, the National Association of Broadcasters
        said it "strongly supports" the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f887945-49a4-4052-81f7-1c4e22572e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Department of Justice charged two computer programmers
        from Las Vegas for illegal pirating thousands of hours of television shows
        from Netflix (NFLX) and Hulu and streaming them on websites called iStreamItAll
        and Jetflicks. One man admitted to earning more than $1 million from his piracy
        operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0999d2-a972-4b62-9c6e-46ea0f527ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Protecting Lawful Streaming Act" could become a law as soon
        as this week when President Donald Trump is expected to sign the stimulus
        legislation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c7367-5319-451e-b968-62d697bba59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:46:57.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/22/tech/illegal-streaming-felony-covid-relief-bill/index.html"
        href="https://edition.cnn.com/2020/12/22/tech/illegal-streaming-felony-covid-relief-bill/index.html">10
        years in prison for illegal streaming? It''s in the Covid-19 relief bill</a>"</em></p>'
