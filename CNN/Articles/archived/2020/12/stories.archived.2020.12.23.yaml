      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21973f14-8f8c-480b-9868-e09024a840b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:12:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko, trip-trip lang namin mga mag-trotropa,” Cruz recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae915366-f045-461e-b5c6-eaa4d1f7328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
