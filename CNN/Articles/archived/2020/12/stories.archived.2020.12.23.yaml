      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WISP will cover all employees in the private sector, self-employed
        individuals, overseas Filipino workers, and voluntary members with monthly
        salary credit or MSC of over ₱20,000 and have no final claim in the regular
        SSS program. They must also have contributions to the program.</p>'
