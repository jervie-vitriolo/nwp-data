  'delta-plane-takeoff-exit-arraignment':
    'author': 'Lauren del Valle and Travis Caldwell, CNN'
    'caption': 'Planes are lined up at LaGuardia''s Delta Terminal on September 1,
      2020 in Queens, New York.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T16:25:05.536+08:00
    'imagesource': 'jcr:e83a259d-8274-4535-b5b2-9adcfa10bab5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e6fc19e-50f1-41aa-8fd2-0aaf152c3141'
    'lead': 'One of the two passengers who exited a Delta flight with their dog as
      the plane taxied onto a runway felt he needed to leave or he would lose control,
      according to statements during an arraignment Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T16:27:15.803+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:11:42.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:25.467+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Delta passenger who jumped out of a moving plane with a dog was allegedly
      about to lose control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594a2cb-0a85-41bf-b6b1-11a65bb12364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- One of the two passengers who exited a
        Delta flight with their dog as the plane taxied onto a runway felt he needed
        to leave or he would lose control, according to statements during an arraignment
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c1b50-2114-4849-84c6-3de4d6c3186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two passengers and the dog were aboard an Atlanta-bound flight
        at New York''s LaGuardia Airport on Monday, when at least one of the passengers
        <a href="https://edition.cnn.com/2020/12/21/us/la-guardia-delta-flight-passengers-exit/index.html">opened
        a cabin door</a> and activated the slide to exit the plane shortly before
        takeoff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff04589-44a5-4e82-8cf4-69cbb8d2dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Murdock, 31, and Brianna Greco, 23, of Florida, each face
        charges of third-degree criminal trespass, according to Lenis Valens, a spokeswoman
        for Port Authority of New York and New Jersey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ebabc9-8459-420f-b614-346489f13052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdock was additionally charged with second-degree criminal mischief
        and second-degree reckless endangerment, Valens said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8eaa22-7e2a-4410-bbcc-045002b67d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Murdock''s arraignment at New York City Criminal Court in
        Queens on Tuesday, authorities said a flight attendant who was on the plane
        during the incident told them she observed a male and female passenger walking
        through the plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82cb2b6-c18e-4eb7-a12d-6b9506a4c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the flight attendant''s statement, she allegedly heard
        the male passenger, identified by authorities as Murdock, essentially say,
        "I need to get off the plane, I don''t want to sit here, I''m gonna pop the
        door."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635953e7-5ed9-43dc-9a6e-7779b9063f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdock then allegedly pushed past the flight attendant and opened
        a door marked "emergency exit," which caused the attached slide to deploy
        and inflate. The man then picked up his dog and exited using the slide, according
        to the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663311d-d154-4a28-9856-5df5774a4e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female passenger, identified as Greco during the arraignment,
        allegedly followed Murdock down the slide. The pair and the dog then walked
        away from the plane onto the taxiway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb43e4e-aa93-45b2-bcf1-d2d6799e387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities later apprehended them in a restricted taxiway area,
        as stated during the arraignment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de63269-acbb-4440-a33b-263b0edf0fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight attendant informed authorities that there was no situation
        on the plane that necessitated Murdock to open the emergency door, according
        to arraignment proceedings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7eac3-f6d8-4161-a3ba-8310d4dde512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jubril Oladiran, an attorney for Murdock, provided no comment to
        CNN when contacted. CNN is attempting to reach Greco for comment, and it is
        unclear if she has legal representation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef787f-6e4f-498c-b8de-4629aff08360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey Johnson, a Manhattan resident flying home to his family in
        Panama City Beach, Florida, told CNN he switched seats with the couple and
        their dog at the gate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d8ff1-be3a-48e3-88ff-a5a07a087a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the couple was pleasant and nothing appeared out of
        the ordinary to him during their interaction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f258c0-ac37-4983-bc7e-45860229a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the man, identified by authorities as Murdock, "soft spoken."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59356d06-a3e8-4f6b-a354-511b0bdb6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdock asked to switch rows with Johnson, he said, so they could
        have the last aisle of the plane to accommodate their dog.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a0e2f-bae8-4cd5-b544-4f67f6ea176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was mostly full except for middle seats left open per
        Delta''s Covid-19 policy. Minutes later, however, the couple moved again several
        rows forward, Johnson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7482e-a5b4-4459-9336-17b2de2f6d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do actually remember thinking, ''Well, you guys just asked me
        to swap rows with you because you wanted to be in the back, and now all of
        a sudden you decided you want to be forward,'' " he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a588d-77a9-4828-aed6-955f171d4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who was wearing headphones as the plane taxied to the tarmac,
        later noticed a commotion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355fee2-bc87-4225-964c-3ebf5f006dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the next thing I know, I look up while we''re moving, and I
        just see ... I see lots of people standing up, and I see like four people
        running towards the front of the plane. And at this point those must have
        been passengers that were running to try to, like, stop the person," Johnson
        said, noting he didn''t witness the pair and the dog as they jumped off the
        plane, yet did see that the emergency exit at the front of the plane near
        the cockpit was open.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631c4ed-c0b3-46fc-8725-2a7e206b0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the pilot told passengers over the cabin speakers that
        the slide had been deployed and the door was opened, but did not state that
        passengers had fled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce5b45-c712-4510-b890-f5068e7bef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:52.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the plane sat on the tarmac for more than an hour before
        returning to the gate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34eaa1f-5235-4413-b495-772a9ce8a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Murdock and Greco exited the plane, the aircraft returned
        to the gate and deplaned customers normally, Delta spokesman Morgan Durrant
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99328654-9ced-4fa3-a53c-ec626c0a632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline was able to accommodate the remaining passengers on
        alternate flights, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431aa2d-d904-466b-a4d1-aedfb62fe0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintenance technicians have evaluated the aircraft, and (it) is
        scheduled to return to service this evening," Durrant said. He said Delta
        was unable to offer further comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77f16e-9a1d-44ef-8245-e3fe11c5a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdock is due to return to court on February 9, and Greco is scheduled
        to appear in court March 21, the Queens District Attorney''s Office said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0f7a5-a2bf-4797-8b38-c978137cfe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valens, the Port Authority of New York and New Jersey spokeswoman,
        said the dog accompanying the two was taken to a Brooklyn animal shelter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf5081-9fb9-4ca8-b029-89ed3416a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greco was provided a receipt to retrieve the dog, Valens said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4167f-6e5c-42d4-b790-b153aa311309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:56.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Federal Aviation Administration confirmed the
        incident and arrests and referred additional questions to Delta and local
        authorities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49627fca-be95-4964-9521-1b81373083b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:27:15.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:11:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/delta-plane-takeoff-exit-arraignment/index.html">"A
        Delta passenger who jumped out of a moving plane with a dog was allegedly
        about to lose control"</a></em></p>'
  'magnolia-shares-the-goodness-of-christmas-with-affected-families':
    'caption': 'PHOTO FROM MAGNOLIA'
