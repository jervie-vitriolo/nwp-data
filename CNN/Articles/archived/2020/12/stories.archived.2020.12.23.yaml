      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bargain Bucket-shaped machine features the world''s first built
        in chicken chamber, which is kitted out to keep its contents hot, ready for
        consumption during intense gaming sessions," KFC added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e9364-a539-42a1-9292-88e2733f281c'
