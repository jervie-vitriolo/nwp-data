    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7dc5ba-c634-49bb-a1ca-284ef9857fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:12:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing themselves to the “3 Idiots”, the barkada challenged each
        other to come up with videos showcasing their parkour moves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1f565-7874-4585-ad3d-2f514664d4bf'
      'mgnl:activationStatus': true
