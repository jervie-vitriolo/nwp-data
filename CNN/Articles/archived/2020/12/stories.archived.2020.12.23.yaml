      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b61681-4d12-4047-a5e8-05fda5da160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.680+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:12:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the group ended the call, they all agreed to send parkour
        videos regularly and to have beer calls while talking about the next recipients
        of Mission Ride. These modern ninjas certainly are not stopping in turning
        things around for those who needed their help most.</p>'
