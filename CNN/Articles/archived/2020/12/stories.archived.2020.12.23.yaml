      'mgnl:type': 'text'
      'text': '<p>The Bureau of the Treasury reported a cumulative budget deficit
        of ₱1.069 trillion as of end-November, up from the ₱409.1 billion posted the
        year before. The recent figure still has ample elbow room against the government''s
        revised full-year ceiling target of ₱1.815 trillion.</p>'
