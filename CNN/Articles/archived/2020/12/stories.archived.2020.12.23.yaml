      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the country''s COVID-19 cases have reached 464,004
        with 1,196 more patients reported by the Department of Health. Twenty-seven
