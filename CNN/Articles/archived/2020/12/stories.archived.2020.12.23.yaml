      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) -</strong> Sister
        Porferia Ocariza, the nun praying the rosary in an iconic photo of the 1986
        People Power Revolution, died on Tuesday. She was 63.</p>'
