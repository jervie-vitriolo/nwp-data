      'mgnl:type': 'text'
      'text': '<p>The first "Wonder Woman" remains a shining beacon among the modern
        era of DC''s superhero movies -- no small feat, since the 1940s creation''s
        fantastical arsenal and outfit don''t easily translate to the present day.
        The magic lasso, particularly, has become a wondrous weapon, used in all sorts
        of inventive ways.</p>'
