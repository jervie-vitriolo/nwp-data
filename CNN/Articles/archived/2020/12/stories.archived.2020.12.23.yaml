      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d6376-2f0e-45ef-802f-6293ddeb8c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like we''re nonexistent," she says. "You do realize we''re
        still here taking care of these people putting my life at risk, my kid''s
        life at risk, my mom''s life.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d67ca6-f553-4b73-bfbf-53fbe1b47606'
