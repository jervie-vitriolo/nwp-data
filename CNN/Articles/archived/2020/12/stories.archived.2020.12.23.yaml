      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3dfe5-7039-4da0-a7d1-e5e746796b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:12:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This triggered virtual nods from his fellow coaches Abe Matic and
        Jake Saballegue, and their former parkour student turned “Teacher Nanay”,
        Ysai Briones. They could not think of a much deeper origin to their initiative
        that has also been joined by cyclists and teacher-colleagues of Briones. The
        friends just want to find ways to help the underprivileged and displaced Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd474fa-927d-4e13-9cf4-77ffe40d2a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
