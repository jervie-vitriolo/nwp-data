      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215e695-bf78-48c7-92cc-e952ee23b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.691+08:00
