    'mgnl:tags': ['new-coronavirus-strain', 'COVID-19', 'UK']
    'template': '1'
    'title': 'What does this new coronavirus strain mean for you?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f5f9a3-e2a2-4862-9198-d1cee3eb05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A new strain of coronavirus first detected
        in the UK has prompted dozens of travel bans and widespread concern about
        what this means for the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16bddcc-8cd4-47a3-a8f0-c53778fd7884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:45.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists dig deeper, here''s what this new strain means
        for you:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef5188-2773-4233-ad57-4470652a42ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this strain important?</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86896e61-b938-4d88-ad2e-af955fca8360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant has a series of mutations, the US Centers for Disease
        Control and Prevention said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed2b9b-3eb6-4a54-b9a5-e8cd7f8c8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:47.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on these mutations, this variant strain has been predicted
        to potentially be more rapidly transmissible than other circulating strains
        of SARS-CoV-2" -- the scientific name for the novel coronavirus, the CDC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1d7be-83fb-4673-96bf-e995658e0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s Chief Medical Officer Chris Whitty said Saturday the
        new strain "can spread more quickly" and was responsible for 60% of new infections
        in London.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930fa62-fecd-4904-8b26-67637b861550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, an epidemiologist from the World Health Organization
        said, "We are hearing that it could spread up to 70% faster."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aedba7-6231-4b5d-97b4-aa540d0f1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''re seeing is that the reproduction number -- so this
        is the number of individuals that an infected person transmits to -- has increased
        from 1.1 to 1.5," said Maria Van Kerkhove, the WHO''s technical lead for Covid-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5223c5-5694-48be-a27e-10bad64e3d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to put into context this up-to-70% increase."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c756cc-c766-40e9-b735-d58da587c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said it''s not yet clear whether that increase "is
        associated with the variant itself," or if it''s due to human behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25536d4-c1fc-4e69-88fb-3a73e160db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, "there is no evidence that this variant causes more severe
        illness or increased risk of death," the CDC said Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc449d6c-b0b6-4927-8037-e7c7a7a92cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a strain that spreads faster could lead to more infections,
        which in turn might lead to more hospitalizations and deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9114b-2f39-48cf-9011-60cb3911bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is this strain now?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1548d0c-3530-4db0-8591-c977537e6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the UK, this strain has been detected in countries such
        as Denmark, Belgium, the Netherlands, Italy and Australia. A similar but separate
        variant also has been identified in South Africa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d587f-eed3-40dc-b519-bd7c01e8ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the strain "has not been identified through sequencing
        efforts in the United States, although viruses have only been sequenced from
        about 51,000 of the 17 million US cases," the CDC said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb5c5d-2dbd-4d9f-8174-6067b67489a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:52.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the small fraction of US infections that have been sequenced,
        the variant could already be in the United States without having been detected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3600a7-fe94-46d9-bd7f-3031a2f145ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Dr. Celine Gounder said she thinks this strain is
        already in the US because it''s been circulating in the UK for months before
        this recent surge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10793bcc-ea6c-4759-9d18-4a5d3ee20919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health England said backward tracing (using genetic evidence)
        suggests the strain first emerged in England in September. It then circulated
        in very low levels until mid-November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e1bfc-0718-4655-b6d3-006c1ec0189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because this virus has been circulating for some period of time
        in the UK already, the cat''s out of the bag," Gounder said. "It has spread
        elsewhere, including the United States."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916c4db-a404-4450-8818-ce6015153f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s getting infected the most with this strain?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28170ed-46f8-4e0e-9848-1103b44b63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most COVID-19 cases from whom this variant has been identified
        have occurred in people under 60 years of age," the World Health Organization
        said Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e5c36-2e34-45df-9729-0e29fe536ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can be problematic because "when people are asymptomatic, they
        usually are under age 60," CNN Senior Medical Correspondent Elizabeth Cohen
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36121214-86bb-43ca-9b21-3b8dd0e6b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:56.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that may be why this is spreading so quickly -- or part of the
        reason -- is that many of these people aren''t showing symptoms, so they''re
        running around and spreading it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfeb8be-d727-48a0-8208-bdb12bb2f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:56.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, people can be contagious for days before they get symptoms.
        And some young people suffer long-term effects from COVID-19, too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893a131-b5db-4480-aab5-629fd0fa27ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While severe illness from COVID-19 is relatively rare in children,
        "there is a hint is that [the new strain] ... has a higher propensity to infect
        children," said scientist Neil Ferguson, a member of the UK''s New and Emerging
        Respiratory Virus Threats Advisory Group (NERVTAG),</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9911f1-12e3-4609-9404-fe8952adee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said more data is needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f904d-478d-42cd-9891-3b4ed53e1eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do I protect myself from this new strain?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e8bcb-8770-40e7-abb4-7b034601220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new strain means "we have to work a little bit harder about
        preventing the spread," Van Kerkhove said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88690876-2e7f-4ab7-a92d-8e408643f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gounder agreed. "What we really need to be doing is focusing on
        the things we know will prevent spread of this new variant -- which is the
        same thing that works against spread of the coronavirus in general," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f692c4-281d-4906-88f0-9847fc197e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is masks, social distancing."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45571883-4f09-4bdc-83b7-e7850a46b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will vaccines work against this new strain?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc4f37-6403-43f3-8054-5402d57a8342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Pfizer/BioNTech vaccine and the Moderna vaccine have shown
        efficacy rates of around 95% in clinical trials. But now many wonder if the
        vaccines would work on variant strains on the virus -- like the one spreading
        rapidly in the UK.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e390fad-1414-4cea-9b03-242ddfa9c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna said they''re testing their vaccines to see if
        they work against the UK-based strain.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4231aa9e-6012-401e-91ba-42d45587e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new strain could mean more people will need to get vaccinated
        to achieve herd immunity, BioNTech CEO Ugur Sahin said Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d12511-4c5e-42bd-8da9-93f196a06132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the topic of herd immunity, there is always the discussion about
        60% to 70%," Sahin said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d5ba4-9c9f-4194-ba72-cca696fb3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if the virus becomes more efficient in infecting people, we
        might need even a high vaccination rate to ensure that normal life can continue
        without interruption."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25b51d-a519-4a71-8be6-a4a85baadb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:03.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has mutated before, and both vaccines have
        worked against variations of the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee808f7-dab5-41dc-9b18-fc37737c4132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to now, I don''t think there has been a single variant that
        would be resistant to the vaccine," Moncef Slaoui, chief science adviser for
        Operation Warp Speed, said Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df61e5c-bba4-42ee-986b-55fb2838ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:04.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t exclude it, but it''s not there now."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8c968-b67d-4d21-8d5d-2c5b2da4635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at the Walter Reed Army Institute of Research are examining
        the variant and expect to know in the next few days whether vaccines might
        not work against it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55458015-f682-4540-b852-1c6b03d7133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does this strain impact travel?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b2215-965b-47cb-bbd2-7a2810bee9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 countries are now banning passenger travel from the
        UK, including Canada, Russia, Chile, Italy, Iran and Sweden.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ebb32-db5d-4fef-a3c5-797a09d14eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there are no plans for the US to enact a travel ban against
        the UK, US Assistant Secretary for Health Adm. Brett Giroir said Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2124187-4ebf-4d49-9e5f-d2b5d117dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways, Delta Airlines and Virgin Atlantic have agreed
        to require passengers get tested for Covid-19 before boarding planes from
        the UK to New York, Gov. Andrew Cuomo said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94d89a-12dd-4ba9-9a90-eccd0e009db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some health experts say Americans shouldn''t be traveling anyway
        because new Covid-19 hospitalizations and deaths are soaring -- and it''s
        easy to infect loved ones without realizing it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8e853-93f9-445c-9ea9-0a12f4ebc1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really not the time to be traveling," Gounder said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378e702-4d62-4f5f-94e4-51b75accbdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:03:04.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:22:08.252+08:00
