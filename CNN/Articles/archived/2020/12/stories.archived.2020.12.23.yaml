    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a75a1-8ccc-4b8d-a732-26b4d08600d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:43.652+08:00
