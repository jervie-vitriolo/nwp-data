      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s surprise video</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f86232-7d51-4c5f-b9d4-1b20414899f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:41.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, the president taped himself giving a speech and didn''t
        let the press in, which means that the WH-supplied video is the only record.
        According to CNN''s Kevin Liptak and Jeremy Diamond, "few advisers knew the
        president was even taping the five minute spot from the garland-bedecked diplomatic
        room, in the basement of the residence." More: "A White House official said
        aides were blindsided by the President''s video and threat to upend the relief
        legislation. Officials were under the impression throughout the day that the
        President intended to sign" it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a1f0e9-d13b-412a-a25f-8230c257956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
