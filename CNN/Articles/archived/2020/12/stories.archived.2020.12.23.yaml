      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases are exploding across Texas. The seven-day average of positive
        cases is at a record level -- averaging over 16,000 daily new cases, according
        to Johns Hopkins University. This average is up 15% compared to last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab9b43-9d08-4c2f-bf70-5317b1f12ed0'
