    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ede353-beb3-461a-b46a-943d29971b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:57.000+08:00
