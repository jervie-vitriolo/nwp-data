      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like we''ve been forgotten, literally."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
