  'columbus-ohio-police-shooting':
    'author': 'Laurie Ure, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T19:10:59.686+08:00
    'imagesource': 'jcr:b68093a7-e1c7-4e2d-b00c-32d6c2a7622a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6a2ef60-f20c-43b8-8672-cb0fb44558fd'
    'lead': 'A Columbus, Ohio, police officer who shot and killed a Black man Tuesday
      morning didn''t have his body camera turned on at the time, Mayor Andrew Ginther
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T19:13:45.479+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:07:06.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:29.785+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ohio police officer kills Black man while body camera wasn''t on, mayor
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b8a45-0937-4975-99f7-83f08df26a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A Columbus, Ohio, police officer who shot
        and killed a Black man Tuesday morning didn''t have his body camera turned
        on at the time, Mayor Andrew Ginther said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e34226-877a-4c63-90e9-3228e2512766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer has been suspended pending an investigation, Ginther
        said at a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b88150-ba99-40ac-8c01-7025db081459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he was "greatly" disturbed that the officer did not
        turn on the body camera until after the shooting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5dbf4b-6417-452e-8690-f1acb43694e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A function of the technology (body cameras) provides a 60-second
        look back," Ginther said, but does not record audio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868876e-4c9f-4440-9062-05eb453cf849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, investigators have video of the shooting but no sound recording
        of what was said, the mayor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc261ed-b4ec-4249-8383-65a63a98a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Columbus Department of Public Safety news release,
        police responded to a non-emergency call shortly after 1:37 a.m. Tuesday.
        The caller reported that a man had been sitting in his SUV for an extended
        period, repeatedly turning his engine on and off.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72f943-64af-4d0a-aa16-f24c3dd57bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived at the home on the city''s northwest side, they
        found a garage door open and a man inside, city officials said. The 60-second
        body camera look back shows the man walking toward the officer with a cell
        phone in his left hand, the release said. His right hand was not visible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a8906-f00d-4caa-9eb9-7641984589d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One officer fired his weapon, officials said, striking a 47-year-old
        man, who died at the hospital just before 2:30 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192a7c1-d5cd-4077-b8ed-e3365e1bb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary investigation indicates the man was visiting someone
        at the home, officials said. A weapon was not recovered at the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb5a6f-24da-4b90-91f5-e05d8ec89b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers turned on their cameras immediately after the shooting,
        and that footage shows a delay in rendering aid to the man.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd7ab6-89f4-415a-99a3-045768d62969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the officers were not responding to an emergency, they were
        not running their car''s siren and lights, officials said, so their cruiser''s
        dashboard camera was not activated at any time during the response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8347fb3-e2e7-443a-bdf9-27a4a191418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Ginther said the city is giving the deceased man''s family
        an opportunity to see the body camera video before it is released to the media.
        He expects the family to review the footage Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf164ce-76a9-4b35-bd54-350a30b06235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting comes on the heels of the December 4 fatal shooting
        in Columbus of Casey Goodson, a 23-year-old Black man with no criminal background,
        by a Franklin County Sheriff''s Office deputy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5ee6a-5bf7-4144-80a4-76792991ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three discrimination lawsuits have also been filed in Columbus in
        recent months by current or former Black officers. The City Council last month
        voted to approve a $475,000 payment in a fourth brought by an officer who
        said he faced retaliation after reporting racist behavior and misconduct of
        a White police sergeant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e532d663-d330-4a36-a3f4-d47f372032e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city is exhausted," Ginther said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153bf069-e1ec-41ce-ad59-1449bd428054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbus has invested more than $5 million to outfit its officers
        with body cameras, according to the mayor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfec26-8565-424d-8cb3-d9c017621048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly frustrated Ginther said he will not tolerate officers
        who do not turn their cameras on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0810c-c255-4b2d-9022-765b2cab46ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not going to turn on your body-worn camera, you cannot
        serve and protect the people of Columbus," Ginther said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd698a53d-3367-4633-ad70-0b6389966d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is being handled by the Bureau of Criminal Investigation
        and the Columbus division of police is fully cooperating, the mayor said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49608917-22e5-4eeb-b1ae-314b53faeb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under an agreement reached this summer, the BCI will conduct an
        outside, independent investigation of all officer-involved shootings involving
        deadly force by Columbus police officers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c02e35-0923-43d2-afa0-7df48f5ab6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tragedy on many levels," said police Chief Thomas Quinlan
        in a statement. "Most importantly, a life has been lost. That must be our
        focus going forward. We know that BCI will conduct a thorough, independent
        investigation. We promise that we will provide as much transparency as possible
        on our part, both with investigators and the public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd65fd-27fb-4cd3-ae74-a99447f4c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:13:45.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community deserves the facts. If evidence determines that laws
        or policies were violated, officers will be held accountable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac4808e-394e-425c-b9de-168762c6faac'
      'mgnl:activationStatus': true
