      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5217a58-d1d1-4740-abdb-e4e40b7dba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Rep. Adam Schiff, a last-minute booking on "Cuomo Prime Time,"
        said Trump''s message has been consistent: "If you lie for me, if you''re
        loyal to me, I will abuse my power to protect you..."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47fbb0-13c1-4be4-8679-adecd04d8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:39.633+08:00
