    'jcr:uuid': '5cbf981f-cb2a-49b1-9b57-5f28ccbf7782'
    'lead': '"The Boy Foretold by the Stars" actor on representation and why his role
      as Dominic resonated with him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T17:19:01.300+08:00
