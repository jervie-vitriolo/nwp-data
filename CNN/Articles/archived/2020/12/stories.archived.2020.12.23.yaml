      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will include the band''s last live performance as a group
        in London. The Beatles broke up in 1970.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeccd6fa-333c-497c-8754-f2209550b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:17:02.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although best-known for dramatic films, Jackson directed the World
        War I documentary "They Shall Not Grow Old" in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0cd09d-6c7e-4fdc-9b3a-c8df0918fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:17:02.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message, Jackson introduced an extended preview, noting
        that the film was due to be finished by now but has been delayed due to the
        COVID-19 pandemic. "Hopefully it will put a smile on your face in these rather
        bleak times that we''re in at the moment," he said.</p>'
