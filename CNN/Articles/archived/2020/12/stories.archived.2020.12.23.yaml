      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that lasso makes you tell the truth, and speaking plainly,
        "Wonder Woman 1984" feels disappointing. That judgment doesn''t detract from
        the first movie, but in franchise terms, it blunts enthusiasm for the prospect
        of "Wonder Woman 3," in whatever year it -- and she -- might pop up.</p>'
