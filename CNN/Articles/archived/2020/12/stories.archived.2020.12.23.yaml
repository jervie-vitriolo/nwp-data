      'mgnl:lastActivated': 2023-01-25T17:11:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Fauci predicted the incoming Biden administration won''t send
        "mixed signals" when it comes to communication on the coronavirus pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79cdb65-8dd1-4878-81ff-047f13cd7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.266+08:00
