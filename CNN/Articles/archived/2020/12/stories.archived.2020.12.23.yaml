    'template': '1'
    'title': 'Airlines welcome back thousands of furloughed workers after Congress
      passes stimulus bill


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aa0edb-1bfb-43c1-bd58-78321117726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Executives from United and American Airlines
        announced plans Tuesday to bring back thousands of their furloughed workers
        in response to Congress passing its latest Covid-19 relief bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecef7e-610b-4db8-a726-440c14fad687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.243+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:09.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba99535-a259-4b83-982a-4717975c347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law includes an extension of the airline industry''s Payroll
        Support Program, which sets aside $15 billion in assistance to bring back
        more than 32,000 United and American Airlines employees who were furloughed
        in September. The companies say the additional funds are enough to pay those
        workers through March 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e5efd-d5e6-49ea-8e85-3fa1e296ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:10.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c5c90-fefd-4a3a-a675-2381d87ef6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday morning letter, United CEO Scott Kirby and President
        Brett Hart said their company plans to restore "temporary employment" to thousands
        of their out-of-work employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c9e7f-d101-44dc-9e1c-2ea3887b1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:11.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb431b-ec5a-4f5f-b292-576f233e5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is certainly good news for our economy, our industry, and
        our airline -- but it''s especially good news for those who have been without
        a paycheck, and we can''t wait to welcome them back," Kirby and Hart wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f6390-8836-4320-b745-4734947b9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d64f2-3ab3-4a40-933d-d537e3e1cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:12.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines laid off 9,000 of its workers back in September.
        The company told its furloughed workers on Tuesday that it expects they will
        receive retroactive pay by Christmas Eve, according to a letter provided to
        CNN Business via email. CEO Doug Parker also thanked elected officials for
        restoring the Payroll Support Program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248bcb69-7a23-4e08-9fb2-630c049330ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c8dd0-18d1-43ae-b4d0-f4963058efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the confidence Congress and the administration are
        placing in us by extending this additional support, and we proudly accept
        the responsibility that comes with it," Parker wrote in a separate Tuesday
        morning statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3802b5-d07a-4b26-a5cb-0748d8d94630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d805f09-1465-4dc6-b8c6-1e17e6a6d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.244+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bill was celebrated by the Association of Flight Attendance-CWA,
        the union that represents nearly 50,000 flight attendants working for 20 airline
        companies. AFA International President Sara Nelson says union members have
        spent the last three months sending thousands of calls and letters to lawmakers
        and hosting events in 24 cities in support of the measure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300aa73-8e80-4044-8434-ec981420e79e'
