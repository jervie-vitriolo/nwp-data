    'template': '1'
    'title': '''The Beatles: Get Back'' teases Peter Jackson''s upcoming documentary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d02062-6ff3-4ddb-8700-85da06b58c28'
