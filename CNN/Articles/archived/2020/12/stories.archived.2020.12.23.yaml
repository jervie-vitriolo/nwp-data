      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I snuck two very, very close victories off, the most recent off
        Chris Evans," Pratt said. "He had beat Chris Hemsworth last week, so I guess
        we can finally put an end to that debate of, Who''s the better Chris?"</p>'
    '13':
