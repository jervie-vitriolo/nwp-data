      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some of us are winding down for a period
        of holiday rest after a tumultuous year. But those who work in finance may
        not get much respite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c9fd5-07c5-45e5-9fc7-5611ee6b28ba'
