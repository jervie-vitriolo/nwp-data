      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Group fellow Dr. Butch Ong said the Philippines may
        reach 500,000 COVID-19 cases by year-end, with up to 3,000 to 4,000 new cases
        per day. However, the surge may still be controlled by promoting local interventions
        that will prevent crowding.</p>'
