    'template': '1'
    'title': 'Adrian Lindayag on being a femme, out, and queer actor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8255454-a62d-4258-80d1-6a4c18e8aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:19:01.300+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:10:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> There’s a
        lot of pressure resting on Adrian Lindayag’s shoulders. As an out and femme
        actor, the issues of queer representation partly rests on Lindayag’s performance
        in “The Boy Foretold by the Stars,” which has been called the country’s first
        Boys’ Love film. It feels like the Metro Manila Film Fest entry is a culmination
        of a year that saw queer love turned mainstream, thanks to the various rom-com
        series depicting LGBTQ+ relationships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c6bdf-33f6-4c09-bb70-6258092e3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:19:01.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:10:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/television/2020/10/20/boys-love-gay-boys-generation.html"
        target="_blank"><strong>RELATED: With Boys'' Love, a generation of gay boys
        get a second coming of age</strong></a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b16f3-eebb-49d4-beba-86220a4414ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:19:01.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:10:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindayag is a theater actor who won PETA’s “HuGot Talent: The Search
        For The Next Raksta” in 2018 and subsequently appeared as Joel in “Rak of
        Aegis.” He’s also appeared in T.V. shows “Kadenang Ginto,” “Maalaala Mo Kaya,”
        and “Oh My Dad.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40551e88-b00c-458f-9c1f-03de5c516904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:19:01.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:10:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being an out queer actor was a conscious decision for me when I
        started doing theater,” he says through a video call interview. “Sabi ko kung
        hadlang yung pagiging bakla ko sa paga-artista eh ‘di hindi na lang ako mag-a-artista.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75e561-194c-4460-a783-3566065617a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:19:01.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:10:24.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role in “The Boy Foretold by the Stars” required an openly gay
        queer actor, and when he learned more about the character Dominic, he was
        determined to get the role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74958c-7289-42a2-81e1-c90f4f667529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:19:01.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:10:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “Sabi ko, ‘Direk, sana po ako na lang yung piliin ninyo,’
        kasi sobrang nagre-resonate ‘yung character… and message ng pelikula… na it’s
        possible for young gay boys to see themselves on the big screen falling in
        love with another boy.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c906ea9-0703-41b1-9cdd-be2f83c174f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:19:01.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:10:26.058+08:00
