      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee82f59-2571-4640-8276-a0b9492ec20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:01:04.533+08:00
      'mgnl:createdBy': 'vince'
