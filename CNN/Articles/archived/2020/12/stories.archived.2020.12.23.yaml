      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Papadopoulos and Van der Zwaan pleaded guilty to lying to investigators
        during the Russia investigation. And neither provided Mueller with any meaningful
        cooperation, prosecutors said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30905149-1244-4f79-93d0-540cd5a83fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c4965-ea21-414c-b54f-14b04b8c1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:20.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papadopoulos had lied to investigators about his contacts with people
        connected to Russia, including discussing with them "dirt" that could hurt
        Hillary Clinton in 2016 and a possible trip by Trump during the campaign to
        meet Russian President Vladimir Putin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180a42a-f341-4603-a9b6-6172e494b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa21791-f050-4128-ad37-cabc47c1bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his sentencing, Papadopoulos'' then-lawyer called him "pro-FBI"
        and said he had lied so he might still be considered for a job in the Trump
        administration. The defense lawyer, Thomas Breen, effectively blamed Trump
        for publicly urging people such as Papadopoulos to disregard the Russia investigators.
        "The President of the United States hindered this investigation more than
        George Papadopoulos ever could," Breen argued.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60826fe7-db6c-49a7-9a74-9afd2024874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d33ff-1b0f-4dbf-ad26-3478a28ba185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made a terrible mistake," Papadopoulos told the judge during
        his sentencing hearing. "In hindsight, lying to federal agents about such
        a critical issue could have harmed our nation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca040103-164a-4a29-b3e4-34b9462a2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c69797-2930-4675-b533-d2d735fba1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent less than two weeks in prison in late 2018. Since then,
        he''s railed against the investigators and how they caught him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19313f35-f913-46e3-b489-2a03c3f402e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57901e22-ee03-45fc-ae83-e24aaed204d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van der Zwaan, who is also the son-in-law of the Ukrainian-Russian
        billionaire German Khan, spent almost a month in prison before being deported
        to Europe in June 2018. He showed "muted" remorse at his sentencing, the judge
        noted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1b33f-00e8-4f91-8256-bdab5d6f64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9e58a-40c9-4f8f-9d38-27a44adb7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something that happened to him. This is something he
        did," federal Judge Amy Berman Jackson said at Van der Zwaan''s sentencing.
        "He put his personal interest ahead of the interest of justice."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5dc9a-d800-48f7-8e73-6233cd6b5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d59fc5e-04e0-4913-a3d8-6dbe37d75046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Papadopoulos ran for Congress in California''s 25th
        District in 2019 following Democratic Rep. Katie Hill''s resignation. He lost
        the race for the open seat in the March primary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522a55c-8978-4661-b54a-4e38d66f867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:26.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a40f4-314a-4714-bbf8-80806c6a7b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Former congressmen pardoned</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b2d7c-aa27-4b33-82ae-49a78adb9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.370+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter, who was sentenced earlier this year to 11 months in prison
        and three years of supervised release related to his misuse of more than $200,000
        in campaign funds for personal expenses, was recommended for a pardon by "many
        members of Congress," according to the White House release.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc6462-80dc-4ee0-a41a-003cb366aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c50225-46b6-48d1-8310-5328e8866d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:28.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former California lawmaker pleaded guilty in December 2019 to
        one count of conspiracy to misuse campaign funds and was set to be on supervised
        release for three years after serving his prison sentence. He was also required
        to participate in a drug and alcohol treatment program. Hunter would have
        started his sentence in May, but it was delayed because of the coronavirus
        pandemic, and he would have reported to a federal prison in West Texas in
        January 2021.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bccc207-43d0-4c17-858c-4f7d413fd187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aaca34-84cf-4539-bd40-4d26774c2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:29.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter and his wife were indicted in August 2018 for lavishly spending
        on "items as inconsequential as fast food, movie tickets and sneakers; as
        trivial as video games, Lego sets and Playdoh; as mundane as groceries, dog
        food, and utilities; and as self-indulgent as luxury hotels, overseas vacations,
        and plane tickets for themselves, their family members, and their pet rabbits
        Eggburt and Cadbury," according to prosecutors.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324c3eb-fb73-4660-852a-133f5045e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e4b2a-7d47-4136-9341-490eed877312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors charged that Hunter had fraudulently spent more
        than $200,000 on expenses that included a $14,000 Italian vacation and thousands
        of dollars on routine items like groceries, bedding and other household items.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3314e-70e0-4c60-aefa-5aebab20b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:31.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f5469-b542-4073-b281-72668c2f8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter resigned from Congress in January, after winning reelection
        in California''s 50th Congressional District, which encompasses much of eastern
        San Diego County.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d336bd8-fedd-4540-acbd-e8c71bad674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8c11c-526b-4cbc-8f82-4953f87e17da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins, a former New York congressman, has been serving his 26-month
        prison sentence in a minimum-security federal prison in Florida since October.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c217f3f-119f-4b43-9322-3e72e476ccf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e8212-2012-44fa-adf4-5b29eb13076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins pleaded guilty in October 2019 to one count of conspiracy
        to commit securities fraud and one count of making a false statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c169c-73c1-4c5c-a5e7-96224d33a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1086be0-42fb-4dd4-9346-4bb0d468c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.371+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While attending the White House''s annual congressional picnic in
        June 2017, Collins had shared non-public information with his son Cameron
        about the failed trial results for a multiple sclerosis drug the Australian
        biotech company Innate Immunotherapeutics Limited, of which he was a board
        member, was developing. He later lied to FBI agents to cover it up. The stock
        trades allowed Cameron Collins, a co-defendant in the case, to avoid over
        $750,000 in losses, according to federal prosecutors. Collins himself did
        not trade on the information.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885f118-bd7c-4a8d-9e00-9c7d78667754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d513634-602e-4150-914b-654b8dceb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins had initially fought the charges against him, calling them
        "meritless" when they were first brought in 2018. He even won reelection while
        under indictment. But in his guilty plea last year in federal court, Collins
        expressed regret and said that putting his son "in this jeopardy at this young
        age ... is something I will live with for the rest of my life."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e62ecfa-4bd3-403c-91ce-873615f91766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d01db-946a-4e04-9bfe-e2b359ec09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins resigned from Congress on September 30, 2019, a day before
        his guilty plea. He had represented New York''s 27th Congressional District
        for nearly seven years.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62bf3e-b8df-43bf-93da-bc76bbd39f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2edf21-d778-4f46-b964-cdf939f44369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Blackwater guards</strong></h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88b854-ad0b-4e17-8402-8ea11a4505c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Blackwater guards — Nicholas Slatten, Paul Slough, Evan
        Liberty, and Dustin Heard — were convicted by a federal jury in 2014 after
        a lengthy trial that saw some 30 witnesses travel from Iraq to testify against
        them. Prosecutors accused the men of illegally unleashing "powerful sniper
        fire, machine guns and grenade launchers on innocent men, women and children."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d29686-21fa-4619-93a1-cdc210f44a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f77d92-bd38-40ea-9ea7-c14b9a7b7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, the four were among seven Blackwater employees
        who opened fire in the Nusoor Square traffic circle in Baghdad, killing 17
        people.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00044aa-46e8-428b-8299-daf32f080f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac2ab0-821e-4c9b-9bf2-d07969c91295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:40.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FBI investigation found 14 of the deaths unjustified, according
        to rules of engagement for private security contractors in Iraq. Slatten was
        accused of firing the first shots.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699fe39-697c-411f-96e8-d475c50cc352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea7772-1d06-4fac-ad9b-7ba02f419efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.372+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater said its convoy came under attack, and defense attorneys
        said in court that witness accounts were fabricated. But witnesses testified
        that the contractors opened fire without provocation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf27726-d021-4224-ac0d-ea6cc1d50ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25e4d5-3113-4cec-8cdb-37c56ab9038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said their pardons were supported by a number of
        members of Congress along with Pete Hegseth, the conservative Fox News host
        who is any ally of the President''s.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e4aa1-8caa-4785-9935-23efe98283c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32b130-2183-492a-ab50-977e3c0f8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Border Patrol agents</strong></h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011969b-ce00-45cb-a978-239333661e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Border Patrol agents, Ignacio Ramos and Jose Compean, received
        11- and 12-year prison sentences for their role in the 2006 shooting. Their
        sentences were later reduced through presidential commutation by George W.
        Bush.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80561f89-e614-4528-a58f-ce3d77ef9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910c650-71cf-4711-879f-b6c8a8f33d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened February 17, 2005, on the US-Mexico border
        southeast of El Paso, Texas. During their trial, Ramos and Compean said that
        the illegal immigrant, Osvaldo Aldrete-Davila, had brandished a gun while
        actively resisting arrest.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6e59c-a6a5-4af6-ae2a-8a34a26d7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693c0b9-7db1-4987-aaf1-afeb76fba25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldrete-Davila said, however, that he was unarmed and trying to
        surrender when Compean attempted to beat him with a shotgun.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887cfb8-b804-4a82-adbe-37e7e9f229d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263b32e-3222-4a67-87ad-3bd059330334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldrete-Davila was shot while fleeing toward the Rio Grande. Ramos
        and Compean were convicted of assault with a dangerous weapon, lying about
        the incident and violating Aldrete-Davila''s Fourth Amendment right against
        illegal search and seizure.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03999693-8630-4a99-982a-bae61dedc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:47.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90bc95c-4bc3-463e-aad5-c5146686fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving immunity to testify in the case against the two
        agents, Aldrete-Davila was arrested in 2007 on charges of bringing more than
        750 pounds of marijuana into the United States.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03310ff1-ec7f-4c5b-8659-c7545d2c3a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d875b-8cbf-4718-a3a5-1cdba7ad3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case became a political flashpoint, with advocates of tighter
        border controls defending the agents and civil liberties groups saying that
        the agents had used illegal and excessive force against Aldrete-Davila.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ddeb6-3e0d-49a7-955e-036f553e7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e1854c-14c4-4e57-b048-8a902381498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b664d2a1-90cd-4612-adcc-dbac0e356462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2020/12/22/politics/trump-pardons/index.html">
        "Trump announces wave of pardons, including Papadopoulos and former lawmakers
        Hunter and Collins."</a></em></p>'
