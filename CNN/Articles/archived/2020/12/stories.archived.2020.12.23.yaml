    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:22.643+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Lakers'' ring ceremony, champs fall to Clippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af1154-f67e-4824-a4ae-6091f4770350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Paul George scored 26 of his 33 points
        in the second half, and the Los Angeles Clippers defeated the host Los Angeles
        Lakers 116-109 on Tuesday in the season opener for both teams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f773374-14a6-47a1-92d4-f953995ad573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the game, the Lakers handed out rings celebrating their 2019-20
        NBA championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209925cf-f519-4a8f-bdc4-d360202cd2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George converted 13 of 18 shots from the floor, including 5 of 8
        from 3-point range. Kawhi Leonard scored 26 points, Serge Ibaka added 15,
        Ivica Zubac and Lou Williams contributed 11 each and Patrick Beverley chipped
        in with 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7728c-a13d-4130-a8e2-cf70d80d604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James had 22 points, five assists and five rebounds while
        Anthony Davis added 18 points and seven rebounds for the Lakers. Former Clipper
        Montrezl Harrell had 17 points and 10 rebounds and Kyle Kuzma scored 15 points.
        Dennis Schroder amassed 14 points, a game-high 12 rebounds and eight assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39ac56-b441-414d-a9b8-e52ef0513ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers never led. Two free throws by Markieff Morris three minutes
        into the fourth quarter allowed them to close within 96-90 with 9:01 left,
        but the Clippers answered with a 13-4 run for a 15-point lead after a bucket
        by Leonard with 4:51 remaining.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd840db3-3476-461b-bf9c-fdde8f820fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers never threatened again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f4cc1-20c2-4fde-b4f0-0bb5ea0cc4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Schroder scored on a layup to tie the score at 75 with 5:04
        left in the third quarter, George sparked a 14-3 surge by scoring 10 straight
        Clippers points for an 89-78 edge heading into the fourth. George’s 15 points
        in the third helped the Clippers outscore the Lakers 33-24 in the period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b217e-6b75-4fe4-8a44-dbe437e0c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers bolted out to an early advantage, leading by as much
        as 22 points in the first quarter. The Clippers owned a 39-19 lead after one
        period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91922ab4-1b41-401d-983a-15f4be7e0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 11-2 run by the Lakers cut the gap to 41-30 after a 3-pointer
        by Kentavious Caldwell-Pope midway through the second quarter. The Lakers
        sliced the deficit to 53-50 on a dunk by James with 1:39 remaining in the
        second.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931f7cd-2749-4881-80ca-329d08326ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James’ three-point play with about a minute left in the quarter
        capped the first-half scoring, helping the Lakers pull within 56-54 at the
        break. The Lakers outscored the Clippers 35-17 in the second quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87970e-f8e4-4e1e-b611-27651135f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:22:00.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:41.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clippers forward Marcus Morris Sr. (knee) missed the contest.</p>'
  'PH-covid-cases-464k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-23T16:00:27.785+08:00
    'imagesource': 'jcr:1415f68f-c4b4-4c7d-bd45-3d2e140f1c91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a42da57b-0f2a-4077-931e-ca843349b62d'
    'lead': 'Coronavirus cases in the Philippines grew by 1,196 on Wednesday, hitting
      464,004, the Department of Health announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T15:27:48.683+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:14:29.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:22.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH reports 1,196 new COVID-19 cases as total exceeds 464,000'
    'updated': 2020-12-23T18:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d126b2-ddc8-4080-9a41-a69496179e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:27:48.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — Coronavirus
        cases in the Philippines grew by 1,196 on Wednesday, hitting 464,004, the
        Department of Health announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37011b23-d8af-441b-87a7-edf3cfb20dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:27:48.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases represent 5.4% or 24,984 of the total infected, according
        to the DOH.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bb701-bc0d-47ac-bb40-ac73240f0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:27:48.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the department clarified that the updated tally still excludes
        the latest results from eight testing laboratories which failed to submit
        on time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba0b58-ef6e-43c9-80de-66cfbe0eecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:27:48.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City once again recorded the highest increase with 123 more
        infections, followed by Rizal with 84, the City of Manila with 74, Davao City
        with 54, and Batangas with 49.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac0678-c73d-4d8a-b191-3ea68aeea9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:27:48.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also listed 564 more COVID-19 survivors, which pushed the
        total recoveries to 429,972. However, 27 new deaths were logged, raising the
        number of fatalities to 9,048.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc75470-a360-4cb0-b36d-cb2c40798fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:27:48.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the department said seven cases previously
        reported as recoveries were reclassified as deaths, while seven duplicates
        were removed from the overall tally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519bea5-ba84-49bb-a534-b0e73eb48c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:01:06.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs recorded a spike in
        cases among overseas Filipinos with 84 new infections. The DFA attributed
        this to late reports "due to privacy concerns in Europe and the Middle East."
        The tally of infected is now at 12,820.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b651f-4509-407e-b964-9c97d63a2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:01:06.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA also said the virus killed 24 more Filipinos abroad for
        a total of 911 deaths, while another 104 got well, raising recoveries to 8,333.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b09cab-35e6-46c8-a4e7-06605bf18af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:01:06.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that previously announced cases in two European
        countries were delisted in its latest report due to clerical error. However,
        it didn''t indicate how many were removed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9f07f-08f1-4917-8c97-8561a220e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:01:06.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than 78 million people have fallen ill with COVID-19,
        data from the Johns Hopkins University showed. These include over 1.7 million
        deaths and 44 million recoveries.</p>'
