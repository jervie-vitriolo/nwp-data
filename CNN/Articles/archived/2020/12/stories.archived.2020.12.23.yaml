      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KFConsole is part of a partnership with hardware manufacturer
        Cooler Master, KFC said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2a915-2b13-493e-bddb-fe1420512a25'
      'mgnl:activationStatus': true
