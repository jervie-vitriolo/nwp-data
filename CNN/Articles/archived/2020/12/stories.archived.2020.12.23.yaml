    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnolia shares Christmas spirit with affected families'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07425313-8c8f-4d97-9722-a79dd07e2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:49:03.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:11:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The world is preparing
        for a different Christmas this year. Gone are the large gatherings outside
        and even the traditional family reunions will likely be done virtually.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b7455-94fe-4a10-99d6-de921410e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:49:03.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:11:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f18f4-75e5-4089-a614-c9ca8194da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:49:03.914+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:11:31.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas is so much a part of Philippine culture and close to the
        heart of Filipino families that we will still surely find a way to celebrate.
        But while some have the option to celebrate and connect via video calls, others
        may still be struggling to recover from this year particularly those most
        recently affected by Super Typhoon Ulysses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39705700-59d6-46cc-9475-4b78edf3985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:49:03.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:11:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa0e25-675d-4195-88c6-ada819b02dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:49:03.915+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:11:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating it’s 95th year, Magnolia is committed to helping Filipinos
        celebrate goodness especially during this special time of the year so close
        to the heart of Filipino families. Though 2020 has really been a challenging
        year, we can still feel the joy of Christmas as long as we can celebrate with
        our families. That is why Magnolia has partnered with Rise Against Hunger
        Philippines (RAHP) and San Miguel Foundation (SMF) to provide Noche Buena
        packages to affected families to help them celebrate the season. Each bag
        will be filled with items to prepare a hearty Noche Buena meal such as Magnolia
        Cheese, Magnolia All Purpose Flour, Magnolia All Purpose Cream, and Magnolia
        Fresh Milk.</p>'
