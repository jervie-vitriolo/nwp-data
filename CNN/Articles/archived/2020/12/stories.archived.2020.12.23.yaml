      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy contracted yet again by <a href="https://www.cnnphilippines.com/business/2020/11/10/PH-economy-Q3-2020.html">11.5
        percent</a> from July to September as consumers and businesses still attempt
        to reel from the pandemic''s impact.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75fac1-c4c8-4bfe-aa51-96fd7c02c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:37:33.991+08:00
