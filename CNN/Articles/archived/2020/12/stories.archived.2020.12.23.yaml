      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be toll-free from 10 pm on December 24 to 6 am on December
        25, and during the same time from December 31 to January 1.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41804f88-e983-467f-b82c-556fd1f9c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:00:11.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:12:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an annual tradition that we do for the benefit of motorists,
        especially those who have to see family in other parts of the city or have
        to go home to the provinces,” SMC President and Chief Operating Officer Ramon
        Ang said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f49b9-7688-4b68-a881-90844c0f0e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:00:11.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:12:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year will be no exception,” the tycoon said, although reminding
        the public of government''s appeal to limit holiday gatherings to household
        members to prevent further spread of the coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcae65-f8c9-41d5-8d38-fbe43641b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:00:11.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:12:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those who do have reason, or an urgent need to travel on the
        expressways on Christmas and New Year’s, we hope you appreciate and enjoy
        this toll holiday and pass on a small act of kindness to others,” Ang said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2468bb2-9574-49e3-930c-d94cddf6ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:00:11.692+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:12:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MPTC President and CEO Rodrigo Franco said the "simple
        treat" is part of the company''s efforts to give back to its customers this
        holiday season. The MPTC said it is expecting a surge in motorists and has
        deployed more patrol cars, traffic marshals, security teams, RFID assistance
        personnel, and emergency response teams.</p>'
