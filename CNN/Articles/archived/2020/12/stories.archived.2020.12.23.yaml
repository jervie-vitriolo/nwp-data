      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31712760-7a64-4110-92a5-59ce4eafa58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: President Donald Trump on Tuesday said he''s asking
        for changes to the coronavirus relief bill passed by Congress, leaving the
        future of the $900 billion stimulus in doubt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd807c-528f-4cdd-9ec1-2afdd76542cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ea682-db80-43c6-a962-8c138dfaa05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s position could torpedo the carefully drafted bill, which
        his own administration helped negotiate and had been viewed as a done deal.
        The president said he wants stimulus checks of $2,000 per person instead of
        $600.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04cdf8-a903-46c3-a772-e0d8b9749043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea594bb6-2595-4419-8f3c-10f709323c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures are higher despite the surprise move. Oanda senior
        market analyst Jeffrey Halley told clients that the assumption, for now, appears
        to be that Trump is "bluffing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30042a13-13ea-444a-bea6-8d31beb87ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da45c1e-8a55-4539-b3e9-73ed3cf851ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets appear to be holding [off] pressing the sell button until
        the situation clarifies," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b48bf-89fd-4289-9769-de86b969d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd6efd5-4ab7-4721-b3bb-81dd330c3e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves traders hanging around to see what Trump does next.
        If the stimulus plan is killed, investors may move to offload shares — especially
        given uncertainty about Senate elections in January and ongoing anxiety about
        the emergence in the United Kingdom of a new coronavirus variant that could
        be much more contagious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27c46e-0466-4fdf-92c4-53f269d3cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.594+08:00
