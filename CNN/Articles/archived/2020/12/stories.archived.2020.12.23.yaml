    'jcr:uuid': 'bf1b8846-128c-4a31-b35e-e35a0d0e9522'
    'lead': 'Teens are struggling during the pandemic. CNN talked to pediatrician
      and teen health specialist Dr. Anisha Abraham, the author of "Raising Global
      Teens: A Practical Handbook for Parenting in the 21st Century," to get her advice
      for helping teens cope.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T21:53:51.727+08:00
