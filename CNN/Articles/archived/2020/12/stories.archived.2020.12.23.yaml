    'template': '1'
    'title': 'Xander Ford released after posting bail'
    'updated': 2020-12-23T21:24:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359db00-9c66-4f11-8abe-201f360d7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:08:38.492+08:00
