      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matic was the next to showcase his leaps. Saballegue continues his
        commentary, “Ang lakas ng legs niya. Parang paa ng manok.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8599e-9939-4148-94dc-4473d96c6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.680+08:00
