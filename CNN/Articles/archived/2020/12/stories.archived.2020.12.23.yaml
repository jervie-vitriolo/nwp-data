      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1194db9-bd50-49ff-b9ea-0d1d5a33bbb8'
      'mgnl:activationStatus': true
