      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A snowflake is a small weather feature
        that can pack a big punch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5f45f-7a0c-4ff2-9648-a58a6246ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.619+08:00
