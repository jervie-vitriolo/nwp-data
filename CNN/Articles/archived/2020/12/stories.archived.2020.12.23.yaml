      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No two snowflakes are the same</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ddd10-679e-4aa9-9605-61dd03635539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like fingerprints, no two snowflakes are exactly alike. In fact
        they are so diverse, there is actually an international classification system
        for snowflakes. This system is broken down into mostly eight principal snow
        crystal types: stellar dendrites, sectored plates, rimed crystals, hollow
        columns, needles, spatial dendrites, capped columns and irregular forms.</p>'
