      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the timely passage of the proposed ₱4.5 trillion national
        budget for 2021 plays a huge role in paving the way to economic recovery for
        the country, Ricafort said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f555dd-c12f-49e0-a6a8-b535e38bb47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:37:33.991+08:00
