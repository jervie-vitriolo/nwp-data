      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb81a96-7bfe-4863-913b-4af2866330ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Philippine National Police reported that online
        fraud, which comes in different forms of computer-related identity theft,
        <a href="http://cnnphilippines.com/news/2020/10/27/Online-scams-libel-cases-top-PNP-s-cybercrime-list-.html">topped
        the list of cybercrimes</a> while the country is in the middle of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb4a260-4c46-4a25-a97b-69155274fe77'
      'mgnl:activationStatus': true
