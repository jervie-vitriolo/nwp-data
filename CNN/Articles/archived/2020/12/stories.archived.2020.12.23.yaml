      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hail also makes noise, but more importantly, it can cause significant
        damage to a vehicle because they are usually much larger in size.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7e414-5f68-4d25-86c9-aaa95c245bb1'
