      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> —&nbsp;Social
        media personality Xander Ford, formerly known as Marlou Arizala, was released
        from jail on Wednesday night after his talent agency posted bail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109bdb30-5147-4a12-8440-5b01f9512e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:24:29.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:10:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Image Artist Management confirmed they posted his bail of ₱18,000.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FStarImageArtist%2Fvideos%2F702488950642504%2F&show_text=true&width=560"
        width="560" height="429" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5f285-5593-460b-b5fd-5cf8913ca6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:24:29.249+08:00
