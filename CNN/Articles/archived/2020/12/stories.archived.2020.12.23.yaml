      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will help boost, he added, public expenditures, particularly
        on infrastructure, which is often pinpointed for having the highest multiplier
        effects on the economy as projects create tons of jobs through direct and
        indirect hiring.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ce874-12b4-426b-9981-da247d929d98'
