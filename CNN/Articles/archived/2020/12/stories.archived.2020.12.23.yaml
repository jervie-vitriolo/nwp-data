      'mgnl:lastActivated': 2023-01-25T17:15:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been urging the public to stay home this holiday
        season to prevent further spread of the virus. For necessary trips, airline,
        bus, and ship companies assure it’s safe to board public vehicles due to strict
        monitoring and disinfection measures.</p>'
    '3':
      'image': 'jcr:b7f5dad3-ac23-4f52-ba6b-23f15dc5526d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0938cc-d46f-4aae-8de1-02a9dc822b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:43.253+08:00
