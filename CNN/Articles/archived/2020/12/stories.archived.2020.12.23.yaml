    'mgnl:tags': ['black-footed-ferret', 'COVID-19', 'vaccine', 'covid', 'coronavirus']
    'template': '1'
    'title': 'Highly endangered black-footed ferrets get experimental COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce5335-5978-445e-a1ca-75905cede9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(KHN) —</strong> In late summer, as researchers accelerated
        the first clinical trials of COVID-19 vaccines for humans, a group of scientists
        in Colorado worked to inoculate a far more fragile species.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f6abd-8bf2-45dd-9461-c69ad5cc4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 120 black-footed ferrets, among the most endangered mammals
        in North America, were injected with an experimental COVID-19 vaccine aimed
        at protecting the small, weasel-like creatures rescued from the brink of extinction
        four decades ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4881ee3-3961-4d9a-a57e-4ad5231e783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort came months before US Department of Agriculture officials
        began accepting applications from veterinary drugmakers for a commercial vaccine
        for minks, a close cousin of the ferrets. Farmed minks, raised for their valuable
        fur, have died by the tens of thousands in the United States and been culled
        by the millions in Europe after catching the new coronavirus from infected
        humans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843727fb-ad1b-4292-9f56-e9338f83b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinating such vulnerable species against the disease is important
        not only for the animals'' sake, experts say, but potentially for the protection
        of people. Some of the most pernicious human diseases have originated in animals,
        including the new coronavirus, which is believed to have spread from bats
        to an intermediary species before jumping to humans and sparking the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76129cc4-cb2f-4069-83e2-fc5eb2f4a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worry when it comes to animals like farmed minks, which are
        kept in crowded pens, is that the virus, contracted from humans, can mutate
        as it spreads rapidly in the susceptible animals, posing a new threat if it
        spills back to people. Danish health officials in November reported detecting
        more than 200 cases of COVID-19 in humans that had variants associated with
        farmed minks, including a dozen with a mutation scientists feared could undermine
        the effectiveness of vaccines. However, officials now say that variant appears
        to be extinct.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e9243-8280-4d71-80dc-aef6d472e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, scientists have not found similar COVID-19 mutations
        in the domestic farmed mink populations, though they recently noted with concern
        the discovery of the first case of the virus in a wild mink in Utah.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc23e08-e0e1-4898-8ea4-58c9c8970f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For highly contagious respiratory viruses, it''s really important
        to be mindful of the animal reservoir," said Dr. Corey Casper, a vaccinologist
        and chief executive of the Infectious Disease Research Institute in Seattle.
        "If the virus returns to the animal host and mutates, or changes, in such
        a way that it could be reintroduced to humans, then the humans would no longer
        have that immunity. That makes me very concerned."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657b58c-a7c2-49e8-9e9b-f65ab51cf35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the newly vaccinated ferrets, the main risk is to the animals
        themselves. They''re part of a captive population at the National Black-footed
        Ferret Conservation Center outside Fort Collins, Colorado, where there have
        been no cases of COVID-19 to date. But the slender, furry creatures — known
        for their distinctive black eye mask, legs and feet — are feared to be highly
        vulnerable to the ravages of the disease, said Tonie Rocke, a research scientist
        at the National Wildlife Health Center who is testing the ferret vaccine.
        They''re all genetically similar, having come from a narrow breeding pool,
        which weakens their immune systems. And they likely share many of the features
        that have made the disease so deadly to minks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b879d1-3d7c-4214-bce2-a971bc5435c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have direct evidence that black-footed ferrets are susceptible
        to COVID-19, but given their close relationship to minks, we wouldn''t want
        to find out," Rocke said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f982b5-b091-4a57-ac31-7782f753ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocke began working on the experimental vaccine in the spring, as
        she and Pete Gober, black-footed ferret recovery coordinator for the US Fish
        and Wildlife Service, watched reports about the new coronavirus with growing
        alarm. An exotic disease is "the biggest nemesis for ferret recovery," said
        Gober, who has worked with black-footed ferrets for 30 years. "It can knock
        you right back down to zero."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6ebe4-f4b4-49ca-9a26-08bdcae84225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:43.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferrets are a native species that once roamed vast areas of
        the American West. Their ranks declined precipitously over many decades as
        populations of prairie dogs, the ferrets'' primary source of food and shelter,
        were decimated by farming, grazing and other human activity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598c6e2-f869-4bd3-b88d-7b47d37e2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:43.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, black-footed ferrets were declared extinct — until a small
        population was discovered on a ranch in Wyoming. Most of those rare animals
        were then lost to disease, including sylvatic plague, the animal version of
        the Black Death that has plagued humans. The species survived only because
        biologists rescued 18 ferrets to form the basis of a captive breeding program,
        Gober said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866e939-cfa5-4dfe-a3f1-8aba29758e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the threat of new disease looming, Gober doubled down on the
        strict infection prevention precautions at the center, which houses more than
        half of the 300 black-footed ferrets in captivity. An additional 400 have
        been reintroduced to the wild. Then he called Rocke, who previously created
        a vaccine shown to protect ferrets from sylvatic plague. It uses a purified
        protein from Yersinia pestis, the bacterium that causes the disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce998c40-cb38-4a4f-a24e-f0c5888bdf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would the same technique work against the virus that causes COVID-19?
        Under the research authority granted by the Fish and Wildlife Service, the
        scientists were free to try.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf99ef-8c12-4ac3-9a2c-8b43619d9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do these sorts of things experimentally in animals that
        we can''t do in humans," Rocke noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0698537-8bd1-48da-89f8-80bc9b9c519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocke acquired purified protein of the SARS-CoV-2 virus from a commercial
        producer. She mixed the liquid protein with an adjuvant, a substance that
        enhances immune response, and injected it under the animals'' skin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6bf2e-7c92-4827-9884-8f9577ed362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first doses were given in late spring to 18 black-footed ferrets,
        all male, all about a year old, followed by a booster dose a few weeks later.
        Within weeks of getting the second shots, tests of the animals'' blood showed
        antibodies to the virus, a good — and expected — sign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c35b26c-4852-433c-aba9-f9b5754a9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early fall, 120 of the 180 ferrets housed at the center were
        inoculated, with the rest remaining unvaccinated in case something went wrong
        with the animals, which generally live four to six years in captivity. So
        far, the vaccine appears safe, but there''s no data yet to show whether it
        protects the animals from disease. "I can tell you, we have no idea if it
        will work," said Rocke, who plans to conduct efficacy tests this winter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb2422-84c8-4877-858f-25ad1d8b2684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rocke''s effort makes sense, said Casper, who has created several
        vaccines for humans. Rocke''s approach — introducing an inactivated virus
        in an animal to stimulate an immune response — is the basis for many common
        vaccines, such as those that prevent polio and influenza.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286d990-8db8-4965-b915-07544e9472c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines containing inactivated virus to prevent COVID-19 have been
        tested in certain animals — and in human vaccines, including CoronaVac, created
        by the Chinese firm Sinovac Life Sciences. But the effort in Colorado may
        be among the first aimed at preventing COVID-19 in a specific animal population,
        Rocke said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b26d1-e1e6-4a3c-9f3a-9601c203e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gober said he is optimistic that the ferrets are protected, but
        it will take a well-designed study to settle the question. Until then, he''ll
        work to keep the fragile ferrets free of COVID-19. "The price of peace is
        eternal vigilance, they say. We can''t let our guard down."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900db61-09b0-4116-8f5b-3e30ef831d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tougher task is doing the same for people, Gober observed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e5b6d-6ca4-4741-92d3-cf17f89096e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just holding our breath, hoping we can get all the humans
        vaccinated in the country. That will give us all a sigh of relief."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489d3f9-672e-4018-b0c3-02b080488d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:26:12.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:06:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>KHN (Kaiser Health News) is a nonprofit news service covering
        health issues. It is an editorially independent program of KFF (Kaiser Family
        Foundation) that is not affiliated with Kaiser Permanente.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b4ffc-5cb3-4e74-8c24-3d10355ab7c9'
