      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to re-open the economy further could "help alleviate" meager
        tax revenue collections in the months ahead, RCBC chief economist Michael
        Ricafort told CNN Philippines in an email, as such efforts involve easing
        quarantine rules even more and allowing more establishments to operate and
        at higher maximum capacities.</p>'
