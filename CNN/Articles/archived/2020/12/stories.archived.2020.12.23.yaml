      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a705429-01f7-40d1-8145-29c87885b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:24:29.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:10:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford was arrested Tuesday night in Pasay City for his violation
        of the Anti-Violence Against Women and Their Children Act of 2004.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f5f0d-8a76-46f1-b125-7e574c0bb83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:08:38.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:10:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District on Wednesday reported that Manila Regional
        Trial Court Branch 38 Presiding Judge Maria Celestina Cruz-Mangrobang issued
        the warrant of arrest against Ford in October.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f995bf-f548-4e57-ba10-ff8d1796a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:08:38.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:10:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Ford''s ex-girlfriend Ysah Cabrejas reportedly filed a
        case against him. Cabrejas accused Ford of physically hurting her after rejecting
        his sexual advances and forcing her to have sex with him, in a Facebook post
        that went viral last June. Ford has denied the allegations. In July, Ford
        announced he identifies as bisexual, but critics said the revelation may be
        his way of distracting the public from what his former partner has accused
        him of doing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51914c4f-6dec-4cbd-80fc-13e9637179a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:08:38.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:10:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint has prompted Ford''s talent agency Star Image Artist
        Management to suspend him until a court acquits him of criminal liability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec6fcf2-2133-4c1b-93dc-536c558956a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:08:38.493+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:10:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford was a former member of the teen boyband ''Hasht-5''. He shocked
        netizens in 2017 when he changed his name to Xander Ford and revealed his
        new look following plastic surgery.</p>'
