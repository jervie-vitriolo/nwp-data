      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we are talking about the institution, we are looking into
        how they recruit their personnel, how they screen for these personnel, and
        how they train them. And most of all, how they monitor them as they perform
        their duties as police officers,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d03f9-0660-42a3-9c93-f48ba83b9113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:34:26.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:14:25.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said that while he believes there are “many good cops out
        there” — it is still the duty of the system to ensure that violations, including
        abuse of power, are constantly checked.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/5-CFEC7cofc"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fae2f4-6df9-4654-864f-771d6a527e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:34:26.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:14:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03aaeb-3c0f-4013-adba-61f83e526a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:34:26.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:14:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he backs the proposal to conduct periodical neuropsychiatric
        tests for police officers, saying there should be an “institutionalized method”
        to determine the fitness of personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351e80d-319f-426e-9b50-726f1626f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:34:26.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:14:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa atin ngang mga ordinaryo lang na nasa opisina nagtatrabaho</em>,
        <em>merong</em> stress. What more <em>itong mga kapulisan natin</em> who have
        to deal with danger, death, and threats to their own lives?” Biazon said.
        “<em>Kailangan meron din tayong proseso na kailangan namo</em>monitor <em>sila</em>
        regularly.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb46fe-636c-4a03-8a9b-2538107a4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:34:26.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:14:27.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even us ordinary citizens with office jobs experience
        stress. What more our policemen who have to deal with danger, death, and threats
        to their own lives? We have to have a process that will monitor them regularly.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac04d0-67c8-4af9-9000-c503fe868664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:34:26.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:14:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PNP said it will consider introducing <a href="https://cnnphilippines.com/news/2020/12/22/PNP-regular-neuropsychiatric-exam-Jonel-Nuezca.html">regular
        neuropsychiatric examinations</a> as well as <a href="https://cnnphilippines.com/news/2020/12/22/PNP-police-anger-management-Jonel-Nuezca-Tarlac-shooting.html">anger
        management classes</a> for police officers. PNP spokesperson PBGen. Ildebrandi
        Usana, in an earlier media briefing, also vowed to remove <a href="https://cnnphilippines.com/news/2020/12/22/PNP-illegal-drugs.html">"misfits
        and scalawags"</a> among its ranks, including those who have tested positive
        for illegal drugs.</p>'
  'Australia-Claremont-killer-40-years-prison-':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T15:35:12.299+08:00
    'imagesource': 'jcr:74ae8e99-2f0b-4080-b477-8ecde9d0df87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aff9e11d-9af9-45eb-816e-851e8bfbcae9'
    'lead': 'Australia''s so-called Claremont killer has been sentenced to at least
      40 years in jail for murdering two young women, bringing one of the country''s
      most notorious cold cases to a close.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T15:37:41.902+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T17:14:03.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:23.110+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Claremont-killer', 'sentenced']
    'template': '1'
    'title': 'Australian double murderer sentenced to 40 years in prison, ending one
      of the country''s most notorious cold cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef21a3-e13f-4715-92d2-0ed50c4d5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Australian man dubbed "the Claremont
        killer" has been sentenced to at least 40 years in jail for murdering two
        young women, bringing an end to one of the country''s most notorious cold
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7efa62c-9d71-4de8-9f70-e90bc05e6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ebfa2e-7963-4150-951c-627544a16d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Rimmer, Ciara Glennon and Sarah Spiers all went missing from
        a popular nightlife area in the Western Australia city of Perth in the 1990s.
        For nearly 25 years, their unsolved deaths continued to loom large in the
        minds of residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9693b70-cc98-45ae-96dc-a66ba3b64cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d1bdc-d509-4b46-a164-aa8bce541d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:06.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September this year, following a seven-month judge-only trial,
        Bradley Robert Edwards, 52, was found guilty of murdering childcare worker
        Rimmer, 23, in 1996 and lawyer Glennon, 27, in 1997.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6974852-6460-4669-9234-e6b604fff5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54ff3d-963c-409c-9a58-cce946f0399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found not guilty of murdering Spiers, 18, a secretary whose
        body has never been found, as there was insufficient evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68bcc39-5723-475e-b402-1a2da470cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:07.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1888063-2630-497a-a5d4-004a596c1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Edwards was sentenced to a minimum of 40 years in
        prison before he will be eligible to apply for parole, the Supreme Court of
        Western Australia confirmed to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10157aab-7ba4-43b4-9de3-245b14b40e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd600e-9334-4a7c-a173-b0496cb98eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he handed down the sentence, Western Australia Supreme Court
        Justice Stephen Hall told Edwards that he was a "dangerous predator who sought
        out vulnerable young women."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20784bde-0fbf-4318-9884-e6ad79e14662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e18c1f-3b4d-4add-8be2-ebd83ebb1bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your actions were pre-meditated, executed with pitiless determination
        and were remorseless in your disregard for the pain and suffering that you
        caused," Hall said in his sentencing remarks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f3cbd-02b4-473a-ac30-9a458fc2f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d2375d-9b7a-471e-894a-805e8ed72623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall said there was a "high likelihood" Edwards would die in jail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd2b8d-9c83-4f11-b71a-c0e5651b6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd15e0-36f5-4a7d-8edb-87e122cc9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happened</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cd1c0-d011-49bd-a249-682c2dd1f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s disappearance sparked widespread fear among locals
        in Perth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06914d4c-6beb-4ef2-9707-500de1a9b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9980332a-34c9-4729-883f-22391f566552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three were last seen in the early hours of the morning after
        spending a night out in the affluent suburb of Claremont, an area previously
        perceived as safe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78673d4b-31ce-4c14-8ce4-cbc2714a3427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90628f-a5a3-4722-a511-daa534be7233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that three young women disappeared from the streets of
        Claremont created what was described as an enigma of the dark," Hall said
        in his judgment in September when Edwards was found guilty. "That is to say
        that there was a mystery as to who had taken the three victims."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3c88e-1e9e-4c34-9d60-a74827daf3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1865ee-9400-4ff8-b516-bf42b7f564c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within weeks of their disappearance, the bodies of Rimmer and Glennon
        were found in bushland. Both had been killed by a sharp-force injury to the
        neck, Hall said in his September judgment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f7648-cf82-4cc5-92e0-f4ae0a9e638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.904+08:00
