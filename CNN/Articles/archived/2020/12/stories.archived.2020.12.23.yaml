      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wouldn''t have been possible without the incredible solidarity
        of Flight Attendants, our entire union, and industry," Nelson wrote Tuesday
        in a letter to union members. "This is just a down payment on what''s needed
        for recovery," she added. "We need everyone ready to fight forward."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bedb2f2-2984-4689-b52d-ef6c05ac9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:16.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0806d88-311b-4ec4-9e36-62fcff3378b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new stimulus package also extends the previous measure''s cap
        on executive compensation and bans stock buybacks, according to the AFA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c2fe3-3911-4586-8dbd-ebc33ab1a662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad7e15-2dd6-4e3b-90f7-07321bedbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby, the United Airlines CEO, noted that recalled workers'' employment
        will remain temporary. He pointed out that the relief bill doesn''t change
        the market challenges the industry still faces thanks to Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4dd3e8-8b74-42bd-9509-59f6beb66ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9714b90-7845-4eec-b060-d11f511bd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect customer demand to change much between now and
        the end of the first quarter of 2021," Kirby added. "The truth is, we just
        don''t see anything in the data that shows a huge difference in bookings over
        the next few months."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938b185-5604-4733-a1e4-09c453610d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f3fa80-ea94-42d9-ab6b-6f2116ab5960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Airport workers left in the lurch</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc6242-df2f-4944-bea0-0aabdcebeb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear whether airport concessions workers will benefit
        from this legislation, according to UNITE HERE, the union for more than 45,000
        airport industry, hotel, gaming, food service, manufacturing, textile, distribution,
        laundry and transportation workers in the United States and Canada.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b347fb7-9f53-49b9-a5de-9529173ebb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470e889-6d4d-48e7-a47f-809a62a735bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 75% of the union''s hospitality industry members remain
        out of work this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4b68a-562a-4c3e-acd5-a0601e78cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1219f-2257-4d85-b92d-b6f3eba3e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UNITE HERE spokesperson said the latest stimulus bill was "too
        little, too late," noting that its allocated support to airports includes
        $200 million for rent relief to airport concessionaires, which includes food
        and retail businesses, but doesn''t appear to include any worker protections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d019f91-0b36-4d91-8be1-45c0aff6889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c8c42-61d8-4f0e-910c-ed1d6845a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:44:21.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:13:23.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our hope that these new conditions will ensure that these
        subcontractors utilize these funds as they are intended: to help workers,"
        the spokesperson said via email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9a8ea-6947-4d22-881b-715dcb1725a8'
      'mgnl:activationStatus': true
