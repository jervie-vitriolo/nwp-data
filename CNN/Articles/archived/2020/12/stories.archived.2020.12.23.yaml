      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4c9c9-f7f1-4f58-8189-3e005080ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
      'mgnl:createdBy': 'joemil'
