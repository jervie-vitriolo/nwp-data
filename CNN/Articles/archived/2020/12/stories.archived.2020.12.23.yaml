    'template': '1'
    'title': 'Int''l acts Jeremy Zucker, Tate McRae, Maximillian, and more to perform
      at BYE2020'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476137fa-0b38-4ab1-93e1-242c53378413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:31:33.882+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> BYE2020 just got
        bigger with more international artists joining the lineup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5fb4c-96fd-44d6-a03c-b8976d1d0546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.329+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:55.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its debut offering, the online concert welcomes critically-acclaimed
        artists from different parts of the world to stand up for solidarity and deliver
        inspiring performances to help fellow Filipino people cope with the ongoing
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4dbfed-14e4-49c9-8dfc-164284d47336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.330+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was initially just a pipe dream having international acts perform
        in BYE2020, but now that it’s happening we couldn’t be happier,” the team
        behind BYE2020 shared in a statement. “Since this is a virtual event, we wanted
        to leverage on the uniqueness of the execution and have international artists
        be part of the event without ever having to step in the Philippines.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9909e78-396a-4771-b5fc-f38d99342bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.330+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chart-topping singer-songwriter Jeremy Zucker (US), global hitmaker
        Maximillian (DK), soul-pop outfit Peach Tree Rascals (US), rising alt-pop
        artist Tate McRae (CA), and eclectic pop/R&amp;B singer Conor Matthews (US)
        is set to take the BYE2020 virtual stage, along with more than 30 artists
        from the Philippines and abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2ac82-46b7-48e4-adbd-953a9b6015e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.330+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizing committee headed by MCA Music is grateful for the
        support of their peers in the recording industry such as Sony Music Philippines
        and Warner Music Philippines for including Tate McRae and Conor Matthews in
        the lineup, respectively, and other record labels for taking part in this
        unprecedented music feat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26faaab3-45bd-42e6-bffa-a7657ea72d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.330+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As much as BYE2020 is an initiative of MCA Music Philippines –
        BYE2020 would not be what it is now without the support of Sony Music Entertainment
        Philippines, Warner Music Philippines, Star Music, Universal Records, OC Records,
        and Mida$ Records. This is just our first effort to do something like this,
        and we only have dreams to do it bigger, and better.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a5bdf-8fde-4303-956c-0de19efbe305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.330+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of curation, the handpicked international artists represent
        the success and endurance stories of 2020. As the organizing team points out,
        “Despite all of the difficulties in 2020, music is a fundamental way to inspire
        hope and build strength in people. We felt that blast hits like ‘Mariposa’
        by Peach Tree Rascals, the ‘love is not dying’ album by Jeremy Zucker, and
        ‘Beautiful Scars’ by Maximillian really helped embody the essence of what
        BYE2020 is all about.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9927f0-8368-4ef6-bf8f-26336bda57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.330+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BYE2020 is a massive cross-label initiative that will be streamed
        live on multiple platforms such as Kumu, Facebook, YouTube, and TikTok, and
        will also air on Sky Cable (Ch 955 HD and 155 SD) this Dec. 31, 2020, from
        7 p.m. onwards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c32868-b5b3-4f83-970c-f05166e6ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.330+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlining artists include Ben&amp;Ben, Darren Espanto, Moira, SB19,
        Matthaios, The Itchyworms, Leanne &amp; Naara, Glaiza de Castro, Kean Cipriano,
        Lala Vizon, Zack Tabudlo, Keiko Necessario, Fern, Elha Nympha, Autotelic,
        Sud, Miguel Odron, VVS Collective, Ace Banzuelo, Paolo Sandejas, Earl Generao,
        FANA, TALA, J-Nine, and Dia Mate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b5100-2a1e-4fd6-8fa6-14b5eb8ce75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.330+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exclusive concert privileges are available via ticket2me.net. The
        special package includes access to zoom pits, backstage content with the artists,
        and other surprises. “The paid concert experience gives a chance for those
        who opt in to be part of the virtual stage itself for BYE2020,” said the organizing
        team. “In addition to that, they can choose to upgrade their ticket to include
        our BYE2020 merch, swag, and goodies package. The paid experience also provides
        for some exclusive backstage content which will only be available to them.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060308a6-4c49-4bc3-adcd-197c24a43fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.330+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:09:59.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BYE2020 is presented by MCA Music, Sony Music Philippines, Warner
        Music Philippines, O/C Records, Star Music, Universal Records, and Midas Records;
        co-presented by Kumu, Closeup, Sunsilk, Dove, Dove Men + Care, Cream Silk,
        Tresemme, and Clear; and brought to you by Pepsi, Tinder, and Its More Fun
        in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c1c34-eb96-4338-80a1-85317208e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.331+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:10:00.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual showcase is also sponsored by Official Beer Partner,
        Heineken; Official Streaming Partners, Kumu, Facebook, YouTube and TikTok;
        Official Music Partner, Spotify; Official Cable Partner, Sky Cable; in partnership
        with Viber; and Media Partners, CNN Philippines, Manila Concert Scene, We
        The Pvblic, UDoU PH, Wonder, Rank Magazine, Adobo Magazine, Starmometer, Rakista,
        When In Manila, Inquirer.net, and Interaksyon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7fe34-703d-40db-a7dc-1fa3c8867dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:35:23.331+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:10:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow @bye2020ph on Kumu, Facebook, Instagram, Twitter and TikTok,
        and BYE 2020 on YouTube for updates and more details.</p>'
