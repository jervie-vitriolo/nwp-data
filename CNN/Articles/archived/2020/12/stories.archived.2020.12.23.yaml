  'COVID-19-virus-mutation-UK-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-23T14:18:39.481+08:00
    'imagesource': 'jcr:86e029b0-ade7-4eac-a214-2e65341fd9c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8224b1e-c91f-424e-abaf-324a8b1fb7f3'
    'lead': 'Health Secretary Duque says researchers will now study the genome sequence
      of samples taken in November and December. The virus mutation was reportedly
      detected in UK in late September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T14:38:51.817+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:15:25.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:21.901+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Researchers to study more recent samples to check if new COVID-19 variant
      now in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee0d9d-a35a-45d4-817a-1585fc2d0cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:38:51.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:15:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Health
        Secretary Francisco Duque III on Wednesday said the new variant of COVID-19
        found in the United Kingdom — feared to be more rapidly transmissible — has
        not yet reached the Philippines. He stressed, however, that this is based
        on the samples collected in the country in September and October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf1d4ec-971d-485f-9d21-dc7e216be207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:38:51.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:15:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the <a href="https://pgc.up.edu.ph/pgc-sars-cov-2-bulletin-no-4/">Philippine
        Genome Center</a>&nbsp;on Tuesday reported that it analyzed 65 samples from
        populous Metro Manila and “found practically no overlapping spike protein
        mutations” between the new SARS-COV-2 variant found in England and the <a
        href="https://www.cnnphilippines.com/news/2020/8/17/Philippines-coronavirus--G614-strain-mutation-infection-.html">mutated
        COVID-19 strain</a> found in the Philippines in June. It said that data suggested
        that the D614G variant of the virus that is prevalent in the Philippines is
        “not closely related with the UK variant.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafe67a-9827-41ea-a14d-2f6a8804d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:38:51.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:15:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the Philippine Genome Center, Research Institute for
        Tropical Medicine, and the University of the Philippines National Institutes
        of Health will now study the genome sequence of samples taken in November
        and December. The virus mutation was reportedly detected in the county of
        Kent in late September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9115b-47ba-43ef-9d25-fac3b3e24cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:40:31.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:15:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/12/23/new-coronavirus-strain-UK-what-to-know.html">RELATED:
        What does this new coronavirus strain mean for you?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b400c-d1b6-43a3-9090-ec4b362b9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:38:51.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:15:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government on Wednesday announced the <a href="https://cnnphilippines.com/news/2020/12/23/Philippines-UK-temporary-travel-ban-.html">temporary
        suspension of all flights from the UK</a> from Dec. 24 to 31 due to the new
        COVID-19 mutation. Duque said this is a precautionary measure to stop the
        entry of the strain and prevent the further spread of the virus in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1c033-a232-446f-9840-d84e1348ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:38:51.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:15:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While initial analysis of the Philippine Genome Center suggests
        that local isolates are not closely related with the UK variant, given the
        anticipated surge this holiday season, we cannot afford another factor or
        variable that may affect the transmission rate of SARS-CoV-2,” he said in
        a media forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fd577-4d72-4829-8d80-be62fa3045d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:38:51.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:15:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new strain called VUI-202012/01 — first "Variant Under Investigation"
        in the UK in December 2020 “can spread more quickly” than other coronavirus
        strains, England''s Chief Medical Officer Chris Whitty was quoted by CNN as
        saying.&nbsp;The US Centers for Disease Control and Prevention said that so
        far "there is no evidence that this variant causes more severe illness or
        increased risk of death."</p>'
  'travel-industry-2021-covid-19-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-23T14:57:54.611+08:00
    'imagesource': 'jcr:9b15675f-aed5-4fc1-8a70-ace86c648e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79373f80-fd5e-4336-a4e7-ad820d5f1ca6'
    'lead': 'For now, airline, bus, and ship companies assure it’s safe to board these
      public transport vehicles due to strict monitoring and disinfection measures.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T15:02:10.909+08:00
