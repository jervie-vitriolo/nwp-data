      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s already scored wins against the other two guys named Chris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb0c56-ae51-42c3-b6d8-2689a1cf26d5'
