      'type': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a0494-b855-42b6-8618-01bcf0686d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:17:02.199+08:00
      'mgnl:createdBy': 'janine'
