      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important are posters in film restoration?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387624c-cfe1-4630-9d6c-878e5f62ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing a restoration campaign is challenging because we have to reintroduce
        the film to its fans and launch the film to the current generation — that
        is when posters become a crucial part of the campaign. Posters bridge the
        classics to the new audience. The changing times demand that we adapt to how
        people perceive posters. Most of our audience lean towards the artistic side,
        so we design posters that capture the new generation while being faithful
        to its classic appeal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadfa897-a836-4196-a36d-9d930192897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4b753-1ea5-4893-aa81-9fbff5787401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always do, although it gives me anxiety. I even read comments
        to learn from criticisms and assess myself if I am still improving. One of
        the hardest parts in creating a poster is to avoid being repetitive. Because
        stories share the same universe, it’s a challenge for us artists to innovate
        and create visuals distinct to the movie. Looking back at my past works validates
        me and informs me if I am still growing as an artist. The moment we stop growing
        is the moment we stop telling visual stories.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c80486-2633-4cc3-a839-968dac38f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ddc40-6606-4bff-a4df-a2110a2a399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:30.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a lot of mentors but to name a few, Sir Leo Katigbak and
        Kuya Andrew Castillo, the graphics head of Star Creatives Graphics Head, really
        created an impact on me. I also think it is important to consider your constant
        collaborators as mentors because you could always get something from them.
        Mentors are important because they have the experience and wisdom that we
        do not have. Wisdom varies from person to person. You can pick insights from
        them, which can be beneficial in creating a poster and in honing your skill.</p>'
    '57':
      'image': 'jcr:6a9611b1-7c0d-48f0-a20c-9007185635f8'
      'imageCaption': 'Photos courtesy of JUSTIN BESANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba76613-a7d3-430a-98b1-dfbc9a70b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8111ea1-7c4c-42d4-a475-6d52a15e4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98d750-4f07-4a0d-810a-a3f6de5042d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I could do illustrations because I’m not the best at it.
        I also think confidence is a skill and it’s something I lack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb4819-5e93-400d-a4d7-401edea78b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865679d-aa36-4990-a795-032e207bf1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s really how to make people watch movies during this
        difficult time. This pandemic has limited our budget to basic needs, and that
        has greatly affected viewership. We cannot really force people to spend their
        money on movies, but we still exert effort in promoting our movies on platforms
        where the audience is active. There are a lot of opportunities to promote
        movies nowadays, so we make sure to maximize each one of them.</p>'
    '56':
      'image': 'jcr:7b529fee-f0e5-4632-b504-19d16974e974'
      'imageCaption': 'Photos courtesy of JUSTIN BESANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede487d1-dff1-48a0-a6ed-aa5c7d3669a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e6750-6f35-460b-9db3-54c347ebc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth(s) about your field of work would you like to
        debunk?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f0ed9-61db-48be-a464-c4a12bfa0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That designing movie posters is as easy as getting a scene from
        a movie — you put a title and you have a poster. The process is sometimes
        overlooked by some, but it is more tedious than what others might think.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a96450-1a06-45ab-873c-aa8fb19c21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was just starting, I was told that movie posters, once released,
        are immortalized. So, it’s necessary for me to exhaust all creative possibilities
        that would leave a lasting impression. Posters will not be only used during
        the movie’s promo period, but it will forever be on the internet and books.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58fd58-d827-44e8-bf88-0b06a624759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ab7b4-9e04-4c6d-9cb9-d34b83e884b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are in the movie industry, you would know that being here
        won’t guarantee a normal life. I mean we have to sacrifice a lot, especially
        time. Eventually, we will reap the sacrifices we sow. That’s what I tell myself
        every day that we cannot hope to achieve things in our lives if we do not
        endure and work hard for it. What we have becomes more meaningful if it comes
        from a place of perseverance and hardship.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55573c-1cf9-44b3-a46b-ce8d5d200122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also learned to accept that, just like in marketing films, we
        cannot please everybody. We will tire ourselves if we put our effort and time
        towards pleasing everyone. It is a hard truth we have to accept to prevent
        destroying ourselves. [Instead of trying to please everybody], focus your
        attention on those who truly matter and are worth your time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee365c6-faa7-462e-87d0-30d0146b8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your favorite posters? Why do you like them?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426ec53-32d4-46f6-b3ff-711c5b5b7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.285+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many. A more recent one would be the series of posters
        for “Joker.” They have the right amount of emotion, they get my attention
        every time, and undeniably the layouts are spotless. I remember using one
        of the posters as my phone wallpaper because it’s that good — an instant modern
        classic for me. Some of my other favorite posters are “The Nightingale,” “Fear
        and Loathing in Las Vegas,” “John Wick 3,” “Parasite,” “The Exorcist,” “Jaws,”
        “Mother!,” and “Portrait of a Lady in Fire.” These works of art are all masterpieces
        in my book.</p>'
