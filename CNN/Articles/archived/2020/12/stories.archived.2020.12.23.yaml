      'mgnl:lastActivated': 2023-01-25T17:05:53.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your chicken will be kept hot thanks to a custom-built cooling system
        that keeps the console hardware at a regular temperature while using heat
        produced by its components to warm the chicken chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76050d03-7f1e-481c-a26c-64acf462575f'
      'mgnl:activationStatus': true
