      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The new normal of how we''ll work
        after the pandemic will be all about flexibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc05105-ce9d-4903-9b89-cbc3f7b550db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b5938-18c6-4653-9319-5391a102a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But companies are taking different approaches to how their workforces
        will operate. Some are committing to an all-remote workforce, while others
        are taking a hybrid approach in which employees spend part of their time in
        the office and the rest working remotely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dfa4af-040a-4991-9383-0cd31f6b615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df305e6e-4977-440a-a345-6d8fd1350223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what post-pandemic workforces will look like at
        some major companies:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19be8b6-c858-45d0-86f0-89bb0f2a2a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5970b-598a-451e-89d0-de5c3d295890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Google</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1327ff-0a65-479f-aeba-03d6a73afbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google employees won''t return to the office until September, and
        they might not be there Monday through Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11371195-c8d7-4101-b5f9-72e00d44a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687c512-10c3-44e6-a9ae-eeb9a9f5d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant will test a flexible workweek pilot that would have
        employees come into the office at least three days a week for "collaboration
        days."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e541d-2a06-4201-8e28-9f55d918ca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d488313-fa3d-4fc0-bba2-ef955363cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also making changes in its office spaces to include
        reservable collaboration spaces and outdoor spaces for team meetings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8478afe3-19c6-45d6-be9f-1fb0400f7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4670b626-bfb2-46a4-9910-d75570d6fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reddit</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc43103-5554-4275-abcd-57f06d9ca076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco-based company announced in October it will allow
        most of its employees to work wherever they want, whether in the office, remotely
        or a little of both.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8e3a9-34ce-42b4-a69c-0832534a8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4846d-b6c1-4aaf-af12-3b58dc1ebefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said that if employees decide to move, their pay
        won''t be reduced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bfc2b-108b-4751-bdc9-d195f4fc7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064250e7-4d83-4c5c-8c0c-7efcbcb7d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Microsoft</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b6374-64b6-49da-b650-a9abb0c0113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:37:51.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Microsoft said it views working from home less than
        half of the time as "standard" for most roles, along with schedule flexibility.</p>'
    '22':
