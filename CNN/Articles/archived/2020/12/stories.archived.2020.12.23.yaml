    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f313d-001f-4331-bba8-ddab700cca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:45:10.542+08:00
