    'template': '1'
    'title': 'Maximize remittances, savings, and future investment in one account'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e94a3-c69b-47a8-88fb-14084dc192ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.574+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Bank of Commerce
        is offering an all-in-one service for overseas Filipino workers (OFWs) to
        find investment channels out of their savings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eafe07-f29d-4c43-b945-989281c77ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.574+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1418083-298f-4d19-b1a9-2b3d77ac9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.574+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its Sikap Pinoy Asenso Program, the bank is reaching out
        to help OFWs manage their present and future financial needs while making
        sure that their regular remittances to their loved ones are never amiss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb2fb4-3539-4ecf-a462-dc5afea90f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.574+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f55e95-fcb5-4494-a69c-9297edff4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.574+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Sikap Pinoy Asenso Account, OFWs and their families can
        manage remittances, savings, and save up for future business ventures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805aee2a-c7b3-4b9d-80bf-e5f7c5e3555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.574+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc225b-f560-49f1-b7a5-7d7218e69be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of Commerce believes handling hard-earned money should be done
        in the most convenient way possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff842e47-3f88-439c-bec8-2a41986a9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.575+08:00
