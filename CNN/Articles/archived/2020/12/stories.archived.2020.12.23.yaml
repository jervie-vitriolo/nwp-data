      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babcec05-03cf-40bd-8223-75595421676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Chris Cuomo''s comment about Trump''s pardon strategy: "He''s
        got four weeks left. What else is he telling people right now. ''Do this for
        me, do that for me,'' what? He can get them out of anything..."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a382584-8c3e-4823-b773-7ef30b7bca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
