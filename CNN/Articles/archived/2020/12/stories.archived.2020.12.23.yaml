      'jcr:uuid': 'f4ce147b-0d2f-4c2e-a269-32699d9370ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:54:49.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — The
        Philippines is temporarily banning all flights from the United Kingdom due
        to the perceived threat from a new coronavirus strain first detected in the
        UK.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c1830-ec6c-4e72-b32c-f24255afa006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T09:14:12.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/world/2020/12/23/new-coronavirus-strain-UK-what-to-know.html">READ:&nbsp;</a><a
        href="https://cnnphilippines.com/world/2020/12/23/new-coronavirus-strain-UK-what-to-know.html"
        target="_blank">What does this new coronavirus strain mean for you?</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018664c-bc52-4619-ae08-07ec8271740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:54:49.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Rodrigo Duterte approved on Tuesday night, December 22,
        2020, the temporary suspension of all flights from the United Kingdom starting
        December 24, 2020, 12:01 a.m. until December 31, 2020,” Presidential spokesman
        Harry Roque said Wednesday in an announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82688d6e-67f6-454c-b495-cda1e445cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:54:49.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All passengers who have been in the UK within fourteen (14) days
        immediately preceding arrival to the Philippines, including those merely in
        transit, are also temporarily restricted from entering the country for the
        same period,” Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d6d80-4996-41c4-babf-4003f87f1bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:54:49.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:17.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, passengers already in transit and those who arrived in
        the Philippines from the UK before December 24 will be allowed to enter the
        country, but they must undergo stricter quarantine and testing protocols,
        Roque said. He added they are required to complete 14 days of quarantine in
        the Athletes'' Village in New Clark City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4eb1b3-acc4-48d2-9884-08a92ddfd405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipinos arriving home, outbound travel allowed subject to protocols</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613b6fc-45f0-4f69-b15b-d4b536d99568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5997713-fffa-42bf-aa3d-53384e13af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also exempted from the entry restrictions are Filipinos arriving
        home from the UK even after December 24, the Bureau of Immigration said in
        a press release. They will still be permitted to enter the Philippines, but
        BI Commissioner Jaime Morente said they will be “referred to the Bureau of
        Quarantine and the One Stop Shop” to undergo mandatory isolation and testing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12317e5f-af9b-4535-87d5-4dcd6567d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85fc5e-d0c0-4b11-b9ac-c9c8a57d2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbound travel to the UK is still allowed, subject to a number
        of requirements, the BI added. Travelers will have to present a confirmed
        round-trip ticket for short-term or tourist visa holders, as well as travel
        and health insurance. They will also be required to sign at the entry ports
        a declaration acknowledging the risks involved in traveling, including a possible
        delay in their return trip, the bureau said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a2ee1-a514-4c71-9450-f89032181192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c55df0-9b27-4fc2-bce2-da4de0daa3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have instructed a strict implementation of our 100% passport
        inspection to ensure that we are able to detect anyone who has been to the
        UK in the last 14 days,” Morente assured.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7f266-092c-4615-9e00-7ab56d0fe0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc89560-8f31-4cdd-825c-76a1b5b02c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to different airlines and shipping agents not to
        board non-Filipinos who have been to the UK recently.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f4314-ba55-46f5-ae1e-80cd760d3c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a88cd9-4cdf-4d80-9c05-519df55a9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:46.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:21:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are constrained to implement this to ensure that our healthcare
        system is given ample time to respond to this latest development on the pandemic,”
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11cbea5-6e91-4920-9710-fc0bc040f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:19:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:23.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary results of a local study conducted by the Philippine
        Genome Center suggest the new strain has not been detected in the country.
        But there is no room for complacency especially during this Christmas season,
        Health Secretary Francisco Duque said Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e86a4-4553-40cd-969e-75bad88fbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:19:14.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the anticipated surge this holiday season, we cannot afford
        another factor or variable that may affect the transmission rate of SARS-CoV-2,"
        Duque told an online forum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abee638-c6f8-44b9-9ddf-252484de3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:19:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief also underscored the importance of the two-week
        mandatory quarantine as COVID-19 test results of inbound visitors are not
        always 100% accurate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d115b-a4d0-4057-bfc7-193cbcb22748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:19:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung kanilang test pwedeng false negative kung medyo maaga-agang
        na-swab, di tayo nakakasiguro," he told an online forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb9f2a-6073-4b88-bce2-975b06393bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:19:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The result could turn out false negative if the test
        was taken a bit early, so we are not sure.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7292965-f412-469c-b778-315a8ffa4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:19:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incubation period — or the time between exposure to SARS-CoV-2,
        the virus that causes COVID-19, and the onset of symptoms —  can take 14 days.
        SARS-CoV-2 can also be caught any time after a COVID-19 test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa223c-90ef-4ebd-81bc-327befbf63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:19:14.128+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said an assessment of whether there is a need to extend the
        UK travel ban will be included in the meeting agenda of the coronavirus task
        force on Dec. 28 or 29.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07796ae5-ccf6-4cc7-a0e4-3969d76dd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:54:49.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Frank Drilon and Ralph Recto earlier favored banning flights
        from the UK as a precautionary measure against COVID-19. Drilon said the country
        cannot afford to “procrastinate” this time, noting that its&nbsp;failure to
        impose a travel ban on China early — led to the widespread transmission of
        the coronavirus in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fa231-eac7-4840-be4d-90ee18a176a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:54:49.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 31, Duterte banned travelers from Hubei province in China
        or a day after the Philippines confirmed its first COVID-19 case. A few days
        later, he expanded the ban, barring the entry of all visitors from China,
        <a href="https://cnnphilippines.com/news/2020/1/29/duterte-on-china-travel-ban.html"
        target="_blank">a decision he was once reluctant to make.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5192cb-faf4-4d51-bd57-c7ceedb9224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:54:49.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:28.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known patient who showed symptoms of the coronavirus disease
        was from China''s Wuhan City. The first confirmed coronavirus case in the
        Philippines — a 38-year-old Chinese woman — was also from Wuhan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200c906-2173-4850-b357-205f34d3bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T09:56:29.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:28.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the UK imposed a lockdown in London, southeastern England,
        and also tightened restrictions for all of England <a href="https://cnnphilippines.com/world/2020/12/20/uk-flights-cancelled-coronavirus-variant.html"
        target="_blank">over the festive period.</a>&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c748c3-f82e-4e90-a8eb-7e25619f60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T09:56:29.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the movement restrictions in the United Kingdom were enforced,
        several other countries in Europe, Asia, South America, the Caribbean, and
        the Middle East have restricted travel from the UK and in some cases, also
        travel from other countries that have documented cases of the new coronavirus
        variant, CNN reported Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51db91-0c6b-4ece-b6e7-bfba333c1c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T09:56:29.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:21:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new strain called VUI-202012/01 -- first "Variant Under Investigation"
        in the UK in December 2020 “can spread more quickly” than other coronavirus
        strains, England''s Chief Medical Officer Chris Whitty was quoted by CNN as
        saying.</p>'
