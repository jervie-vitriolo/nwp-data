  'DTI-bogus-buyers':
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-23T14:26:12.028+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51b064cc-aa49-4fb1-b671-1e1486ba700a'
    'lead': 'Amid a surge in bogus online transactions this holiday season, Trade
      Undersecretary Ruth Castelo urges online sellers to keep a record of calls and
      text messages between fake buyers when reporting them to authorities so they
      can be easily tracked and penalized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T14:29:03.838+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T17:15:44.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:21.426+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'bogus']
    'template': '1'
    'title': 'DTI to public: Document calls, texts from bogus buyers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947b6bd-5ffc-44c3-9dec-34cc08ec4457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> Amid
        a surge in fake deliveries and online scams this holiday season, the Department
        of Trade and Industry called on the public to document details of digital
        transactions to easily track bogus buyers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2af87-d5cb-401c-a953-3db7d0d5ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c1e5a-4b8d-43fe-891a-0c7a840db3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, DTI Undersecretary Ruth Castelo
        reminded online sellers to keep a record of phone numbers, calls or messages,
        when reporting fake buyers to authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f928749-390b-423a-9b6b-056c143f4b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55e2f0-29f4-4e3f-98e5-563c8f7729ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong seller mismo, itago niya iyong records niya ng tawag at phone
        number, para madala natin. Kung meron mang mga text messages, i-save niya
        rin kasi this is estafa under the Revised Penal Code," Castelo said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebc032-2ef9-44ad-b0e5-19ce920951a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776acac-45a7-4fd2-98d9-2e5a812d152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The seller must keep a record of calls, phone numbers,
        so we can bring it to authorities. If there are text messages, they must be
        saved, because this is estafa under the Revised Penal Code.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1550f9c-f582-4d12-a189-eaff1a3c4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97186d9-3a59-4ae0-b129-74709f3690d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Artcle 315 of the Revised Penal Code, estafa or swindling
        is committed with unfaithfulness or abuse of confidence, by means of false
        pretenses or fraudulent acts, and through fraudulent means. These are usually
        done by using fictitious names and other similar deceits by falsely pretending
        to possess power, influence, property, or imaginary transactions. Violators
        may get a maximum jail time of up to 20 years depending on the amount of fraudulent
        transaction involved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e0daea-3efd-4880-a738-ca1ccc2e3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:49.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb353aff-05fe-48ba-999e-45c4fa0baccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.838+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:15:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, a photo of 16 delivery riders who fell victim to
        a fake booking in a residence in Paco, Manila went viral after a prankster
        ordered food worth ₱1,700 to ₱1,900 from them without paying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b971e8e-d26e-4743-9ca4-c7f75364a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:29:03.839+08:00
      'mgnl:createdBy': 'glee'
