      'mgnl:lastActivated': 2023-01-25T17:06:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand how they get their unique shape, we must start at
        the beginning. A snowflake first forms when an extremely cold water droplet
        freezes onto a pollen or dust particle in the sky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa535998-a69a-4c43-9353-b4f149a7f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcd830-e738-403f-b1e7-cb1715189874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This creates an ice crystal," according to the National Oceanic
        and Atmospheric Administration (NOAA). "As the ice crystal falls to the ground,
        water vapor freezes onto the primary crystal, building new crystals -- the
        six arms of the snowflake."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8c616-d2db-45f1-bb9c-76fad5159450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15e3d4-b511-4929-a475-76ce496fa9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each individual snowflake encounters slightly different atmospheric
        conditions on its path from sky to ground. Therefore, they all end up unique,
        while still maintaining the basic six-sided structure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44128fec-006c-492c-a6cc-177a11a0ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f896e-d13a-46f6-86b2-de0ab90af47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, it is the temperature at which a crystal forms — and
        to a lesser extent the humidity of the air — that determines the basic shape
        of the ice crystal. Thus, we see long needle-like crystals at 23 degrees F
        and very flat plate-like crystals at 5 degrees F. "</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2746739a-d110-42bc-945c-3a577166fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045579b-8e86-4bd0-b8c9-580ecb406c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the core six-sided shape is always maintained, each of
        the six arms may branch off in new directions, or change shape as it incurs
        slight changes in the surrounding temperature or humidity, but because each
        of those arms is experiencing the exact same atmospheric conditions, all the
        arms will look identical.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b62a76-6a9c-49d7-9a55-a7d4a58eec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe558dd-5d5e-47d2-9ea4-5c4bf2930ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cold air is paramount</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c6be2-0363-4796-b3aa-5f30a07e0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the famous quote says "To appreciate the beauty of a snowflake
        it is necessary to stand out in the cold."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a229fa-c551-47b4-a9fd-524a466393c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2895846-b661-46cf-b6d7-241315ba3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperatures at the surface are only part of the story though.
        You really have to look at the entire column of air to know what type of precipitation
        you will get.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0de07-cac2-49ed-990e-7d476a398118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a530bbc-f588-46c4-aca1-b47661ad5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most precipitation that forms in wintertime clouds starts out as
        snow because the top layer of the storm is usually cold enough to create snowflakes.
        Precipitation continues to fall as snow when the temperature remains at or
        below 32 degrees F from the cloud base to the ground.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1d602-c6e5-408a-952d-218fe64b0c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d355d2c-3716-437b-8650-b340d8e0fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a general rule, though, snow will not form if the ground temperature
        is at least 41 degrees F (5 degrees C)," according to the National Snow and
        Ice Data Center (NSIDC) website.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c78eae-1340-4d4f-9cc1-65b5fe060949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d8ede6-7446-4703-9cf8-c9df8058af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it can be too warm to snow, it cannot be too cold to snow.
        Snow can occur even at incredibly low temperatures as long as there is some
        source of moisture and some way to lift or cool the air. It is true, however,
        that most heavy snowfalls occur when there is relatively warm air near the
        ground—typically -9 degrees C (15 degrees F) or warmer—since warmer air can
        hold more water vapor."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bde296-1575-4207-a85d-91d99f87f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf0f1b-5c2e-4732-9f04-e850f9e129e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSIDC explains that while most snowflakes are less than 0.5
        inches across, some can reach sizes nearing 2 inches across. In order to get
        such large snowflakes, however, you need very specific weather conditions
        including near-freezing temperatures, light winds and unstable atmospheric
        conditions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba668d-82e3-426a-a938-8f0f69976efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e2d6d-cdc4-498d-913e-b0912ff36e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frozen precipitation and travel do not mix well</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2ec97-ae1f-459b-9185-b12c5b2c8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s interesting about snowflakes is that independently they
        are quite delicate, but in large enough quantities they can shut down a city.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36e96a-9da3-4418-8fab-e4391993d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7bb59-0c17-4ed6-9e4f-f496b5d59650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow isn''t the only form of frozen precipitation, but it is the
        most complex. In addition to snow, you can also have sleet, freezing rain,
        hail and graupel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7733ab-da69-4c62-8056-f70f06512e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe8840-d532-4af6-b3eb-8d77ed36e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graupel occurs when supercooled water droplets collect on the outer
        surface of snowflakes. It happens when temperatures at the surface are above
        freezing and the air aloft is very cold.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a48b5-5636-43dc-8894-2da02d23f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1fbda-eacf-4bd0-ba54-6bd3a55295a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleet is actually just rain (liquid precipitation) that freezes
        on its way down to the ground as it hits cooler pockets of air near the surface.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccff01-561f-44d3-88fa-ce91232bbf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4689d-a433-4812-94b5-5ebdd6329be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hail is actually falling raindrops that get caught up in a thunderstorm''s
        strong updraft winds. They then get carried aloft into the coldest part of
        the cloud tops and freeze.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf667b8-024a-467e-9273-0dc8d3f0e008'
