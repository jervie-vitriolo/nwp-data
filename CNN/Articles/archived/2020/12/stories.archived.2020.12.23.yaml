      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, KFC and Crocs announced the KFC X Crocs Bucket Clog,
        a limited edition shoe covered in a fried chicken print. And, in December
        2019, the fast food chain teamed up with artificial fire log company Enviro-Log
        to offer the chicken-scented 11 Herbs &amp; Spices Firelog.</p>'
