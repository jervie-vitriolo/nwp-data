    'template': '1'
    'title': 'How animals invaded the world of sport in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3540c-69f4-4c16-8c64-8bbee32ba476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A bit like cats meowing and dogs barking
        their way across the Internet, 2020 was a bumper year for animals in sport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518733b4-d216-41b8-ae62-bf51b39596cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40785a34-b992-4031-9c5c-187edacb2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in September, a blue macaw decided to join in on Brazil''s
        women''s team scrimmage, landing on defender Bruna Benites'' head at the start
        of the second half.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127214b-53ad-4481-b8db-027f3f495594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70d04c-f0ce-4796-85ef-7b0d7bc54091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parrot is known as quite the football fan. Dubbed "Pelé," the
        macaw regularly watches men''s and women''s national team trainings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4dca42-d299-4dfe-b3c5-911628174281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:21.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09954c32-c818-48e3-8849-11d47e49a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four penguins from Chicago''s Shedd Aquarium found their
        way to Soldier Field in late November. Izzy, Darwin, Tombo and Charlotte waddled
        around the locker room of the NFL''s Chicago Bears before making their way
        to the field like their ursine counterparts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d657d-ad40-43e7-b002-75546bed4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc37fe4-1c89-4347-9969-49d301ff74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reptiles weren''t going to let the rest of the animal kingdom
        have all the fun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31044eee-bf30-4b2d-b96b-730843f56596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442f523-e0d9-46b9-bb74-39d406332a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gigantic alligator in Florida took a stroll on the Valencia Golf
        and Country Club course in the rain. Club pro Tyler Stolting, who first saw
        and snapped the gator, said, "I''ve never seen one even close to that big
        before."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fde251-fdae-4f36-bc86-a836734f81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6515b30e-7746-4018-8d62-2b0a60ef185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/sport">Visit CNN.com/sport
        for more news, features, and videos</a></em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3d9d4-f163-4f19-826c-4d3cd6c5c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:26.018+08:00
