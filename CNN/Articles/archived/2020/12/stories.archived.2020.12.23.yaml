      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/22/politics/biden-twitter-white-house-accounts/index.html">"Biden
        team calls out Twitter over plan to wipe White House accounts'' followers."</a></em></p>'
  'Trump-announces-wave-of-pardons-Papadopoulos-former-lawmakers-Hunter-Collins':
