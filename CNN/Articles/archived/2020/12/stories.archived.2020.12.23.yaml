      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f69cac-24f1-4d63-85a4-4e995ea2b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacilio said in a statement on behalf of Twitter that the multiple
        White House accounts being transferred "will not automatically retain their
        existing followers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e43dd-4247-4fd4-94be-ea6016df723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea12d9-c8b9-4829-8d76-c20392544e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, Twitter will notify followers of these accounts to provide
        context that the content will be archived and allow them the choice to follow
        the Biden administration''s new accounts," Pacilio said. "For example, people
        who follow @WhiteHouse will be notified that the account has been archived
        as @WhiteHouse45 and given the option to follow the new @WhiteHouse account."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113b4b6-8ee5-43eb-adb8-17016a70a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:21:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da4062-6de3-4081-9f76-0556270696ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:21:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacilio did not provide a reason for the change when asked in a
        follow-up question by CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd991e-ec12-4186-9960-90aa39a6881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:21:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff19f50-857c-4b6f-9e34-2e905ecb2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:21:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 20, the day Biden will be inaugurated, Twitter will facilitate
        the transfer of @WhiteHouse, @POTUS, @VP, @FLOTUS, @PressSec, @Cabinet and
        @LaCasaBlanca to the Biden administration, according to Pacilio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3ba5d-8d2b-4dbe-9b47-3727268898e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.320+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:21:02.139+08:00
