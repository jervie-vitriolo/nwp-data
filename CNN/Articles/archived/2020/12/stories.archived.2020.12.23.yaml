    'jcr:uuid': '382ab91b-1e9e-45ea-9533-6b34552b200e'
    'lead': 'President-elect Joe Biden''s transition team has pushed back against
      Twitter''s decision to not allow the millions of followers of the White House
      Twitter accounts to be automatically retained when the accounts are handed over
      to the new administration.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T11:15:14.318+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:20:52.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:12.458+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden team calls out Twitter over plan to wipe White House accounts''
      followers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c3365-417c-48cc-a3d1-bc348a000163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President-elect Joe Biden''s transition
        team has pushed back against Twitter''s decision to not allow the millions
        of followers of the White House Twitter accounts to be automatically retained
        when the accounts are handed over to the new administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33670b11-852a-4796-8c09-b144308c9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31cb82c-7522-47e5-a037-ac795527817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:53.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Donald Trump took office in 2017, his administration
        inherited the millions of followers of each account handed over from the Obama
        administration. It was the first Twitter transfer of power in US history,
        and at the time, the @POTUS accounts and @WhiteHouse each had more than 13
        million followers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348d40e-8b2e-4903-9149-6d4416840c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e483c-b509-4957-9807-a3d5224fba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.318+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly four years later, the @POTUS and @WhiteHouse accounts have
        33.2 million and 26 million followers, respectively. Trump, a famously prolific
        tweeter, will retain control of his personal Twitter account, @realDonaldTrump,
        which has 88.5 million followers on the platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b287e201-7db6-4616-87c5-0b09af84c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cadd2f-4437-4da9-87f5-0d272591dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2016, the Trump admin absorbed all of President Obama''s Twitter
        followers on @POTUS and @WhiteHouse -- at Team 44''s urging," Biden transition
        official Rob Flaherty tweeted on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fde39-4747-4942-b834-943bfa7a9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:56.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97756a2-9561-4e28-b808-49ab170d330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2020, Twitter has informed us that as of right now the Biden
        administration will have to start from zero," Flaherty said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70900fd7-601b-434d-a5a5-70b73eafe7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ab004-582d-4af6-b9cf-f7a348366cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flaherty said in a later tweet that this was Twitter''s decision,
        not the President''s. He said in a separate tweet directed at Nick Pacilio,
        a Twitter spokesperson, that he was "happy to share the email thread where
        we pushed back and we were told this was unequivocal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ca4f1-6a98-40c3-ba0d-d06346454ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:15:14.319+08:00
      'mgnl:createdBy': 'dani'
