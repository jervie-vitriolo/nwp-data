      'mgnl:created': 2020-12-23T22:01:04.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other specs include an Intel Nuc 9 Extreme Compute Element and two
        Seagate® BarraCuda® 1TB SSD drives for storage, according to the Cooler Master
        website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee41fa7-2744-4abf-8a8c-ed52c4a47764'
