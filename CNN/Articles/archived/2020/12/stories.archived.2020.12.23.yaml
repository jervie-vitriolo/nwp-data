      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c10b4c-26d6-4245-bb3f-53d6d8781385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.622+08:00
      'mgnl:createdBy': 'bamba'
