      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Peter Jackson has given music fans something
        to look forward to in 2021, providing a glimpse of footage for his upcoming
        documentary "The Beatles: Get Back."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2473b-2343-4a85-a308-d121600b55a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:17:02.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lord of the Rings" director is assembling the film drawing
        from 56 hours of previously unseen footage of the band shot by Michael Lindsay-Hogg
        in 1969, as well as 150 hours of audio. The project is currently scheduled
        to hit US theaters in August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6197938-cca7-4ff0-b692-336c484b0599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:17:02.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:07:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get Back" is described as the story of John Lennon, Paul McCartney,
        George Harrison and Ringo Star when the Fab Four were preparing for their
        first live show in two years, showcasing their camaraderie and spirit as they
        wrote and rehearsed 14 new songs.</p>'
