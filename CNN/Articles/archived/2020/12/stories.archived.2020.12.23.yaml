      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        country''s funding gap further ballooned in November as the government spends
        slightly more on financial assistance measures amid the COVID-19 pandemic,
        but rakes in less revenues through collection efforts.</p>'
