      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Trump just trying to "stay in the news?"</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d655075-489d-4082-a3d2-159a53437cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proving my point about journalists trying, and sometimes failing,
        to log off for a bit, NBC Capitol Hill correspondent Leigh Ann Caldwell tweeted
        this on Tuesday night: "All I have to say is that Trump has had 7 months -
        literally since the Heroes Act passed - to engage in COVID relief talks. But
        he never did. To threaten a veto is purely to make people he''s angry with
        -- GOP -- miserable and to stay in the news. Ok I''m going back on vacation..."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5cb3a-5e76-4a31-b22f-12d79c613d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:44.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7afd1c-5efc-46b8-bb72-4e1d2fbebdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:45.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Jeremy Diamond made a similar point on "CNN Tonight," suggesting
        that Trump''s videos are a bid for attention...</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16660a7-59c6-41eb-aba2-2a9c51ff5150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cea6fd-335a-4512-9726-ec25ce16e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What he''s hearing on TV...</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa530f-2392-45b3-9346-f2dfcd28da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what it is about. That''s what it is always about! Complaints
        about the spending bills piled up on Tuesday, including on Fox, with criticism
        of the $$ included for foreign aid, special interests, etc. "Questions about
        some of the provisions in the legislation that aided other countries" were
        "raised on ''Fox &amp; Friends,'' one of Mr. Trump''s favorite morning news
        programs, on Tuesday," the Times noted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f047690-ee59-4ea9-a014-4fdd216ad9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7f00d-0e45-418e-b128-2ad9871c35b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Newsmax, Greg Kelly''s fill-in host Seb Gorka called the spending
        plan an "utter travesty" and went on and on about "pork" and "corruption."
        Later in the evening, after Trump lodged his veto threat, Tammy Bruce, filling
        in for Sean Hannity, complained about the "entrenched political swamp" that
        pushed the $$ through Congress without giving lawmakers time to read it: "It''s
        degrading, it''s disgusting and demeaning." She sounded just like Trump...
        which is just how he likes his favorite shows...</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c500433-8617-47cb-9225-031084f38026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a9869-397d-40db-bda1-471c000ff964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deeper into delusional territory</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02ce82-ce0a-414c-afa8-f037669aef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s social media team posted a second, longer house-made video
        to Facebook, and it was all about his refusal to accept the election outcome.
        He falsely claimed he won in a "magnificent landslide" and said "we cannot
        allow a completely fraudulent election to stand." Shouldn''t the news coverage
        acknowledge that this is delusional?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df212e6-e866-44de-941c-cad3a4aa05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0ed16-a767-41f4-b669-90a487488742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; WaPo''s latest on the state of play, titled "Republicans
        plunge into open battle over attempts to overturn Trump''s loss to Biden,"
        says that "advisers and allies who have called Trump to check in or wish him
        a merry Christmas have been encouraged to go on TV and fight for him amid
        complaints that others are not doing so..."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcce9dd-2a6e-4fa0-a8e5-cee07a3b4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde7363-1b24-4c20-a834-77f6de632035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump rewarding his friends, chapter 1,432</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca2fb79-61ce-4d31-877c-611b8ff0cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Lowry writes: "As members of the Trump orbit like Hope Hicks
        and Ric Grenell receive government appointments, a quick thought: It''s by
        no means a sure thing, but I suspect many of these folks could sign more lucrative
        deals in the media space. And before you talk of the blowback that would elicit
        -- in some instances rewarding people for what''s seen as their bad behavior
        -- I''ll just note that blowback has seldom stopped the most attention-hungry
        outlets in the past..."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2763f-46aa-404a-b46f-0d4c316c4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:52.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/22/media/trump-christmas-news-cycle/index.html">With
        Trump''s time in office winding down, brace for a crazed Christmas news cycle</a>."</em></p>'
  'covid-19-us-stimulus-streaming-provision':
    'author': 'Jordan Valinsky, CNN Business'
