      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a558884-b96e-432e-b980-bb440ba4c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abraham:</strong> Maintaining a routine can give kids a
        sense of stability. In our house, we have a rough schedule that includes online
        school hours, mealtimes, exercise, small chores and free time. We have had
        our share of drama, but it does provide a framework. For older teens, consider
        their need for independence and creating their own path for learning, but
        also encourage them to get physical activity and break large assignments into
        smaller ones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b2263-09f8-432d-8010-daa4ced5f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702942b-7e77-4efc-8e1d-d84ec45cd99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a time to decrease expectations. Your teen will not be working
        at the same pace or intensity as a regular school day. Now is the time to
        stress a little less over homework assignments and piano practice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a33cd2-68cd-438f-b15b-e7a022433b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d5f8f-d995-4463-b5fc-ecf0d0db3725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to make sure we praise teens when they do things right.
        If your teen helps their sibling or does something else positive, give them
        credit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54929af6-1425-4566-af61-726d366dc048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3eb13-1ca2-4b59-9777-c519e441e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, we need to prioritize our teens'' well-being and believe
        in them unconditionally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa211855-fa92-4b98-af3d-1aeb00c1deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984d03b-4196-4701-8847-4199ec49792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What do we teach them to get through this
        crisis?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5088d8-4a04-4902-9f53-90d2b0762224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480582db-bd49-4faa-9539-dceaa017db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abraham:</strong> I tell parents and teens that the biggest
        predictor of success in life is not having top grades, getting into the best
        university or having the perfect job. Rather, it''s the ability to get back
        on their feet when they experience a setback or disappointment. This concept
        of resilience is something that teens can build over time. Right now is the
        time for our teens to problem solve and come up with creative solutions to
        the obstacles they may face.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a69006-37aa-4a1f-94c3-f1a9d5de5e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de958a3-da85-46fc-93eb-90e0ef11667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How do we even talk to sullen teens who don''t
        want to talk to us?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74702870-03c5-4383-96a1-5eb9b5004eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd8534-1f51-408c-bff7-368f0e2696eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abraham:</strong> That can be tough. Remember though that
        part of adolescence is developing your own identity. It''s very normal for
        teens to experience some ups and downs in their emotions, to pull away and
        spend more time alone or with peers. To break the ice, talk to teens when
        you are doing something in parallel, for example when you are walking or driving
        together. I find that late at night, when it''s dark in my kids'' rooms and
        they cannot see my eyes, that I get the most open discussions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b433860-4d38-4fd9-aefc-d1a802934104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6a1a5-9cb9-4b66-8643-64192be8cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking teens about their peers and friends is a good way to start
        a conversation. And less can be more. A good rule of thumb is to say half
        of what we intend to say. Keep the conversations short and to the point. Sometimes
        our kids want us to be there for them but to say nothing, a bit like houseplants!</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba6fda-90fd-4a33-810d-df3c6e823387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a32268-f6f0-408a-945a-0e69016d4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How can we connect heading into the holidays?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23377418-99fc-4380-92bc-5b45e65cee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76b62b-4843-45b5-a7dd-eeab59c85af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abraham:</strong> Consider having regular family meals or
        activities -- making homemade holiday gifts, playing charades or taking hikes
        in nature. Make a list of the tasks they need to complete during the holidays
        and ask them to give input on what they want to take ownership of to give
        them a sense of control.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d7c6f-679b-4604-a666-50943b7ad43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500027c4-4846-42e1-b058-c6040a73dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encourage them to think about ways to celebrate with the people
        who are around them. Better yet, ask them to take charge of an event like
        organizing a formal dress-up dinner party or having a crazy scavenger hunt.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c370007-2736-441b-95e3-715978d963b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336d95c-ed2b-42f5-86ab-b09a654e9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, encourage the use of technology such as Zoom, WhatsApp
        and Skype to help teens stay in touch with classmates, friends and family.
        Worried about their online use? Be aware of the content they are viewing,
        ensure that they have good connections with family members and friends, and
        know your child''s abilities when it comes to disengaging from digital media
        use.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734899b-c355-45c1-bd1e-f0b9ee0870b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9186daa-1989-44ed-9bea-4a11d54da17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What if we''ve gotten sick or lost someone
        from Covid-19? We can''t just say everything''s going to be all right.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff32847-275f-4fb1-9e6a-be7daab10b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af89e09-a9f9-4f10-aa71-67c03666bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abraham:</strong> If you have lost someone, make sure you
        and your family are taking care of your physical and emotional needs. Also,
        encourage your teens to ask questions and provide accurate information about
        what occurred. Finally, acknowledge your teen''s grief and make time to remember
        the person who died. Ask your teens what you can do to help support them getting
        through this time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ff7c4-2bfe-45c2-a14a-68f3f421025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818ae3c-4f8d-409a-bd8c-d8e52db6cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Given a vaccine is on the way, how to do we
        teach our teens patience?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57884cbb-1b23-4460-8f1b-98b3fe4e39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56025f61-ef40-44d8-bf92-3508c5d6ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abraham:</strong> Ask teens to express the emotions they
        are feeling right now about not being able to attend school or spend time
        with friends. Encourage them to imagine what it would be like in a few months
        to a year from now with a vaccine and the use of good public health measures.
        Help them to realize that by holding on for just a bit longer, we can pave
        the way for more normal routines by next winter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d562e-629b-4e9c-8dbb-9dfb07927e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea5293-ae41-4fa9-b27b-8546528c03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also remind them that they have the responsibility to protect themselves
        and others like their grandparents and elderly neighbors by practicing proper
        handwashing, wearing a mask and maintaining social distancing. Even infected
        teens who don''t show any symptoms can still transmit the virus to others.
        Talk to them about the risks of meeting friends to hang out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c2912-34b0-4896-b57a-f89d9df5cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b585794-cb64-476b-9e06-97b999a6aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately our obligation as parents and caregivers is to teach
        social behavior and to keep our teens and our community healthy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e53f4-b499-46da-ba32-b24e31a42075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777381e2-0383-4c6b-9a11-f2aecde451e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What are the signs that our teens might have
        more serious problems requiring intervention?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b74517-f014-44ac-9405-4ef22c8a0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc90598-5b33-4bf8-b2ca-62345a511859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abraham:</strong> For some teens, feeling frustrated, angry
        or anxious may be a natural part of the grieving process. However, if there
        are significant changes in eating or sleeping habits, persistent irritability
        or sadness, or the need for constant reassurance, these may be signs that
        your teen is struggling and needs support. Other indications include problems
        with focus and concentration, a loss of interest in usual activities or schoolwork,
        or use of drugs and alcohol.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25281fe-bb8f-4d65-bdee-49c6d6b255c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acd30ed-e23a-4c3e-a709-24053bff1449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try talking to your teen about their fears or get another adult
        or mentor involved. If that does not help, it may be time to reach out to
        your health provider or a counselor. Many are now providing virtual consults.
        If there is any reference to dying or suicide, please contact your local suicide
        hotline or your health provider right away.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72120fa-63cc-4192-9253-b3dd9fb5c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0810f9-1ac7-47ef-9e32-466fecb06e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By connecting with your teens, validating their feelings and building
        on their resilience, we can get through these challenging times with humor
        and grace.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64772d49-3502-473c-8fc9-4d85b8ba4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/23/health/raising-teens-pandemic-parenting-wellness/index.html"><em>"How
        to help teens cope in a global pandemic"&nbsp;</em></a></p>'
  'lufthansa-uk-food-airlift':
    'author': 'Mark Thompson, CNN Business'
    'caption': 'About 3,000 lorries remain stranded near the English port of Dover
      as truckers wait for a negative Covid-19 test to allow them to travel to France.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-23T21:50:45.091+08:00
    'imagesource': 'jcr:dc0df531-c642-4b60-94e7-b4d4d9313827'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87dd7c69-505f-417a-9623-363f693e588e'
    'lead': 'Germany''s Lufthansa is operating a special cargo flight to airlift fruit
      and vegetables to England on Wednesday as shortages of food and other vital
      supplies loom because of continuing chaos at the UK-French border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T21:55:10.008+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:05:54.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:34.981+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lufthansa airlifts fresh food to England as UK border chaos continues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06443c-69b2-4716-94e3-42315e5d9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Germany''s Lufthansa is operating a special
        cargo flight to airlift fruit and vegetables to England on Wednesday as <a
        href="https://edition.cnn.com/2020/12/21/business/uk-ports-covid-brexit-shortages/index.html">shortages
        of food and other vital supplies</a> loom because of <a href="http://edition.cnn.com/2020/12/22/europe/france-uk-travel-ban-intl/index.html">continuing
        chaos at the UK-French border.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a88b0-7f62-48c8-86a7-8f17b4c79bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Lufthansa spokesperson told CNN Business that a Boeing 777 freighter
        carrying 80 tons of perishable goods would depart Frankfurt at 6:30 a.m. ET
        and arrive at Doncaster-Sheffield airport about 90 minutes later. The airline
        is working with freight forwarders to supply produce from Egypt, Spain and
        other countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a393afc-a62b-4e29-9d8b-76e2d53ca5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as UK supermarkets and other businesses struggle
        to cope with the impact of Sunday''s closure of vital freight arteries between
        southern England and France, triggered by the British government''s warning
        that a new, more infectious variant of Covid-19 was out of control in London
        and the surrounding areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899bff6-f352-4b7b-af55-237a790769e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and the United Kingdom agreed late Tuesday to reopen ferry
        ports and the Eurotunnel rail link, but at least 3,000 trucks remained stranded
        Wednesday morning with their <a href="https://edition.cnn.com/2020/12/23/europe/uk-border-france-travel-ban-wednesday-intl-gbr/index.html">drivers
        waiting for the negative Covid-19 tests</a> they need to travel. Just two
        trucks had arrived in Calais from the English port of Dover, a spokesperson
        for the Calais Port told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555897b-39e8-45d1-8d0b-1277769727e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading UK supermarkets such as Tesco and Sainsbury''s warned earlier
        this week that they would begin to run out of some fresh items such as lettuce,
        salad leaves, broccoli, cauliflower and citrus fruits within days if the port
        chaos wasn''t resolved soon. The industry association responsible for cold
        distribution also warned that an extended blockade would cause "significant
        problems" for supply chains in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123eab18-a5d2-4e3f-ab4f-a336ac3c1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tesco spokesperson told CNN Business Wednesday the company had
        nothing to add to its previous statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28ba1e-f4e4-456f-8a98-88cea7434858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlog of trucks building up around Dover will take days to
        clear, a UK government minister said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fe31a-f36b-4fda-b5a1-071b121c3a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope HGVs [Heavy Goods Vehicles] will be crossing the Channel
        this morning, and so the position will start to gradually improve, but I think
        it will take time," UK Housing Secretary Robert Jenrick said. Speaking to
        Sky News, he said he does not dispute that delays have caused issues for the
        supply chain, but asserted that there is "no material shortage of food."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc389035-0142-4d0b-9a93-2729842c1da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Retail Consortium, which represents over 170 major UK
        retailers plus thousands of smaller businesses, said it was "essential" that
        trucks started moving again quickly now the border had reopened</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080d5452-903c-458a-92dc-9a5d843f8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the backlog is cleared and supply chains return to normal,
        we anticipate issues with the availability of some fresh goods," said Andrew
        Opie, director of food and sustainability at the BRC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d53315-ed7b-4926-aba5-349e01a777db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freight crunch comes at the worst moment for retail businesses
        as they try to meet peak holiday demand and build additional stocks in case
        Britain crashes out of the EU single market and customs'' union within days
        without a post-Brexit trade deal in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d85b3d-b974-45e5-9164-ae3f0efa9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing has also been hit. Toyota shut its plants in the UK
        and France early for the holidays. Honda was forced to close a UK plant for
        three days earlier this month due to the logistics snarl-ups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe06a7b-7283-48ec-8d85-d6d0ebbf4b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lufthansa said it was examining whether additional special cargo
        flights could be offered during the next few days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828dbc16-1e8a-4575-8b96-e95bb0ba4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also checking if a regular flight might be possible," the
        spokesperson said. "This could be with a freighter, but we are also examining
        if we could use passenger aircraft for freight flights only."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154fbce-78d0-4ded-b459-577264e9b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:55:10.010+08:00
