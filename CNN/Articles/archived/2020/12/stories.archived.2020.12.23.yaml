      'mgnl:type': 'text'
      'text': '<p><b>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/17/new-priority-infrastructure-list-NEDA.html">Gov''t
        to change priority infrastructure list again to include more health, flood
        control projects</a></b></p>'
    '72':
