    'lead': 'The chief of police in the municipality of Dolores in Quezon province
      has been relieved of duty for allegedly failing to follow the COVID-19 protocols
      set by the country’s coronavirus task force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T11:46:19.475+08:00
