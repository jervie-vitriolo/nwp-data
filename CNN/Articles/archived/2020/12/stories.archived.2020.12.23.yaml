      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/23/weather/weather-science-behind-snowflakes-scn-trnd/index.html#:~:text=A%20snowflake%20first%20forms%20when,dust%20particle%20in%20the%20sky.&amp;text=Each%20individual%20snowflake%20encounters%20slightly,the%20basic%20six%2Dsided%20structure.">The
        science behind snowflakes</a>."</em></p>'
