      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fantasy football team in AGBO fantasy football league, if you''ve
        been following -- I made it into the finals!" Pratt said on an Instagram Story,
        adding "I''m in the finals! How did this happen?"</p>'
