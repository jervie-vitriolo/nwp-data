      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this could be offset by the risk of relatively slower
        economic recovery/rebound from lockdowns that could still potentially lead
        to reduced tax revenue collections on a year-on-year basis," cautioned Ricafort.  This
        "may lead to relatively wider budget deficits, with reduced government revenues
        vis-a-vis the need to increase government spending for various COVID-19 programs,"
        he added.</p>'
    '50':
