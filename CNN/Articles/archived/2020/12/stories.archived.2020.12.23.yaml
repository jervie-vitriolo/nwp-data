      'mgnl:lastActivated': 2023-01-25T17:06:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ba967-4bcb-445a-a9c9-e7f21928eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:20:04.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are made up of just one single ice crystal while some, more
        elaborate snowflakes are comprised of as many as 200 ice crystals fused together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad34867-5758-45ca-9bc1-dc21ed9a9abc'
      'mgnl:activationStatus': true
