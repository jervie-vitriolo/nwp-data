      'mgnl:lastActivated': 2023-01-25T17:18:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas season news cycle is often defined by the lack of
        serious news. News anchors and executives take vacations. Newspapers run end-of-the-year
        features. Taped shows take over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf860f9-2422-4c87-9f71-fbc616fed7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:30.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc045ef2-01c0-496e-9e2f-228c43b00fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you didn''t expect President Trump''s final Christmas in office
        to be quiet, did you?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b3d07-9e6e-4db3-abbd-07d529f57ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa190e-d7a2-4e41-861d-60f1cd8e84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday evening''s burst of presidential pardons and bluster about
        blowing up the Covid relief deal felt, to this reporter, like a harbinger
        of a hyperactive week. "Wow," Brian Kilmeade said while filling in for Laura
        Ingraham on Fox. "This show certainly changed quickly. So did everybody else''s
        schedules as they try to get home for Christmas."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f789e6-0a9a-4512-a341-5997c0f0e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b51bad-9a0f-4ee1-9ed5-af9db2af0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 29 days left" in the Trump presidency, and "every day
        the volume gets turned up," John Berman, filling in for Anderson Cooper, said
        on "AC360" Tuesday night. "With a madman in the WH," David Gergen tweeted,
        "we are entering the most dangerous four weeks of his presidency."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e859b51-0ab2-40bb-81b7-c37b704cd0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14f2e7-0a40-41d5-a20c-da5ef6f79966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pardons pushed by conservative media</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a393dbd-357b-466d-a2fa-fb811dffb182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:34.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s pardons —- including two for men who pleaded guilty in
        Robert Mueller''s probe — "kick off what is expected to be a flurry of pardons
        and commutations in the coming weeks as Trump concludes his term," CNN''s
        team noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753869fd-beaf-43d7-bfd3-84b7eebab1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da976a-7526-4318-9dbd-e7b839757b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t have to look hard to see Fox fingerprints on some of
        these. Fox''s Pete Hegseth championed pardons for Blackwater security contractors
        who were convicted in 2014 for their roles in the 2007 Nusoor Square shooting
        in Baghdad. All four men were pardoned by Trump on Tuesday night, and the
        WH announcement specifically cited Hegseth''s support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71919ea2-fca5-43fb-884a-fa65ad619441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4574cf-94dc-4478-b79d-0e160da45a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For the record</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac10ba6-c6c4-4454-b6ad-3f801b330b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Elie Honig on "CNN Tonight" re: pardons: "I think he''s just
        getting warmed up..."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc5b7f-2de6-42d4-9543-120426ea9d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.124+08:00
      'mgnl:createdBy': 'bamba'
