      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When I think
        about Pinoy disco, I think about the music produced from the mid-''70s and
        ''80s. I was born after that time but I was lucky enough to have parents who
        have great taste. I''d hear those bits of VST &amp; Company, Rico J. Puno,
        and The Boyfriends, beyond all the Ric Segreto and Side A on rotation. I''d
        hear them all in passing or while learning chores. When I came of age discovering
        more of the music I enjoy listening to (and playing), Pinoy disco was always
        going to be the guiltiest of all guilty pleasures.</p>'
    '2':
