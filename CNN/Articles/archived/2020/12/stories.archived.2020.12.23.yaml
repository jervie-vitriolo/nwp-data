    'template': '1'
    'title': 'Solon tells PNP: Tarlac shooting not an isolated case, but a ‘symptom’
      of institutional problems'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d025d3-8183-4296-93cd-2ce74339f98f'
