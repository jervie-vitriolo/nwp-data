      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e1d73-c979-4d43-b203-ba9b5a96423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:12:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ano nga pala, ‘yung sa Mission Ride, isang may i-do-donate, tinatanong
        paano nagsimula ‘yun,” Raven Cruz, a parkour coach told his friends via video
        call. Mission Ride refers to the charity drive they formed to help those in
        need during the pandemic and other times of calamity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fa3d3-04fa-4af9-b6ff-012b711b7e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
