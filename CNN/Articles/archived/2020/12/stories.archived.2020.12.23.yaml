  'tarlac-shooting-nuezca-gregorio-land-dispute':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-23T21:38:40.858+08:00
    'imagesource': 'jcr:3b9c692e-a2a7-4db9-8007-b9c19c53190a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5bd7183-7223-45d6-8622-45e7a1fd46c7'
    'lead': 'For the village chief of Barangay Cabayaoasan in Paniqui, Tarlac, the
      fatal shooting of mother and son Sonya and Frank Gregorio was a tragic end to
      the land dispute she had tried to resolve for the past three years.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T21:40:41.878+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:06:07.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:33.547+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Village chief recalls 3-year land dispute between cop, victims he killed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f9c0a-3203-49b7-a436-4bceeefa3e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — For
        the village chief of Barangay Cabayaoasan in Paniqui, Tarlac, the fatal shooting
        of mother and son Sonya and Frank Gregorio was a tragic end to the land dispute
        she had tried to resolve for the past three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc7c25-8471-479d-a0f9-ae9b59cef3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Police Staff Sgt. Jonel Nuezca, bought a piece of land
        from his neighbors, the Gregorios, but thought he was being deceived when
        he did not get the land title on time after paying ₱40,000, Barangay Cabayaoasan
        Chairperson Rosita Ovejera recounted to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eee3d3-be90-45d6-8424-14f24824fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong huling nagharap-harap kami dito sa barangay, humarap
        na po ‘yung pulis at medyo talagang mataas ang boses na medyo galit na siya
        sa biktima (Sonya) talaga</em>,” Ovejera recalled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a6576c-c578-457f-a5db-93595a5e047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The last time we met here in the barangay, the policeman
        attended and was raising his voice, he was quite angry at the victim.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bafc55-cb34-4eda-b024-4580f77e108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca bought some 200 square meters of land but the other portions
        of the land had other buyers and Sonya wanted to work on the titles all at
        once – resulting in delays, Ovejera said. Sonya returned the ₱40,000, but
        Nuezca still filed an estafa case which he lost, according to the Gregorios.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb32590-3120-433f-8f32-2c4633c89205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovejera remembered presiding over five to seven meetings with the
        conflicting parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77a7df-a138-41ff-b1e9-44ce7997150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi ko sa isip ko noon, mahirap na talagang ayusin kung nasa
        dibdib nila ang poot</em>,” she said. “<em>Hindi na sila nagkakaunawaan</em>.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcbe0ed-6596-4e10-a2fe-76d188fce7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told myself, it’s really hard to resolve if they
        are planting resentment. They can no longer understand one another.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dbd929-8c1c-4e44-a4d4-00a144091a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:52:35.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa pag-uusap namin dito talagang hindi naman naayos. Siguro
        mga tatlong taon na</em>," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d8668-adff-4c0e-9fa3-96357e8cbea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:52:35.373+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During our meetings here, we really did not settle
        anything. I think it''s been three years already.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9cab6-4e3d-423c-a22d-bd9dffb6a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay chairperson said she believes the land conflict is
        the root cause of the gruesome crime that shocked the nation, calling for
        an end to police brutality and the <a href="https://cnnphilippines.com/news/2020/12/22/Bato-Pacquiao-renew-call-death-penalty-Tarlac-shooting-incident-.html?fb">reinstatement
        of death penalty.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c87d2c-357a-423d-b7dc-2600d5ff45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoon, an off-duty Nuezca <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html????">was
        caught on video shooting 52-year-old Sonya and her 25-year-old son</a> who
        both died on the spot. Right in the Gregorios’ backyard, Nuezca shot Sonya
        on the head at close range. He then proceeded to shoot at Frank twice before
        firing at the mother once again while she was already on the ground.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b2cca-9adc-46e2-8f2c-f01c3b3cd19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the victims and the suspect were involved in a
        property right-of-way dispute, but Sunday''s confrontation stemmed from the
        firing of a PVC cannon or boga by the Gregorios. In the viral video, Sonya
        was seen hugging her son to prevent him from fighting back at Nuezca.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50a8ad1-25cd-47dd-986f-511eed41d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:43:26.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/23/Florentino-Sonya-Frank-Gregorio-Nuezca-shooting-trauma.html">READ:&nbsp;Gregorio
        kin admits trauma after mother-son slay as search for justice continues</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3787f6-13f7-46cb-84a6-c4957cafd942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovejera said that early this year, Sonya reported that her child
        and grandchildren were being harassed by Nuezca, who would only come home
        every weekend since he was assigned in Parañaque City. Ovejera said she advised
        Sonya to file a complaint with the police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a38a9-003b-42c2-acc0-a50e09299566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca was accusing the children of bullying his daughter, said
        Florentino Gregorio, Sonya’s husband.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1fd5c-1a07-4a2f-9fc6-146f7c33494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:40:41.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:06:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinatakot niya na huwag daw bubullyhin ang kanyang anak na…
        Kahit hindi naman binubully</em>," Florentino said. "<em>Siya ang nambubully,
        alagad siya ng batas</em>."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
