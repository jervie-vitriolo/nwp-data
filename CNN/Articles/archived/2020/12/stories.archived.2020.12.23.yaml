      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/22/business/united-american-airlines-furloughed-workers/index.html"><em>"Airlines
        welcome back thousands of furloughed workers after Congress passes stimulus
        bill"&nbsp;</em></a></p>'
  'Covid-19-surge-Rizal-Bulacan-Metro-Manila':
