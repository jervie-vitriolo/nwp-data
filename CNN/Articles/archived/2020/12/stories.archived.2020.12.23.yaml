    'jcr:uuid': '1bca964f-5d52-4620-8d37-04650cb444e7'
    'lead': 'Tucked away in the more than 5,000-page long COVID-19 stimulus bill is
      a new law that severely punishes streamers that pirate large amounts of copyrighted
      content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T13:46:57.975+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:18:19.915+08:00
