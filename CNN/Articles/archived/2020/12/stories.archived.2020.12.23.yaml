    'lead': 'Magnolia has teamed up with Rise Against Hunger Philippines and San Miguel
      Foundation this Christmas to help provide families affected by Typhoon Ulysses
      with hearty Noche Buena packages. Here’s how you can #ShopToShareGoodness.'
    'mgnl:activationStatus': true
