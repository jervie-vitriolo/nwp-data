  'nepal-buddha-airlines-wrong-airport':
    'author': ' Lilit Marcus and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T15:43:32.776+08:00
    'imagesource': 'jcr:fee5de08-78fe-4642-af38-f82ae956168a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7523d14e-2454-4164-8689-156471e4a35e'
    'lead': 'Nepali airline Buddha Air made a blunder recently when it flew passengers
      to the wrong airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T15:38:06.674+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:13:54.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:23.339+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepali airline Buddha Air flies passengers to the wrong airport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8234212-72a0-4414-a2c1-c6e2f0897bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Nepali airline Buddha Air made a blunder
        recently when it flew passengers to the wrong airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de777e-81ae-454c-a2ad-14326f27685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:55.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domestic private airline departed from <a href="https://edition.cnn.com/travel/article/kathmandu-nepal-destination-adventure/index.html">Kathmandu''s</a>
        Tribhuvan International Airport on December 18. From there it flew northwest
        to the country''s second-biggest city of Pokhara, instead of going southeast
        to the flight''s intended destination, the southern city of Janakpur. The
        two cities are about 250 miles apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f468f7-494e-44f8-8eec-0d667ddbbe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astha Basnet, an executive officer at Buddha Air, tells CNN Travel
        that the mix-up was due to two factors: "lapses in communication and failure
        to follow detailed standard operating procedures (SOP)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea3cf9-713b-4302-9ff4-992f38bac56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In simpler terms, it was just a mix-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf9bb9-7ba2-4a4d-a713-5bb245460454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to weather conditions, many Nepali airports open later in the
        day during the winter. Because of that abbreviated window, it''s not unusual
        for multiple flights to leave in a short amount of time, and evidently that
        led to confusion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eff1686-98ff-4b83-b51b-1ddf058994fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, despite the surprise that passengers must have gotten when
        they pulled into the wrong airport, the situation reportedly went relatively
        smoothly. Once Buddha Air became aware of what happened, they had the pilots
        take the passengers on to Pokhara as planned. There are no direct flights
        between Pokhara and Janakpur, so the airline was granted special permission
        to fly there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed261bef-bc95-4a30-b377-36845b250dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69 passengers on board -- 66 adults and three children -- made
        it to Pokhara safely, albeit a few hours behind schedule. There were no reported
        mechanical issues with the plane itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932eccfa-3b8a-47ac-8a37-d7320418f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buddha Air is a Nepal-based airline that was founded in 1996 and
        began operations the following year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07762470-52ee-45de-8874-b8295a4a6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basnet confirms that the airline crew will receive additional training
        following the flight mix-up and that the airline has modified its existing
        flight manuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2148462f-5545-4f19-a58e-c84451872fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these kinds of airplane errors do happen, they are fairly
        rare. In 2019, a British Airways flight from London City Airport that was
        intended to arrive in Dusseldorf accidentally went to Edinburgh <a href="https://edition.cnn.com/travel/article/uk-british-airways-flight-lands-in-edinburgh-scli-gbr-intl/index.html">due
        to an incorrect flight plan being filed.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a13db5-7530-4910-86af-bc8253fc090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:13:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers figured out something was going on when they looked out
        the window -- and at their Google Maps apps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5eb3f9-9818-422b-97c1-4313b3563c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:14:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/nepal-buddha-airlines-wrong-airport-intl-hnk/index.html#:~:text=(CNN)%20%E2%80%94%20Nepali%20airline%20Buddha,International%20Airport%20on%20December%2018.&amp;text=Once%20Buddha%20Air%20became%20aware,on%20to%20Pokhara%20as%20planned.">"Nepali
        airline Buddha Air flies passengers to the wrong airport"</a></i></p>'
  'pinoy-disco-for-all-seasons':
