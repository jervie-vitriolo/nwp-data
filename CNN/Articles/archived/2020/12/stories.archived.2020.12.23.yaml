      'mgnl:type': 'text'
      'text': '<h2>Dr. Fauci says Biden administration will be different</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622040f-a8d2-4240-8815-ceac1cdf88d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.266+08:00
