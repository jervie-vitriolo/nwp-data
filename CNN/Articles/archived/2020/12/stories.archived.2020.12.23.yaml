      'mgnl:lastActivated': 2023-01-25T17:18:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02725487-66af-4542-9d4b-d8ee7b0d6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; As NPR''s Tamara Keith observed, "being a spokesperson
        for President Trump is always perilous," and "today is just the latest example:"
        Deputy press secretary Brian Morgenstern said Trump ''indicated his intent''
        to sign the relief bill just one hour before Trump suggested otherwise...</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f7fdf-eacf-4b6c-8587-37b3b9d80081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
