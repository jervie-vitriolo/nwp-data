      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439e203-0187-4af7-ab69-b3770209d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be topped, December''s South African Open had a bit of a
        wild crowd. Rounds saw monkeys sat on fences, with mongooses and impalas wandering
        onto the course.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dea3d5-f35f-4d59-b06a-80ff855430c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904fc0bc-08c9-4d4f-aa08-00edf7bb5c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:46:28.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t all the world''s fauna had planned -- just watch
        the video above to see just how much animals love sport!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d79ec9-5615-4b59-a153-51dce817b5ac'
