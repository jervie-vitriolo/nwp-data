      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we may not physically be able to go to bars or concerts, many
        artists have turned to live streaming, maintaining the production value that
        their in-person concerts were always known for.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b8a7e-117e-4f8c-82ce-07c78ec82d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:57.000+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:15:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dua Lipa’s “<a href="https://www.live-now.com/en-int/page/dua-lipa-livenow">Studio
        2054</a>,” which brought together big musical acts like Elton John, Miley
        Cyrus, FKA Twigs, and Kylie Minogue, is available for viewing until the end
        of December for just $10, or around Php 500. Meanwhile, for K-pop fans, Korean
        mobile app and web platform Weverse is holding a New Year’s Eve live concert
        on December 31, 2020 featuring artists from BTS’ label, Big Hit, such as TXT,
        Enhypen, GFRIEND Nu’est, and of course, BTS themselves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61a8c7-9c2a-428b-91a5-88c2c1b4f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:57.000+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:15:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We recommend: Signing up to the live streams with your friends
        and getting sweet and refreshing beers for the occasion. We like San Miguel
        Flavored Beer in Apple, Lemon, and Lychee, as it has just the right beer buzz
        for hanging out at home.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b130b-66e4-406b-8960-0d5bfc5c0f65'
