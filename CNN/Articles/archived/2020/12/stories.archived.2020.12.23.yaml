      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, there have been some bumps in the road," Fauci said.
        "But, in general, particularly when you look at the science and the vaccine
        success, that is huge. I mean, that''s something that''s really quite unprecedented."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84413d9-d3ae-4586-b887-198dbb663945'
