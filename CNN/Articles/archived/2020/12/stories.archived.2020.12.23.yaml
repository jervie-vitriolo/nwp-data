    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1df0e-235c-49cf-9c7e-b34babd7324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:47.163+08:00
