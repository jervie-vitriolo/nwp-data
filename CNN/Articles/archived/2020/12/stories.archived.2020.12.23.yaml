      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freezing rain is when the entire column of air is warm and the surface
        is at or below the freezing mark, resulting in rain actually freezing on contact.
        This is one of the more dangerous kinds of precipitation because if you are
        out walking or driving, it appears as though it is just raining. However,
        what you can''t see is that those rain drops are turning into ice as soon
        as they make contact with the road, sidewalk or even your vehicle.</p>'
    '50':
