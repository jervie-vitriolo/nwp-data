      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic has dampened government spending on public infrastructure,
        Acting Socioeconomic Planning Secretary Karl Chua said expenditures might
        see a boost this 2021 with ₱1.1 trillion or 5.4% of the proposed budget allotted
        for infrastructure. 2020''s unfinished projects may also be carried on next
        year with the signage of a measure extending this year''s budget''s validity.</p>'
    '69':
