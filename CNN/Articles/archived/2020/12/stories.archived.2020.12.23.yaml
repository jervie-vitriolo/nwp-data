    'template': '1'
    'title': 'Israel''s government collapses, not with a bang but a whimper, triggering
      fourth election in 2 years'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a4235-485e-4fbc-b653-cadbe86359cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:41:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Israeli government collapsed on
        Tuesday at midnight (17.00 EST) local time after the country''s parliament
        failed to meet a deadline for passage of the 2020 and 2021 budgets. Israel
        will now head to its fourth elections in two years, probably on March 23 next
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a661e3-706a-4f4d-959c-5244110491dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:41:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Benjamin Netanyahu and his erstwhile coalition partner,
        Blue and White leader Benny Gantz, sought to blame one another for the collapse
        of their seven-month-old government. "Blue and White withdrew from the agreements
        [to modify the original coalition agreement] and dragged us to unnecessary
        elections during the corona crisis," said Netanyahu, who on Saturday evening
        became the first Israeli to receive the Covid-19 vaccine. "We do not want
        an election and we voted against it ... but we are not afraid of elections
        -- because we will win!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc8c8b-2bb5-4a9d-ab91-31261a3f27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:41:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz, referencing the corruption charges facing Netanyahu, said:
        "I regret that the Prime Minister is preoccupied with his trial and not the
        public interest, and is prepared to drag the entire country into a period
        of uncertainty, instead of ensuring economic stability and a rehabilitation
        of the economy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cafea20-99f0-42c1-a66e-c827d48d9633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:41:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three inconclusive elections, and with the first wave of the
        coronavirus pandemic underway, Gantz agreed to join Netanyahu in April, in
        what was described as an "emergency" coalition government - even though he''d
        campaigned on a platform that ruled out sitting with the Prime Minister while
        he faced corruption charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37431dd-05ac-45bc-bed5-cd24f5ffc3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:41:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, the prime ministership would have been rotated between
        the two party leaders: Netanyahu would serve first, and then give way to Gantz
        after 18 months. The only loophole in the complicated deal was if lawmakers
        failed to agree to a budget before Tuesday''s midnight deadline -- a failure
        that has now come to pass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd4b3b-2311-4dc3-8bb2-3a471eb3691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:41:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the government had appeared sealed after the Knesset
        failed in the early hours of Tuesday to pass a bill at first reading that
        would have extended the deadline for reaching a budget agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f0041-af35-4341-bed3-d3ad89591deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:41:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Yair Lapid -- who campaigned with Gantz at the
        last election, but ​withdrew his party''s support when ​Gantz joined forces
        with Netanyahu -- addressed the Israeli leader in the Knesset on Monday evening:
        "Mr. Prime Minister, who are you kidding? You don''t care about the mutation
        [of coronavirus]. You only care about the rotation [of the prime ministership]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c7515-3dce-4f4c-8922-4805c6f2ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:41:25.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls suggest Netanyahu''s Likud party is again on track
        to win the most Knesset seats in the next election. With Blue and White hemorrhaging
        support, his biggest rivals would appear to come from other right-wing parties,
        which have been gaining ground on Israel''s longest serving leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f61b840-2518-4ec7-98cc-efa819b9f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:41:25.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/22/middleeast/israel-government-collapses-intl/index.html"
        target="_blank">Israel''s government collapses, not with a bang but a whimper,
        triggering fourth election in 2 years</a></em></p>'
  'prehistoric-crocodile-swamp-king':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T06:44:51.567+08:00
    'imagesource': 'jcr:1eeaa99e-d804-4355-b909-15e7c777a0e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeef4d63-16e6-48cb-a57e-b044148575c2'
    'lead': 'Scientists in Australia have identified a new species of prehistoric
      crocodile they have christened the "swamp king."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T06:50:58.760+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:22:46.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:07.027+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Swamp king'' prehistoric crocodile identified in Australia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0ba3a-d9a4-405a-839f-b70d41721983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists in Australia have identified
        a new species of prehistoric crocodile they have christened the "swamp king."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06550712-3ecf-48c8-84c5-0fb478bf3373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature, officially named Paludirex vincenti, measured more
        than 16 feet (five meters) long and dominated waterways in southeastern Queensland,
        according to a press release from the University of Queensland (UQ) published
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89f0ee-3586-4f8c-9519-83b9a3e5ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lived between 5.33 and 2.58 million years ago, researcher Jorgo
        Ristevski, a PhD candidate at UQ''s School of Biological Sciences, told <a
        href="https://peerj.com/blog/post/115284883366/author-interview-australias-prehistoric-swamp-king-revision-of-the-plio-pleistocene-crocodylian-genus-pallimnarchus-de-vis-1886/"
        target="_blank">PeerJ</a>, the journal which published the research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b746d6-c2f6-4d1f-bc3b-b1c910225523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers identified the giant crocodile from fossils dug up in
        the 1980s near a town named Chinchilla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b86e9-666d-4af9-ba04-6faf21afdf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species is named after Geoff Vincent, who found a fossilized
        skull of the prehistoric animal. "Paludirex" means swamp king in Latin and
        "vincenti" honors Vincent, according to Ristevski.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25ac733-9908-499a-88b7-1884892ed713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''swamp king'' was one intimidating croc," said Ristevski in
        the press release. "Its fossilized skull measures around 65 centimeters, so
        we estimate Paludirex vincenti was at least five meters long."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75e2be-ce47-49de-adb3-bca1535acfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest living crocodile, the Indo-Pacific crocodile -- Crocodylus
        porosus -- grows to about the same size, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91770752-654c-4862-a5c6-c8d02e00d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Paludirex had a broader, more heavy-set skull so it would''ve
        resembled an Indo-Pacific crocodile on steroids," said Ristevski.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459c5df-ca74-4e44-8852-eda78ebd089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species was one of the top predators in Australia at the time
        it lived, and would have been able to eat giant prehistoric marsupials, according
        to the press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc381a9-603b-4df4-ae36-afeda3213a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two species of crocodile -- Crocodylus porosus and Crocodylus johnstoni
        -- still live in Australia today, and it is not clear why Paludirex vincenti
        died out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1668358-23b9-4fa5-8ee8-d44254e958ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether Paludirex vincenti went extinct as a result of competition
        with species like Crocodylus porosus is hard to say," said Steve Salisbury,
        senior lecturer in the School of Biological Sciences and Ristevski''s supervisor
        at UQ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e2f71-f553-4415-ad06-8e140353b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alternative is that it went extinct as the climate dried, and
        the river systems it once inhabited contracted -- we''re currently investigating
        both scenarios."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1133c2-8aec-4a42-863d-07eb3fcd8fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, an enormous saltwater crocodile (Crocodylus porosus)
        measuring 14.4 feet (4.4 meters) was caught at a remote tourist hotspot in
        Australia''s Northern Territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2a2a1-e135-400f-b2a0-611265a55c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crocodile, estimated to weigh 771 pounds (350 kilograms), was
        captured by wildlife rangers at a trap in the Flora River Nature Park, a popular
        tourist destination southwest of the outback town of Katherine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283bf42-fdf3-4f11-8b3d-c5f3a6babc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:50:58.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:46.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/12/22/asia/prehistoric-crocodile-australia-scli-intl-scn/index.html"
        target="_blank">''Swamp king'' prehistoric crocodile identified in Australia</a></em></p>'
  'more-moon-craters':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T07:03:10.805+08:00
    'imagesource': 'jcr:331a3ece-bcab-4536-9158-ad3a34433870'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39d434fb-ad74-4cb4-bc8c-e388bdd3b76e'
    'lead': 'Using artificial intelligence, Chinese scientists have estimated that
      there are more than 100,000 craters on the moon, according to a study published
      Tuesday in the journal Nature Communications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T07:04:17.830+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:22:45.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:07.467+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['moon-']
    'template': '1'
    'title': 'The moon may have far more lunar craters than previously known'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a04f96-70a2-4d54-a011-d3066e740ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Moon craters formed when meteorites and asteroids slammed
        into the lunar surface. Like fossils on Earth, they reveal something about
        the history of the solar system and how planets were formed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78636ae-a078-4a43-a64d-4d6bdf376422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using artificial intelligence, Chinese scientists have estimated
        that there are more than 100,000 craters on the moon, according to a study
        published Tuesday in the journal <a href="https://www.nature.com/articles/s41467-020-20215-y"
        target="_blank">Nature Communications</a>. That''s far more than the 9,137
        officially recognized by the International Astronomical Union and largely
        detected manually using elevation information and images, the study said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b8ed8-6a4f-413a-a9f6-c635371d3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists, using data on 7,895 previously identified craters
        and 1,411 dated craters, were able to apply machine learning to train a deep
        neural network. With information from China''s first and second lunar orbiters
        -- Chang''e 1 and Chang''e 2 -- the network identified 109,956 new craters.
        The two unmanned spacecraft launched in 2007 and 2010, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3a1e1-b995-4a3a-907e-88bb11d3cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impact craters (are) the most diagnostic features of the lunar
        surface. That is in great contrast to the surface of the Earth. It is very
        difficult to trace the Earth''s history of being impacted by asteroids and
        comets over the past 4 billion years," said study author Chen Yang, of the
        College of Earth Sciences at Jilin University and the Key Laboratory of Lunar
        and Deep Space Exploration at the Chinese Academy of Sciences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd985ba-8e46-4234-96bd-767b87bb8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earth and the moon have been struck by the same impactor population
        over time, but large lunar craters have experienced limited degradation over
        billions of years. Therefore, lunar impact craters can trace the evolution
        of the Earth," she said via email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c0ada-ca89-4e6d-85a8-3dc8d1dd1967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The craters on the moon lack water, an atmosphere and tectonic plate
        activity -- three forces that erode the Earth''s surface, meaning that all
        but the most recent meteor impacts aren''t visible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb9594-5453-4984-95b9-783a01721394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the moon, however, pretty much any dent isn''t going anywhere.
        The dusty footsteps of astronauts who walked on the moon during the Apollo
        missions are still there today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe12ca0-3bd1-4cac-be42-1cf2994099ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Lunar Planetary Institute, approximately 80% of
        Earth''s surface is less than 200 million years old, while over 99% of the
        moon''s surface is more than 3 billion years old. The age of a large crater
        can also be determined by counting how many small craters are found inside
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d54b5ac-f16a-45a0-93a7-cd25f9e26afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest study isn''t the first to deploy machine learning to
        detect lunar craters, said Mohamad Ali-Dib at the Institute for Research on
        Exoplanets at the University of Montreal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b32610-5505-488d-88df-15732f69124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was part of a team at the University of Toronto Scarborough that
        used data from a laser altimeter, a device used aboard planet-orbiting satellites
        to map terrain, rather than optical images used by the Chinese team, to detect
        craters. The UT team identified about 6,000 previously unidentified craters
        on the moon in research published in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706fdda6-97d8-4fa5-ad95-960cb2efaeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Machine learning can be used to detect craters on the moon," he
        said via email. Craters are "a window into the dynamical history of the solar
        system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0d399-dc42-4773-8680-9afb2d46e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China became only the third country in the world to successfully
        collect rocks from the moon when in mid-December the unmanned Chang''e-5 mission
        returned to Earth carrying the country''s first moon samples.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ed18a-cf92-4ef7-836a-51e7bf9d9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:07:35.390+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/22/world/moon-craters-study-scn/index.html#:~:text=Like%20fossils%20on%20Earth%2C%20they,in%20the%20journal%20Nature%20Communications."
        href="https://edition.cnn.com/2020/12/22/world/moon-craters-study-scn/index.html#:~:text=Like%20fossils%20on%20Earth%2C%20they,in%20the%20journal%20Nature%20Communications."
        target="_blank">The moon may have far more lunar craters than previously known</a></em></p>'
  'Biden-uncertain-outlook-confirmation-Cabinet-nominees-':
    'author': 'Manu Raju and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T07:07:42.113+08:00
    'imagesource': 'jcr:1bea587e-32bc-417f-b727-f51f12fe952d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec1532b0-2fc9-4fa4-95c1-656b47e13941'
    'lead': 'President-elect Joe Biden has been moving swiftly to fill out much of
      his Cabinet. Whether the Senate will do the same is another question.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T07:08:34.231+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:22:45.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:08.424+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden faces uncertain outlook for quick confirmation of Cabinet nominees
      as some Republicans urge caution'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a05de-ffe6-494c-8ff2-5d9c4c01f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President-elect Joe Biden has been
        moving swiftly to fill out much of his Cabinet. Whether the Senate will do
        the same is another question.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b52de6-eb13-43f8-abe3-318bb7c0433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden faces the tricky task of navigating a narrowly divided Senate
        with competing factions within his own party, calls by conservative senators
        to bring the nomination process to a slow grind -- all with the added complication
        of the hotly contested Georgia runoff races making it impossible for the Senate
        to formally organize until the outcome is clear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1866824-e50b-4e90-86a1-0ee89cf22b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, some Republican senators have little interest in beginning
        the confirmation process in January with President Donald Trump refusing to
        concede the race, meaning Biden could have a difficult time getting some nominees
        confirmed on his first day on the job, as has been customary for his predecessors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a81dc-17eb-4251-8c26-24b5b323ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri Sen. Josh Hawley, a Republican who sits on the Senate Armed
        Services Committee, said "all of these nominees ought to receive hard vetting
        -- every single one of them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf92602-e3b3-43c1-9a6d-efb9574f584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will just say to Republicans: Good luck explaining to your voters
        if you fast-track nominees for somebody who isn''t even President," Hawley
        told CNN. "I mean, Joe Biden has not been sworn in. Good luck explaining that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35014b63-1488-47ee-9e8f-0500eedabbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden''s picks have quietly been holding courtesy meetings
        over Zoom with GOP and Democratic senators, a number Senate committees have
        done little so far to prepare for imminent confirmation hearings as members
        wait for the Georgia runoffs to make it clear which party will be in charge
        for the next two years. But if the Georgia races remain too close to call
        for days, or even weeks, it could further delay confirmation hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6ca16-29a6-4c9f-95ff-35c9278aa9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Republican Sen. Marco Rubio, the acting chairman of the
        Senate Intelligence Committee, was non-committal when asked if he''d have
        confirmation hearings before January 20 for Avril Haines to serve as director
        of national intelligence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d5cc3-2db1-462f-818d-04381c4b1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, we don''t know who''s going to be in the majority,"
        Rubio said. "We got to wait till Georgia before we make decisions about that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a2782b-9b3a-4c95-b4a1-3bdf752a6886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Trump''s refusal to concede the race continues to put
        Senate Republicans in an awkward spot, with many unwilling to break ranks
        with the President and his futile attempts to overturn the will of the voters.
        Republicans are bound to be divided about whether they should greenlight confirmation
        hearings in January before Inauguration Day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a792491-6fe1-4ee6-bf57-135c60cf8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''d be willing to see nominees confirmed by January 20,
        Wisconsin Republican Sen. Ron Johnson said: "If they''ve got controversial
        appointees, they''re going to have a problem with it. ... I''m only going
        to be interested in holding people up that have some real controversial views
        that maybe we should be waiting to confirm."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfd1da-0be7-4cb1-ae40-1b9f5235e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.232+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell and his leadership team have
        indicated a Republican-led Senate would indeed schedule floor votes for Biden''s
        nominees, but how fast they move is another question altogether.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae03f9-deed-4071-ae82-b4124e8fed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Whip John Thune said Monday that "there would be
        an attempt" on some of the national security appointments "to move those quickly
        to make sure there''s no lapse there."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bec56-fbf0-4596-a449-25bdbd910e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked if they''d be confirmed by the inauguration, Thune was
        less clear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b2d5c-4bbd-458c-9c17-c90140a98420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will depend on the will of our conference and individual committee
        leadership and kind of the nominees that they send up," Thune told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156072f-9afc-4a08-b97b-87741fb11381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened in 2017</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7915aa9-43e4-4a48-b0f9-f7ea17304ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On inauguration day 2017, Trump won Senate confirmation for two
        of his nominees -- for defense and homeland security -- while President Barack
        Obama got six of his nominees confirmed the day he was sworn in, and President
        George W. Bush saw seven of his picks get Senate approval when he took office
        two decades ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00431b3-f14c-4f52-9c11-a88d02d5dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s an open question whether that will happen for Biden, including
        for his national security officials, like retired Gen. Lloyd Austin to lead
        the Pentagon, who has been greeted warmly by some influential Republicans,
        like Sen. Lindsey Graham of South Carolina. There are active discussions about
        holding his confirmation hearings during the week before Biden''s inauguration,
        but doing that could provoke a backlash on the right.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388428a3-5f5b-434c-8df4-d2aea813dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrible idea," Hawley said of confirming Austin on the first day
        of the Biden administration. "I would never support that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb505406-a148-47f3-826c-2ac9d4cd694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen which nominees will get quick consideration,
        especially if Republicans retain control of the Senate. Some, like Treasury
        secretary nominee Janet Yellen, have been embraced by both parties. She has
        the backing of the potential next Banking Committee chairman, Pat Toomey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ee7fb-1f5c-42da-9a0d-64fa876d1f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others like Antony Blinken to lead the State Department have received
        mixed reviews among the GOP, with Senate Foreign Relations Chairman Jim Risch
        privately indicating to Democrats that he''s willing to consider his nomination
        early in the new year but making no commitments publicly or privately.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f81e25-19e4-4e18-a39d-0594339996bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others like Neera Tanden, Biden''s pick for White House budget director,
        have received sharp GOP pushback. California Attorney General Xavier Becerra
        has also been greeted skeptically among Republicans like Sen. John Cornyn,
        who called the former California congressman "a radical."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9396843a-2d2c-4b98-8783-750c8ab11113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nominees who have received GOP support have gotten an icy reception
        from certain Democrats, like Biden''s pick for agriculture secretary, Tom
        Vilsack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3eec8-1140-4f06-9ba1-2af13ed8796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had our fair share of fights," said Sen. Jon Tester, a Montana
        Democrat, who had been lobbying for former Sen. Heidi Heitkamp to get the
        nod for the department. Noting his concerns about the consolidation of the
        agriculture industry, Tester said of the Vilsack pick: "It wouldn''t have
        been my choice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5295c4d-67f0-4a04-9839-0dc82ce817f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whether Biden''s national security team -- Austin and Haines
        as well as Linda Thomas-Greenfield as the ambassador to the United Nations
        and Alejandro Mayorkas to the Department of Homeland Security -- move quickly
        through the nominating process remains an open question as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebe179-8f3c-4757-914a-3d06d5d4e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.233+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who now chairs the Senate Homeland Security and Governmental
        Affairs but will step aside from that spot in the next Congress, said he spoke
        with Mayorkas by phone recently. But he''s skeptical about the choice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc891ac4-418b-4b86-9751-c21027b94370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a little concerned about some of his stances on some of the
        regulations, some of the laws that will create incentive for more illegal
        immigration," said Johnson, who will remain a senior member on the committee
        next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfa8e71-82dd-498b-8a23-d127a5b108d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Positive reviews</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3faf78-fa44-458d-aeef-8b395b44a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Biden''s picks have had positive encounters with GOP senators,
        like Haines, who met over Zoom with Cornyn this month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39deab79-3cbe-4b67-9126-3e2fd0c1b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She certainly seems like a very talented person, very smart," Cornyn
        said. "I asked her about her consulting agreements and I said for me, transparency
        was absolutely required, and I didn''t want people working in sensitive national
        security positions that had been working for our adversaries and that would
        bring conflicts of interest. So I think she tried to assure me that that was
        not the case for her."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452d0f5-bc6a-4d96-8a8c-3e8d3d57b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if nominees should be confirmed by Inauguration Day, Cornyn
        said: "I don''t think there should be any unnecessary delay."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a45536-f5fe-4af5-8c91-716de265c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio had yet to speak with Haines and said: "I don''t really know
        about her. ... She''ll be treated like any other nomination."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff234b-c1c0-4a09-88c0-35a72bf1278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio, who also sits on Senate Foreign Relations, also offered little
        opinion about Blinken and Thomas-Greenfield.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad15fdf4-e930-44d3-81bb-a5ab7dfc6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those aren''t the people I would pick, but I''m not the president,
        so when those nominations come before us, we''ll review the file, we''ll ask
        the questions, and we''ll make decisions on that basis," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899366e2-fde7-4452-be75-d397a65ca4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risch has refused to comment about those nominations that are slated
        to come before his committee. But the top Democrat on the panel, Sen. Bob
        Menendez, said Risch seems open to moving on the Blinken nomination early
        in the new Congress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df1f66-3367-40fd-ab14-4c389866117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he understands and agrees that it''s one of the key national
        security positions that we should get to early," said Menendez after speaking
        with Risch. "I don''t have a confirmed commitment from him exactly when, but
        my sense, of all the things we have to deal with, that he''s well-disposed
        to get to this earlier than not."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d5867b-19f1-4a14-a90d-8c20580736ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential Pentagon worries</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea123f02-af78-43ec-a2e0-6b9235596dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest questions is facing Austin, whose nomination
        is further complicated because Congress would need to grant him a waiver to
        serve as the top civilian leader in the department since he retired in 2016.
        The law requires a former member of the military to be out of uniform for
        seven years before being able to be confirmed for that position, something
        that''s only been waived twice before -- including for James Mattis to serve
        as Trump''s defense secretary in 2017.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e45755-d9e3-4c9c-a59f-d48f1168dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Democrats are squeamish about granting the waiver, but Austin
        has been privately lobbing Democrats and even told the House Armed Services
        Committee chairman, Adam Smith, that he''d be willing to testify in public
        to reassure skeptics about his belief in civilian control of the military.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1b759-7088-4471-ac49-d4edf4a3a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is an extremely easy case, and a complicated case," said Sen.
        Tim Kaine, a Virginia Democrat and member of the Senate Armed Services Committee.
        "Easy in the sense, of course he''s qualified to be Secretary of Defense.
        ... It''s complicated because this waiver issue is not a minor thing. It''s
        not a technicality. We take it very seriously. We were really reluctant to
        do it for Mattis, even under extreme circumstances that don''t apply to the
        situation right now."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058f3dd-ab2a-44d2-a906-f7d504bc85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine said that he spoke with Austin, who indicated to him how critical
        it is to rebuild the leadership team at the Pentagon and restore morale in
        the department.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eba286-d0b3-4a89-80e7-1803c0daffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He believes he can do that," Kaine said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17120c6-ab57-41d6-8e62-d47ad1d73025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma Sen. James Inhofe, a Republican who chairs the Senate Armed
        Services Committee, told CNN that he and the top Democrat on the committee,
        Rhode Island Democratic Sen. Jack Reed, are considering January 14 to hold
        two hearings for Austin to be secretary of defense. One would be to examine
        the issue of whether to grant the waiver, while the second would be the actual
        confirmation hearing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7b80b-05ca-413c-93d9-013e7da377a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was his goal to have Austin confirmed by Inauguration
        Day, Inhofe said: "That''s not my goal. It maybe others. I just think we think
        we ought to go ahead and to it and get that part done."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee095baa-fa7e-4e81-b21f-d6749fcd3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inhofe said he opposes the seven-year restriction for anyone to
        serve as defense secretary.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7052e2-c40c-4333-bc23-490e67fbd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to get the best person. It never made sense to me," he
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77a90b-9bae-45fa-ac46-d4951df45517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other top Republicans seem open to Biden''s other picks,
        including Pete Buttigieg, who is Biden''s nominee to head the Transportation
        Department.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d312a8b-1f9e-4212-a651-fab69fe317b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s certainly articulate, thoughtful and works well with others,"
        said Mississippi Sen. Roger Wicker, a Republican who chairs the Senate Commerce,
        Science and Transportation Committee.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3bd305-dfdf-44ce-91b2-91bdb7fc3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jerry Moran, a Kansas Republican who chairs the Veterans Affairs
        Committee, was open to Biden''s pick of former Obama chief of staff Denis
        McDonough to lead the Veterans Affairs Department.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59608d85-37f4-4fd5-ac05-18a3b8710773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is great importance at VA of having someone who has management
        capabilities, and certainly someday can carry weigh in the administration,"
        Moran said, adding that McDonough may fit that bill.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fa75b-d3f9-46ad-8761-00f3065979b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest decision left for Biden is who he may choose for attorney
        general.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75469512-3446-4f23-afe4-2af888872a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iowa Republican Sen. Chuck Grassley, who if the Republicans hold
        the majority next Congress may return to his post as the chairman of the Judiciary
        Committee, refused to say when he would hold confirmation hearings for an
        attorney general nominee.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2ae71-91f9-4594-864d-61faf7f5c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not really answering any questions on that until I find out
        if we''re in the majority," Grassley said. "No Republican chairman''s gonna
        make a decision until we know what the status is. So it''s kind of a caucus
        decision not to talk about nominations until we get that firmed up."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11ccad-79c6-468a-bb6d-2b64d5d74b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans have a clear favorite: Doug Jones, the outgoing
        Alabama Democratic senator who is on Biden''s short list to head the Justice
        Department.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a606b2-f9f8-42ff-bf13-9c3f44df5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:08:34.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doug would sail through," said Sen. John Kennedy, a Louisiana Republican
        who sits on the Senate Judiciary Committee.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e50953-b9dd-4791-aba7-c16b56c045d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:10:02.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:22:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/22/politics/biden-cabinet-confirmation-senate-republicans/index.html"
        target="_blank">Biden faces uncertain outlook for quick confirmation of Cabinet
        nominees as some Republicans urge caution</a></em></p>'
  'Google-Microsoft-post-pandemic':
