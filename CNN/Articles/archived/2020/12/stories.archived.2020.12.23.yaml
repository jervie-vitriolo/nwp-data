    'template': '1'
    'title': 'Experts warn COVID-19 cases also surging in Bulacan, Rizal ahead of
      Christmas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03aff5-4003-4610-bd3b-b2cffbbb07eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:48:58.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:12:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —&nbsp;</strong>Aside
        from Metro Manila, some parts of Bulacan and Rizal have also recorded more
        COVID-19 cases amid the holiday season, the OCTA Research Team said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176c2d7-a8da-4efc-a5c5-99ea362ee342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:48:58.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:12:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality of Cainta and Antipolo City in Rizal province,
        as well as San Jose del Monte in Bulacan, which are all close to Metro Manila,
        have all showed an increase in cases a few days before Christmas, OCTA Research
        Group fellow Dr. Guido David said during Wednesday''s Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f18568-a74b-4557-81a7-36679e07a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:48:58.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:12:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e02ec0-6900-4a63-bfc1-53944d010483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:48:58.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:12:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita natin in the next few weeks kung magpapatuloy tumaas iyong
        bilang ng kaso sa mga lugar na ito," David said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35021310-accc-4a0f-a774-3a8ecfd0ddc0'
      'mgnl:activationStatus': true
