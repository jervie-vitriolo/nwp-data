      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/23/politics/donald-trump-pardons-stimulus/index.html"><em>"Trump
        goes on a rampage with pardons, veto threats and Covid denial"&nbsp;</em></a></p>'
  'cayman-islands-georgia-teen-sentence':
    'author': 'Leah Asmelash and Jennifer Deaton, CNN'
    'caption': 'Skylar Mack, an 18-year-old college student from Georgia, was sentenced
      to just two months for breaking quarantine rules in the Cayman Islands.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T22:56:09.596+08:00
    'imagesource': 'jcr:8bd89f2f-b889-4306-8b39-3eee3cefda73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79529ca6-8304-4d6e-bdde-ce1caed1f095'
    'lead': 'The Georgia college student who broke Covid-19 quarantine rules in the
      Cayman Islands to visit her boyfriend has received reduced jail time after initially
      being sentenced to four months in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T23:02:01.894+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:05:22.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:36.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Georgia college student who broke Cayman Islands'' quarantine receives
      reduced sentence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef1f525-5a2e-4974-a2c7-af56c276760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:02:01.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Georgia college student<a href="https://www.cnn.com/2020/12/18/us/college-student-prison-cayman-islands/index.html">
        who broke Covid-19 quarantine</a> rules in the Cayman Islands to visit her
        boyfriend has received reduced jail time after initially being sentenced to
        four months in prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd292e77f-5e3f-4c89-a805-2425f03c23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:02:01.894+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cayman Islands Court of Appeal reduced the prison sentence of
        Skylar Mack, 18, and her boyfriend, Vanjae Ramgeet, 24, to two months on Tuesday,
        after the court agreed the original term of four months was not appropriate
        in the circumstances of this case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf9f6c-ff76-4ede-b8c1-dfda713bfea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:02:01.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathon Hughes, the attorney for the couple, said they accept the
        decision of the court, though they had hoped "Skylar would be able to return
        home to resume her studies in January."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db04ae7-8e2f-4408-959d-81f036b55b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:02:01.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Mack and Mr. Ramgeet continue to express remorse for their
        actions and ask for the forgiveness of the people of the Cayman Islands,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa10ce4-95f6-4568-b87c-60c01e303551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:02:01.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mack, a pre-med student at Mercer University, left for the Islands
        November 27 after testing negative for Covid-19 at home, her grandmother,
        Jeanne Mack, told CNN earlier this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3ee198-f0b5-45e0-bdaf-85a30b877a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:02:01.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she landed, she took another Covid-19 test which also came
        back negative, though she was still told to isolate for two weeks. Instead,
        she decided to attend her boyfriend''s jet ski competition two days later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f3205-9ea0-47ee-b82a-83fd03f08567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:02:01.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Race attendees, who knew Mack, reported her breach of isolation
        and officials arrested her. Ramgeet was said to have "aided and abetted her
        in the breach," the <a href="https://www.caymancompass.com/2020/12/15/4-months-for-selfish-arrogant-quarantine-breachers/">Cayman
        Compass newspaper</a>reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b593f0-34ab-46cb-ad86-170646755111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:02:01.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:05:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/22/us/cayman-islands-georgia-teen-sentence-trnd/index.html">"Georgia
        college student who broke Cayman Islands'' quarantine receives reduced sentence"</a></em></p>'
  'REVIEW---Wonder-Woman-1984--gets-dragged-down-by-its-uninspired-villains':
    'author': 'Brian Lowry, CNN'
    'caption': 'Photo courtesy: Warner Bros.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-23T23:20:05.752+08:00
    'imagesource': 'jcr:1d36682f-af8f-45ba-acdb-2a4d06f9af9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f59c0ecf-cf64-4596-b90c-feaf1267ae94'
    'lead': 'The adage that a heroic movie is only as good as its villains has never
      felt truer than in ''Wonder Woman 1984,'' and those villains simply aren''t
      very good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T23:19:48.405+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:05:16.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:36.257+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''Wonder Woman 1984'' gets dragged down by its uninspired villains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8f1e0-fdaf-4e3c-b076-b18d8a1574be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The adage that a heroic movie is only
        as good as its villains has never felt truer than in "Wonder Woman 1984,"
        and those villains simply aren''t very good. The net effect is a concerted
        drag on this eagerly anticipated sequel, making its simultaneous debut in
        theaters and streaming on HBO Max perhaps the film''s most memorable footnote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93187778-2402-49e0-8661-cdbaf5b2db4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dcf29d-0a07-443a-8985-de200e58da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again directed by Patty Jenkins (who shares script credit with DC
        veteran Geoff Johns and "The Expendables" writer David Callaham), the movie
        begins with a gloriously shot flashback sequence, depicting the young Diana
        on Themyscira, which, given the platform, becomes an island in the stream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b5829-e850-4a5a-ba4f-7b3ef174c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dca545-79ed-495c-8fc0-e916be2e6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, though, the 2 ½-hour story spends far too long setting
        up its premise and bad guys, who unfortunately hew toward the campy "Superman
        3" quadrant of the DC/Warner Bros. filmography. (Those companies are units
        of WarnerMedia, as is CNN.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c8686-df2a-49ad-b409-76502391a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038821c-2936-4e6b-960e-c46d1bdcf99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project finds a reasonably clever way to incorporate Chris Pine
        as Steve Trevor, who conspicuously died at the end of "Wonder Woman." Even
        so, this might be a case where it would have been wiser -- for both the title
        character (Gal Gadot) and the movie -- to press onward instead of looking
        back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3935d3-04f7-446f-b61c-e4d61746ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72536de-89aa-45b9-ae7f-3dc0abcb5a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ageless Diana, rather, has been carrying a torch for more than
        65 years when we find her in 1984, hiding in plain sight working at the Smithsonian.
        It''s there where she meets a mousy, self-conscious new colleague (Kristen
        Wiig) and encounters a mysterious artifact that sets the plot in motion, including
        the means of Steve''s unlikely return.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a0099-776d-411a-bac6-040844cef47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60e489-5e39-427e-b2d2-cc87b5a1bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said object is also being sought by an oil speculator, Max Lord
        (Pedro Pascal), who has his own nefarious ends in mind. The underlying warning
        -- beware of con men harboring aspirations to power -- is one of the messages
        seemingly woven into the film.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d7dd0-6635-4a95-bc21-1a48df70c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d71567-02c8-4dc4-bf08-6ad2ff3d44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot bites off more than the movie can adequately chew, at first
        feeling a little too much like an individual comic-book story stretched beyond
        its weight to meet the demands of a blockbuster movie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b969bc1-8c71-4dc3-b750-fbcec887b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b3941-7b9d-4fb3-a0f7-588b69e595fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes wind up being high enough, but the antagonists represent
        a huge comedown from the God of War and the German army, and despite the efforts
        of Gadot and Pine -- who makes the most of his anachronistic presence in the
        ''80s -- the film can''t overcome those hurdles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2edb3e-a20d-41dc-882d-9089fa1dd80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d512c53-0b85-44bb-a75b-860a49343ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T23:19:48.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:05:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wonder Woman 1984" falls victim to a common failing with sequels,
        laboring to fill the void left by an origin story. While there are some visually
        striking action sequences as Diana and her new super-powered foe square off
        -- and Gadot remains extremely appealing in humanizing the character -- the
        last act devolves into a bit of a mess.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8f25e-d351-4b9b-b742-425abaa81f30'
      'mgnl:activationStatus': true
