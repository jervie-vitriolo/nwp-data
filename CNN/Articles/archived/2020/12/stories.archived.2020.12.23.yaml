      'mgnl:lastActivated': 2023-01-25T17:06:20.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e62bbd-dd7e-46f9-a055-d6480cc0d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs can invest and become their own bosses through their Sikap
        Pinoy Asenso Program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff248be-8af0-45a0-9057-84f299be95c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c011c1-3305-499b-a08a-8685dd6a9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, Filipinos make the mistake of only providing for their family''s
        present needs without setting aside money for the time when their working
        contracts end.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8ed6d-78dc-4a7c-bd18-fc20515b100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15169ac-a0c2-48e5-98e6-bce37ff8fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:23:04.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:06:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program comes with investment options through ownership of various
        brand franchises, providing a host of viable business ventures that returning
        OFWs may pursue depending on their available capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5bdd7-686e-45b3-b67a-011909d7d0f9'
      'mgnl:activationStatus': true
