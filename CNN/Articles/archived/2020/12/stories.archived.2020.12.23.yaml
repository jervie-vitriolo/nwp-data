      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140a49f-ab7b-49aa-b6e6-cf35ee9d8314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antics of the outgoing President in recent hours further weighed
        down the yet-to-begin presidency of his successor, Joe Biden, who already
        faced the most challenging debut of any US leader since Franklin Roosevelt
        in 1933.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfecbf-4f75-49b0-91c3-74a0785f914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6be7e-8241-41e4-8f70-f4bc31aa45ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a nightmare that everyone is going through, and they
        all say it''s got to end," Biden said Tuesday when asked whether he expected
        "a honeymoon" of early political goodwill to help extricate the nation from
        the pandemic and its consequences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f17e8-360a-4b23-9cef-06980bd778aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ab9d4-755e-4256-a876-15e21e1dcc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sleazy final days of the Trump White House later hit new lows
        when the President wielded his unassailable pardon power, substituting political
        payoffs for justice in yet another morally questionable use of executive authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767468b1-8fd3-448d-ad6d-f767dbdab2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec9848d-5f4f-4de9-ae9b-5efc65c3f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the daily Covid death toll soared past 2,900, Trump concentrated
        on absolving two acolytes who had lied to investigators in the Russia probe
        and two staunchly supportive former GOP congressmen convicted of financial
        crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ace6e4-110f-4c47-817f-1aca6eb0fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a147fb-16e7-4a5d-a716-1e898babe77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spared guards from the Blackwater private security firm,
        founded by a political supporter, Erik Prince. The guards had unleashed sniper
        fire, machine guns and grenades on innocent men, women and children in Iraq
        in 2007.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9478f8-f927-4e3c-a592-9af323c7348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db53620-bf61-4319-87bd-41737ffce73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence -- a day after getting a coronavirus vaccine
        available to only a tiny fraction of Americans -- appeared before a shoulder-to-shoulder
        crowd that mocked the social distancing protocols he is supposed to promote
        as the head of the government''s coronavirus task force. The event encapsulated
        the constant prioritization of political expediency over public health that
        has been at the root of the White House''s disastrous mismanagement of Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e66443-7c84-4de7-9574-2c77f378f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3bcf8-3495-498a-8c4c-19b5b6b3560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump remained cloistered in the White House, down to his last,
        most conspiratorial loyalists, plotting new ways to shatter Biden''s legitimacy
        in his baseless quest to reverse his clear election defeat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d676e4-bd5f-479b-b07e-e24030709413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053c6a8-dbd2-404a-9ca0-53fb833186bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re watching a petulant child not getting his way throw a tantrum,"
        a senior Republican close to the President told CNN''s Jeremy Diamond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e3c7b-174d-40e4-bf7f-690e6dc7e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df6522-8168-49c9-bff3-3a36786b0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A Washington bombshell</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0465e-a6a6-4a9a-9d71-497cb2c489fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new attempt to maximize his fading influence, Trump issued
        a video Tuesday expressing his disapproval of the Covid rescue bill for not
        including larger one-time stimulus payments and leaving open the question
        of whether he will sign the bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8d501-d963-4803-aee4-a8c58e7a0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc053f7-77ce-4773-91fc-fe1c721841fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is not alone in seeking to hike paltry $600 payments
        to working class Americans and pointing out the funding for pet projects inserted
        in the bill by lawmakers. But many of Trump''s own GOP allies opposed higher
        payments. And his intervention is an act of political destruction since it
        threatens to upend a fragile deal brokered in tortuous negotiations and could
        result in millions of Americans and small businesses losing access to desperately
        needed help.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811b4a6-a16d-4325-a789-5e60bf9dbaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac4254-1bae-49fc-8d3f-524197c11daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s apparent threat to veto the package just passed by Congress
        could further deepen the country''s dire economic circumstances.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99520f5-f15e-4220-99c7-2166e1a980f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21504227-2ea4-4bfc-af4f-d1f48341191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s new demand for payments of $2,000 for each American
        will strike a chord among many people who viewed the stimulus checks folded
        into the bill as miserly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edcccc-20dd-4928-a4b1-9634f5dd9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0e489-c8be-42a7-9c29-784ce0940224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be no coincidence that Trump''s move -- announced in the
        White House, which he must vacate in 28 days -- could ruin Christmas for Senate
        Majority Leader Mitch McConnell, who last week broke with the President by
        recognizing Biden''s election victory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee550eb-d322-4638-9ac3-266a5fdb5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7ce8a-aef9-4815-84d0-3bf9f633dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President combined his gambit -- a classic of Trumpian disruption
        -- with a Machiavellian play that revealed his hope of disrupting Biden''s
        presidency and included a baseless claim he could still win a second term.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69bc6ca-6e63-462e-b98f-38021b013ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dcbdbd-81d1-4bbf-8417-7ea502dcdaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he slammed millions of dollars stuffed in the bill for the
        arts, foreign aid and other issues, Trump failed to mention that his White
        House had loaded it with a tax break for business lunches at a time when many
        Americans are going hungry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64395d4-98dd-4577-8574-caddcf2dba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce596b71-f66a-4bae-9409-37dbd77f58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not unusual for the last throes of a tired, scandal-tainted
        presidency to stake out a sharp contrast with the energy and sense of mission
        of the next -- it''s a natural condition of the constitutionally mandated
        transfer of power.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0a0cf-836a-44f4-86dc-96beb7070ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6920d6f-bade-4e9e-9086-9e9df980c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the comparison is especially acute in 2020 at a time of national
        extremis, amid a once-in-a-century pandemic, a consequent economic disaster
        and an outgoing President maximizing the tools of his power for self-serving
        ends while denying the result of a fair election he lost.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda86f31-67f5-4bb7-aa80-db6054ab8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f3447-7c21-42a3-a32b-3a375a1e7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Biden tries to fill the leadership vacuum</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41f230-3452-43d3-b1da-3e81524fa790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Tuesday made a fresh attempt to provide the kind of national
        leadership that has been the hallmark of Democratic and Republican presidencies
        for decades and has long been missing in Trump''s. That vacuum is especially
        in evidence over the pandemic and a Russian hack of the US government.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbea1a-8628-417c-9ebd-c0880bceec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c337c-445d-491c-9d25-344bbe969a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden warned that groundbreaking vaccines were in short supply and,
        despite the hype of Trump''s team, would take "many more months" to become
        available to most Americans. And in the kind of bracing message never adopted
        by Trump, he warned that tens of thousands more Americans will die.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb9163-2363-425b-abc3-02688c8fd942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c247525e-d2ae-490b-9e77-da8a71da2ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to tell you the truth. And here''s the simple truth:
        Our darkest days in the battle against Covid are ahead of us, not behind us,"
        the President-elect said in Wilmington, Delaware.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8790dc3-0074-4f1f-96d5-209523fb5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c5ff1-21e8-47ba-a003-3c8137ee059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also issued an unusually strong condemnation of an outgoing
        President by a President-elect over Trump''s absolution of Russia for a massive
        cyberattack on US federal servers that his government has blamed on the Kremlin.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093dd44c-5f3d-4fa5-9843-51cbe101a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91054e02-79d2-4acb-a64e-a79a94535c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This assault happened on Donald Trump''s watch, when he wasn''t
        watching," Biden said of a presidential response that has only deepened the
        mystery over Trump''s bizarre deference to President Vladimir Putin.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1cfe9-83d9-4f3e-aa07-ad5d0dd1d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b30dd-ee66-436f-b74e-0da2e28c0860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still his responsibility as President to defend American
        interests for the next four weeks. Rest assured that even if he does not take
        it seriously, I will."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92bf92e-0108-4b7a-ac3e-0ce0f97b4412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9b8f7-2690-479d-96f6-eb5a138388e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The start of a pardon spree</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1e6f9-7df3-4fc3-ba4f-d10a296bee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of pardons announced by the President on Tuesday was perfectly
        within his constitutional powers. And many other presidents have offered clemency
        in a way that has provided get-out-of-jail-free cards to supporters caught
        up in scandals. But no modern president has so defiantly used the privilege
        for political ends or so short-circuited the Justice Department''s procedures
        for presidential clemency. And the pardons announced on Tuesday are likely
        only a down payment on more controversial moves in the days ahead.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0653b29-586b-465c-afe9-18ac92a802f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fff994-4a9c-4940-b245-7094e181cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump pardoned former campaign aide George Papadopoulos and Dutch
        lawyer Alex Van der Zwaan, who both had pleaded guilty to lying to investigators
        during the Russia probe. The pardons likely signal a coming effort by Trump
        to unravel the damning results of special counsel Robert Mueller''s investigation,
        which presented evidence that he had potentially obstructed justice and detailed
        the many questionable contacts between Trump acolytes and Russia during an
        election in which the Kremlin intervened to help Trump.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1213f7-d18c-4ff3-8f16-340f65b445b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b1316-598f-480e-b06a-6a83a9915855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pardoned two Border Patrol agents convicted in
        2006 of shooting and wounding an unarmed undocumented immigrant and then covering
        it up.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf263199-41b2-451d-8b82-f21ddbc60070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c7511-d47e-4478-a725-4715c3069a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Rep. Duncan Hunter, a California Republican who was sentenced
        earlier this year to 11 months in prison and three years of supervised release
        related to his misuse of more than $200,000 in campaign funds for personal
        expenses, was also pardoned.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672efd3c-f78e-4fb0-9787-9d7e94b1a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531139c-3ccc-4019-a8f6-c796920f11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vocal Trump supporter, former Rep. Chris Collins, a New
        York Republican, will be sprung from jail, where he has just started serving
        a 26-month term after admitting conspiracy to commit securities fraud and
        making a false statement.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37db80-1c23-470a-8e61-b70718be40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4616c3-3047-4a11-abb7-49e4fe1d1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four Blackwater guards -- Nicholas Slatten, Paul Slough, Evan
        Liberty and Dustin Heard -- were convicted by a federal jury in 2014. Prosecutors
        accused the men of illegally unleashing "powerful sniper fire, machine guns
        and grenade launchers on innocent men, women and children."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e6643-df28-4164-bdb8-252ee5491dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514a76c-af9e-416a-8170-4577f0380174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater said its convoy had come under attack, and defense attorneys
        said in court that witness accounts were fabricated. But witnesses testified
        that the contractors had opened fire without provocation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0df39-65e9-45c1-8898-081f2d8534d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a7304-7e03-4ca2-b46c-151bc8fd94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T22:46:54.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:05:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said their pardons were supported by a number of
        members of Congress along with Pete Hegseth, the conservative Fox News host
        who is an ally of the President''s.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51594154-e47c-4286-be7a-be37a5900372'
