      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3b7a7-0ee6-4e34-b9d2-c21db7d7763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:18.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia said its planes are equipped with special filters called
        HEPA or high-efficiency particulate air systems similar to those used in hospital
        operating rooms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3c663-af25-45c0-b603-1b05c26456e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:19.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These HEPA filters actually revolves the air every two minutes,
        it disinfects and kills 99.9% of virus including coronavirus,” Isla said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c7eb6-e659-413b-a028-4a3b62d374cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory Liner said it has been complying with the Land Transportation
        Franchising and Regulatory Board’s order to have filtration systems in buses.
        All buses are disinfected before leaving and upon arriving at terminals, Briones
        said. Barriers are in place to avoid contact among passengers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c06a6-bb42-489e-ba25-6a3315097c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of our buses, we’re trying to convert them to three rows where
        there’s almost 1.5 meters apart away from each other,” Briones added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffe792-03b3-4884-ae65-d6cd308cd483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2GO said it has been used to stringent measures early into the pandemic
        <a href="https://cnnphilippines.com/news/2020/4/5/DOTr-2GO-quarantine-ship-seafarers-OFW-COVID-19.html?fbclid=IwAR3yU52CddxIr2WfbgDJaPBDxTlSOfZ65f6_cU9w-Lmmu8cYFjR-FCkS2gs">as
        it converted its vessels into quarantine facilities</a> for returning overseas
        Filipino workers and seafarers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5dab2e-b4c2-4d0d-a8d1-46764b4de371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ships are deep cleaned often, while handrails and other high-touch
        surfaces are wiped and sanitized every hour, Basilla said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d44fa-3939-4e7f-856f-c7516724f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other health standards</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab31385-c155-47ba-bf80-7cb1bdce1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:22.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these disinfection protocols, the government has made
        it mandatory to wear both face masks and face shields when in public areas.
        Social distancing is a must. Temperatures are checked in terminals and before
        entering establishments.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1556f-466a-4343-9c15-ea4a46c7e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local destinations are requiring travelers to present negative
        test results through RT-PCR testing, considered as the gold standard in detecting
        coronavirus infection. While the country remains closed to most foreign nationals,
        returning Filipinos have to test negative for the virus before leaving a quarantine
        facility.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da840d-73fd-4d84-86fd-5ce5a2086fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.912+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded over 462,000 cases of COVID-19, with
        9,021 deaths and nearly 430,000 recoveries. Around 1,000 to 2,000 new infections
        are being announced daily. Experts <a href="https://cnnphilippines.com/news/2020/12/16/COVID-holiday-surge-Metro-Manila-cases0.html">are
        seeing the start of the holiday surge</a> even as the government appealed
        to the public to stay away from social gatherings to curb transmission.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501a710-8d46-4672-abe1-ceb5e9687c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interviews on CNN Philippines’ Front and Center
        on Wednesday, December 23, at 7:00 p.m.</em></p>'
  'Trump-administration-legal-immunity-Saudi-prince-assassination-':
    'author': 'Kylie Atwood'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T15:06:37.672+08:00
    'imagesource': 'jcr:486cb919-1365-44f8-8f26-c0e06fe090f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0489d243-70fa-48b3-96a0-b9c0c58ec1b7'
    'lead': 'The Trump administration is considering granting Saudi Crown Prince Mohammed
      bin Salman legal immunity from a federal lawsuit alleging that he ordered an
      assassination squad to kill a former top Saudi intelligence official who shared
      information with the US, according to sources familiar with the situation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T15:10:11.747+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T17:14:50.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:22.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'Donald-Trump', 'legal-immunity', 'Saudi-Crown-Prince-Mohammed-bin-Salman']
    'template': '1'
    'title': 'Trump administration considering granting Saudi prince legal immunity
      for alleged assassination plot, sources say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6278df-f83c-4753-8673-b9c5640e5dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Trump administration is considering
        granting Saudi Crown Prince Mohammed bin Salman legal immunity from a federal
        lawsuit alleging that he ordered an assassination squad to kill a former top
        Saudi intelligence official who shared information with the US, according
        to sources familiar with the situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77b0b2-cb83-493d-ad06-3f89b97897bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf702e-3764-4e67-9583-098e6a3a7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saad Aljabri alleges in his lawsuit in DC District Court that the
        Saudi prince sent members of the same assassination squad that killed journalist
        Jamal Khashoggi to Canada, where Aljabri now lives in exile, to target him
        as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db06d91-fbef-45c0-a7a6-20a36b244243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88582e-5cc8-4488-bd36-422d9abdb8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department sent a series of questions to Aljabri''s legal
        team this month to "help high-level officials" there decide whether to advise
        the Department of Justice to grant the crown prince immunity, according to
        the questionnaire, which was provided to CNN for review from a source close
        to Aljabri.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efc378-9b2d-41a1-ab95-c9377b17b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827ce20-cbe6-4692-ad9a-ba99a4fb7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is common for the US to grant sovereign immunity for sitting
        heads of state and even foreign government officials, a step that is often
        justified as necessary under international law. Immunity is waived from time
        to time, however, particularly if US policy is to put pressure on a foreign
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c99184a-94c6-45df-9dcf-46d73fd0f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7205f03-2494-4b8e-a75e-e7d0d294bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A hit team</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03243458-08a0-4423-ab15-0f2faf1d6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, the US had a lawsuit in US federal court dismissed against
        then-Chinese President Jiang Zemin, who was being taken to court over accusations
        of torture and genocide, on the grounds that a head of state is immune to
        prosecution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6f963-9b25-4800-8366-4bb44de304ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77dfd2e-cba5-4ea1-a2e7-773efa13dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also normal practice for the State Department to consult with
        key players and outside agencies before it provides the Department of Justice
        with a recommendation as to whether it should grant immunity, legal experts
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f77cd-ad5f-4acd-b5af-7bd67d5dbb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8db923-b96b-48bc-9ba7-1c2a7f6dd0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Justice Department declined to comment. A
        State Department spokesperson said they do not comment on pending litigation.
        The Saudi Embassy in Washington did not reply to a request for comment. The
        National Security Council, which handles issues of foreign policy and matters
        regarding foreign leaders, did not respond to requests for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b48c1-e20a-4f65-b299-8f24be4c7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0a944-4675-408f-996a-30c073f1cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit, which was filed in DC District Court in August,
        Aljabri accused bin Salman, the kingdom''s powerful de facto ruler, of dispatching
        a hit team to murder him just over a year after Aljabri fled from Saudi Arabia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869481cc-bb8e-49a4-9277-8af53a074b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a218d8-dfcf-447c-b5b9-1c46938dc450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a royal court, where proximity to the US is paramount, bin Salman''s
        chief rival for the crown had been his older cousin Mohammed bin Nayef, known
        as MBN. Aljabri was MBN''s longtime number two and fostered a close relationship
        with US intelligence officials as they worked together on fighting terrorism.
        The working relationship between the US and Aljabri helped save countless
        lives, former US officials say.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857a5ce-dad1-4490-bfb9-14dd83bcbaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aaf7b4-b3b0-4319-a83d-c164bd3930c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljabri had refused repeated efforts by the Crown Prince to lure
        him back to Saudi Arabia or somewhere more accessible to the Saudis, according
        to the complaint. Aljabri alleges that in response, the Crown Prince escalated
        his threats, saying the Saudis would use "all available means" to bring him
        back, and threatened to "take measures that would be harmful to you." Aljabri
        also names numerous alleged co-conspirators, including two of the men accused
        of being behind the Khashoggi operation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9464693-4917-4c03-980c-a117bfcc4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a998e53-c9f4-416a-bb25-ec2ef137ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljabri filed a suit in US federal court because it alleges wrongdoing
        in the US, a spokesperson for Aljabri told CNN earlier this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc8614-5513-4bb2-a8a4-330326432c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776c701-0814-47a2-b9c3-2cc31e25d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has been strongly supportive of the prince,
        known by his initials MBS, despite US intelligence agencies'' conclusion that
        the Saudi royal had ordered Khashoggi''s killing in 2018. Khashoggi, a columnist
        for The Washington Post, had written critically about the prince''s policies
        in the kingdom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49bce75-b9ef-4084-accc-51aef42780c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:03.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fbb71-204c-4c42-9d44-090f58e9a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Very strongly''</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055bb5e6-9373-41ca-aa92-75683db2826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions sent to Aljabri''s legal team from the State Department,
        first reported by The Washington Post, sought details of his allegations about
        the Crown Prince''s involvement in the alleged plot to murder him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8098269-84ba-4848-841a-65e805f9d6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3589a912-8158-4165-99ec-b4d684736303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, they ask Aljabri''s lawyers to "describe in as much
        detail as possible all actions in the Complaint which you directly attribute
        to Crown Prince Mohammed bin Salman bin Abdulaziz Al Saud."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966bb61-6e5e-46a1-8bbf-d9f28ffb3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcd94d-2b1e-49f5-8c97-8bfd2e2926a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also ask Aljabri''s lawyers if they have a "theory that Crown
        Prince Mohammed bin Salman bin Abdulaziz Al Saud is not immune that is based
        on something other than the nature of the acts alleged against him."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ae6c0-803a-4304-9ac7-62f80bab56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829bd22c-1b8e-4222-b7b0-ee232c26bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Post journalist Bob Woodward wrote in his book "Rage"
        that when he pressed Trump on MBS''s role in Khashoggi''s murder in 2018,
        the President told him that the prince "says very strongly that he didn''t
        do it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2a8fb-f949-4f52-b455-907072a5fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ef183-c282-4541-883d-60a61b8865f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Woodward, Trump also doubled down on protecting MBS
        during the Khashoggi controversy, saying, "I saved his ass." Trump added:
        "I was able to get Congress to leave him alone. I was able to get them to
        stop," the book said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91744b5d-9163-4ceb-bb92-1e012c71bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:10:11.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:15:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/22/politics/trump-mbs-legal-immunity/index.html"><em>
        "Trump administration considering granting Saudi prince legal immunity for
        alleged assassination plot, sources say"&nbsp;</em></a></p>'
  'Irving-Durant-Nets-Warriors-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-23T15:17:54.335+08:00
    'imagesource': 'jcr:fb569247-a936-495d-83b7-8202ca2ead73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd7707e-fecb-437f-b893-deccfbbc185b'
    'lead': 'The duo were spectacular in their first regular-season game since joining
      the Nets as free agents in July 2019. Brooklyn led by any as 38 points in Steve
      Nash’s coaching debut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T15:21:57.852+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T17:14:43.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:22.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Irving, Durant lead Nets'' rout of Warriors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ada60-18c9-446a-a480-6ca6cec36821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:21:57.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Kyrie Irving scored 26 points
        and Kevin Durant added 22 in three quarters as the Brooklyn Nets took control
        early and cruised to a 125-99 victory over the Golden State Warriors on Tuesday
        night in the NBA’s season opener at New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb42f15-4154-4b26-b72d-c8d13decf56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:21:57.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo were spectacular in their first regular-season game since
        joining the Nets as free agents in July 2019. Brooklyn led by any as 38 points
        in Steve Nash’s coaching debut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d115d51-21e8-4b23-a583-834a157afda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:21:57.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited to 20 games last season due to shoulder injuries, Irving
        made 10 of 16 shots and hit four 3-pointers in his first game since Feb. 1.
        Irving added four assists and four rebounds while playing 25:18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85689fbf-a128-4813-ac82-cea8d20ba037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:21:57.852+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first game since rupturing his right Achilles tendon in Game
        5 of the 2019 NBA Finals with Golden State against Toronto, Durant made 7
        of 16 shots, hit all seven of his free throws and contributed five rebounds
        to go along with three assists in 24:56.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f35cc-cd67-4c70-ad24-bdb35b84ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:21:57.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caris LeVert added 20 points as the Nets shot 45.7 percent and ended
        a seven-game losing streak in season openers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca293d33-fccc-4202-9c5e-de25a9b2d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:21:57.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors star Stephen Curry, back after being limited to five games
        last season due to a broken left hand, posted a double-double with 20 points
        and 10 assists. He shot 7 of 21 and missed eight of 10 3-point tries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0cd6d-a1c9-46bb-9b96-c2c2c69fb6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:21:57.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie James Wiseman added 19 points for the Warriors, who shot
        37.4 percent and played without Draymond Green (strained right foot). Andrew
        Wiggins contributed 13 points but shot 4 of 16 while new acquisition Kelly
        Oubre Jr. was held to six points on 3-of-14 shooting from the floor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96e09e-8a20-4555-9d49-dfe85371e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:21:57.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:47.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant scored 10 quick points and gave Brooklyn an 18-8 lead by
        converting a baseline dunk with 7:20 remaining in the first quarter. Brooklyn
        held a 40-25 lead through the first 12 minutes after shooting 58.3 percent
        and getting 17 points from Irving.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121bcafd-713f-4c66-8496-858029c42286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:21:57.853+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:14:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets held a 63-45 lead by halftime after Irving hit a 3-pointer
        with 4.7 seconds remaining. Brooklyn opened a 77-49 lead with 8 1/2 minutes
        left in the third when Spencer Dinwiddie connected with Durant for a two-on-one
        dunk, and the hosts carried a 99-71 lead into the fourth.</p>'
  'Paul-George-Clippers-Lakers-ring-ceremony-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-23T15:20:25.602+08:00
    'imagesource': 'jcr:874c0ce6-642b-47e3-ab66-2e14c6298fb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '556ea2eb-6136-4da2-95dc-6a3ec8dbfc99'
    'lead': 'Paul George scored 26 of his 33 points in the second half, and the Los
      Angeles Clippers defeated the host Los Angeles Lakers 116-109 on Tuesday in
      the season opener for both teams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T15:22:00.208+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T17:14:36.010+08:00
