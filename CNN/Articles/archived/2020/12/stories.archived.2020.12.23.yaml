      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e072087-bfd4-49fb-a3e8-a77c0c03a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said fibers found on the bodies of Rimmer and Glennon
        matched those taken from Edwards'' company car, which indicated that he had
        abducted both women in that vehicle.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
