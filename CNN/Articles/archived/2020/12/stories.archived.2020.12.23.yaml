      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, ICU nurse Tanna Ingraham was fighting the disease herself,
        after getting it from a patient, she thinks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8364f-6d6a-4691-a75b-7dc37ed6dbc9'
      'mgnl:activationStatus': true
