      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like the physical activity they love — where rooftops become
        launching pads, handrails double as high wires, and balconies become balance
        beams — these modern ninjas bounced back and even found a way to give back
        to the community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd478fde-d3dc-43d6-a8b9-c78c2041b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
