      'mgnl:lastActivated': 2023-01-25T17:19:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As so many people around the globe
        contemplate what their lives might look like after the pandemic, new research
        on smallpox might help provide insight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44052308-8feb-47f5-8a2d-de66eb49cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers revealed nearly three centuries of data showing repeated
        smallpox epidemics in London in a <a href="https://journals.plos.org/plosbiology/article?id=10.1371/journal.pbio.3000506"
        target="_blank">study</a> published Monday in the open access journal PLOS
        One.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf550a-6330-417a-bebf-b00c3057e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study reveals detailed patterns of extremely important infectious
        disease, over a very long period -- much longer than any human lifetime,"
        said lead study author David Earn, a professor of mathematics at McMaster
        University in Hamilton, Ontario.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efa382-c90f-4213-b6e7-0ed36c8e2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smallpox story is a sobering reminder of a not-too-distant reality:
        The monthslong wait for the expedited Covid-19 vaccine pales in comparison
        to centuries in which smallpox was rampant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8c984-f4e4-4237-848d-3f409ef6c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smallpox was ... staggering in comparison to what we''re talking
        about now. I mean, there''s just no comparison of the level of devastation
        and fear this disease caused," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850be88-fde6-4f48-a0a7-60f3aea5c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of his colleagues and undergraduate research assistants,
        Earn -- over the course of the last few years -- digitized 13,000 weekly smallpox
        mortality records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d0b64-4e83-41be-b34a-5b43f6cd26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve looked at annual counts of smallpox, but not these weekly
        counts and the weekly counts reveal the full structure of the epidemics, how
        fast each epidemic took off exactly," Earn said. "The shape of the epidemic
        curve was completely hidden before this."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c175a496-986b-4f86-81a0-cadf00abbfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds of years of data</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bdb2a6-7f66-4add-b430-2636d71820b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left untreated, smallpox would kill three out of every 10 who were
        infected with it, according to the Centers for Disease Control and Prevention.
        And those who survived often lived with scars afterward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3626f3-842e-465d-9d23-898ac9b08679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.043+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study follows research Earn has published on the historical
        spread of diseases such as bubonic plague, cholera and scarlet fever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332636a-4fd7-4659-9ed1-bdde8bc4e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team''s goal was to make these records publicly available and
        enable scientists to analyze how patterns of disease spread in populations.
        Many historic trends can alter disease spread. Natural forces, such as the
        weather or the changing of the seasons, can drive an outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c822f4f-c397-407f-a8e6-58ebca26fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are social factors: population density, population
        structure, the introduction of schools and the course of wars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa76bd-b6a4-4f4d-9147-43c28a2eb717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data spans 267 years, from 1664 to 1930, the last year in which
        there was more than one smallpox death in a single week. London''s last death
        from the disease occurred in 1934.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55c7f0-4d8a-4c06-92d8-03b52ceb551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were particularly interested in the seasonality
        of smallpox outbreaks. In the 17th century, the team observed, epidemics primarily
        occurred in the summer or early fall. But by the 18th century, those outbreaks
        were shifting to appear in late fall or early winter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6f3ec-3e58-4906-9d61-b8a1d1363cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a cursory glance at the 17th century records is a window into
        another era, in which other causes of death include "wormes," "jaundies,"
        "spleen," "lethargy" and "frighted." A September 1665 page, for instance,
        lists "teeth" as one of the other leading causes of death behind bubonic plague.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727707d1-fa56-4281-ac16-661d7d522079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One death that week was in the oddly specific category for "burnt
        in his bed by a candle at St. Giles Cripplegate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f572a-aec8-453f-97c6-9b77816ac287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekly bills of mortality were only published for a few towns.
        The researchers analyzed data from the London bills of mortality, which were
        compiled from Anglican Church funeral records.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff99949-64eb-413d-a93a-ff6e3b3ab712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those records don''t capture every London death -- they could
        have missed fatalities occurring outside the city or without a church burial
        -- the records do give a fairly precise accounting of the rise and fall of
        smallpox over the years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49eed1-492a-414f-937e-fbdd14e3f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For deaths from 1842 onward, the researchers used the Registrar
        General''s Weekly Return statistics for a more thorough accounting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab7d11-addf-43d6-b201-589eb0f1ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the 18th century, the best way to protect against smallpox
        was inoculation, a process by which a doctor would introduce smallpox pustules,
        perhaps from the scab of a smallpox patient, into someone''s skin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e9975-619b-48cc-8853-a9a8cce6613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1796, English physician and scientist Edward Jenner invented
        the smallpox vaccine. However, actually vaccinating the whole population was
        a different prospect, and epidemics would periodically spike in London through
        much of the 19th century.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74439e-f54d-4c22-9d07-bc94ac259987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease was widespread in South America, Africa and Asia even
        through the mid 20th century, prompting the World Health Organization in 1959
        to launch a plan to rid the world of smallpox.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf57dd-5a2b-40dc-b5cf-4f2b082fc01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO eventually declared smallpox eradicated in 1980, making
        it the first human disease to be eliminated through human efforts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483bf4a-5984-4ec8-94da-b54eeb98b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Implications for Covid-19</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd8273-6a78-4545-8d4b-ff6c766dccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.044+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new study builds on Earn''s previous work, which involved plotting
        centuries of data on epidemics such as cholera and the plague. His team also
        has similar work ongoing about the history of whooping cough, measles and
        scarlet fever.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756daa9-9c58-44cb-9657-e189e5b35d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research is interesting in light of the pandemic but it wasn''t
        motivated by it," he said, noting that the study showed the importance of
        public health surveillance for all diseases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa76d7-4941-4f1f-a8ff-fe089624f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now gaining insights about disease transmission patterns,
        because of the systematic record keeping of the City of London over hundreds
        of years," he continued.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd407da2-c90d-4083-b127-a233d6310360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:20:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new trove of data could be useful for future researchers to
        garner insights into how to address the spread of a range of diseases. That''s
        one more reason to stay vigilant, especially as new outbreaks can spring up,
        even after the advent of a vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfaecf-9479-4a5e-982b-3f72d243bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:20:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smallpox vaccine actually prevented transmission which is critical
        for actually wiping it out," Earn explained. "We don''t know yet whether the
        extent to which that will be true of these (Covid-19) vaccines that have come
        out already."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d6eeff-76f9-4cf1-8bc0-e115c634f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:20:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 vaccines have be shown to be effective in creating
        immunity to the novel coronavirus, scientists don''t yet know whether it could
        still be possible to spread Covid-19 after you receive your shot.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b80520-e540-4481-bf97-b5c4a745a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:20:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There just haven''t been studies yet to look at that problem, noted
        CNN Medical Analyst Dr. Leana Wen in a prior interview.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42946de7-a10f-4c0c-b0bb-08ee19bd1d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:20:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible that someone could get the vaccine but could still
        be an asymptomatic carrier," she said. "They may not show symptoms, but they
        have the virus in their nasal passageway so that if they''re speaking, breathing,
        sneezing and so on, they can still transmit it to others."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433f511-bc07-4f70-940a-1561eb5512a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:20:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the second half of 2021, social distancing, quarantines and masks
        may become less vital. However, the history of smallpox, and many of the historical
        outbreaks Earn has studied, shows that Covid-19 can certainly stick around,
        ebbing and flowing in the forseeable future.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36672a-5aa3-45f1-82c4-d7910f41a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:28:37.045+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:20:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could start seeing patterns of recurrent epidemics, as we''re
        seeing for smallpox over this incredibly long period," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28422d1-f330-42f9-903d-93d16cbe4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:32:40.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:20:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/22/health/smallpox-death-rates-covid-wellness/index.html"
        target="_blank">What 3 centuries of smallpox mortality data shows about how
        epidemics linger</a></em></p>'
  'Gregorio-family-appeal-Duterte-Nuezca-jail':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-23T11:37:42.746+08:00
    'imagesource': 'jcr:4916c2fc-d280-48af-95df-58fd8cafd1a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef909f0b-0cf3-4286-821f-ab22e3c265cf'
    'lead': 'The family of Sonya and Frank Anthony Gregorio, the mother and son fatally
      shot by their neighbor, a police officer, expressed hope that President Rodrigo
      Duterte’s order on the suspect’s strict jail sentence will be carried out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T11:41:40.925+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:19:39.421+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:14.376+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gregorio', 'Duterte', 'Jonel-Nuezca', 'Nuezca', 'Sonya-Gregorio',
      'Frank-Gregorio', 'Tarlac', 'Paniqui']
    'template': '1'
    'title': 'Gregorio family hopes Duterte’s order on cop’s jail sentence will be
      fulfilled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb3103-f357-4e4c-9653-390618b3d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:41:40.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:19:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)—</strong> The
        family of Sonya and Frank Anthony Gregorio, the mother and son <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html">fatally
        shot by their neighbor, a police officer</a>, expressed hope that President
        Rodrigo Duterte’s order on the suspect’s strict jail sentence will be carried
        out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70064095-b447-4b91-9a3e-8b1c3ed50773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:41:40.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:19:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in an earlier public address lashed out at Police Staff
        Sgt. Jonel Nuezca, instructing authorities to <a href="https://www.cnn.ph/news/2020/12/22/rodrigo-duterte-jonel-nuezca-lock-him-up.html">lock
        him up and to keep him in jail</a> due to the grave offense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975cfed-1a2c-4092-80db-9f38357836a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:41:40.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:19:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana nga po matupad ‘yun ni Pangulong</em> Duterte, <em>na
        sinabi niya pong ganoon</em>,” Florentino Gregorio, the husband of Sonya,
        told CNN Philippines’ <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb62ba-fbec-4c49-a198-20c8963d1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:41:40.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:19:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Matutuwa po ako kung ganoon ang mangyayari po. Talaga pong
        napakasakit sakin na nawala ‘yung dalawa kong mahal sa buhay</em>,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34687a-9d1f-4045-be86-1cd3744a5f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:41:40.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:19:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really hope President Duterte will make this come
        true, what he said. I will be happy if that will happen. It really pained
        me that two of my loved ones are now gone.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37afcb-4676-4c64-802a-ea6df94c1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:41:40.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:19:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca is facing two counts of murder following Sunday’s fatal incident
        in Paniqui, Tarlac— a video of which has gone viral on social media and has
        sparked nationwide outrage. Investigations have been launched by both the
        government and a rights group, with the Philippine National Police also working
        on the administrative case against the personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc928bf-a936-4b9b-aaa3-3c6e2f2e96a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:41:40.925+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:19:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/22/Jonel-Nuezca-PNP-dismissal.html">PNP
        chief expected to ‘readily’ approve dismissal of cop in Tarlac killings —
        spokesperson</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1772a-6b7a-4b1e-a74f-b2bd921cfb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:41:40.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:19:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gregorio also questioned why Nuezca was able to remain
        in service despite the numerous cases he has faced in the past.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e908e-75a5-4023-8cc9-bc67969d7f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:41:40.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:19:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nangangamba ako dahil ang dami niya na palang kaso, nakakawala
        pa rin. Pulis pa rin hanggang ngayon</em>,” Gregorio said, as he continues
        to appeal for Nuezca’s discharge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af424c-2998-408d-a6a2-6421d974785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:41:40.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:19:44.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am worried because he already had a lot of cases,
        but he was still free. He’s still a policeman until now.]</p>'
  'Dolores-Quezon-police-relieved-social-gathering-ban-violation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-23T11:44:37.167+08:00
    'imagesource': 'jcr:d2e60b54-44db-4bd8-889d-8cfe8a93c11b'
