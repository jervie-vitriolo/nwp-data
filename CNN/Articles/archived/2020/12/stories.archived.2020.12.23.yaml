      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f5f49-a9d5-400d-96f8-cb75049a478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will probably be a uniformity of message instead of mixed
        signals," Fauci told the FiveThirtyEight podcast, which aired Tuesday. "I
        think there''ll be more central guidance as opposed to leaving the states
        completely on their own and letting them do things the way they want to do
        it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d5af1-c558-47df-b84a-a04f05235fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.266+08:00
