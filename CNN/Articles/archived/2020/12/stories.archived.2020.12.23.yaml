    'title': 'New coronavirus cases in US may be leveling off -- but more and more
      are being hospitalized and dying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6dfc90-e341-459c-a147-6f5f872d00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An average of more than 200,000 people
        have tested positive for coronavirus every day for two straight weeks in the
        United States, a toll that has led to record numbers of people hospitalized
        and dying of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b53e3-ec1a-4f72-b8f7-bb63cc709b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0aaf19-d482-49df-8164-8394b50585a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:52.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US reported over 195,000 new cases of Covid-19 on Tuesday, putting
        the 7-day average of daily new cases at just over 215,000, according to data
        from Johns Hopkins University. That is only slightly changed from the number
        of newly infected back on December 10, when the 7-day average of daily new
        cases reached 212,000, which suggests that new cases may have flattened at
        a high daily average.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6e795-70ed-4d54-9630-f631f0189a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94388c06-4b1c-4a31-b750-e3c676517601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet because hospitalizations and deaths from Covid-19 generally
        follow a week or two after new cases, the number of Americans hospitalized
        and dying from the virus has continued to increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc1f25-f530-49e8-ac28-fba30a66e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45121f2b-ba87-46f1-a814-308ef4d5fb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US reported 117,777 people hospitalized with Covid-19,
        the most since the pandemic began, according to the Covid Tracking Project.
        In addition, 3,400 people were reported dead of the virus on Tuesday, the
        second-highest number of Covid-19 deaths in a single day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021dd240-25b1-48bf-a7ae-6a46767b7389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e567485-ea7b-4099-85f8-b419ab2256f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide data also somewhat masks how different states are
        dealing with the virus. States like California, Tennessee, Oklahoma and Rhode
        Island are seeing huge surges in new cases, while cases in much of the Midwest
        have declined since its recent peaks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ea01a-875f-4424-b553-be1f50c25fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc5c48-60b3-493a-b93c-933e3172f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the number of new daily cases begins to decline nationally
        from here is dependent, as always, on people''s behavior -- and how America''s
        systems of power influence that behavior. Public health officials, like Dr.
        Anthony Fauci, have cautioned people against holding large, indoor, unmasked
        gatherings this Christmas and New Year''s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd710e135-9701-4487-b043-983edf67b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894096e4-76de-4cd5-b4c5-251765ad40cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to be more careful. I want them to limit traveling
        to the extent possible. And when you congregate, try to do it with a limited
        number of people," Dr. Anthony Fauci, director of the National Institute of
        Allergy and Infectious Diseases, told CNN on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa399d6c-e914-44ea-bde4-33a1202d72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bb934-ca0e-4fe3-9fad-1e3e71a08f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can do that now and get through this season, enjoy it to
        the extent that you can, but it is not going to be the way a normal Christmas
        season is. As we get through that, the light at the end of the tunnel is the
        vaccine."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89448e-7fc4-4a14-8aeb-d5fc823a5ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1997b-d662-4317-9ed6-fcaa10e6adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:10:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concern around UK variant</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26ba2d-1101-4c51-830c-78939d2c5cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variant of the novel coronavirus that has spread widely in the
        United Kingdom has caused renewed alarm, and a number of countries have closed
        their borders to the UK in the past few days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584bddc-b8ff-4477-9e78-ce71746dce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3b095-7382-4845-a4cd-3fa8c3fe1a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists advising the UK government have estimated that this variant
        could be up to 70% more effective at spreading than other variants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e87eed-9d51-4e42-86ba-916585642061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:01.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1acee77-fe02-4396-abab-df7fbe7c73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Horby, chair of the New and Emerging Respiratory Virus Threats
        Advisory Group (NERVTAG), said Monday that experts "now have high confidence
        that this variant does have a transmission advantage" over other variants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4ffea-78c6-46a5-8c83-efc40caa5410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf66a6d-336a-45b5-bd6e-2ebd8746d303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK variant does not appear to cause more severe disease, and
        it appears that the Pfizer-BioNTech and Moderna vaccines will still be effective.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6e22a-8547-4502-be8d-6ba71e76a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0658cc0b-46ec-464b-a9c4-e570a4c637b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientist Neil Ferguson, a member of NERVTAG, said Monday that there
        is a "hint" that the coronavirus strain identified in the UK could have "a
        higher propensity to infect children" compared with earlier strains. Severe
        illness due to Covid-19 is still relatively rare for children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799853c-bb2c-4216-b41f-1e945bff037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c8627f-25ae-49c9-87ab-64eed16c56b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has this strain made its way to the US yet? Researchers studying
        it think it likely arrived in the US in mid-November, and that many people
        in the US could already be infected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214f26b-ff83-461c-bfb8-d2fb9d2cb756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d0378-255b-4079-9162-de9666f187d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:06.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had to guess, I would say it''s probably in hundreds of people
        by now," said Michael Worobey, head of the department of ecology and evolutionary
        biology at the University of Arizona. "It''s very possible it''s arrived multiple
        times in multiple places."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6b7c8-14f8-4785-88c4-e57388718d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375dcaf-f03a-447d-866b-156197608a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have scoured genetic sequences of coronavirus in the
        US to see if any match up with the UK variant. So far, they haven''t found
        any, but they say that''s likely because the US surveillance system isn''t
        catching them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2552ed-09f8-4ccf-bdb2-a281a9777913'
