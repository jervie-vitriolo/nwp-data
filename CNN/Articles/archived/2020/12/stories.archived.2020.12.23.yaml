      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Guardians of the Galaxy" star took to social media Monday to
        share about his winning record in a charity fantasy football league in which
        he competes with Chris Evans and Chris Hemsworth, called The AGBO Superhero
        League.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb3f50-dd63-4560-bee5-4a086c44dc34'
