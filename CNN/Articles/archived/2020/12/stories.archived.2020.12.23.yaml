  'china-woman-serial-killer-trial':
    'author': 'Rhea Mogul, CNN'
    'caption': ' A woman accused of killing seven people has gone on trial in southeastern
      China after spending more than 20 years on the run. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T13:47:27.187+08:00
    'imagesource': 'jcr:d880c58e-c480-4874-bd45-9a834616f1b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9708816f-68a6-430b-9f67-df3a9ab2a62b'
    'lead': 'A woman accused of killing seven people has gone on trial in southeastern
      China after spending more than 20 years on the run.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T13:51:50.610+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:18:07.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:17.462+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Lao-Rongzhi', 'Nachang', 'Jiangxi']
    'template': '1'
    'title': 'Accused of seven murders, woman goes on trial in China after 20 years
      on the run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cee91b-1a79-43c2-9588-f410ccae6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A woman accused of killing seven people
        has gone on trial in southeastern China after spending more than 20 years
        on the run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213156c5-4787-4fd2-b59e-506aad5b5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao Rongzhi, 46, appeared in the Nanchang Intermediate People''s
        Court in Jiangxi province on Monday, according to a statement posted by the
        court on its official Weibo social media account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f84011-814a-4433-96de-1285a355cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:09.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao "expressed her apologies" to the victims'' families and claimed
        she was a "victim," who was forced to help her boyfriend, convicted murderer
        Fa Ziying, out of fear, state-run newspaper Beijing Youth Daily reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b5670-6740-4594-94b2-faffd836b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fa was arrested in July 1999. He was convicted of seven murders
        and executed in December that year, state media reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f05f63f-0d51-4317-863e-f828da0ffbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two conspired and had a clear division of labor," the Nanchang
        court statement alleges. "They jointly committed crimes of robbery, kidnapping
        and intentional homicide in Nanchang, Wenzhou, Changzhou and Hefei."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062a22b-4432-427d-a126-12d2ccda1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao told the court that Fa''s methods were "very cruel" and that
        during her relationship with him, she suffered physical and mental abuse,
        and two miscarriages, Beijing Youth Daily reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1de4f3-7598-4e85-a481-09e09c26bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao and Fa were in a relationship between 1996 and 1999, according
        to the Nanchang Intermediate People''s Court statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cd7eb-02eb-44bf-af05-66f2a7c9ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:11.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Fa''s arrest, Lao used multiple aliases to abscond across
        the country. She traveled to different cities, and made a living by doing
        part-time jobs in bars and other entertainment venues, according to a statement
        released by the Xiamen Municipal Public Security Bureau last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eccccd-6aa8-4e2d-9786-d84168198d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also had surgery to change her appearance to avoid arrest, according
        to state broadcaster CCTV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2143d93-68f1-4c4a-a5f1-bf18d0e0f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao was arrested in November last year in a shopping mall in the
        southeastern city of Xiamen, and was charged with murder, robbery, and kidnapping,
        according to Chinese authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964fb90-2307-49cb-b28c-c0aecdea5c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Lao told the court that she had been "living in darkness"
        for the past two decades. She added that she can "finally sleep peacefully"
        and no longer lives in fear of being caught by the police, according to Beijing
        Youth Daily.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79553379-ebff-4cff-86c3-47f56847be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu Dahong, the wife of one of Lao''s victims, said that it was
        "difficult to accept such an apology," Beijing Youth Daily reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27bc003-05d3-4a17-ba28-aed521f6dd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain we suffered in the past two decades cannot be brushed
        away by an apology," Zhu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d708235-de73-45aa-9e21-a095e87dea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:51:50.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting by CNN''s Beijing bureau</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
