    'jcr:uuid': '695d8800-3abd-4ca2-8900-c1bd62653bf2'
    'lead': 'He’s made posters for many of Philippine cinema’s blockbusters and critically
      acclaimed films — “Markova: Comfort Gay,” “Karnal,” and “Praybeyt Benjamin”
      to name a few. Justin Besana talks about the art of film posters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T14:17:53.282+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T17:17:13.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:19.404+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What makes a good movie poster, according to Justin Besana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17273b6-0a71-4472-8559-8f380ec04ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.282+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When the
        remastered version of Gil Portes’s 2000 masterpiece “Markova: Comfort Gay”
        was released in November, it came out with an equally striking poster. Dolphy’s
        Markova, in an elegant garb, stands in front of a white circle. Around the
        character are iridescent rays over scarlet background. It’s a masterclass
        in poster design, said film critic and professor Richard Bolisay in a tweet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd4676-9e3b-48dc-92bb-3c143e0f8262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.282+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they were conceptualizing the poster for “Markova,” artist
        Justin Besana says that they wanted to highlight the colorful life of the
        title character. “The circle serves as a spotlight: [It was] Markova’s moment
        to tell her story to the world as a comfort gay. The rays create a colorful
        spectrum celebrating the life she loved and was proud of,” he explains.</p>'
    '53':
      'image': 'jcr:60efb53f-df19-4587-9b2e-e864424b3406'
      'imageCaption': 'Photos courtesy of JUSTIN BESANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dfa93d-291b-49bc-aea7-fb2fcfba9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65988eca-0887-4f23-9805-a629efe8324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.282+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besana is the resident designer of ABS-CBN’s Sagip Pelikula project.
        From the retro typography for Mike de Leon’s “Kakabakaba Ka Ba?” to the painterly
        poster for Marilou Diaz-Abaya’s “Karnal,” his work is undeniably one of the
        finest in the contemporary landscape of film marketing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff5362-05ed-45a4-8855-6923401f3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.282+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besana’s portfolio isn’t only limited to ABS-CBN’s film restoration
        initiative. His first foray into poster design was in 2011 when he was asked
        to create one for “Praybeyt Benjamin.” Outside the confines of the ABS-CBN,
        Besana has also worked on collaterals for independent films like Dwein Baltazar’s
        “Gusto Kita with All My Hypothalamus,” Dan Villegas’s “Hintayan ng Langit,”
        and Jun Lana’s “Kalel, 15.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ae692-208a-45e7-96ed-ff535884cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.282+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time where the movie-viewing experience is changing drastically,
        Besana tells CNN Philippines Life how he is adapting to these changes and
        the importance of posters in film restoration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587324fe-a648-4b38-8b79-bf58fba9064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.282+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df443633-4db1-4e14-865b-4fa08b44921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think being a jack-of-all-trades and being able to adapt to the
        ever-changing work circumstances are important because not every project is
        the same — you won’t get the same design brief and deal with the same people.
        There are a lot of situations that will challenge you but it is important
        that you are sufficiently equipped with the necessary skills to soar through
        your projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879b7ec-afab-46fb-b2b3-4ac9ae5918d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8306e7-e880-4ee7-908c-ec88e9d1b7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are the movies we watch and recommend; the same goes with posters.
        Stories are reflections of reality. Whether fiction or nonfiction, it is important
        to put that reality into a one-sheet visual language that your audience understands.
        We are also in a position to influence how people will spend their money.
        What I always keep in mind when designing is that I have the responsibility
        to satisfy their needs through visuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bec8c-ccda-40fd-9968-c3ee70be95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you still remember the first film poster that made a
        mark on you? What was it?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9dbc4c-1481-4eeb-99ff-77f04dabd5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess the “Independence Day” and “Titanic” posters really made
        a mark on me as a kid. I remember we had the betamax tapes of them back then,
        and I was so fond of their packaging. But growing up, I was really more appreciative
        of animated movie posters like that of Pixar’s “Up.”</p>'
    '54':
      'image': 'jcr:1f3ed991-9974-44be-ad79-b8a9b61a9ad1'
      'imageCaption': 'Photos courtesy of JUSTIN BESANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb74950-e0e7-42a7-b673-15d7dbf7c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f43fc-d298-49be-94b5-c53809c7ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you always watch the movie before designing the poster?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36bd95e-bca7-4e5c-8203-fbe66ecf0b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, it is imperative to know the story. What’s the most comprehensive
        reference material than the movie itself? Watching the movie or reading the
        script jumpstarts my creative process. These enable me to develop visual solutions
        that would match the film’s marketing strategies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba109a17-6639-4f69-bb54-0b3e1582036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the things you take into consideration when designing
        a poster?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69dc680-b75f-45e7-9f92-afef35089f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrying the story, marketing, and art. It’s always a collaborative
        process between the storytellers, the marketing team, and me, the poster artist.
        Communication between the team is important so we can come up with an effective
        movie poster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371bbf1-2897-4c6d-a663-759cc2bae684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think makes an effective poster?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6467ba-d8dd-4ed7-ba16-30f7510724ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you are in a movie house lobby and a regular passerby looks
        at your poster and stops, that alone would probably make you realize that
        you created an effective poster. You affect them in a way that the poster
        gets their attention and makes them think of buying a ticket to watch the
        movie. Sometimes it may not be the best design but it serves its purpose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21e583-c19b-4237-97e3-9ffba2ebf1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same goes for the digital movie arena — you have to create a poster
        that will make them stop scrolling and stare at your movie poster. It’s a
        plus if they share the poster and save it on their gadgets. Given that we
        have different platforms to showcase our posters, it’s also an opportunity
        for us to be more creative because there are fewer limitations online.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe4cb79-49c2-4534-a455-4b70685b521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think the quality of the movie directly translates
        to the poster?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db224c-6caa-472e-aa91-48fd663fca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am a marketing-driven artist. I think there are always good facets
        in a movie that you could highlight in the poster. After all, we have different
        preferences, and the audience has the liberty to choose which movie they like.
        What you might consider a bad movie may be a good movie for others. What you
        think is a trivial story might uplift the mood of others.</p>'
    '55':
      'image': 'jcr:06fed41e-7aff-4c35-a5da-dea6d6805ac1'
      'imageCaption': 'Photos courtesy of JUSTIN BESANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566542b-3731-449c-a2e1-2090699171f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bc93a-ad48-43ae-91af-b82745f6be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:25.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The experience of watching movies has changed a lot and
        is continuously changing, especially because of the current situation. Instead
        of cinemas, a lot of movies are being shown now through streaming platforms.
        Does that have any effect on the way you design posters?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d15d01b-5211-4962-a785-6fe63992c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s changing in the sense that the internet is so vast;
        there’s an abundance of content that you sometimes have to be more aggressive
        — while staying relevant — if you really want to be noticed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86ca5b-47d4-40cc-86dc-dc9a1c8bec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:17:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In designing a poster for online promotion, it’s either you directly
        target your core audience or you give more attention to the aesthetics. Screens,
        after all, complement a good poster. In ABS-CBN Film Restoration, we began
        adapting this years ago since digital is our main platform to promote and
        sell our movies. It affects us also in a way that we should be more creative
        in producing designs for various online platforms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff4a1d8-d0a1-48c4-a0e2-7386984cae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:17:53.284+08:00
