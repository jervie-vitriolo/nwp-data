      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The console can handle virtual reality games and offers smooth gameplay
        thanks to 240 frames per second frame rate and 4K display compatibility, according
        to details published by Cooler Master.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522bb40a-bfaa-46ad-89ef-2b1521cf7f2e'
