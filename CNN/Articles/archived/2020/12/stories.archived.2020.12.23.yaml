      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are driving you can actually hear graupel and sleet as they
        hit your windshield of your car because of their composition. It tends to
        make a "tap, tap, tap" sounds as it hits the glass and bounces slightly.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb820d-811e-4037-b969-887d3b9184e2'
      'mgnl:activationStatus': true
