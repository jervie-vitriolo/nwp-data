      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e32468-a593-4e3f-b232-8f6dc4c4af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the disappearances went unsolved. Then, in 2016, police
        had a breakthrough.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6be32-72e6-4406-9af5-085943805e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863e622-7058-475f-9666-b21c467bbbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, Edwards was jailed for two rapes, and emerged as a suspect
        in the Claremont killings due to his DNA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718acfd3-02d8-401b-8a0e-1ed7f1da6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b7532-062e-43fc-b58d-5eb73573207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.904+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:14:20.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police matched his DNA to samples taken from under the nails of
        Glennon''s left hand. The prosecution argued the DNA likely got under her
        nails during a violent struggle before her death.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a6d35-ebae-4992-95ac-fe1827f4b849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:37:41.904+08:00
