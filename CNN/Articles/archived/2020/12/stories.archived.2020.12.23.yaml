      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For 843 days, Oneita and Clive Thompson
        took sanctuary in two Philadelphia churches to escape Immigration and Customs
        Enforcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce971c0-85bc-42e0-a294-4ae0934d012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec45d02-6545-47d7-9ca6-f8a4dd9fafd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily life was constrained within the humble walls of the First
        United Methodist Church of Germantown, and later the Tabernacle United Church
        downtown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0efae1c-4425-474f-8a19-8e87f76becf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:12.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528369e-24d5-4f96-9471-0858f0ebf567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ate, bathed, and slept cloistered inside the churches, bereft
        of the ability to walk beyond the grounds for fear of deportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb3c9c-4ad1-4c55-9189-9ab025d47a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1a38e-92cf-4e20-b5b9-d2b916ee803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first I would not even go on the porch, I was so fearful," Oneita,
        48, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104477a-895a-4c14-9039-8adacd4bf9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864bed2-012b-4b22-8be6-d9ca15ead5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no explicit law preventing ICE from going into "sensitive
        locations" like churches to deport undocumented individuals, the agency says
        it generally avoids such enforcement actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9688dc9-6a19-4584-aaa2-102893d012b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67de153-c60e-4ef6-a698-bc784405864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the family''s repeated attempts to block the deportation order,
        the federal government dropped the order in mid-December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493d2f9-7bfa-4526-bb0d-46e751951ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6e9c4-196f-4099-a1c2-27afb8fad52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Thompsons finally walked free.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57beb4-3f14-44b9-bfa6-fbabd87c43c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521b4c2-1d24-4c01-9ede-4cd8c9d2330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still sinking in, it was liberating. I don''t know how to
        explain it," Oneita said, likening the experience to a caged bird finally
        freed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fb664-8213-41fb-8598-dfdcde43d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe287b6-ee32-40ca-8f6e-427379bdb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just want to spread your wings and fly away."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423aa695-aa6c-48c5-9985-869234fe90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d602ce9-ab9d-4388-aa09-dbbbc9972bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:20.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The family had been enjoying a ''quiet life''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd516568-f6b3-4f4b-9952-5ab2c988da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oneita and Clive, 61, had fled from Jamaica''s gang violence in
        2004 with their children, after Oneita said her brother was killed and Clive
        was threatened. Though denied asylum, they were allowed to stay in the U.S.,
        received work authorization, and had periodic check-ins with ICE.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2800b-6125-4e92-a922-8f4c6c5ecc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ab2e8-ba4b-44c5-882a-abd0ca87bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They settled down and enjoyed a "quiet life" raising their seven
        children in Cedarville, a small town in New Jersey''s Cumberland County, Oneita
        said. For roughly 14 years Oneita worked as a certified nursing assistant
        and Clive worked with heavy machinery at the Cumberland Dairy processing facility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5fd62-7d8c-41ed-9c34-fe9d212ded9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30779b53-0e6f-4359-a8bb-943a119252cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was until August 2018, when ICE under the Trump Administration
        told the Thompsons they would not extend their stay for removal and were to
        report to them within days to be removed from the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9822ae5-b51a-454b-b2c1-239687066e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d143602-aba0-431f-b1b6-d860300d8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family turned to the New Sanctuary Movement of Philadelphia,
        which found them shelter and assisted in legal proceedings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5ef57-a768-49e0-8b89-f5a59e110432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd38400-8934-4b5f-aace-fd22b409ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a nightmare. From one day living the American dream...within
        four days all of that was just taken away," Oneita said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761e117-1e24-42a2-bfdc-8ca41637077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9831ac-e599-49ec-a8b4-2f3870b07a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, Clive, and their two teenagers, Christine, 18, and Timothy,
        14, who are both American citizens, moved in to the Methodist church, and
        later on, in September, to the Tabernacle United Church. While the teenagers
        were free to come and go, one step outside of the church grounds for Oneita
        and Clive could have meant a one-way ticket back to Jamaica.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05842fb2-bb4c-4b19-a554-6a887a21832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a74c7-7041-46cf-8387-da0b5ea47108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality of physical sanctuary is that it is incredibly hard...It
        becomes house arrest, you''re almost trapped," Peter Pedemonti, co-director
        of National Sanctuary Movement of Philadelphia, told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c5a36-eeb3-4104-8e4f-e41857550762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e756131-c821-4bfb-aa9b-c1d9ff47c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being holed up may have been even worse than house arrest, Oneita
        added, noting how they could not even view the outside world beyond the churches''
        stained glass windows.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90ffb7-6439-4c65-a0ba-925d6094c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46bd66f-8f29-4042-a329-4a0234aa25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Letters pour in on their behalf</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4883d3-5530-4b01-bdae-a27956520f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:29.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During those 843 days ICE had repeatedly denied the couple''s requests
        to stay ICE''s order for removal as they applied for permanent residency,
        she said. Their daughter Angel went on to gain citizenship and got her I-130
        form approved, the federal form that''s the first step in having alien relatives
        establish permanent residency in the United States.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011718af-a544-4584-a18e-07faac15f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40c973-7db9-4e6f-9434-8ccb61492233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:30.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no criminal record, we work and pay our taxes, we volunteer,
        I spent my whole almost 14 years taking care of the elderly in this country,"
        Oneita said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbdb7d-e4eb-4ab7-a974-55faf1bc1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589c7c0-2477-41d3-a5fd-e217795ab3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:31.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come Thanksgiving time, the Thompsons filed a motion to reopen their
        asylum case with the Department of Justice''s Board of Immigration Appeals
        (BIA). After the Thompsons'' two affidavits, previous letters from Democratic
        Pennsylvania Sen. Bob Casey, Democratic New Jersey Sen. Cory Booker, and Rep.
        Dwight Evans (D-Pennsylvania), and approximately 200 letters from church and
        community members, ICE decided to join the Thompsons'' motion to reopen their
        asylum case.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157fe23-b40c-46d6-8fb1-e62007f79110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c1b77-1ebe-4bee-85ca-4c7f955bacbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the BIA''s issuance of a decision, the Thompsons were no longer
        subject to a final order of removal, thereby removing any imminent concerns
        of possible removal," an ICE official told CNN, adding that the agency carries
        out removal decisions made in federal immigration courts, which are administered
        by the DOJ''s Executive Office for Immigration Review (EOIR).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a0390-9fb0-41a6-9705-b77452baedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658132a3-32e9-48c4-8e5a-8d05d2112e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though safe from deportation, the Thompsons have still yet to gain
        permanent residency.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d217e0-c94d-460d-afb3-5eff8cbc14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213df12-6b2d-43f3-8418-bee21fd68fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:34.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, the they are just relieved the ordeal is over.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b3ecc-bd9e-4a57-8c29-8bbb8e8dce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db666d5-0b20-4177-a0f9-b85a9665d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We danced," she said. "We just danced for freedom."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7bb83-ea09-419e-8c5b-e3bf1e95c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:22:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/12/22/us/couple-church-sanctuary-stay-trnd/index.html#:~:text=Wildfire%20Tracker-,A%20couple%20hid%20in%20two%20Philadelphia%20churches%20for%20843%20days,Now%20they%20are%20free&amp;text=Oneita%20and%20Clive%20Thompson%20celebrate,escape%20Immigration%20and%20Customs%20Enforcement."
        href="https://edition.cnn.com/2020/12/22/us/couple-church-sanctuary-stay-trnd/index.html#:~:text=Wildfire%20Tracker-,A%20couple%20hid%20in%20two%20Philadelphia%20churches%20for%20843%20days,Now%20they%20are%20free&amp;text=Oneita%20and%20Clive%20Thompson%20celebrate,escape%20Immigration%20and%20Customs%20Enforcement.">A
        couple hid in two Philadelphia churches for 843 days to avoid deportation.
        Now they are free</a>''</em></p>'
  'new-coronavirus-strain-UK-what-to-know':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T07:58:10.936+08:00
