      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recovered, but then got it again. "It''s like hell and back,"
        she says about 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44370ff5-1c42-4df0-bc8b-e4b6ce6fd3b1'
      'mgnl:activationStatus': true
