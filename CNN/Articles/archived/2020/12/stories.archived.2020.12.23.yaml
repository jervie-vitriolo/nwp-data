      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ade49d2-5497-4ba6-992b-491faae00d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, President-elect Biden''s chief medical adviser, said he believes
        the biggest hurdle for Biden is going to be the "divisiveness" in American
        society.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80baa8e7-9e2b-406c-a08d-5ddfeee86242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c52a4-ef8a-4d4e-8984-07fe91277f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:11:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate that we''ve plowed through a historic pandemic,
        like nothing we''ve ever seen in 102 years, and it''s been done in the context
        of a great deal of divisiveness in society," Fauci said. "I don''t think that
        necessarily is going to change right away with the change of administration."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e819a6-f006-4de1-8343-8dd03d59a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T16:55:11.266+08:00
