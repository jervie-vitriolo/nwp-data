      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)—</strong> A
        House lawmaker is pushing for reforms within the Philippine National Police,
        saying that the recent Tarlac shooting case involving a police officer may
        be a “symptom” of the institution''s problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca76fb-13b6-4a88-b995-bd4608d98aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:34:26.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:14:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The institution should look at this not just as a simple isolated
        case, but rather a symptom of what could be ailing the institution as a whole,”
        Muntinlupa Rep. Ruffy Biazon told CNN Philippines’ <em>The Source</em> on
        Wednesday. He was reacting to the death of Sonya and Frank Anthony Gregorio,
        who were <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html">gunned
        down Sunday by their neighbor,</a> Police Staff Sgt. Jonel Nuezca.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998c8eb-cf59-4808-8deb-f0fcd63c9f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:34:26.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:14:25.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
