      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This machine is capable of running games at top-level specs, all
        on top of keeping your meal warm for you to enjoy during your gaming experience...
        what''s not to like?," said Mark Cheevers, PR &amp; social media lead at KFC
        UK &amp; Ireland, in the company''s press release.</p>'
