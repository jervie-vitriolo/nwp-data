      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I picked songs that stayed in memory, stumbled upon before, and
        those that I heard from DJs playing in Future, like Arbie Won or The Diegos
        throughout the years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a93d0-9407-4e7b-9da7-8d8052316b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:38:47.163+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:13:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also wanted to include some new-age Pinoy Disco, like that of
        Saint Guel''s and Basically Saturday Night''s. They''re reminiscent of that
        irresistible boogie, and I thought it would be a good contrast from the timeless
        tracks.</p>'
