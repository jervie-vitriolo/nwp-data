      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/22/health/new-coronavirus-strain-what-it-means/index.html">"What
        does this new coronavirus strain mean for you?"</a></em></p>'
  'UK-coronavirus-strain-US-study':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T08:26:26.800+08:00
    'imagesource': 'jcr:aa8ac2f9-f338-4d71-a06e-7a25d61a012c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f575941-c592-4d61-8610-35e65e832096'
    'lead': 'Researchers studying the new UK strain of the coronavirus think it likely
      arrived in the US in mid-November, and that many people in the United States
      could already be infected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T08:29:54.273+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:21:31.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:11.265+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Researchers think ''hundreds'' of people in US could have new UK coronavirus
      strain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4d4c7-19ee-46aa-ac2e-ade403bcf923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Researchers studying the new UK strain
        of the coronavirus think it likely arrived in the US in mid-November, and
        that many people in the United States could already be infected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1cb2e6-b720-4dcd-a6c5-737f6f71ebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had to guess, I would say it''s probably in hundreds of people
        by now," said Michael Worobey, head of the department of ecology and evolutionary
        biology at the University of Arizona. "It''s very possible it''s arrived multiple
        times in multiple places."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72af5f7-9843-480d-a76b-f53080656e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.273+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine the amount of infected travelers leaving London -- that''s
        been increasing exponentially," said Trevor Bedford, associate professor in
        the vaccine and infectious disease division of the Fred Hutchinson Cancer
        Research Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be49e6-ce74-4eff-ae30-c325d2417b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British scientists have traced the new strain''s earliest known
        appearance back to September 20 in Kent, a county southeast of London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c38d43-48cd-42f1-89d2-464f0f2adde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worobey and Bedford say they estimate the virus would have arrived
        in the US in mid-November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131b39d-9319-493d-a5df-544beac8b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both scientists, as well as others around the world, have scoured
        genetic sequences of coronavirus in the United States to see if any match
        up with the UK variant. So far, they haven''t found any, but they say that''s
        likely because the US surveillance system isn''t catching them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678bbdc-aacf-4154-a896-7b2ff9f59841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials agree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e9f29-7f1b-43b4-898f-7e81698a6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really need to assume that it''s here already, and certainly
        is not the dominant strain, but I would not be surprised at all if it is already
        here," Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5aeb94-5ae3-4f28-8c41-057f6358aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be in the United States, and we might not have yet detected
        it," Assistant Secretary for Health Admiral Brett Giroir said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60215bd0-5088-459f-8f42-4a16a0c3d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK coronavirus variant has not been identified through sequencing
        efforts in the United States, the US Centers for Disease Control and Prevention
        said in a scientific brief posted on its website Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2809e44-de1c-4520-b859-6c82a5bc8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it says, only about 51,000 of 17 million US cases it has
        tallied have been sequenced — less than half a percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046dda5-e1a8-4b18-9ba9-3f41b1a03edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the small fraction of US infections that have been sequenced,
        the variant could already be in the United States without having been detected,"
        the CDC said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512905e-56e7-4915-83ff-6532016e3b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To detect new mutations of a virus, samples are gathered from infected
        patients and then undergo genetic sequencing, looking at the order of the
        letters in its genetic code for anything new.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5367b0-01a0-43f5-afba-33fc19f9575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:38.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, only a relatively small number of samples go through
        this process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091d2b1-7643-4fe9-9433-c078d4efcbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:39.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since November 15 -- about the time the UK variant might have arrived
        in the US -- genetic sequencing has been done on viruses found in about 300
        people in the United States and in about 9,000 in the UK, Worobey said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7c3a4-335a-4bc5-bcb6-32a4000c74e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re flying blind," Worobey said. "Maybe some other similarly
        interesting variant is sweeping up with high frequency, but we''re just not
        seeing it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603121d9-5ed2-41e7-9ac7-242fabcbfd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:40.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the CDC notes that of about 275,000 full-genome
        sequences in public databases, 51,000 are from the United States, and 125,000
        are from the UK.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad92c3-cbd7-4b5a-a402-9643a9a650a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.274+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This difference is especially striking considering how many more
        infections have been confirmed in the US -- over 18 million - compared with
        over 2.1 million in the UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a9f1d-a4df-45b9-ab1a-a456cf9b7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials say research so far shows the changes do appear
        to make the virus more transmissible, but it doesn''t appear that the variant
        causes more severe disease. They also say that at this point, it looks like
        the vaccine will still work against the UK variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73507712-24fa-4879-b666-330eff3d9ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the CDC launched a strain surveillance program where
        states will send in at least 10 samples biweekly for analysis. The agency
        expects to have the program fully implemented in January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6dd7e6-b6f0-463e-9026-a378cb19a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T08:29:54.275+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:21:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/22/health/uk-coronavirus-variant-surveillance/index.html">"Researchers
        think ''hundreds'' of people in US could have new UK coronavirus strain."</a></em></p>'
