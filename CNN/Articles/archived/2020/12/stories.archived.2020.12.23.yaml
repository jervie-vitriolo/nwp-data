      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has recorded 113,049 total new Covid-19 cases in just the
        last seven days, according to Johns Hopkins. This is the second-highest state
        total, behind California.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517cdabf-a5fa-415b-8047-764ea0010079'
