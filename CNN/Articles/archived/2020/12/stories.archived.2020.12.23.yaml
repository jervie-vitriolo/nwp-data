    'template': '1'
    'title': '4 new barkada hangouts to try online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48522c3b-98c5-4ca5-8039-8e2915c9a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:56.999+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:15:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> One of the most
        defining traits of December is an almost universal desire to socialize. You
        could spend weeks, even months not speaking to a friend, but once December
        hits, reunions abound. This year, despite the physical constraints of the
        pandemic, is not that different. Instead, the venue of socialization has simply
        migrated online. The beauty of it is there’s an activity for everyone! If
        you’re wondering where to start, or you’re just looking for new ways to bond
        with your barkada, here are a few suggestions that #makelifesweeeet!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4171d52-c994-4cad-8fc8-82d96e7ba52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:56.999+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:15:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Online game night</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b13e6a-e57e-4c10-a052-71a86716417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:57.000+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:15:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosting a game night has always been one of the easiest ways to
        get a large group of people excited. Moving these to Zoom calls or Google
        Hangouts has not changed that. Discord, an interactive platform that can toggle
        between different modes, has made hosting game nights particularly easy because
        its interface allows you to create personal servers where you and your friends
        can do voice and video calls, chat, or send each other pictures and videos.
        In other words, it simulates the feeling of a real-life interaction where
        different things happen simultaneously. It’s easy to play games while having
        side chats or calls. Different members of the barkada can even stream their
        gameplay, which is useful when coordinating on game strategy for stuff like
        Impostor or Mobile Legends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36789057-df72-4404-8a5b-546e5b410a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:57.000+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:15:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We recommend: Among Us (now the second most downloaded app after
        Zoom), Genshin Impact (which lets you accomplish side quests with “co-ops”
        of up to three friends), and online escape rooms, including this <a href="https://docs.google.com/presentation/d/1Ff9D2WBObEvNcWZG8N1v2AEdG3s1a2tDLCv3X7Rq1eg/edit?fbclid=IwAR2cctJPeqr-zutngOohyxVlJ0LW7mWtoZPHtI8IxNVaHDuNecJsb0hvZFo#slide=id.g83413c0e43_0_157">Disney-themed</a>
        one.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77907272-c100-4f82-9e7d-20fb7288237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:57.000+08:00
      'mgnl:createdBy': 'joemil'
