      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c4279-fb1d-410d-8c0c-1f767b1d0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.694+08:00
