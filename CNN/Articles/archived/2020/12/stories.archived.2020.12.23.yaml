      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong>&nbsp;Jonel
        Nuezca, the policeman caught on video killing a mother and son in Tarlac province,
        was demoted by one rank in October this year due to robbery and extortion
        charges filed in 2014, the Department of Interior and Local Government revealed
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de9ea0-2f92-4047-8389-2a273204c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:52:55.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:09:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported that six years ago, a female complainant said
        Nuezca and fellow police officers forced her son into their vehicle and brought
        him to police custody, later demanding ₱40,000 in exchange for the victim''s
        release. Nuezca that time claimed he performed a valid warrantless arrest
        after allegedly finding a weapon and a sachet with a white substance in the
        victim''s possession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835271b-10ff-49ad-8e46-7ce75c79e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:52:55.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:09:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Police Commission, chaired by DILG Secretary Eduardo
        Año, issued the demotion order in October 21 this year, after the agency''s
        investigation found that Nuezca failed to present evidence to prove the arrest
        was valid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b538c-dd8f-4589-9e4b-aa2be7202a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:52:55.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:09:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca is currently in the custody of the Paniqui, Tarlac police,
        facing two counts of murder for the fatal shooting of 52-year-old Sonya Gregorio
        and her son Frank Anthony Gregorio, 25. The Philippine National Police Internal
        Affairs Service is still working on the dismissal of Nuezca from police service,
        the DILG said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3231c-f5e7-42d6-935e-7b9ede62624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:52:55.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:09:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier referred to Nuezca as a master sergeant before the
        PNP clarified on Tuesday that he was only a staff sergeant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae163b31-f61f-4a84-95f0-11098acdd2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:52:55.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:09:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año called Nuezca a "cold-blooded murderer and a disgrace to the
        police profession.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4e3a8-632a-40ac-b87d-801f2b750116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:52:55.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:09:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabubulok si</em> Nuezca <em>sa kulungan</em> [Nuezca will
        rot in jail]," said the secretary in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f169d40-2e08-4f5b-a1cb-8dff62f3c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:52:55.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:09:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development adds to the list of cases - including two dismissed
        homicide raps in 2019 - that were <a href="https://www.cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html">filed
        against</a> Nuezca during his ten-year stint as a police officer. PNP records
        also showed six cases of grave misconduct, serious neglect of duty, refusal
        to undergo a drug test, an administrative case, and suspension.</p>'
  'Safer-Christmas-celebrations-Dr.-Wen-':
    'author': 'Faye Chiu, CNN'
