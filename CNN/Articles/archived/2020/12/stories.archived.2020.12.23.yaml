      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS said a "significant" chunk or at least 75% of investments
        made under WISP will be invested in risk-free government securities, while
        a "modest" portion or around ten to twenty percent will be invested in blue
        chip corporations. The principal will always be protected, it added.</p>'
