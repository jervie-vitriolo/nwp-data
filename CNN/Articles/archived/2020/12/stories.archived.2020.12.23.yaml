      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump on Tuesday
        announced a wave of lame duck pardons, including two for men who pleaded guilty
        in Robert Mueller''s investigation, as well as ones for Republican allies
        who once served in Congress and military contractors involved in a deadly
        shooting of Iraqi civilians.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57146bd-6455-4363-b24e-f50c071c423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850ab7c-bc09-490c-a3fa-037b93781eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons of former campaign aide George Papadopoulos, former
        US congressmen Duncan Hunter and Chris Collins, and the four Blackwater guards
        involved in the Iraq massacre kick off what is expected to be a flurry of
        pardons and commutations in the coming weeks as Trump concludes his term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd718fbf-473f-436c-a723-35de434e1140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8246194-9903-4dc4-9ed2-774e306c2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the batch announced on Tuesday are Alex van der
        Zwaan, the Dutch lawyer who was sentenced to 30 days in jail after pleading
        guilty to lying to Mueller investigators; two Border Patrol agents convicted
        in 2006 of shooting and wounding an unarmed undocumented immigrant and then
        covering it up; and several people convicted of non-violent drug crimes serving
        lengthy sentences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2515e-f1de-4e44-b9d4-67c12ce3b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64191829-816c-4f0d-a9c5-d1f30ea0b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons came at the recommendation of Trump allies in Congress
        and, in some cases, the conservative media. Many of the non-violent drug offenders
        were recommended for clemency by Alice Johnson, the former federal inmate
        whose sentence Trump commuted at the urging of Kim Kardashian West.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13990fa8-b0b4-4f28-8f95-3717b6079c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb8158-30f6-4f44-ab0e-a05d3104fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement Tuesday also included commuting the remaining prison
        term of former Rep. Steve Stockman, a Texas Republican who was convicted by
        a jury in Texas of almost two dozen felonies, including fraud and money laundering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e00e09-2f63-4d54-8ad9-954c3dbb0d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e728f-39b8-4121-9ea6-ab78451143e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the release, the White House cited Stockman''s age, 64, and said
        he "has underlying pre-existing health conditions that place his health at
        greater risk during the COVID epidemic, and he has already contracted COVID
        while in prison." He had served two years of his 10-year sentence for what
        prosecutors called a "a white-collar crime spree."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2262cdfc-f843-4fde-96c6-852c6e3839ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.368+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b17e4-5fb0-4c2a-9c69-bff2269924a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others included in the clemency batch on Tuesday were pardons for
        Alfonso Costa, a dentist who pleaded guilty to health care fraud; Alfred Lee
        Crum, who pleaded guilty in 1952 to illegally distilling moonshine; Weldon
        Angelos, who was sentenced to 55 years in prison for selling marijuana and
        carrying a handgun; Philip Lyman, a county commissioner in Utah who was sentenced
        to 10 days in jail related to his protest of ATV restrictions on federal land;
        and Otis Gordon, who was convicted of possession with intent to distribute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a348133-5066-4d88-8ace-df19e9ccda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3731eb0-23b5-4b9c-bd25-cd23297d9edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Esformes, a Florida nursing home mogul convicted of paying
        bribes in a Medicare fraud case, also had some of his sentence commuted by
        Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e568702f-b066-424a-81f5-d075bd6e9e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:16.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418f700-78e8-4ce6-aa91-b97af04b1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also reduced the sentences of three women -- Crystal Munoz,
        Tynice Nichole Hall and Judith Negron -- convicted of drug crimes at the recommendation
        of Johnson, who has worked on behalf of other inmates after the President
        commuted her own sentence. Trump later granted Johnson a full pardon at this
        year''s Republican National Convention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88af6b0-f593-4c6f-8ed0-263187d66d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81896541-3e00-45c6-b6e4-8e57e6af1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Mueller investigation pardons</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80183c0-059b-43fc-9cb8-a4161bc4acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons give forgiveness to two early defendants who pleaded
        guilty and served prison time in the Mueller investigation: 2016 campaign
        foreign policy adviser Papadopoulos and Van der Zwaan, who was part of a major
        investigation by Mueller into illegal foreign lobbying efforts and the Ukrainian
        and Russian connections of Trump campaign adviser Paul Manafort.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fcabd4-1492-4e23-badc-afac99239d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T11:18:18.369+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:20:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dfc17e-856e-46b8-a359-1076005f5fd1'
      'mgnl:activationStatus': true
