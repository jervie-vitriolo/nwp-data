    'template': '1'
    'title': '‘Nananalangin na lang ako’: Gregorio kin admits trauma after mother-son
      slay as search for justice continues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b9b45-c9d3-43aa-9a19-581072bf86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:04:20.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)—&nbsp;</strong>Days
        after the killing of his wife Sonya and son Frank Anthony, Florentino Gregorio
        recounted the challenges he and his family faced, including adapting to their
        daily life without the two.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa895a-c56e-40b4-a1e5-b0017f288a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gregorio, waking up without his wife making a cup of coffee
        for him and inviting him to their terrace early morning — a daily routine
        — was something he still has to get used to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e1639-ca0e-4048-8975-d6d2535e188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nalungkot ako sa ganoon pong paraan kasi pag umaga talaga,
        madaling araw ‘yun… ‘yun ang hinahanap-hanap ko ngayon. Ngayon wala na po
        iyon</em> (I am really saddened because that was our practice every morning,
        early every morning. I’m still looking for it now. Now, it won’t happen again)”
        Gregorio said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8c550-cc77-46d6-89ef-5a81d2913145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, 52-year-old Sonya and her 25-year-old Frank Anthony were
        <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html">shot
        dead by their neighbor,</a> police officer Jonel Nuezca, in Paniqui,&nbsp;Tarlac
        during a heated argument. Nuezca is facing two counts of murder following
        the incident, which has sparked nationwide outrage, cries for justice, and
        appeals to “stop the killings.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14208a6-d0f5-41f3-b122-62a403563572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gregorio earlier <a href="https://cnnphilippines.com/news/2020/12/22/pnp-protection-gregorio-family-tarlac-shooting1.html">welcomed
        the security</a> provided to the family by the Philippine National Police,
        he admitted that his family continues to feel fear, with one of his children
        also experiencing trauma.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0012e0-f9df-46e4-80d8-6dafb0dc0fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Minsan, natatakot ang aming anak, na</em>-trauma ‘<em>yung
        bagong opera kong anak. Dahil bawat kaluskos, halimbawa, akala niya meron
        nang taong lalapit sa kanya. Iyon ang nagiging pangamba ko sa aking mga anak</em>,”
        he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f84cd-ca91-4e39-b1ea-43549addd70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes, my children continue to be scared, my child,
        who was recently operated, had trauma. For instance, every time we hear shuffling,
        he/she thinks there is a person approaching. That’s what I fear for my children.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d27579-2c0e-48a7-8f04-848f22a13487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family’s cry for justice continues, as Gregorio <a href="https://cnnphilippines.com/news/2020/12/23/Gregorio-family-appeal-Duterte-Nuezca-jail.html">expressed
        hope</a> that Nuezca will stay in jail, upon <a href="https://www.cnn.ph/news/2020/12/22/rodrigo-duterte-jonel-nuezca-lock-him-up.html">President
        Rodrigo Duterte’s earlier directive</a>. He also reiterated the appeal for
        the police officer’s immediate discharge from service, questioning how the
        latter remained in the police force despite his pending cases in the past.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5fceaf-ed35-4032-8e5b-999d28de07c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Gregorio said he can only cling on to his faith in order
        to continue on with life and overcome these challenges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29fbec-ccd8-4249-95d4-aff48648d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nananalangin na lang ako sa Panginoon na sana po tulungan niya
        ako para lumakas palagi ang loob ko</em>,” Gregorio said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a6aef-8f4d-420c-b079-07b0c7e53344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naninibago sila</em> (anak) <em>dahil wala na ‘yung kanilang
        mama… Ang kaisang-isa kong asawa ay napakalambing niyan sa mga anak.</em>”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f044abc-0251-4c6c-b9fe-53ce93ff45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m just praying to God to help me uplift my spirit.
        My children, they’re not used to not having their mother. My only wife is
        very caring to her children.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf4c3f-499e-49a4-aa41-d17d86dd23b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Take down viral video’</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c90cc1-79b4-4b68-aba7-a570c9afc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Gregorio family is also appealing for Facebook to
        take down the viral video of the shooting, with the Commission on Human Rights
        helping them out with their request.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d3cf3-9beb-438b-bcf6-7e5f0910fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:53.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have already forwarded the request of the family to Facebook
        to take down the videos circulating regarding the killings. It is also affecting
        the family because it’s always being circulated,” CHR Region 3 officer-in-charge
        Leorae Valmonte said in an interview, but noted the process may “take some
        time.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b7dfd5-a1fa-4d67-bbc4-59d3f463e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valmonte added the CHR will help the family also reach out to other
        social media platforms to take down copies of the clip.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de59850-f338-4454-b7c8-f2734380cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:14:32.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:17:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Duque-Pfizer-vaccine-doses-procurement-COVID-19-response':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-23T14:06:38.641+08:00
    'imagesource': 'jcr:0e063165-6ef6-44e5-9008-53e7b95df9f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7564f9f8-4f1a-4c65-9fd0-4b6c08b4b3b7'
    'lead': 'Health Secretary Duque, who is at the center of the controversy, says
      the importance of vaccine procurement carries the same weight as earning the
      public’s trust in the government''s immunization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T14:09:34.841+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:17:39.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:18.975+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: Bickering on Pfizer mess hurts vaccine confidence, trust in gov’t'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a04aca-c7e2-4cdf-87e4-9fe58c38f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —</strong> The
        pointing of fingers as to which Cabinet official “dropped the ball” and bungled
        the closure of the deal for early purchase of Pfizer’s COVID-19 vaccines is
        affecting the public’s confidence in vaccines and trust in the government''s
        ability to respond to the pandemic, Health Secretary Francisco Duque III warned
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15377933-cee3-4a66-842e-c2c9f0151f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief, who is at the center of the controversy, said
        the importance of vaccine procurement carries the same weight as earning the
        public’s trust in the government''s immunization program. The government is
        still in the process of winning the public’s participation in the government’s
        COVID-19 vaccination plans because of the fear caused by the controversy on
        anti-dengue vaccine Dengvaxia back in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bc29e-07f7-4f74-bff5-5089531e15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The recent week has been divisive with the issue on the Pfizer
        deal further damaging the public’s already delicate confidence in vaccines
        and the government’s strategies,” he said in a virtual media forum. “It is
        one thing to get the vaccines, but making sure that people consent to be vaccinated
        is another.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2b37d-4737-402d-9a51-e96523604bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was identified as the official who messed up the deal brokered
        by Philippine and United States diplomats for the country to secure 10 million
        doses of Pfizer vaccines by January, which would have been the first doses
        to arrive in the Philippines. But Foreign Affairs Secretary Teodoro Locsin
        Jr. on December 15 said that deal is not pushing through because “someone
        dropped the ball.” He later named Duque as the person who put the deal in
        peril because of delays in paperwork.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e2fe3-5655-4b64-a1e4-e31643713736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:41.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official denied he “dropped the ball,” saying he thoroughly
        reviewed the confidentiality disclosure agreement which is necessary to start
        procurement discussions with the US biopharmaceutical company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8aad1-0ee4-4b0f-9f5e-1c5a096df85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was no dropping of the ball. Ang ginawa natin dito [What
        we did was] due diligence. We cannot be reckless, we cannot be signing on
        documents without legal clearance,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61346d48-104f-4686-945a-a04b525d8c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the details revealed by Locsin that 10 million doses will
        land in Clark, Pampanga by January were “preposterous,” adding no documents
        have been sent to DOH nor the COVID-19 task force IATF on the Philippines’
        victory in securing the much-awaited vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f9fb93-3055-4fdc-bd13-af941a798d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not like importing chocolates and you say it''s going to
        Clark Airbase, it''s going to be delivered in January. That is really preposterous.
        Kailangan mo ang [You need] very sophisticated ultra-low storage facility.
        We don''t have that, zero,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77634cd0-e503-432d-9748-76005606a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:43.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque’s supposed role in the bungled Pfizer deal has led to several
        senators calling for his resignation anew, arguing the health chief may even
        face criminal charges. Despite this, he said there is no bad blood between
        him and Locsin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29204c37-df68-463b-bdca-8462319f37b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:44.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a professional, trabaho na lang tayo [Let’s just get back to
        work]. We move forward, we explain to the people, we leave it at that. We
        have too much on our plate. We cannot spend time bickering and trying to say
        something to counter somebody''s statements,” the secretary said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e6172-08be-401a-b3a2-aad4e55d2c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:09:34.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:17:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the missed delivery, Philippine Ambassador to the United States
        Babe Romualdez said the Philippines can next secure supply from Pfizer and
        its German partner BioNTech by June 2021 at the earliest — with possibly only
        5 million doses.</p>'
