      'mgnl:type': 'text'
      'text': '<p>"Actually, iyong increase ay nakikita natin sa iba''t ibang bahagi
        ng Metro Manila and notably nasa northern area. Iyong south part ay hindi
        pag nagkakaroon ng increase in cases," David said.</p>'
