    'lead': 'Members of the British royal family have been photographed seemingly
      contravening UK coronavirus regulations on an outing to a park in Sandringham,
      England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T12:05:37.704+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:19:26.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:14.798+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British royals accused of breaking coronavirus regulations during family
      outing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3088e0-ab92-4295-bea5-da9097100060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Members of the British royal family
        have been photographed seemingly contravening UK coronavirus regulations on
        an outing to a park in Sandringham, England.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5088b7-ac25-4509-9446-4c7b3f84bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royals, including the Duke and Duchess of Cambridge and their
        children, were photographed in close proximity to other family members in
        a park on Sunday, according to British media outlet the Mail Online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16ef59-1ccd-469e-a41d-fdd72bf42a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William and his family were walking alongside his uncle Prince
        Edward and his family while visiting a Christmas-themed woodland walk near
        the Queen''s Norfolk residence Sandringham, <a href="https://www.dailymail.co.uk/news/article-9077177/William-Kate-mingle-Edward-Sophies-family-group-nine.html"
        target="_blank">according to the Mail Online.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe06036-8be4-4987-b500-47a2c81d610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared by the outlet appear to show more than six individuals
        present, with the two families standing in close proximity while visiting
        Luminate Sandringham.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969ea44-ac6b-4121-9ba0-aa9819d18a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norfolk falls under England''s Tier 2 coronavirus restrictions,
        limiting outdoor gatherings to six people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66cee3-8e54-4855-b59d-a20ff26405b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the attraction are asked to remain in groups of no more
        than six throughout their visit, according to guidance issued by the organizers
        of the woodland walk, Luminate Sandringham.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f0733-b2db-4d87-93ea-931ff50d7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the article, a source at Sandringham told CNN that
        "there were moments on the 90-minute walk where it was difficult to keep the
        two family groups apart, particularly at bottlenecks on the trail."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5745a6-0a98-42f9-b75a-f6221e83600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two families were given separate consecutive slots to visit
        the trail just before it opened to the general public. They arrived, and departed
        in their own family groups," the source added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73579f-e8ff-4282-9cd4-86a61dffb0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is currently grappling with a rise in coronavirus cases and
        the emergence of a potentially more contagious variant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbcb18-6bc2-440f-91a7-77b1313fbe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend, Prime Minister Boris Johnson imposed stricter measures
        -- Tier 4 -- on London and other areas in southeastern England.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc5f29-60c1-4f54-b577-e40a64b202b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those living in Tier 4 areas have been asked to not visit the attraction,
        which is located in a Tier 2 area, according to the organizers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e861564-089f-495c-8ab8-eaecb2680c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:32.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be assured, that the health and safety of our visitors and
        staff remains at all times our paramount consideration, particularly with
        regards the ever evolving Covid 19 pandemic," Luminate said in a statement
        on its website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d6415-2eeb-4b89-a567-45bc8c1a11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would ask that all of our visitors be respectful of other visitors
        and our colleagues throughout your visit," Luminate added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c232ee-4835-45f1-b790-77fe4adf398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of new coronavirus regulations issued by the government
        ahead of Christmas, those residing in Tier 2 areas have been asked to limit
        outdoor meetings to no more than six, including children of any age.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586db06e-a15f-4b19-9e69-36392c6701ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can continue to meet in a group larger than six if you are
        all from the same household or support bubble or another legal exemption applies,"
        the UK Department of Health and Social Care said Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216787ca-86bd-4f8e-a572-e9fac4a1cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:05:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:19:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/22/uk/uk-royals-coronavirus-regulations-scli-intl-gbr/index.html"
        target="_blank">British royals accused of breaking coronavirus regulations
        during family outing</a></em></p>'
