      'mgnl:type': 'text'
      'text': '<p>[Translation: We will see in the next few weeks if the surge in
        cases will continue in these areas.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17c5cb-9a27-4f6a-a88d-8248c5ae1ccb'
