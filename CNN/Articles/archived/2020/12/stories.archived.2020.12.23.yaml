      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German flag carrier took a similar step at the start of the
        pandemic back in March when it launched "an airlift for all of Germany" to
        ensure goods were supplied across the country. The move evoked the Cold War
        operation by American and British planes to keep West Berlin supplied with
        food and other essentials during a Soviet blockade in 1948 and 1949.</p>'
    '15':
