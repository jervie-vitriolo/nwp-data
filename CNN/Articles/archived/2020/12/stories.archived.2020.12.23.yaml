      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joseph Varon, chief medical officer, hadn''t had a day off since
        the virus hit months earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf7575-a8ba-4d66-a294-54b357f7ffdd'
