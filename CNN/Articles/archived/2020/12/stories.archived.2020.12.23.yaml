    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6e835-a924-453b-a065-4bec7a9c6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:08:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In this long and difficult year, pandemic
        fatigue has caught up with so many people who just want to be with their loved
        ones during the holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3d3eb-d20a-4130-889e-ecde4360156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:08:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f79b0a-0802-4250-a074-eafa669322d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:08:56.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality, however, is that even as the vaccine rollout is underway
        the United States surpassed 18 million reported Covid-19 cases Monday. At
        least 319,000 people nationwide have lost their lives to the novel coronavirus,
        according to data compiled by Johns Hopkins University, and this loss of grandparents,
        mothers, fathers, cousins, children, sisters and brothers will keep escalating
        as the deadly virus continues to spread from person to person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d40f3-4a4d-4fa1-80fe-27e2f44b65d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:08:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deae231-79a2-4848-99e5-56a281c21f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:08:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Wellness spoke with CNN Medical Analyst Dr. Leana Wen for her
        guidance about getting together safely with loved ones between now and New
        Year''s Day, a time families traditionally gather with relatives for multigenerational
        celebrations. Wen, an emergency physician and visiting professor at George
        Washington University Milken Institute School of Public Health, also addresses
        pressing questions about how the vaccine affects our behaviors, and what to
        make of this new coronavirus variant in the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a801ea88-6547-4e76-84d2-adf3e586599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:08:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444ced0-1fd4-4299-abd1-2fd9af423ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:08:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Wellness:</strong> It''s tradition for so many families
        to get together over the holidays. Is there a way to do so safely this year?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81e7e7-f6d1-4ae8-bd34-5bc414f0d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:08:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7ba41-45ce-4abc-89a1-26f1cc75a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:08:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Leana Wen:</strong> I know it''s been a very hard year.
        Right now, there is so much coronavirus all around the United States. Our
        hospitals are at the brink. We keep exceeding daily new infections and deaths.
        As much as we want to get together this Christmas, it''s really important
        that we prioritize safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b1d57-0dc3-49ce-9f7a-5f4ae8f93850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.185+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f986120-d719-464c-a962-6fbcb5e588d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways to get together that are safer. Being outdoors substantially
        reduces risk, for example. You can see loved ones outdoors, with households
        separated at least 6 feet apart. Bundle up to keep warm, and reschedule if
        it''s raining or snowing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4b250-1131-4e68-aaa6-96a80cdcf696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82206f02-0227-42d6-a273-4955b5e4d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to get together indoors, the safest thing to do is for
        everyone who is gathering to quarantine for 14 days. It''s probably safe to
        shorten the quarantine to 10 days or to quarantine. The CDC also says that
        a quarantine for seven days and then a negative test can replace a 10-days
        quarantine, though a full 14-day quarantine is still the safest method.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7490a6a-ff4d-4bb7-9f49-a3e70e0173ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0ce23-8b06-49b7-9373-67734c0cbb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too late for this strategy if you were thinking of gathering
        for Christmas Eve or day, but you could still meet for, say, a New Year''s
        Eve celebration or New Year''s brunch if you and your loved ones start quarantining
        Tuesday and are able to get a rapid test the following Tuesday. Many people
        can''t get rapid tests in time, so outdoors or virtual gathering has to be
        the way to go.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2db0a-032d-46be-bbe8-4071a568bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19323e05-f1bf-4963-88d2-d99ecfb46e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the test comes back negative for everyone, you can be with each
        other. But remember that one negative test is not enough, because you could
        have gotten infected just before the test and the test might not pick up on
        the virus yet — that''s why the quarantine period is so important.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d2b5d-19b7-487d-9f06-22be0c45951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:04.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c96238-f502-4846-8c3b-f13e8233ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What if people are planning on having visitors
        stay with them?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f41ba-1c6f-41f7-9548-bd7431a1c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:05.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23a2c7-b65f-4d25-8ff0-fa7c0a7e7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:06.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> This is not the time to have visitors who
        are staying in your home. The virus that causes Covid-19 is highly contagious
        and easily transmissible indoors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c73ac-2f5c-4e48-84f8-303f0bfcc0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef573d-0013-45a4-bd60-27ed8b19f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:07.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be safe, any visitor needs to quarantine according to what I
        described above and then come to see you. I''m less concerned about the travel
        itself. If someone is driving, there''s minimal risk. If they''re flying,
        there is slightly higher risk — everyone should make sure to keep masking
        and be vigilant not just on the plane but at check-in, on trams, while boarding
        and so forth. Overall I''m more concerned about the activities people were
        engaging in before the travel. If the potential visitor has seen other people
        indoors or been to higher risk settings like bars and indoor restaurants,
        they should not stay with you for the holidays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30220cb-410c-4bc2-82bd-3b03b66d2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e3dbb-f170-4406-a15f-9cc6f87a9bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.186+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Does it change things for visitors who were
        just in the United Kingdom?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8353aaa-ea3d-4913-be7c-a09af7020f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15a83e-3377-44bd-b958-f00d4b67a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> The UK variant of the coronavirus appears
        to be no more deadly, but it does appear to be more transmissible. It doesn''t
        change my holiday recommendations, because this is still a virus that spreads
        from person to person. If you don''t gather indoors, and if you keep masking
        and physical distancing, you will not acquire or transmit the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32f80c-f453-4243-99d9-dda18cf20996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a48f7-2cf1-433f-996c-419255962923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies are ongoing now to make sure that the vaccines already developed
        will be effective against this new variant. As of now, there is no reason
        to believe that this variant is so different that the vaccines wouldn''t work
        just as well. Another reminder that we need to all get the vaccine when it''s
        our turn.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3de5a-3e6e-4bbc-8e19-483867f56e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfcf92-d240-4737-9b4f-214fcf1ab5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What if a host has already received the vaccine?
        Or if a guest has already gotten the vaccine — can they see each other?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0bac9f-f35a-46b3-bb60-e8d5709b4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273cadd2-41ba-49b3-b0a2-b5d62e4139c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> Right now, the same guidelines apply even
        if you and/or your visitor already has had the vaccine. That''s because all
        you''ve had is one dose of the vaccine (unless you were in a clinical trial,
        in which case you don''t know if you''ve received the vaccine or the placebo).
        Both the Pfizer and Moderna vaccines require two doses for maximal effectiveness.
        Also, the vaccine protects you against infectious illness, but we don''t know
        whether you could still be an asymptomatic carrier and spread the virus to
        others.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f412508-4bab-41b1-ba22-4ce38b17195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba0d9d-b1b1-45ac-a879-67649ff6bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the vaccines just got rolled out, so someone who got the vaccine
        will only have had one dose, and also not have had enough time to develop
        sufficient immunity. So even if two people just received the vaccine, they
        shouldn''t see one another except outdoors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f0f76-838b-4bf5-b5b8-1acb67ccb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02cf419-9e21-4f7e-897b-a71822d47556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:14.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Some people, especially parents, don''t have
        a choice about visitors. Children are returning home from school and they
        need a place to stay. What happens if you can''t say no?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f3069-e82a-459d-8e58-84f3a5d82001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1d7a9-c869-430e-900f-fc002241efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> In that case, they should quarantine once
        they arrive, meaning that they shouldn''t see you indoors and they should
        minimize their time in shared indoor spaces like restrooms or kitchens. Ideally,
        they avoid the nonessential spaces like living rooms. If they have to use
        a shared bathroom, keep the window open and don''t use it immediately after
        them. They should socialize with you only outdoors until the quarantine period
        is up. (Again, 14 days is ideal, but they can also do 10 days or seven days
        and then a test.)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f8ae3-07f1-4615-b7c7-29c864add1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.187+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43faa05f-1104-4923-ac9e-b873bebdc576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that when people travel, the virus travels. Many colleges
        have had outbreaks. Adult children who are working and socializing with others,
        with grandchildren who have been in school or day care, could unknowingly
        carry coronavirus and transmit it to you when they stay with you.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72640743-414a-4980-ae8f-d005a1c45492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c18d3-f157-44d1-88c7-fa179e95db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Say my relatives are hosting a dinner. It''s
        really important to them that we go. They say it''ll mainly be outdoors, but
        I''m worried that they won''t follow safety precautions. What should I do?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b121d07-0f94-4e8a-b3cf-6d667246547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cd872-80ae-4221-89fd-1cdac2771677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> You should clarify with them exactly what
        their plans are. See what safety measures they have in place, then you can
        make a decision about whether you should go. For example, it may be safe to
        go if it''s a large outdoor space and you can easily keep your distance. You
        could consider going just to say hello but not to have dinner if the plan
        is for people to dine indoors. If food is going to be served outdoors, make
        sure that it''s separately plated and there isn''t a buffet where people are
        gathered around the food and sharing utensils.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c1612-28cd-4d7e-bfb0-5a705f98c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b4e79-a3d4-4cb8-aa86-edd9d83a6b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> For some, that''s not going to work. What
        would you say to those with relatives who don''t follow precautions and think
        the virus concerns are overblown?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c50669-d724-4ccf-ad5a-44f112297292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482aad52-04fe-42ec-9d28-2b60a08b3ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> It''s possible that your relatives might still
        value your helping them to make their gathering safer. If they don''t, consider
        not seeing them this holiday. If they aren''t willing to reduce risk for this
        gathering, chances are they are also engaging in high-risk activities in other
        aspects of their lives, as are some other guests they might have at the gathering.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6f527-9622-46fc-86db-e88a04e3c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ed00e-b67c-4ae7-aaef-f31034ba3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people might feel it''s rude to question the host. These are
        unique times we''re in. We need to prioritize our own health and that of our
        loved ones. Even if some relatives may not agree, you still must do what''s
        best for you. You can respect their wishes and they can respect yours, too.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb982ac0-368d-4d40-9926-0d83de1c78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:21.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317700f1-c276-4b60-afde-12394b346018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Is there truly no way to host safely indoors,
        with people who haven''t been quarantining?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c286aaa-bd9c-4a66-9219-63808d376a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e28b4-2247-4294-a436-10dace10a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wen:</strong> This virus spreads inside so easily. There
        are measures that can reduce the spread, for example, opening all the windows
        and doors and having different families sit at different tables. But know
        that there is still going to be substantial risk. People can''t eat with their
        masks on.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219109e7-2b40-4d88-b129-7f5864b57d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d6eea-1801-4c5a-83db-1acf820bc18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much virus around the country, I hope we can get through
        this winter. Please avoid indoor gatherings with people not in your immediate
        households. The vaccine is on the way, but we must get through this holiday
        and keep safe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d1b22-de99-4117-8c7d-b1e792dd7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:58:45.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:09:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/22/health/safe-christmas-celebrations-covid-wellness/index.html"><em>"What
        you can do to make Christmas celebrations safer — advice from Dr. Wen"&nbsp;</em></a></p>'
  'Every-country-has-vaccine-skeptics-Russia-doctors-are-in-their-ranks':
    'author': 'Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T19:00:32.764+08:00
    'imagesource': 'jcr:e1b10523-e204-4e8e-b820-cde31ac384ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9f085c4-956b-464a-a766-60373b41555d'
    'lead': 'Vaccine skeptics pose a challenge to most governments. In Russia, the
      very people who could help persuade the general public to take the shot are
      hardly on board, with many health workers wary of the country''s own coronavirus
      shot.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T19:03:45.951+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:08:13.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:28.678+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Every country has vaccine skeptics. In Russia, doctors are in their
      ranks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281a7d0-2316-4b7c-bcb8-82a83320dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;News of the first takers of the desperately
        awaited Pfizer-BioNTech coronavirus vaccine spurred some hope and excitement
        amid new lockdowns and spiraling infections in much of the US and the UK.
        But in Russia, one of the few countries already offering vaccines to a wider
        segment of the general public, the turnout in the first two weeks of "large-scale"
        vaccination has been less than enthusiastic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25be5a-cf4b-4a19-a9d4-cfbde4a2d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f0e2c8-8fa4-4535-9d0b-4600c3aa2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow opened the doors of Russia''s first 70 vaccination centers
        two weeks ago, offering healthcare workers and other crucial groups a shot
        of Russian-developed vaccine Sputnik V.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe9697-f23c-434b-9d13-1f92e49c416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.951+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3501cc9-0ec0-4295-a4cf-bbb4aa2201e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, only 15,000 people have been vaccinated, according to
        Moscow Mayor Sergei Sobyanin. It means that on average, each clinic inoculated
        about 15 people a day, a fraction of the at least 271,000 people from priority
        groups vaccinated in the US in the first week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ad064-7ca5-4937-9bf6-136d8e29cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095805e-a2dc-47d2-aee1-873f07ab57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online sign-up forms for nine Moscow clinics reviewed by CNN showed
        plenty of free slots -- even when signing up to get the shot the next day.
        In two clinics visited by CNN last week, there was no queue for the vaccine,
        and both institutions had only filled one slot, with five people showing up
        by midday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38e2d4-6baf-42c7-b7ef-009707a3876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40965d99-504c-4229-896d-3d8c36fbf46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One vial of Sputnik V contains five doses and takes half an hour
        to defrost, according to the vaccine''s instruction. After that, it can''t
        be put back in the freezer and must be discarded if not used, so clinics aim
        to administer the vaccine to a group of five at a time, according to packaging
        instructions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26020091-3593-402a-9afb-b0e13dba4842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd122cef-469d-4933-9594-a124cf7bfc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was getting my shot, only two out five people who signed
        up [for that time slot] showed up," Moscow-based journalist Nikita Sologub
        tweeted. "The other three defrosted vaccines had to be thrown out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df54468a-5e02-4452-a12a-a0b6361d41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57fa0c-5b15-4cb0-8feb-d4e2a0394cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V''s first shots in Moscow were primarily allocated for
        healthcare workers and teachers, but that list quickly expanded to cover other
        groups, including journalists and transportation workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f98cf-f05a-44b4-bc06-534ed71fbae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f48b7b0-72b9-4320-8794-9f253e44290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:21.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from local independent media also suggest that virtually
        anyone could sign up to get the vaccine if they fit the health criteria, as
        paperwork checks for eligibility have apparently been lax.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c707b4e-fc56-462a-9cfe-7961ade76b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38544670-a027-4625-b67c-596c19b1fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.952+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage, Russia is primarily vaccinating people ages 18-60
        without chronic health conditions. Last week, Russian Health Minister Mikhail
        Murashko announced that all regions are "ready to accept [the vaccine] and
        vaccinate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c47a70-22b1-4371-8df1-44ef767a1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a0b34-f006-4136-ba76-77daac420af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Widespread mistrust</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6d140-72fd-486c-b2d4-1044354f74d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empty waiting halls in Moscow clinics and wasted shots could be
        the symptoms of a larger issue Russia will have to face as the vaccination
        program expands nationwide: widespread mistrust in its vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683bc70-f3c4-4545-b7ec-93a9fd32aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c99403-b96d-4781-bc0a-143f56c9b1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia approved its first Covid-19 vaccine, Sputnik V, in August
        after testing it on several dozen people in a study with great fanfare from
        state TV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81d4fb-801d-4d04-a2b5-6d3ca4351cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:25.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f38e6-4fff-4068-b844-504e8a2e5db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Sputnik V''s approval ahead of large-scale Phase 3 trials
        necessary to test the vaccine''s safety and efficacy drew considerable criticism
        from scientific and medical circles who worried that Russia was short-cutting
        an established process for political and PR gain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f44a44-0cea-44bb-bfc4-984a35f5cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7903a-d139-4145-a658-3e59e5b65ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V showed more than 90% efficacy in trials, according to
        its makers at the Gamaleya National Center of Epidemiology and Biology. But
        the data they provided has been questioned as well, with some critics saying
        it may have been rushed out in an effort to keep up with announcements from
        other vaccine producers who were further ahead in Phase 3 trials, such as
        the Pfizer/BioNTech vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f9545-7186-4176-8ccb-8ac545c7aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af280e-aae1-4428-90a3-c0c027ce793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin ordered his government to roll
        out large-scale vaccination on December 2, hours after the UK  authorized
        the Pfizer-BioNTech vaccine, signaling it will soon start inoculating en masse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c53ad6-8cff-49d1-bc99-99a2627b5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe921d6-100a-4cc3-9463-d849f2dd64b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name itself, Sputnik V, in honor of the first satellite launched
        by the Soviet Union, is reminiscent of the USSR''s early victory in the space
        race with the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3d79c-25c4-40e7-9f80-5b49e6e2b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.953+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8584a-f5ee-4369-82ce-6f55826b8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine skeptics pose a challenge to most governments looking to
        vaccinate the majority of their populations to get the coronavirus pandemic
        under control. In Russia, the very people who could persuade the general public
        to take the shot are hardly on board, with many health workers wary of the
        drug.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9d5b8-2356-40a7-af43-70558223f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08a686-2b02-4e31-b5db-850dd2a444d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, I''m not ready to get vaccinated, as the Russian
        vaccine is not transparent, and its effectiveness hasn''t been proven," said
        Viktoria Alexandrova, a general practitioner in Saint Petersburg. "And all
        of that because of this absurd political race on who''s going to get the vaccine
        faster.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde8d7e-982f-4355-9b99-30850725efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ec255-866e-45bd-876b-2981511a7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So maybe in two years," Alexandrova added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ffb02-fcbc-4b7c-bbfa-294dfccd2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f0390-56ce-412f-b5b9-f70aa38a8107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Russian doctors and nurses CNN spoke to said they have
        concerns regarding the rushed registration process for vaccine use and would
        like to see more data before getting the shot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9debc-2a9b-4048-a97f-4810aeaac3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac700a5-4aaa-4728-a54d-ddec8e47b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve recently recovered from Covid-19, so I still have antibodies,"
        said Natalya Romanenko, a nurse in the Chelyabinsk region. "None of my colleagues
        are planning on getting it now. I might get it later, but first we need to
        see how people manage with it."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8360c88-28fc-4eb9-9ff3-07cc6df9bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6a8bb-75e0-49c2-8a56-6c9ec838bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still working to establish how much immunity antibodies
        to the virus might provide against reinfection. But Yulia Balovleva, a nurse
        in Saint Petersburg, said she is "ready to take any vaccine" if that helps
        bring the pandemic closer to an end.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e451f-5e8b-42f2-aad2-92f2406b89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be55da-7207-48dc-8c30-e1ae5684ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll conducted in late October by the independent Levada Center
        found 59% of Russians ​polled do not want to get vaccinated if the vaccination
        was free and voluntary -- a 4% increase from the same survey conducted in
        August.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78430982-2241-42cd-b8b1-9e50384ce9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.954+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95a782-fa85-4a70-ad4c-46b8407aa4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another poll made public by the ruling United Russia party in October
        found 73% of people polled were not planning to get vaccinated, Russian state-run
        news agency RIA Novosti reported. CNN has not independently reviewed that
        polling data, but United Russia''s acknowledgment of public skepticism was
        striking, given the government''s all-out push to promote the vaccine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde65731-2362-4e58-9967-96fdc51f2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc628c94-06e7-4a33-b215-b3344f5ef4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Breaking records</strong></h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d088f61-b2fc-455e-b116-ab987d59f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government''s patriotic messaging at all stages of the
        pandemic only fueled the already deep-rooted mistrust in the public health
        system, with skeptical Russians relying on word of mouth and social media
        posts to learn about the way the country is faring amid the pandemic. Vaccine
        trials were no exception, with volunteers taking to Facebook and Telegram
        to exchange data and advice.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f7a8c-71c9-438a-83a9-1b6440a0ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2100fc-505c-49bf-953e-584ae877d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s wrong with the Russian coronavirus vaccine? Surprisingly,
        it''s Putin, the rest is more or less fine," Leonid Volkov, opposition politician
        Alexey Navalny''s chief of staff, said in a YouTube video. "It has the worst
        PR campaign and the worst reputation among vaccines because of this insane
        race to grab the palm of victory."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32407d53-b199-49fb-b7e8-1f98dc5848a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec22646-96bd-40f8-b5df-fb3ded036be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Putin has repeatedly voiced support for Sputnik V, saying
        it has already proven its effectiveness.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213c098-440a-4498-bbf9-232f8ed4aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1b1d1-496c-4389-9082-a5fd9d25478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s necessary to [have mass vaccination]," Putin said
        during his annual press conference Thursday. "And I repeat that our vaccine
        is effective and safe, so I see no reason not to vaccinate."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced11071-7cea-40d8-8e30-304eaca40d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ecaca-b126-4259-a34c-7270507c5be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 68-year-old president has yet to take the vaccine himself.
        Speaking on Thursday, Putin confirmed that he had not been inoculated with
        Sputnik V yet, because it is not advised to people older than 60.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96089e7f-7a70-4b10-9832-683bb0a5f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abad544-c2f9-452f-81ad-b8008886b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are exceptions to this rule. The official Sputnik V Twitter
        account proudly announced that American film director Oliver Stone, who is
        74 and is in Russia shooting a climate change documentary, has become "the
        first Oscar winner to get vaccinated with Sputnik V."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d1b55-0be9-4cc5-a64e-eccf3d5dc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.955+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b5f4db-4aad-440b-8525-e1219d501e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from criticism over the lack of transparency and data behind
        the vaccine''s safety and efficacy, some healthcare workers are concerned
        about what one ambulance worker ironically described to CNN as "voluntary-mandatory
        vaccination."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b470591e-4e36-4b84-b4dc-ea3f094340d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd0442-d805-44f0-bcaf-65b8e47727a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s public sector workers, often referred to as "budzhetniki"
        or "budget workers," as their salaries are paid from the state budget, often
        find themselves a tool in the government''s hands looking to bulk up participation
        in a project, be it elections or a pro-government demonstration.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de790c6-ac7b-41ec-903c-fd1b2174890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9980e3-74c5-401a-9407-5587c139f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to internal documents, shared with CNN by an independent
        union called Alliance of Doctors, at least two hospitals in Moscow have ordered
        all of their staff to get vaccinated, with heads of departments obliged to
        hold "explanatory" talks with their teams about vaccine''s safety.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0a5ef-cc81-4f6e-b73b-583c23708d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f13556-0c98-4453-8b43-df8a828c8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow Health Department said in a statement that all vaccinations
        are done on a voluntary basis and the orders only meant to "create the most
        comfortable conditions for [vaccination], as well as [underscore] the need
        for explanatory work."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6938c-b5bc-4139-addf-af18a47c575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc28e8-c13b-4fcc-9187-68a4e56fdf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where the healthcare system is largely state-run and
        where the heads of state institutions carry tremendous authority, that kind
        of pressure is significant.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea75a3-c30e-40fc-9c6c-9d32695f600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2eafe-f619-455e-b998-a02ad73ca920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high: Russia is nearing 3 million registered cases
        as its mortality figures spiral, breaking the records set during the spring
        outbreak. As of December 23, more than 52,000 people in Russia have officially
        died from Covid-19 since the beginning of the pandemic, with excess mortality
        data from official sources suggesting this number could be as much as three
        times higher.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874c146-d326-48ee-a314-37dfda335908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e227109-2a4a-44b7-a1e8-507629267865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To effectively vaccinate its population, Russia needs to inoculate
        60%-70% of its roughly 146 million population, according to the country''s
        health minister. And to do that, it would not only have to win at the logistical
        challenges of delivering enough shots across its vast territory but also at
        turning around public opinion.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c824a52c-601b-4c14-93a4-1e8b2d7081bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:03:45.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/23/europe/russia-vaccine-skeptics-doctors-intl/index.html">"Every
        country has vaccine skeptics. In Russia, doctors are in their ranks."</a></em></p>'
  'Prospective-jurors-George-Floyd-murder-trial-weigh-in-Black-Lives-Matter-protests':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T19:03:53.926+08:00
    'imagesource': 'jcr:7caa69aa-9ec7-4eda-bbee-ef69558310c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79e5d66e-a0aa-4d36-a1f3-8a17ac6916be'
    'lead': 'Prospective jurors in the upcoming criminal trial stemming from George
      Floyd''s death were sent a questionnaire asking them to weigh in on Black Lives
      Matter protests and their views on policing.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T19:06:26.691+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:07:49.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:29.093+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prospective jurors in George Floyd''s murder trial are asked to weigh
      in on Black Lives Matter protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247345d-dd98-47d5-b305-802ddb0448ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:50.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prospective jurors in the upcoming
        criminal trial stemming from George Floyd''s death were sent a questionnaire
        asking them to weigh in on Black Lives Matter protests and their views on
        policing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920405ed-8661-4372-b690-e57ee82017a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:50.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5bfd5-0902-4230-bea3-0758f2d74651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:51.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-page questionnaire, filed in Minnesota district court on
        Tuesday, asks prospective jurors to answer how many times they have seen the
        video of Floyd''s death, their prior interactions with police and their views
        on defunding the police and racial discrimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001711ed-35a6-4258-910f-38c8b67c314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464efe6-67b9-42e5-b32d-fda12a42edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you, or someone close to you, participate in any of the demonstrations
        or marches against police brutality that took place in Minneapolis after George
        Floyd''s death?" one question asks. "If you participated, did you carry a
        sign? What did it say?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157156a0-6f5d-4df9-8723-b6da04aac97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cb2e4-0877-4c5f-9c24-c5d2201c94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questionnaire comes three months ahead of the criminal trial
        for four former Minneapolis Police officers accused of contributing to Floyd''s
        death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd2c62-c44b-438e-a27f-81033dcec6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46989b37-43b5-4fc7-81e0-19d5aacc5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd, a 46-year-old Black man, died May 25 after an encounter with
        Minneapolis Police in which former officer Derek Chauvin knelt on his neck
        for nearly eight minutes as Floyd pleaded for air. Floyd''s final moments
        were captured on video, and his death led to rioting and fires in the city
        as well as widespread protests against police brutality and racism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4730be-d62a-494c-b35a-41864b7779cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.692+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a26bc5a-bda8-4aa2-a8ac-be570dc76bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin is charged with second-degree unintentional murder and second-degree
        manslaughter. Three other former officers involved in the incident -- Thomas
        Lane, J. Alexander Kueng and Tou Thao -- are charged with aiding and abetting
        second-degree murder and aiding and abetting second-degree manslaughter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eedfdf-a078-41e2-885e-548fc164d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2615a561-38a6-47dd-853b-ddcfe19e8966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four former officers will stand trial together in Hennepin County,
        Judge Peter Cahill ruled last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f59bbb-7ea0-4fcc-92ec-6303606051bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:56.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8925a-3431-4aba-a789-171b17047f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questionnaire asks for views on ''Blue Lives Matter''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9d641-842e-4fcd-b89a-30a7654a249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, jury questionnaires are used to get information on prospective
        jurors and help prosecutors and defense attorneys understand more about the
        people who may serve on the panel. After filling out a questionnaire, jurors
        may be questioned in court in more detail in a process known as voir dire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f12aee-71d4-4167-8401-84cc10551774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1be13-1a7e-4fbb-aa90-fa0c9c428a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the questionnaire is broken down into 6 parts, with
        the first section asking about their knowledge and views on Floyd, the officers
        charged in his death and the ensuing protests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0afcc30-1b05-4c5a-979a-07e30c146dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c10493-ab4b-415b-bd68-7b0182ae59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:07:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you or someone you know get injured or suffer any property
        damage during the protests that took place after George Floyd''s death?" one
        question asks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31652c59-6ef3-4044-9e1a-0bc35a553bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8598f6-d654-4810-9b32-20477ee320c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you believe your community has been negatively or positively
        affected by any of the protests that have taken place in the Twin-Cities area
        since George Floyd''s death?" another question asks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d643a14-3738-4631-be95-ce9e88f68fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878ddcf-f6d3-448e-ad8f-935c5cc830a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.693+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second part of the questionnaire asks people about their media
        habits. The third part asks people about their prior interactions with the
        police, either as a victim or as the person arrested. This section includes
        questions on "Black Lives Matter," "Blue Lives Matter" and other contacts
        with police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2061f5f-27f5-4c8d-a4e2-63906438e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.694+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c58c616-b834-4dce-ba66-1bf031ed8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.694+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have you, or someone close to you, ever helped support or advocated
        in favor of or against police reform? If ''Yes,'' please explain," one question
        reads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839a4820-8836-4d8e-b3a5-72710c7f4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.694+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc9329-8e44-40a1-9977-9ed28f46963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.694+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:04.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That section also asks people to answer on a sliding scale between
        "strongly agree" and "strongly disagree" on statements such as "Discrimination
        is not as bad as the media makes it out to be" and "I support defunding the
        Minneapolis Police Department."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124656e4-168b-4c6d-93e7-88f11f96f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.694+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125464e-8a3f-4aa2-a04e-4f019b5e58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.694+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:05.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the questionnaire deals with personal history, opinions
        toward the justice system in general and the ability to serve on the trial.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c59261-0206-409f-ba2d-f28278175087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.694+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff555c5-a6db-4c25-80eb-4b753b8f0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.694+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document indicates that jury selection is predicted to begin
        March 8 and last until March 26. The trial is then expected to begin March
        29 and will take about 3-4 weeks, the document estimates. The jury will be
        sequestered during deliberations and "possibly for part of the trial" overnight
        in a hotel, according to the questionnaire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90679044-5fa1-43e7-8907-f1f868ad501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:06:26.694+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:08:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/23/us/george-floyd-trial-jury-questions/index.html">"Prospective
        jurors in George Floyd''s murder trial are asked to weigh in on Black Lives
        Matter protests."</a></em></p>'
  'france-police-shot-dead-domestic-violence':
    'author': 'Fanny Bobille and Samantha Beech, CNN'
    'caption': 'French gendarmes stand guard in a street in Saint-Just, central France
      on December 23, 2020, after three gendarmes were killed and a fourth wounded
      by a gunman they confronted in response to a domestic violence call.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T19:06:22.068+08:00
    'imagesource': 'jcr:29bac67a-9cab-4009-ac25-e4cdbe43e0d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94aa2bb3-1fb2-4e71-9d1c-547265cb5a6d'
    'lead': 'A man suspected of killing three police officers in central France has
      been found dead, the country''s Interior Minister has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T19:09:06.958+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:07:42.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:29.276+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three French police officers shot dead after responding to a domestic
      violence incident'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62bed0e-0130-4c7d-97da-e894827046b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:09:06.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:43.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A man suspected of killing three police
        officers in central France has been found dead, the country''s Interior Minister
        has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377daa4e-6208-4c3e-b5ae-5be57087cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:09:06.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three gendarmes were shot dead and a fourth injured after they responded
        to a domestic violence incident in Puy-de-Dôme, west of Lyon, in the early
        hours of Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24684499-797c-492c-bf53-00e8ed2b345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:09:06.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged shooter left the scene, sparking a manhunt. On Wednesday
        morning, Minister of the Interior Gérald Darmanin tweeted that "the madman
        was found dead."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46a8bb-92d2-4c37-8411-2594b69c1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:09:06.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, the minister released a statement expressing
        "deep sadness" in a statement following the deaths of Lieutenant Cyril Morel,
        Warrant Officer Rémi Dupuis, and Brigadier Arno Mavel, of the Puy-de-Dôme
        Departmental Gendarmerie, who were killed during an intervention for domestic
        violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1878efa0-7fa1-412f-857d-25b32b661b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:09:06.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:45.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate BFM TV reported the police officers were fatally shot
        by a 48-year-old man as they tried to rescue a woman who had taken refuge
        on the roof of a house. The house was set alight but the woman was rescued,
        BFM reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf394b3-f779-4174-b0be-6bc06d50e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:09:06.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details surrounding the death of the suspect have not yet
        been released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a983d34-7bee-45a9-91c9-f110feb60e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:09:06.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Called upon to intervene to help a woman who had been beaten by
        her husband, the gendarmes (officers), in circumstances that have yet to be
        clarified, were shot at by the man and returned fire," the interior minister''s
        statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af9ddd-ea0c-41f6-afa4-0cb96df87828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:09:06.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:46.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Mavel, 21, was seriously wounded and succumbed
        to his injuries. The two other officers carrying out a reconnaissance towards
        the house were in turn caught in gunfire. Morel, 45, and Dupuis, 37, were
        fatally wounded. A fourth officer who was wounded in the thigh is being taken
        care of by the emergency services; his life is not in danger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8765179-eac9-4fc2-94c5-a6b5a5562f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:09:06.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, French Prime Minister Jean Castex wrote that "this tragedy
        affects us all and grieves the whole country."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96503103-54f9-49fa-8df5-4fdf4866b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:09:06.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:07:47.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/23/europe/france-police-shooting-intl-hnk/index.html">
        "Three French police officers shot dead after responding to a domestic violence
        incident"</a></em></p>'
