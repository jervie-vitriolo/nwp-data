      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5403e-eb82-40d7-93f6-8373c7a04955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:12:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was the first to share his screen, tumbling and twirling reminiscent
        of the video game Assassin’s Creed. “Malakas ‘yan si Raven, mayabang lang,”
        Saballegue quipped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55678554-8090-4231-9b76-42acbed81464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:54:06.679+08:00
