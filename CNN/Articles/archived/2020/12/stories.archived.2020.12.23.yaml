    'jcr:uuid': '6ae2a435-e252-471f-b244-84e6c1038c60'
    'lead': 'Social media personality Xander Ford, formerly known as Marlou Arizala,
      was arrested Tuesday night in Pasay City for his violation of the Anti-Violence
      Against Women and Their Children Act of 2004.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T17:08:38.492+08:00
