    'template': '1'
    'title': 'A couple hid in two Philadelphia churches for 843 days to avoid deportation.
      Now they are free

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad835086-eb16-451f-8808-2249d76cd397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T07:45:40.568+08:00
