  'walmart-opioid-crisis':
    'author': 'Cristina Alesci, CNN Business'
    'caption': 'The US Department of Justice is alleging that Walmart broke the law
      and contributed to the prescription opioid crisis by filling thousands of invalid
      prescriptions and failing to report suspicious orders of opioids, according
      to the department''s statement. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-23T13:54:37.047+08:00
    'imagesource': 'jcr:22c240fa-dc12-4633-9aac-37129419e947'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ca8d72b-08ce-409a-8145-19f14ad2e966'
    'lead': 'The US Department of Justice is alleging that Walmart broke the law and
      contributed to the prescription opioid crisis by filling thousands of invalid
      prescriptions and failing to report suspicious orders of opioids, according
      to the department''s statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T13:58:32.796+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:17:57.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:18.602+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['opioid', 'Walmart']
    'template': '1'
    'title': 'Walmart contributed to the prescription opioid crisis for years, breaking
      the law, the US Justice Department alleges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03dc24c-e523-457b-b3c9-ce53798434a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:58:32.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:17:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Department of Justice is alleging
        that Walmart broke the law and contributed to the prescription opioid crisis
        by filling thousands of invalid prescriptions and failing to report suspicious
        orders of opioids, according to the department''s statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ceba08-2a0a-4b11-bda3-2eecd8a740a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:58:32.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:17:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said the civil penalties it is seeking could
        total billions of dollars and injunctive relief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12f9a8-929a-406d-ac21-95c3d4d00080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:58:32.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:17:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s complaint, which was filed in US District Court
        for the District of Delaware Tuesday, alleges a multi-year investigation found
        Walmart had violated the Controlled Substances Act (CSA) in multiple ways—both
        as an operator of its pharmacies and of its wholesale drug distribution centers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3645b4df-43f7-48c5-ac7e-cbb72f0f2af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:58:32.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:17:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the largest pharmacy chains and wholesale drug distributors
        in the country, Walmart had the responsibility and the means to help prevent
        the diversion of prescription opioids," said the Department''s Acting Assistant
        Attorney General of the Civil Division Jeffrey Bossert Clark who alleged that
        Walmart for years "did the opposite."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d09790-1af1-463a-8f45-bab0d019af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:58:32.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Walmart (WMT) blasted the Justice Department for allegedly
        inventing "a legal theory that unlawfully forces pharmacists to come between
        patients and their doctors" and using "cherry-picked documents taken out of
        context."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d4454-e2ea-46b0-8006-2eca9bfda415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:58:32.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department alleged that Walmart "knowingly filled thousands
        of controlled substance prescriptions that were not issued for legitimate
        medical purposes," at its pharmacies, according to the department''s statement.
        In addition, the complaint cites Walmart''s alleged failure to report hundreds
        of thousands of suspicious orders to the Drug Enforcement Agency. The Justice
        Department noted that Walmart''s distribution centers "ceased distributing
        controlled substances in 2018."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26df2f0-b7e1-4043-a446-9006dca8eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:58:32.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In contrast to DEA''s own failures, Walmart always empowered our
        pharmacists to refuse to fill problematic opioids prescriptions, and they
        refused to fill hundreds of thousands of such prescriptions," said Walmart
        in its statement. "Walmart sent DEA tens of thousands of investigative leads,
        and we blocked thousands of questionable doctors from having their opioid
        prescriptions filled at our pharmacies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990df244-4572-4701-9421-87980f81ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:58:32.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has been pursuing companies it deems responsible
        for the nation''s opioid crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82575fd8-3a14-4413-bb75-92fb053e5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:58:32.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:02.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months ago, Purdue Pharma, the maker of OxyContin, agreed to
        plead guilty to three federal criminal charges for its role in the widespread
        abuse of prescription painkillers. As part of that settlement, Purdue Pharma
        also agreed to pay more than $8 billion and close down the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04885e5-de3f-4230-8691-7a265b353c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:58:32.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:18:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/22/business/walmart-justice-department-opioids/index.html"
        href="https://edition.cnn.com/2020/12/22/business/walmart-justice-department-opioids/index.html">Walmart
        contributed to the prescription opioid crisis for years, breaking the law,
        the Justice Department alleges</a>"</em></p>'
