      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bbc94-1d67-42c6-9712-919d1e0d1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame the last-gasp uncertainty about the US stimulus package, Brexit
        talks going down to the wire and a huge pipeline of deals that will keep bankers
        busy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cd6dfd-c9f2-480a-8684-35e3cb50d0c1'
      'mgnl:activationStatus': true
