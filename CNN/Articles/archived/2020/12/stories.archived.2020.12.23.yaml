    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd0f5b2-2936-47fc-84fd-a50fd7eda2d4'
    'lead': 'A bit like cats meowing and dogs barking their way across the Internet,
      2020 was a bumper year for animals in sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T16:46:28.257+08:00
