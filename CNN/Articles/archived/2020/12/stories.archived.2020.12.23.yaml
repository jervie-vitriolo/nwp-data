  'COVID-19-is-now-on-every-continent-as-Antarctica-records-its-first-outbreak':
    'author': 'Kara Fox, Florencia Trucco, Cristopher Ulloa and Maija Ehlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T04:50:54.387+08:00
    'imagesource': 'jcr:0b708ce6-f2e6-4f27-847a-3f1c9f435581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83862c0b-e30f-40e8-9af4-0cc4eef39dd5'
    'lead': 'Antarctica has recorded its first COVID-19 case after 36 people tested
      positive on a research base, according to a statement released by the Chilean
      Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T04:49:32.750+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:22:51.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:04.195+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 is now on every continent as Antarctica records its first outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c591483-c7cf-44e5-9957-2d7d1420188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Antarctica has recorded its first COVID-19
        case after 36 people tested positive on a research base, according to a statement
        released by the Chilean Army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbdc2f-eca8-4b8e-a5cf-40c6a1195fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528c476-cd1a-42d1-bc2c-4f4951755b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news marks an unfortunate milestone in the global fight against
        coronavirus, as until this week, Antarctica was the last continent free from
        the virus'' grip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3a35e-427b-45b2-97a1-b29e96e163c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the General Bernardo O''Higgins Riquelme Base, a Chilean
        research base located on Antarctica''s northernmost Trinity Peninsula, confirmed
        that 26 army personnel and 10 civilians working as contractors on the base
        tested positive with COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db750a-e533-42d7-98ce-2bb46fbbbc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak comes after at least three people tested positive for
        COVID-19 on a military vessel that had been supplying logistical support to
        the O''Higgins base between November 27 and December 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3093e8f2-738a-4c61-bd61-57f878e23153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were tested after two military personnel tested positive for
        the virus after disembarking at Chile''s Punta Arenas port on December 10,
        according to a statement from the Chilean Navy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2579ea-4bc0-4fd7-a81d-e49b633025b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 208 crew members were given coronavirus tests last Wednesday,
        with three positive COVID-19 cases identified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20bf04-718c-488e-9a2c-22af477285f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sargento Aldea is now in "preventive quarantine," the statement
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cea9cb-378d-4896-8aa3-4ace9aef84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel on the O''Higgins base have been isolated and are "constantly
        monitored with the support from the Health Authority of the Magallanes and
        Chilean Antarctic Region, achieving so far a favorable diagnosis and without
        any complications associated with COVID-19 by our staff," according to the
        Chilean Army statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6768789-ee6e-406a-b9e2-74cae959261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army added that they have an "unconditional commitment to safeguard
        the health of its members."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af078b9f-3a5e-4220-ad4c-ca0bc36bc853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T04:49:32.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:22:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/22/world/antarctica-covid-chile-military-base-intl/index.html"
        target="_blank">"COVID-19 is now on every continent as Antarctica records
        its first outbreak"</a></em></p>'
  'France-UK-travel-COVID-19-variant':
    'author': 'Tara John, Jim Bittermann and Sandrine Amiel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T06:02:35.295+08:00
    'imagesource': 'jcr:79d02a87-f100-4f24-ac0b-344bec34395a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253382d5-ea2a-48cf-84c9-dda0bba52b10'
    'lead': 'Fearing the spread of a potentially more contagious coronavirus variant,
      France was among dozens of countries which closed their borders with the UK
      over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T06:03:53.797+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:22:50.042+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:04.404+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France says it will reopen UK border — with conditions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55f53a-a8b9-4e92-bc8b-a4bb9ddd474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;France and the UK moved closer to
        a deal on Tuesday that would allow some personal travel and thousands of stalled
        freight trucks to resume movement between both countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a2414-c55d-4e00-b7e0-b3ac38e6501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A communique by French Prime Minister Jean Castex''s office on Tuesday
        said French citizens could return to France from the UK starting Wednesday,
        if they can show proof of a negative Covid-19 test. Other nationals who live
        in France or the European Union will also be able to enter France from the
        UK with a negative test result.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c8fe8-6829-420e-a248-dd1a92277049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific procedures for resuming road freight traffic will be detailed
        in the coming hours, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80182ed-a9cb-452c-8628-2f9c4e66dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This arrangement will apply until at least January 6, except if
        a possible bilateral or European review takes place by then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03134d51-12c2-4a85-89a3-079b3197265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Planes, boats and Eurostars will resume service tomorrow morning.
        French nationals, residents in France and those who have a legitimate reason
        must present a negative test," France''s Transport Minister Jean-Baptiste
        Djebbari tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb75b4-c38a-4b17-83c3-9fa0c1da706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing the spread of a potentially more contagious coronavirus
        variant, France was among dozens of countries which closed their borders with
        the UK over the weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e52e3-acf0-48e9-86f4-a0eacd39d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French closure was the most significant as it also restricted
        the entry of freight. On Tuesday, nearly 3,000 trucks remained stranded in
        England and British supermarkets warned of shortages of some goods just days
        before Christmas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f297d3f-87d6-46b3-9455-5abed2231a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good progress today and agreement with the French Government on
        borders. We will provide an update on hauliers later this evening, but hauliers
        must still NOT travel to Kent this evening," UK Transport Secretary Grant
        Shapps said on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c40e3-c8b4-47fa-8e7f-66ef1dd53e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the conditional reopening could be complicated by testing times.
        The French communique specified that people entering France would need to
        take a polymerase chain reaction (PCR) test or an authorized antigen test
        able to pick up the Covid-19 variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693081f9-ec6c-425b-afbd-50bf4e4a5296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnaround time for PCR (polymerase chain reaction) tests in
        the UK can range from one to three days, according to the latest data from
        the UK Department of Health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf4b08-954e-41f6-a8c9-3924f7adb625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vital crossing</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548aab0-bdea-4613-8882-5fbc2f246486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crossing between the English port of Dover and the French city
        of Calais is a major European trade artery, and the port of Dover handles
        around 17% of the UK''s goods imports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9082b84e-30d5-4bf6-95db-2aa8269d9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.799+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, about 873 vehicles were waiting at a disused
        airport site, with approximately 650 vehicles on the M20 motorway, the UK''s
        Department for Transport said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6eb1d-61c9-473e-aa3d-770404cf5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While drivers from Europe are not prohibited from entering the UK,
        fears were rising that hauliers would resist doing so for fear of not being
        able to return home, leading to food shortages.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6048e8-82c0-4fb0-922f-57a4eb369398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period leading up to Christmas is traditionally a busy time
        for trade, as fresh produce from Europe is imported for the festive period.
        On top of this, the UK is stockpiling ahead of the end of the Brexit transition
        period on December 31.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5c7b3-38a5-4894-82bc-0addcbfb4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Sainsbury''s, one of the UK''s leading supermarket chains,
        said If nothing changes, there will be shortages of lettuce, some salad leaves,
        cauliflowers, broccoli and citrus fruit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8101e-1751-4427-b223-798efd405068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the British government says it is providing food, drink
        and toilets for British truck drivers currently stuck in gridlock in the area
        surrounding the Eurotunnel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b296f-8588-453d-8e0f-11f67d65d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Romanian driver named Adrian, who is stuck at Dover, told CNN,
        "A lot of people are making their holidays here in the cars ... they cannot
        go home. It''s not good. We are lucky because we are here in Dover, but a
        lot of people are stuck on the roads. They can''t go to the toilet or have
        a shower."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c09cfa1-6a0f-4a35-81e6-c903555ba4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:03:53.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not get respect at all," he said, adding that if freight
        trucks remain stopped, "nobody''s going to eat."</p>'
  'US-Syria-sanction-Bashar-al-Assad':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T06:27:06.979+08:00
    'imagesource': 'jcr:d228e8aa-c9c3-46a5-b8a7-4f4f6c2da8c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f944395b-31ca-4ec3-8cc6-2225755d9f93'
    'lead': 'The Trump administration announces that it is imposing sanctions on 18
      individuals and entities — including Syrian President Bashar al-Assad''s wife
      and some of her immediate relatives, the commander of the Syrian military intelligence,
      the Central Bank of Syria and close advisers to Assad — in an effort to hurt
      Assad economically and draw him back to the negotiating table to find a political
      solution in Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T06:28:41.109+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:22:48.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:05.240+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US rolls out new Syria sanctions that hit Syrian first lady and her
      family'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff81b1-75f9-45aa-8a28-82a4fa4b752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration announced Tuesday
        that it is imposing sanctions on 18 individuals and entities — including Syrian
        President Bashar al-Assad''s wife and some of her immediate relatives, the
        commander of the Syrian military intelligence, the Central Bank of Syria and
        close advisers to Assad &nbsp;in an effort to hurt Assad economically and
        draw him back to the negotiating table to find a political solution in Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a33003-3b77-4ac3-a2da-729ac011bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the United States is imposing sanctions on 18 more individuals
        and entities," said Joel Rayburn, the Trump administration''s special envoy
        for Syria, during a call with reporters. "These individuals and corrupt businesses
        are impeding efforts to reach a political and peaceful resolution to the Syrian
        conflict as called for by UN Security Council Resolution2254. Today''s sanctions
        demonstrate our resolve to curtail the ability of pro-regime actors, including
        military commanders, members of the Syrian Parliament, Assad regime entities
        and financiers from using their positions to perpetuate Bashar al-Assad''s
        futile and brutal war."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd7076-f629-4ce8-b10c-a89447e120e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayburn said that efforts by the Syrian first lady, Asma al-Assad,
        and her immediate family on behalf of the regime have perpetuated the Syrian
        conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdba170-949d-4ce2-8d8b-4b2b13647bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asma al-Assad has spearheaded efforts on behalf of the regime to
        consolidate economic and political power, including by using her so-called
        charity and civil society organization. Her and her family''s corruption is
        one of the many reasons that this conflict lingers on," Rayburn said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19771ca-7be9-4de8-967f-dbd95c45bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asma al-Assad''s family lives in the UK, Rayburn said. Secondary
        sanctions will be applied to anyone who does business with the individuals
        and entities designated Tuesday. The effort was coordinated with the British
        government, Rayburn said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2834b57-34fa-4058-8086-5fce2d8ccd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s sanctions of these individuals who are based outside Syria
        should demonstrate very clearly to anyone who is watching that the United
        States will sanction those who are ... committing violations and supporting
        the Assad regime in a material way, regardless of where they are," Rayburn
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd90b64-5c00-45dd-943b-cfad52889c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayburn called two of the individuals designated -- Lina Mohammed
        Nazir al-Kinayeh and her husband, Mohammed Hammam Mohammed Adnan Masouti --
        a "regime mafia power couple" because they have worked closely with Assad
        to protect his money and political power as he and his wife amassed assets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7043d-419c-44d2-8f9b-8ec82244c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Continuity</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5687d-f6ac-4b71-a3e7-25271e29a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a way to strike at the assets of Bashar al-Assad," Rayburn
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7592504-74d1-408e-b8dc-e0b351222bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s sanctions were rolled out under the authority of the
        Caesar Syria Civilian Protection Act, which was signed into law last year
        and triggered the most wide-reaching and aggressive economic penalties ever
        imposed on Syria, targeting Assad and those close to him, as well as the energy,
        construction and banking sectors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148415b-9b7a-45c8-9e17-5d780ff6ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what advice he would give to the incoming Joe Biden administration,
        Rayburn, a Trump political appointee who will depart his position after Biden''s
        inauguration, said that the goals set out by the larger Syria policy have
        wide support in Washington. He did not predict a sea change to Syria policy
        under Biden''s team.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677af1c-10f9-4e8d-90c5-2c8d584ef32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a Trump administration policy. This is a policy of the
        United States that has broad bipartisan support," Rayburn said. Using the
        Arabic term for ISIS, Rayburn said, "It''s a policy that is built around the
        three goals of achieving an enduring defeat of Daesh, al Qaeda and other terrorist
        groups of that kind; of seeing the withdrawal of all Iranian military forces
        and militias from Syria; and of achieving a political solution to the conflict
        under Security Council Resolution 2254," Rayburn said. "Those goals already
        have a consensus behind them in Washington. And I really don''t think you''re
        going to see a significant change, away from those goals."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3606f6f-5e60-4841-828f-bac2d060e3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayburn said that while there are other tools at the disposal of
        the US, such as law enforcement action, political isolation and economic pressure
        are effective.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf525064-b664-44a5-90be-55b9684862a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t underestimate the power of economic pressure combined with
        political isolation. This, over time, can have a very severe effect," Rayburn
        said. "I think we''re seeing that the Assad regime and its allies have no
        answer for it," he added, referring to the impact of the recent sanctions
        enabled by the Caesar Syria Civilian Protect Act.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ac1ae-f68b-4235-ab94-e1a3b0460939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has not had success in securing a political
        resolution to end the Syrian conflict, but Rayburn said he was confident that
        a resolution was closer now than it was four years ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7080b-92b5-40af-a0fb-d4be1cb6dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, we are entering a window where ... over time the Assad
        regime and its allies are steadily weakening. And over time, the United States
        and the European Union, if we remain committed to the pressure campaign, the
        leverage is growing, and that will have a political impact. It can''t help
        but have one," Rayburn said. "I''m quite confident that we''re closer to a
        resolution of the conflict than four years ago."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e9d0b-e8a6-4ba5-955c-4a0defef57c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayburn had nothing to say about the US military mission in Syria
        ending anytime soon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24dc169-5d51-4b7d-8e2e-ba3c8ad7e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T06:28:41.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:22:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US military is continuing its mission -- as part of the global
        coalition in the campaign to defeat ISIS. There is still more work to be done,"
        he said.</p>'
