      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to sign the proposed 2021
        budget in Davao City this <a href="https://www.cnn.ph/news/2020/12/22/Duterte-to-spend-Christmas-in-Davao-City--to-sign-2021-budget-on-Dec.-28.html">December
        28</a> as he stays in his hometown for the holidays.</p>'
  'help-teens-pandemic-':
