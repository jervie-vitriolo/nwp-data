    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travel industry expects to bounce back in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb96cb-1e0d-449c-829b-4c307c7bf4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23)</strong> — The
        travel industry is ready to embark on the road to recovery next year, expecting
        more trips as people draw confidence from the rollout of coronavirus vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6539d3c-0bc2-4de0-bd36-564651b68b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget airline AirAsia Philippines sees domestic flight operations
        to be back to normal by the fourth quarter of 2021, with international flights
        starting to pick up in the third quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0722b67-7729-4cf3-96d1-28aa7dd201eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia Philippines CEO Ricky Isla said these estimates are based
        on government pronouncements that vaccines against the dreaded coronavirus
        disease <a href="https://cnnphilippines.com/news/2020/12/22/Locsin--Galvez--PH-to-receive-30M-COVID-19-vaccine-doses-from-Novovax.html">will
        be available in the country by the second quarter.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6764b-de6b-4cce-97b1-cec7fcab183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is going to build a strong confidence therefore for our passengers
        to fly especially if they know there’s vaccine,” Isla, who is also chairman
        of the Air Carriers Association of the Philippines, told CNN Philippines’
        Front and Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61152384-f844-4889-8fb4-517c82d37bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:13.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planes were forced to park from March to May when strict lockdown
        measures were imposed on Luzon under enhanced community quarantine, resulting
        in major losses and massive layoffs. Airlines gradually resumed flights as
        the government eased restrictions to reopen the economy, which has plunged
        into recession.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e6ebe-ab61-4344-a756-1bd3a27eb816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.913+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/22/proposed-COVID-19-passport-philippines.html">READ:&nbsp;Airlines
        see ‘hassle-free’ travel with COVID-19 passports</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4019d81d-d9a4-4610-9cf7-c9abcac7e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory Liner, one of the country’s largest bus companies, <a href="https://cnnphilippines.com/business/2020/6/19/victory-liner-lays-off-400.html?fbclid=IwAR318hWY2jU_xqqNr4z6f5bUr9m8R94QevMYid_MsKTlbiRko5996buueQg">also
        let go of 400 employees</a> due to the coronavirus crisis. More provincial
        routes are being opened now but passenger turnout depends on the rules enforced
        by local government units as the country remains under varying levels of community
        quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa9b663-3519-47b3-a1ba-802f4bb0e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think around the first or second quarter, medyo luluwag na ‘yung
        kanilang mga (they will relax the) rules and regulations in the LGUs so hopefully
        we see something going on within the first and second quarter,” Victory Liner
        operations manager Aleksandr Briones said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6a483-26b8-4245-b799-466ceec56966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel provider 2GO also admitted financial constraints as it
        limits ships to carrying only 50% of total passenger capacity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248e1cf-63ea-49af-aac2-f0ce4e46dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eventually, once the vaccine is deployed, then we would increase
        capacity,” 2GO Chief Operating Officer Waldo Basilla said, stressing that
        passenger safety “is foremost.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53007217-8fe0-4fa7-a9f8-278b03cea8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:02:10.911+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:15:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safe travels</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0e70b-287b-4c6e-9b7b-7338c40ce299'
      'mgnl:activationStatus': true
