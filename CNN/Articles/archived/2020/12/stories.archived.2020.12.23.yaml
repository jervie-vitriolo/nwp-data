      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ace77-40b5-40b2-8f3f-61fdae1eddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What can parents do to help our teens?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b614c34-6b90-48ee-b63e-1dd62d008a01'
