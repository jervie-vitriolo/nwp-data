      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2,091 COVID-19 cases last December 16, there are now a total
        of 2,147 infections in Cainta, with 51 active cases as of Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95603c-9665-46e7-bd99-940708ff60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:48:58.962+08:00
