    'template': '1'
    'title': 'Beer calls with family beat OFWs'' holiday blues'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8be470-f76d-432a-8dff-307036251ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:51:24.439+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:10:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Migrant workers
        and their loved ones are no stranger to distance. When everyone had to make
        huge adjustments with the stay-at-home orders due to the coronavirus pandemic,
        Dubai-based couple Andy Gomez and Jedhan Bernisi may have been warming up
        for this situation for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247867cf-a7a0-41e3-817f-a27f94e44799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:51:24.439+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:10:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To beat the holiday blues, the two made a video call to talk with
        Jedhan''s sisters, Jina de Jesus and Shiena Bernisi, and their mother Susana,
        all the way to Cavite. Andy, who is fondly called "Boy Ayuda," updated them
        that his charity drive is still ongoing to help OFWs who lost their jobs,
        and Filipinos with visit visas displaced due to the lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6250de99-577a-4e79-841f-c93a9f3101dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:51:24.440+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:10:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to video conferencing, they can now share screens to pull
        up throwback photos and reminisce wonderful memories. This includes the sumptuous
        dinner they enjoyed in a posh restaurant with a breathtaking view of Burj
        Khalifa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267a804-f741-47fb-92b9-c6175fa98c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:51:24.440+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:10:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Burj Khalifa!", Jina quickly blurted, recalling their wonderful
        memory of seeing the tallest tower in the world with the family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79620576-d15e-4230-8a68-feb540a31ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:51:24.440+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:10:05.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiena’s fondest memory, meanwhile, was the mouthwatering dishes
        they indulged in. “ ’Yan ''yung ano, kumakain tayo ng masarap,” she recalled,
        relishing the night she took a break from being a hands-on single mother.
        Like Jedhan, she used to worked in Dubai for five years but she eventually
        went back home to be with their mother in Cavite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24a156-4763-463a-b6cb-ff6aff45d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:51:24.440+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:10:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas ''yan," said Andy, who has been working in Dubai since
        2013. His partner, Jedhan came three years earlier. The two both shared the
        struggles of being apart from their families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543eb41-765c-4801-91d5-dbb1a0e91141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T17:51:24.440+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:10:06.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jedhan then asked about their loved ones'' plans for Christmas.
        Their family would hold a mini-reunion, Shiena said. "Sama kami pero Zoom-Zoom
        na lang," Andy responded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
