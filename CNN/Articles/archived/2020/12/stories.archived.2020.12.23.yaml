      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In June, Houston''s United Memorial Medical
        Center was so overwhelmed by the pandemic that two of its wings had been transformed
        into COVID-19 wards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c8d4b-9f65-494b-b2a3-c04fb07cdade'
