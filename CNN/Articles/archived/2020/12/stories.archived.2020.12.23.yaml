      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966456b9-086f-49af-8476-a0341106aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:37:33.991+08:00
      'mgnl:createdBy': 'pilar'
