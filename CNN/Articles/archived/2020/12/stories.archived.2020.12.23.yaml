      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Fast-food chain KFC has launched a new
        Intel-powered games console that comes with a built-in "chicken chamber" to
        keep your snacks warm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc329f-e690-45de-af40-1359d55c0e04'
