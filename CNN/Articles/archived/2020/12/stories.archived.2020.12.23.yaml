    '1':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c6bec-7374-4b7e-9fba-45a4a54a856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:43.253+08:00
