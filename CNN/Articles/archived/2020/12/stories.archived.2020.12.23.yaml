    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb45880-394e-4355-8c2f-54d36e84defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:57.001+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:15:40.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic has taken much away, what it has given us is
        time — a lot of it. Thanks to YouTube and different digital courses, it’s
        easy to learn how to pick up new hobbies like cooking, arts and crafts, or
        even learning something you’re not good at.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86617b38-f00c-4983-b939-6ae44a167fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T14:31:57.001+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:15:40.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We recommend: Trying an online dance class at least once. Nude
        Floor has offered everything from <a href="https://www.instagram.com/p/CIH7pvZnpL-/">hip-hop</a>&nbsp;to
        <a href="https://www.instagram.com/p/CIVYLgHnDIi/">locking</a>, and even if
        you come away with just one new move, at least you’ll have something fresh
        for Tiktok</em>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0afa3f-73e8-406e-bc47-15c6c78fdd76'
      'mgnl:activationStatus': true
