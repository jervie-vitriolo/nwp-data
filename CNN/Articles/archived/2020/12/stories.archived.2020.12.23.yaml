      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d3d7c-cad6-477c-9e45-207442e2b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:48:58.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:12:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Jose del Monte in Bulacan has 1,699 total cases with
        39 active cases from 18 barangays as of December 21.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d72b1-f75a-438b-9bf6-734067562f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:48:58.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97abee8a-36ed-4bad-8a43-95b83ed2af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:48:58.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:13:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team <a href="https://cnnphilippines.com/news/2020/12/22/metro-manila-southern-cities-covid-19-surge-warning.html">said
        in its latest report</a> that Metro Manila''s reproduction rate (Ro) increased
        to 1.15 from the period of December 14-20, higher than the 1.06 Ro the following
        week. The data refers to the number of people to whom an infected person can
        potentially pass the virus.</p>'
    '17':
