      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334bf4f4-a560-4442-83c5-483df6dec937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:32:19.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:18:40.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Matthew Continetti writing for the New York Times: "Most of the
        central institutions of the American right," including talk radio, blogs,
        and cable, have embraced "reality-TV authoritarianism..."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f86cb2-bb6b-4dc7-b117-a64883de222c'
      'mgnl:activationStatus': true
