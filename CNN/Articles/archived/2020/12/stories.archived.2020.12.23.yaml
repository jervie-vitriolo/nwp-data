      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, higher dividends, other government service income, and
        interest on advance dividend payments from government-owned and controlled
        corporations propelled the agency''s cumulative income to ₱211.3 billion,
        a whopping 56.85 percent growth from its earnings from January to November
        last year.</p>'
