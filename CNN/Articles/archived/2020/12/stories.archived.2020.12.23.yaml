      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Security Commission Chairman Sonny Dominguez recently announced
        a <a href="https://www.cnnphilippines.com/news/2020/12/22/SSS--Contribution-hike-in-2021-to-ensure-increase-in-member-benefits-and-pension-fund-viability.html">one-percent
