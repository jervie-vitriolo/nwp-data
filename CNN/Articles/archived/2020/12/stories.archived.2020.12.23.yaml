      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6560e40-54c7-4753-af44-8e842bfcd620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the pond: Speaking of Britain, currency traders have stayed
        glued to news about Brexit trade talks for weeks but still have no clear answers.
        Negotiators are still working with just eight days to go before Britain loses
        its preferable trading status with the European Union, its most important
        market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc82ea-a412-46c4-8d8e-e7b8382059ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3802e5-316a-4ec3-8441-28d9d2908d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with no sign of a resolution on thorny issues like fishing rights,
        it''s not clear both sides can strike an agreement in time. Analysts believe
        the lack of a deal would cause the pound to plunge against the dollar and
        the euro.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c541908-1b60-4ba4-b4d5-4c8111f549e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b25579-b0dc-4765-aee1-569d2fa554f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect conflicting headlines to drive more volatility in [sterling]
        until we get the final result," said Hussein Sayed, chief market strategist
        at FXTM. "The magnitude of the downside remains much higher than the upside."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d4e56-9395-4cfc-95e9-bdfee7abd364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff076a18-345b-4940-876b-14df9c49660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, of course, there''s a big task ahead for investment bankers,
        who are fielding a surge of interest from companies wanting to issue shares
        while markets remain near record highs. Huge demand for stock in companies
        like DoorDash and Airbnb has only solidified a sense that 2021 will be just
        as busy as the second half of 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20532695-d381-49a9-866c-1a621813602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f28091-01a8-442f-accb-6cbd4a67b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall issuance environment is as good as it gets," Alex Watkins,
        JPMorgan''s co-head of equity capital markets in Europe, the Middle East and
        Africa, recently told me. Teams are getting "very little rest" given how busy
        it is, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1198b-9425-453c-95b6-dbd9e68a4e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f000ba2-0172-488b-a7d5-1ad21db1ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, health insurance startup Oscar filed for an initial
        public offering with US regulators. TransferWise is also reportedly hunting
        for bankers to help with a 2021 listing, as is trading app Robinhood. For
        Wall Street, at least, there will be no easing into the new year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83b339-077c-407a-bf1e-3a5bd130ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29b84a-e9ef-47ec-bcf2-083163fb3759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US sues Walmart for alleged role in opioid crisis</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203f9f1-7d76-4ff1-b3fe-065aeeb36053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Justice has sued Walmart, alleging the retailer
        broke the law and contributed to the prescription opioid crisis by filling
        thousands of invalid prescriptions and failing to report suspicious orders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56315bae-f77e-49ee-88cd-575098d2447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10becada-e7cb-4f50-a578-3e63f589991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What it means: Civil penalties sought by the Justice Department
        could total billions of dollars, my CNN Business colleague Cristina Alesci
        reports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a1f04-291b-4f56-a629-b2a827d69a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67842b80-6fa1-454f-b374-20811a0396fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s complaint, which was filed Tuesday, says a multi-year
        investigation found Walmart had violated the Controlled Substances Act in
        multiple ways — both as an operator of pharmacies and its wholesale drug distribution
        centers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99055ebf-95a8-4503-8388-d16b0a7e4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa023b-422b-4eee-a20a-2eb0d5c40e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the largest pharmacy chains and wholesale drug distributors
        in the country, Walmart had the responsibility and the means to help prevent
        the diversion of prescription opioids," said Jeffrey Bossert Clark, the department''s
        acting assistant attorney general of the civil division. For years, Clark
        said, Walmart "did the opposite."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398b164-95ef-419f-a6ac-9ba36b71deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164e585-e071-4ce7-8f35-0828bbcd9ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart is pushing back, blasting the Justice Department for allegedly
        inventing "a legal theory that unlawfully forces pharmacists to come between
        patients and their doctors" and using "cherry-picked documents taken out of
        context." Shares dropped 1.2% on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d0c60d-adbc-42dd-a27e-96ff31f6cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38c6c2-dc74-49f1-b4d0-2dcb704469a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department claims that Walmart "knowingly filled thousands
        of controlled substance prescriptions that were not issued for legitimate
        medical purposes" at its pharmacies. The complaint also cites Walmart''s alleged
        failure to report hundreds of thousands of suspicious orders to the Drug Enforcement
        Agency. (The Justice Department noted that Walmart''s distribution centers
        "ceased distributing controlled substances in 2018.")</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fed8c2-4955-4177-bc5e-6720825c75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68bc03-b5ea-4cb3-ab95-65a3af3d10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart said it "always empowered our pharmacists to refuse to fill
        problematic opioids prescriptions, and they refused to fill hundreds of thousands
        of such prescriptions." The company added that it sent the DEA "tens of thousands
        of investigative leads."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd95aed-5b64-4873-9ef8-9b636159eb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542e2ee-db98-454c-8792-89794e1aa6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: The lawsuit is the latest effort by the US government
        to pursue companies it deems responsible for the medical crisis. Two months
        ago, Purdue Pharma, the maker of OxyContin, agreed to plead guilty to three
        federal criminal charges for its role in the widespread abuse of prescription
        painkillers. It also agreed to pay more than $8 billion and shutter the company.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130f1cb-7fdf-4cf2-9876-a89decf99622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78bf69-f7ed-42bc-b829-114325fc2411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Apple-Tesla deal that never happened</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b1939-1322-434c-8c2d-7b2a8c48dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could have been a historic deal that reshaped Silicon Valley.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3f215-c1d7-4a87-a786-5e68a1f14ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3ef8c-161b-47ef-a7fd-9b75b0461391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk has claimed on Twitter that during the darkest
        days of efforts to ramp up production of the Model 3, the company''s first
        mass-market electric car, he reached out to Apple chief Tim Cook to discuss
        a possible sale of the automaker for one-tenth of its current value.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cc5b9c-9c24-407d-ac1a-b217818a50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b18f10-6697-48db-b64d-8b7dcfe47911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook, according to Musk, "refused to take the meeting."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e72c19f-2928-4b60-8990-a721993e2219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622073a-7c45-49f6-9f57-616baf4566f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission comes after Reuters reported earlier this week that
        Apple plans to introduce its own mass-market car using new battery technology
        by 2024, citing anonymous sources. Musk said the Reuters report was "strange,
        if true," my CNN Business colleague Jackie Wattles reports.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15586277-855e-477c-ad7e-c0cfdf9d8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3dfd5-d557-4ced-84a1-1b31fa5428a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Musk didn''t specify when he allegedly made Cook
        the offer. But since the beginning of 2018, when Tesla was missing Model 3
        production targets and burning cash, shares have rallied 862%. Buying the
        company, which joined the S&amp;P 500 this week, may now look like a missed
        opportunity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de984ed2-9b8f-4e5e-bfb9-b96f38acaf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc7a62-2e41-4fd7-8c7f-3f2d72801f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:25:58.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, of course, is doing just fine. Though making cars is a notoriously
        tricky business — Musk has said Tesla was nearly bankrupt at several points
        throughout its 17-year-history — investors have cheered the Reuters report,
        sending Apple shares 4% higher this week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988f51b-0e03-47f2-ba5a-fd142a3e60b4'
      'mgnl:activationStatus': true
