      'mgnl:lastActivated': 2023-01-25T17:06:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) —&nbsp;</strong>The
        Department of Agriculture said total damage caused by Typhoon Vicky has reached
        ₱129.76 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b4846-666a-41f8-8715-fe173b5ef01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f90cc-7af1-4400-9e23-a9de823009e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the DA said Vicky also affected 16,761 farmers
        and fisherfolk and 21,008 hectares of agricultural lands with 1,202 metric
        tons of production loss in the regions of Cagayan Valley, Davao, and Caraga.
        Affected commodities include rice, corn, high-value crops, livestock, and
        fisheries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1586077-1162-4f3a-a455-ca90f34d147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bdd9fa-535e-4900-8b0d-4ef13191e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of the losses were attributed to rice crops that totaled ₱107.3
        million, affecting 19,969 hectares of land with 521 MT of crops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbcf6d3-c16a-4dc8-a3f6-b2b215b7679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183b38c-4ca8-492a-8eb9-73629d20d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corn meanwhile accounted for ₱20.8 million, with 910 hectares of
        affected land and volume loss of 527 MT. For high value crops, losses were
        valued at ₱1.34 million, affecting 130 hectares of land with 153 MT of crops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b750468-44f9-423a-983e-a4d990e30634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba209571-d0d3-4fd9-b443-80076186f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to livestock and poultry was valued at ₱148,850, affecting
        chicken, duck, pig, carabao, and cattle. Losses to fisheries reached ₱163,000
        that mainly affected tilapia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3b50c-5d44-4ef9-8fd8-8da5b5379472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019a71e-165d-497c-95c7-24b3a2abd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said assistance to affected farmers and fisherfolk will be
        provided in the form of farm inputs, like seeds and fingerlings, and loan
        assistance to help them in their recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4a7e9-5743-45d7-a78d-f70952086fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9c8f7-9897-4b32-b038-3ea37ab64a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Vicky'', the 22nd tropical cyclone to hit the country this year,
        first made landfall in Baganga, Davao Oriental last Friday then in Puerto
        Princesa, Palawan on Saturday before leaving the Philippine Area of Responsibility
        the next day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e417c6e7-6336-476b-a4d2-7c8c8f835e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456cfe2-60c6-4310-89cb-7ab76be6f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T19:39:56.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        Vicky left at least eight people dead in Eastern Visayas, Davao Region, and
        Caraga. Total damage to infrastructure was logged at ₱110.4 million, the agency
        added.</p>'
  'american-pirate-hong-kong-earliest-major-political-scandals':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T19:53:57.506+08:00
    'imagesource': 'jcr:6ef6c409-5d56-4abb-a267-8952951d45f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f9afa8-9665-4fde-aa2e-63a9fd4ee890'
    'lead': 'The 1857 trial of American pirate Eli Boggs in Hong Kong was a riveting
      affair, filled with tales of plunder, kidnapping and murder on the high seas.
      But it was Boggs'' two-hour closing statement that shook the British colony''s
      political establishment to its core.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T20:02:16.685+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:06:27.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:31.051+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['American-pirate', 'Hong-Kong', 'political-scandal', 'Eli-Boggs']
    'template': '1'
    'title': 'The American pirate who kicked off one of Hong Kong''s earliest major
      political scandals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36380312-aa39-43c6-a95f-0d8239f2a87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 1857 trial of American pirate Eli Boggs
        in Hong Kong was a riveting affair, filled with tales of plunder, kidnapping
        and murder on the high seas. But it was Boggs'' two-hour closing statement
        that shook the British colony''s political establishment to its core.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd61fc-fd89-4007-8052-51b65f8aa45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b2628-6baa-4f9e-b288-3d075ba43b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boggs accused a top colonial official, Daniel Caldwell, and another
        notorious pirate, Ma Chow Wong, of working together in secret to protect each
        others'' interests. Boggs claimed that Wong derived his power from Caldwell''s
        protection racket, and Caldwell profited handsomely financially -- and professionally
        -- in return. Caldwell reportedly turned over other pirates to law enforcement
        so he could rise in the colony''s professional ranks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2bb31-29f9-45d5-97c5-14189ddb2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed1ae72-6d31-4eea-aafe-b0a58f430165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Wingrove Cooke, The Times'' Special Correspondent in China,
        who covered the trial, dismissed Boggs'' allegations out of hand in his reporting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e572007-c69d-4520-a612-8b21a0270c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ac86a5-1fc9-4621-9baa-fd0f64b529e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hong Kong Attorney General T. Chisholm Anstey toook them more
        seriously, as he was tasked by the governor with investigating corruption
        upon his arrival in 1856.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37757c2e-46a5-4ef7-96b4-9fd82a42b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024fbbf-e6d9-4132-9aa2-53c6ff7bb251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That probe became one of Hong Kong''s earliest major corruption
        scandals involving official wrongdoing. Countless followed -- the colony was
        notoriously rife with corruption until the 1970s, when the government formed
        its Independent Commission Against Corruption (ICAC), an agency credited with
        reviving Hong Kong''s reputation for preventing corruption and government
        malfeasance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87773909-577c-401b-a962-50c948e884db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b32325-a710-4481-9b37-33e2b2cf2806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Caldwell affair and Boggs'' role in it forced the colonial
        government to acknowledge the scourge of piracy, piracy itself was not new.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2bffa5-5b3f-44d4-a079-90c68a40e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409a532-12e9-468e-b95f-b5c403e0c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pirates, by that point, had already been sailing throughout southeast
        China for hundreds of years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df934cd3-8fc9-466d-b6fc-e5310da5a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764f627-d6ec-4826-8c70-815c94e474fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ransom and opium</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee138b-ea63-43dd-abdc-03b9a1e51daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of the British merchants in East Asia made piracy a
        particularly lucrative industry because of just how much opium was being sold
        to mainland China. Things came to a head in the 19th century.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb60f12-b2e3-4ede-9ee9-f1932dcc638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cdccd9-20cd-44f4-83d8-611f45a22287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China at the time was ruled by the Qing dynasty, whose leaders were
        deeply mistrustful of foreigners and overseas commerce. The empire restricted
        most foreign trade to Canton, and even evacuated villages from along the coast
        to stop influential, anti-Qing elements based in Taiwan from fomenting dissent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8916b6f-0193-4348-84d7-f0af54f2e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19dfa02-d77d-420b-9c99-1cc0c0c7466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as foreign merchants flocked to Canton in the 17th century and
        shipping routes to the rest of Asia passed through the South China Sea, just
        south of the city, the opportunity for piracy grew.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa991f25-baf1-45b1-91b8-bbee744bf025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2aabd7-a59b-4364-8fa2-95c05e357f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many pirates simply raided opium clippers and sold their contraband,
        ransom was also big business -- it was even more profitable than robbery,
        according to some experts. Friends, family and business associates of victims
        often paid up quickly because the pirates roaming the South China Seas had
        a reputation for cruelty and grisly violence. According to a history of pirates
        published by a British captain named A.G. Course in 1966, Boggs allegedly
        of cut up the body of one wealthy prisoner to insure that colleagues or loved
        ones paid to free the rest of the people he held captive paid up. However,
        Boggs was never convicted for that crime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68484067-273f-4b6b-9fa9-837c890b5be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06568e2f-77a2-474d-8f96-9b2e24fd29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British sailor John Turner also wrote about these brutal tactics
        after being held hostage on board a pirate ship in 1806. Taylor, the chief
        mate of a British ship called the Tay, was kidnapped in December that year,
        while sailing near Hong Kong and Macao and then held for ransom.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651128f8-71fe-46d2-8fc1-28d808268717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2179dc-1939-4716-bed3-3effcafd6881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner later described how new victims were captured on a daily
        basis, but the treatment of one brought aboard in January "made an indelible
        impression" on him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1020a7c-211f-4190-b999-bc29bc87cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a2927-a53c-4f4b-b7a3-7781ad98e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He watched horror as the pirates nailed a fellow captive''s feet
        to the ship''s deck while the prisoner was still alive. After plunging the
        two large nails through the other prisoner''s feet, the pirates beat the man
        with whips until he began vomiting blood. The victim was left on deck for
        a short time after,</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732feda4-b5db-4c26-a650-ae653fa9cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8cb818-1b01-4a45-8677-c8216c8d6baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captive was then taken ashore, but whether he was alive or dead
        at the time, Taylor didn''t say. It wouldn''t matter. When the pirates reached
        dry land, the man was "cut to pieces."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76be97-1220-446c-aeab-f028caf5d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160285fa-8647-42ff-820f-83041e4c584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor would go on to spend about five-and-a-half months in the
        captivity before his ransom was paid and his freedom was secured. Many more
        sailors would live through similar ordeals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc08457-077c-4c79-80a1-1dc6690f6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd521d0-b88d-42e3-bd56-359d99556c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''That handsome boy''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377f981-a0a5-48b6-a62e-ab9a22de9e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boggs was hardly the most infamous of the pirates sailing in Chinese
        waters during the 19th century.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbab01-e41c-4464-b602-9b04fb2c1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd996266-35c1-4588-8a65-951eaa965239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng I Sao left her career as a prostitute to marry a pirate in
        1801 and, a few years later, was reportedly commanding a fleet of 70,000 pirates
        aboard 1,200 vessels. Shap Ng Tsai, who supposedly led 3,000 men and 60 ships,
        and Chui A Poo were the most notorious pirates sailing around Hong Kong around
        the time of the Opium War.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90277878-de25-442f-a328-b9dbe6550cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ba34b-860b-4756-9ea7-98c8b395bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Boggs captured the public''s imagination because he was a young
        American with boyish good looks accused of grisly violence -- including single-handedly
        killing 15 men on board one ship, while forcing the rest overboard, according
        to Cooke, the Times journalist.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd413fa-74e6-49b3-8346-bb91d795fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a64b15-680e-4d05-96b6-7d0f74edb07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed impossible that that handsome boy could be the pirate
        whose name had been for three years connected with the boldest and bloodiest
        acts of piracy," Cooke wrote. "It was a face of feminine beauty. Not a down
        upon the upper lip; large lustrous eyes; a mouth the smile of which might
        woo (a) coy maiden; affluent black hair, not carelessly parted; hands so small
        and so delicately white that they would create a sensation in Belgravia."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09f553-ebbc-480b-aa82-a7823f6659ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84629626-9873-4340-8102-94bff9d2103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear is how -- or why -- Boggs ended up in China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999cbc42-597b-4a85-8b0f-177fa613fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a7768-aa31-4c43-9ea1-d956c339fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by the early 19th century, what is clear is that the British
        wanted him locked up, and were offering a 1,200-dollar reward to do so. Yet
        who captured Boggs is still in dispute.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd31b7-e8bc-48df-8266-1e6b8c14f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f80714-90e6-4231-b9dd-3765c174acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Course''s history says another American named William Henry
        "Bully" Hayes, an opium smuggler, was responsible for capturing Boggs near
        Shanghai -- and fetching the reward. Transcripts from Boggs'' trial published
        in local Hong Kong papers, however, quote the sworn testimony of Police Constable
        Charles Barker, who said he arrested Boggs at a bar on Bonham Strand in June
        1857, in what is now Sheung Wan, one of Hong Kong''s hip neighborhoods popular
        with expatriates.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132d7c5d-2ed3-4278-9822-58923988f513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3518c-f3c8-43bb-851c-fb2ccbede067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, in 1857,then reportedly in his mid-20s, he faced trial
        for piracy and murder.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9133cf-0578-4ed8-b21c-c6299821b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f063241-4815-4e33-bdb1-48233d4d21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness said he saw Boggs take part in a pirate raid on an opium
        boat in which 24 men were killed, according to the trial notes. The American
        was convicted of piracy but acquitted of murder because no one could prove
        Boggs fired a fatal shot, despite multiple witnesses seeing Boggs firing at
        a man clinging to a rope tied to a boat.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e7a29-deb4-4b7d-8201-efc8a5772177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20c07f-c3d8-4925-b144-0d2d3a0e9e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooke, the reporter from the Times, alleged that jury was also "moved
        by his (Boggs'') youth and courage."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d505d6-7d8a-4a6f-bdd2-d6275238ec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03a98d-760c-47b7-9d9b-3c3becebb636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooke''s dispatch from the trial was picked up and published by
        periodicals across the United States. While audiences across the world were
        no doubt drawn to the story''s dashing and dangerous main character, Cooke
        said he covered it because "this subject of piracy is of great importance."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454d9b2-1331-4ef8-8964-f70c5804196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da7a92-48d3-4b6e-ab03-d437d9c0d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where I now write there are 200 junks (Chinese ships) lying in
        the harbor before me, and every one of them is armed with two heavy guns --
        some have 12," Cooke wrote. "Probably one quarter of these are pirates, who
        live principally by piracy, and adopt the coasting trade only as a cover to
        their real profession."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97cbb2-ce5c-41cd-afae-17914b7acc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374f367-b387-4b51-932a-2f292167a227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Caldwell''s downfall</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7a2d2-42e2-4056-839a-fcd4c80c94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooke didn''t take Boggs'' accusations of a government conspiracy
        seriously. He said Boggs'' defense was "false" and claimed the killing of
        the 15 men had been proven.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce364eb-0cda-416c-b70e-91cccbb3bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d4b42-9fa1-4c4d-bac1-4061ad8d2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anstey, the attorney general, disagreed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7ec0a-63f9-498d-8708-bd99b8acd7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f7a67-4b5c-42a2-9c64-793cd1cc2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a most scandalous scene," Anstey wrote to the Duke of Newcastle,
        the Secretary of State for the Colonies, in 1859, "especially because the
        demeanor of Mr. Caldwell under the infliction was clearly that of a guilty
        man."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7b377-ba52-433f-b33b-21c7e331e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd07f2-34ee-432f-936e-690fdaf18c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caldwell at the time was Registrar General and protector of the
        Chinese in Hong Kong, a position that gave him ample opportunity to work with,
        and perhaps even exploit, the local population. Those positions meant Caldwell
        advised the governor on domestic affairs and affairs relating to the local
        Chinese population.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd601b67a-3f05-4a58-88af-9e3a4c13ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ced433-873b-42cf-885d-4893bb1fcc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anstey believed Boggs'' claims were "too circumstantial to be entirely
        false" and thought it was his "duty to represent the scandal which had occurred
        in court."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af393cc4-e084-45f1-b3b4-acd9dcdc6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521afca-877d-4e68-b3d8-3902e1191483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed was a three-year-long tit-for-tat, with Anstey and
        Caldwell accusing the other of wrongdoing. Caldwell called Anstey a vindictive
        monomaniac targeting him under the guise of stamping out corruption.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706196ce-72b1-43cd-b3e8-1191b14a3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2ecc18-613e-4fc4-91d6-0f8ea609806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anstey accused much of the Hong Kong colonial government of covering
        up for Caldwell, and in his letter to the Duke -- which Antsey self-published
        in a pamphlet for the public to read -- argued that the commission tasked
        with investing Caldwell was staffed with his supporters and that the report
        they filed failed to address the totality of Caldwell''s wrongdoing.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19c6cd-cb83-4bd9-ae1f-40b942214f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89c9d8-3a5c-401c-b941-6d83b1f9956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prejudice was almost certainly a factor. Caldwell had spent a lot
        of time in Asia and was one of the few British men in Hong Kong at the time
        to marry a local woman. Anstey called her a "harlot" and Caldwell a "pirate"
        during a Legislative Council meeting.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a1b1c-9376-4b92-a2d6-993c9fa6bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e60b33-989d-4322-add8-8827af521512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of it all, both men were out of jobs. Colonial Gov. Sir
        John Bowring quickly tired Anstey''s constant quarreling, short temper and
        impetuous nature, according to a dispatch he filed in 1858. Bowring suspended
        Anstey from his post in 1858. A year later, Anstey left Hong Kong for Bombay.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1c6d1-56c1-40f4-b4e8-61755317f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d55d54-b1d2-4fda-9db0-e4845d662d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowring''s successor, Hercules Robinson, revived the commission
        on instructions from the Duke of Newcastle. It found Caldwell unfit for public
        service in 1861.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da572c-c743-4f5f-a6d5-4f2d0994d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae3384-ebe9-4d09-9bc2-e31dfb4918f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his revelations were still upending in Hong Kong politics,
        Boggs was long gone by that point.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d81199-f2e9-420b-919c-1ade75f56840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea380191-d0bd-46d0-be4e-3d3a0b61c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been released from prison about a year earlier on April 12,
        1860, and deported to the US because he was sick "and it was not expected
        he would have lived much longer if kept in prison," according to the colony''s
        legal records. Albert Smith, a traveler to Hong Kong, wrote that he saw Boggs
        in prison about a year after his convictions, where the American "complained
        terribly of his confinement, and said his chest was affected."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d9d6b-ecbc-48c5-a2b1-babe25fc9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1d0e4-50d4-4806-adfd-9456e5c6ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boggs slowly faded into history after his return to the US, while
        Anstey died in Bombay in 1873.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b4bd6-52e8-4138-b12f-2d76ad131730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f93587-d505-48e8-8ad5-1f9430df299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caldwell died two years later. He was buried in a cemetery in Hong
        Kong''s Happy Valley, where is grave is today.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3eb13-35e2-48c2-aacd-968fa6be85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:02:16.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/22/asia/hong-kong-pirates-eli-boggs-intl-hnk-dst/index.html">The
        American pirate who kicked off one of Hong Kong''s earliest major political
        scandals</a>."</em></p>'
  'truck-drivers-scramble-for-tests-at-uk-port':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-23T20:03:38.109+08:00
    'imagesource': 'jcr:24f0493c-907c-4b5a-98d2-12d1acfa270f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50d4db5e-c82e-4818-a61b-2f65107ed231'
    'lead': 'Stranded truck drivers at the British port of Dover vented their anger
      Wednesday as they struggled to access coronavirus tests, after France agreed
      to ease a blockade despite fears over a new COVID-19 variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-23T20:08:02.981+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:06:22.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:31.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['truck-drivers', 'British-port-of-Dover', 'coronavirus', 'COVID-19',
      'pandemic', 'test', 'France', 'ease-blockade']
    'template': '1'
    'title': 'Thousands of truck drivers scramble for tests at UK port after France
      eases blockade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf030c1-1094-4763-8ad2-26944c64ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stranded truck drivers at the British port
        of Dover vented their anger Wednesday as they struggled to access coronavirus
        tests, after France agreed to ease a blockade despite fears over a new Covid-19
        variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f2122-0cbf-4ac6-b6f3-4a5d170e4b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02e840-bc67-4c31-99c3-97a7e45e5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and France struck a deal late on Tuesday evening to allow
        truck drivers, French citizens and residents across the English Channel, after
        days of chaos at the border sparked panic buying in the UK and led to fears
        over food and medicine shortages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dccead-41db-4ab3-994f-5d32c0aa4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a51319-d78f-419a-9dd6-f3d5ab30541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agreement requires people to have proof of a negative Covid-19
        test conducted in the past 72 hours, prompting a rush to test drivers that
        is expected to draw in the British military and the National Health Service
        (NHS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc0a56-9929-4cf7-a983-a929a19ff6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec46e3-e2ab-43c5-86c2-4f9908f03229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two trucks had arrived at France''s Calais port late on Wednesday
        morning, a press officer for the port told CNN, with several thousand still
        lined up in rows on a motorway and in a disused airport in southeast England.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ae709-e60b-4e7f-959d-d4418927714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb64bc-cff6-4271-8bc7-c344c92aba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing regime that will allow the hauliers to leave Britain
        is being hastily organized but little evidence of it was visible on the ground
        on Wednesday, with police advising drivers to get tested either via the NHS
        or at a nearby airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de661737-f56c-44fc-96e6-07d96dde7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f9481-cbe5-47f2-9d3f-c249e4a91b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension mounted between some drivers and officials, with crowds
        of hauliers shouting and arguing with authorities over the standstill, access
        to testing and the lack of facilities at the port of Dover on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28087201-0837-4ad8-baee-40f82108d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60479d34-1fd2-4027-9129-4bbd610ab2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period leading up to Christmas is traditionally a busy time
        for trade, as fresh produce from Europe is imported for the festive period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0451b-ecb5-47fc-9575-196d1477ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5bbea3-f466-40a0-9ca3-da0a1f6d498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the urgency is the impending end of the Brexit transition
        period on December 31, with a trade deal between the UK and the EU still not
        reached and Britain already facing the prospect of severe disruption at its
        ports as a result.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc285f-813a-4699-ac70-5f299075e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9111bda8-c6b5-472c-9ccc-0f497aa4ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 5,000 trucks are waiting to cross the border according to
        the Kent Resilience Forum, which tackles emergencies, in scenes that could
        foreshadow further Brexit-related turmoil in the New Year. On Tuesday, Highways
        England estimated there were another 900 in gridlock on the nearby M20 motorway,
        and hundreds more have been stuck at Kent''s Manston Airport, which was brought
        into use as a parking lot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf860b93-5556-49ed-b708-5f19c30b0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0c8f6-092d-426a-8ba6-1631de2fa76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tense scenes at border</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330467a-a181-4829-9bfb-89d5aaac0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos began on Sunday night when France, along with several
        countries in Europe and around the world, shut off the UK due to fears about
        a new variant of the coronavirus that was discovered in England.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae1283-f8cd-405b-8380-2325492a5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb7d68-7d02-42db-910c-6b14f42c8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crossing between Dover and the French city of Calais, which
        serves as a major European trade artery and handles around 17% of the UK''s
        goods imports, ground to a halt after the announcement. The shutdown caused
        many British supermarket shelves to empty, in scenes reminiscent of the early
        days of the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dc629c-750d-44ea-a667-7c6b20665333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625db9b-6ad6-49db-9ea0-ad64186a4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the UK Department of Transport, admittance
        into France would now be granted "to those traveling for urgent reasons --
        including hauliers -- French citizens, and British citizens with French residency"
        after a deal was reached on Tuesday night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afc7c4-6319-453f-84ae-f42aaacb4365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f4f8c-cb10-4239-a92a-4526a7685fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new protocol will be reviewed on December 31, and could remain
        in place until January 6th. All freight truck drivers are required to take
        an antigen test that can detect the new strain of Covid-19 and provide results
        in under an hour, according to the statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db04d9-5b83-453f-a47d-a1f1e1732e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a11415-ae19-4850-a939-4c07a6239d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But police were telling truck drivers they are not yet allowed to
        cross even if they have a negative test on Wednesday, claiming that instruction
        came from French authorities. An officer also told CNN they had been shown
        fraudulent test results by some drivers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c35b17-872e-49c2-8ea6-1f23350725b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2fbca-0ccb-4838-8397-4fae2e8ae429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are crazy and nervous right now, because (we) are pretty
        sure we will not reach our families for Christmas," a driver from Poland told
        CNN on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a981a3-64e6-4040-ab44-1c2a0c3c50b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4c790-2d56-4c4e-9852-b80d11e3ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, named Greg, described a tumultuous scene as some waited
        to be tested at Manston Airport, while others waited to hear whether members
        of the NHS Test and Trace service would be deployed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290e882-fe32-40ad-823b-a781904a4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887968e-e104-473b-b927-f5e81dd4a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here since Monday morning and there is no information ...
        they are sending us to airport where there (are) 4,000 trucks and there is
        no testing," he said. "They are doing some testing somewhere, I''m not sure
        where ... why is there no testing here?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a6879-b290-4331-b5f8-a17764de8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c0c7a-eb13-4826-8252-d8c58ef8fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PA Media news agency also reported that the military would be
        activated to help with a hastily organized mass testing program.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21cbc9-eb97-4f31-99de-8d8192836e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db77da-25af-4520-b30e-d6eab4682407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew McDowell, a Ministry of Defence spokesperson, told CNN early
        on Wednesday they had not yet received an order but are "on standby" to assist
        with the logistics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a34186-b662-46f2-8531-a1ec38cf666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T20:08:02.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:06:22.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/23/europe/uk-border-france-travel-ban-wednesday-intl-gbr/index.html">Thousands
        of truck drivers scramble for tests at UK port after France eases blockade</a>."</em></p>'
  'maximize-remittances-savings-and-future-investment-in-one-account':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
