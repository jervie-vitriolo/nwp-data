      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fb390-e3aa-43ee-8359-e87fc1d9f29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From bad to worse, this hospital is a perfect microcosm of how the
        disease is escalating -- even as vaccines are being rolled out across the
        country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d014c8-a73f-4d39-b599-202cad745ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:01.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae72685b-1b94-4b90-a60c-db4a7a5a6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T13:19:35.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:19:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next six weeks are going to be the darkest weeks in modern
        American medical history," Varon says. "We are right during Christmas where
        people are not listening."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d10e3-0600-47aa-b617-5962c47bffff'
