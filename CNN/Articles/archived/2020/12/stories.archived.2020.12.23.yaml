    'mgnl:lastActivated': 2023-01-25T17:06:00.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:04:34.600+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['teenagers', 'pandemic']
    'template': '1'
    'title': 'How to help teens cope in a global pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de7711-ecd1-48fc-b303-c73eef0e53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Teens are struggling during the pandemic,
        with social isolation, loss and financial woes on top of what''s already a
        tumultuous time in their young lives. Parents worry it will only get worse
        as holiday celebrations are muted or even canceled in light of the mounting
        Covid-19 death toll and hospitalizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f623e80-cb7f-4780-9de2-ea7154a5cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867d844-140c-45b6-a92a-548e1d74247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN talked to pediatrician and teen health specialist Dr. Anisha
        Abraham, the author of "Raising Global Teens: A Practical Handbook for Parenting
        in the 21st Century," to get her advice for raising teens in a pandemic. Abraham,
        who is on the faculty at MedStar Georgetown University Hospital in Washington,
        DC, and the University of Amsterdam in the Netherlands, is the parent of two
        boys, ages 10 and 12. This conversation was lightly edited for length and
        clarity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33104f60-a187-4a45-a433-b00426f1e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e81c30-7b1a-4563-84b6-a2c9b69d6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How can we help teens cope during a worsening
        pandemic?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a394bc-ee13-4289-ad56-0dbb8ab8ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b82547-0f2b-45ac-991c-c2e39aae07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Anisha Abraham:</strong> Many teens feel isolated from
        friends and family, frustrated about the loss of regular school and activities,
        and saddened by the loss of milestones. Quite a few tell me that they are
        stressed, anxious and even depressed. It''s important to have regular conversations
        with teens about how they are handling the pandemic. Remember to validate
        the emotions that they may be experiencing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9329c12-d91d-4835-8d43-3813f7869f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcba422-8e48-4958-b4d3-46f534299206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teens learn from adults as to how to react to new challenges. That
        means parents should model positive ways to stay well and manage uncertainty,
        including exercising regularly, eating healthy foods to boost immunity, staying
        connected with loved ones and being kind to others regardless of their background
        or appearance. Think of ways to give back to your community, for example by
        helping an elderly neighbor or donating items to a food bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c795d4f-ecff-46e7-93af-2543bd64fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85984394-d5de-4453-9504-a18a59cf73aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:06:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on supporting your teen''s unique strengths. One teen I know
        spends time each day drawing elaborate cartoon strips. Another is working
        on TikTok videos for kids about the Covid-19 vaccine. By developing their
        strengths, we help teens build self-confidence and the ability to handle life''s
        challenges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f698582-3677-4c55-911b-6215d8bfa9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:53:51.728+08:00
      'mgnl:createdBy': 'vince'
