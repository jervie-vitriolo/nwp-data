      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already conceded to a ballooning funding gap
        this year as the Philippine economy nosedives into recession and the country
        grapples with the coronavirus pandemic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe07fb2-538b-48b1-9239-516f7d91f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:37:33.991+08:00
      'mgnl:createdBy': 'pilar'
