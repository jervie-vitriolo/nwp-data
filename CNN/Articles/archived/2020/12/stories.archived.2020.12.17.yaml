      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/12/16/Duterte-additional-2021-budget-20-million-Filipinos-national-ID-registration.html">Duterte
        approves addt''l ₱3.52-B funding for national ID system</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33328f57-0c04-46ae-9d52-7f2f4a575ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
