      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Amid
        allegations Health Secretary Francisco Duque "dropped the ball" in the country''s
        vaccine deal with US drugmaker Pfizer, Malacañang says President Rodrigo Duterte
        does not see any huge mistake on the official''s end, but has advised him
        to address the issue once and for all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9cd6f-0e6d-4015-968d-86f2ed2554e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:58:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711db22-9796-400a-944f-2f3c3fa9f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:58:59.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, from the overall demeanor of the President, wala naman
        po siyang nakikitang major lapse dahil ang pinag-uusapan po ay kontrata at
        hindi naman po abogado si Secretary Duque," said Presidential Spokesperson
        Harry Roque during his regular briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c589b133-6853-4aca-bba4-d3b611e05c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:58:59.341+08:00
