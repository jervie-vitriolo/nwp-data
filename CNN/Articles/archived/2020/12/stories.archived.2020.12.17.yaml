      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6c366-2927-4b89-90a5-d704fc3d72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
      'mgnl:createdBy': 'pilar'
