    'title': 'OWWA: OFW deployment rate up by 20% to 40%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb76553-ea78-40bb-a076-4b3d497a241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.634+08:00
