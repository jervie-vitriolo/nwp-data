      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Elago, the resolution is certainly a welcome development that
        further strengthens calls for accountability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466d0c8-98ec-4679-8126-e99d24bccafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaite meanwhile said the Makabayan bloc will assist the investigation
        should it be needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f98bd-47ae-477a-bec3-cd6f52ad126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of ICC Prosecutor Fatou Bensouda on Tuesday (Philippine
        time) released its report on the preliminary examination on the Philippines,
        which was launched in February 2018. This prompted the Philippines to withdraw
        from the ICC, but that did not stop the initial probe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619149f-9892-40eb-b426-54cab57c7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary examination focused on the crimes committed when
        President Rodrigo Duterte took office in 2016 until March 2019 in the context
        of the drug war, particularly allegations Duterte and senior law enforcers
        "actively promoted and encouraged" killing suspected drug users and dealers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7adf95-cbda-4110-ae7d-a0b0179d9f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the killings, the prosecutor also looked into allegations
        some individuals were abused prior to being killed by state forces and other
        unidentified assailants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6577eb-016f-4c50-b7c9-4a27d2b0988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda''s office said it found basis that murder, torture, and
        other crimes against humanity were present in the government''s anti-drug
        program during the first three years of Duterte''s presidency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98065403-e24c-4edc-9117-adb2793aa616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque earlier expressed confidence
        the ICC will decide against the probe as the Philippines will not recognize
        or cooperate in the investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b7672-0b47-4704-be1f-27e05ce5a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has always said he is ready to face charges in light of
        his war on drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f777c5-a664-4ba4-8c10-1ec1e4552e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda''s office is expected to decide by the first half of 2021
        whether to seek a formal probe into the alleged extrajudicial killings in
        the country.</p>'
  'PNP-Sinas-Cebu-City-police-arrestoguinaldo-prank':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-17T15:03:49.456+08:00
    'imagesource': 'jcr:1f3407f1-4550-4926-a841-cea60571323f'
