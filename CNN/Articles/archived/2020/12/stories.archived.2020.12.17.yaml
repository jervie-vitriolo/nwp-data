      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are now <a href="https://www.cnn.ph/news/2020/12/16/COVID-holiday-surge-Metro-Manila-cases0.html"
        target="_blank">monitoring urban areas, particularly Metro Manila,</a> as
        they noted on Wednesday an increase in new COVID-19 infections in these places.</p>'
