      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second round, Marcial landed a strong left which almost caused
        a knockdown for Whitfield. The American''s body strength was so strong it
        prevented him from getting knocked down while continuing to fight the Filipino.
        Despite the vicious punch, the Idaho native continued to scale up on his opponent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae65212-1b0c-4981-979c-89d58d4b515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:23:22.976+08:00
