      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH listed the top five areas with the highest increase in cases
        as Quezon City with 74, Rizal with 64, Makati City with 58, Davao with 55,
        and Quezon province with 46.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab55af-1343-469c-9d78-66d738a05f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:55:37.777+08:00
