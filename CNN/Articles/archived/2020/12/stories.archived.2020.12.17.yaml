      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001f380-ae99-4cb4-a3ea-beab25e6f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) –</strong> President
        Rodrigo Duterte dared Toll Regulatory Board (TRB) officials to resign due
        to their ''incompetence'' in handling the radio-frequency identification (RFID)
        stickering fiasco in tollways.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541617a6-c9ff-4fe1-a682-302edf13dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74273884-0b9d-4b85-8e29-1c78914aa5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want you becoming a deadwood. If you cannot perform what
        is expected of you, for decency''s sake, resign and do not wait to be fired,"
        Duterte told TRB officials on Wednesday during the weekly Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a164b14-8259-41d7-a0e1-86a2d8dfdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2fa70f-905d-471d-8d14-bc23be279813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you cannot have a system in your office, kindly tell me and
        I will get another one to do it for you and for me," he also said. "I don''t
        think you don''t really know what a regulator is."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9dc9a-31ab-40ac-9206-10fed1412abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be566c6-8670-40af-b72a-900be963a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained the TRB should not have allowed the toll operators
        in the get-go to implement the ''flawed'' RFID installation system, which
        caused massive traffic jams in expressways due to the heavy volume of vehicles
        lining up to get their stickers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d96af-4732-4bb0-ab58-a8b6afcf88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12fa53b-5ac2-4d23-8133-17af06208643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not have allowed the system to put into use without a
        trial for about one week and anticipate what would be the problem," he said.
        "That is the correct frame of mind."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a8251-ba2b-4ed7-b8e1-6627aec08b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fea0a9-96b2-403b-b8f8-5adf0d97378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he understood the move made by Valenzuela
        City Mayor Rex Gatchalian in suspending the business permit of North Luzon
        Expressway (NLEX) on Dec. 7 due to complaints of motorists about faulty RFID
        sensors and other issues that caused gridlock in the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f8516-8ec9-467c-ae35-d1498790e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb401ac-a835-4ee6-ad2a-83a754a59614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waiving of toll fees in Valenzuela-based NLEX exits, caused
        by the business permit suspension, was <a href="https://www.cnn.ph/news/2020/12/16/valenzuela-city-nlex-toll-collection-suspension-lifted-rfid.html"
        target="_blank">lifted on Wednesday noon</a> after the local government and
        NLEX Corporation officials came up with an agreement on fee collection policies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac763a56-ea40-4dee-96fd-64010ff40a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f2feb-9637-488f-af5d-72c26d61266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The control of the traffic is always left to the local government,"
        the President said. "I understand his (Gatchalian) burst of anger that is
        justified para matauhan kayo (so that you will be taught a lesson)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b1a1e-d55b-4477-9112-133ee279ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e622428-99c6-493b-b3f0-4cf63a56611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also expressed his frustration on the toll operators in
        their own handling of the RFID installation system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a2d65-3ee9-4af1-9426-6817268cfa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb307889-e4fa-453b-b3c3-af4e474c4ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do not think of the people who are paying you," he said. "It
        beehoves upon you to do your best because the government is paying you. The
        people are paying yet they are being compromised."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff06310-7fa3-493a-a3a6-85f5311e5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e419e9c-5bed-4866-a66d-e1094db21a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Art Tugade also apologized over the problems
        encountered in the RFID stickering program in expressways, aimed at converting
        paying toll fees in cashless modes to prevent the spread of COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0177df4-10eb-44c4-bda5-93f6b19b1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08485b6-9526-48f5-9219-1374cd84fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a day-to-day curing moments considering what is happening
        now in what we called as birthing experience" Tugade said. "We will fix that,
        Mr. President."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04db41-b3c5-4b07-a21f-6d532429d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:45:13.966+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade added that he wanted to remove the boom barriers at toll
        plazas to allow faster entry of vehicles, under the cashless toll payment
        scheme, and emergency cars in expressways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb6233-c3cd-4413-a23c-378ccb69960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:45:13.966+08:00
      'mgnl:createdBy': 'david'
