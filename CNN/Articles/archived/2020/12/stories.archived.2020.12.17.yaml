      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23a833-4c35-4fc9-ad61-de923c41b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:23:22.976+08:00
