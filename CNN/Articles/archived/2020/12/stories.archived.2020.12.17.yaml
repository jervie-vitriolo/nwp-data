    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d516545-de7c-4f23-935d-29afb61c4489'
    'lead': 'Philippine National Police chief PGen Debold Sinas said he will look
      into the viral, controversial arrest prank of the Cebu City police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T15:09:25.327+08:00
