    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Religious leaders call for global ban on so-called gay conversion therapies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f403b45-6c7a-4ce3-8fca-b9d14061bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hundreds of religious leaders have joined
        forces to push for a global ban on gay conversion therapies, treatments that
        claim to be able to change a person''s sexual orientation or identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99cc4f2-cd6b-4db2-a941-8bc49d79e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ab539-5525-4363-8723-6bb7bfe4eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 370 figures from the world''s main religions have signed
        the declaration, which also calls for an end to violence against and the criminalization
        of LGBT+ people, according to a press release published Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591782a-7b10-4360-86b2-d4d58e125dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01334244-b49a-4167-ba7b-5cf24bf6552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration marks the launch of the Global Interfaith Commission
        on LGBT+ Lives, backed by key figures from 35 countries, including Archbishop
        Desmond Tutu, former Chief Rabbi of Ireland David Rosen and former Irish President
        Mary McAleese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3497b3-bfb9-48d1-bfda-d09f60af91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804ee36-1660-4af1-a767-719f6d4368fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called conversion therapies, also known as reparative treatments,
        rely on the assumption that sexual orientation can be changed or "cured" --
        an idea discredited by major medical associations in the UK, the United States
        and elsewhere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f22e897-099c-4013-abd2-7f241b34f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2405f-5597-41ff-84b4-6d299b112ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However they remain legal in many countries, including the UK, despite
        the country''s current government committing to end the practice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98e1fc0-e8ba-4b49-841d-1ab34cbe84b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a35b37-87ac-485f-9c2e-129bf99dd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2020, Prime Minister Boris Johnson announced he would fast-track
        these plans, and the UK''s Foreign, Commonwealth and Development Office funded
        an online conference marking the launch of the commission Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
