    'lead': 'The central bank sees scope to pause with its policy easing measures,
      saying government spending should now take a ''much greater role'' in steering
      the economy''s growth rebound. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T16:04:55.133+08:00
