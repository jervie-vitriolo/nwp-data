      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier implemented its Department Circular 2020-0355, or
        the Reiteration of the Minimum Public Health Standards for COVID-19 Mitigation
        during the holidays, to remind Filipinos to continue observing minimum health
        and safety protocols against COVID-19 like physical distancing, wearing of
        face masks and face shields, and frequent handwashing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91370cf6-f29b-48c4-bde8-c778cd9851fe'
      'mgnl:activationStatus': true
