      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aee0dd-3924-407e-88c8-f8718ae88494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:44:12.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis says that alongside the solidarity we have seen this year,
        “we have also seen a surge in various forms of nationalism, racism and xenophobia
        and wars and conflicts that bring only death and destruction in their wake.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f0e42-0420-49ca-95bf-01d00937bfa2'
      'mgnl:activationStatus': true
