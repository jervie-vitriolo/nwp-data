      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, however, no less than the head of the Catholic Church
        himself, Pope Francis, expressed support for LGBTQ+ individuals and even endorsed
        same sex unions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f75038-27c1-4e99-a789-2a317f0ce3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:38:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a02fe9-1c8b-4aa1-8de3-87b8b2b0f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:38:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homosexual people have a right to be in a family. They''re children
        of God and have a right to a family," <a href="https://www.cnnphilippines.com/world/2020/10/22/Pope-endorses-civil-union-laws-for-same-sex-couples.html">said
        the Pope in October.</a> Hontiveros also mentioned the quote in her speech.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfe26f-8298-4a32-a677-50870a1103bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.985+08:00
