    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde741c-70bc-45b0-9df3-ea0cb9e9b5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The James Dyson Award is part of Dyson founder Sir James Dyson to
        champion engineers around the world and encourage technology innovations.
        The award has supported 250 inventions with its prize money since it began
        in 2005. “[It] challenges young people to solve a real-world problem,” explains
        Grace Ke, James Dyson Foundation Southeast Asia Manager.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d52cdf-990b-407d-bf49-bfc178afb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Winning entries typically illustrate an iterative design process,
        how it solves a real problem, and showcases its commercial and technical viabilities.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca9499-f421-4af6-a720-53a005729494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ke adds that while the award and the foundation are affiliated with
        a commercial brand, inventions that succeed or even submitted for consideration
        will still be under the inventors’ ownership. “Students will retain their
        rights to any intellectual property surrounding their idea,” Ke says. “Dyson
        or the foundation will not take a part of their idea. In fact, the James Dyson
        Award is a platform to help students find the right contacts to push their
        designs and inventions into the market.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c09ce-94cb-4131-a83e-55ef461ca74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maigue presents his tech as pliable bright neon yellow panels that
        can be manipulated into any form or shape. Functionally, AuReus is a new way
        of harvesting solar energy without relying on the heat or visibility of the
        sun. Meant to be attached to buildings as cladding in place of glass, it is
        able to capture UV rays, which current solar power systems are unable to do,
        and convert it into visible light. This makes it useful to power photosynthesis.
        Maigue imagines he can convert a whole skyscraper into a vertical solar farm.</p>'
    '31':
      'image': 'jcr:eb515662-da77-417f-aab2-d48b67d88f51'
      'imageCaption': 'Maigue with his own invention, AuREUS which is a new way of
        harvesting solar energy without relying on the heat or visibility of the sun.
        Photo courtesy of the JAMES DYSON AWARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b01888-32d0-4197-a13a-53cbed5df199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.079+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a4ded-8941-4517-906a-96f993442764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main concept around it is similar to how the Aurora Borealis
        and Australis, the Northern and Southern Lights, produce their beautiful lights.
        Essentially the concept is that high energy waves, in our case ultraviolet
        light, is converted to visible light. Then, visible light is converted to
        electricity using solar films,” Maigue explains. He says that drawing inspiration
        from the polar lights came from his interest in astrophotography — the way
        we capture detailed images of celestial bodies or even the night sky.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b66b4d-0e26-49ae-a29b-ae41f53a79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is most interesting is that the material Maigue developed uses
        particles found in waste crops. (Maigue tested around 78 crops for viability,
        and only nine showed promise.) The bright yellow color of the AuReus panels,
        according to Maigue, comes from the natural colors of these crops — chief
        of which is turmeric, known locally as luyang dilaw. Once the waste crops
        are cold pressed, Maigue is able to extract the luminescent chemicals that
        he would have instead gotten from a synthetic source. The idea to use turmeric,
        he explains, came from his grandmother.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03189a8-335c-4ea6-89fb-2758afad5a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahilig siya sa mga herbs-herbs eh. Nagtatanim siya,” the 27-year-old
        Maigue says with a laugh. “Yung luyang dilaw, may personal experience talaga
        ako diyan. Noong bata ako, palagi akong nadadapa every now and then. Instead
        ng alcohol and Betadine, ‘yun yung ginagamit ng lola ko [sa sugat ko]. So
        nakita ko na na-eextract siya through this method of cold pressing and all.
        And I found out that the same compounds doon sa turmeric, or sa luyang dilaw,
        is almost in the same family ng chemicals na ginagamit ko na synthetic.”</p>'
    '33':
      'image': 'jcr:aee71230-3b49-4d2e-ae81-8ba72ea8af9d'
      'imageCaption': 'Meant to be attached to buildings as cladding in place of glass,
        AuREUS is able to capture UV rays, which current solar power systems are unable
        to do, and convert it into visible light. Photo courtesy of the JAMES DYSON
        AWARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8074a5a-1001-4b49-bd37-5a385bad60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.079+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09fa32-642c-4ac3-8c0c-2f13a3daf3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pilot Project</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f451f8-32c0-4721-927c-66071978739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maigue says that following AuReus’ success at the James Dyson Awards,
        he’s already focused on bringing it to market, aiming to implement a structure
        clad in his crop-based solar capture technology by first quarter 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce72d1-72cd-4436-83b6-11d7aada8e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be a school — a very, very advanced school I should say.
        They teach coding kasi. So very techy,” Maigue says. “They would be adapting
        the use of the windows and the wall panels for their building.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abb6eea-7c3c-4cf7-a0f0-973d7130fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he couldn’t reveal more, Maigue told CNN Philippines Life
        that the school is in an area affected by the typhoons. He believes that his
        technology can help communities hit hard by natural disasters — first, because
        the panels are so easy to deploy (“You just have to put it on your existing
        windows. They don’t have to build it from scratch.”); and second, because
        purchasing waste crops would help farmers who put in time and money to grow
        crops, but can’t sell them in the market anymore because they have been crushed
        or destroyed in bad weather. “As they say circle economies… yung waste from
        other sectors, magagamit mo ba siya?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf735c-6ba1-4b09-bc46-4ff27cd7c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maigue isn’t the type to simply throw out ideas once they’ve used
        up their initial utility. In fact, this was the second time he attempted to
        join the James Dyson Award. Back in 2018, he submitted the same technology,
        but stumbled when he realized that it would not be cost-efficient to produce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba57e9-fd67-488b-b3be-4bfef605c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Self-acceptance would be one of the key factors on how we can approach
        failure din in terms of design,” Maigue says. “By accepting that it didn’t
        win, or there are lapses there, I can look into it in an unbiased manner.
        Looking back, [I knew] definitely it will become tiring. It will become cumbersome.
        But if you look back at the reason why you started your journey, it will be
        something that will push you forward.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c2d7a-99cf-4f2c-92b2-4075f0239b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he went back to the drawing board and sought out a new way to
        produce the technology — and found that not only would he be able to make
        AuReus at a much lower cost by using waste crops, doing so would also benefit
        an entire industry that has long struggled to recoup their costs. Through
        Maigue’s technology, Filipino farmers might find a way to thrive.</p>'
    '32':
      'image': 'jcr:8d4846b1-38d9-414a-bfca-48dc7c201f79'
      'imageCaption': 'Maigue is able to extract the luminescent chemicals that he
        would have instead gotten from a synthetic source. The idea to use turmeric,
        he explains, came from his grandmother. Photo courtesy of the JAMES DYSON
        AWARD'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad12694-c407-4207-9e43-83038219eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.079+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f64b9b-d079-4d37-8e9a-e17ac3cb0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Powers of resin</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eed6f6-ef71-4a62-a75e-3ebe46440229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s already planning to innovate on his current design, and perhaps
        expand the list of available waste he can recycle for AuReus, including food
        waste.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a9fe0-94f6-4f5a-8bdd-3fcfc7dfaa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main advantage of the technology kasi is that it’s not based
        on a glass material, it’s based on a resin material,” Maigue says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d82c1-fb8b-433d-aec7-418969903287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And resin has so many uses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232ef3b2-3b1d-420f-bfe0-91b561cf858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because resins are in the same family as polyester, which is the
        common thread used for clothes made by fast fashion, Maigue wants to explore
        spinning his resin material into threads, which can eventually be spun into
        clothing and wearables. “It would allow these people to experience renewable
        energy on a more personal level, on a more experiential level,” he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb78caf-6fd6-4097-ae37-b91e6447ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/Rituals/2020/12/10/jill-baniqued-design-productivity.html"
        target="_blank"><strong>Related: This designer explores the weird and wonderful
        through resin art</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadeec9-0b5c-4328-8791-23d50d0d3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says his cladding can be used for places that get little
        light; solar energy is&nbsp;rarely considered as a practical power source
        in colder climate countries. “Yung UV nakakatagos siya sa clouds, nagrereflect
        siya sa snow,” Maigue says. “So in that manner, we can also bring the solar
        energy solution to [these countries] na kahit ganon yung setup nila.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ebb5f-c4b0-4766-8263-19e36bc0b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.078+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is set on fine tuning his work further, he knows that AuReus
        is not the essence of his passion, merely a product of it, and he’s the first
        to caution young inventors not to fall into that hubris.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc87e5b-f11f-4cab-80bd-f694f2b6426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.079+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wag kang ma-in love doon sa product. In that manner, hindi ka ma-attach
        na ito yung gusto ko, ito yung kunin ninyo,” Maigue says. “Magiging way ‘yun
        para pwede ko pa siya i-refine nang i-refine. Hindi naman yung goal ko is
        to make a product eh. Yung goal ko is to solve a problem.”</p>'
