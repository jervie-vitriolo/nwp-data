      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)&nbsp;—</strong>
        The World Bank is extending more loans to the Philippines to help it become
        more resilient to natural disasters and address poverty in affected communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c339e96-db40-4ea6-bc3d-bf0a5ae02418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.363+08:00
