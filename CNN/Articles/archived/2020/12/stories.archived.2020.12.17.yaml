    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Save the Children Philippines holds Christmas e-concert for a cause '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db42f1-2fe7-4599-a18e-819149dccd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:15:44.479+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:33.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The country''s
        top music artists unite for a cause on Dec. 18 in the first online Christmas
        concert of Save the Children Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2e145-d6db-4fa9-abe9-080068b9ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:33:03.101+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:33.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-concert, entitled "Awit para sa mga Bata," is part of the
        group''s ongoing "eSave Natin ang Pasko" Christmas fundraising campaign, which
        promotes the importance of a nurturing home through its "Mapagkalingang Tahanan"
        advocacy that supports both children and their parents, guardians, and caregivers
        in facilitating a sound learning environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b437dfb-13c5-4f18-be88-b59a2890196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:33:03.101+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children who live in poverty face the compounding impacts of the
        COVID-19 pandemic and the recent powerful typhoons. This Christmas, let us
        give them a lasting gift by making sure they continue to learn, stay healthy,
        and be protected from all forms of violence," said Atty. Alberto Muyot, chief
        executive officer of Save the Children Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7303b2-6ffe-404c-aed6-dda70ef90aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:33:03.102+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:33.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lea Salonga, Gary Valenciano, Martin Nievera, Arnel Pineda, Regine
        Velasquez-Alcasid, and Ogie Alcasid are among those who will perform in the
        digital concert, produced by prominent theater artists Menchu Lauchengco Yulo
        and Michael Williams along with Save the Children Philippines'' Bianca Elizalde.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e07c53-0dab-4f3b-81e1-0fee8d88936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T22:33:03.102+08:00
