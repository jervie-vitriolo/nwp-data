  'government-mulls-separate-vaccine-acquisition-LGUs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-17T21:36:09.864+08:00
    'imagesource': 'jcr:e4860866-7717-44db-93cb-e539e4244a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e72ad1f-97a1-4ba0-96a1-0cbb1ca846ca'
    'lead': 'The national government is working on a centralized approach in COVID-19
      vaccine purchase, but a top coronavirus task force official on Thursday disclosed
      that they are also studying the possibility of local governments "separately"
      buying vaccines for their constituents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T21:41:06.238+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:37:28.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:08.694+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t mulls allowing separate vaccine acquisition by LGUs, says Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd66f27-b386-4710-8ff8-52fcc81f76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — The
        national government is working on a centralized approach in COVID-19 vaccine
        purchase, but a top coronavirus task force official on Thursday disclosed
        that they are also studying the possibility of local governments "separately"
        buying vaccines for their constituents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353d3d0-f079-4586-8a1b-db19bf45f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after a number of local chief executives bared their initiative
        to raise funds to ensure that their residents will be inoculated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485c9b3-0c45-40e7-99c5-8901d78a99cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said procurement will be "centralized,"
        especially as he noted the current limitations within the vaccine market.
        However, he also didn''t dismiss the possibility of allowing LGUs to secure
        their own batches of vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d712aa-aa4c-4252-a81a-c702d7a933f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ina-analyze po namin yung kanilang recommendation… I reported this
        to the President na kung pwede mai-allow, especially ''yung mga priority cities,
        na magkaroon ng access." Galvez said in an interview on CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd524e-9940-43ca-b8ce-a2233b2fd95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ang magiging arrangement natin ay separate ang kanilang quota
        doon sa kukunin na quota ng government," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04d592-c98c-43dd-8267-ec87dec389d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are analyzing their recommendation. I reported
        this to the President, for him to consider if we could allow local government
        access to vaccine purchase, especially priority cities (those with high COVID-19
        incidence). So the possible arrangement would be their vaccine quota will
        be separate from that of the government''s.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9605b6-bc6c-4e45-9b59-f03faa49ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the global scramble for vaccines, Galvez <a href="https://cnnphilippines.com/news/2020/11/19/Duterte-OKs-advance-payments-vaccine-developers.html">earlier
        explained</a> that manufacturers have each set a quota on orders from the
        Philippines, ranging from 15 to 50 million doses. In total, the government
        is currently trying to secure deals with different firms <a href="https://cnnphilippines.com/news/2020/11/24/COVID-19-vaccines-AstraZeneca-Philippines.html">to
        get 60 million doses by 2021.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a16f96-a7b2-47a3-8d3e-35a3fcfbc806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also previously said&nbsp;the country''s immunization program
        is seen to run for three to five years, with around 25 million Filipinos vaccinated
        annually. The government ultimately targets to immunize at least 60 to 65
        percent of the population in a bid to achieve the so-called "herd immunity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be9686-04c4-4571-9320-c8aa43f173e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11628da7-014d-404d-8a55-81c642562891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Congress earmarked last week ₱72.5 billion for the purchase
        of COVID-19 vaccines next year. Of this value, ₱70 billion would come from
        unprogrammed allocations, which will only be available if the country exceeds
        its revenue collections or through approved loans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ffc7b-0dc9-466b-a2db-06deb297db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, however, assured that the government has other strategies
        in financing vaccine purchase, including through grants and loans from foreign
        countries as well as loans from multilateral agencies such as the Asian Development
        Bank and World Bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b56641-2872-4a7e-9e05-fca108d3276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:41:06.239+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/12/14/Ping-Lacson-COVID-vaccine-purchase-unprogrammed-fund.html">''Good
        as funded'': Lacson confident gov''t can source over ₱70 billion for COVID-19
        vaccine purchase</a></strong></p>'
