      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1b767-174f-479f-adad-da0137f9cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other loan is for an initiative called Additional Financing
        for KALAHI-CIDSS National Community Driven Development Project (KC-NCDDP),
        which is worth $300 million (around ₱14.4 billion). The project, which is
        implemented by the Department of Social Welfare and Development and the Department
        of the Interior and Local Government, aims to help address the perennial problem
        of poverty in less fortunate communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183759b-7e17-45f7-a9f1-c499cc7de46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934017c-9fb7-4868-b53f-5afc8841dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The additional funding will provide grants to finance community-identified
        and community-managed responses that restore or improve basic social services
        to address the impact of the COVID-19 pandemic and other disasters which have
        disproportionately affected the poorest and most vulnerable municipalities,"
        said the World Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb130f6f-f24f-466a-a1bb-101b4e9b0517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bce1f0-eefc-4698-aea0-f7b636744847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community driven development involves poor communities organizing
        themselves, analyzing their current situation, and preparing project proposals
        to solve problems at hand. They will then compete for block grants to fund
        their projects, the Bank added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15f35e-605b-4823-a40e-68cad47939a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9a840-42f6-441d-9fe9-694dc9617401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the pandemic, communities may opt to secure funds for the
        likes of isolation facilities, improvements in local water and sanitation,
        and the maintenance of these projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f10e84-4747-4e38-920e-1ba5327e56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d11478-6467-418c-a7ed-b3df184d9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 28,000 community projects have been completed under the KC-NDDP
        between 2014 to 2020, serving around 7.8 million households across 19,000
        barangays nationwide, the World Bank said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68866227-d34d-472e-b339-dca7989f59ba'
      'mgnl:activationStatus': true
