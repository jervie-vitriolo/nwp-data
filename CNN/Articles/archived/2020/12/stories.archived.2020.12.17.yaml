      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon has previously told CNN that no amount of money can compensate
        him for the years he spent in prison and the impact on his reputation and
        family.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126488a5-db22-49ac-b2a2-278bf0051a53'
