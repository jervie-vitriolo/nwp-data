    'lead': 'The Overseas Workers Welfare Administration says the deployment rate
      of overseas Filipino workers has started to normalize and has increased by 20%
      to 40%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T14:50:12.634+08:00
