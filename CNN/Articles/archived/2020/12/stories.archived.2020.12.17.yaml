      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on Kelly Clarkson''s daytime talk show (Clarkson
        is also a coach on "The Voice"), Stefani said she had no idea her longtime
        boyfriend was planning to pop the question.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe8cf5-c8f5-481a-8b33-2bacc298a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:37:53.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77299e3b-1031-426d-867f-8a2b9fa1d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:37:53.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to get out of going to Oklahoma because it was getting
        too complicated with (Covid-19) and the family," Stefani said. "I''m like,
        ''I think we should just cancel the trip.'' It was one of those. Then we got
        it together and we ended up going."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52211f69-ab88-4334-adae-9d5263d87e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:37:53.458+08:00
