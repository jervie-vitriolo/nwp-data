      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9741d-d734-47e1-a0f2-4e40e4f1d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:58:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think, from the overall demeanor of the President,
        he doesn''t see any major lapse because the thing in question here is a contract
        and Secretary Duque is not a lawyer to begin with.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c2bcc-eb72-4c04-921a-8e61ba88fe4d'
