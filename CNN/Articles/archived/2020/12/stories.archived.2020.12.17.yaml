      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayne Ozanne, director of the Global Interfaith Commission on LGBT+
        Lives, said the declaration is a landmark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dca52a-2da1-4353-9780-15aafecb9693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67476df4-8a74-45eb-99c9-620a61418191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never had such a powerful, clear and supportive statement
        from so many leaders," Ozanne told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3014b24-61e5-4d61-8a99-3853a187a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead0997-fd77-4313-9c0b-76cdfcf8adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on politicians to act to ban conversion therapy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f90ed1-1a84-4cfa-a865-3dbaa07367ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b095a61-4783-4a66-a71f-2a033da8b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not think that any government can be deaf to the cries of
        survivors," she said, adding that people are still being traumatized while
        politicians dally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208de4b8-63df-4396-b42a-c1c7e5d3ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d0279-7d48-4e53-9a06-d1e44b41b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to act with some urgency," Ozanne said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fc231-a4a2-4290-b93b-0eadc4148646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5334165f-fd35-4017-aaf3-26d1933e3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners also released a video of the declaration, featuring
        senior religious leaders such as the Right Reverend Paul Bayes, the Bishop
        of Liverpool.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f3cee-3104-43be-ae45-6ee7fea74e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a1f8d-4e61-4603-acf3-5532724b4227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long, religious teachings have been misused -- and are
        still being misused -- to cause deep pain and offence to those who are lesbian,
        gay, bisexual, transgender, queer and intersex," said Bayes in the press release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77e872-1f4f-4cf8-85a3-02aae29270fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf16fc7-5e66-44ce-95f0-5783f927ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission "aims to provide a strong and authoritative voice
        amongst those who wish to affirm the sanctity of life and the dignity of all,"
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212a60d-73cf-4a95-aab5-8a667f751096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4a744-d746-44f3-901a-6ee89c4071f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration asks for forgiveness for the harm that some religious
        teachings have caused LGBT+ people and calls for everyone to "celebrate inclusivity
        and the extraordinary gift of our diversity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb638fdb-c166-4f38-82c1-417594c63d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ca922b-7495-4883-a663-1198dbc8ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverend Canon Mpho Tutu van Furth, daughter of Archbishop Desmond
        Tutu and his wife, Leah, was one of the speakers at Wednesday''s conference.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d2a4a-c14f-44b4-b774-0563c72ac99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cf241-3693-4726-a76a-bda8e4d1f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many LGBT+ people who suffer emotional hurt and physical
        violence to the point of death in countries across the world," she said in
        the press release. "For this reason, we are joining forces as faith leaders
        to say that we are all beloved children of God."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440dce7d-c072-4325-94c8-8f86c7307511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b6353-8daf-45a3-8069-adaf598bb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malta -- a tiny island nation in the Mediterranean with a population
        of just over 400,000 -- made history by implementing a nationwide ban on conversion
        therapy in 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61684110-929e-4e2f-b23e-0a0a140fa52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f5fb3-c422-41a8-8858-2afdded94324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May, Germany''s parliament approved a ban on conversion therapies
        for minors, and for adults who have been forced, threatened or deceived to
        undergo the controversial treatment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031a187-6e45-4cd9-9946-2a05ae1a8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512bc86-6c78-4dc3-944b-a458d761e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in April the International Rehabilitation Council for Torture
        Victims (IRCT) and the Independent Forensic Expert Group (IFEG) said conversion
        therapies are still used in more than 69 countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d78af3-c973-4107-8529-f853b853aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a22993-b4f4-44ed-937d-ad7121a42322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations called for a global ban on the practice, which
        they classify as a form of torture.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efd01a-13c7-49ee-bb26-b71b7daf09db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b0ba7-91f8-4f3a-bc20-0b6f981428d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the United Nations Independent Expert on Sexual Orientation
        and Gender Identity, Victor Madrigal-Borloz, also called for a global ban
        on the practice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4c643-3dd3-4a2d-b938-6516b89cf83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T03:48:28.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/16/world/gay-conversion-therapy-religion-scli-intl-gbr/index.html"
        target="_blank">"Religious leaders call for global ban on so-called gay conversion
        therapies"</a></em></p>'
