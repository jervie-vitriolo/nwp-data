      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022451bd-b124-4208-8962-d0b7501f095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.573+08:00
      'mgnl:createdBy': 'pilar'
