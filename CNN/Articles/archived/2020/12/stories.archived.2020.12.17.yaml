      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Gwen Stefani almost ruined it for
        Blake Shelton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c59ed-e351-4881-85cd-473b59395442'
