    'lead': 'Over the past 30 years, Maral Boyadjian has built up a family real estate
      business consisting of eight homes in Southern California that she and her husband
      rent out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T22:21:13.260+08:00
