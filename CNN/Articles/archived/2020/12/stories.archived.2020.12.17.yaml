      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrated British actor, who has starred in "The Lord of the
        Rings" films and the "X-Men" franchise, received the injection at the Queen
        Mary University of London, in east London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
