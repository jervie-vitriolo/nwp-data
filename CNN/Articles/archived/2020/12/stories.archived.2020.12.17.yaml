    'title': 'SOGIE equality bill reintroduced to the Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68ee48-4b31-48a9-afd0-080ebe81826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:38:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) -</strong> Senator
        Risa Hontiveros on Wednesday pushed again for the passage of a bill that seeks
        to ban discrimination based on an individual''s sexual orientation and gender
        identity or expression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9907ddfe-8b5b-4018-a981-1a83952e3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:38:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a8787-a8fa-457b-976c-e892341b2a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:38:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measure called <a href="http://legacy.senate.gov.ph/lisdata/3408830843!.pdf">"SOGIESC-based
        Anti-Discrimination" bill</a> now includes prohibiting marginalization and
        violence based on sex characteristics.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f8f60-ecdb-4cbf-bd35-a37416a1ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:38:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e2b8a2-444c-43c7-8702-fcc0241287c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:38:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her sponsorship speech, Hontiveros stressed that the measure
        aims to protect everyone from discrimination, not just the LGTBQ+ community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c48eb-c637-4f0b-b3f6-d9114ebfd8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:38:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd923a1ac-1c2e-4301-b26f-351301354ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:38:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng tao ay may sexual orientation at gender identity or expression,"
        she said. "Ang sinasabi lang natin, straight ka mang lalake o babae, bakla,
        lesbyana, bisexual, transgender o queer, lahat tayo ay may ambag sa lipunan,
        lahat tayo pantay-pantay."</p>'
    '7':
