  'Religious-leaders-call-for-global-ban-on-so-called-gay-conversion-therapies':
    'author': 'Jack Guy, CNN'
    'caption': 'Photo courtesy: Nic Bothma/EPA/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T03:50:31.687+08:00
