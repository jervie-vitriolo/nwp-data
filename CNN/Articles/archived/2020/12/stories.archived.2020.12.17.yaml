    'template': '1'
    'title': 'Nothing to worry about COVID-19 vaccines as side effects are normal,
      says health expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318e1fe-ebc2-4197-bb6a-03dfe957621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) –</strong> People
        must not worry about the forthcoming COVID-19 vaccines as side effects are
        part of the normal process of immunization, a public health expert assured
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370766a1-4b98-4d77-973d-ec6f86cbdca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d94cb8-51d4-4a58-9a97-d6a8563cfc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mikey Vergara, a public health advocate and disaster management
        specialist, enumerated some of the typical side effects of vaccines like soreness,
        redness of skin, and slight fever and pain. He explained the severity of these
        side effects is not high to stop future COVID-19 mass vaccination programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14a49f-0763-4f66-8f8f-3a19b7266894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fb58f-28f3-4e04-a253-9d6cfced6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not be worried (with these side effects), but we should
        not be reckless as well," Vergara told CNN Philippines'' Rico Hizon. "We should
        be a little bit cautious."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae09afb-053a-4243-91ad-0d1e9c66f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794a14c-70f5-409e-89ec-edd09c3f1eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergara also emphasized that the hospital which administered the
        COVID-19 vaccine to a patient must be ready to respond in case the patient
        will experience side effects or any related allergic reactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f0521-acaf-42a8-a333-3f9e7f89f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cce1f5-a50f-46d9-b737-d2ccff8e8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the brand of COVID-19 vaccine must also be looked
        at, as some are made under conventional ways which may not be safe for those
        with sensitive body and immune system types.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d8989-2409-4f38-8bc5-53ff45a057c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa53d8d-fc07-444e-8ece-b6b8c8768117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public health advocate advised the public and the government
        to study the response of other countries which began rolling out the vaccines
        to their citizens this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7f4aa-0b84-4aa9-869f-48bc98e0c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b29fa5-0b45-4535-8c84-6dc1f8b4d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the silver lining in the delay of our vaccine supply,"
        said Vergara.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72b233-91a3-4f95-ba1b-88e02ed47730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:30:19.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
