      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once ready for checkout, customers can choose to have their orders
        either prepared for pickup at the store or delivered to their home, or even
        to their loved ones with a minimal fee. As a holiday treat, SM Markets is
        also delivering online orders for FREE with a minimum purchase worth ₱1,500.
        They can also use the FREE delivery coupon code ‘SMXMAS’ which is applicabe
        for use from December 15-23.</p>'
    '17':
