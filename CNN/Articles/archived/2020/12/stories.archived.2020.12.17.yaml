      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://www.cnnphilippines.com/news/2020/10/22/Sotto-Pope-Francis-civil-union-same-sex-couples-.html">Senate
        President Vicente Sotto III</a>, a long-time opponent of the SOGIE bills,
