  'carvey-maigue-invention-filipino':
    'author': 'Marga Buenaventura'
    'caption': 'James Dyson Award winner Carvey Maigue talks about where AuReus is
      headed, the future of Philippine agriculture, and how the turning point of his
      sustainable invention came from the homemade innovation of a loved one: his
      grandma. Photo courtesy of the JAMES DYSON AWARD'
