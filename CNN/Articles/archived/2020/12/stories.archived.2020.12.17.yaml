      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine supply constraints are complicating
        the Trump administration''s hopes of striking a deal with Pfizer to purchase
        another 100 million doses of the company''s coronavirus vaccines, the latest
        hurdle to ramping up vaccine production as the virus rapidly spreads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a6c541-8143-42ea-9ce6-b95d45a12271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Trump administration and Pfizer confirmed that
        the two sides are negotiating for the government to purchase the additional
        doses for distribution between April and June 2021. But the timing has been
        a sticking point, as the US clamors for delivery as soon as possible while
        Pfizer juggles global demand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8e4d6-3726-4287-bd15-dd06b1d31cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar said Wednesday that
        a complicating factor in the negotiations is that Pfizer is having some supply
        chain issues that will make it more challenging for the company to produce
        100 million more doses in the spring. The federal government is negotiating
        with Pfizer to see how it can help with those manufacturing issues in order
        to get the additional 100 million doses, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c7596-9f8e-4f87-9ac9-8558e81ca0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are engaged in active discussions with Pfizer about exercising
        options under our contract," Azar said during an Operation Warp Speed news
        briefing. "We''ve been working with them on what assistance is appropriate
        for us to provide in order for us to secure additional doses."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36e103-12d1-45d3-8244-8bda99e6068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options on the table include using the Defense Production Act to
        accelerate production of some of the raw materials Pfizer needs to develop
        the vaccine, Azar said in an interview with CNBC''s Shepard Smith on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46f782-41a6-4fca-a49d-659f3c4d9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are more secretive with us about their manufacturing capacities,
        their needs. So we can''t know they have a raw material problem until they
        tell us they have a raw material problem," Azar said on CNBC. "And at that
        point, I can assure you, as the President has, we will use every power of
        the United States government to ensure they have what they need to fulfill
        the contracts that we need for the United States people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad17e6-314e-4bb3-9788-0515d2215e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s briefing, Azar suggested that Pfizer —&nbsp;which
        did not receive Operation Warp Speed funding for the development of its vaccine
        — had not been as forthcoming about manufacturing issues and the production
        process as other Operation Warp Speed vaccine partner companies like Moderna,
        Johnson &amp; Johnson and AstraZeneca.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a5582-0b7f-459e-ad05-78ee8e4732f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other five we are more intimately engaged in the support of
        the development and manufacturing of their product on an ongoing basis, whereas
        the relationship that Pfizer wanted with Operation Warp Speed was the guaranteed
        purchase of vaccine if approved by the FDA, and that means that to date we
        have had less visibility into their manufacturing processes," Azar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fbff70-ffab-4b22-a5ed-840605bb0da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer CEO Albert Bourla said Monday that it would be "very positive"
        if the US decided to use the Defense Production Act to help the company produce
        more vaccines faster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195820d-6cf3-4580-8015-44a158acd0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will allow us to maximize what we can do," Bourla said in an
        interview with CNBC. "We are asking them, and I hope that they will do it
        very soon because some components, we are running at critical supply limitations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b9b3c-7784-4df1-b378-1326b3af5af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer had not responded to CNN''s request for comment about the
        ongoing negotiations and supply issues at the time of publication.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ee48b-c076-4e19-a453-dce64b25916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncef Slaoui, Operation Warp Speed chief scientific adviser, described
        the relationship between Operation Warp Speed and the companies producing
        vaccine candidates as some of them keeping the government more at "arm''s
        length," while others have been "more involved."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2db45-3fdd-42de-a98f-816528f1b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla confirmed the ongoing negotiations between the federal government
        and Pfizer during an interview with CNN Chief Medical Correspondent Dr. Sanjay
        Gupta on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57d59f-9a88-4eea-b6d3-4d6ed08c2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US government is asking more. They have asked now an additional
        100 million doses from us," Bourla said. "We can provide them the additional
        100 million doses, but right now most of that we can provide in the third
        quarter. The US government wants them in the second quarter, so we''re working
        very collaboratively with them to make sure that we can find ways to produce
        more or allocate the doses in the second quarter."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f84b8-3b4c-4901-a336-9baef6cfe124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration faced criticism after The New York Times
        reported that the US government had failed to secure an additional 100 million
        doses when Pfizer offered that option over the summer. The administration
        has denied the reports that it turned down this offer from Pfizer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258e408-cc61-4fe5-b0c5-5a682226253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui, frustrated with that criticism, defended the administration''s
        plans to buy doses from all six companies with Covid-19 vaccine candidates
        on Wednesday''s Operation Warp Speed call with reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f56c9b-d8c1-40a9-93a0-c90d0f7c1e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think any reasonable person would understand that we built a
        portfolio of vaccines and took them into development in order to ensure that
        a) one of them actually makes it to the finish line and b) if more than one
        makes it to the finish line, that we can accrue and accumulate vaccine doses
        faster than if we were relying on a single provider," he said on the call.
        "So, frankly, I hope once and for all, it wouldn''t make sense whatsoever
        to preorder more from one manufacturer than any other one."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc177e-8ebb-4322-9250-c39788886a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nadia Kounang contributed to this report.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30604130-a6fe-4d06-b225-23386d205a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:10:39.376+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/16/politics/coronavirus-vaccine-pfizer-supply-issues/index.html"
        href="https://edition.cnn.com/2020/12/16/politics/coronavirus-vaccine-pfizer-supply-issues/index.html">Supply
        issues hampering Pfizer providing additional vaccine faster</a>"</em></p>'
  'us-coronavirus-ahead-of-moderna-vaccine':
    'author': 'Christina Maxouris, CNN'
    'caption': 'The US on Wednesday reported record numbers for COVID-19 cases, hospitalizations
      and deaths, ahead of a key meeting for what could be the country''s second COVID-19
      vaccine to get the green light. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T22:11:22.069+08:00
    'imagesource': 'jcr:e8634545-f3ae-4ce4-a7bf-4d08ad76b66c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62c96998-8757-4a49-8a28-ebf1e10f136f'
    'lead': 'The US on Wednesday reported record numbers for COVID-19 cases, hospitalizations
      and deaths, ahead of a key meeting for what could be the country''s second COVID-19
      vaccine to get the green light.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T22:16:10.109+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:37:21.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:10.136+08:00
