      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a35bb-8cf4-419c-bdc4-479b934fb357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.985+08:00
      'mgnl:createdBy': 'vince'
