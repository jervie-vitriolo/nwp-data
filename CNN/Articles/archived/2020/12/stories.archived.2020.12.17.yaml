  'nigeria-boko-haram-kidnap-schoolboys':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T10:06:12.866+08:00
    'imagesource': 'jcr:7be9a7b0-71c5-46b1-89c3-938efa7fcbe7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96cdc7a7-4f21-480a-9822-4c0b9f99edb2'
    'lead': 'A man claiming to be a leader of Boko Haram said on Tuesday the terror
      group was responsible for the kidnapping, according to a short audio message
      shared with Nigerian media and reviewed by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T10:16:25.276+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:38:31.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:58.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Nigeria', 'Boko-Haram']
    'template': '1'
    'title': 'Authorities know where the kidnapped Nigerian schoolboys are, says state
      governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c97f59-e6db-4b07-9183-251f67f7871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The location of <a href="https://www.cnn.com/2020/12/14/africa/nigeria-school-kidnapping-337-missing-intl/index.html"
        target="_blank">337 students</a>&nbsp;who were unaccounted for after gunmen
        <a href="https://www.cnn.com/2020/12/13/africa/nigeria-school-kidnapping-intl/index.html"
        target="_blank">attacked a school</a>&nbsp;in northwestern Nigeria on Friday,
        is now known by government authorities, according to state governor Aminu
        Bello Masari. Talks are ongoing to secure their release and the children are
        safe, he told CNN''s Becky Anderson on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22581608-026e-4a19-afae-9f32109fedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not hearing any concrete demand, but we''ll make sure that
        the children are simply back home," he said. "All the areas have been secured
        but the security forces here are not firing because we want to make sure that...
        we don''t get any collateral damage."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781cc7d0-3cb8-4f22-9061-b28fdeca6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police said a large number of attackers riding motorbikes
        ambushed the all-boys Government Science Secondary School in Kankara, Katsina
        State, last week. The attack may have been a kidnapping-for-ransom attempt,
        they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594f474-5ad4-4df3-a037-b4dd55d21019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been varying estimates of the number of children kidnapped
        from the school. Government officials said it was difficult to accurately
        track the numbers, as some children ran away during the attack and others
        escaped and made their way back to villages and to the school through the
        weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca652c-9de1-4928-8fd4-a4d2c7f03859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [the government] are ultimately responsible," said Masari.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f6be4-457f-449d-90ef-405dd909109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man claiming to be a leader of Boko Haram said on Tuesday the
        terror group was responsible for the kidnapping, according to a short audio
        message shared with Nigerian media and reviewed by CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805e834b-22dd-4fa5-9eeb-365ffe01b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am Abubakar Shekau and our brothers are behind the kidnapping
        in Katsina," said the man in the recording. Shekau is the leader of one of
        Boko Haram''s factions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a65349-2697-459b-ba41-1dce8afcc766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masari did not dismiss the voice note entirely but cautioned that
        "more concrete evidence" was needed before it could be confirmed that Boko
        Haram was involved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287eeeef-1ecf-4ede-ba75-80c6637683c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kidnappers have not made a direct demand yet, but a child of
        a teacher who was among the kidnapped contacted his father. He only complained
        about the air force flying overhead and mentioned they may need money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2946e32-5333-4d1e-9e7a-3ae65c898f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would pay a ransom, Masari said it''s not "the
        policy of our government" to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87705361-85f5-4dd3-9725-bffcd3b00d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll find other ways of securing the lives and the freedom of
        the children," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5b8dc-24a1-478e-a47b-315927e10317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kidnapping is outside Boko Haram''s usual area of activity.
        Their operations have generally focused in the northeast of the country, though
        security analysts believe that their reach has shifted after a security crackdown
        in that region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac88c03-9eb0-4344-a5d1-05427a6be5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been multiple kidnappings for ransom in Katsina State
        in recent years, but not on this scale.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186020f-38a2-4bcf-9523-72680430187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several witnesses told CNN that those who targeted the school were
        Fulani gunmen, an ethnic group that has been involved in kidnappings and criminal
        activities in the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bcb88-3924-4d8b-80c1-4d201ab48231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shekau''s faction of Boko Haram was behind the 2014 kidnapping of
        nearly 300 schoolgirls in Chibok. Their captivity lasted years and many of
        the children were never returned after a negotiated release.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51090ad-3306-413a-8dce-faf9d6d1bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a breakaway faction of Boko Haram known as ISWAP kidnapped
        more than 100 girls in Dapchi. All but one was released weeks later, after
        negotiations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5464df-3673-4fe7-a066-354886dcc409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these are the most high-profile examples, Boko Haram has abducted
        well in excess of 1,000 children since 2013, according to UNICEF.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b99636-b213-4235-b24e-277686b2db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now responsible and will live up to our responsibility of
        ensuring and making sure that we do the best we can to safeguard the lives
        of our people and now [the] priority is to make sure that these children are
        safely back into their families and back into school," Masari said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae580e03-c59d-46e1-8e3b-4741479d9d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty condemned the attack on Wednesday and said it was a "serious
        violation of international humanitarian law" which "undermines the right to
        education for thousands of children in northern Nigeria."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82940b0-63c7-4468-bfc6-a66bb28202e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:16:25.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/16/africa/nigeria-schoolboys-location-intl/index.html"
        target="_blank">Authorities know where the kidnapped Nigerian schoolboys are,
        says state governor</a>."</p>'
  'united-states-fda-approval-moderna-covid19-vaccine':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T10:20:09.790+08:00
    'imagesource': 'jcr:8af2738b-1257-4f15-892e-54a3ef36df7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96e31e65-2d9a-46dc-b1c6-9df555804b49'
    'lead': 'Vaccine advisers to the US Food and Drug Administration are scheduled
      to meet Thursday to discuss the second coronavirus vaccine aimed at the US market,
      this one made by biotechnology company Moderna.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T10:27:06.217+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:38:30.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:58.444+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Moderna']
    'template': '1'
    'title': 'Expect a quicker authorization of Moderna''s coronavirus vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a040412-cab7-4ab6-a1a2-03aa60c249cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vaccine advisers to the US Food and Drug
        Administration are scheduled to meet Thursday to discuss the second coronavirus
        vaccine aimed at the US market, this one made by biotechnology company Moderna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9560227-becf-4e3e-9dc1-149586f5b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has already telegraphed that a quick emergency use authorization
        can be expected and this one could go through even faster than the EUA for
        Pfizer last week -- itself a speedy process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d55270-5d4b-45b8-844c-f064cf1bd6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine is very similar to Pfizer''s and BioNTech''s
        vaccine. Both use a new approach involving genetic material known as messenger
        RNA or mRNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1db573-6f5d-41f4-af86-6c4b71bbc9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s based on the same technology," Dr. Elissa Malkin, co-investigator
        for the Moderna Clinical Trial at the George Washington University in Washington,
        DC, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab7ea4-97a5-423f-b8cf-7a814686b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really, they do seem quite similar," added Malkin, who has studied
        both the Pfizer and the Moderna data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b026e-4311-4f40-b23e-a92622f1548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they are very likely to authorize it quickly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d664f-5c44-4639-bca7-b3d4415e5add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology does not require the actual virus to make the vaccine
        -- simply the genetic code, which is used to trick the body into making little
        bits that look like the outside "spike" protein of the virus, prompting an
        immune response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817de0d3-01c7-4ca4-bd1d-1857e01c7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both have shown about 95% efficacy in preventing disease, both appear
        very safe and both have been tested in tens of thousands of volunteers across
        the US and the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10376835-6f58-4dce-b9e9-27b764e6a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Institute of Allergy and Infectious Diseases Director Dr.
        Anthony Fauci said Wednesday he hopes the FDA will issue an EUA Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86982c1-4d74-44f5-9d1f-8ba658605350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow, the FDA will hopefully make a decision regarding whether
        or not the Moderna messenger RNA vaccine will get an emergency use authorization,"
        Fauci said on CNBC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bc7c2-6b63-44c3-9c41-9a029b1f7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccines and Related Biological Products Advisory Committee,
        a group of experts with no ties to the vaccine maker, will meet Thursday to
        discuss whether to recommend Moderna''s vaccine, as they did with Pfizer''s
        last Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc2582b-9acd-4b7a-9797-76daf74d4d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A discussion and vote is scheduled for 3.10 pm Eastern and it could
        all be over quickly. FDA staff have already reviewed and confirmed Moderna''s
        safety and efficacy data and have raised no major questions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da7c2c-272d-4db4-bc38-5bdbcd4a5aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks to be roughly 95% effective at preventing disease, including
        100% effective at severe disease, about 95% effective in preventing disease
        in people who are over 65, across different ethnic backgrounds, racial backgrounds,"
        Dr. Paul Offit, a member of VRBPAC and is director of the Vaccine Education
        Center at Children''s Hospital of Philadelphia, told CNN Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e15d04-743c-4816-9a57-8da8c0429e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna also says it can show its vaccine prevents asymptomatic
        infections -- a plus, because health officials have said they were not sure
        if Pfizer''s vaccine prevents infection overall, or merely symptomatic infection.
        A vaccine that stops all infections will better help control the spread of
        the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4f956-ad33-446d-a97a-1fb201b2bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, there are no bumps in the road to discuss. Pfizer''s
        vaccine had been rolled out in Britain ahead of the US EUA, and two allergic
        reactions were reported. That gave committee members something to discuss
        last week. Moderna''s has not been used outside clinical trials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b2c70-44d1-45d4-99ac-ac19e3fb093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus Pfizer''s vaccine had been tested in younger age groups and
        committee members discussed whether the EUA should cover teens between 16
        and 18. They eventually decided it should. Moderna''s vaccine application
        covers 30,000 volunteers 18 and older.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149446b9-e7f9-4be6-9d53-90b73295b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the committee recommends an EUA, then the FDA can decide whether
        to accept it, but usually does and is expected to. That could happen immediately.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce53cf7-b1fd-4374-b5f0-4ecac757557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it''s up to the Centers fro Disease Control and Prevention''s
        Advisory Committee on Immunization Practices (ACIP) to recommend the vaccine
        for the public. ACIP recommended Pfizer''s vaccine last week and the CDC endorsed
        it. ACIP is scheduled to meet Saturday to discuss the Moderna vaccine -- a
        meeting scheduled in anticipation of a quick FDA EUA decision.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d24b8c-bcba-4f1a-8650-ebd2e852bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout could be just as quick as the rollout for Pfizer''s
        vaccine was this week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4d16e-a849-4891-8e15-942625955d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar says the federal government
        has nearly 5.9 million doses of Moderna''s vaccine ready to go to 3,300 sites
        next week. According to Operation Warp Speed Chief Adviser Moncef Slaoui,
        20 million doses of Moderna''s vaccine can be delivered by the end of the
        month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad27fe-79eb-4be4-9c95-ee8e2831550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials expect it will be easier to distribute Moderna''s
        vaccine. Pfizer''s vaccine must be stored at around minus 100 degrees Fahrenheit,
        a temperature that requires a special type of freezer. Moderna''s can tolerate
        temperatures manageable by an ordinary freezer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0def4-82b8-4602-adfe-a6c7ba0869f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T10:27:06.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:30.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/16/health/moderna-covid-19-vaccine-fda-vrbpac-meeting/index.html"
        target="_blank">Expect a quicker authorization of Moderna''s coronavirus vaccine</a>."</em></p>'
