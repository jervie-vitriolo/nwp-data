      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089f346-5cb0-4214-9926-88a16aaae91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.635+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bangko Sentral ng Pilipinas, money sent home by
        Filipinos abroad <a href="https://www.cnnphilippines.com/business/2020/12/15/bsp-ofw-remittances-october-2020.html">continued
        to grow</a> in October by 2.5%.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c4463-ad6d-4642-9ed7-d04309b21521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.635+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said personal remittances reached $3.044 billion, or around
        ₱146 billion, compared to last year’s $2.969 billion. This also marks the
        second month of growth since the previous month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998d4a6-65b9-4cbf-8e4a-71a8acebd8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.635+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4234e-4920-49a1-bc61-64eccb5d1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.635+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jump was attributed to remittances coming from land-based workers
        which increased 3.3% compared to the same period last year. Cash sent by sea-based
        workers also grew by 1.2%.</p>'
