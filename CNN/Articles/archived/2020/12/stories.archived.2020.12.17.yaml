      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, everyone’s used to living in the new normal but with the
        possibility of a Christmas rush, things can get a bit trickier than usual.
        SM Markets has been working to make sure that its stores are ready to serve
        during the holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb781277-3afb-4be3-b526-6fe23700fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T12:37:48.690+08:00
