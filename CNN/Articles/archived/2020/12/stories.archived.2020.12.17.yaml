      in tollways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T00:25:44.278+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:38:59.953+08:00
