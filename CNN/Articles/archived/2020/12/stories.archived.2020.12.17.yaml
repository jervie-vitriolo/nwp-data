      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases among overseas Filipinos, meanwhile, reached 12,577 after
        the Department of Foreign Affairs listed 47 new infections. It also confirmed
