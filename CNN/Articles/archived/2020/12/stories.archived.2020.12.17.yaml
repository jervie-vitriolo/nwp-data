    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Not our directive'': PNP chief vows probe into Cebu City police prank'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065914f6-f25a-4480-88b0-60e730d81f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)—</strong> Philippine
        National Police chief PGen Debold Sinas on Thursday said he will look into
        the viral, controversial arrest prank of the Cebu City police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af24ef-4d82-4c64-a5fb-c41d04cea6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala <em>naman ''yun sa</em> regular directive <em>namin. Baka</em>
        initiative <em>lang po ng mga</em> lower units <em>natin. Titingnan ko po
        kung ano po ang nangyari,</em>" Sinas told CNN Philippines''<em> The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0bf51-1f67-44e7-8e16-fd577f39205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no actual knowledge <em>po doon</em>. I''ll talk to the
        (one) in charge <em>doon, at alamin</em> how it was carried out—<em> kung
        ano ''yung</em> intention <em>at ano ''yung</em> program," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8d4ea-e62f-4cff-bbe0-061ea8c53303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s not in our regular directives. Maybe that
        was just an initiative of our lower units. I''ll look into this. I have no
        actual knowledge. I''ll talk to the one in charge to find out how it was carried
        out— what was the intention and the program.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b81ff1-30b1-407b-a1e6-2314d56cba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clip showing local police and air force personnel "arresting"
        employees of a fast-food chain made rounds on social media in the past few
        days. The employees were seen escorted to a police car, where authorities
        then broke out with a Christmas song and handed gifts to the prank victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd2206-2948-4908-b939-84cc437d9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:25.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he supports such program, Sinas said it may be better to
        do away with activities that only cause anxiety to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bfd5d7-ec6f-406e-b0f9-49f877700968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:25.328+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung</em> (If) it''s good, then we''ll support it. But if it
        already causes anxiety<em> sa mga publiko at sa mga kababayan natin</em> (to
        the public and our countrymen), we''ll direct them to stop such practices,"
        the police chief said.</p>'
  'South-Korean-man-cleared-of-killing-teenager-after-spending-20-years-in-jail-':
    'author': 'Julia Hollingsworth, Yoonjung Seo and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T15:21:52.834+08:00
    'imagesource': 'jcr:9e3bac50-8c91-482a-b401-c11f2b55894a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d712271-d4e7-4a61-9e07-7c6533b845c7'
    'lead': 'A man who wrongfully spent 20 years in prison for killing a teenager
      has been cleared of her murder following a high-profile court case in South
      Korea that exposed police torture and investigation failures.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T15:24:08.419+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T16:38:19.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:01.080+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean man cleared of killing teenager after spending 20 years
      in jail for her murder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2552978-25fa-473a-ba49-23b92b4d5628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.419+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man who wrongfully spent 20 years
        in prison for killing a teenager has been cleared of her murder following
        a high-profile court case in South Korea that exposed police torture and investigation
        failures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb86e6-b70c-4505-80bf-8f377c175533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.419+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cd171-92fa-4983-985d-7a11df4b2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.419+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon Seong-yeo -- now in his 50s -- was found not guilty Thursday
        following a retrial in the northwestern city of Suwon over the 1988 rape and
        murder of a 13-year-old in her bedroom in Hwaseong, then a rural, undeveloped
        area near the country''s capital Seoul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3125aa91-efc9-42c9-bac8-66569c559d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.419+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3577b-695b-46ee-b381-fea26d15c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.419+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager was one of 10 killed in the area between 1986 and 1991
        in a spate of high-profile deaths known as the Hwaseong murders. Yoon was
        the only person ever convicted in connection to the killings. He was sentenced
        to life in prison and ultimately spent 20 years behind bars for the 13-year-old''s
        rape and murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490df807-34c7-4e54-b3d1-9100447c684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.419+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00216e-79b5-481c-b12d-9f5ef00f50d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.419+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a verdict released Thursday, judge Park Jeong-je found that police
        had used torture, including sleep deprivation, and illegal detainment to obtain
        Yoon''s confession to the 1988 murder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29409f8e-b8ef-4f9b-9ea8-3a4027d41f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051c450-e4a3-4353-a8be-fbc5c5c715cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a member of the judiciary, I apologize to the accused, who suffered
        great physical and mental pain, for the court''s failure to function properly
        as the last bastion of human rights," he said. We sincerely hope that the
        retrial of this case will be a little consoling and contribute to the restoration
        of the accused''s honor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6ffb4-2986-416e-8689-a5d97e8f4f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686f621-fe46-4c2b-b9dc-354449320e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result means Yoon''s name is finally cleared -- more than 30
        years after the murder took place. It''s also a rare outcome in South Korea,
        where only a tiny fraction of applications for retrials are accepted, according
        to experts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671ba2a-a5bc-4418-976d-87984cf87621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b22677-5bcd-46ee-b7cf-a33b9751d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m relieved that the final ruling found me innocent," Yoon said
        following the verdict. "I can let down this heavy load I''ve been carrying
        for 30 years and get some rest."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722be7d-0fcc-4741-b619-e94dc2b3bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8c05c-c11f-42ff-9d5a-079cc16144ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon has claimed his innocence for years, but was only granted a
        retrial after police made a breakthrough in the case last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3685d3-50b5-4882-9b26-466ebde39d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ea13c-8532-4ce0-9aec-b3e528276dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, police announced that new DNA evidence linked at least
        some of the Hwaseong murders to Lee Chun-jae, who has been in prison since
        1994 for the rape and murder of his sister-in-law. The following month, Lee
        confessed to all 10 of the murders and another four that police did not provide
        details on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b8740-73c7-458d-a973-441a1882fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e774603-edbe-4406-9a9e-2b3eb64a5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Coerced confession</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8e66d-f2b2-454f-9675-d1defbd3d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.420+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the months-long retrial, Yoon''s lawyers argued that their client
        -- who was a 22-year-old, uneducated repairman with a limp from childhood
        polio when he was arrested -- was coerced by police into confessing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6052868-c44a-4ce8-9d88-ea525a389157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503c0dae-3cb8-49c8-936d-12354069e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon told CNN that he was handcuffed in a room for three days, was
        not allowed to sleep, and barely ate during the interrogation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dfe5d0-f6b6-42a4-a89f-fc47fc8986a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58122e9-e16b-4c30-a2b5-cf7828c4a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Gyeonggi Nambu Provicial Police Agency chief Bae Yong-ju
        admitted that during the initial investigation in 1989, police assaulted Yoon
        and coerced him into making a false confession.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef357d70-8f02-4d66-a26f-969d6942b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d96dd6-43f7-416e-ab34-82355ca0a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We bow down and apologize to all victims of the crimes of Lee Chun-jae,
        families of victims, and victims of police investigations, including Yoon,"
        Bae said, noting others had suffered from "police malpractice" during the
        initial Hwaseong investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254afe97-2a3b-42b6-8f93-658e7e0c41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f26986-8088-4e23-9875-714fd7e76a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lee Soo-jung, a forensic psychology professor at Kyonggi
        University, it was common in the 1980s for suspected criminals in South Korea
        to be kept awake for long periods to extract a confession. Sleep deprivation
        is considered a form of torture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a9c5a-46e6-48b9-929e-702bd9b0d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22b01f-4f9b-4136-93b2-67ca8e1066b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN in November, Korean National Police Agency
        commissioner general Kim Chang-yong said last year''s police investigation
        revealed that police had used illegal confinement and incorrect investigation
        techniques. He said the decision to reveal past wrongdoing showed police commitment
        to not making the same mistakes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ba933-042d-4fbc-a3c4-c105996f113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311bee8-1ea2-4593-87e8-1f61ad87c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a shameful, illegal investigation," he said. "I believe
        that it should never happen again and that''s why we need checks and balances.
        Police are working hard not to repeat past mistakes."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14ffe7-4524-4cd2-bee9-cc504d948dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2181f9-1220-4be5-b635-f9c3bd5d9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.421+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Cold case solved</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d764de2-1a9e-4ba3-a2a9-c8832db2d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Hwaseong murders -- which were revisited in "Memories
        of Murder," a 2003 film by "Parasite" director Bong Joon Ho -- remained unsolved.
        Lee''s confession may have helped bring some closure to the families of the
        victims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d6648-474d-4276-911a-1da0c44dea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a061acb-664f-409d-a83d-c0943f56ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said police profilers interviewed Lee 52 times over nearly seven
        months before he admitted to all the crimes he had committed. "He did not
        confess easily," Kim said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859b40d-59ee-4fb7-be95-1cd81a9e01d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5080c-207f-485e-8305-b1b84fc04b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one remarkable session in November during the months-long retrial,
        Lee took the stand to confess to the killings in front of Yoon. He said he
        didn''t know why he hadn''t been a suspect during the initial investigation,
        and said he had even been questioned by police at the time of the killings
        when he had a watch belonging to one of the victims on his person.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423176c-144f-4edf-a6be-28b45b5b248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9950fb7-7ba2-4a2b-b35f-88bf3a142e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think the crimes would be buried forever," Lee said.
        "I came and testified and described the crimes in hopes for (the victims and
        their families) to find some comfort when the truth is revealed. I''ll live
        my life with repent."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f8bea-431e-4811-99d6-a37d93e16da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7987f-c409-41ba-9d43-10a7ec9bbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What happens next</strong></h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afdfb10-18bf-4615-98ee-05ebacd03a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:24:08.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon can now seek compensation for the 20 years he spent wrongfully
        imprisoned. One of Yoon''s lawyers, Park Joon-young, told CNN earlier this
        year that Yoon could probably expect more than $1 million in compensation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
