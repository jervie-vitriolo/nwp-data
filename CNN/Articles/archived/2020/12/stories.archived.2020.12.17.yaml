  'PH-Brazil-poultry-ban-lifted-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-17T11:18:47.902+08:00
    'imagesource': 'jcr:733e62cc-3482-469b-89c6-f173ab1ce611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c3fbd5d-8c0d-405a-ab83-3ab41d00d5e0'
    'lead': 'The Department of Agriculture has lifted the temporary ban on imported
      poultry products from Brazil after Brazilian authorities submitted documents
      showing measures they have taken to prevent the spread of COVID-19 in foreign
      meat establishments, according to a memorandum order released on Wednesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T11:22:11.722+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:38:28.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:58.703+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture dept. lifts ban on poultry products from Brazil'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28e257-b9c6-41d1-a7f5-28620d45e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:22:11.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — The
        Department of Agriculture has lifted the temporary ban on imported poultry
        products from Brazil after Brazilian authorities submitted documents showing
        measures they have taken to prevent the spread of COVID-19 in foreign meat
        establishments, according to a <a href="https://www.da.gov.ph/wp-content/uploads/2020/12/mo71_s2020.pdf"
        target="_blank">memorandum order released on Wednesday.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c74a5c-0ce3-44a3-9008-b4bbfed73710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:22:11.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the relevant information provided by Brazil, there is
        satisfactory evidence to show that food safety measures in compliance to good
        manufacturing processes are primarily considered in the daily operations of
        FMEs (foreign meat establishments),” Agriculture Secretary William Dar said
        in Memorandum Order 71.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c886e01-33a2-4182-bca6-7f23337e3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:22:11.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that Brazil’s safety protocols against COVID-19 in
        meat processing plants are similar to the guidelines enforced by the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f05587-cb37-44aa-b671-f666753938e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:22:11.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country <a href="https://cnnphilippines.com/news/2020/8/14/chicken-imports-brazil-ban-covdi-19.html?fbclid=IwAR3PZKiC1rQP8bj5RHb4VNUL56WPXZEPolYtTqKv6WooTI6A8yyMHT7VQTE"
        target="_blank">stopped importing Brazilian poultry</a> in August, citing
        a report that severe acute respiratory syndrome coronavirus 2 or SARS-CoV-2
        -- the virus that causes COVID-19 -- was detected on chicken wing samples
        imported from Brazil in a screening done in Shenzhen, China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60871d-8246-48ba-8180-c86d3a472376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:22:11.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to July this year, the country sourced 523,810 kilograms
        of chicken wings from Brazil, according to DA data shared with CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2387c-cc11-4cae-84ef-f28a46f3ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:22:11.723+08:00
      'mgnl:createdBy': 'catherine'
