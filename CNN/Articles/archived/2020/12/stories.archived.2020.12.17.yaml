    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hilary Duff says Lizzie McGuire reboot ''isn''t going to happen'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c8540-172f-4d35-9b71-7cecc64cbf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:05:22.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There will be no more adventures with Lizzie
        McGuire, according to Hilary Duff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5943280-b97f-43c6-ba72-ab781e9a9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:05:22.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star of the beloved Disney Channel series, who had been set
        to lead an upcoming reboot for Disney+, said on Wednesday that plans to bring
        back the show are suspended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabb9e6-4660-4c04-a177-92caace7443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:05:22.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the efforts and conversations have been everywhere trying
        to make a reboot work but, sadly &amp; despite everyone''s best efforts, it
        isn''t going to happen," she wrote in a post on Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db91dd-e415-4157-be98-f6e25f845db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:05:22.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a specific reason was not given, Duff said her hopes had been
        that any reboot of the series would be "honest and authentic to who Lizzie
        would be today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fa19b-52c7-4c76-a7ca-c5c64c123b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:05:22.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can all take a moment to mourn the amazing woman she would have
        been and the adventures we would have taken with her. I''m very sad, but I
        promise everyone tried their best and the stars just didn''t align," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0aaaa8-1043-4a83-9391-02919c680b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:05:22.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in February, Duff made a public plea for the series to be moved
        to Disney-owned Hulu from Disney+, hoping it would allow the show more creative
        freedom to portray an older version of the character.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607d32f-1a07-4033-8261-e883dce4372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:05:22.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be doing a disservice to everyone by limiting the realities
        of a 30 year old''s journey to live under the ceiling of a PG rating," she
        wrote in an Instagram post at the time. "It''s important to me that just as
        her experiences as a preteen/teenager navigating life were authentic, her
        next chapters are equally as real and relatable. It would be a dream if Disney
        would let us move the show to Hulu, if they were interested, and I could bring
        this beloved character to life again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629dc0a-2155-42ac-b34a-dcd897500003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:05:22.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lizzie McGuire" aired from 2001-2004 on The Disney Channel. A film
        based on the series was released in 2003.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f0e32-68b3-4b81-8569-2ebf2544805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:05:22.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been so honored to have the character of Lizzie in my life.
        She has made such a lasting impact on many, including myself," Duff added
        on Wednesday. "To see the fans'' loyalty and love for her, to this day, means
        so much to me."</p>'
  'Pfizer-COVID-vaccine-allergic-reaction':
    'author': 'Jacqueline Howard and Virginia Langmaid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T06:05:40.647+08:00
    'imagesource': 'jcr:30ea53c6-408b-4b2f-984a-0925e568182f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db90d87c-acad-4f78-89c1-b83c9df8f7fb'
    'lead': 'An Alaska healthcare worker who suffered an allergic reaction to Pfizer''s
      COVID-19 vaccine felt flushed within the first 10 minutes of receiving the vaccine,
      and later reported symptoms including shortness of breath and elevated heart
      rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T06:07:17.589+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:46.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:55.168+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alaska healthcare worker suffers allergic reaction to COVID-19 vaccine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dca2c5-fc63-4bce-9f12-84b1e07b9d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An Alaska healthcare worker who suffered
        an allergic reaction to Pfizer''s COVID-19 vaccine on Tuesday felt flushed
        within the first 10 minutes of receiving the vaccine, and later reported symptoms
        including shortness of breath and elevated heart rate, doctors said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3bcfc1-5570-403f-80c1-3446aec32fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is the first allergic reaction to the vaccine to be reported
        in the US, although health officials said they are expecting the occasional
        allergic reaction -- and are prepared to treat anyone suffering from one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f249b9b-66d1-4c4b-9a5c-1f5a88057911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected that a side effect like this could occur after reports
        of anaphylaxis were made in England after people there received the Pfizer-BioNTech
        Covid-19 vaccine," said Alaska''s Chief Medical Officer Dr. Anne Zink. "All
        sites that are approved to provide vaccinations in Alaska must have medications
        on hand to deal with an allergic reaction and that was the case in Juneau."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ccc16a-f2cb-43e4-a942-28468eb98a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worker was among staff being vaccinated at Bartlett Regional
        Hospital in Juneau as part of the rollout of Pfizer''s vaccine across the
        country Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930876d-1ef3-44b6-8e04-21027d7b32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Lindy Jones, an attending physician at Bartlett
        Memorial Hospital, the worker was initially held in the vaccine monitoring
        area right after receiving the shot, and took a Benadryl. When she reported
        shortness of breath, she was taken to the emergency room.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b23a8b5-bd15-40eb-80ac-dbc8e550065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jones saw her in the hospital, he said she was experiencing
        shortness of breath and an elevated heart rate, and had developed a rash covering
        her face and torso.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc1381-b106-4147-955f-7ef67729ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was concerned about an anaphylactic reaction so gave her the
        standard treatment of a dose of intramuscular epinephrine and she responded
        immediately," Jones told a news briefing. She was also given antihistamines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c23bb-134d-401d-8310-48cbc944ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still had an elevated heart rate and was breathing fast -- a
        sign of an allergic reaction -- so Jones gave her another dose of epinephrine,
        as well as steroids "which is another standard bread and butter treatment
        for adverse anaphylactic reactions," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a429e-41b1-4acd-bd7c-b7eaace237e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones said the worker, who was not further identified to protect
        her privacy, had no previous history of allergies to vaccines. She is almost
        recovered after a night in the intensive care unit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee50b1-3c90-4510-84af-1a966c20ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was still enthusiastic that she got the vaccine and the benefits
        it would give her in the future," Jones said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580f51e-dd54-4282-b98d-f47d0efac96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an instance where the system worked very well," Dr. Jay
        Butler of the US Centers for Disease Control and Prevention told the news
        briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b4fb6-a014-4ebd-ba8f-def0e43bc964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident was reported last night to the CDC''s Vaccine Adverse
        Event Reporting System (VAERS) database. The State of Alaska Department of
        Health and Social Services (DHSS) has been in close communication with the
        CDC, and the agency is providing guidance and support," the state health department
        said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8abd4-571d-456b-b52b-27e99841ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a member of the US Food and Drug Administration''s
        Vaccines and Related Biological Products Advisory Committee, said on Wednesday
        that doctors will have to keep an eye out for allergic reactions to the new
        vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08675bb-740b-41f1-a5d9-3294443956f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the kind of thing that we''re obviously going to need to
        look at," Offit told CNN''s Brianna Keilar.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34500b27-4c87-4b7f-8dba-a6dc24136906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted there were two reported cases of allergic reaction in Britain,
        which rolled out the vaccine earlier this month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4f114-f721-4446-bce5-39da5c3afc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were obviously several people in the United Kingdom who had
        had a severe allergic reaction to this vaccine and had a history of severe
        allergic reaction," said Offit, who is director of the Vaccine Education Center
        and professor of pediatrics at Children''s Hospital of Philadelphia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de30d3-0868-4978-a312-48f7208e0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the CDC recommendation is that if you ever had a severe
        allergic reaction to an injectable medical product, you shouldn''t get this
        vaccine," Offit added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5900dfe-cfa9-4f97-93bd-e1a079da26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About one out of every million people that get a vaccine can have
        a severe allergic reaction to the vaccine. What we need to find out is what
        specifically seems to be inducing this allergic reaction."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e46e4-6cef-4614-84f7-75766bea47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FDA spokeswoman said the agency was working with Pfizer and the
        CDC to better understand what happened.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0d0f7-bee4-410c-8639-b179b833f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:07:17.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, the fact sheets to healthcare providers include language
        that severe allergic reactions have been reported following vaccination and
        that appropriate medical treatment used to manage immediate allergic reactions
        must be immediately available for administration of any individual in the
        event an acute anaphylactic reaction occurs," the spokeswoman told CNN.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96cd881-928c-4020-9eee-1c93788295e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:57:19.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2020/12/16/health/alaska-allergic-reaction-coronavirus-pfizer-vaccine/index.html">"Alaska
        healthcare worker suffers allergic reaction to COVID-19 vaccine"</a></em></p>'
  'ZeroAvia-funding-Bill-Gates-Amazon-British-Airways':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-17T06:01:16.741+08:00
    'imagesource': 'jcr:a09c8bb4-d8d9-4e6b-84ca-653764bdd50e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac7b56ab-b67a-4300-9818-3d5d09e9ae1e'
    'lead': 'A California-based startup that promises to make zero-carbon flight a
      reality has just received a major vote of confidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T06:09:18.765+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:38:44.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:55.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Gates, Amazon and British Airways are backing a hydrogen plane
      startup'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b82200-e70f-4825-ae7e-2efede31f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>A California-based
        startup that promises to make zero-carbon flight a reality has just received
        a major vote of confidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0e3fa-807f-4016-808a-edf103a9da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZeroAvia, a company developing hydrogen-electric technology to power
        aircraft, said Wednesday that it''s raised $21.4 million from investors including
        Amazon, Shell and Breakthrough Energy Ventures, a company established by Bill
        Gates in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1cbe4-e80b-4738-ac58-3760b010d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also secured $16.3 million from the UK government and is
        partnering with British Airways to help the airline speed up the switch from
        fossil fuels to hydrogen to power its fleet. Taken together, three-year-old
        ZeroAvia has announced new funding of $37.7 million in less than a week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d6f96-81a8-495f-8b2e-dc9de02531d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Val Miftakhov said in a statement that the "milestone achievements
        are closing the gap for the airline industry to begin its transition away
        from fossil fuels."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981afeb-d657-4469-b76f-5d34cafd35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both aviation and the financial markets are waking up to the idea
        that hydrogen is the only meaningful path towards large-scale, zero-emission
        commercial flight," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f2dbb-390b-409f-a570-6f760ad51e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines are facing growing pressure to tackle a rapid rise in greenhouse
        gas emissions caused by the industry, which contributes to global warming
        and climate disasters. Hydrogen fuel is seen as critical to decarbonizing
        air transport, with the potential to reduce aviation''s carbon emissions by
        up to 50%, according to Airbus, which is also exploring its potential.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662121fb-72cc-4b7f-8336-434b5227cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZeroAvia completed the world''s first hydrogen-powered flight of
        a commercial aircraft in September when a six-seat plane took off from its
        research and development facility in Cranfield, England and flew for about
        10 to 15 minutes before landing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f3d17-34c8-43c6-a223-de7ac4665a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wants to go much further, saying Wednesday that it expects a
        flight of 250 miles — roughly the distance from London to Paris — in the next
        three months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614edad-fe5b-46c4-94f6-8f404696662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to commercialize its technology as early as 2023
        with flights of up to 500 miles in aircraft of up to 20 seats, which are typically
        used in regional aviation and cargo transport. Within the next 10 years it
        intends to realize flights of over 1,000 miles in aircraft with over 100 seats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0ea27-0add-4be1-a292-1b7c8d3908bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miftakhov said that more than 10 airlines are gearing up to implement
        the company''s technology in 2023.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d016c-6c7c-4f8c-b47d-3d0a136dfb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ZeroAvia''s zero-emission aviation powertrain has real potential
        to help decarbonize the aviation sector, and we hope this investment will
        further accelerate the pace of innovation to enable zero-emission air transport
        at scale," Amazon''s vice president for worldwide sustainability Kara Hurst
        said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c55ab7-2365-49ee-8e74-9ea0457df413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s investment was made through its Climate Pledge Fund, which
        it set up in 2019 to help it and other companies achieve net zero carbon emissions
        by 2040, 10 years ahead of the Paris climate agreement. To help reach its
        climate goals, Amazon will begin using electric vans to make deliveries next
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316aa0a5-c5d8-43b2-82b6-d193a212d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell''s investment was made through Shell Ventures, which invests
        in renewable energy companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb85604-cac4-4c00-a497-94e6af332e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:09:18.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/16/business/zeroavia-hydrogen-planes/index.html"
        href="https://edition.cnn.com/2020/12/16/business/zeroavia-hydrogen-planes/index.html"
        target="_blank">Bill Gates, Amazon and British Airways are backing a hydrogen
        plane startup</a></em></p>'
  'Kangaroos-ask-humans-help':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T06:09:33.110+08:00
    'imagesource': 'jcr:48692752-be0d-4430-af49-4ced771ca5f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1cd636-841e-42f1-b218-ecefee65a876'
    'lead': 'It may sound a bit "Dr. Doolittle," but it turns out kangaroos can communicate
      with humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T06:10:54.193+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:38:43.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:55.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kangaroos can ask humans for help, new study shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232552f-42de-485c-9107-a5dfe43737bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It may sound a bit "Dr. Doolittle,"
        but it turns out kangaroos can communicate with humans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23308c6f-21af-4e30-a202-7c079925e39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that kangaroos "intentionally" communicated with
        humans -- a behavior that was previously thought to be reserved for domesticated
        animals, like dogs, horses or goats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b76b24-b1e2-4757-85ee-202192a2f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from London''s University of Roehampton and the University
        of Sydney set up a task, known as "the unsolvable problem task," where they
        presented kangaroos with food trapped inside a plastic container.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb23488-275b-45ad-b8ec-d116a3b9ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trying, and failing, to open the boxes, the kangaroos turned
        their gaze on a nearby human -- and sometimes even nudged or scratched them
        to ask for help, researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ed2c6-4924-4262-a73a-8121552f6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s all in the eyes</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915fccb7-b1c6-4d7b-9dfe-d98cf3cfa522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their gaze was pretty intense," co-author Alexandra Green, a post-doctoral
        researcher in the Sydney School of Veterinary Science at the University of
        Sydney, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf6608-1263-4110-aef3-ff5e0b894f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve previously thought only domesticated animals try to ask
        for help with a problem. But kangaroos do it too. If they can''t open the
        box, they look at the human and back to the container. Some of them used their
        nose to nudge the human and some approached the human and started scratching
        at him asking for assistance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e37421-d261-4d17-9948-a45cc96147a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on these new findings, the team believe kangaroos -- considered
        social animals, like dogs and goats -- may be able to adapt their behavior
        to interact with humans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b5247-7087-4c80-85d9-a88b5a7c489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this study, we were able to see that communication between
        animals can be learnt and that the behaviour of gazing at humans to access
        food is not related to domestication," lead author Alan McElligott said in
        a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b990a-25ad-4397-8902-0906539b0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, kangaroos showed a very similar pattern of behaviour we
        have seen in dogs, horses and even goats when put to the same test," McElligott,
        who was previously associated with the University of Roehampton and is now
        an associate professor in animal behavior and welfare at City University of
        Hong Kong, added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c9d47-bc7a-4881-86c8-4ea97a8c90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten out of 11 kangaroos tested in the study "actively" looked at
        the person who had placed the food in the plastic container to get it. Nine
        of the 11 animals engaged in a "heightened form of communication," researchers
        said, alternating their gaze between the container and the person present.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27149442-fdd3-4ca9-be8c-eed7db48b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved captive animals from a number of zoos in Australia.
        The animals, although familiar with humans, were considered non-domesticated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0315f-71a0-4013-b1b4-0ec77dcfdb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research shows that the potential for referential intentional
        communication towards humans by animals has been underestimated, which signals
        an exciting development in this area," McElligott said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6536af1-221e-493e-b024-3aa24c4d0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kangaroos are the first marsupials to be studied in this manner
        and the positive results should lead to more cognitive research beyond the
        usual domestic species," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6bb7f4-afb1-4f21-b7cf-46fe24086bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal <a href="https://royalsocietypublishing.org/doi/10.1098/rsbl.2020.0607"
        target="_blank">Biology Letters</a> on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd0bbcf-8fb3-4681-aa45-b0edcfa7d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:19:14.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/16/australia/kangaroo-communication-intl-scli-gbr-scn/index.html"
        href="https://edition.cnn.com/2020/12/16/australia/kangaroo-communication-intl-scli-gbr-scn/index.html"
        target="_blank">Kangaroos can ask humans for help, new study shows</a></em></p>'
