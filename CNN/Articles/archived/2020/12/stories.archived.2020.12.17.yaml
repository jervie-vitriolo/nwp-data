      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Christmas Baskets are also a popular gift choice that can be
        sent directly with the help of <em><strong><a href="http://speedgifts.ph">Airspeed</a></strong></em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
