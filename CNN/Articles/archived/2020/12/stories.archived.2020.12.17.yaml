      'mgnl:type': 'text'
      'text': '<p>“I thank the Hon. Bonito Singson for his kind words and I assure
        him of my support in the undertakings of the Public Accounts Committee,” Defensor
        said in a statement. “Rest assured, I will play an active role in the committee
        and in the plenary debates of the House of Representatives.”</p>'
