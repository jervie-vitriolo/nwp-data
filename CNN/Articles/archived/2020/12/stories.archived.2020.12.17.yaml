      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        Department of Transportation said on Thursday that cash booths and the no
        penalty policy for Radio Frequency Identification (RFID) violations will still
        be implemented in expressways.</p>'
