    'mgnl:tags': ['coronavirus', 'pandemic', 'COVID-19', 'vaccine', 'Pfizer', 'Moderna']
    'template': '1'
    'title': 'What we know about Moderna''s coronavirus vaccine and how it differs
      from Pfizer''s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7bd37-bf8e-46ba-a9ba-7716c02f7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moderna''s coronavirus vaccine candidate
        is similar to the Pfizer-BioNTech vaccine that was authorized and shipped
        out to the first Americans earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8acebb-5369-4907-978d-a253fd5956fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5099e-b06f-499b-ab8b-c321832da763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are a few key differences. Most importantly, Moderna''s
        vaccine can be stored in normal freezers and does not require a super-cold
        transportation network, making it more accessible for smaller facilities and
        local communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57cb11-62a1-4ff5-8a78-7f2609dda8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e547004-c504-4716-abe6-b89dba4e568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration''s vaccine advisory committee
        meets Thursday to review whether to recommend emergency use authorization
        for Moderna''s vaccine, with the FDA''s decision expected by Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04beb1b9-2345-41f2-b053-06abbfbc96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535b2ff-686b-471b-abfa-1f4198b984a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what we know about the Moderna vaccine and how
        it compares to Pfizer''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd09a8f-26bc-4d69-b6f5-c92f82c4c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ecefeb-2876-49d9-a0d1-88dbb3cf4fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Moderna?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fac0a1-820f-4370-a7a8-87fd97ce81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pfizer is a pharmaceutical behemoth, Moderna -- short for
        modified RNA -- is a biotech company based in Cambridge, Massachusetts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a493d-2473-4f28-8ee0-9bb78f5711dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f54c054-b550-4b61-ad73-9b9aa30b43a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2010, Moderna has never brought a product to market,
        or gotten any of its nine or so vaccine candidates approved for use by the
        FDA. It had also never brought a product to phase three of a clinical trial
        previously.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1987af00-4b24-40ed-9a64-6cbf2e386e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd68d7-255d-4a12-8c6c-4464559b881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s scientists had already been collaborating with researchers
        from the National Institutes of Health on a vaccine for another coronavirus,
        Middle Eastern Respiratory Syndrome (MERS). When Chinese researchers released
        the genomic sequence for the novel coronavirus in mid-January, they had a
        jump start.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe475d33-f9d3-42e4-b7e1-1a80bce000b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85bd82-d642-4476-96a6-b4db2625aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, called mRNA-1273, had development help from the National
        Institute of Allergy and Infectious Diseases. The US Biomedical Advance Research
        and Development Authority, known as BARDA, supported late-stage clinical trials
        and has helped scale up manufacturing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe20ed-e18d-4254-b0af-7dbfb6b6d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2077632-7031-4b5b-9f1f-27e45e708ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA green-lit clinical trials of Moderna''s vaccine on March
        3, the first out of the gate. Its advanced stage clinical trial started July
        27 and it was the first government-funded Phase 3 clinical trial for a Covid-19
        vaccine in the US. The company applied to the FDA for emergency use authorization
        for the vaccine on November 30.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed3e49-a39d-4077-88ae-b570d0bd9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d78f70-9ccc-426e-a2d8-a5d97d143c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does the vaccine work?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521cc2b-205e-4e16-8525-7a43adc184b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine was effective in preventing Covid-19 cases in
        total and in limiting severe Covid-19 during the trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d9e71-50a5-4fd1-8406-0dba5315d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59ee7e-88b7-4c74-ac56-3ffd4fc00205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine''s efficacy against Covid-19 was 94.1%, occurring at
        least 14 days after the second dose, according to a briefing document released
        by an advisory committee to the FDA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f15f9-8a9f-4493-a193-8ffb76de6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d3f4e-a57e-4a91-9399-001c5ec765e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Moderna''s trial, 15,000 study participants were given a placebo,
        which is a shot of saline that has no effect. Over several months, 185 of
        them developed Covid-19, with 30 developing severe forms of the disease. One
        of them died.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31219f6-f4ba-4605-a913-13f9bdf293ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad15dd-8baf-4970-801e-9757e6d46bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 15,000 participants were given the vaccine, and only 11
        of them developed Covid-19. None of the 11 became severely ill.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f320d58-67dc-4733-936b-d47d5d4d723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d50ce-4ca5-4a32-94a4-3a08fffbffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was effective across age groups, genders, racial and
        ethnic groups, and participants with medical comorbidities associated with
        high risk of severe Covid-19, according to the briefing document. About 10%
        of study participants were Black and 20% were of Hispanic or Latino.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beab7b6-3b6f-4d1f-a6c0-a1bb02681fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66bd471-3f59-4940-8583-b577e55168ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does it work?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed97d1b-6b20-4ef6-b839-c42d95b6a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Pfizer''s vaccine, Moderna''s delivers messenger RNA, or mRNA,
        which is a genetic recipe for making a piece of the spikes that sit atop the
        coronavirus. Once injected, the body''s immune system makes antibodies to
        the spikes. If a vaccinated person is later exposed to the coronavirus, those
        antibodies should stand at the ready to attack the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f4d8a-7f3c-4a22-8e1a-75d3fdb9ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4cc47-5dd8-41ea-9233-a4d3cbd1a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna vaccine in particular contains a synthetic mRNA that
        codes for a structure called the "pre-fusion stabilized spike glycoprotein"
        of the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ebe4d3-08bb-41f5-b9c7-2e62cf4c7286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb876b-343c-44d3-859a-f4ef8aca14b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine also contains fatty materials called lipids, tromethamine,
        tromethamine hydrochloride, acetic acid, sodium acetate and sucrose.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb6c3f-fabc-4fe5-8919-d949098bb8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca0f0f-5be2-4ebb-bcb0-a5ea351776f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is Moderna''s vaccine different from Pfizer''s?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0a059-4d13-4b67-936c-c15fc70723bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two vaccines are very similar, but they have a few key differences
        that make Moderna''s vaccine "more flexible," as US Health and Human Services
        Secretary Alex Azar said last month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627f39a-74ab-4b29-a4e6-3ea5444cf7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86044b7-a942-475c-850e-d6eefdb09498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Efficacy:</strong> Both Moderna''s and the Pfizer-BioNTech
        vaccine have shown similar efficacy levels of near 95%.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606f09db-7250-4945-a7a3-61795257dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf521b4-6a5c-4883-a351-cccf092201e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They appear to be roughly equivalent," said Dr. Paul Offit, a member
        of the FDA''s vaccine advisory committee, during an appearance on CNN''s "New
        Day" on Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42045070-0ea8-4c7d-b81f-dd59c69f2f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78a546-0330-4990-b3bf-794083dceedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Structure:</strong> Both vaccines rely on mRNA, or messenger
        RNA, to work, although with slightly different structures and makeup.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966ce7d-fe2d-43bd-88b5-4d4507e0544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185de5a-7bae-402e-8994-0e519f30e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though they''re both messenger RNA vaccines, they''re really
        different messenger RNA molecules, they have different so-called lipid delivery
        systems, meaning the sort of fatty droplet in which the messenger RNA is located,"
        Offit said on Monday. "That''s why they have different storage and handling
        characteristics."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2801d6-6c3e-4c6e-a421-d45d6c241e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2591e-89f3-45e2-ba24-b4b48fa6da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cold storage:</strong> Most importantly, Moderna''s vaccine
        does not need to be kept at super-cold temperatures, like Pfizer''s.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ec35b-c8bc-4966-a4c3-51030ceb41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba6033-d675-405d-ac3c-f589dc11dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine needs to be stored at about minus-75 degrees
        Celsius, about 50 degrees colder than any vaccine currently used in the US.
        The vaccine can be put in the refrigerator for only up to five days before
        it expires.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da144a9-de1a-4134-987c-3f18f6604da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2fba8-1c50-4ea3-817a-322614bdaeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accommodate that, the CDC created a complex set of handling and
        storage requirements known as the "cold chain" that included expensive ultra-cold
        freezers and lots of dry ice.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e533e-9812-4dde-b475-ae0e253386ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18884167-2174-464d-8993-a33454f72271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Moderna''s vaccine can be kept at about minus-20 degrees
        Celsius, or about the temperature of a home freezer, according to Moncef Slaoui,
        the head of the US effort to develop a vaccine for Covid-19. Moderna''s vaccine
        can also be kept in a refrigerator for 30 days before it expires.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60112300-6586-470a-a85b-b863b1784f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1992b3b6-3f58-4c95-a1aa-64ef3aa89cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s more manageable and much more commonly available," Slaoui
        said Tuesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c34ee6-61cb-4d3a-9f84-aa02581eec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df096e4e-fe98-4e7f-a2fc-6c42dd3f7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These differences suggest that Pfizer''s vaccine may be used more
        for major institutions with established infrastructure like hospitals, while
        Moderna''s may be more useful to smaller facilities like a local chain or
        pharmacist.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b142963-def9-465a-b059-6b563afd6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a8173-f2dc-4bb9-a4d2-819401d526da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dosage and timing:</strong> Moderna''s vaccine is administered
        as two 100-microgram doses given 28 days apart. Pfizer''s vaccine is administered
        as two 30-microgram doses given 21 days apart.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab44458-5e24-4ae6-82a3-b8ea8f60e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc281c38-407a-436e-b2a8-fc6cd9da4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Age:</strong> If authorized, the Moderna vaccine would be
        used in people 18 and older, while the Pfizer vaccine was authorized for people
        16 and older.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1e6a5-4ad8-4bea-950c-f9d00bc5c1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c0de1c-ad76-400e-b576-b6c74b094a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it safe?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6713ab0-7692-40ed-921e-e6541f0e4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine has a "favorable" safety profile, the briefing document
        to the FDA says, "with no specific safety concerns identified" that would
        prevent it from getting emergency authorization.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144ce32-9086-42ba-aa9c-08ce058492d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c4903b-62a5-4d75-a43b-4fc938994363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common adverse reactions to the vaccine have been injection
        site pain, fatigue, headache, muscle pain, joint pain and chills, according
        to the document. Swollen lymph nodes have also been reported.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b0b1e-62c0-4c81-99d3-2b3ce2dd5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28207ec-efd6-447c-bd3f-e248f3888b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "the frequency of non-fatal serious adverse events was
        low and without meaningful imbalances" between the group that received the
        vaccine and the group that received the placebo.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703ae2a-6b19-40e3-a6ca-0d1e2c7f256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250558e3-960f-4409-bb47-ab7826071290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study participant, 24-year-old Yasir Batalvi, told CNN he got
        a low-grade fever, fatigue and chills after getting the second shot of what
        he believed to be the real vaccine. He was fine by the next morning.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e72e7e-1516-4db5-9ddf-52a1b5b71071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23930f4e-5620-4c10-b813-d6afa85df2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui, the Operation Warp Speed chief scientific adviser, has said
        about 10-15% of immunized study subjects will develop "quite noticeable side
        effects."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be948e5-da39-4b8f-9e6a-04f146f895ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1d389-5d04-462a-a25d-d64995adfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will I be able to get it?</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0998f7b-dc48-44af-8fc0-61460c83bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US initially purchased 100 million doses of Moderna''s vaccine,
        and last week agreed to buy 100 million more doses. Moderna began manufacturing
        the first 100 million doses while clinical trials were getting underway, Health
        and Human Services said in a statement.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249608e-4423-437d-b856-d6d4b126940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8954cd-023d-4d13-a3ac-82b36739693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine still has to be authorized first. The FDA''s advisory
        committee meets Thursday to discuss emergency use authorization for it, and
        Slaoui said he expects the committee to approve it by Friday.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc5ab5-7e11-42aa-997e-f20f13a19598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b23810-a711-4b42-9acc-c345141659bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens, he said to expect shipments to begin 24 hours later
        in order for the vaccines to arrive at facilities by Monday morning.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ceb6b2-5a36-4684-8105-789d939ea48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb2820-3ba0-4290-95a6-5ab82ea86353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be more than 6 million doses of Moderna vaccines shipped
        to more than 3,200 sites, far more than the 636 sites that Pfizer''s vaccines
        were shipped to.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e28f8-5fa1-462d-b22c-f85ebe364855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9bcc1-2100-4cb8-b5b5-d05ccb3e442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the vaccines will be administered in an order established
        by state and local authorities. Vaccine advisers to the CDC recommended that
        health care workers and residents of long-term care facilities be first in
        line for any coronavirus vaccines that get emergency approval.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a2ffd8-0233-443c-a654-e854b1f4be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd37599-a4cd-4a13-8223-585968b13fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief Medical correspondent Dr. Sanjay Gupta estimated that
        vaccines will be generally available by late spring or early summer.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0ada2-4de2-4d8f-8b3a-5c0d484c80e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:55:48.559+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/17/health/moderna-vaccine-what-we-know/index.html">What
        we know about Moderna''s coronavirus vaccine and how it differs from Pfizer''s</a>."</em></p>'
  'putin-annual-press-conference':
    'author': 'Mary Ilyushina and Laura Smith-Spark, CNN'
    'caption': 'Russian President Vladimir Putin claimed Thursday that opposition
      politician Alexey Navalny "is enjoying the support of the US special services,"
      adding that if Russian special services had wanted to kill him they would have
      "finished it." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T21:56:39.142+08:00
    'imagesource': 'jcr:2c2e88dc-14db-4f7a-a366-fb21b970f4c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8f8a096-486a-49dd-8b06-36791dc11b2f'
    'lead': 'Russian President Vladimir Putin claimed Thursday that opposition politician
      Alexey Navalny "is enjoying the support of the US special services," adding
      that if Russian special services had wanted to kill him they would have "finished
      it."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T22:00:49.716+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:37:24.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:09.650+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir-Putin', 'Putin']
    'template': '1'
    'title': 'Putin says if Russia wanted to kill opposition leader Navalny, it would
      have ''finished'' the job'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5eb1b9-669b-4b59-8616-570fa623ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin claimed
        Thursday that opposition politician Alexey Navalny "is enjoying the support
        of the US special services," adding that if Russian special services had wanted
        to kill him they would have "finished it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de732d-ec19-4e94-b7d1-1bfb9c3ccbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments came in response to a question at his annual press
        conference following an investigation by the investigative group Bellingcat
        and CNN, published Monday, which uncovered evidence that Russia''s Federal
        Security Service (the FSB) formed an elite team specializing in nerve agents
        that trailed Navalny for years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f86624-2462-44a9-ae01-424503362763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was poisoned with the toxin Novichok in August and nearly
        died. After initial treatment in Omsk, Siberia, he was taken to a clinic in
        Berlin. The Kremlin has repeatedly denied any involvement in his poisoning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e59d4-643c-45ef-b77b-5bdbad76b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, we know very well what this is... this is a legalization,
        not some investigation but the legalization of the materials of American special
        services," Putin said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b677fec-de63-49ef-a951-6d369bec8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What, we don''t know that they are tracking location? Our special
        services know this perfectly well, the FSB officers and officers of other
        agencies know it. They use their phones where they deem necessary not to conceal
        their location. And if it''s like that —&nbsp;and it is —&nbsp;it means this
        patient in the Berlin clinic is enjoying the support of the US special services
        in this," Putin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8dbc09-fc5e-40d5-a7c9-279593f70cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if that''s correct, then that''s interesting, then of course
        [our] special services need to keep an eye on him. But that doesn''t mean
        he needs to be poisoned, who needs him anyway? If [they] wanted to, they would''ve
        probably finished it," Putin added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f2db9-ae3f-4864-926b-8db0f5319861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in this case, his wife asked me, and I immediately gave the
        order to let him out of the country to be treated in Germany... This is a
        trick to attack the leaders [in Russia]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a42f1f-c090-4c1f-81c0-65c3f81c9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN''s report published Monday, experts in toxicology said Novichok
        could take up to 12 hours to affect the nervous system, depending on the dosage
        and how it''s administered. Short of injecting exactly the right dose into
        someone, it is almost impossible for the perpetrator to dose Novichok so as
        to incapacitate rather than kill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635de59d-9e72-4dc7-b29b-e6e6545ab506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin described reports about Navalny —&nbsp;to whom he did not
        at any point refer by name —&nbsp;as "implanted stories."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6c9f8-08d9-43ea-9623-c1d54152767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is actually nothing surprising about the fact that these
        implanted stories are taking place. They have always been and will always
        be," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4f8b6-7500-4d25-9bd6-f2c12bfd0641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s comments came a day after Russian Foreign Minister Sergey
        Lavrov said reports about the details surrounding the poisoning of opposition
        figure Alexey Navalny are "funny to read," in an apparent reference to the
        CNN-Bellingcat investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece9f6a-2e0a-4f28-9761-e7c69e278ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin held the lengthy press conference from his Novo-Ogaryovo residence
        in the Moscow region. A select group of socially distanced state media journalists,
        who had to undergo quarantine before attending, were in the room with him.
        Other journalists and citizens posed questions via video link from Moscow
        and elsewhere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65519f80-a108-40f4-ad84-43a297b8401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin denies US election interference</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78418fa-f6c1-4734-b51f-aa865f0f6d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also addressed the question of Russia''s troubled relations
        with the United States, saying he hoped some of the problems would be resolved
        under the incoming administration of President-elect Joe Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163cb82a-d48a-41e1-9de9-04979b330610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We proceed from the fact that the elected president of the United
        States will understand what''s going on -- he is an experienced man, both
        in domestic and foreign policy," Putin said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5d14b-1528-400a-84fa-3e276ef48550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin congratulated Biden on his election victory this week, six
        weeks after the vote and after the Electoral College officially affirmed Biden''s
        win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e426f01-6bd8-49ff-bbdf-eb81cb733865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Russia was willing to support US President Donald
        Trump after he leaves office next month, Putin said Trump wouldn''t need "to
        seek a job" in Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e4c3a-fc54-4109-b5cf-121e976051ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for Trump to seek a job [in Russia]. Almost 50%
        of the population voted for him, if we count the popular vote and not the
        electoral college," Putin said when asked half-jokingly by an RTVI reporter
        if Russia would grant Trump asylum, as it did for former NSA contractor Edward
        Snowden.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62bfeb9-af2d-442b-8c70-eff647d8aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Trump] has a fairly large support base within the United States,
        and, as far as I understand, he is not going to leave the political life of
        his country," Putin added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46808e-b3c8-48c9-8c6f-86d7f686c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the Russian hackers did not "help get Trump elected" in
        the 2020 presidential run, Putin once again denied any interference in US
        elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636cced6-632a-4eb5-b1f7-c59e0f1f94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian hackers did not help the still-acting US president get
        elected and did not intervene in the internal affairs of this great country,"
        Putin said. "This is just a speculation. It is a pretext to hurt US-Russia
        relations; it''s a pretext to not acknowledge the legitimacy of the still-acting
        head of state of the US due to internal political reasons."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac50a807-8caf-4c4c-830b-5b339cdaf6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community has concluded that Russia interfered
        in the 2016 US presidential election to help then-candidate Trump. That conclusion
        was supported in a bipartisan report from the US Senate Intelligence Committee
        earlier this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088fadb-23a8-4882-9fbd-923fac2bc181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeatedly dismissed claims that Russia tried to help him
        win in 2016 as a "hoax."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927eb4b-fbbb-4a1f-84a6-6b1354d763a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin urges mass vaccination</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7219806-71e2-48c2-9489-26207dc28759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the press conference, Putin — who is 68 —&nbsp;confirmed
        that he has not been inoculated with a Russian coronavirus vaccine, Sputnik
        V, as it is yet to be recommended for people older than 60.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025a4aa-ccd2-46aa-a37a-ec56fb137d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccines that are being circulated among the general population
        today are intended for people in a certain age group, and the vaccines have
        not yet reached people like me," said Putin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8af39d-4071-4243-a13a-81e9216b6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a law-abiding citizen in that matter, I listen to the recommendations
        of our specialists and so far haven''t taken it. But I will do it as soon
        as it becomes a possibility."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8495c-19ad-40a6-ae11-80f10abee0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia registered Sputnik V in August ahead of key large-scale Phase
        3 trials necessary to establish the vaccine''s efficacy and safety, drawing
        skepticism both in Russia and internationally. According to the product description,
        the vaccine is recommended for use in people aged 18 to 60 and is not advised
        for people with a number of chronic diseases and health conditions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b65b363-1074-44fd-bb9c-8c861617f7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s necessary to [have mass vaccination], specialists
        across the world say that mass vaccination is one of the very few ways to
        overcome this pandemic, it should create population immunity," Putin said.
        "And I repeat that our vaccine is effective and safe, so I see no reason not
        to vaccinate."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e175a6-d9ad-4b72-b9c0-3774a88cfe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trials are currently ongoing, but the country is already
        moving towards mass vaccination. The Russian Direct Investment Fund, which
        sponsored the vaccine''s development, said that more than 200,000 Russians
        had been inoculated as of December 14.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71dbe45-f984-40aa-995b-574f2354ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the news conference, Putin also touched on production challenges
        faced by Russia, saying the country so far does not have enough "hardware"
        to manufacture the necessary amount of the vaccine and is working to increase
        the number of suitable production sites.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050afe8-5b5d-4169-9749-d6007fc0378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mary Ilyushina reported from Moscow and Laura Smith-Spark
        wrote from London.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305ecec-ab60-4f98-8947-f0a77d0c052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:00:49.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/17/europe/putin-annual-press-conference-intl/index.html"
        href="https://edition.cnn.com/2020/12/17/europe/putin-annual-press-conference-intl/index.html">Putin
        says if Russia wanted to kill opposition leader Navalny, it would have ''finished''
        the job</a>"</em></p>'
