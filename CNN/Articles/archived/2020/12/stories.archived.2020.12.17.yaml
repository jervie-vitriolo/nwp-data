    'title': 'BSP maintains interest rates at 2% as economy remains in recession'
    'updated': 2020-12-17T19:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2248d-fb0a-4558-b5b7-d9c3325d318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:04:55.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December</strong> <strong>17)&nbsp;—</strong>
        The Bangko Sentral ng Pilipinas has decided to keep interest rates at an all-time
        low, hoping that lower borrowing costs will support a revival in economic
        activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20c864-e884-47f3-b861-bb9ad1448028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:04:55.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board voted on Thursday to maintain the key interest
        rate at 2%, <a href="http://cnnphilippines.com/business/2020/11/19/BSP-interest-rates-November-19-2020.html">unchanged
        from last month''s surprise cut</a>, still the lowest on record as the Philippine
        economy remains in recession due to the lockdowns imposed by the government
        in response to the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7fa96-1233-440d-a827-99c8797a9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​"The Monetary Board believes that an accommodative monetary policy
        stance, together with sustained fiscal initiatives to ensure public welfare,
        should quicken the economy’s transition toward a sustainable recovery," BSP
        Governor Benjamin Diokno said during the Thursday briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0c654-5aee-4827-ac91-cb3694919599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yields for the overnight deposit and lending facilities also
        remained steady at 1.5% and 2.5%, respectively. This is the last rate-setting
        meeting this year, with the next meeting scheduled on Feb. 11, 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01512e3-686c-47c1-8c5d-69c4c24e1da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:04:55.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms rely on the BSP''s rates as their
        benchmark in pricing loans, credit card, and deposit rates. The central bank
        cumulatively brought the key yield down by 2% so far this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d08c98-0c87-421f-a48c-fcdb6c93c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:04:55.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s decision came a week after the government announced
        that the economy <a href="https://www.cnnphilippines.com/business/2020/11/10/PH-economy-Q3-2020.html">retreated
        by another 11.5% in the third quarter</a>, following the worst-ever 16.9%
        contraction from April-June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d381b5-fdd5-4eaf-83dd-00e2e58a74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:04:55.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects a gradual rebound to growth by next year
        as stay-at-home policies have been relaxed, but has conceded that <a href="http://cnnphilippines.com/business/2020/12/3/steeper-PH-economy-contraction-2020.html">the
        economy will shrink by at least 8.5% this year.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f03d98a-e528-44ba-a2bd-ba31dbec277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also concern about global prospects. Diokno pointed out
        that the resurgence of infections abroad may again dampen global economic
        activity, which may be offset by optimism as other major economies start administering
        coronavirus vaccines to its people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df316a24-894e-4bdd-befa-b80edcbbf611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has yet to secure vaccine doses from foreign drug
        manufacturers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2d003-5756-425a-ab94-f7873aa572a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/16/Duque-Pfizer-COVID-vaccines-Locsin-Romualdez.html">Lacson
        says Duque ''dropped the ball'' in Pfizer vaccine purchase</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb4e4b-6745-4c59-8fb0-8f04f1688620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the domestic front, the Monetary Board also observed early indications
        of improved mobility and sentiment," Diokno added. "While recent natural calamities
        could pose strong headwinds to growth, the further easing of quarantine measures
        should help facilitate the recovery of the economy in the coming months."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c941671-b1f5-4020-9487-7e30545ef20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:04:55.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current quarantine rules now allow more people to head out to shop,
        dine, and travel, hoping to push the economy back to its pre-pandemic growth
        path.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0241ad-0bdd-4022-bb39-f15d7b16f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Price spikes temporary</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f14194-2e60-43a7-be1e-d8f9a322371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Inflation does not remain a grave concern for policy makers right
        now, with Diokno describing the sustained uptick in food prices as "transitory."
        The cost of vegetables and meat items <a href="http://cnnphilippines.com/business/2020/12/4/November-2020-inflation-PSA.html">have
        been on the rise since November</a>, mainly due to supply constraints following
        a series of typhoons that barreled through Luzon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c53b3d-9fb6-4756-9f46-2feaaca0aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflation forecast for 2020 has been raised to 2.6% from 2.4%
        previously, while the 2021 print is estimated at 3.2%, also higher than the
        earlier 2.7% projection. Both still fall within the 2-4% target band of the
        central bank, although pulled up by rising global oil prices and food costs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7861be-405f-420a-ada5-722072b51bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s policy support –– pegged to be worth ₱1.9 trillion prior
        to this week''s rate cut –– will continue to be in place "until economic recovery
        comes underway," said Deputy Governor Francisco Dakila, Jr., adding that any
        plans to unwind these stimulus measures will be done "very carefully."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26f6c8-b888-43f6-83fc-df1a918af30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/3/BSP-accommodative-policy-stance-low-inflation-recession.html">BSP
        likely to keep rates low as impact of ₱1.9-T liquidity boost delayed</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e66399-5295-46e0-b1bd-a676d0f9f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While monetary policy can be most effective in the first phase
        of the crisis, government spending and structural measures have a much greater
        role in ensuring a sustainable recovery and restoring the potential output
        growth of the economy," he also said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782286e-1d3a-41aa-b999-8c1e26e0c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While financial market confidence remains "fragile" with low borrowing
        availments, Dakila added that there is rising consumer and business optimism
        with vaccines on the way. The BSP''s policy support will stay until economic
        recovery is sustained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a64f3-71f3-4aaa-adf5-646bbb7aacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, market observers think the BSP is not done with its easing
        moves even if interest rates are now in negative territory, as inflation is
        above the 2% policy rate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04bc96-7f4d-46d7-a351-82e333a5bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect the recovery in the quarters ahead will disappoint,"
        said Alex Holmes, Asia economist for Capital Economics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07756f66-f9fe-4a68-8197-7d0a75e6d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:07:08.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What’s more, the economic scars from the downturn, including business
        insolvencies, weaker household balance sheets and high unemployment, will
        weigh heavily on demand for many months to come," he added. "A lack of fiscal
        support will continue to hold back the recovery."</p>'
