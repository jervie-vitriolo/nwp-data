      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Facebook is now proactively notifying
        users after they interact with misinformation about the coronavirus that has
        been removed from the platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ca91e-d782-4fd1-bd7b-000c01a7cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T02:49:22.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ce6e4-48e7-44c2-8569-820334497870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T02:49:22.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media giant said Tuesday that users will receive a notification
        in their feeds that displays a thumbnail of the removed post. The notification
        will inform users that the posts contained false claims. The notices will
        also explain to users where they first encountered the posts and how they
        engaged with it, according to a blog post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602b44ca-3cb4-47b1-a1a0-d89726c20af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T02:49:22.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
