    'template': '1'
    'title': 'Roque: Duterte sees no major lapse from Duque on Pfizer deal controversy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1acb1-4612-4e18-90c1-bfa250ba98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:58:59.340+08:00
