    'mgnl:tags': ['coronavirus', 'COVID-19', 'covid', 'US', 'United-States']
    'template': '1'
    'title': 'US sets COVID-19 case, hospitalization and death records ahead of key
      meeting for Moderna''s vaccine candidate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc4699-36aa-437d-867f-007daa527b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US on Wednesday reported record numbers
        for COVID-19 cases, hospitalizations and deaths, ahead of a key meeting for
        what could be the country''s second COVID-19 vaccine to get the green light.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f87c89-2ceb-43fc-8968-f9bba1ddf3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the Food and Drug Administration will meet Thursday
        to discuss Moderna''s vaccine and officials expect a speedy emergency use
        authorization process —&nbsp;even faster than last week''s for the Pfizer
        vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e013f-0e25-487b-9da8-0f4d7034c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of American health care workers have received their first
        dose of the Pfizer vaccine and many states have announced they''re also expecting
        nursing home resident vaccinations to begin this week. And on Wednesday, the
        FDA said people administering that vaccine may squeeze out extra doses from
        the vials if there is leftover solution in them after giving the standard
        five doses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed470aee-7e1d-410a-bd1c-3c5fe4762875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico was first to report that some pharmacists found they could
        get six —&nbsp;and possibly even seven —&nbsp;doses of vaccine out of vials,
        which are each designed to provide five doses of vaccine. An FDA spokeswoman
        told CNN the agency was aware of the issue and "working with Pfizer to determine
        the best path forward."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281dfa41-0155-442b-b5f5-f6815c5b814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, given the public health emergency, FDA is advising
        that it is acceptable to use every full dose obtainable (the sixth, or possibly
        even a seventh) from each vial, pending resolution of the issue," the spokeswoman
        said. "However, since the vials are preservative-free, it is critical to note
        that any further remaining product that does not constitute a full dose should
        not be pooled from multiple vials to create one."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a1662-dfa7-48fa-b917-afc32fb8ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.9 million doses were allocated to states for the first
        Pfizer vaccine doses, according to a list published Wednesday by the Centers
        for Disease Control and Prevention. Another more than 2.9 million will be
        available for second doses about 21 days later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ce82d-cb67-4cb6-8652-c1e43866b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first vaccinations and a possible green light for Moderna are
        all good news. But the pandemic raging in the US is still far from over —&nbsp;and
        more brutal than ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8773e-15af-494d-9345-ecedf2045daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday saw grim numbers all across —&nbsp;the highest COVID-19
        infections and deaths ever reported in a single day, and the most COVID-19
        hospitalizations the country has seen since the start of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d2a384-72e7-4e94-b73f-78a4f8416666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 247,000 new cases were reported. More than 113,000 Americans
        are hospitalized with the virus, according to the COVID Tracking Project.
        And more than 3,600 deaths were added to the nation''s death toll.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfaeb18-e926-473e-aad3-807f85759e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Still at a dangerous and critical'' part in pandemic</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415835c-946d-450c-8801-f2d16993b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s been some progress in slowing the spread of the virus
        in the northern and central US, according to the White House coronavirus task
        force, cases are still surging in more populated states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981a68f-7e8c-4290-816b-8d3dab2e5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stabilization in the Northern Plains, Upper Midwest, and some Rocky
        Mountain and Heartland states is being offset by significant deterioration
        in more populous states (82% of the population)," reports sent to states by
        the task force and obtained by CNN said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0f1e4-fd35-4381-8282-08c7ac759b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, Americans have important choices to make: the upcoming
        holidays could help drive another surge of cases, hospitalizations and, inevitably,
        deaths, if people opt to travel and gather again. Despite a warning from the
        CDC before Thanksgiving urging against travel, more than four million spent
        the holiday away from home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1687021c-71ba-4c9d-a528-2e9e12fa9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, where Los Angeles County health officials continue
        to report exploding case numbers, health services director Dr. Christina Ghaly
        attributed the surge to residents gathering over the Thanksgiving holiday
        despite repeated pleas to stay home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5b4e7-3959-47d8-9fa7-6b8b7093ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the worst is yet to come, Ghaly added, saying "we are still
        in for a very rough few weeks at least, and potentially through January."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4512158-0963-42d9-8307-d365bd88429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors across the Northeast and Midwest issued a video message
        this week encouraging residents to "double down" on safety measures and reconsider
        their holiday plans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96f0a7-3783-4297-a00a-8eca851885e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are planning to travel or gather with other households for
        the holidays -- we urge you to reconsider," the governors said. "Just one
        infection can cause an outbreak in your community, which could overwhelm our
        hospitals and put you and your loved ones at risk."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a139c69-d928-4ccb-8c8e-72355037904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hopes of helping curb the spread around the holidays, El Paso
        County Judge Ricardo Samaniego announced curfews from 10 p.m. to 5 a.m. lasting
        from December 23 to December 26 and from December 30 to January 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af66d2a-16cb-4740-9e38-f5cd60214b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people need to know is, we are still at a dangerous and critical
        part of this pandemic, and tens of thousands of American lives are at stake,"
        Adm. Dr. Brett Giroir, assistant secretary for health at the Department of
        Health and Human Services, said Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf79f59e-1233-4c9c-bfae-1a0abe6548c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can avoid traveling, that''s a good measure," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156656b8-808b-47ac-bf0c-bd46028c59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More COVID-19 at home tests authorized</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbd6b9-db5c-4cad-871a-4e573852f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FDA also issued an emergency use authorization Wednesday
        for another at-home Covid-19 test -- this one for Abbott''s BinaxNOW COVID-19
        Ag Card Home Test.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b97a6b-b6b0-4646-8814-d86add744ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test is authorized for "prescription use at home with self-collected
        nasal swab samples from individuals ages 15 years or older who are suspected
        of Covid-19 by their health care provider within the first seven days of symptom
        onset," a statement from the agency reads. Adults can take samples for younger
        children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ab262-f921-40df-8e97-1ba51a98ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott has said the new test will cost $25.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540aea4b-3984-4d91-9eec-58ef9c9075f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA continues to authorize Covid-19 tests that will give more Americans
        access to greater testing flexibility and options," FDA Commissioner Stephen
        Hahn said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3ec38-db96-4b18-ac1f-de35d2448cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comes a day after the FDA also gave emergency use authorization
        to a $30 over-the-counter test made by Ellume that people can take home and
        give to themselves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b218cfd-3214-4625-9ee3-c90877190b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Giroir said there will likely be more good news from
        the FDA soon about "other home tests that are not exactly the over-the-counter
        type but are in the same ballpark."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57934b1-425e-4853-8a74-83d981894a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see more and more tests get authorized, and then ramping
        up very soon in the early part of the year," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db04d44-4247-4df5-bbda-900167d8a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maggie Fox, Jacqueline Howard, Raja Razek and Andrea
        Diaz contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aaa54e-6b89-4820-9099-97a22efb6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:16:10.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:37:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/17/health/us-coronavirus-thursday/index.html"
        href="https://edition.cnn.com/2020/12/17/health/us-coronavirus-thursday/index.html">US
        sets Covid-19 case, hospitalization and death records ahead of key meeting
