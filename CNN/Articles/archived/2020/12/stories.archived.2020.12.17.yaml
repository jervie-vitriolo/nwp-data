    'template': '1'
    'title': 'FreeStyle Libre: Painless flash glucose monitoring system now in PH'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c2198-c7e1-4611-a9f9-4d7f072b970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:05:41.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Limited mobility
        has made diabetes care more challenging in the Philippines. In 2018, more
        than 5 million people were diagnosed with diabetes in the country, according
        to the Western Pacific Region of the International Diabetes Federation. As
        a chronic disease, diabetes entails close monitoring and sound management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b203489-b505-499e-a384-7edcb9f1f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.672+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But daily diabetes monitoring is not easy. The traditional blood
        glucose monitoring method has been tedious, requiring the painful fingersticks
        to draw a drop of blood and with the bulky conventional glucose monitoring
        equipment needing daily calibrations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394da35-78e0-43c5-9935-f2c7afffb344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.672+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you could take away the pain in glucose monitoring and experience
        a more convenient way of managing the condition (4)?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d468c-abc1-4e29-bf30-69298721f2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.672+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Managing and monitoring diabetes better</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b30282d-bdf2-4f49-a1f7-0ae06181dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.673+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042b80b-ef7c-431e-9765-0e4719dcbf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.673+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FreeStyle Libre system provides an easy way to check glucose with
        a painless one-second scan (4). It automatically measures, captures, and stores
        glucose data day and night for up to 14 days (14), giving you your complete
        glycaemic profile. Finger-prick calibration is not needed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5072072-c8b4-4646-adda-3817c62f0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.673+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596a7b4-9d99-467c-88df-0caaf0d0119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.673+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, around 2 million people* are using the FreeStyle
        Libre, a system that has demonstrated clinically significant A1c&nbsp;reductions
        for people living with diabetes (8,15).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b409d470-d6ef-43ad-bbf3-da661d6912f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.673+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6732c7-ec15-4aa1-900a-16cbf76a4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.673+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does Continuous Glucose Monitoring (CGM) with the FreeStyle
        Libre system work?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b840a0-4736-49f9-b73c-b8dfe64b3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.674+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FreeStyle Libre system measures glucose levels through a sensor
        applied to the back of your upper arm, which is scanned by a handheld touchscreen
        reader. Each sensor lasts up to 14 days and is water resistant (5). The sensor
        can also read glucose levels through clothes (7), making testing discreet
        (13) and convenient.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d89f55-a435-48e7-867a-a940a62fa496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.675+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FreeStyle Libre system provides three pieces of valuable information
        with each scan:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2ff2b-6f16-4a9b-8ffa-91a890afec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.679+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Your current glucose reading.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e8fd3-af41-4572-a5f8-61582504c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.680+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The latest 8 hours glucose data.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30823060-fc7e-48b9-89c6-0c880ec64b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.680+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The trend arrow showing where glucose levels are heading.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa524f1-328f-4e03-ab66-b9c96cfc3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The touch-screen FreeStyle Libre Reader also holds up to 90 days
        of data (14), which allows people to track their glucose levels over time.
        It also has LibreView, a free, secure, cloud-based diabetes management system
        which allows both patients and doctors to remotely manage diabetes. It provides
        a convenient way to view glucose data through clear and easy-to-understand
        reports.</p>'
    '31':
      'image': 'jcr:17c01ebe-7986-47db-9778-c89fae6697c8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cf7d5-f9e6-4275-8ea7-c24bb898d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:05:41.203+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebea92d-bfe2-4b58-9007-822ff0cd9e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:05:41.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does the FreeStyle Libre System help improve treatment?</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8e5bf-8236-4079-987a-24edaa2e9424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data generated by the FreeStyle Libre system is designed to
        provide actionable trends and patterns that help you and your doctor make
        better decisions about your health.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d1b37-ace1-4a29-b812-ded717674ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-15T17:24:56.682+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the readings from the reader can reveal if a person
        is experiencing low glucose levels patterns or high glucose levels which can
        aid in choosing the right diabetes management. Studies show that FreeStyle
        Libre users who scan more frequently spend less time in hypoglycemia and experience
        improved average glucose levels (+§).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfd540-050d-4d33-b835-967cf5aa135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:05:41.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study published in <a href="https://pubmed.ncbi.nlm.nih.gov/27634581/">The
        Lancet</a>, people using the FreeStyle Libre system spent 38 percent less
        time within hypoglycemia as compared with those who managed their glucose
        with a traditional self-monitoring glucose system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf9ee1-77e7-4a4b-a4b9-d2e8e791e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-14T19:05:41.203+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:38:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diabetes is complex, managing it shouldn’t be. It''s time for better
        health and easier diabetes management. FreeStyle Libre is available in selected
        leading Mercury drugstores nationwide and on Abbott’s official Lazada store
        at <a href="http://bit.ly/3eWCzmO">bit.ly/3eWCzmO</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aad2f0-1e16-42c6-a33f-719fcb2a1f42'
      'mgnl:activationStatus': true
