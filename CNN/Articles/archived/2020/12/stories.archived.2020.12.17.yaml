      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039ef00-42bc-48bc-b082-9cf50e3c63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:44:12.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also renewed his appeal for a “Global Fund” in which the
        “money spent on weapons and other military expenditures” would instead go
        to helping to eliminate hunger and assist developing countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef4e3b3-9166-4980-b40c-813fafe4f5ad'
      'mgnl:activationStatus': true
