    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8341c-343a-4abf-afc5-7ce00b2ec1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Change
        is again coming for the government''s list of flagship infrastructure projects
        –– the fourth version in four years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a713e6d-b2ea-4971-9251-0825d3d227a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the National Economic and Development Authority announced
        Thursday that a fresh review of the priority projects is underway just months
        after the priority list was overhauled and approved in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34197a-21a5-46bb-b45b-ba0b53b9ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now recalibrating the 104 IFPs (infrastructure flagship
        projects). Hopefully by the end of this year, we will have a finalized list,"
        NEDA officer-in-charge Undersecretary Jonathan Uy said in the agency''s year-end
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21872bdc-2d94-4ade-92af-4940c0ae889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also considering digital technology as well as health infrastructure.
        Also, with the effects of the typhoons, we are expanding the flood control
        and water supply projects," he added. "The recalibration also emphasizes that
        these projects must be doable at least, started or even completed by end of
        June 2022. Those are the most important considerations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eaf9c8-5a20-40c6-86f0-2a5a584f5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA Board, which is chaired by President Rodrigo Duterte, approved
        on August 19 <a href="https://cnnphilippines.com/business/2020/9/22/Build-Build-Build-new-list-104-projects.html?fbclid=IwAR0mitLwecgdd_nI0RrGn6nxHX7qZuwpkCF25sFWn-0UO932zym8wVZbVyA">a
        longer list of 104 projects worth ₱4.13 trillion</a>, against the 2019 list
        of 100 projects costing ₱4.23 trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44620a10-2326-4508-a5a8-40c08f082f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest roster –– which is heavy on projects in Luzon and mostly
        reliant on official development assistance and private sector funding –– is
        the third version of the government''s priority big-ticket items, coming from
        the original list of 75 projects first revealed in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151b835-cb97-4407-9cbe-54a8dc3f2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/4/13/Build-Build-Build-economy-bounceback-COVID-crisis.html">''Build,
        Build, Build'' to fuel PH economy ''bounce back'' – Dominguez</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c0b9b-4443-462d-8b57-6d3adb03ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation projects, particularly railways and the new ₱736-billion
        Bulacan international airport, are the biggest items on the pipeline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce5409-593d-4d8b-ae25-fb68221fe035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.890+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua said
        26 of the 104 projects on the list are under early stages of development and
        will be reviewed if these are still viable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b6683-fd56-48ff-86a4-9b4f8b5975ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two major criteria for that is the readiness of the project
        and its substantial implementation within the (President''s) term," Chua said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09706641-6f76-425b-81dc-0abc8df1314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those 26 projects are being reviewed. If they will be able to go
        through the approval and final preparation process in the next few weeks then
        they will remain. However, if they will not be achieving those objectives,
        then they may be parked," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34249e-f43c-49ce-be45-1274ec6135f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State spending on public infrastructure has slowed down this year
        due to the pandemic. Chua said contractors lost manpower as workers returned
        to their provinces at the height of the global health crisis, while foreign
        consultants could not initially fly to the country due to strict lockdowns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e7f27-4cdf-425f-9a67-820867cab79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/11/18/Agriculture-damage-Quinta-Rolly-Ulysses.html">Typhoons</a>
        and the requirement to comply with health measures also slowed down projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52ec43-8440-4d86-9388-a51e3439b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said a boost in spending is expected next year with ₱1.1 trillion
        or 5.4% of the budget allotted for infrastructure, while unfinished projects
        this year may be continued in 2021 once the bill extending the life of the
        current national budget is signed into law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f878257-2660-475d-8872-a0ddf8720f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:44:24.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration earlier promised to make its six-year
        reign as the "Golden Age" of infrastructure in the country. However, some
        projects remain delayed less than two years away from the end of Duterte''s
        term.</p>'
  'TRB-toll-operators-RFID-mess':
    'caption': 'Toll Regulatory Board Executive Director Abraham Sales took a beating
      in a Senate hearing on Thursday after revealing that he had not imposed any
