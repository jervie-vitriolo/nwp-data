  'WHO-team-probe-coronavirus-origin-January-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-17T15:34:23.757+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67e433cf-e750-4018-92fe-a024ab8b5547'
    'lead': 'A team from the World Health Organization is expected to head to China
      early next year to probe the origin of the coronavirus, an official from WHO
      Western Pacific Region confirmed Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T15:36:15.105+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:38:13.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:01.835+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO team to visit China to probe origin of coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5f353-ad9c-4960-9547-9190de5461a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:57:26.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> A
        team from the World Health Organization is expected to head to China early
        next year to probe the origin of the coronavirus, an official from WHO Western
        Pacific Region confirmed Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc25753-9790-4ca3-a49d-5784b215dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:57:26.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our understanding at this time is that China is welcoming our international
        team and their visit and this is anticipated as far as we are aware to happen
        in early January,” Dr. Babatunde Olowokure, WHO regional emergency director
        for the Western Pacific Region, said in a virtual press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaaf53d-9c8f-4df3-9284-d7f894d9b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:57:26.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO continues to coordinate with Chinese authorities to “get an
        overall picture of how the investigation will go,” Olowokure added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd98e2-b1f5-4b5b-95ea-1cf41a9e3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:57:26.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the WHO team’s missions is to reportedly look at the data,
        including human and animal specimens, gathered by researchers from China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5788a-35fe-4f29-bedc-37c02cfced77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:57:26.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-05-18-20-intl/h_f108a6d7bcd9a9a9f80a9bc5f253473a"
        target="_blank">more than 100 countries</a> called on WHO to conduct an “independent
        evaluation” into the coronavirus pandemic amid criticisms against China for
        its handling of the early stages of COVID-19, CNN International reported.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5848c4b-bf52-4773-a808-8ee8a596f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:57:26.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some governments including the United States alleged that the Chinese
        government <a href="https://edition.cnn.com/2020/05/03/politics/mike-pompeo-china-coronavirus-supplies/index.html"
        target="_blank">intentionally hid information</a> relating to the virus —
        an accusation which the latter has denied.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96f6f6-aee0-4ed9-9b84-a1cd9b0421d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:57:26.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known patient who showed symptoms of the coronavirus disease
        was from China’s Wuhan City. The outbreak was believed to have started in
        a wet market in Wuhan in December 2019. Experts have said an animal may have
        been transmitted the coronavirus to humans, but it remains unclear which animal
        transferred the virus to people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ceb90f-9972-4ba9-9607-3449c1fe14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:57:26.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html"
        target="_blank">first confirmed COVID-19 case in the Philippines</a> — a 38-year-old
        female Chinese national — was also from Wuhan.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf9650-338e-4fd9-a7bd-96936593bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:57:26.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the emergence of the virus late last year, it has quickly
        spread across the globe. Globally, over 70 million people have tested positive
        for COVID-19 and more than 1.6 million individuals died of it, the latest
        data from the Johns Hopkins University showed.</p>'
