      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Walter Forbes was a young college student
        in 1982 when he stepped between two groups fighting outside a bar in his small
        Michigan town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0820cd-f4b1-4743-b1ff-2b8382bcb85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891b4f8-d6b0-482f-bae9-dadec2a5b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the men, Dennis Hall, retaliated the next day, shooting Forbes
        four times. Soon afterward, Hall died in an apparent arson fire, and Forbes
        was sentenced to life in prison without parole, according to court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9207c26-9ea8-4a05-bc6a-bb854be91019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe7399-dc38-4b34-9e7e-cbb6e0ccb539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, after serving almost four decades in prison, Forbes has walked
        free after a key witness recanted her testimony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f4d1c-72d1-4746-a563-f49d03934948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820c761-c676-4063-9a51-9b23425017be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A witness comes forward</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73288457-db89-4a72-96a5-9bd7e2ac7560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on bail for the shooting, Hall died in a fire at his apartment
        in Jackson. His fiancee was able to escape with their young daughter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d64d10-67e1-46ae-84a2-aa69b3d5ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b06af6-6c45-4082-9314-dc52c3bb90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire investigators found a blue gasoline container at the scene
        and evidence of accelerants inside the building''s first floor, according
        to court documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69012a74-a4ab-441d-8681-6018ffd515a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d31871-4d96-4ff2-ae57-4a128cf7e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes said he learned of Hall''s death while listening to a morning
        radio program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e8305-e838-4ce1-8561-9c544fb35e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f71f81-19ef-4a04-ba64-a8800e866b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some way they''re going to try to frame this on me," Forbes told
        CNN. "That thought went through my mind."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9298a90c-f0e2-4ce7-8644-ad5454ed5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fc07a-4e50-4913-889c-602f8f018c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months after the fire, a young mother came forward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d7c67-3ecc-4cb3-a333-bff78c7716a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250219c-0125-4140-87ed-30234d603f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annice Kennebrew said she had seen Forbes and two other men carrying
        red gasoline canisters near the building during the time of the fire and saw
        them pour gasoline around it, according to court documents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcafb2-5c09-4c96-b74f-8d203d9a0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9a2bf-3538-49bb-ad11-89ee5186627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennebrew''s account differed from what fire investigators found.
        While she described gasoline being poured on the exterior of the building,
        investigators found charring and evidence of accelerants only on the inside.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb7718-47c0-4d38-bc2e-79078542ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99818230-1638-4735-b546-e5ad92257321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One container that smelled of gasoline was found at the scene. It
        was blue, not red, according to court documents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da736e-5c22-4f80-91f5-eda944d367d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a2f9d-72b6-4edd-967b-eef17e5bc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the accused men passed a polygraph test, and the charges
        against him were dismissed. A second was acquitted. Only Forbes was convicted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a3ff1d-f9fe-423d-bcc9-fbe6cafd91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23b92d-6904-4ccb-bfce-9cd393cfffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Twin fires</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e8d34-2567-4c32-a19b-94a6c0e9c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury heard only part of another set of evidence, about another
        person who stood to gain from the fire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c9460-9592-4c86-a62d-95a1636e7736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf799d-97fe-430a-873a-b1360ad1a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anonymous tipster called police four days after the fire, pinning
        the responsibility on the building''s owner.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d74580-352b-459f-86e4-9ae85d71cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a3b32-9390-4cae-bdb3-4cb31b5b7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tip was deemed inadmissible at the time, according to Forbes''
        current lawyer, Imran Syed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54689440-9cb8-4393-bc45-2572c8eef2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451126f9-b0db-4773-8978-0c5e5523d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Jones, who had owned the building for eight years, got it
        insured two months before the fire, according to fire investigator notes summarized
        by the defense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134c6f9-18d5-4952-a773-67656432158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4504821-7b94-4deb-bf39-7b3792c8a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones died some time before the Michigan Innocence Clinic took up
        Forbes'' case, according to Syed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2da885-2050-44ad-b5e7-69ae8f9e0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.030+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681cb01-492f-4ea5-818f-ddd7f9a2eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At trial, Jones testified that the property''s maximum resale value
        was $35,000. Insurance paid out $50,200, according to court documents.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47359d2b-4b44-4589-aad0-9490041ab1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc51f5c-151a-4852-b9a0-af3b1391e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Forbes was convicted, a witness came forward, informing the
        local fire investigator that an acquaintance had admitted setting the fire
        for Jones in exchange for $1,000, according to court documents.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c1b49-9692-435d-9988-1c0dc14dc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e77bb-18a5-4ff3-8bec-d6df4c2720ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether authorities followed up on the information.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d73e1-e6c7-4829-968d-57dcd8e82aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d5890-80f5-48c6-8990-78701f2c335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1990, Jones pleaded no contest in an arson insurance fraud scheme
        in nearby Livingston County.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ace2a-861c-4612-8f04-7b5e0facf80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1df0ab-3877-41b3-95fc-c7724b4bb452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the investigation, one conspirator mentioned Jones was involved
        in a 1982 fire in Jackson, according to court documents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296fc902-c96a-41f3-93e0-1b7d3d9e8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46283535-b13a-418f-9c3d-5dc58617ba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in prison, Forbes said he was thumbing through a newspaper
        when he saw an article about the case. He said he felt relieved when he saw
        how similar the arson cases were.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7f8c0-3865-4c22-90ec-31546ff67e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681f8e9-553f-4d6c-a6dc-ccb02b9bbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a pattern with this guy," Forbes told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf2d5f-7251-4d0d-b8e0-d8751fa6d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5046d-95cb-459a-821e-3cbfb2dff760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A witness recants</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50ae1b-22a8-41a9-8163-d48177980983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes reached out to the Michigan Innocence Clinic, which started
        looking into his case in 2010.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2593a0-296d-45b6-b180-174c6d9e54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1e6ac-d6cf-4403-8e62-b85301f309a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic, run by lawyers and students at the University of Michigan,
        was struck by the use of a single witness to convict a man for murder.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3673b5e-e8f5-4657-a546-d6c10b5d78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015b753-1f2b-4703-a7e1-a02c5c712e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew there were two things we wanted: to speak to the witness
        and see what her story was. We also knew there had been an alternate suspect
        from the beginning in this case," Syed said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544c337-dd0e-4ca6-a9f6-02920e43fefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8cab8-6d99-446c-839f-16ace98f255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syed and his team began reaching out to Kennebrew, trying to understand
        what exactly she had seen. Finally, sick with a respiratory illness, she invited
        them to a friend''s house in Jackson in 2017.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118c71c-9add-4419-8569-f4f1415935ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07f7dd-7f33-4f99-a9b8-9d5c1dbe2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She came clean," Syed said. "She said that at the time of the fire
        she was 19, and there were two men in the community that took advantage of
        that."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b70ea-5444-459a-b9fd-9de37e09c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5c808-f22c-4a2e-9614-13905a7fcd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after the fire, two local men approached her and pressured
        her to implicate Forbes and two other men in the arson.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf2fd6-7ba1-4528-bc53-5adbd9f95fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49000cc-f197-4176-9e79-c234ac92719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They threatened to kill my children, parents, siblings, and me
        if I did not report to the police and testify at trial that I saw Walter and
        the other two men set the fire," Kennebrew said in a sworn 2017 affidavit.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a83d6a-c753-41e0-aa62-8ab39125772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8950263-08d3-4f9d-b320-26cf4e307e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything I told police, and everything I testified to at trial
        relating to my witnessing the setting of the fire, was a fabrication," the
        affidavit continued. "As far as I know, Walter had nothing to do with this
        crime."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be130f2-adf0-4985-87bb-4729b2f3923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd12837-eb13-422d-9425-ac820392b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennebrew was hesitant to speak about her testimony when reached
        by CNN. When asked whether she was pressured before her initial testimony,
        she said, "It was hard. I was a kid."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39ad9f-5346-4ae6-bbfd-c42e0f1f9201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c44988-4405-42bf-b4f5-96ecdcff532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she recanted "because it was the right thing to do."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea936e69-c9da-4c46-b438-d6b555272ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5aa8a-4035-4d84-99bc-01d7f27f5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennebrew, Forbes and Syed said it was unclear why the two men pressured
        her to accuse the trio. Forbes said they may have been feuding with his brother,
        but he was unsure of the exact reason.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f1150-c427-47ef-bf03-a2e2964ee4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e42dd-dbcb-43e6-9c94-2eca0165bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jackson County Circuit Court judge heard the case remotely in
        May and June.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c6474-8d0e-4e05-bcc3-8d5c7166d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d15b71-e5f2-4113-b5d2-a5597d41fbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinic argued Forbes was owed a new trial based on Kennebrew''s
        recantation and Jones'' 1990 conviction.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46087b98-6aec-4516-9145-acd602d0213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cc5f9-7c99-45d8-8ac7-e46c0c0a794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing''s impossible, but if you got no proof, you can''t sustain
        a conviction," Syed said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b343c-05ad-4535-87c1-1c22ade65fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308287f-7e71-4d66-9b0d-cfa9d19f55e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reinvestigating the case, the Jackson County prosecutor''s
        office chose to oppose the Michigan Innocence Clinic''s motion for relief
        from judgment.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccc7592-4334-4792-aaa4-7cb8198dcc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24667c-7cc1-4257-830e-5cecbfbd0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its reply to the clinic''s brief, the county prosecutor argued
        that Forbes had to "show ''more probable than not'' that the jury would acquit"
        were he to be given a new trial.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e6dae9-512b-4ca1-a9bf-793a7975eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a55fc4-0f63-4b2f-b0f5-551528eacb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s filing also argued that inconsistencies in Kennebrew''s
        original testimony were insignificant, and she could have "easily" been confused
        about colors while the rest of her account was sound.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668140d-34ca-4a40-8b13-51e92193be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b064172-7caa-4b94-9bc9-2b753d0184d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also questioned why the two men would have pressured
        Kennebrew to testify in the first place. Both men have since died, according
        to court documents.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aff239-42d4-4473-a067-c104199a8311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9cc6f4-7d5e-4ceb-89f7-dd00ec0a6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jackson County prosecuting attorney did not respond to CNN''s
        requests for comment.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408e706-54c2-4e12-b838-24378d2585c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb82b11c-22b8-4db4-a14e-f13de2919984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge threw out Forbes'' conviction this fall, and the county
        prosecutor filed a motion to dismiss the case.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73f4fc-dce7-41cf-83d5-d7f65d6d6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b634c-f6b8-494b-a3df-50b0cc78228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes walked free November 20. He said he hopes to continue the
        work he began in prison with prison reform groups. Being released, he said,
        has been like seeing a "vision unfold."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785b71c-309f-4b10-b498-15b890e1de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135910c-c473-4d98-8cb7-0006ccf63c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syed became aware of Forbes'' case when he was a law student at
        the University of Michigan, working at the clinic, and has worked on the case
        throughout his first decade as a lawyer.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0779af-170e-4050-829b-4b4f2a50f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9b38b-8b13-4df9-81ef-41b46cb3eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that complicated. It''s not a DNA case. It''s not a forensic
        science case. It''s pretty straightforward," Syed said. "It''s pretty sad
        that it took 38 years."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2f100-5e9e-496d-860a-ceca9d654f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:50:12.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/16/us/michigan-walter-forbes-released-from-prison/index.html"><em>"Imprisoned
        nearly 40 years, a Michigan man is freed after a witness recanted her story"&nbsp;</em></a></p>'
  'Ghost-boat-cocaine-Pacific-island-':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T18:50:23.754+08:00
    'imagesource': 'jcr:1747c8c4-0714-402a-9928-2ec14e92661a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '274f1583-89ef-4a6f-8e1d-30a73ec86f42'
    'lead': 'A small, unassuming boat washed up on a remote island in the Pacific
      last week carrying no passengers -- but loaded with around 1,430 pounds (649
      kg) of cocaine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T18:53:20.602+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:37:37.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:06.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cocaine', 'ghost-boat', 'Pacific', 'Marshall-Islands']
    'template': '1'
    'title': 'Ghost boat carrying 1,400 pounds of cocaine washes up on remote Pacific
      island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd650580-6fb0-4138-bc4d-99110a4fc782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A small, unassuming boat washed up on
        a remote island in the Pacific last week carrying no passengers -- but loaded
        with around 1,430 pounds (649 kg) of cocaine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf5f98-bd83-4e2f-a5e9-f60cc381aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba647b7-acb7-4e71-b972-09c83efb2b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-foot (5.4-meter) fiberglass vessel was discovered on a beach
        at Ailuk Atoll in the Marshall Islands, a chain of coral atolls and volcanic
        islands between the Philippines and Hawaii.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d415ae-b6d6-44db-833b-faeb5ae7cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf70f5e-12c8-47a0-9749-0a1d744e1f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cocaine came sealed and wrapped in blocks, according to the
        Marshall Islands police, who then collected and destroyed most of the packages
        by burning them in an incinerator. Photos of the blocks show stained, yellowing
        plastic, stamped with a red logo that bears the letters "KW."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e98634-7829-4d90-8773-c3fe6f98bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7f9d9-29c2-4dfb-96bd-6773bbe70006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident on Ailuk, which is home to around 400 people, discovered
        the boat last week, according to CNN affiliate Radio New Zealand. The vessel
        was too heavy for residents to lift onto the beach -- so they investigated
        the inside, where a large compartment under the deck revealed the bricks of
        cocaine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd106ce8-4386-4567-ae70-e6185b286183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98fa95e-9db4-49a8-b819-9a2b091f10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents notified the authorities, and police brought the drugs
        back to the capital of Majuro, on another island. This week, police brought
        the cocaine to the incinerator; only 4.4 pounds (2 kg) were saved for the
        US Drug Enforcement Agency to conduct laboratory analysis, authorities said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca161b-ba55-4881-a79b-5c41f06984f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0459b4-e2f4-4663-af47-d8358f9b7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the haul is worth an estimated $80 million, according
        to RNZ -- and is the largest amount of cocaine to ever wash onto the Marshall
        Islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc254d3-6b17-499f-add9-04973a57c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66313c98-9924-42cd-91b2-d6052e3b7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they believed the boat had drifted over from South
        or Central America, and could have been at sea for one or two years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431e17f-4dfc-4bba-8785-aea073192daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a5ab3c-3913-4b76-a827-00f8f93ef539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be one of the biggest drug hauls, but it''s certainly not
        the first; islands in the Pacific are on a major international drug trafficking
        route, and numerous drug packages have previously been seized or discovered
        in the Marshall Islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b639897-5bae-4776-9bf0-0577650d8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db27070-1f11-438f-a705-0916d5d2ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident found nearly 40 pounds (18 kg) of cocaine in 2016, and
        was arrested for not immediately handing it to police; a fisherman reeled
        in 105 pounds (48 kg) of suspected cocaine in 2018; just this year, police
        suspect a supply of cocaine may have washed up on Maloelap Atoll and contributed
        to an explosion in drug use and drug-related health complications.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3283287a-b5bf-43ad-9188-d75c37f449c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c575e3da-62fa-4bf3-a9ac-ec5c484f2ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:53:20.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the packages that wash up are professionally wrapped; sometimes
        residents take the drugs instead of reporting them, fueling widespread drug
        availability and use. The problem has escalated so much this year that the
        Marshall Islands parliament established a drug task force in May as part of
        a larger crackdown effort.</p>'
    '19':
