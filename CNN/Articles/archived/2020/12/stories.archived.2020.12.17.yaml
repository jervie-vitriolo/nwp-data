      'mgnl:lastActivated': 2023-01-25T16:37:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 17) —</strong> Kai Sotto, the
        7-foot-2 Filipino basketball sensation, has officially announced on Thursday
        that he is joining the Gilas Pilipinas Men’s team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53fd3a8-fece-421d-8fb0-0db93fe0b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:37:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time that Sotto will get to play at the seniors
        level after representing the country several times as part of Batang Gilas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69b93a-906d-402f-8fb1-1c3e9dbe2173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.727+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:37:37.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his announcement, there has always been a huge clamor to
        have him join the national team.  His availability, however, was always dependent
        on his schedule in the United States, where he is currently playing with the
        NBA G League Ignite team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd03ac1-07ce-47b1-8cd9-6365ba84ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.727+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:37:37.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Ateneo Blue Eaglet has finally reaffirmed his commitment
        to the national team and said he is looking forward to don the country’s colors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c673a4e-6d57-47de-9400-af63b31a8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.727+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:37:37.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m really looking forward na makasama ulit ang aking mga former
        teammates and mga PBA players na iniidolo ko dati pa," Sotto said. "Together
        with them, I hope we play our best and to bring glory to our country. Sobrang
        special nito para sa ating lahat dahil ang Pilipinas ay ang co-host para sa
        2023 World Cup."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879f0fb-0745-443b-a5bd-4039434f128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.727+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:37:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto’s Gilas debut comes as great news for the Philippine national
        team that is looking to boost its chances in the FIBA World Cup in 2023.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fef3e-d5d6-47e9-be22-1cc99c11254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.727+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:37:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas is optimistic that the 18-year-old
        standout will be able to join Gilas as early as February next year during
        the third window of the FIBA Asia Cup qualifiers in Clark, Pampanga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1747f5-3a62-477e-b7e0-70bb4cd9f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.727+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:37:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SBP Program Director Tab Baldwin, the Gilas team for
        the third window will be a mixture of pro and amateur players with the PBA
        in its offseason during that period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d22454-2b6c-4f09-a906-b6e62b078d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:37:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You’ve heard Kai he said he’s going to be available but this is
        step one and we are going to get him in and we’d like to think and we have
        every belief that that will be for February but there are still discussions
        ongoing," Baldwin said. "Everybody is hopeful—all the fans, the coaches, all
        of his teammates, we all can’t wait to welcome Kai back into the Gilas fold
        and take the next step forward."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff6377-3345-4989-91c1-9fdd48be21f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:37:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A training camp is also set to be held in January next year under
        a bubble set-up in Clark prior to the third window on Feb. 18-22.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb3823-fbc7-4cee-8566-236816f61f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:37:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is sporting a 3-0 win-loss record in Group A and is set to
        face South Korea twice as well as Indonesia in the final window of the qualifiers.</p>'
