      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his Wednesday evening public address, said he was <a
        href="https://cnnphilippines.com/news/2020/12/17/Duterte-Trillanes-ICC-.html">ready
        to be arrested,</a> as he lashed out at former Senator Antonio Trillanes IV
        who warned that he "cannot get away" from the ICC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d91444-bac7-45cd-8538-1aa80fdd9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Drug Enforcement Agency tagged the ICC''s
        report as "grossly unfair and unjustifiable," and questioned how the tribunal
        came up with the findings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044a52d-77df-401a-8628-0c7c0c08a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like all other well-founded reports, the ICC report should show
        proof and undergo the standard validation and vetting process before arriving
        at any firm conclusions," PDEA said in a statement, expressing optimism that
        the ICC judges will "decide against" an open probe on the Philippines'' case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56668721-1c34-4b47-9877-0b24b4515a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows 5,903 suspects have been killed in anti-drug
        operations since Duterte took office in 2016, but local and international
        human rights groups believe the death toll is higher.</p>'
  'OWWA-OFW-deployment-rate-up-20--to-40-':
