      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right eye of Whitfield was almost swollen shut as the bell rang
        in the final round, where Marcial fought like he was in a target practice
        session and just waiting for his win to be formalized. With the loss, the
        American now sports a 3-2 (2 KOs) record.</p>'
