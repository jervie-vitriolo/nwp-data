    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86102cf-2446-4e9e-aa33-b3f3adf4f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:23:22.977+08:00
      'mgnl:createdBy': 'david'
