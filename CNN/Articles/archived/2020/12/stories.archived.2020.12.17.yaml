    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e5d85-3f64-48f1-b717-bb1a38baba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:00:20.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;French President Emmanuel Macron has
        tested positive for COVID-19 after experiencing symptoms, his office said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0aa5b8-4dfa-43d8-8591-8f3d3a1214f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:00:20.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the Republic has been diagnosed positive for COVID-19
        today," the statement from the Elysee Palace read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f569a0d-08a1-452d-8e00-20de32c25292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:00:20.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the president was diagnosed after he was tested "at the
        onset of the first symptoms."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6396b15-b9f3-4f20-bbf8-defb365a90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:00:20.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with current health regulations applicable to all,
        the President of the Republic will isolate himself for 7 days. He continues
        to work and carry out his activities remotely."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4493c26-2f34-46b4-8c9e-d143ed56cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:36:28.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Jean Castex will also self-isolate, his office
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc6f17b-1a74-42ac-a8d7-3aa53603cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:36:28.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron had a busy week in the days leading up to his positive test.
        On Wednesday, he met Portugal''s Prime Minister António Costa for lunch, and
        attended a cabinet meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a66523-883a-47e0-9bf5-2082073d663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:36:28.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Macron met with various people including the president
        of the International Committee of the Red Cross, Peter Maurer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b31eb-3b2b-4ae4-af51-d0df56e8dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:36:28.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France on Wednesday reported 17,615 new cases and 289 deaths, bringing
        the country to more than 2.4 million infections and 59,361 deaths since the
        start of the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3deb19-990d-41ff-8e9d-557dc32d81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:00:20.322+08:00
