      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefani said their families were present including her sons from
        her prior marriage to singer Gavin Rossdale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fda13a-aa14-4551-8f80-6518771b35c0'
      'mgnl:activationStatus': true
