    'template': '1'
    'title': 'Harden speaks, sheds little light on future with Rockets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7bd20-90b8-46fc-b23b-2b6898be1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> After reportedly looking for a way
        out of Houston and skipping the start of Rockets training camp, James Harden
        finally took questions from the media Wednesday while hardly clearing up what
        has become a sticky situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6465a-b4cc-403b-a1de-8cce24d36a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.053+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-time All-Star finally took the court Tuesday night for
        the first time under new Rockets head coach Stephen Silas. He had 12 points
        and four assists in 21 minutes against the San Antonio Spurs and said it felt
        good to be on the court again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df0e2b-cbf1-483c-9da6-dd0d87b189ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.053+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not he will continue to take the court for the team remains
        an unanswered question.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1910f-4aec-48ea-90be-6f08d2e2ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.053+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, I’m just focused on being here,” Harden said. “Today
        was good. Yesterday felt really good being out there for the first time since
        the bubble. I haven’t really had an opportunity to do a lot of five-on-five
        work. But for my first time being out there, I felt pretty good.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d11e9-f8cd-43d3-8c24-b3204b5d0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.053+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his whereabouts during his early absence from training camp,
        Harden offered little details. He went to Las Vegas and posted pictures on
        social media attending the birthday party of rapper Lil Baby in Atlanta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074ecc4-1aea-4c0a-8b70-09387692bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.053+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was just training,” Harden said when asked if he was trying to
        make a point about being elsewhere at the start of camp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789330f8-678b-4adf-a73a-6745bcf4005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.053+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why were Atlanta and Las Vegas better locales than Houston?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad9990-83cb-4d6c-a9f1-507406534a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.053+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just my personal trainers,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff27d34-dc46-43c1-961e-6ee07ebb15da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.053+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN, Harden’s preferred trade destinations are to
        the Brooklyn Nets or Philadelphia 76ers. The Rockets not only have a new coach,
        they traded superstar Russell Westbrook to the Washington Wizards in an intriguing
        deal that brought back another superstar in guard John Wall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900bbaf6-cd45-4a61-bb3c-3ef65fdcdffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.054+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems a long shot that Wall and Harden become the next tag-team
        duo in Houston, although Harden said Wednesday that he has not talked to new
        general manager Rafael Stone about the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b56d2-ec73-4528-bae5-dcfcffe5bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.054+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since I’ve been here, there’s nothing that’s been said about it,”
        said Harden, who did not arrive in Houston until Dec. 8, two days after training
        camp started. He did not set foot into camp until Monday once he was cleared
        to practice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e53f3-d86b-4e8d-8535-9a87c7adcf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.054+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody in the locker room and the coaching staff has been focused
        on ramping up and preparing for the season,” Harden said. “So, that’s all
        that matters.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c04d14-c432-41a7-9f7c-ae0f27684e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s just that his trade request might hinder that focus. The Rockets
        won’t know who they will be this season until they get some type of closure
        on the subject.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5284c-d30d-4873-8cbe-6c54348e880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can only focus on right now, and for me, the best James Harden
        is making sure I’m in shape,” Harden said. “Like I said, I hadn’t even had
        an opportunity to play five-on-five.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c0a56-1790-4335-ba8d-14b94e9e66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Individual workouts, when you do individual basketball training,
        is great, but as every NBA player can agree, there’s nothing like five-on-five
        training, the physicality, making reads and things like that.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5553c-4a50-4a8f-8bf0-b74109aeb205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.055+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 11 NBA seasons, Harden has averaged 25.2 points, 5.3 rebounds
        and 6.3 assists in 833 career games. He spent his first three seasons with
        the Oklahoma City Thunder, after becoming the No. 3 overall selection in the
        2009 draft.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8360b-3012-4a1c-88fa-b5563e1399a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:59:12.056+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:38:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capturing his third straight scoring title, Harden averaged 34.3
        points with 6.6 rebounds and 7.5 assists over 68 games last season.</p>'
  'PNP-Sinas-ICC-Duterte-drug-war-findings':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-17T14:24:41.837+08:00
    'imagesource': 'jcr:5fd02da1-48c0-4267-8b5a-8aa087b0c4ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43dc52b7-0071-40ed-b9c8-58706c7c2574'
    'lead': 'The Philippine National Police is ready to respond to the evidence and
      findings that will be presented by the International Criminal Court on the Duterte
      administration''s bloody war on drugs, its chief PGen Debold Sinas said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T14:29:47.335+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:38:22.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:00.271+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'ICC', 'International-Criminal-Court',
      'drug-war', 'war-on-drugs']
    'template': '1'
    'title': 'PNP ready to answer ICC''s drug war findings ''in the right forum''
      – Sinas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffa8cc-7a11-42ad-9945-272e63ffee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)—&nbsp;</strong>The
        Philippine National Police is ready to respond to the evidence and findings
        that will be presented by the International Criminal Court on the Duterte
        administration''s bloody war on drugs, its chief PGen Debold Sinas said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf133b7-2f83-4922-a2fb-5d900b8ab171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano man po ''yung ebidensya nila, ay sasagutin na lang
        po namin sa</em> right forum (whatever evidence they have, we''ll just respond
        in the right forum)," Sinas said in an interview with CNN Philippines''<em>
        The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20742196-f89f-476c-95b5-b24243f0e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, however, refused to comment further on the matter, saying
        the PNP would just continue to follow the directives of President Rodrigo
        Duterte and Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd3401-c9b7-446e-9cbb-9f1ececa4b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are following the directives <em>na ginagawa po ng presidente
        natin</em> as our commander-in-chief. <em>Nandoon na po, nakalatag na po lahat</em>.
        So<em> hindi na po maganda na magbibigay pa ako ng</em> personal opinion,"
        he stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915bba2-7019-4d21-84ad-cd28e03fc3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are following the directives laid out by our president
        as our commander-in-chief. It''s all there, laid out. So it wouldn''t be good
        if I''ll give my personal opinion.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd76e83-4302-41c3-9790-073ca3246ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a preliminary report released on Tuesday (Philippine time), the
        office of ICC prosecutor Fatou Bensouda noted it found <a href="https://cnnphilippines.com/news/2020/12/15/Duterte-drug-war-ICC-prosecutor-investigation-Philippines.html">"reasonable
        basis to believe" that crimes against humanity</a> including murder and torture
        were committed under the administration''s anti-drug campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c6364-9261-4f4a-941a-54450cbf666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda''s office expects to reach a decision by the first half
        of 2021 whether to seek a formal probe into the alleged extrajudicial killings
        in the country, a claim the Philippine government has repeatedly denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0954d0-5ab2-4aff-bac7-3c03b73185a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/12/16/chr-philippines-international-criminal-court-duterte-drug-war.html?fbclid=IwAR1aR5DAIKd9tNrQ-0ljpwgz0Knly0MbI6GUpNITXVyxsmnsgYAKdCRvUrw">CHR
        to gov''t: Acknowledge, address ICC findings on drug war</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa33448-6e95-4f2c-abf8-7f0d1c762127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:29:47.336+08:00
