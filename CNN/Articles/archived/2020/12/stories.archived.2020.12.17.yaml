    'template': '1'
    'title': 'Duterte asks ''incompetent'' toll regulatory officials to resign over
      RFID mess'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0651ab-072a-45f8-8e52-b41908c39a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T00:25:44.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:59.956+08:00
