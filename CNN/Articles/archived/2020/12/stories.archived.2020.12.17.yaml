      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are planning to issue a white paper on the Hwaseong case
        and police failures during the initial investigation. Kim said it is "impossible"
        to imagine such failings happening now.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548fdb8-ff0c-4b5f-8879-26a059b74c7c'
