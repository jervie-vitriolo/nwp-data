    'jcr:uuid': 'e071d286-16fc-43b7-baeb-b483aca7e250'
    'lead': 'Toll Regulatory Board Executive Director Abraham Sales took a beating
      in a Senate hearing on Thursday after revealing that he had not imposed any
      sanctions nor did he set any standards to measure the performance of toll operators
      in the past few years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T17:46:26.117+08:00
