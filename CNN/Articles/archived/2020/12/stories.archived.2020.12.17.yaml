      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the arrival of the Pfizer vaccines will be pushed back, Romualdez
        assured the public that talks on the country''s supply are in progress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb535d-584d-44e9-96e8-7d4402e98bd5'
