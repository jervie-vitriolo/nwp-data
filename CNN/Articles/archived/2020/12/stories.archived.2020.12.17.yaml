    'template': '1'
    'title': 'Kai Sotto renews commitment to play for Gilas Pilipinas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11559e2-e63f-4430-9d17-50861a297eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T19:41:48.727+08:00
