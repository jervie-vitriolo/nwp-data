      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous Congress, the Senate version of the bill reached
        902 calendar days, six interpellations and five inquiries, since its sponsorship
        in 2016 before it languished on second reading in June 2019. On the other
        hand, the House of Representatives passed a similar measure without dissent
        or abstentation in 2017.&nbsp;</p>'
