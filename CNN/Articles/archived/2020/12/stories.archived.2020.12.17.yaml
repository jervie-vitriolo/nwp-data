      'mgnl:lastActivated': 2023-01-25T16:38:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on <a href="https://edition.cnn.com/2020/12/17/europe/emmanuel-macron-covid-positive-france-intl/index.html">CNN.com</a>.</em></p>'
