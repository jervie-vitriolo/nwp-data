      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d6798-a5ec-4419-bd66-72759a72f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview last month, Fernando denied ties to the
        encroachment and claimed that the dumping was part of the Department of Public
        Works and Highway''s road dike project. The DPWH, on the other hand, said
        that it does not have any reclamation project in the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d307ce-0541-47e5-b721-9e88c7df764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd82aed3-8458-440d-bc19-0b771e15ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of residents were forced to flee their homes when Marikina
        River reached 22 meters<a href="https://www.cnnphilippines.com/news/2020/11/12/Typhoon-Ulysses-Marikina-River-Ondoy.html">
        at the height of Typhoon Ulysses</a> (international name: Vamco) on November
        12, just one meter below the 23 meters reached when Tropical storm Ondoy (international
        name: Ketsana) battered the country 11 years ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf797377-271e-418e-a6cf-2a0cfb7e4e3c'
      'mgnl:activationStatus': true
