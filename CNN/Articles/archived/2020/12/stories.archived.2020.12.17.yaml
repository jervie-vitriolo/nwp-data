      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Beatles drummer recorded the album, which features five
        songs, at his home studio due to the coronavirus pandemic, and says he worked
        on it from April until October.</p>'
