    'template': '1'
    'title': '10 states sue Google for alleged anticompetitive behavior'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a86c9-22f9-4f35-9e6f-112c469c4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Texas and nine other states sued Google
        on Wednesday, alleging that the company has stifled competition and enjoys
        "monopolistic power."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4422547-5e6e-4a50-99f6-a3042894ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7a52f-8cfe-47a8-b3bd-f024d2911311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint is the latest attack on the search giant and its dominance
        in online advertising. It alleges that Google abuses its ownership of digital
        ad marketplaces to unfairly enrich itself at the expense of fair competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4079081b-85b5-4217-b8cb-015268037015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2eff0-308d-444d-87b3-745e5b9c4a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claims that Google''s behavior has stifled innovation
        and harmed publishers, advertisers and consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079c893-d304-408f-8a07-cbf34461c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3eab8-14e2-4f9a-9828-5ccff3558812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Attorney General Ken Paxton announced the lawsuit in a tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb463d-00dc-4b6e-8fd6-0f0c714e3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f596d88-470d-4c46-b6f5-9a0bedc10f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This goliath of a company is using its power to manipulate the
        market, destroy competition and harm you, the consumer," Paxton said in a
        video accompanying the tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85890d-8613-479b-9f3e-ea28241cf172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06d0cb-074f-44ac-bba9-4fddeccd4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine other states participating in the suit include Kentucky,
        South Dakota, Arkansas, Idaho, Indiana, Mississippi, Missouri, North Dakota
        and Utah.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb2460-4d10-451a-9be6-44b26bd7bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7502a8e7-b043-4a25-97c6-786ffb646198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit marks the second antitrust suit by government officials
        to hit Google in the US this year. The Justice Department took the search
        giant to court over similar allegations in October. Eleven states joined the
        suit at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4688e107-9e9b-4dd8-8b5c-27a8832c29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c062dbe-49f8-49d9-a3db-06b886a4b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows a lawsuit by more than 40 attorneys general against
        Facebook alleging it has abused a monopoly in social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203af0a4-185e-4751-91bc-d137ecaa816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e1a97d-0259-4d36-b499-e68c48aa38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google didn''t immediately respond to a request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f513e-eda0-4bfa-a656-0e9cd0813956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d0f8d-b249-4069-9383-e8f5d31fc760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously called the DOJ''s lawsuit "deeply flawed,"
        and said it "relies on dubious antitrust arguments."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4afabf-2dca-4779-9c4e-9a218db38217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6219ae-66b3-4ea9-8d2b-d166999a2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People use Google because they choose to, not because they''re
        forced to, or because they can''t find alternatives," Google SVP Global Affairs
        and Chief Legal Officer Kent Walker wrote in a blog post at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc409eb9-06e7-45fe-8f30-f5ba2e15da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:32:22.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/12/16/tech/google-state-antitrust-lawsuits/index.html">10
        states sue Google for alleged anticompetitive behavior</a>''</em></p>'
  'Prince-William-Kate-Middleton-family-Christmas-card-photo':
    'author': 'Max Foster and Amy Woodyatt, CNN'
    'caption': 'This autumn 2020 image provided by Kensington Palace on December 16
      shows the 2020 Christmas card of Britain''s Prince William, Kate, Duchess of
      Cambridge and their children, Prince George, left, Princess Charlotte and Prince
      Louis, center.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-17T07:32:19.558+08:00
    'imagesource': 'jcr:818fdc3d-f401-491a-b2d6-d40db4afa59c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bf6b0e1-30bc-4cfd-852d-dfe821a32c65'
    'lead': 'A new family portrait of William and Catherine, The Duke and Duchess
      of Cambridge, and their three children, George, Charlotte and Louis, has been
      released for their official Christmas card this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T07:34:50.257+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:38:38.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:56.561+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince William and Kate Middleton release family Christmas card photo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd0e45-f2a4-4e06-983a-94d819202855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:38:01.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A new family portrait of William and
        Catherine, The Duke and Duchess of Cambridge, and their three children, George,
        Charlotte and Louis, has been released for their official Christmas card this
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173af27-97e8-4755-82d8-1c7e78ce6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:38:01.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo, shot in the autumn by photographer Matt Porteous, shows
        the family in front of a pile of wood at Anmer Hall, their residence in Norfolk,
        eastern England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b86aad-f655-40e8-ba2c-537a03464f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:38:01.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family usually spends the holiday period at Sandringham,
        Queen Elizabeth II''s country estate in rural Norfolk, around 100 miles northeast
        of London, where the Queen is usually joined by her children, grandchildren
        and great-grandchildren.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1bd3cc-5d9c-41b7-8941-0854b0d655b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:38:01.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the country gripped by the coronavirus pandemic, this festive
        season will play out a little differently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ff22a-da60-4e9e-83ad-2efc9c48df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:38:01.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen and Prince Philip, The Duke of Edinburgh, will be celebrating
        this year''s Christmas "quietly" in their residence at Windsor Castle, according
        to a Buckingham Palace spokesperson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64939a65-f0c9-4052-9097-809a8b38c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:38:01.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:39.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having considered all the appropriate advice, The Queen and The
        Duke of Edinburgh have decided that this year they will spend Christmas quietly
        in Windsor," the press statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1cdee-2a7d-44c2-8fb6-2078802b4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:38:01.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:39.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family was directly affected by the pandemic, with both
        the heir to the British throne, Prince Charles, and the second in line, Prince
        William, testing positive for Covid-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa0436-1810-4d84-8d6f-8d5227cc633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:38:01.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:39.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen and Prince Philip have spent most of their time this year
        at Windsor Castle, having moved away from Buckingham Palace during the first
        wave of Covid-19 in the spring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
