      'mgnl:lastActivated': 2023-01-25T16:37:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination program is now in its second week, NHS England added,
        describing it as the "biggest breakthrough since the pandemic began, potentially
        saving tens of thousands of lives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5d028-38e4-4e63-b1fe-b8c5da86ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.551+08:00
