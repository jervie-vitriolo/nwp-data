    'template': '1'
    'title': 'This award-winning Filipino invention can change the way we power our
      cities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858bb44-f4c4-4fcb-ac43-7227402acc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.076+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> Inventing wasn’t
        always on Carvey Maigue’s mind as a child. As a young boy, he had already
        set his sights on becoming a priest. But it was the casual encouragement of
        a teacher that made him reconsider why he was always looking up at the heavens
        — he was meant to find the answer to a different set of questions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530fe7b-cafa-4e75-a41d-981ea6f201b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nanonood kami ng isang film [sa school] na may space shuttle na
        kailangan mag-landing pero walang mapag-landingan,” Maigue recalls. “So there
        was this scene na may mga nag-cocompute na scientists and engineers, kung
        paano i-sosolve yun. Then yung teacher ko sabi lang niya, ‘Uy, Carvey, sana
        balang araw maging ganyan ka din. Nagcocompute-compute.’”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd371f42-8a93-4d19-a95d-fa5a6b83068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:35:44.077+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:37:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would spur his passion for inventing, one that took him to
        Mapua University to study electrical engineering, working as a freelancer
        on prototyping projects to fund his work, to assist in robotics competitions
        (he played a small part in the team that invented a <a href="https://ph.news.yahoo.com/inventing-cause-000601363.html?guccounter=1&amp;guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&amp;guce_referrer_sig=AQAAALUseZuPyM2t3CUeUf9lCHD8DEZl7mqArrZmNJPfRFsXvwuHwGEjwSEErzf7IMPQd2G5Ih_aLy2kPhtyMCwLRimCbIF6ViVUVc48o78EYs6sE5S4Dn6P1TwvQ_p7R3iXHmkwtyPmrz-tYaJQ1PyebwbC1J1ES2YTd4ea_1KiujDU"
        target="_blank">bomb-disposal robot</a> that won tech awards in Taiwan and
        China), and then eventually to create his own revolutionary invention, the
        AuReus System Technology, which recently won the sustainability prize of the
        James Dyson Award.</p>'
