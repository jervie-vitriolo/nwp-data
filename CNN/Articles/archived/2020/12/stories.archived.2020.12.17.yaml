    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358ea43-66b9-40c9-8336-8eec7039fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:39:13.721+08:00
