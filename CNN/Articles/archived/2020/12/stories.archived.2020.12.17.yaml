      'jcr:uuid': 'e9e46af2-2d72-4cee-809e-76231ad5a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T02:49:22.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new notifications are an update to an existing coronavirus misinformation
        policy, and reflect how Facebook is moving more aggressively to combat coronavirus
        misinformation as the vaccine rollout begins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0703ab-2335-4c0e-8ddb-d837725a9a26'
      'mgnl:activationStatus': true
