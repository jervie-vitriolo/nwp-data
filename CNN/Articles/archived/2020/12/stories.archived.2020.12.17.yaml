      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb45a4e-d5f1-4ff7-8ac4-919bcfa2fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.984+08:00
