      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade told a Senate inquiry that
        he already ordered for the continuous deployment of cash booths in expressways
        and to not impose penalties or arrest any motorists due to RFID violations.
        He noted this will be implemented indefinitely to address the complaints of
        motorists due to the faulty RFID system.</p>'
