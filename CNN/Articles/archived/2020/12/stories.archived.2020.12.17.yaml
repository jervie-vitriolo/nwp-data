      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reforms he cited is the national ID system, as this could
        help social programs to target beneficiaries better and could ensure protection
        for vulnerable sectors particularly in unexpected occurrences like pandemics
        and natural calamities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eeee8d-6713-4f6a-addd-29e9114756ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.369+08:00
