      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f388c168-06be-4174-a07c-b819db57f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.573+08:00
      'mgnl:createdBy': 'pilar'
