    'template': '1'
    'title': 'DOTr: Two groups bid to operate NAIA, Megawide can appeal'
    'updated': 2020-12-17T17:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63745d44-0a8b-4503-a841-368aade0a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:46:17.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> San
        Miguel Corporation ​and another private firm submitted proposals to rehabilitate
        and run the Ninoy Aquino International Airport, ​although the Transportation
        department said Megawide Construction Corp. may still appeal its revoked original
        proponent status for the project.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7ea27-b66c-46fe-b4f2-14868513a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:46:17.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang confirmed to
        CNN Philippines in a text message that SMC "submitted (a proposal) to operate
        and maintain" the country''s busiest gateway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69c9c7-ea03-470b-8c7f-1271b12a1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​During a Senate hearing, Manila International Airport Authority
        general manager Ed Monreal confirmed SMC''s submission. He also revealed that
        the Philippine Airport Ground Support Solutions, Inc. is the second proponent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ab9f9-689b-41be-b2c9-79717591ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGSS, which used to be backed by the German firm Lufthansa Airport
        and Ground Services, currently runs the ground handling services at NAIA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a467a-fff1-4a9c-8cc8-5edb31fca244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:46:17.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Manila International Airport Authority stripped
        Megawide Construction Corp. and its Indian partner GMR Infrastructure of the
        original proponent status for the ₱109-billion NAIA Rehabilitation Project,
        a long-delayed initiative as the government struggles to find a private partner
        that would agree to its conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef3736-3cda-441a-ae9b-04a418f0348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:46:17.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="https://www.cnnphilippines.com/business/2020/12/16/NAIA-rehabilitation-project-timeline.html">The
        NAIA rehabilitation project</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725964d1-ad8f-4d5c-aff2-21fa76586516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:46:17.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Transportation Secretary Arthur Tugade, however, said there is
        still an opportunity for Megawide to convince the MIAA board to reinstate
        the company as project contractor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145aa0b-400d-4570-9e9d-5cc9cbb80c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroon pang pinto na nakabukas para magkaroon ng pagkakataong
        pag-usapan ang mga interpretasyon na ito</em> [There''s still an open door
        to tackle this issue and settle varying interpretations]," he told lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d74b1b-8810-4ce6-8b9d-7d23936bad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA rehabilitation project was previously in the hands of the
        NAIA Consortium composed of Aboitiz InfraCapital, Inc.; AC Infrastructure
        Holdings Corp.; Alliance Global Group, Inc.; Asia''s Emerging Dragon Corp.;
        Filinvest Development Corp.; JG Summit Holdings, Inc. and <a data-cke-saved-href="http://cnnphilippines.com/business/2020/3/9/MPIC-NAIA-consortium.html"
        href="http://cnnphilippines.com/business/2020/3/9/MPIC-NAIA-consortium.html">Metro
        Pacific Investments Corporation</a> –– the biggest conglomerates in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf9b4b-d9aa-4778-a13d-0ae6ceda7748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:09:03.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/4/10/NAIA-Consortium-rehab-talks.html">Gov''t
        to rehabilitate NAIA on its own if talks with PH firms break down</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a7ceb-f438-48be-80bf-b8e6ef025357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:46:17.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities repeatedly rejected their ₱102-billion proposal
        until they decided to replace the consortium with Megawide on July 17. Five
        months later, Megawide was also <a href="http://cnnphilippines.com/business/2020/11/23/Megawide-GMR-NAIA-rehab-DOF-NEDA-question-on-funding.html">rejected
        from carrying out</a>&nbsp;the plan to repair, upgrade, and maintain the country''s
        biggest airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a519889-4597-457b-b8e6-3f2e9ed67d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:46:17.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said in a July 2020 interview that his company was the first
        to submit an offer to upgrade the airport years ago, but was told the project
        should be kept "for somebody else to compete with us at the time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22acd16-d45c-4c7a-9494-fed162a451fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang is also building a <a href="https://cnnphilippines.com/business/2020/12/15/smc-taps-dutch-firm-land-preps-for-bulacan-airport.html?fb">₱736-billion
        New Manila International Airport in Bulacan</a> from scratch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdfdcab-34e4-4ee9-a49b-0c7e4c4bc9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Equity woes</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a5cfa-d93c-45e8-9d45-5cd5e951148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​During the Senate hearing, Tugade said the MIAA board voted to
        strip Megawide of its preferential status for the airport rehabilitation based
        on a November 19 letter from the National Economic and Development Authority
        that questioned the listed firm''s financial position.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ab768-b5a6-469d-ae24-c9cb14988d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Kendrick Chua and Finance
        Secretary Carlos Dominguez III returned the plan of Megawide-GMR to the DOTr
        as the group <a href="http://cnnphilippines.com/business/2020/11/23/Megawide-GMR-NAIA-rehab-DOF-NEDA-question-on-funding.html">appeared
        to be lacking funds to sustain the project</a>, saying Megawide''s ₱18 billion
        equity as of end-2019 was just about half the ₱32.9 billion needed to support
        the NAIA rehabilitation plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc55fa-ebbd-40c3-8716-8e0fcbe46bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua,concurrent NEDA director general, on Wednesday<a href="http://www.cnnphilippines.com/business/2020/12/16/NEDA-no-role-Megawide-removal-NAIA-rehab.html">
        denied having a hand in Megawide''s rejection</a>, saying it was purely MIAA''s
        decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543ac61-c603-4716-9c17-cea535aaaafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide officials said they submitted additional documents on November
        20 and December 1 to prove they have the money. Jaime Feliciano, the company''s
        chief business development officer, said questions on the equity component
        of the project only need to be clarified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e6df8-b728-4d9e-94df-4f981a42ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide computed 30% of the ₱108.75-billion project cost as equity,
        of which 60% or ₱19.58 billion will be footed by the firm led by Filipino
        businessman Edgar Saavedra. The remaining 40% will be funded by its foreign
        partner GMR.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2cfc33-aa2a-49d8-a520-8dc7b7f70a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of Megawide''s ₱18 billion available equity in 2019, Feliciano
        said proceeds of a share sale earlier this year fulfilled the remaining ₱1.58
        billion they need as show money.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2265922b-7896-46bf-9a90-de2354317464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade told Megawide to file a formal request for reconsideration
        before MIAA''s next scheduled board meeting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3749c5-d68c-4cc9-8d32-fdf7054544e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:17:09.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Megawide win back its OPS, it would still need to go through
        NEDA Board approval and a Swiss challenge, where other companies are invited
        to submit more competitive proposals. If accepted, Megawide''s pitch will
        grant them the right to operate NAIA for 25 years.</p>'
