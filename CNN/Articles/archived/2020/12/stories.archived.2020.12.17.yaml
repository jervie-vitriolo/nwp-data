    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0182ef-f1b2-4054-89da-c2ad51fbb30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:37:53.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said Shelton got down on his knees to start a fire in
        the fireplace and asked her to look in the cabinet and grab a fire starter.
        When she did she saw the ring in a box and screamed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e87606-6570-4c47-912d-46d9f1ca85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:37:53.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923fa159-7da5-43fd-8bd6-ff0ba57c1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:37:53.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like ''What, are you serious," she said. "Then everybody
        came running around ''cause they heard us screaming and crying and so there
        was no video."</p>'
    '20':
