      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f840e-ebee-469b-bd0b-acbda5fd04d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cyclones left Marikina City submerged in floodwaters for days,
        and even prompted the local government to deploy boats to rescue the ones
        who were stranded.</p>'
  'uyghurs-silenced-abroad':
    'author': 'Rebecca Wright and Ivan Watson, CNN'
    'caption': 'Marhaba Yakub Salay (centre) holds a framed photograph of her sister,
      Mayila Yakufu, who was sent to detention centre in Xinjiang.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T16:27:42.954+08:00
    'imagesource': 'jcr:a11b88d6-de8c-404d-8c81-678f33d5c7ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb71e61b-88c2-4546-862d-3ae2c89eeb50'
    'lead': 'Beijing''s extensive surveillance of the Uyghur population does not stop
      at the Chinese border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T16:30:46.174+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:38:06.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:03.254+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She tweeted from Sweden about the plight of her Uyghur cousin. In Xinjiang,
      the authorities were watching'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af3091-0993-4728-acfd-4bab02f97610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Friday, September 4 was one of the happiest
        days in recent memory for Mayila Yakufu and her family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839dae6-0dd7-49b0-a7aa-cc0faa48c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, Yakufu, a 43-year-old ethnic Uyghur, had been freed from
        a Chinese detention camp and allowed to return home to her three teenage children
        and aunt and uncle in Xinjiang, western China. It was the first time she''d
        seen her family in more than 16 months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ab31a-dc4f-4d50-8866-0dc3f3f8228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same night, Yakufu was even able to video call her cousin, Nyrola
        Elima, who lives in Sweden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d50da-e042-43e4-ab90-ce1af05dcba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t recognize her at the very beginning, because she looked
        so pale. She looked so weak and she had short hair," Elima said. "She was
        terrified, she didn''t dare to speak too much with me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19cc6b8-c2e6-49e4-bbb6-1802ad06f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elima quickly passed on the news to Yakufu''s parents and sister
        who live in Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25c1a7-5b98-4a10-ab27-0b0d8ebbdd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t describe my feelings, how happy I was when I heard my
        sister had been released," said Marhaba Yakub Salay, Yakufu''s sister. "At
        the time, I still remember my heart was going to explode."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83c9d6-0d03-445d-9b20-d0a377ca76b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yakufu had spent more than a year in Yining Detention Center --
        her second stint in Xinjiang''s shadowy network of internment camps. Before
        that, she''d been held in a different camp for 10 months. Yakufu''s apparent
        crime was transferring savings to her parents in Australia, to help them buy
        a house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b535c95-f5e4-40e8-94e4-bc4d8260e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates that since 2017, up to two million
        Uyghurs, Kazakhs and other ethnic minorities could have passed through the
        camp system, which China calls vocational training centers designed to fight
        extremism. Leaked documents seen by CNN show the extent of the mass surveillance
        apparatus that China uses to monitor Uyghurs, who could be sent to a camp
        for perceived infractions such as wearing a long beard or headscarf, or owning
        a passport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ac5f8-7038-4445-8d47-208257f1fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the family, having Yakufu back home was all that mattered. But
        her freedom was shortlived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aee317-a2a7-4e3f-8b0e-c685bbb6a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, Chinese authorities took her away again, this time
        to Yining People''s Hospital in western Xinjiang, her family said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1b6d5-3ef8-4383-b7a6-38af8560d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the authorities didn''t give them a medical reason for
        her admission to hospital, but they did pass a message to her aunt and uncle:
        stop your daughter, Nyrola, from tweeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6db77e-b93e-466b-aecb-959a396c0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"I told the entire world"</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fcb223-9c1a-4aac-80bd-ca0a5c023214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Nyrola Elima had been campaigning to secure her cousin''s
        release from her home in Sweden, more than 3,000 miles (4,900 kilometers)
        away from Xinjiang, by lobbying parliamentarians, speaking with NGOs, and
        tweeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a9bc0-707d-4032-8a39-252f79021605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elima left Xinjiang nearly a decade ago to study and to get a better
        job. She now works as a data analyst and has a Swedish passport and husband.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9d0aab-30e1-4009-ad50-5c1cf9943fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that since she began speaking publicly -- she gave her
        first print interview to the Washington Post in September 2019 -- the Chinese
        authorities have been tracking her closely; in Xinjiang, police officers have
        approached her parents about her activities multiple times. But she says she
        feels she had "no options left" other than to speak out, as silence didn''t
        help her family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346f33e-03b0-44e0-9dd3-b8c1130e465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the short video call with her cousin, Elima posted a Twitter
        thread about her release, saying she was "overwhelmed" with relief, but worried
        because she felt her cousin was "not fully free."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a634bd3-0fb5-4ed9-9a5b-b885195c9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put it on Twitter, I told the entire world," Elima says. "They
        took her immediately to the hospital. This is the way they want me to stop,
        they want to censor me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f974e6-a58f-4888-adbd-3fc39b82137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elima''s mother in Xinjiang asked her to stop tweeting about the
        case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df37bd-f831-41b6-b743-44a6b076309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Yakufu was taken to hospital, the family didn''t hear
        anything about her for weeks, and no visits or phone calls were allowed. Elima
        became increasingly anxious.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30b9a9-7678-4123-a38c-5ac82d00bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 19, she tweeted again about her cousin''s mysterious
        detention in hospital, posting: "I put up with it for fourteen days, kept
        my mouth shut for fourteen days, listened to my parents educate me for fourteen
        days, and tried to persuade my sister as a peacemaker for fourteen days. In
        those fourteen days, my sister''s children cried at me, begging me to stop
        speaking up, twice. So if you have something to say, just come directly to
        me, I''m willing to talk to you. Just stop pushing my parents and the children.
        My parents are really going to be sick, and the kids are really going to have
        a breakdown."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d3337b-e1c9-4142-8ea5-375e7c57c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 30 minutes, Elima said police officers arrived at her mother''s
        house in Xinjiang with printed copies of the tweets. Again, they demanded
        that they stop their daughter from speaking out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95ba60-0d6a-45ae-b0da-a655ea0fdf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) said, Look, your daughter is talking about the Chinese Communist
        Party," Elima said. "''She''s making (the) Chinese government look very, very
        bad. You need to tell your daughter, stop it.''"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188e67e-ca4b-47b7-9abf-8877f4c46bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rian Thum, a Uyghur historian at the University of Nottingham in
        the UK, said it was the first time he''s heard of police directly confronting
        family members with social media posts by Uyghurs abroad. "It shows that the
        Chinese authorities are very concerned about international opinion, that they''re
        monitoring Twitter, which is of course banned in China," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443076b3-da30-44a8-9fae-fce827395643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elima says the Chinese authorities confronted her family about her
        tweets three times. The first time was in August, when Elima reposted a Chinese
        state media article: she was highlighting that the piece used a picture of
        her mother apparently happily celebrating International Women''s Day in March
        -- in reality, during that period her cousin was in her first detention camp
        in 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a278fe4-3605-419d-afa3-f3c2071c0988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is propaganda," Elima said. If her happiness, and that other
        Uyghurs portrayed in state media, is real, "then why (are) there so many Uyghurs
        outside looking for their family members?" she asked. "Open the region. Let
        everyone travel there freely or let the Uyghur people go abroad."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa10721-1574-47de-9b09-25ccce920cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elima''s social media is not the only thing under surveillance.
        In 2017, she says Chinese authorities demanded a photograph of her Swedish
        passport, and her Swedish address, via her mother over WeChat. She provided
        the details and moved house straight after.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19afb462-f4e8-4f1f-b5c0-d5d842e06665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am terrified every day," Elima said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b24272-ea9a-403a-9d87-9961e9f3bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see in this case is intimidation by the Chinese police
        through family members (to) other family members abroad," said Thum. "It''s
        also a case that shows how the Chinese government thinks about Uyghurs as
        threats, and how they think about international connections."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60dcba9-3017-445a-b589-83b20a78366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with the increasing threats to her family, Elima has again
        decided to speak publicly, giving her first interview on-camera to CNN. "I
        feel there''s a gun behind my head, and I feel that I''m playing Russian (roulette)
        with the Chinese government," Elima said. "Every time when I move, I may well
        face very serious consequences, and my family members will pay for that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21516302-9efd-4e78-85d4-eb3b78c03fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Uyghurs abroad are faced with the same gut-wrenching decision:
        do as instructed and stay silent, or risk speaking out to try to offer some
        protection to relatives, in the hope that if their names become well-known
        it will be more conspicuous if they disappear.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0231c67-23cf-4f4f-8b85-13102021681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after Elima''s interview with CNN in December, the family
        got more bad news.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d310c70-f9e3-4100-992e-e50f83fa98fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were told via a phone call from the authorities that Mayila
        Yakufu had been taken from the hospital to the detention center in late November.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c150923-0f3e-4bef-b569-9d36cb070de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Proving her innocence</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b865f-3c3c-4e3b-97fa-11a2ce22c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yakufu''s sister and parents live in Adelaide, South Australia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876cb17d-59c4-468e-8604-3906b658d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister, Marhaba Yakub Salay, 32, said Yakufu had been a model
        citizen in Xinjiang, working multiple jobs as a successful insurance saleswoman
        and a Mandarin teacher. She is fluent in Chinese and Uyghur and understands
        English.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f79b57-6f8e-4ca8-8496-c5540f2adb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She worked really hard, because she''s (a) single mother of three,"
        Salay said. The children''s father had left when they were very young, "so
        she knows she has to be very strong."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cabc8-c31e-4b75-9ada-9f00e3b79f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government says the "vocational training centers" in
        Xinjiang are part of a "poverty alleviation" scheme to help train poor rural
        workers to learn Chinese and find employment. In a Xinjiang government press
        conference in Urumqi on November 27, videos were shown of seven Uyghurs who
        had "graduated" from the camps. They all praised the system, saying it had
        helped them to turn away from extremism and find good jobs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539465c-6ec3-45b8-86ff-7bd6bd4918a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m now a workshop manager in a garment factory in Hotan County,"
        said Tusongnisha Aili, a woman in one of the videos. "I received a good education
        at the training center. I learned fashion design, sewing techniques related
        to making clothing."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b9675-48b2-463b-ac7b-1b207b73771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But multiple Uyghurs who have spoken to CNN after they left the
        camp system have dismissed these claims from officials. They say many of the
        people taken to the camps already spoke fluent Chinese, had a good education
        and salary, or weren''t even living in China at the time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105665d-9f29-4416-97a4-98014eef48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time Yakufu was taken into a camp, on March 2, 2018, she
        was not accused of any specific offense. But the second time she was detained,
        in April 2019, she was accused of "financing terrorist activities" -- a charge
        experts say has been leveled against multiple Uyghurs who sent money outside
        of China. She also had a sum of nearly 500,000 RMB ($76,000) confiscated by
        the authorities, and her aunt and uncle were put under house arrest, the family
        says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77536d1b-9f23-4ec5-80b0-58935ba1a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2013, Mayila Yakufu and her aunt and uncle sent nearly $135,000
        Australian dollars ($100,000) to the family in Australia to buy a house, in
        three separate transfers from the Bank of China to the Commonwealth Bank of
        Australia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ba150-6d50-482a-a0d8-1438ce526dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove Yakufu''s innocence, the family has meticulously documented
        the bank transfers and house purchase records and sent the evidence to the
        Australian and Chinese governments.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6fbe5-0e0f-49d0-b625-ca96594f78f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Federal Police have confirmed to the family in writing
        that they are not under criminal investigation in Australia, although they
        would not comment on the case to CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3228a8-9aa9-4ff8-a1fc-70fd553e43fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really shows you the extent that the Chinese government will
        go to, and the very innocuous activities that can result in imprisonment,"
        Rian Thum said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa4435-25c7-4bcd-bfc1-f9f572fff728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Yakufu''s case, the Chinese Mission to the EU told
        CNN that her family were believed to be members of the "Eastern Turkistan
        Liberation Organization," which the Chinese government labels a terrorist
        organization.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5783a3-db47-4fd3-9b01-89f4acc0c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson said Yakufu had been informed in writing that financial
        transactions with her family would be illegal. "In spite of that, she still
        provided funds to them. By so doing, she was suspected of violating article
        120 of China''s Criminal Law for abetting terrorist activities," the spokesperson
        added. "She was arrested by the public security authority in May 2019 and
        the case is currently under trial."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252092d-8114-4d1e-b7ee-f5943e9f6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Yakufu''s family denied any links to terror groups
        and said the mission''s allegations were "demonstrably false." If they had
        links to terror groups, Chinese authorities wouldn''t have let them travel
        freely in and out of China in the years after the transaction was made in
        2013, they said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5be0f7-f853-4953-bd77-b518383b5a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the family asked Australia''s Department of Foreign Affairs
        (DFAT) for help, and the department sent back the response they received from
        the Chinese Embassy in Canberra, which read: "Ms Yakefu Mayila was prosecuted
        in July 2019 for allegedly financing terrorist activities and is currently
        in good health."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778d5a8-5710-4463-82bf-ad3d15f0b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, DFAT said it cannot comment on individual cases,
        but added that Australia has "serious concerns" about China''s treatment of
        the Uyghurs, and has "consistently urged China to cease the arbitrary detention"
        of Uyghurs and other Muslim groups in Xinjiang.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163089b8-ea6d-496f-98bb-98cf47c0a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent Xinjiang press conference, CNN asked for an official
        response to comments from US President-elect Joe Biden, who said that China''s
        policy against the Uyghurs amounted to "genocide."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310f271-f8a5-4cf6-bcc4-89dba13269ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the claim that Xinjiang is implementing a genocide policy,
        it is completely a false proposition and a vicious attack on Xinjiang by overseas
        anti-China forces," said Elijan Anayit, the spokesperson of the Information
        Office of the People''s Government of Xinjiang Uyghur Autonomous Region.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43daaf04-a129-48f0-bb9e-b615aaabf41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"My daughter is suffering"</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6650602-0ef5-450a-9ab4-889af75bb4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Adelaide, Yakufu''s father, Yakefu Shabier, and mother, Bahaer
        Maimitiming, live with the burden of knowing the house they reside in may
        have caused their daughter to be imprisoned.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5599fb-77ad-47e5-9136-2ca96d5175ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel pain every day, as if I am stepping on nails, because the
        cost of this house is my daughter''s suffering," said Shabier, 73. "My dream
        and hope is that my daughter be freed from oppression as soon as possible
        and reunited with us."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32138714-7d63-479a-ad99-b69201412d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple first came to Australia in 2007, to visit their son who
        had emigrated there several years earlier. After their son died in a drowning
        accident on New Year''s Eve in 2008, they decided to stay in Australia permanently.
        Their daughter, Marhaba Yakub Salay, then moved there in 2011. But Yakufu,
        who had children, chose to stay in Xinjiang.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca8133-68b7-4ca0-956b-a1407bbf0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family now runs a Uyghur restaurant in central Adelaide called
        Tangritah.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e092fa4-82ab-412f-bb7c-480598e34673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since we came to Australia, we worked extremely hard, we opened
        a restaurant, and we are trying our best to be good citizens and contribute
        to Australia," said Maimitiming, 64. "We are not terrorists."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d275ca-582f-4b4b-85a9-2b137eb5f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salay said working is the only way her parents know how to deal
        with the pain caused by her sister''s detention. "They want to rescue their
        daughter, but can''t do much here," Salay said. "They don''t know what to
        do. So, they just push themselves to work hard."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93852a3-c32a-4a2b-ba43-d0459dadd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s goal is to keep the pressure on the Chinese government
        by highlighting what is going on in Xinjiang.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7839e-796c-449c-8a76-d49edd178f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened to my family, it''s also happening to other Uyghur
        families," Elima said. "Our family''s case is just (the tip of the) iceberg."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02d524-1bfa-4a17-9034-73f578cb119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to know whether their loved ones are still
        alive in some cases, or whether they''re interned in these camps, some of
        which have really horrific conditions," Rian Thum said. "So there''s a major
        wave of depression and trauma that Uyghurs outside of China are suffering."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab38977-a1bd-48e9-8ea1-062877cdd755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China threatens Uyghurs overseas, and it works," Salay said. "China
        uses my sister as a hostage strategy."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f124e64-7c1a-406f-86b1-b31e03a7bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This strategy is one which kept their own family quiet for a long
        time, she adds. "Many Uyghurs censor themselves," Salay said. "We were one
        of them."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baaa6dd-b4b4-4c3b-8742-e75d80563b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Yakufu is back in detention, Salay only hopes they can try to
        keep her from harm. "The situation gets worse and worse when I keep silent,"
        Salay said. "Now I have no choice. If I don''t speak up, she (might) end up
        in one of the dark corners in the prison."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6db47f-46bf-4156-8b76-7f5d108f4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going public is not a decision that comes lightly for the family.
        Elima is battling what she calls "survivor''s guilt." At night she lies awake
        in her "comfortable bed" and worries about the kind of conditions her cousin
        is sleeping in.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1586e-15f5-4a50-8740-610db157842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remembers the last snatched conversation she had with her cousin
        in September.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b7cbd-a319-4b05-aa22-9a6d4ba65aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, Yakufu had told her: "Please tell my parents I miss them
        so much ... I dream about them every night.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eef341-12ca-43fa-8d10-44ee8006798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the only one way I can meet my parents, my children, my
        sister, your parents and you."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3979519-6051-412f-86de-3c77325661b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:30:46.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/16/china/uyghurs-silenced-abroad-intl-dst-hnk/index.html#:~:text=She%20tweeted%20from%20Sweden%20about,Xinjiang%2C%20the%20authorities%20were%20watching&amp;text=That%20day%2C%20Yakufu%2C%20a%2043,uncle%20in%20Xinjiang%2C%20western%20China.">"She
        tweeted from Sweden about the plight of her Uyghur cousin. In Xinjiang, the
        authorities were watching"</a></em></p>'
