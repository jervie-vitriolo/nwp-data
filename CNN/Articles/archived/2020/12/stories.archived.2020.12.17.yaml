    'jcr:uuid': '35553ece-7bb4-41ad-b57c-cba5b241dc26'
    'lead': 'Hundreds of religious leaders have joined forces to push for a global
      ban on gay conversion therapies, treatments that claim to be able to change
      a person''s sexual orientation or identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T03:48:28.514+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:38:51.561+08:00
