    'template': '1'
    'title': 'Robredo: Trust, communication among key factors in good leadership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bbc1a6-3188-4dfe-9994-0954c776daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — Vice
        President Leni Robredo said trust and good communication between different
        groups and agencies lead to a much better way of delivering public services
        to people and communities in need, especially in times of crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8d4a5-35ae-4114-bbe7-8d8904bb8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While COVID-19 will probably not be the last public health crisis
        we will have to face, we can make sure it''s the last one we will have to
        face unprepared," she said in a speech on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49901ae2-4442-45b1-b2cd-c7fa81437523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust, she said, was one the key components to effective leadership,
        adding she saw this when the Office of the Vice President held donation drives
        for typhoon victims, and for gadgets to be used by schoolchildren.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a5533-21a6-4d21-b3fd-375f2838e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> prerequisite <em>lang ng</em> outpouring of <em>tulong
        na ito: Tiwala. Kaya parati kong sinasabi,</em> trust is our only currency.
        <em>Kasi para sa opisinang kagaya namin na wala naman masyadong</em> resources,
        <em>kung walang tiwala sa amin ''yung tao wala talaga kaming magagawa dahil
        napakadami ng</em> limitations. And we worked hard towards building that trust,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f185f97-3e4a-43ce-a16c-8a708d04460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The prerequisite for the outpouring of help was one
        thing: trust. That''s why I always say trust is our only currency. In an office
        like ours with limited resources, we would not be able to do anything if people
        didn''t trust us. And we worked hard towards building that trust.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e19a6c-fd82-41ca-9d41-1c5d9f21bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When leaders are able to gain the trust of their constituents, Robredo
        said they are able to influence them to follow protocols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57becc0-4ef1-41c6-b68d-9a329c4d8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good, trustworthy, service-oriented government is the most powerful
        point of convergence<em> pagdating sa</em> [when it comes to] public health
        efforts," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4602c8-cd7b-4849-b639-08f22e26eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said trust is related with being able to relay information
        properly and efficiently to those in the community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cdddf-52dd-4b6d-b196-7b3f9113b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin ko ito ''yung naging problema natin</em> on a larger
        scale <em>ngayon; parang lahat naman ng ahensiya, ginagawa ''yung kailangan
        nilang gawin, pero parang kanya-kanya ''yung paggawa. Hindi ''yon puwede...
        Dapat walang kanya-kanya... Lahat nag-aambagan</em> towards a singular goal;
        l<em>ahat may</em> understanding <em>na bahagi sila ng isang</em> bigger goal.,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75433f32-dc0c-4857-ae39-d8ae7df659ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the problem in all agencies now is that they
        do what they need to do, but do it individually. That shouldn''t be the case.
        Everyone should work toward a singular goal; everyone should understand they
        are part of a bigger goal.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2f1f8-6435-4adb-a02c-346ad8603007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T18:43:09.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:37:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo delivered the message at the anniversary of an organization
        espousing good leadership in the country.</p>'
