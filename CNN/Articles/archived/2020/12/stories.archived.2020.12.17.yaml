      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitfield''s agility was not enough. By the third round the area
        under his right eye started to swell, affecting his overall performance for
        the next three minutes. It proved to be an advantage for Marcial as his punches
        connected well against Whitfield''s lofty body defense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976c269-4dd6-45a5-9518-3aa5b52f17c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:23:22.977+08:00
      'mgnl:createdBy': 'david'
