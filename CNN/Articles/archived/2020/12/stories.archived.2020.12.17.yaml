      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — The
        Department of Health announced on Thursday that 1,470 more people tested positive
        for COVID-19, pushing the nationwide case count to 454,447.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2c8d7-bf4f-42a3-a38f-cc5e5b7546b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:55:37.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:38:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total infected, 25,695 or 5.7% are active cases or currently
        ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e130ba1-0d9e-47e0-888e-579a503c893b'
      'mgnl:activationStatus': true
