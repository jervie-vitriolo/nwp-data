      'mgnl:type': 'text'
      'text': '<p>The DOH has repeatedly urged the public to opt for virtual gatherings
        and limit parties to members of their household during the holidays. It asked
        the public to cancel interzonal travel and reduce unnecessary trips to further
        prevent transmission of COVID-19.</p>'
