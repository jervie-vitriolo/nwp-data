      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/11/24/DOH-prepares-for-possible-COVID-19-cases-surge-after-holidays.html"
        target="_blank">During the last IATF-MEID meeting on Nov. 24,</a> Duque told
        President Rodrigo Duterte that the Health Department is coming up with a contingency
        plan that outlines the responsibilities of concerned national and local officials
        once a "post-holiday season surge" happens.</p>'
