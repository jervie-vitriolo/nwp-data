      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        Department of Environment and Natural Resources is planning to crack down
        on the reclamation project of Marikina Rep. Bayani Fernando that encroached
        a portion of the Marikina River which recently contributed to massive flooding
        in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db586581-c583-46c2-9dba-c9e46fc87636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919f98a-e79e-4429-a973-0381ed59c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing in Malacañang on Thursday, Environment Secretary
        Roy Cimatu confirmed that Fernando''s BF Corporation has not secured an environmental
        compliance certificate for his project along Marikina River, a similar issue
        that previously prompted the city mayor, Marcelino Teodoro, to file a complaint
        against the congressman''s firm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d31ef-9a43-493b-9225-96eaf3afaf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903552fc-c4de-4376-84e7-9732a7d61866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Well, talagang hindi mabibigyan ng ECC kasi encroaching sa
        river eh. Definitely walang ECC na ibibigay namin iyan. Violation na talaga
        iyon eh. So, wala talagang ECC iyan,"</em> Cimatu said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d9f13-4fac-4f7a-a88a-187ed4cad05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e14994-b9d5-4c45-b69f-c0e9037bb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That project will have unlikely secured an ECC because
        it is encroaching the river. Definitely, we wouldn''t have given them an ECC.
        It was really a violation. So there is no ECC there.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1aff5-d408-4d28-85c2-41629d924c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48231c-e589-493d-8704-6c60faf9d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Fernando has yet to provide them an explanation on
        the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1358c62-e883-4294-ae47-c2bd3abd3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551e765-81bc-4a82-ae79-a929546f70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T16:05:55.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We will ask him (Rep. Fernando) to explain and after that,
        kung talagang violation iyong ginawa niya magself demolish na lang sila diyan</em>
        (if if really was a violation, then they should self-demolish there). Otherwise,
        we will be the one to demolish at their cost."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012e2c3-3a24-4eb6-b052-7cefee1148fd'
