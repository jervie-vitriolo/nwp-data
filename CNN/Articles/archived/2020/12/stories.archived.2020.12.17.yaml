  'Metro-Manila-COVID-19-surge-Christmas-season':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-17T15:23:22.986+08:00
    'imagesource': 'jcr:06482356-46d4-4a4c-8516-b86f3e2f73be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca9f56fe-2110-4a16-a878-3da516f10e15'
    'lead': 'Metro Manila may see as much as 4,000 new COVID-19 cases daily if people
      continue to ignore minimum health reminders during the holiday season, health
      experts warn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T15:26:28.170+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:16.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:01.330+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health experts see 4,000 COVID-19 cases daily in Metro Manila due to
      holiday revelries'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7df580-8902-47d0-9219-193d96261b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Metro
        Manila may see as much as 4,000 new COVID-19 cases daily if people continue
        to ignore minimum health reminders during the holiday season, health experts
        warned on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a2b5b-5398-41dc-a1e3-f346e64438f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said this alarming spike
        may be in full display by the end of January, and could even send the hospital
        capacity to the danger level — similar to what happened in July and August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d24fc-6187-4ac1-8941-0e955fe410d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cases in the National Capital Region may reach upwards up to 4,000
        cases per day, which may overwhelm our health system capacity to upwards of
        80% utilization by end of January if we do not act aggressively to halt the
        transmission now," Vergeire said in a media briefing, citing the projection
        of the OCTA Research Group and disease surveillance tool FASSSTER.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c24b3f-38e1-471f-b7e8-b4fe0d210161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the complete picture of the COVID-19 situation in December
        can be fully seen in the January 2021 data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9bc5e8-d70d-4ffc-8cdc-ecadb1a9b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s hospital capacity remains at low-risk or safe level,
        with only 36% of beds dedicated for COVID-19 patients occupied. But nine days
        before Christmas, the DOH is already seeing the start of the anticipated holiday
        surge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c828b-8bca-4847-8f41-959673322b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Antonio Dans, convenor of the Healthcare Professional Alliance
        Against COVID-19, added that health personnel in emergency rooms are already
        feeling the burden of the increasing cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092ae49-97d8-49fb-b1db-b1d4f2ea4131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami nang dumadaing at nag-warn na dumadami ang pumapasok na
        kaso sa mga emergency department. Sila ang unang makakaramdam," he said. "Hindi
        sila nabibilang kasi sa hospital occupancy rate dahil di pa naman sila admitted."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802638e-b7c6-432a-97d0-ff3f990beb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many workers are already complaining and warning of
        increasing cases in the emergency department. Those are not counted in the
        hospital occupancy since they are not yet admitted.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954cf02-d4ec-430b-9554-089c9e4d95a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted the increasing number of new coronavirus infections
        in Ilocos Region, Cagayan Valley, Cordillera Administrative Region (CAR),
        and Metro Manila. Most of the country''s new cases are recorded in the National
        Capital Region, CAR, Calabarzon, and Davao Region. In the capital region,
        half of the 16 cities and one municipality have an increasing number of infections,
        while the other half are seeing a plateauing or improvements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33c91c-3579-49ab-ad4e-4498ffe97110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also pointed out the public''s decreasing adherence to
        minimum health standards, with photos emerging of shoppers flocking to malls
        — seemingly forgetting to observe physical distancing reminders and some wearing
        their face shields on top of their heads.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e424eb-9efa-4dc0-b8d9-5525d0348489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that only 31% percent of Filipinos are following the rule
        to properly wear face shield when in public. There was also an increase in
        mobility starting Nov. 13, with more people seen in malls, retail establishments,
        and public transport terminals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6671dec9-e989-4985-954c-954a02c47b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in cases is not completely inevitable. The public must
        observe at least three of the four components of the minimum health standards
        to minimize transmission: Ensure good air circulation by staying in open-air
        spaces and opening windows and electric fans, avoiding crowded places, proper
        wearing of masks and face shields, and limit the time of exposure to other
        people to less than 30 minutes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40731ee1-19df-45ba-9985-160300204b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:26:28.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total COVID-19 cases is at 452,988, with 419,282
        recoveries and 8,833 deaths.</p>'
  'Japanese-leader-appears-to-flout-virus-guidelines-':
    'author': 'Yoko Wakatsuki and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T15:24:31.136+08:00
    'imagesource': 'jcr:5adf4a17-90a3-4bf0-8c08-ac97775e4206'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f857eb6d-c5f5-4d8b-bec3-32b2c920c87b'
    'lead': 'Japan''s Prime Minister Yoshihide Suga has expressed "remorse" for attending
      a group dinner with celebrity friends in apparent breach of his own government''s
      coronavirus guidelines, as infection rates in the country continue to surge.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T15:27:43.115+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T16:38:15.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:01.587+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese leader appears to flout virus guidelines as country grapples
      with record cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e31719-336c-45ed-a220-b26aae6e372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.115+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Japan''s Prime Minister Yoshihide
        Suga has expressed "remorse" for attending a group dinner with celebrity friends
        in apparent breach of his own government''s coronavirus guidelines, as infection
        rates in the country continue to surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95a4cc-f815-49c0-881a-95aeac3be752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.115+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208046b-a8aa-49ea-84c8-aa3279d9d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.115+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, Japanese health officials have urged citizens to reduce
        their daily activities, remain vigilant and only dine out in small numbers
        to curb a resurgent winter Covid-19 wave that has seen daily case numbers
        climb to their highest levels since the beginning of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b23cee-0a76-4dcd-b26e-61ac58a4d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.115+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53267c3b-f48b-459f-a93a-90201ab2497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.115+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, Suga appeared to disregard those guidelines by attending
        a gathering with seven guests, who were all over the age of 70, at a high-end
        steak restaurant in Tokyo''s Ginza district.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c3876-8c43-4f8d-b228-0876f75bac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.115+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331ace3-66c9-4a3b-9a41-a20df30f367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.115+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing reporters at the Prime Minister''s residence on Wednesday,
        Suga said, "There was sufficient social distance with other participants,
        but I seriously remorseful for inviting the public skepticism."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d4e90e-441e-4e83-bbd9-1af5118461de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.115+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27eb1c4-087b-4c4d-b08f-cf5ffb77bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.115+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been taking precautions, but the number of infections remains
        at a high level with 3,000 new infections confirmed in the last weekend. We
        are taking this very seriously. Experts pointed out the group dining has higher
        risks," Suga said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97befdd3-0539-4aa1-ab19-40974e71882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41347e12-434e-4ea7-9b40-5cada48d1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s Metropolitan government has advised limiting the number
        of people dining in restaurants to five and urged senior citizens, who are
        especially vulnerable, to adhere to this guidance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e8aae-f3a7-427f-bbf7-21bdfdd281f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f71cfcb-0235-43cc-a9cd-196d5246ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attendance at the dinner was criticized by opposition lawmakers.
        "He should have restrained himself as the infection is spreading. He must
        act as a role model for the nation," said Tetsuro Fukuyama, Secretary General
        of the Constitutional Democratic Party of Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3de919-4fb2-4b52-b560-3c717770a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969d064-ce2f-475f-a086-fccae9cffcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Nippon TV, Suga said that he was late for the dinner
        and intended to greet the guests and leave, but stayed for about 40 minutes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934ced2-feb4-45ef-8bb2-938bebe50279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd00dd-d1bf-4712-894b-d28a17ae07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before he attended the dinner, Suga announced additional countermeasure
        intended to help curb the current rise in Covid-19 infections, including a
        suspension of a government country-wide travel incentive program and financial
        support for restaurants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0544328c-479d-426f-8a5e-873242e47cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e3d1a-ee9b-463c-9bef-0c326e1e56b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Go To scheme offered travelers up to 50% discounts on transportation,
        hotels, restaurants, tourist attractions and shopping, in an effort to encourage
        domestic travel during the pandemic downturn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901de6f8-d0b8-4a62-b1a8-c33341a6f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576fc29-48df-4423-b225-124cf4403636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to take the maximum measure to keep down the infection
        and alleviate the burden to the medical system, so that everyone in Japan
        can have a calm new year," Suga said at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e7064-83c4-4dd4-818a-effcbf15fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53504c-b477-4bf4-8ebd-a20c67ba6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.116+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga, who was sworn in as Prime Minister in September, inherited
        significant challenges as the disease caused major disruptions to the local
        and global economy. A public opinion poll by public broadcaster NHK on Monday,
        found his support rate at 42%, down 14% from the previous month. Another poll
        from Mainichi Newspaper on Saturday put Suga''s approval rating at 40%, a
        17% drop from the month prior.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb204f-d3db-4658-bbd0-4852b7a0498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8ac01-320a-4925-a69c-5522b84824ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, along with its neighbor South Korea, is seeing a rise in
        Covid-19 cases and hospitalizations as cold winter temperatures set in. Winter
        was always expected to bring a spike in cases, as cold weather sends people
        indoors to poorly ventilated spaces -- conditions likely to make coronavirus
        spread more easily.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bc02ee-b0b5-49a8-8074-2e2ab38d0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc5f6a-6120-42f4-ac28-c2ecba78d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, cases have been rising steadily since the start of last
        month. On November 1, just over 600 cases were reported. Twenty days later
        there were more than 2,500 daily infections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682d5f3-07b5-4227-9dad-5df05c2b5304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7e6e2-7d48-40a6-bda0-546abee60bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported 2,988 Covid-19 cases and 51 deaths on Wednesday,
        bringing the nationwide total to 187,815.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d7187-bb49-4cb2-8040-7ee054b3f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af007734-bf6f-4b81-938d-e965ca187596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients in critical condition and in intensive care
        remains at its highest level since the beginning of the pandemic at 618 people,
        up 26 cases from the previous day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bfb440-f7c6-44a9-a218-bdf5c20140ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f5f69-c29e-46bb-b93f-89ed85ffdd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large urban centers like the capital Tokyo are reporting their highest
        level of infections and the number of people hospitalized is rising. On Wednesday,
        Tokyo reported 1,960 patients are under medical care and 69 people are in
        serious condition in intensive care.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3e7c6-64f4-4d0d-ad96-1fb6003c7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e998a-dfdb-4d53-bf71-e9138a8a1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being one of the first countries to be hit by the virus,
        Japan has largely avoided the type of strict lockdowns seen elsewhere in the
        world, opting instead for intensive border controls, contact tracing and social
        distancing, an experiment that has been broadly successful.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca3536-ccd9-48ec-94a5-833fd9e85d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea30ea-e524-4d4f-bd63-96798d6d3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.117+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sheer amount of time citizens have been living under even
        minor restrictions -- East Asia was the first region in the world to deal
        with the coronavirus, with precautions being enacted as early as January this
        year -- runs the risk of fatigue.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772900b5-0fd6-4f5c-8419-44d02350eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:27:43.118+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
