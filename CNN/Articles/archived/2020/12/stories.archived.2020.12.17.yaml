    'lead': 'The FreeStyle Libre system not only makes routine finger pricking a thing
      of the past (2) but also provides trends and patterns that help you and your
      healthcare professional make better health decisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-14T19:05:41.197+08:00
