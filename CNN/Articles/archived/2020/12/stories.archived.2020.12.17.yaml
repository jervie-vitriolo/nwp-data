      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/17/entertainment/ian-mckellen-vaccine-scli-intl-gbr/index.html"
        target="_blank">"Actor Ian McKellen receives COVID-19 vaccine, says he feels
        ''euphoric''"</a></em></p>'
  'china-indicits-10-hong-kong-activists':
    'author': 'Nectar Gan, James Griffiths and Eric Cheung, CNN'
    'caption': 'China formally indicts 10 Hong Kong activists who attempted to flee
      by boat to Taiwan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T23:18:23.848+08:00
    'imagesource': 'jcr:c405db16-71f9-4d9b-9924-951fe2cdfd34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f38a524-191f-4ac2-bb64-8ada185ed670'
    'lead': 'Chinese prosecutors have officially indicted 10 of the 12 Hong Kongers
      detained in mainland China, months after they were arrested for attempting to
      flee to Taiwan by boat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T23:25:59.425+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:37:12.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:11.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China formally indicts 10 Hong Kong activists who attempted to flee
      by boat to Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b46acd-12a4-41bb-8c9c-ccc38fa5b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Chinese prosecutors have officially indicted
        10 of the <a href="https://edition.cnn.com/2020/09/14/asia/hong-kong-taiwan-boat-dst-intl-hnk/index.html">12
        Hong Kongers</a>&nbsp;detained in mainland China, months after they were <a
        href="https://edition.cnn.com/2020/10/09/asia/hong-kong-china-fugitives-intl-hnk/index.html">arrested</a>
        for attempting to flee to Taiwan by boat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6ce46-ce88-4d7e-a4fb-e036c62b1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment took their cases a step closer to court, although
        no date has been set for their hearings to begin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c01a132-121c-43f9-aba1-c6ec78a0ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in the southern city of Shenzhen, where the 12 have been
        held, said in a statement on Wednesday that two members of the group had been
        charged with organizing illegal border crossings, while eight were charged
        with illegal border crossing. The remaining two, both minors, will be subject
        to a closed-door hearing and "decisions will be made according to the law,"
        the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109e48e-e2fc-408a-90c1-d188ad04b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s criminal law, those convicted of organizing
        illegal border crossing can face two to seven years in jail -- and in severe
        cases, life imprisonment. The crime of illegally crossing the border can lead
        to a maximum of one year''s imprisonment. China''s judicial system has a conviction
        rate around 99%, according to legal observers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0024e166-fa51-4d3e-90c3-d99752c31d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 activists -- most of whom were on bail or facing charges
        in Hong Kong related to last year''s <a href="https://edition.cnn.com/interactive/2019/12/asia/hong-kong-6-months-intl-hnk/">anti-government
        protests</a>anti-government protests -- boarded a speedboat in the tiny fishing
        village of Po Toi O on August 23, hoping to follow others who had fled to
        the self-governing island of Taiwan, about 700 kilometers (440 miles) away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b286f-ae9e-4473-b180-54d82c05101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after they crossed the maritime border between Hong Kong and
        the Chinese mainland, their boat was stopped by a coast guard vessel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5a176-a314-4417-b9dd-ad4b4dbb82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been detained in mainland China ever since while their
        families have desperately lobbied for their return, saying the 12 have been
        denied access to lawyers and abused while in Chinese custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ecbf1-ade5-4892-8ea3-6975df4c6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland authorities have said they will "protect the legitimate
        rights of the suspects in accordance with the law," and have provided them
        with government-appointed lawyers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dabf81-cc42-4316-a76d-b0d7a7ac77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the court''s announcement Wednesday, the family members
        of the 12 Hong Kongers issued their own statement, saying they wish to attend
        the court hearings. But they worry that they won''t be able to make it in
        time when the trial dates are announced due to the 14-day quarantine requirement
        to curb the spread of coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe66286-671e-41e7-b03d-c0833979412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the family members also took issue with the arrangement
        of government-appointed lawyers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa768b1-3b79-499b-a1c0-d70af51eda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The families cannot trust that the ''government-appointed lawyers''
        to protect the interests of the twelve during the trial, and they fear that
        the ''government-appointed lawyers'' will follow the orders of the government
        and act against the interest of the twelve," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee34ce5-c0de-4290-af47-2d4d2b03e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese courts -- along with prosecutors and police -- are overseen
        by the Chinese Communist Party''s powerful Central Political and Legal Affair
        Commission and its local branches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aedf8a7-d224-409f-8450-fbd021f691b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears relating to China''s judicial system, and its potential reach
        into Hong Kong, sparked protests last year which led to months of <a href="https://edition.cnn.com/interactive/2019/12/asia/hong-kong-6-months-intl-hnk/">anti-government
        unrest</a> in the semi-autonomous city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f62641-83fb-4f9c-bb82-148339862e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, as protests began to pick up again following a coronavirus-forced
        break, the Chinese government imposed a national security law on Hong Kong,
        criminalizing sedition, secession and subversion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b7bf37-940b-4d90-877d-81c2c4975bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:25:59.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:37:12.488+08:00
