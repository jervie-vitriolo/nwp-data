      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80165746-a83a-463e-b931-50382f2e9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:00:00.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ask for the commitment of hospitals, especially private
        hospitals, to allocate enough number of beds and mechanical ventilators so
        that we are prepared for the possible surge in caseload," Health Sec. Francisco
        Duque III said during the weekly meeting of the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases&nbsp;(IATF-MEID) on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af80f43-d563-4a86-aa53-dfc69edfb4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:00:00.389+08:00
      'mgnl:createdBy': 'david'
