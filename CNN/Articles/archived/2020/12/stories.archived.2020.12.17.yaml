      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can choose to shop at off-peak hours when the stores are
        most spacious. Moreover, having more time to shop lets them give more thought
        to what to prepare for Noche Buena, and what gifts to buy their loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a987e15-9d4b-459a-bdd9-47fc142636b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T12:37:48.690+08:00
