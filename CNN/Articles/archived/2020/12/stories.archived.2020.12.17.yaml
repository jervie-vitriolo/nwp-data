      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a testing start to the season, goals from Jordi Alba and Frenkie
        de Jong gave Barcelona a 2-1 victory and eased some of the pressure on Ronald
        Koeman''s side.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
