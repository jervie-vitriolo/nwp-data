      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pope Francis has renewed his appeal
        for universal access to COVID-19 vaccines and called for a “culture of care”
        in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc5863-579c-4ca7-8875-f533cdbb5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:44:12.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f65fd7-849f-4685-924b-7e97c7e4f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:44:12.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope made the comments in a message published Thursday for the
        World Day of Peace, celebrated January 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f50be38-5397-4056-8c18-dbb2c011bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:44:12.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31cda4-8065-4a4d-98b4-fb3bd7d2bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:44:12.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I renew my appeal to political leaders and the private sector to
        spare no effort to ensure access to COVID-19 vaccines and to the essential
        technologies needed to care for the sick, the poor and those who are most
        vulnerable,” the Pope wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85b7ba-19cd-4047-aa8b-dbf1b947146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:44:12.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd3c19-8df2-44f2-8df7-3571c34b97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:44:12.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, entitled “A Culture of Care as a Path to Peace,” says
        that the events of the past year “have taught us how important it is to care
        for one another and for creation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4a58b-b723-4a99-b8a6-1f0e4a00991f'
      'mgnl:activationStatus': true
