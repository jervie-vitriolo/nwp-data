      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0889ffd-4609-4b27-b9b7-4e2ebd5b8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing details on Thursday, the Washington-based lender said
        the first loan, worth $600 million (about ₱28.8 billion) shall support reforms
        aiming to speed up the adoption of digital technologies, encourage greater
        competition, and trim the costs of doing business in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e96d94-4018-4dfe-8cf0-3a8b6c748ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c1025-bac7-4e80-8098-d2762e81369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is envisioned to aid the recovery of micro, small and medium
        enterprises gravely hit by the pandemic, help Filipinos deal with health protocols
        like social distancing and improve the delivery of social assistance to the
        most disadvantaged groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4817eb-aa77-4dd2-aab1-c56ac308d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3dd8e0-e548-490a-a6aa-2ef72506bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reforms to improve digital infrastructure and speed up adoption
        of digital technologies will not only help the country''s efforts to recover
        from the impacts of the pandemic but will also boost its export competitiveness
        that is vital for creating more and better jobs in the future," said Ndiamé
        Diop, World Bank Country Director for Brunei, Malaysia, the Philippines and
        Thailand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea927a0a-e4f0-4e70-9ab4-ea07d8c26b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:55:19.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:37:31.367+08:00
