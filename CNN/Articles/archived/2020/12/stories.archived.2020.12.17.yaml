      'jcr:uuid': 'fa88c233-4dfc-49ee-93c3-e9917403ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Cruise perhaps acted inappropriately, behind the actor''s
        yelling and cursing lies a deeper and true point: The coronavirus pandemic
        has ravaged Hollywood, and it continues to be a significant problem for making
        movies -- especially when it comes to cost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409aa3df-e570-4f17-b9e0-3272f165712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1a8cf-fd88-42fd-b90f-9527d3cdfe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the global health crisis has rippled throughout the industry
        in many ways, the most obvious is the rise in production expenses to keep
        staff safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db3a978-3289-41f4-854b-b27f0eff990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22363012-4a63-46ba-b1c9-6858e3351a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Times reported in May that estimates for "enhanced
        cleaning and staffing for coronavirus prevention could add more than $1 million
        to a typical movie budget." For some smaller studios, that could be a nonstarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbdd9a2-8858-46c2-afbc-99b018bd7f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343db8f-8a54-464e-b30b-d26cb7095e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film industry has been through many challenging times, including
        economic depressions and world wars. But those events arguably led more people
        to the movies for comfort. This pandemic has had the opposite effect, keeping
        people away from theaters, delaying films and stalling productions. No studio
        ever could have imagined facing such hurdles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59a4ac-34a4-45e7-90c6-cb54572af453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b1b7c-b8ee-481e-bac1-9dd3dcd15ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though "Mission: Impossible 7" is a huge film with a massive
        budget made by a giant studio, Covid still creates financial problems for
        the movie, and the several companies that are working on it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f48bb-f05a-4ae9-bf84-cf1c628341f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d2bdc-fba9-4b55-bfd4-46715056cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Paramount is a prominent studio owned by ViacomCBS,
        but not every studio in Hollywood has the benefit of blockbusters like the
        Mission: Impossible franchise. Many smaller companies could be fighting for
        survival the longer the movie drought goes on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eabd539-48dc-4224-8fd0-e0918ab28d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19570694-e27b-4f37-b2f2-e3e28ac72466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, "Mission: Impossible 7" is no typical movie. It''s an action
        film with many elaborate stunts and exotic locations. The last film in the
        series, "Mission: Impossible — Fallout" cost $178 million to produce, according
        to Variety.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac28a64-5175-4a08-abc8-bfdb9fe3dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ad7ee-7a23-4083-a1eb-cc60b1c17b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If its production is shut down, it would stall a film that has already
        been put on hold before. It''s not easy or cheap to stop and restart a production,
        especially one of this size. It would force the studio to shift money for
        marketing and spend extra to resume production. That would hurt the studio''s
        bottom line, but more importantly, it can hurt the jobs of the people who
        work on the film from the cast to the crew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1908570-7c28-46a2-bdbe-cdfba45ea3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a52e5-f0aa-4786-af93-a07bad09695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood has already seen how a Covid diagnosis can shut down a
        major production, with "The Batman" — shooting in London, like "Mission: Impossible
        7" — temporarily halted when star Robert Pattinson tested positive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d88c1-b233-49ef-aa0e-f31066871ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9076716-8685-4436-b0ff-35bd112c21d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guilds and unions have been crying out for relief for months, especially
        over the summer, when safety concerns left many below-the-line workers (that
        is, those in technical or support jobs) out of work, scrambling to make ends
        meet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd22113a-0348-4368-9f51-a7035709fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939d69e-4cf5-4d6f-9764-bbcbf5c38643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if movie productions are put on hold because of outbreaks, there''s
        ultimately no product for movie theaters to show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c870d2-e74a-4f78-90e3-b8f999dda379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242b9b7-6471-44a1-a919-6489edc4e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what has been happening all year long in the entertainment
        business. Major theater chains like AMC have closed and then reopened with
        health measures, but they don''t have a lot of movies to attract theatergoers.
        So audiences mostly stayed away, which has led to the domestic box office
        being down nearly 80% from last year according to Comscore.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a938d-5385-4a31-b574-0ae7b6b2e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd323ffd-4b5c-496c-865f-ff3164d029ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, yes, Cruise''s eruption may have been uncalled for, but yelling
        and cursing aside, it underscores how badly the pandemic has hurt the entertainment
        industry -- and that there''s still a ways to go before any sort of Hollywood
        ending.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a522403-6509-4c19-ae57-82c35e3fdce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T20:58:26.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:37:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/16/media/tom-cruise-mission-impossible-rant-coronavirus/index.html"><em>"Cursing
        aside, Tom Cruise is right: Covid is a big problem for Hollywood"&nbsp;</em></a></p>'
  'Eumir-Marcial-emerges-victorious-in-pro-debut':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-17T21:25:15.308+08:00
    'imagesource': 'jcr:a668cca5-c9bd-43b1-93b1-6e6933386fbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e09b43e2-9fde-428a-b5eb-9d6fa4f2aa05'
    'lead': 'Tokyo Olympics-bound Filipino boxer Eumir Marcial scored a unanimous
      decision victory against American Andrew Whitfield in his first professional
      fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T21:23:22.976+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:37:29.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:08.460+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eumir Marcial emerges victorious in pro debut'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa4a93-0e19-41cb-8926-6265bcb5603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:23:22.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) –</strong> Filipino
        boxer Eumir Marcial began his professional boxing career on a high note with
        a unanimous decision win over Andrew Whitfield at the Shrine Exposition Center
        in Los Angeles, California on Thursday (Philippine time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6705f-cf9f-4394-b7a8-7262b168dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:23:22.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year old boxer from Zamboanga dominated the 29-year old Idaho
        native in the four-round fight as he connected 120 out of the 310 total punches
        he thrown, compared to his opponent''s 46 hits. All three fight judges scored
        40-36 in favor of Marcial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b161f2ab-58a8-42f7-9e53-b4a394bd789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:23:22.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e4f81-05f5-465d-a731-a7a9e5f37dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:23:22.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial unleashed his might against Whitfield early in the first
        round after landing 11 clean punches to mark a solid start in the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de347d35-9be8-41c1-92cf-538c05c4a4cd'
      'mgnl:activationStatus': true
