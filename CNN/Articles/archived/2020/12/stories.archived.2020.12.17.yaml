      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also addressed local government officials to add more isolation
        beds at their temporary treatment and monitoring facilities for suspected
        COVID-19 patients and their close contacts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1c1b7-39a5-4978-b547-12895a3897e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:00:00.390+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
