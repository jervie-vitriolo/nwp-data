      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a9685-b759-4264-b98d-e1e095511c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the United Kingdom became the first Western
        nation to authorize a COVID-19 vaccine after regulators granted emergency
        authorization for the Pfizer/BioNTech vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612db6b3-1783-47ae-a88c-b5bd32b108bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b4c24-1950-456c-9d77-d91215b80b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after receiving the jab, McKellen is quoted in the press
        release as saying: "I feel honored to have received the COVID-19 vaccine and
        I would urge anyone who is offered the vaccine to take up the offer -- it
        took a few minutes and then it was done.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf39f2c-cbf5-4461-8a70-fcaf8b2d71cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94554008-c235-467b-a4a1-c9e088a05233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope that, as more people get vaccinated, we will move
        further along the path back to a more normal way of life, particularly for
        the arts which have suffered so much this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaedfa96-1372-449e-9889-6bf964e43163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3071c17-de77-4ba2-80f3-697f27a6efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have a part to play in the fight against coronavirus and
        doing our bit and getting vaccinated will save lives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3955b6-feaf-480e-8f3e-db426081d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf423fb-508f-40c2-8623-a4bee84943dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine comes in two doses, spaced at least 21 days apart. It
        works by "teaching the immune system how to defend itself against attack,"
        NHS England said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8e726-bb71-424f-8054-999b64ec5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df7865-3cd5-4d24-bd0f-2edfee9f40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Nikki Kanani, NHS England medical director for primary care,
        said: "The NHS has made an excellent start to rolling out the COVID-19 vaccine
        across the country, with dozens of hospitals and now hundreds of local vaccination
        services offering the vaccine to those who need it most."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34770200-7b1a-4575-b5e8-8f188335a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T23:02:04.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:37:13.738+08:00
