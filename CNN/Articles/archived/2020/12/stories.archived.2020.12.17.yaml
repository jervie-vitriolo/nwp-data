      military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T06:16:54.281+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:43.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:55.743+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook accuses people tied to French military of running troll accounts'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7aa15-bc23-4ef6-abd0-2327c502a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook accused people linked to
        the French military on Tuesday of running a covert online influence operation
        targeting parts of Africa. It is the first time Facebook has publicly linked
        a campaign like this to individuals connected to a Western military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a5960-61c5-4e63-86f3-39ed0ea15927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceptive tactics allegedly used, which include using Facebook
        to pose as locals in the targeted countries, mirror misinformation campaigns
        run by the Russian government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce289a4-04fb-4c3a-b500-2766550ce8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook staff told reporters on a press call Tuesday that the company
        could not say if the operation was directed by the French military itself
        -- they only said it was run by "individuals associated" with the military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc461d1-2b18-47e3-8b04-7230d06e92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Facebook, the operations targeted the "Central African
        Republic and Mali, and to a lesser extent Niger, Burkina Faso, Algeria, Cote
        d''Ivoire and Chad."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d626b-b80c-45c3-8056-41bc06d8b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook removed the accounts and also announced on Tuesday that
        it had removed accounts, also posing as Africans, that were linked to Russian
        troll group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e246e78-aebf-47dc-a5d1-4122a1def64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, Facebook said, the fake French and Russian accounts
        even interacted with each other.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2ff2c-127e-4a08-aaca-c27321b3e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Russian operatives active in Africa
        had ties to the same Russian troll group that allegedly used social media
        to pose as Americans in the run-up to the 2016 US presidential election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8ccfc-c8a4-4b91-a595-245b9e0fd8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the alleged French accounts "posted primarily in French
        and Arabic about news and current events including France''s policies in Francophone
        Africa, the security situation in various African countries, claims of potential
        Russian interference in the election in the Central African Republic (CAR),
        supportive commentary about French military, and criticism of Russia''s involvement
        in CAR."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cb6ec-e0cb-462e-a85e-88d6f8044f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections are due to take place in CAR later this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b59b46-4781-41e7-ab88-e8c34fbe065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One post in French read, "The Russian imperialists are a gangrene
        on Mali! Watch out for the tsarist lobotomy!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c540b9c6-e6d2-4d9e-9e2d-3f7fa831f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged Russian accounts, in turn, criticized the French.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad597b9-c957-4e3f-aab9-859fa6ca21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''ve seen influence operations target the same regions
        in the past, this was the first time our team found two campaigns — from France
        and Russia — actively engage with one another, including by befriending, commenting
        and criticizing the opposing side for being fake," the authors of the Facebook
        blog post, Nathaniel Gleicher, head of security policy, and David Agranovich,
        global threat disruption lead, wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d883d-a3c0-40b1-a678-41162e360287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it tied about 100 Facebook and Instagram accounts
        and pages to the alleged operation tied to people linked to the French military.
        The pages had about 5,000 followers on Facebook, the company said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edee52-4bcd-48e5-8f3b-29942612aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate networks of Russian pages, both allegedly linked to
        a Russian troll group, were also removed. Those pages had about 6 million
        followers, Facebook said,</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce4d79-7276-4a4c-bb63-47cefe4127f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook now regularly announces removals of networks of fake accounts
        it can link to nation-states and other foreign entities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf97df-7e62-45f8-a8d9-43b20d65262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the French Defense Ministry did not confirm or deny
        possible French military involvement in the alleged operation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c9f8b-98e6-484b-8d55-890713d30098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alongside the UN and its European partners (EUTM-RCA), France takes
        an active part in the international community''s efforts to bring back peace
        and stability in this country," the statement read.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff8e8f3-f28f-41da-99ff-015a94d72b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some long months, we have been observing an increase in the
        power of disinformation aimed at destabilizing the country, acts that we condemn,"
        the Ministry said, adding that it was studying the allegations raised by Facebook
        and that it could not yet allocate responsibility.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184cf886-ab1c-4745-bf43-1f35cb116136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:16:54.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:43.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite assessments from the US intelligence community and evidence
        from US prosecutors, the Russian government has consistently denied it used
        social media for foreign interference in this way.</p>'
  'China-lunar-probe-moon-rock-samples-Earth':
    'author': 'Jennifer Hauser and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T06:10:59.345+08:00
    'imagesource': 'jcr:9b28df54-f5a0-42af-bbb3-091ec58e123d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78793c3f-2dab-4156-b563-a3c8c70c8bc4'
    'lead': 'China has become only the third country in the world to successfully
      collect rocks from the moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T06:32:15.657+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:38:41.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:55.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': 'China''s Chang''e-5 lunar probe successfully delivers moon samples to
      Earth'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2fc3f-92b3-4488-ab4a-53979e2cdb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:32:15.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has become only the third country
        in the world to successfully collect rocks from the moon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ab627-d5d9-4b5f-8ca1-4d1c90fcb5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:32:15.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of Thursday morning Beijing time, the country''s
        unmanned Chang''e-5 mission returned to Earth carrying the country''s first
        moon samples, according to Chinese state media outlet Xinhua.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ce9c2-6a47-4c44-ba7c-3609f6034015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:32:15.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples are also the first to be collected by any country since
        the 1970s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c91bf6-dd14-4e69-870b-22f38b660983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:32:15.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returning capsule landed in Siziwang Banner, which lies north
        of China''s Inner Mongolia Autonomous Region, just before 2am Thursday Beijing
        time (1 pm ET Wednesday), according to China''s National Space Administration
        (CNSA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b39c78-d880-4c87-810b-4cf73c35f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:32:15.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe, named after the ancient Chinese goddess of the moon,
        first took off from the Wenchang Spacecraft Launch Site in Hainan on November
        24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97557ee-8edd-47a7-9f4d-ae004d791ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:32:15.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s achievement follows the United States and the Soviet Union,
        which both collected lunar samples decades ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad735fcb-82d0-41e7-b03a-105722903bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:32:15.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Apollo programme, which first put men on the moon, the United
        States landed 12 astronauts over six flights from 1969 to 1972, bringing back
        382 kg (842 pounds) of rocks and soil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cba4ef-1c81-4a58-a6ab-673eac8981fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:32:15.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soviet Union deployed three successful robotic sample return
        missions in the 1970s. The last, the Luna 24, retrieved 170.1 grams (6 ounces)
        of samples in 1976 from Mare Crisium, or "Sea of Crises."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c41d8-b9f2-48aa-aa0d-02888fe1d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T06:32:15.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/16/asia/china-lunar-probe-intl/index.html"
        target="_blank">China''s Chang''e-5 lunar probe successfully delivers moon
        samples to Earth</a></em></p>'
  'air-pollution-kills-UK-girl':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T07:08:19.766+08:00
    'imagesource': 'jcr:90bcc1ec-1591-4786-9d5b-a4cb83dc5081'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ca1c0ad-ab54-4baf-a24d-61d2bec3a99d'
    'lead': 'A 9-year-old girl who died after an asthma attack is thought to be the
      first person in the world to have air pollution listed as a cause of death in
      a landmark coroner''s ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T07:27:30.719+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:38:41.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:56.146+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air pollution a cause of UK girl''s death, finds global landmark ruling'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8409c-1adc-48fe-bfc0-2ff0a7353f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>A 9-year-old girl
        who died after an asthma attack is thought to be the first person in the world
        to have air pollution listed as a cause of death in a landmark coroner''s
        ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66712ad-13c4-4ac1-8e4c-0610fc765084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ella Kissi-Debrah lived in Lewisham, southeast London, near one
        of the UK capital''s busiest roads, the South Circular. She died in hospital
        in February 2013 after suffering a cardiac arrest from which she could not
        be resuscitated, the coroner reported on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80b7a4-4fdc-409f-8d3b-ea88dc507369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl suffered from severe asthma that caused episodes of cardiac
        and respiratory arrest, and frequent emergency hospital admissions over three
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39118c-a6d9-4de5-acd4-c5c8b1c39d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her medical cause of death was listed as acute respiratory failure,
        severe asthma and air pollution exposure. The coroner''s conclusion was that
        Ella "died of asthma contributed to by exposure to excessive air pollution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5166ae-fd71-4ab2-974f-f100cafe9d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charities Asthma UK and the British Lung Foundation said Ella
        was the first person in world history to have air pollution listed as a cause
        of death on her death certificate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23760699-1461-416d-b283-bcb19ec543f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant coroner Philip Barlow said that Ella''s mother had not
        been given information about air pollution and asthma that could have led
        to her take steps which "might" have prevented her daughter''s death, according
        to PA Media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee9807-48e9-4724-9a07-a845aa887158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air pollution was a significant contributory factor to both the
        induction and exacerbation of her asthma," said Barlow as he gave his conclusions
        at Southwark Coroner''s Court after a two-week inquest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d81f8c-decc-49da-b021-d7398ba2fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the course of her illness between 2010 and 2013 she was
        exposed to levels of nitrogen dioxide and particulate matter in excess of
        World Health Organization (WHO) guidelines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb822ca-782f-4192-a6f8-24202dde608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principal source of her exposure was traffic emissions," he
        said, according to PA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04730269-9047-41fd-abbf-0f31d3e98396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barlow said there was a failure in this period to reduce the level
        of nitrogen dioxide to within the limits set by EU and domestic law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f5c6c-eafb-4527-9ee5-4b72c4410830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got the justice for her which she so deserved," Ella''s
        mother, Rosamund Kissi-Debrah, said after the ruling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef0c70-ede1-4a12-8ebc-0e8470b9633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added: "Also it''s about other children still as we walk
        around our city of high levels of air pollution."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a0d9a-d50a-4625-a2d1-c493ad1bd77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her legacy would be to bring in a new Clean Air Act and for governments
        -- I''m not just talking about the UK government -- governments around the
        world to take this matter seriously," said Kissi-Debrah, reported PA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b392ea6-3fb6-40b6-a94e-1a9fe287e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still think there''s a lack of understanding about the damage
        it does to young lungs, especially that are not truly formed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac5725-a2f7-4afb-b507-618dcb604ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kissi-Debrah said she would prefer to see a public awareness campaign
        about the damage air pollution can do "rather than a blame game."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad20d8b-552e-462f-9390-c20c07d949d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous inquest ruling from 2014, which concluded Ella died of
        acute respiratory failure, was quashed by the High Court following new evidence
        about the dangerous levels of air pollution close to her home, PA reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5a2c2-68f9-4765-b242-22b9cbd5aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan called it a "landmark moment" and praised
        Ella''s mother for her "extraordinary" courage and years of campaigning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91528fa0-87f0-48c6-94ad-97418be278b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toxic air pollution is a public health crisis, especially for our
        children," he said in a statement. "Today must be a turning point so that
        other families do not have to suffer the same heartbreak as Ella''s family."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f57827-846a-47d1-80bd-80fdff598899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report by Stephen Holgate, a professor at the University
        of Southampton, found air pollution levels at the Catford monitoring station
        a mile from where Ella lived "consistently" exceeded lawful EU limits over
        the three years before her death, according to PA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e6e85-09d8-4b5d-9a60-5f4077d1307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want a healthy generation to come into the world, we are
        going to have to clean up our environment," Holgate told a news briefing after
        the inquest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2961d-56f1-46f6-97a7-86343e560c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the health and medical profession must start "taking ownership
        of some of these problems" as they had with smoking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b54dd3-7ac1-4158-b147-ae55edf6dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to Ella''s family who have fought tirelessly
        for today''s landmark outcome," said Sarah Woolnough, chief executive of Asthma
        UK and the British Lung Foundation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256ab1d-8439-4edd-8f4f-ba19a696e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ella''s legacy has firmly put the spotlight on the invisible dangers
        of breathing dirty air," particularly for those with asthma or lung diseases,
        she said, criticizing "inadequate air quality laws and policies."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde8502-dee4-4a3e-9b6d-689fbe9edae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s verdict sets the precedent for a seismic shift in the
        pace and extent to which the government, local authorities and clinicians
        must now work together to tackle the country''s air pollution health crisis,"
        she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad4ef8-7aa0-4be6-821d-d031628466c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government spokesperson said: "Our thoughts remain with Ella''s
        family and friends."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c57bbdc-8ca9-4310-8b15-f7c1e4f1e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.721+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the government was delivering a £3.8 billion
        plan to clean up transport, tackle NO2 (nitrogen dioxide) pollution and go
        further in protecting communities from air pollution, as well as setting "ambitious
        new air quality targets."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949117e-ea22-4188-8f30-d3358336d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:27:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/12/16/uk/air-pollution-death-ella-kissi-debrah-uk-gbr-intl/index.html#:~:text=Air%20pollution%20a%20cause%20of%20UK%20girl''s%20death%2C%20finds%20global%20landmark%20ruling&amp;text=Coroner%3A%20Ella%20Kissi%2DDebrah%20died,exposure%20to%20excessive%20air%20pollution.&amp;text=Ella%2C%20who%20died%20in%20February,as%20a%20cause%20of%20death."
        target="_blank">Air pollution a cause of UK girl''s death, finds global landmark
        ruling</a></em></p>'
