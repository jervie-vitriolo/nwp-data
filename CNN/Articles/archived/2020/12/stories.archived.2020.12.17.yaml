      'mgnl:type': 'text'
      'text': '<p>This Christmas, seasonal offerings are also available such as Noche
        Buena mainstays, Christmas hams, and Christmas gift baskets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced1f78-cecf-461a-88da-d9886d09c0ee'
