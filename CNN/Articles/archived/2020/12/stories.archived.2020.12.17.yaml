      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was signed by Hontiveros, chairperson of the Committee
        on Women, Children, Family Relations and Gender Equality, with members Nancy
        Binay, Imee Marcos, Grace Poe, Leila De Lima, as well as ex-officio members
        Ralph Recto, Juan Miguel Zubiri and Franklin Drilon. The rest of the Senate
        will have a chance to discuss the bill once it resumes session in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7475f1-519b-40ad-afd3-71c8066850c6'
      'mgnl:activationStatus': true
