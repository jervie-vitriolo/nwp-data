    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TRB', 'toll-operators']
    'template': '1'
    'title': 'Regulator grilled over lack of sanctions on faulty tollways'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1d5fd-eaf0-40a4-ad4a-9eeb6b9c0cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Toll
        Regulatory Board Executive Director Abraham Sales took a beating in a Senate
        hearing on Thursday after revealing that he had not imposed any sanctions
        nor did he set any standards to measure the performance of toll operators
        in the past few years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c163119d-6456-4acf-8d67-fe73229e52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales was asked by Senate public services committee chair Grace
        Poe and Senator Sherwin Gatchalian, if toll operators such as NLEX Corporation
        had been fined over issues in their toll booths in the four years he had been
        board director.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4baab1-be3b-4a8f-9d89-8c325d16c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po</em> [None]," he responded, adding that the board is
        now considering sanctions for the recent traffic problems raised in <a href="https://www.cnnphilippines.com/news/2020/12/16/valenzuela-city-nlex-toll-collection-suspension-lifted-rfid.html">Valenzuela
        City</a>.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420069ba-5204-4dfd-addc-2152dbce595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX Corp. President Luigi Bautista, who was also in the virtual
        session, confirmed the company had not been penalized previously for any violations
        or failure to deliver their service.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c075bd7e-674c-457d-904a-944df24b5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously <em>hindi kayo gumagawa ng trabaho ''nyo ng tamang</em>
        evaluation <em>kasi daming reklamo, wala man lamang</em> penalty <em>kayong
        binibigay</em>," Poe told Sales.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b6c55-799d-4267-ab09-36e7aeb3d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Obviously you have not been doing your job of proper
        evaluation because there have been many complaints but you have not even imposed
        any penalties.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f94b5-8d0a-4266-8a7f-100c6bb10e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales said the TRB audits the operators and assured that some of
        the concerns raised about toll operations have been resolved previously.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77172b26-246f-438b-8462-6d3dac1219c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Transportation Secretary Arthur Tugade also lamented that
        the TRB had no set performance indicators by which to assess toll concessionaires.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80607eea-13a1-47bb-af35-4d222c5a10cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nabanggit ko</em>[I mentioned]... <em>''yung tinatawag na</em>
        [what we call] failure of implementation and failure of leadership," said
        the secretary. "The absence of the key performance indicators and the absence
        of the sanctions and penalties are expressions of the failure of enforcement."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a7a1d-f670-4ad1-bf3a-50cd26983c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whose leadership he was referring to, Tugade pointed to director
        Sales, "among others."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32344a83-22a0-4d05-a994-a073f94d4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also mentioned Transport Undersecretary for Planning Ruben
        Reinoso who had been representing the secretary in the TRB board of directors
        meetings. Tugade added that he also wants Reinoso replaced. But the undersecretary
        maintained that the DOTr''s role in the board is mainly "policy direction"
        and has no hand in the day-to-day operations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853671cc-fbbe-47a7-9553-c46e539b3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/12/17/Duterte-asks--incompetent--toll-regulatory-officials-to-resign-over-RFID-mess.html">told
        TRB officials to resign</a>, as they should not have allowed the toll operators
        in the get-go to implement the "flawed" radio-frequency identification or
        RFID installation system, which caused massive traffic jams in expressways
        due to the heavy volume of vehicles lining up to get their stickers.&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448396d-2652-4078-9fb9-37db01e01874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said he met with toll officials Thursday morning, but before
        responding to the President''s warning, the secretary asked the Senate committee
        for time to mull over what was discussed in the meeting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd614c-312d-48e4-aa9f-80ba44f4189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:27:42.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:38:02.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also said he already gave instructions to the TRB to improve
        its oversight functions, primarily by deploying roving and stationed marshals,
        conducting regular monthly audit with daily reports of the toll marshals,
        and intensifying its enforcement.</p>'
  'national-ID-9-million-registration-vaccine-database':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-17T17:40:07.444+08:00
    'imagesource': 'jcr:32332fee-ce67-4289-aee7-074396151f47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '156d06c0-7a13-4069-9423-7e1f53b871f6'
    'lead': 'The Philippine Statistics Authority has reached its target to register
      9 million Filipinos under the national ID system this year. It also plans to
      use the data to aid the state''s COVID-19 vaccination program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T17:51:59.288+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:38:00.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:03.912+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national', 'ID', 'registration', 'database', 'vaccine', 'PhilSys']
    'stories': ['d40468a1-ea3a-4cb0-818c-bd74cc943ddd']
    'template': '1'
    'title': 'PSA hits 9M national ID registrants, eyes database use for vaccine distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055eeff6-7754-4bf9-bf74-c8d55cb5dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:51:59.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        target to register 9 million Filipinos under the national ID system has been
        reached mid-December, with the National Economic and Development Authority
        looking to get another 1 million people on board in the next two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e1d2d-1efa-4596-9996-0038fd195bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:51:59.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua on Thursday
        said there are 9.004 million registered as of December 14. The agency is now
        eyeing 10 million people to complete the first of three steps to join the
        Philippine Identification System, starting with the submission of personal
        data to the Philippine Statistics Authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4df2c-2b09-483e-8819-dea5bddbcf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:51:59.288+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target for 2021 is likewise hiked to 70 million following the
        infusion of additional funds for the national government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cc3d8-a95b-49b7-b28f-deff3ca07614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:51:59.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="https://www.cnnphilippines.com/news/2020/12/16/Duterte-additional-2021-budget-20-million-Filipinos-national-ID-registration.html">approved
        another ₱3.52 billion for the PSA</a> so it can add 20 million more to the
        national ID system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68690a5c-bfea-44c2-9c31-3ffc035314e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:51:59.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher target is meant to hit two birds with one stone, as the
        government wants more people to have IDs so they can open bank accounts and
        transact electronically, and to double as a COVID-19 vaccination database.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31df48-c785-4b71-948b-386fd8e06fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:51:59.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With such a big database that we will be collecting, it would be
        useful to use that to ensure the vaccines are distributed properly because
        in some cases, you will need more than one shot," Chua said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1f1c5-76c6-47e5-81c0-f0031414c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:51:59.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will have to keep track of those people who you have given
        a dose and those you will need to give a second dose, and so on... This is
        still under discussion but the potential is very good," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4f6dd-3861-4b3f-8550-7fb80b1ad670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:51:59.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/10/Galvez-on-vaccine-distribution.html?fb">Galvez
        bares PH coronavirus vaccine distribution plan</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520d690-de1c-4b7d-82a3-c06575718a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:51:59.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-registration for the national ID system began in October. This
        will be followed by step 2 that involves physically reporting to registration
        centers to submit fingerprints and iris scans, and the eventual release of
        the ID cards to be printed by the Bangko Sentral ng Pilipinas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159775f3-be52-42d4-a89b-66d5efbaee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T17:51:59.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to get 92 million Filipinos on board the national
        ID system by the end of Duterte''s term in 2022, even with challenges arising
        from the coronavirus pandemic.</p>'
  'France-President-Emmanuel-Macron-COVID-19':
