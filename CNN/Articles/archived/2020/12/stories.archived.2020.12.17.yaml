    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a52eeec3-22ad-450f-8b01-165b39eb983a'
    'lead': 'There is still an opportunity for Megawide to convince the MIAA board
      to reinstate the company as project contractor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T13:46:17.749+08:00
