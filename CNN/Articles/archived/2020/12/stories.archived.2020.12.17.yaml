      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Christmas will
        continue whether it will be celebrated with an intimate dinner for two or
        a conservative Noche Buena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17717ca7-3020-4a7d-9834-fad55237c023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T12:37:48.690+08:00
      'mgnl:createdBy': 'joemil'
