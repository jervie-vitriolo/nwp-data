      'jcr:uuid': 'c4e613f7-6f27-45d3-8dee-139cb9c9c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Major League Baseball on Wednesday sought
        to correct a longstanding wrong by recognizing the Negro Leagues as a major
        league and counting the statistics and records of thousands of Black players
        as part of the game''s storied history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19a169-c3f7-421e-80d9-10131806607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50410ff-462f-4cc1-bdc8-de8190fb2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes during the centennial celebration of the founding
        of the Negro Leagues, which showcased stars such as Josh Gibson -- considered
        one of the best hitters in the history of the game -- and Leroy "Satchel"
        Paige, a pitching legend who made his big league debut in 1948 at the age
        of 42.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933eb393-75b4-4d48-ba87-3aadd5420302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c86ab-9847-4ff5-9c68-1903bf265dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic recognition coincided with the Cleveland baseball club''s
        decision this week to remove "Indians" from its name as US corporate brands
        reexamine their use of racist caricatures and stereotypical names.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd82c0f-6592-4227-863f-5ccdf24d860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ae20d-904b-429a-99cf-b6519632fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us who love baseball have long known that the Negro Leagues
        produced many of our game''s best players, innovations and triumphs against
        a backdrop of injustice," MLB Commissioner Robert D. Manfred Jr. said in a
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d3326-4628-425f-8515-4a0243be358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab71756-75fd-440a-93ed-76be48e682ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now grateful to count the players of the Negro Leagues where
        they belong: as Major Leaguers within the official historical record."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555971c-ec13-47f1-9017-e51a6618e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4aa07b-4630-4e48-a103-a04606865a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MLB said it was "correcting a longtime oversight in the games history"
        by elevating the status of the Negro Leagues -- which consisted of seven leagues
        and about 3,400 players from 1920 to 1948.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64938b-d84b-4336-91c2-dcae40bc9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac418f2-e461-4326-b5b8-a26cbf27efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline of the Negro Leagues began when Jackie Robinson became
        MLB''s first Black player with the Brooklyn Dodgers in 1947.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596fab2-e046-4482-acce-4345cc28b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b81dfac-4831-4e95-bc5a-1706e05ee4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1969, the Special Committee on Baseball Records did not include
        the Negro Leagues among six "Major Leagues" it identified since 1876.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e381b-90a9-4920-8caa-f502afee718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd6097-3582-4852-91f2-da3a57ee7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is MLB''s view that the Committee''s 1969 omission of the Negro
        Leagues from consideration was clearly an error that demands today''s designation,"
        MLB said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1fd51b-b699-4551-be4d-c2931f628555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb201d-fc2a-4457-80e6-c2f64ce0a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perceived deficiencies of the Negro Leagues'' structure and
        scheduling were born of MLB''s exclusionary practices, and denying them Major
        League status has been a double penalty, much like that exacted of Hall of
        Fame candidates prior to Satchel Paige''s induction in 1971," John Thorn,
        the official historian of Major League Baseball, said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a55b5e-0aed-4ea0-91ed-cf03276b7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705f0c57-4ec0-43e4-a009-af7d0c203adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Granting MLB status to the Negro Leagues a century after their
        founding is profoundly gratifying."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b577270-b4ea-4893-89cb-cc7f0508f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a5d70-faa7-472e-8e9d-5d2e8c06371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MLB said it has begun a review, along with the Elias Sports Bureau,
        to "determine the full scope" of the major league "designation''s ramifications
        on statistics and records." The bureau is the official statistician of Major
        League Baseball.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a8408-ca74-4d70-a0ba-e581e31a006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098d5f6-233d-4486-8349-fe0d70d115f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MLB and Elias will work with historians and other experts in the
        field to evaluate the relevant issues and reach conclusions upon the completion
        of that process," the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6e885-1490-458a-a3dc-71159aa03278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T05:02:26.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:38:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/16/us/negro-leagues-major-league-baseball-spt/index.html"
        target="_blank">"Negro Leagues recognized as official major leagues, stats
        to be added to MLB records"</a></i></p>'
