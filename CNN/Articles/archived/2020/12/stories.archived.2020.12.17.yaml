      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro previously said that upon consultation with the DENR, the
        BF Corp''s certificate was not approved due to "lacking requirements." Teodoro
        also slammed the "conflict of interest" between a public official''s functions
        and his project to build a private road that will only benefit his firm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e920d-49e3-4a19-bf05-657ac800e598'
      'mgnl:activationStatus': true
