      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Each one of us has a sexual orientation and gender
        identity or expression. What we are trying to say is whether you are a straight
        man or woman, gay, lesbian, bisexual, transgender or queer, we all have a
        contribution to society, we are all equal.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
