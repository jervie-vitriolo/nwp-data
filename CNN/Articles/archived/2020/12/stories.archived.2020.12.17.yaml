    'lead': 'Senator Risa Hontiveros on Wednesday pushed again for the passage of
      a bill that seeks to ban discrimination based on an individual''s sexual orientation
      and gender identity or expression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T01:06:03.983+08:00
