    'mgnl:tags': ['coronavirus', 'pandemic', 'COVID-19', 'landlords', 'renters']
    'template': '1'
    'title': 'It''s not just renters. Landlords are struggling, too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833058c-6596-4473-9bb1-235be3192446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over the past 30 years, Maral Boyadjian
        has built up a family real estate business consisting of eight homes in Southern
        California that she and her husband rent out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589217c-f835-4895-9f8e-6b1e7f0a1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e2733-dde3-47ef-824a-e070bc597153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people spend their money on a bigger home or better car or
        travel, but we live modestly," said Boyadjian. "Whatever money we can put
        together, we spend it on buying another single-family home to rent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49dea2c-8a1c-4fc4-857c-da5596d857a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b0c59-dc7f-493d-b4cb-abe8b394a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, the rents from the homes enable the couple to cover all
        their expenses and earn income. But now tenants in three of their properties
        in the San Fernando Valley, haven''t paid their rent for months. The couple
        can''t remove those tenants because of a state eviction moratorium, which
        was extended until January 31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea681e78-f5cd-486b-a9c5-4a8f6213a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3c1e6-e988-4628-912b-c6da65166380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three tenants that are behind, one has arranged to pay 25%
        of rent now and the rest later. Boyadjian said she is happy to work with that
        tenant, because at least an effort is being made and she''s getting something.
        Others, like those who have not paid any rent since August, leave her feeling
        like she''s being taken advantage of.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a34119-cd04-4609-b78f-5378ce1f8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a53d6c8-6969-4f0b-badc-70ef4d3f5289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Owning a property and collecting rent on it is my way of making
        a living," she said. "There has been no government aid coming my way. Our
        income has been sliced. We don''t get unemployment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce15d0-68e6-4f14-8f45-340ee28b819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0c54f-ed0a-47cf-a8bf-61edc276f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, she has been able to continue to meet her financial obligations.
        She makes property tax payments and pays the insurance. She not only pays
        for utilities like water, but also for gardeners and pool maintenance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d87823-f34e-4343-a7a4-de829762a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2caa5c-33be-4b8e-849e-6b158d279be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been able to pay our mortgages, but we''re really in danger
        of not being able to on two properties," Boyadjian said. "This is not sustainable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3443f-b6ea-4be4-b773-abd77729cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c658e-9dca-4873-8a99-39331ba47e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eviction moratoriums causing uncertainty</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a75fa-2789-4bd8-bac4-ba7be82806d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic drags on -- with unemployment still
        high, government support dwindling and the status of future stimulus unknown
        -- landlords are suffering.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb5459-9609-4ee0-b2bf-a8a6e538a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30883e1-fa8c-44f3-9742-0b706df86d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 9.2 million renters who have lost income during the
        pandemic are behind on rent, according to an analysis of Census data by the
        Center on Budget and Policy Priorities. And renter households with a job loss
        will owe an estimated average of $5,400 in back rent by this month, according
        to a report from the Federal Reserve Bank of Philadelphia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1029d0f-6489-4c49-8e07-af2d2fb5e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79095986-183c-4445-9907-bfdfb924c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national ban on evictions, put in place by the Centers for Disease
        Control and Prevention to stop the spread of the virus, has meant many landlords
        must continue to pay to maintain and finance their properties with less rent
        coming in and no recourse to remove non-paying tenants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc4784-5096-4188-94ab-9797a0e10501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec97848-318d-477d-ad57-dc8e42eebf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is becoming a concern for landlords," said David Howard, executive
        director for the National Rental Home Council, which advocates on behalf of
        the single-family rental industry. "With the eviction moratorium, you don''t
        know what the next step is. There is no certainty about when you''re going
        to get paid."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0b4f7-adef-4f8e-b3ae-bf5a88b88ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f1c1df-4f46-4602-94fa-34504db52bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the CDC order is allowed to expire, as many as 5 million renters
        could face eviction across the country in January, with as many as 14 million
        renter households at risk of eviction, according to Stout, a global investment
        bank and advisory firm. But advocates for property owners doubt there will
        be anywhere near that many people facing homelessness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d2544-0cbb-4662-b74d-eedfd6a94e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd42113-c404-4901-8e00-b9f30be899b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stories are heartbreaking for everyone -- people with medical
        problems or who have lost their jobs," said Howard. "But I don''t see an eviction
        tsunami or an apocalypse coming. I think that message is coming from housing
        advocacy groups as a way to prevent any evictions."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f481c-e187-4d65-8461-0bd63afcc9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60a32d-280b-4680-b2ac-a4f4eda2f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is an incentive to support property owners and to keep
        tenants in safe housing, Howard said. But finding the solution is tricky.
        He advocates for rental assistance in the form of direct payments to landlords
        or payments to tenants earmarked for rent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33027fb2-2e9b-4d4c-ae23-f0ad226e88c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d89d00-7b4f-4291-ad6b-749271a61db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single-family homes account for half of all rental housing, he said,
        and the majority of those property owners are mom-and-pop landlords, many
        of whom may be operating on razor-thin margins, relying on rental income to
        cover the costs of the property and using what''s left as their income.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c922d-f4e9-42e0-8f2e-54cac88fc778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd597bdc1-6b0f-4d77-8ee4-cc94e7a93987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is putting property owners in a situation where
        they are supposed to be the back-stop," Howard said. "And many will say, ''I
        can no longer afford to be in this business.'' "</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9443d83-805a-4c25-a216-67b4397b3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb795c-ebaa-4c3f-b1c3-89ab0dd070e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unable to maintain property</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fdafc-a627-469e-aa84-5b81c71c43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Gray, president of Pyramid Real Estate Group in Stamford,
        Connecticut, is not only a property owner collecting rent on 30 of his own
        properties, but also a property manager who handles maintenance and rent collection
        for other landlords. While only a couple of his own tenants have stopped paying,
        some of his landlord clients are having trouble paying him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc177c-735a-4a11-997c-091d7cf27c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c510c-6394-4ca8-8583-f3d5defffa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually we''re one of the last ones they stop paying," he said.
        "We''re the ones collecting the rent. If they can''t pay their subcontractors,
        they are hurting."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294049f3-c3c8-4c4f-9544-a57ee155dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22858cfd-3311-46d2-9529-caaba7db6983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If landlords are struggling, tenants will also be affected as home
        maintenance slides.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead77b51-5665-4599-a7ab-d77893ce76ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.476+08:00
