    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e032a-dd27-49b7-973c-91956a471a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:58:59.341+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:38:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet earlier this week, Foreign Affairs Secretary Teodoro
        Locsin Jr. said he and Philippine Ambassador to the United States Jose Manuel
        "Babe" Romualdez were able to secure 10 million doses for the country from
        Pfizer. The vaccines were set to arrive in the Philippines by January next
        year, but arrangements fell apart because "someone dropped the ball."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034aef71-32c8-47b7-9d17-9953d42b3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:58:59.341+08:00
