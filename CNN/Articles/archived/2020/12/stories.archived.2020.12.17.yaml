      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not able to train for a long time because of the pandemic
        so it was a struggle to get the right conditioning. I''m happy they didn''t
        give me an opponent who''d just lie down," the Filipino middleweight reflected
        after the fight.</p>'
