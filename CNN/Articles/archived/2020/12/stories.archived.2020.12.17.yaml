      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po namin alam kung ano talaga yung pinag-usapan ni</em>
        Secretary Locsin, Ambassador Romualdez<em> at ni</em> [United States] Secretary
        [of State Mike] Pompeo," explained Roque, who also bared the President''s
        advice to the Health chief on issues hounding him related to the Pfizer vaccine
        deal.</p>'
