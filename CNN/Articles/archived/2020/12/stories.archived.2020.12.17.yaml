      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722a6f6-f0bd-4602-a8d3-6ac5d54bd478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m seeing landlords who can''t pay for trash removal," Gray said.
        "We''re getting ''no heat'' calls. They aren''t paying real estate taxes.
        They aren''t paying their mortgage."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b8762-ae86-4f5f-ba73-fa32794ecada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf5598-0e68-4254-9e3b-5fb04d7cbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one property his company manages had a plumbing problem
        that cost around $38,000. The owner did not pay the bill.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17afd83b-212d-43b4-9e29-2e1b7a78ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c73ed-eb68-43b6-8dc1-3ff6f3c19b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to get an attorney involved and say we would no longer do
        maintenance or repairs for them," he said. "We paid $38,000 for repairs and
        they''d like to owe us one?"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41df7db-7980-4d29-b67c-0222b87ec05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eed131-22ed-4b25-bea0-adf8fd338c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the typical landlord in trouble, which he said is someone who
        bought their property in the last five years and is leveraged to the hilt,
        there are no reserves. "Despite tenant protection laws, these landlords don''t
        have the cash reserves, nor the equity in their building to get loans," he
        said. "With the moratoriums, they''re taking hit after hit."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38a49f-94c0-4238-b26d-3fc0ccc375de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0302c4-f2fc-4694-b440-799ea5ec646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some landlords, he said, are being paid less and seeing the wear
        and tear on their property increase as grown children or friends double up
        after losing their own housing. Routine maintenance that was supposed to take
        place this year has in some cases been delayed or canceled because landlords
        just don''t have the money, said Gray.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e7d700-db91-474f-884b-5335aba2ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d35677-430b-446a-bf3a-66991ed0fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can legislate the need to do timely repairs," he said. "But
        for many landlords, there is no money."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f17549-9021-4405-88f2-d8fa445481ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20243813-0c3f-435e-90e3-1d26ecc37b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray said he has some non-paying tenants he is not able to evict
        because of the moratorium. But he''s found most of his tenants are communicating
        with him and making their best efforts to pay.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c2cc7-9f51-4776-88d3-2b7661be980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c2a4a-a039-400e-b17b-d3c2bc56ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t my style to take the last penny off the table," he said.
        "I want my tenants to do well. I thought early in my career it may have been
        bad business not to be more aggressive. But it turns out it is good business
        to work with people."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a5dd8-4927-484d-a99c-6c3721c0872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T22:21:13.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:37:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/17/success/landlords-struggling-rent-eviction/index.html">It''s
        not just renters. Landlords are struggling, too</a>."</em></p>'
  'Nothing-to-worry-about-COVID-19-vaccines-as-side-effects-are-normal--says-health-expert':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-17T22:30:57.927+08:00
    'imagesource': 'jcr:c1c6917e-9d29-4f3f-b4e2-6b97e2e35d21'
