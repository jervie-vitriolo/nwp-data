      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very lucky to have had the vaccine. I would have no hesitation
        in recommending it to anyone," he said in a tweet Thursday.</p>'
