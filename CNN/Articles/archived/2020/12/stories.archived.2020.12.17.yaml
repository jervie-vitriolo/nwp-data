      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796ff80-7105-4f40-8ee2-41c6e379bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:37:53.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:38:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was for everyone to go see the house Stefani and Shelton
        are building and she said Shelton had the ring, unbeknownst to her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb02e8-baaa-459e-8c8b-54027cc14b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:37:53.458+08:00
