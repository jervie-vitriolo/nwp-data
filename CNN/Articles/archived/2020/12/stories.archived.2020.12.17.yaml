  'US-President-elect-Joe-Biden-COVID-vaccine':
    'author': 'Jeff Zeleny and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T07:42:49.441+08:00
    'imagesource': 'jcr:79b40807-009e-4e31-a88f-42dd4e8f761f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6861ca5-b453-44e1-a2c8-7be6849b8353'
    'lead': 'US President-elect Joe Biden is expected to get his first COVID-19 vaccination
      early next week, and plans to get his shot in public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T07:44:11.888+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:37.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:56.906+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden expected to get coronavirus vaccination early next week'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12259ef2-b4c2-4bb1-9cf8-98d9494117dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President-elect Joe Biden is expected
        to get his first COVID-19 vaccination early next week, CNN has learned, and
        plans to get his shot in public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b892da-2deb-4ca5-a8e2-2a03ecd5c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to get ahead of the line, but I want to make sure
        we demonstrate to the American people that it is safe to take," Biden told
        reporters Wednesday in Wilmington, Delaware.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be66de-1d40-4b1b-9c87-e362f75fd180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I do it, I''ll do it publicly, so you can all witness my getting
        it done," the President-elect said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaea260-f69d-4a97-bede-7566395652c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People familiar with the plans say Biden is likely to get his shot
        next week. The delay has not been borne out of hesitation, aides say, but
        rather logistics of administering the shot in a public setting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edff45-fd3f-43b2-8a62-9512945638a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told CNN''s Jake Tapper earlier this month that he would be
        "happy to" receive a coronavirus vaccine once Dr. Anthony Fauci, the nation''s
        top infectious disease expert, said it was safe, and that he would get the
        injection in a public setting to demonstrate his confidence in it. Vice President-elect
        Kamala Harris also said in the interview that she would get the vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0121c-4886-4ebd-babe-cb42bbab3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Tuesday on ABC''s "Good Morning America" that he feels
        strongly that Biden and Harris should be vaccinated "as soon as we possibly
        can."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0244e6-2a31-4caa-8c27-b724d09f85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three former presidents -- Bill Clinton, George W. Bush and Barack
        Obama -- have all said they would publicly get the coronavirus vaccine as
        a way to demonstrate its safety and efficacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419ee39-6a57-4bd0-977b-4583accb2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have discussed how and when President
        Donald Trump might receive a coronavirus vaccine, but haven''t yet made a
        final decision on scheduling his shot, a person familiar with the plan previously
        told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582305a-d20a-45b7-bbe3-4d130e2226f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first doses of the Pfizer and BioNTech coronavirus vaccine were
        injected into health care workers, those at the front lines of the pandemic,
        on Monday. The vaccine was authorized by the US Food and Drug Administration
        for emergency use last week, and the first doses have been delivered to all
        50 states, the District of Columbia and Puerto Rico.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a2bb5-ab14-4108-bc07-56a69036f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the US Centers for Disease Control and Prevention
        have recommended that health care workers and residents of long-term care
        facilities be first in line to get vaccinated. It will likely be months before
        the vaccine is widely available to the rest of the population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344d02b-e9e6-4deb-97d1-866095be0790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is also considering an Emergency Use Authorization for Moderna''s
        vaccine candidate this week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c543cf-213c-4fd6-b154-840beaebd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said his administration would aim to distribute 100 million
        vaccine shots, which is enough to cover 50 million people, in his initial
        100 days in office. Pfizer''s vaccine requires two doses administered several
        weeks apart in order to reach 95% efficacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc02c9-e1c0-4cda-bce5-86c7b019d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T07:44:11.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect has also pledged to sign a face mask mandate
        on his first day in office -- he will ask Americans to wear a face mask for
        his first 100 days -- and has said he is also prioritizing efforts to get
        kids back to school safely.</p>'
  'Donald-Trump-vaccine':
    'author': 'Jim Acosta and Caroline Kelly, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T08:13:04.242+08:00
    'imagesource': 'jcr:768de12b-40d8-423a-86a9-8506647152ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53cf4806-c0f2-4e1e-bfc4-2a1a33d22951'
    'lead': 'US President Donald Trump won''t be administered a coronavirus vaccine
      until it''s recommended by the White House medical team, a White House official
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T08:17:47.676+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:38:36.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:57.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'vaccine', 'COVID-19-vaccine']
    'template': '1'
    'title': 'Trump won''t be getting vaccine until it''s recommended by medical team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624d79e-e381-4f8f-9bcd-5773e0f53232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;US President Donald Trump won''t be
        administered a coronavirus vaccine until it''s recommended by the White House
        medical team, a White House official told CNN on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0903f-776f-4422-b31c-c0d5695b6bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Trump is still receiving the benefits of the monoclonal
        antibody cocktail he was given during his recovery from COVID-19 earlier in
        the fall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1987bf4-57e3-4eac-84ed-b698dc23ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Trump moves into a timing window to receive vaccination, he
        is likely to get his shot at that point, the official added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7265c-6af5-47df-a45e-591b0ed7f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s situation differs from that of Vice President Mike Pence,
        who is set to receive his vaccination on Friday. Pence has not contracted
        the virus, the official pointed out, meaning the vice president''s need for
        vaccination is more pressing. Pence and second lady Karen Pence will be inoculated
        on camera at the White House, along with US Surgeon General Jerome Adams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3758dd-b518-4956-9c32-b632ac8e419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official went on to say the President continues to be open to
        getting vaccinated. But the official cautioned Trump also wants to make sure
        frontline medical workers receive the vaccine first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2e709-0cc3-4d53-9c5f-7b073714a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.676+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after the first doses of coronavirus vaccines were
        administered to the American public on Monday, after the US Food and Drug
        Administration authorized the groundbreaking vaccine late last week. The initial
        batch is being focused on health care workers and residents of long-term care
        facilities, per US Centers for Disease Control and Prevention recommendations,
        but some government officials are also slated to be inoculated in the early
        rounds of the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5c836-5a69-4eef-96f3-eab45748cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have already been inoculated, with acting Secretary of Defense
        Christopher Miller receiving his vaccine Monday afternoon at Walter Reed National
        Military Medical Center. The Navy''s top admiral, Chief of Naval Operations
        Mike Gilday, encouraged sailors on Tuesday to get the vaccine, adding that
        he plans to receive it "shortly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3373f-0021-458d-805d-209e32ab2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, said that he would recommend that both Trump and
        Pence receive the Covid-19 vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2676e23-a8ec-45e7-924c-6b95966b6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the President himself was infected and he has likely
        antibodies that likely would be protective, we''re not sure how long that
        protection lasts," Fauci said Tuesday on ABC''s "Good Morning America."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aa5a12-7e34-43bc-86ee-60a26188afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also said he feels strongly that President-elect Joe Biden
        and Vice President-elect Kamala Harris should be vaccinated "as soon as we
        possibly can."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bee26d-3e05-4e58-bc9b-5ca59be5d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar said Monday that if
        Biden wants the newly released vaccine, the agency will ensure that he receives
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d70a7-5985-4a68-af7d-3a1c4e59a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is expected to get his first COVID-19 vaccination early next
        week, CNN has learned, and plans to get his shot in public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259cdc7-585d-48d8-9198-2a00bfced246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to get ahead of the line, but I want to make sure
        we demonstrate to the American people that it is safe to take," Biden told
        reporters Wednesday in Wilmington, Delaware.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d605f27-bf0f-433a-9f27-fd568f06e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I do it, I''ll do it publicly, so you can all witness my getting
        it done," the President-elect said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71509bce-860b-410c-92a1-ace6c6220080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had told CNN''s Jake Tapper during an interview earlier this
        month that he would "be happy to" get publicly vaccinated, as three of his
        presidential predecessors -- Bill Clinton, George W. Bush and Barack Obama
        -- said they would as a way to demonstrate its safety and efficacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e41249-8b29-43ff-91d3-53c489fa3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:17:47.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/16/politics/donald-trump-vaccine/index.html">"Trump
        won''t be getting vaccine until it''s recommended by medical team."</a></em></p>'
  'US-hacking-investigation-Russia':
    'author': 'Zachary Cohen, Alex Marquardt and Brian Fung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-17T08:29:09.084+08:00
    'imagesource': 'jcr:da777ea3-d20f-463a-8d32-ace37101377f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f70c7f5-f4cf-4871-962c-a81421f804c6'
    'lead': 'Days after several US agencies confirmed their networks were compromised
      in a massive data breach, federal officials are still struggling to understand
      the scope of the damage — highlighting the sophistication and breadth of a hacking
      campaign that has been tied to Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T08:36:27.094+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:38:36.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:57.261+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US officials search for answers after suspected Russian hack of government
      agencies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd88f1-0bb4-49a3-92af-1a25429ae6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Days after several US agencies confirmed
        their networks were compromised in a massive data breach, federal officials
        are still struggling to understand the scope of the damage —&nbsp;highlighting
        the sophistication and breadth of a hacking campaign that has been tied to
        Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31059da4-2850-4692-a89e-dd608d05526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House and Senate Intelligence Committee aides received a phone briefing
        on the hack from administration officials on Wednesday, but the full extent
        of the breach remains unclear, according to sources familiar with the briefing.
        The Biden transition team was also briefed on the attack this week, an official
        from the Department of Homeland Security''s cyber arm told CNN. The official
        declined to provide additional details about what was discussed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c9fac-c252-45c2-8c01-85362ce71154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While relevant agencies continue to investigate the incident, the
        cybersecurity firm FireEye disclosed Wednesday that the malicious software
        contains a "killswitch" that can be used to shut it down. But even after deactivating
        the malware, there is a chance that affected systems may remain accessible
        to the attackers, a FireEye spokesperson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e843440-f9a7-4dbe-b3db-28f7f4fa9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, US officials are already facing mounting pressure
        to retaliate against Russia, even as they scramble to address the vulnerabilities
        that were exploited and to formally identify the perpetrator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856628f9-b1a8-4b5e-9679-c3d356722ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A feeling of dread''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3ffca-e285-4325-acad-7cf579ff04f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as officials continue to grapple with the immediate fallout
        from the attack, its seriousness is already coming into view, as are the glaring
        shortcomings of American cyber defenses that were exposed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e79405-5f23-4ace-b7e6-f3d263f02e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the intrusions comes at a highly sensitive time, in the
        middle of a presidential transition. President-elect Joe Biden''s transition
        team has been meeting with the various agencies as it prepares to take over.
        On Monday, his staff was briefed by officials on the massive intrusion, an
        official from the Department of Homeland Security''s Cybersecurity and Infrastructure
        Security Agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191fad47-812f-41a2-80c6-6e3ffa725077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself would also presumably have been given details in his
        daily classified briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7561e-b586-41d5-8f35-844d9c2157ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials and cybersecurity experts are warning that the incident
        should serve as a wake-up call for both the federal government, including
        the incoming Biden administration, and private sector companies, as foreign
        actors will undoubtedly conduct similar attacks and improve their tactics
        in the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d125bb-8439-46d4-9f74-e9a4ce09cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, the effort to catalog which agencies were hit
        and what information may have been accessed or stolen has shaken the nation''s
        intelligence agencies, according to one former Trump administration official,
        who added that the fallout has led to more than a little finger pointing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4c26d-a5c9-4539-b0ec-0897260406a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a feeling of widespread dread in the national security
        community," the former official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a34e32-822d-4d32-b590-2e283c813076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has yet to acknowledge the hack despite the
        rapidly growing list of agencies in his administration that were affected,
        though the National Security Council and White House spokeswoman Kayleigh
        McEnany have commented on the breach. Secretary of State Mike Pompeo was asked
        about the intrusion on Monday and acknowledged it was consistent Russian efforts
        to breach servers belonging to American government agencies and businesses,
        but would not give any additional details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd79f26-ba9a-4545-87c1-c7aa66d07799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that the systems belonging to at least
        three agencies -- the Departments of Agriculture, Commerce and Homeland Security
        -- were compromised by a vulnerability found in a third-party software vendor''s
        network management tool. The Washington Post reported the Treasury Department
        was also affected. Other national security agencies, including the Department
        of Defense, are currently investigating whether their networks may have been
        affected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90710c2c-ed88-44a8-a742-a4cfe0abd3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s knowable, but it takes a fair amount of forensic work" to
        know the full extent of the intrusions, former National Security Agency general
        counsel Glenn Gerstell said. "It''s going to take a long time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42577982-9a76-40af-a047-d2e2f62e09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that until we know exactly what they did and what
        they had access to, you can''t do something other than metaphorically unplug
        the system," Gerstell added. "That''s a big problem, that''s not a mitigation,
        you don''t apply a patch and it''s fixed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fab3b-10b6-4eb9-8b93-0775547e4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainty</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe49d6-8b46-47ad-9545-d55eacb6bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That uncertainty only raises the stakes of what is already the most
        significant government breach in years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d878e54-420b-4525-a602-dcab8e3f497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States faces untold numbers of cyber threats from malicious
        foreign actors, both to the government agencies and private industry, and
        sometimes both at the same time," the Democratic chairman of the House Intelligence
        Committee, Rep. Adam Schiff, said in a statement Wednesday after his panel
        was briefed on the attack by the Office of the Director of National Intelligence,
        the National Security Agency and the FBI.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3da9a1-3ef5-46ad-93e2-bee79cafc43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seriousness and duration of this attack demonstrate that we
        still have enormous and urgent work to do to defend our critical information
        and networks, that we must move quicker than our adversaries do to adapt,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03d2d1-6b2b-4d98-92bc-cbbd16f9d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intrusions are believed to have begun in the spring, according
        to forensic analysis by FireEye, which also disclosed its own breach linked
        to the vulnerability earlier this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652ce73-6491-4d09-945d-374ea1644f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that a Russian-linked group, known as APT29,
        was behind the FireEye hack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a77d2-9c24-455f-85ab-2426ec8a9d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the investigations will try to determine what the hackers
        did with the information they were able to stealthily access for months. So
        far, the operation, which bears all the hallmarks of a Russian-backed actor,
        appears to be a wide ranging espionage campaign intended to compromise as
        many key public and private sector networks as possible, several cybersecurity
        experts told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77979ab2-1048-4f78-b4fe-fb60fbd4d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government''s ability to carry out its investigation is uneven
        and may vary by agency, said Chris Kubic, chief information security officer
        at Fidelis Cybersecurity and a former top cybersecurity official at the National
        Security Agency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ce571-2071-4b44-b633-594583a383e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t have the right tools in place, if they aren''t collecting
        the application logs, the system logs that allow them to do the analysis,
        it can be difficult for them to determine what was exposed," Kubic said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8daabe-8739-4848-8e67-e11e5a6c589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokesperson said Wednesday that the forensic review
        of department networks continues, but that there is currently nothing definitive
        to share.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099a7639-7459-4684-89b1-2058efb7f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For operational security reasons, the DoD will not comment on specific
        mitigation measures or specify systems that may have been impacted. DoD will
        continue to work with the whole of government effort to mitigate cyber threats
        to the nation," they said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23bc70-f2ec-4966-84f6-fb392cbd6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the intelligence community "continues to share information
        with US government agencies what they have learned about the attack" and is
        "marshaling all of its relevant resources to support this effort and share
        information across the United States Government," a spokesperson from the
        Office of the Director of National Intelligence told CNN Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc075ad9-6a1a-427f-b09c-30a6ed0dc63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T08:36:27.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/16/politics/us-government-agencies-hack-uncertainty/index.html"
        target="_blank">US officials search for answers after suspected Russian hack
        of government agencies</a></em></p>'
