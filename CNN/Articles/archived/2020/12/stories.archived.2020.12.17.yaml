      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Brazil was reportedly considering filing a complaint against
        the Philippines before the World Trade Organization or WTO over the poultry
        ban. WTO provides an avenue for member countries to resolve trade disputes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ef2de-8abe-4091-9469-4b1b1837510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:22:11.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:38:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said <a href="https://www.who.int/news-room/q-a-detail/coronavirus-disease-covid-19-food-safety-and-nutrition"
        target="_blank">there is still no evidence</a> that people could get COVID-19
        from food, including animal products.</p>'
  'Mactan-Cebu-airport-Steve-Dicdican-Ombudsman-suspension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-17T11:28:51.135+08:00
    'imagesource': 'jcr:68b35f2d-6589-49d6-a98c-9731cd9d6044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69e81c7b-4e14-44f1-8103-e069a30f0e3b'
    'lead': 'Ombudsman Samuel Martires orders the preventive suspension of Steve Dicdican,
      CEO and general manager of Mactan Cebu International Airport Authority, for
      allegedly violating the Anti-Dummy Law by allowing foreigners to run the airport''s
      operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T11:34:48.901+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:38:28.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:58.853+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman suspends Mactan-Cebu airport exec over alleged Anti-Dummy
      Law violation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fbfb3-a182-4525-beac-d6b3f65874c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:34:48.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — Ombudsman
        Samuel Martires on Thursday ordered the six-month preventive suspension of
        Steve Dicdican, CEO and general manager of Mactan Cebu International Airport
        Authority, for allegedly violating the Anti-Dummy Law by allowing foreigners
        to run the airport''s operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bfeb78-1183-4259-99fd-b8791d45102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:34:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ordered the preventive suspension of Atty. Steve Dicdican, general
        manager of the Mactan Cebu International Airport Authority for Grave Misconduct,
        Gross Neglect of Duty and Conduct Prejudicial to the Best Interest of the
        Service," he said in a message to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a8e44-5f6f-435d-9652-863581f95ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:34:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Dicdican consented to allowing foreign officers of GMR Megawide
        Cebu Airport Corp. (GMCAC) to manage the airport operation. GMCAC is a consortium
        of Filipino company Megawide Construction Corporation and the foreign GMR
        Infrastructure Limited.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849158b-9378-45c2-8fd6-084f542145c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:34:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation on December 4 also announced
        it has <a href="https://cnnphilippines.com/news/2020/12/4/NBI-charges-Mactan-Cebu-exec--15-others-Anti-Dummy-law-.html#:~:text=files%20charges%20vs.-,Mactan%2DCebu%20airport%20exec%2C%2015%20others%20over%20alleged,violation%20of%20Anti%2DDummy%20Law&amp;text=maxPossiblePages%3A&amp;text=The%20NBI%20said%20that%20the,bid%20for%20%E2%82%B114.4%20billion.">filed
        a complaint</a> before the Department of Justice against Dicdican as well
        as other airport executives and GMCAC officials for violation the Anti-Dummy
        Law, which penalizes anyone who violates the foreign equity restrictions,
        wherein 60% of the company should be owned by a Filipino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db88e7e-b0bc-4f6b-ab5c-0a8dbc469e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:34:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said the case stemmed from a complaint regarding the awarding
        of the operation and management of the Mactan-Cebu airport to GMCAC under
        a 25-year concession after winning the bid for ₱14.4 billion. The bureau said
        based on evidence an Irish, a Ghanaian and several Indians "have profound
        control, enjoyment, and control over a Philippine public utility."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc20269-b9e4-4a27-ba62-a2a3ed120ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:34:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Megawide Construction Corporation announced Tuesday that
        it and GMR Infrastructure have lost their right to upgrade the Ninoy Aquino
        International Airport as original proponents of the rehabilitation plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f26674-aae0-422e-b8b3-6445bc8f725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:34:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate reaction from Dicdican on Thursday. But in
        a statement sent to CNN Philippines earlier this month, he questioned the
        hasty filing of the NBI complaint before the DOJ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f973c0-646a-41fd-97eb-51a6e0a05f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:34:48.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:38:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had they Googled, they would know that the Concession Agreement
        was awarded years before I joined the MCIAA," Dicdican said then. "The award
        of the concession agreement was upheld by no less than the Supreme Court.”</p>'
  'PNP-Sinas-no-social-media-monitoring-house-visit-Christmas':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-17T11:45:00.595+08:00
    'imagesource': 'jcr:13abb9db-c0a3-45f6-adde-9991779ae3e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc88d181-0153-4864-b026-94cce8f13f3e'
    'lead': 'There will be no active social media monitoring or barging in houses
      by the police for possible COVID-19 protocol violations this holiday season,
      Philippine National Police chief PGen Debold Sinas said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T11:48:55.321+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:38:27.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:59.004+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'Debold-Sinas', 'social-media-monitoring',
      'Christmas', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Sinas: No police social media monitoring, barging in homes this holiday
      season'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad395b-0e90-4f8d-a57b-17046847dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)—</strong> There
        will be no active social media monitoring or barging in houses by the police
        for possible COVID-19 protocol violations this holiday season, Philippine
        National Police chief PGen Debold Sinas said Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958c6c7-095c-41a6-b539-51998f664310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas told CNN Philippines authorities will only be acting on complaints,
        including posts that may go viral, stressing that the PNP has no capability
        yet to regularly monitor digital platforms to spot violators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd0724-9436-4422-b032-1d8f605c2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the monitoring <em>ng</em> social media, <em>wala po kaming</em>
        capability <em>sa ngayon na mag-</em>monitor <em>niyan</em>," Sinas said in
        an interview with <em>The Source.</em> "<em>Ang ginagawa namin, ''pag may
        nag</em>-text, sir, <em>nag-</em>viral <em>‘to, ‘yun ang hinahanap at ‘yun
        ang inaaksyunan po namin."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0eafd-ff60-4228-80a4-b7b4028f6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As to the monitoring of social media, we don''t have
        the capability yet to monitor that. What we''re doing now is when someone
        texts, sir, this one went viral, that''s what we''re looking for and will
        take action against.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94258b40-9cfa-411c-8d7e-6a2f5477d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also assured the public that families "solemnly" celebrating
        the holidays—  abiding by the health protocols or staying in their respective
        homes—  will not be bothered. Should complaints arise, these would still have
        to be verified, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab1f0d-11d8-4a74-9927-8f39098b3013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ''yung basta-basta na ''pag may nag-reklamo, puntahan
        mo agad. Vine-</em>verify <em>po ''yan</em>," the police chief noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0863e-4fad-4da1-8b0a-3f507b80eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero kung kayo lang, at tsaka</em> within the solemn mood to
        celebrate Christmas and New Year, <em>hindi po kami magba</em>-barge in, <em>hindi
        po kami magte-</em>trespass. <em>Alam po ng mga pulis ‘yan, ‘yung mga karapatan
        ng bawat isa."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878bc99-05f3-48b0-9ff7-70ba1c6269e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t immediately go when someone complains. We
        verify first. But if you guys are only celebrating the Christmas and New Year
        solemnly, we won''t barge in, we won''t trespass. The police know everybody''s
        rights.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4096b-9139-41a3-af1b-0ff60208d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.322+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government and health experts have continuously reminded Filipinos
        to strictly practice necessary measures, including doing away with social
        gatherings and limiting travel plans, due to the expected surge in coronavirus
        cases this Christmas season.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e25fca-bb53-417f-a0c4-9d6d6fca8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No arrests for everyone</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda8d5a-b752-414c-848c-8f5ab89e7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should a mass gathering be spotted, Sinas clarified not all
        participants will be brought to the police station— only the organizers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f529fd-04ac-4680-9042-4de9feef24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> guidance namin is <em>i</em>-disperse <em>sila,</em>"
        Sinas said. "<em>''Yung mga</em> leaders and organizers<em>, ''yun ang imbitahan
        natin sa istasyon para sila ang mag-</em>explain.<em> Kung</em> 100, <em>lalo
        tayong mag</em>-violate <em>ng</em> social distancing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9a62d-8ac5-452b-94a4-990dab101dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our guidance is to disperse them. We''ll only invite
        the leaders and organizers to the station to explain. If there are 100 people,
        we would only be further violating the social distancing protocol.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb115d5a-772b-4545-b260-2b7eaa35a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T11:48:55.323+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:38:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said he has also directed units not to arrest those
        without face masks or face shields in public this coming holidays, and instead
        instructed enforcers to hand out extra gear to citizens if available.</p>'
