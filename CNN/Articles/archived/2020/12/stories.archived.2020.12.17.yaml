      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) –</strong> The
        Department of Health (DOH) appealed to hospitals throughout the country to
        allot more beds and ventilators in anticipation of a possible surge in COVID-19
        infections during the holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e258d69-07e5-4040-aeda-5da832b45494'
      'mgnl:activationStatus': true
