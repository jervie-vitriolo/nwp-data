    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2a75f-0d76-48b3-bcd5-4197137b01cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T21:23:22.976+08:00
      'mgnl:createdBy': 'david'
