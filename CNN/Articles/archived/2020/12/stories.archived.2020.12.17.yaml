      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year,<a href="https://cnnphilippines.com/news/2019/6/4/Anti-discrimination-bill-SOGIE-equality-bill-Senate.html">
        the measure''s predecessor, the Anti-Discrimination bill</a>, failed to hurdle
        Congress due to opposition from conservative lawmakers. Solons against the
        bill argued that it would hamper religious and academic freedom.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f021b4-4a84-4743-9e93-94a8440f2745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T01:06:03.984+08:00
