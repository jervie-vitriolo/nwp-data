      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, shoppers can choose to purchase at home too by going
        to <em><strong><a href="http://shop.smmarkets.ph">shop.smmarkets.ph</a></strong></em>&nbsp;on
        their smartphones or computers. SM Markets Online is available in 26 branches
        in Metro Manila and Cebu, offering essentials and pantry staples, plus a wide
        range of fresh and frozen items, as well as select premium or specialty products.</p>'
    '16':
      'image': 'jcr:3b47cfb6-ee22-4f09-9467-1a056b16e6e1'
      'imageCaption': 'Buy everything stocked inside the store and get everything
        you want for Christmas with the assistance of a personal shopper through SM
        Markets’ Call-to-Deliver service.'
