  'ADB-brief-cost-benefit-analysis-school-shutdowns':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-17T13:00:50.017+08:00
    'imagesource': 'jcr:ec0fcfbd-6b43-4b3d-a1b2-4f27a6dc1600'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a611ea07-b601-408b-986b-fd12c1049837'
    'lead': 'A research brief from the Asian Development Bank counts ₱1.93 trillion
      in estimated losses in learning, productivity, and wages for a year''s worth
      of school shutdowns. Experts suggest letting younger students return and keeping
      those older than 15 under distance learning to balance the costs and risks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T13:08:52.859+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:38:25.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:35:59.381+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'Asian-Development', 'school', 'face-to-face', 'distance',
      'online', 'learning']
    'stories': ['975208e1-099b-41ae-93b8-aac687328557']
    'template': '1'
    'title': 'Return of students aged below 15 will cut school shutdown losses – study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5f16e-95bd-4754-8682-1fc58afbb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> A
        partial return to face-to-face classes based on age groups could be the best
        compromise to reduce ₱1.93 trillion in estimated losses from school shutdowns,
        a study from the Asian Development Bank revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9ec09-f5ac-4130-bb0e-508c6928fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ADB brief titled <em><a href="https://www.adb.org/publications/cost-benefit-analysis-closure-schools-covid-19-philippines?fbclid=IwAR02wPZn0ym0EfpZ6MMqIchZRh-pWaU6h8b2c7M94YK7jez-jz0vKDDKa0k">Cost–Benefit
        Analysis of Face-to-Face Closure of Schools to Control COVID-19 in the Philippines</a>,</em>&nbsp;researchers
        compared the monetary and health-related losses brought about by the shift
        to distance learning due to the pandemic. There, they found "substantial"
        negative effects of classroom shutdowns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9660e-fbfa-4511-b71c-ce7f51a34157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authored by David Raitzer, Rouselle Lavado, Jomar Rabajante,
        Xylee Javier, Ludigil Garces, and Glenita Amoranto found that closing schools
        are not "especially effective in controlling COVID-19," as the risk to children
        is very small in terms of infections and deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce8bb7-2722-4028-85db-bfc7e1d8ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, ₱820 billion of the projected losses emanate from shuttered
        classrooms for those under 15, while the cost is at ₱329 billion for older
        students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21590745-98a5-4339-bcf3-b2344da0be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results indicate that the risks from reopening schooling are
        greater for older students than for younger students. This is because older
        students are somewhat more susceptible and symptomatic, and it is because
        higher school levels have more classroom rotation that mixes students to increase
        contact rates," the researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fa99a-4500-45b9-840d-ecf866f8ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most countries have reopened schools despite COVID-19 outbreaks
        even in contagion areas in the United States and the United Kingdom. The researchers
        said paid sick leave policies for staff and expanded testing, tracing and
        isolation can save lives while also saving long-term productivity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e52b0e-0e80-44ec-a39d-6416c5b1c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group ran models that assumed school opening scenarios which
        enforce "low-cost distancing measures" such as keeping a fixed seat plan,
        staggered recess and break times, outdoor settings for sports and similar
        activities, regular hand washing, and no large assemblies as students attend
        classes five days a week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6bce2-06cd-4c43-959a-8b552b0de6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the numbers, a workable compromise may be reached if students
        younger than 15 – mostly those under basic education – are allowed to go back
        to school while those older continue with distance learning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d64d52-dbbd-43f8-8c4c-5a1f4864050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School face-to-face closure would need to save over 100,000 lives
        rather than 1,500 lives for benefits to match costs –– an effect that is unlikely
        no matter how the epidemic is modeled," the ADB brief said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d1d9e-c00e-4739-9d58-37125ab4324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Job losses</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ffa9d5-1d19-4265-aa2e-f6af9061db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱16 billion wages may also be lost if layoffs for teachers
        and school staff match the 50.4% drop in private school enrollment for academic
        year 2020-2021, the researchers added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d214300-f048-45a4-bd2b-34bed9ee790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/12/Private-schools-suspending-operations-2020-2021.html">Number
        of private schools suspending operations this academic year rises</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e231b6-862f-4c2a-b354-670737db7164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also losses incurred by parents who have had to reduce
        work hours or leave their jobs altogether just to assist their kids in online
        learning, pegged as high as ₱225 billion for one school year.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c8350-91c5-49be-8eff-40a450220d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older students also have better ability to manage their own learning,
        so higher-level closure has fewer effects on parental labor force participation,"
        it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4ca9d-d0cb-401d-a8be-db05f558e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Points of contact while in school can also be supervised and reduced
        as campuses implement minimum health standards, they added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da187099-355e-4d32-b43d-ed5343b00500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning limited</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b81ac6-2d35-4d10-904f-e35c3981553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a long-term impact for students who went through just
        online learning modalities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b7ee1-33d1-4bbb-86f7-49fb5b402189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a period of school closure, it has been estimated that students
        lose knowledge at about the same rate as they acquire it during the year,"
        the report read. "This means that for each academic year in which there is
        no education, students lose 2 academic years of learning, compared to when
        schools are open."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7c491-e315-4481-b7d3-6ca0293267ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/6/internet-access-hinder-transition-to-online-learning.html">With
        the transition to online learning, students may not be given equal opportunity</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69450f-eef1-416d-aca4-ef5b147f339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the American experience cited in the brief also showed
        that high-quality distance education can only provide 52% of what students
        pick up from a face-to-face learning experience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079c820-bbed-4b4f-9c1e-83738a1f1e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education is eyeing <a href="https://cnnphilippines.com/news/2020/12/16/DepEd-face-to-face-class-dry-run-1114-schools.html?%3F%3F%3F%3F">more
        than 1,000 schools in low-risk areas for the pilot run</a>&nbsp;of face-to-face
        classes from January 11-23, 2021. Acting Socioeconomic Planning Secretary
        Karl Kendrick Chua has said the economic team sees this as a welcome development,
        which will also make the case for the economic team''s push to <a href="https://cnnphilippines.com/news/2020/12/16/pilot-face-to-face-classes-age-restrictions-easing-NEDA.html?%3F%3F%3F%3F">further
        relax age restrictions</a> for those allowed to go out to shop, dine, and
        travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9a72e-b305-4876-be2f-b0e7028bd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T13:08:52.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:38:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have been closed since March after the government confirmed
        local COVID-19 transmissions, with students and teachers forced to resort
        to online learning.</p>'
