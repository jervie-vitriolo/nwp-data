  'icc-makabayan-duterte-war-on-drugs-ray-of-hope':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-17T15:03:47.712+08:00
    'imagesource': 'jcr:c26c08e3-efdd-45f3-a36a-219f1e759497'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32d189b4-a31e-47f3-bbc3-fd4db0ea04a2'
    'lead': 'he Makabayan bloc on Thursday said they welcome the initial findings
      of the chief prosecutor of the International Criminal Court that there was "reasonable
      basis to believe" crimes against humanity were committed in the Duterte administration''s
      bloody war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T15:09:03.778+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:38:20.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:36:00.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'Rodrigo-Duterte', 'war-on-drugs', 'Makabayan-bloc',
      'Arlene-Brosas', 'Sarah-Elago', 'Ferdinand-Gaite', 'Carlos-Zarate', 'International-Criminal-Court',
      'ICC', 'Fatou-Bensouda']
    'template': '1'
    'title': 'Makabayan bloc: ICC resolution a ''ray of hope'' for drug war victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96284974-d322-4c76-8542-fcabefccd5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — The
        Makabayan bloc on Thursday said they welcome the <a href="https://cnnphilippines.com/news/2020/12/15/Duterte-drug-war-ICC-prosecutor-investigation-Philippines.html"
        target="_blank">initial findings</a> of the chief prosecutor of the International
        Criminal Court that there was "reasonable basis to believe" crimes against
        humanity were committed in the Duterte administration''s bloody war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2ecf5-8e88-45ca-8b63-5c8a2feb4e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a virtual briefing were Reps. Arlene Brosas (Gabriela
        Party-list), Sarah Elago (Kabataan Party-list), Ferdinand Gaite (Bayan Muna
        Party-list), and Carlos Zarate (Bayan Muna Party-list).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4427afbf-1d6f-4081-a1e0-5b0188370063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC prosecutor''s initial report serves as a ray of hope for
        many Filipinos who fell victim to Duterte''s brutal war against the poor disguised
        as an anti-narcotics campaign. <em>Kasi halos po lahat ng mga bikltima niyan,
        mahihirap... Magsisilbing paalala ito kay</em> President Duterte <em>na hindi
        siya panginoon. Hindi siya nakatataas sa batas at kailangan niyang pagbayaran
        ang kaliwa''t-kanan niyang paglabag sa karapatang pantao,"</em> said Brosas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf1b56-94b9-404b-bca1-bb3f73555bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because nearly all of the victims are poor... This
        will serve as a lesson to President Duterte that he is not God. He is not
        above the law and he has to be held accountable for the crimes against human
        rights that happened left and right.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d464f-b586-4efd-9fca-11a79df3c6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas added she hopes the ICC seeks permission to open an investigation
        on human rights in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f621490-ea0b-4e4d-ad17-8d14e7a823de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T15:09:03.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:38:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
