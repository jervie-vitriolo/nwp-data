    'jcr:uuid': 'ee5f53da-0d06-4d79-b28f-a0e011263c02'
    'lead': 'The Samahang Basketbol ng Pilipinas is optimistic that the 18-year-old
      standout will be able to join the national team as early as February next year
      during the third window of the FIBA Asia Cup qualifiers in Clark, Pampanga.'
