      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Markets has beefed up its offerings to provide customers more
        ways to shop during the holidays. And because limited hours lead to more people
        shopping at the same time, SM Markets starts things off by extending its opening
        hours in select branches from as early as 6:00 a.m. to as late as 11pm.</p>'
    '15':
      'image': 'jcr:0a1fe271-ad5d-4c7a-be60-e635e344b47b'
      'imageCaption': 'Send Christmas Baskets straight to your loved ones this Christmas
        with speedgifts.ph'
