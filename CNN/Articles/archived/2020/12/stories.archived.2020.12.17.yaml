      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> The
        deployment rate of overseas Filipino workers has increased by 20% to 40%,
        the Overseas Workers Welfare Administration or OWWA said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbcd88d-b598-4664-a615-a24592490d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fe57c-4cbb-4b7e-a135-99d8ae5a6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OWWA Administrator Hans Cacdac, the deployment rate
        has begun to slowly normalize. But he did not mention a specific time period
        for the said increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b5bd1-1534-4219-88e5-27080d4912fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ccefad-761a-4c34-bc49-0928c602f69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakikita natin na nag no-normalize na yung pag alis ng mga
        kababayan natin slowly but surely. Of course, hindi pa ganap yung dating deployment
        rate natin as compared to the pre-COVID period.”</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b351675-36cc-4b44-81a2-375f7eb91d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053f250-349d-4f12-acf8-2c61a8279946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that the deployment of our OFWs has started
        to normalize, slowly but surely. Of course, it still cannot be compared with
        the deployment rate before COVID happened.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceff78d-ead5-4662-93e7-89df4ee74ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.634+08:00
