    'jcr:uuid': '304f16a9-c83a-4438-bf0d-6cc5fb1f7cdb'
    'lead': 'Public health advocate Dr. Mikey Vergara emphasizes that a hospital which
      administered the COVID-19 vaccine to a patient must be ready to respond in case
      the patient experiences side effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-17T22:30:19.622+08:00
