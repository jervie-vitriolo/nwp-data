      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb98f2-20a2-4f21-a9be-0c1559a6cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said during the Laging Handa briefing on Thursday that OFWs
        are found to continuously send money to their loved ones here in the country
        despite the global health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d4d81-6ba1-4f19-94f5-62608537cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-17T14:50:12.634+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:38:21.414+08:00
