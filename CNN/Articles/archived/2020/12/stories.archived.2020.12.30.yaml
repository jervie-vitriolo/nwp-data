      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law specifically named Filipino journalist and Rappler CEO Maria
        Ressa and independent news website El Faro in El Salvador as examples of independent
        journalists and news organizations who are being persecuted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096dc91-68e9-4575-a0c7-0cb08da05797'
