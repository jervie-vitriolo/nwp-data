    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f7cfa-6307-40bc-a854-a47b8b4b1604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“MAGIKLAND” (Christian Acuna, 2020)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78654a94-dae7-46cd-ad70-c6834210192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of things to love in “Magikland.” Though obviously
        a calibrated showcase that’s aimed to please audiences that’s enjoyed fantasy
        films of MMFF past, it is elevated by a compelling world building we’ve come
        to expect of Peque Gallaga and Lore Reyes. In the era of Marvel and DC tentpoles
        and “Game of Thrones,” it is of course not enough to simply carve out a hero’s
        journey from point A to B — though this is not to say that these comic book
        films are worthy of emulating for something that’s supposed to be distinctly
        Filipino; the Disney formula can get boring after all, and we have much to
        learn from the pitfalls of “Game of Thrones.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457e473-1e9d-4e88-801b-9ae8bd70a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magikland” is based on a similarly named theme park in Negros Occidental,
        which is based on “local folklore and legend, adapting the legend of the Bakunawa
        (the moon-eating dragon) to make it more modern and fun, while still paying
        respect to local culture.” There are details in “Magikland” that are lovingly
        crafted: from the backstories of the quest items, to the many realms they
        are found in. It’s as if someone took painstaking notes from the lore found
        in many video games and thought, “What would this look like when it’s steeped
        in Filipino mythology?” The film’s jump off point is a mobile game akin to
        multiplayer battles such as “League of Legends” or “Mobile Legends”: four
        players — teens who are barely into puberty — end up in the titular realm
        as chosen ones to fight the villainous Mogrodo-Or, who, like every antagonist
        out there, wants to take over the world. Our child heroes are given magical
        items who give them powers and new names: Pat Patag (Joshua Eugenio), Kit
        Kanlaon (Princess Rabara), Mara Marapara (Elijah Alejo), and Boy Bakunawa
        (Miggs Cuaderno), whose spiritual parallel is the dragon Bakunawa. They are
        assigned to look for four items to defeat Mogrodo-Or. What follows is an adventure
        similar to many journeys we’ve seen before but, the story of “Magikland” —
        paired with the aid of Central Digital Lab’s superb visual effects — unfolds
        with charm and attention to detail that makes it less of a carbon copy of
        all the fantasy films we’ve seen before and more of a Filipino film that really
        wants to prove that we can excel without a Western blueprint (although it
        did end up ripping off the Avengers end credits — complete with an Alan Silvestri-like
        score).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fcc76-86e5-44c5-8401-ec31e584c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minor complaint is the stodgy English subtitles, which includes
        dialogues such as “What a tightwad!” and “Braggart!” as if the characters
        are in a 19th century novel. That said, the film’s huge stumbling block is
        its editing. There’s a chance that “Magikland” may flop and cutting the story
        into two movies might not be financially sound. So hours worth of quests are
        crammed into a 100-minute film. It suffers the same faults as the last few
        seasons of “Game of Thrones”: our heroes go from one quest to the next as
        if they’re using faster than light travel. Though the final battle scene between
        Mogrodo-Or and the four heroes is no joke: watching a grown ass man fight
        four pre-teens had me yelling, which would have troubled other moviegoers
        if we were in a theater. It’s a testament to gripping choreography that’s
        equal parts exhilarating and terrifying. — Don Jaucian</p>'
