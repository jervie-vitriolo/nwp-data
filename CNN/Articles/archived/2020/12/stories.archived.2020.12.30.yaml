      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gameboys” arrived right smack in the middle of the pandemic, when
        we were all forced to stay at home and physically disengage from all non-essential
        activities to reduce the transmission of COVID-19. Framed within the confines
        of social media interaction, we are introduced into the lives of Cairo (Elijah
        Canlas) and Gavreel (Kokoy De Santos), two gamers whose virtual interaction
        quickly blossoms&nbsp;into a romance despite being physically apart from each
        other. As the story progresses, we find ourselves rooting for these two brave
        souls as they come to terms with the harsh realities of young adult queer
        life: coming out, social media bullying, mental health, and death of a loved
        one. But there’s more to “Gameboys” than its delightful take on the form.
        In its deceptively simple way, the acclaimed Pinoy BL series opens up discussions
        about critical issues affecting the LGBTQ+ community when others simply brush
        it off for the purpose of escapist entertainment. “Gameboys'''' made it possible
        to redefine the Boys'' Love genre in its own game-changing terms, while advocating
        for LGBTQ+ acceptance and inclusivity in a nation that badly needs it. — <em>Ian
        Urrutia</em></p>'
