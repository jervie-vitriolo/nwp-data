      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8879150-7670-40f1-b28b-f4a032ce2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:14:11.225+08:00
      'mgnl:createdBy': 'dani'
