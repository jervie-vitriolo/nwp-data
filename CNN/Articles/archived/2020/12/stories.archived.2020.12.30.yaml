      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Louis Clark, the hard-charging high
        school principal who inspired the movie "Lean on Me," has died at the age
        of 82, his family said in a statement Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31334b5d-06ab-4644-9fd0-9bb05376a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ae92e-f114-472e-9621-00b324bb0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark was the principal of Eastside High School in Paterson, New
        Jersey, and his efforts to improve standards at the school earned him national
        attention. Clark''s approach was heavy on discipline. As the family statement
        noted, he expelled 300 students for "fighting, vandalism, abusing teachers,
        and drug possession" in one day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2791d-cbc3-496d-8fee-985fbf560028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e7ed1-03ce-42c5-847b-a0c2f48e8894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roaming the hallways with a bullhorn and a baseball bat, Clark''s
        unorthodox methods won him both admirers and critics nationwide," the statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc0e78-14be-4c4b-9102-2077f4aafe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b0721-3c5b-41a6-8cd8-d211816e5590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared on the cover of Time magazine in 1988 and the movie,
        "Lean on Me," starring Morgan Freeman was released in 1989. Clark also publish
        a book, "Laying Down the Law" about his educational strategy at the Paterson
        high school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61d5cd-6553-475a-a9ba-f15aa04d7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358ea0a-0d1c-483d-a0e7-13a171f87fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark was a longtime resident of South Orange, New Jersey, but he
        moved to retire in Gainesville, Florida, the family said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56489d-17a4-4edf-a8b2-7cefaa78b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549455c-1b76-49a1-ba06-590c5edf4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark was at home and surrounded by his family when he succumbed
        to his long battle with illness on Tuesday, the statement said. The family
        did not specify the illness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e42d8-c288-4f17-90bc-e0223145cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e658b-9fc9-46c6-8b28-b7f09ece878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:51.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paterson has lost a legend," Paterson Mayor Andre Sayegh said.
        "Joe Clark spoke strongly and carried a big stick. If anyone needs to see
        what type of positive impact he had on his students then I suggest they watch,
        ''Lean on Me.''"</p>'
