      'text': '<p><strong>“My Troll Lover”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01fb53-06ba-46bf-bb3c-61fb094adeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:54:03.438+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year saturated by web series that put premium on masculine-looking
        leads as well as the return of Cris Pablo-inspired narratives that employed
        provocative, guerilla-style filmmaking to the series format, “My Troll Lover”
        provided an impassioned argument of why proper representation and visibility
        of other folks from the LGBTQ+ spectrum, matters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552631e-312b-4937-897a-4ee7e9f8997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:54:03.438+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mamu: And A Mother Too” filmmaker and screenwriter Rod Singh took
        the risk of producing a scripted show that didn’t necessarily align with the
        current toast of the studios. In “My Troll Lover,” the star of its universe
        is a genderqueer character named Badette, a 25-year-old online seller whose
        journey towards finding love and happiness during the time of pandemic is
        well-documented in a series of social media conversations, Instagram stories,
        video calls, and text messages. With its unapologetically lo-fi aesthetic&nbsp;and
        light-hearted rom-com formula, Singh calls the shots in creating a world that
        fosters a great sense of affirmation for trans women, effeminate gays, and
        genderqueers. “My Troll Lover” sees people like Badette for what they truly
        are: not tied to a specific narrative convention and deserving of love and
        respect. — <em>IU</em></p>'
