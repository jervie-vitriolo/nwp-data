  'new-years-eve-parties-covid-safety':
    'author': 'Holly Yan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-30T20:22:10.543+08:00
    'imagesource': 'jcr:5d28fa2d-6417-429a-b19d-4cbf87bb8743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8877938-b826-4986-b08d-0f6219530c97'
    'lead': 'Yes, 2020 was largely a dumpster fire. No one blames you for wanting
      to ring in the new year. But celebrating the wrong way could lead to months
      of misery due to Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T20:24:32.884+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:43:56.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:16.862+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Year''s Eve parties are a ''Covid-19 dream.'' Here''s why they can
      be especially dangerous'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b538b7-ad57-405e-a142-a06d5b7dc804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Yes, 2020 was <a href="https://www.cnn.com/2020/12/20/opinions/2020-year-in-culture-newsletter-carr/index.html">largely
        a dumpster fire</a>.&nbsp;No one blames you for wanting to ring in the new
        year. But celebrating the wrong way could lead to months of misery due to
        Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9d312-a1cf-4d98-8837-8b93b3b634df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is we have <a href="http://www.cnn.com/2020/12/27/health/us-coronavirus-sunday/index.html">so
        much Covid-19 transmission going on</a>&nbsp;in the US right now," said Dr.
        Peter Hotez, dean of the National School of Tropical Medicine at Baylor College
        of Medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337715fc-d101-4c3a-9298-51abf451aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practically speaking, what that means is if you go to a party with
        five or more people, almost certainly there''s going to be somebody with Covid-19
        at that party."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62973654-5943-4b90-8034-c57452cae2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any gathering with people outside <a href="https://www.cnn.com/2020/12/09/health/covid-19-bubble-explainer-wellness/index.html">your
        special bubble</a> is risky. But there are several reasons why New Year''s
        Eve parties can be especially dangerous:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c6ba4-7713-4a89-a017-cd422d8f0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>They''re probably indoors:</strong> New Year''s Eve could
        be the coldest holiday of the pandemic -- meaning more indoor parties and
        <a href="https://www.cnn.com/2020/09/20/health/cdc-coronavirus-airborne-transmission/index.html">increased
        risk of aerosolized spread.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb6b614-4ddf-4bf4-b1d6-e30d0ccc5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists now know coronavirus "can linger in the air for minutes
        to hours," the Centers for Disease Control and Prevention said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703264d-e278-4208-a80d-9a72d5aac3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These viruses may be able to <a href="https://www.cdc.gov/coronavirus/2019-ncov/prevent-getting-sick/how-covid-spreads.html">infect
        people who are further than 6 feet away</a> from the person who is infected
        or after that person has left the space."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18abe85-c8f2-4c57-8388-1ee58ca92aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Guests might not wear masks all the time:</strong> Whether
        they''re toasting champagne at midnight or nibbling on snacks all night long,
        partygoers will likely take their masks off -- if they''re wearing one at
        all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60631c11-f95f-49a2-8840-4a77de57e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the event is small, anyone outside your social distancing
        bubble could get infected or infect others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa21c3-aa71-4d78-9109-717a729a5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a party in your neighborhood, or if you just invite
        some friends over, there''s a pretty high risk," Hotez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b2e59-9176-4948-ae5e-8daf4f92353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to remember coronavirus can be spread just by talking.
        And many <a href="https://www.cnn.com/2020/07/07/health/covid-19-silent-spreaders-wellness/index.html">infections
        come from people who don''t have symptoms</a> (or who <a href="https://www.cnn.com/2020/06/09/health/asymptomatic-presymptomatic-coronavirus-spread-explained-wellness/index.html">don''t
        have symptoms yet</a>).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db46e62-f8cc-4c68-87e7-a88c1d12daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Young people might think they''re invincible:</strong> Even
        young, previously healthy people have suffered long-term complications from
        Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac31ddc-8451-427c-9ca3-1280ab78fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see severe illness among healthy, young adults with no apparent
        underlying causes," Hotez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03c3a6-f94e-48db-ba56-c32a9b11c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether that''s due to ... a higher dose of the virus, whether
        they have genetic alterations they don''t know about -- we just don''t understand.
        So we can''t reliably predict who''s going to handle this virus well, and
        who doesn''t."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bebbc20-f780-465d-87de-c329f0a979a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some young people have experienced long-term brain fog, difficulty
        breathing and extreme fatigue months after infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242b92f-8f7d-466c-a40c-973a51b7c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other complications can include "long-term vascular injury, cardiovascular
        injury, lung injury, neurological effects, also cognitive impairments," Hotez
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa159ef-d8ec-44df-b541-6bf62dc06ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, younger people are often more likely to be asymptomatic
        than older people. But that poses another problem: the risk of <a href="https://www.cnn.com/2020/12/22/health/new-coronavirus-strain-what-it-means/index.html">spreading
        coronavirus to many people without knowing it.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027d561-04ab-479d-8ae6-e549cc97628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Revelers might sing or shout:</strong> Singing and shouting
        can be dangerously effective ways of hurling coronavirus into the air.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb1795-1a4a-4962-a6c3-23ea05f8cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, for example, 53 members of a choir fell sick
        (and two people died) after one member attended rehearsals and later tested
        positive for Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69057d7-a8d1-4707-9c8b-22adab85f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New Year''s parties are ''a Covid-19 dream''</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623d3b7-89d1-47ed-bb25-2c3889bcbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because coronavirus is highly contagious, "it doesn''t take much
        for this to spiral out of control," Hotez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475ea9f-bf9c-41ba-9a6a-c042b9f8765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loud voices to get your voice heard over the music. The lack
        of wearing masks. The fact that they''re indoors. The fact that people are
        drinking alcohol, so they may be closer to one another than usual. These New
        Year''s Eve parties are perfectly made for the SARS-CoV-2," or the scientific
        name for the novel coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd301c0c-a44a-4216-a6f9-fee8315dcc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a Covid-19 dream for the virus, unfortunately," Hotez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e721165-2f17-49cd-acea-30f7ee08d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these reasons are important reasons why we should not be
        gathering on this New Year''s Eve."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d985864-6815-4d58-99d8-a4220fe972b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is there any way to celebrate New Year''s safely?</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505bb834-351b-4d75-94a0-61487e49fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, absolutely -- with whoever you''re social distancing with,"
        Hotez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb04191-8c8a-49f1-8275-b8e0fa07959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has a long list of <a href="https://www.cdc.gov/coronavirus/2019-ncov/daily-life-coping/holidays/new-years-eve.html">ideas
        on how to celebrate New Year''s safely</a>. Among them:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86289867-4f4f-48b7-b75f-2243b3ecf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Have a virtual party with friends and celebrate the countdown
        together.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879e049-fedb-4e3e-b07a-1cece7012adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Plan a neighborhood countdown to midnight. Neighbors can go outside
        and cheer from the front of their homes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079b2f6-f658-4c0a-81f5-1c8f871f003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Pick up a special meal from a local restaurant to share with
        your household.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c300ee37-dd08-4616-b7da-0a88cc0b4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Watch celebrations on TV or online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acbe85c-4495-4ea7-a9c0-1401a6571d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Call, text or leave voicemails for friends and family wishing
        them a happy new year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b116e-41bc-4f91-a80f-ea3825ebe60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you already have plans for a big party, don''t be afraid to cancel
        them to ensure a healthy start to 2021.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e462a41c-04f5-4bfd-a14b-6f7186f9a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s okay if you decide to postpone or cancel your gathering,"
        the CDC says. "Do what''s best for you."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85b09f-ab37-4e2a-989c-4711668d5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t worry, this will probably be the last time health experts
        beg you to hunker down for New Year''s Eve.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06201c-297d-47a7-9297-11bcea224ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we start getting vaccinated, we''ll be in a much better position
        by the middle of next year," Hotez said. "And we can have a much happier New
        Year''s 2022."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ed942-cc1e-409d-a6f5-0716bb88af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:24:32.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/30/health/new-years-eve-parties-covid-safety/index.html">"New
        Year''s Eve parties are a ''Covid-19 dream.'' Here''s why they can be especially
        dangerous"</a></em></p>'
