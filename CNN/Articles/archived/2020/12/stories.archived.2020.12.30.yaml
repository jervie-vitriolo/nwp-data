      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luke Letlow is now with our Creator, but his premature departure
        from this world is a huge loss to Louisiana and America. Just weeks ago, voters
        overwhelmingly chose Luke to represent them in Congress," Rep. Garret Graves,
        a Republican of Louisiana, tweeted.</p>'
