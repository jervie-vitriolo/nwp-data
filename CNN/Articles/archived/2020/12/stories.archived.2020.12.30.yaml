      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is known to be a staunch critic of President Rodrigo Duterte,
        while El Faro also criticizes the administration of El Salvador President
        Nayib Bukele.</p>'
    '22':
