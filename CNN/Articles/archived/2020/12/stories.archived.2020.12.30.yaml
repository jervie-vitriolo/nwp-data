      'text': '<p><strong>“Boys Lockdown”</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384d9fa-4a79-4d35-bf5c-78adf14f68e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.547+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone averse to drama onscreen and in real life, it’s hard
        to fully empathize with Boys’ Love shows with unnecessarily complicated plots
        that rely on too many dramatic moments. It’s bordering on “good vibes” lang,
        I know. But shows that perfectly balance conflicts with the thrill of falling
        in love really hit the mark for me. Which is why “Boys Lockdown” still remains
        as one of the strongest BL shows of the year. The only villain here is the
        tyranny of the quarantine and it’s surprising how the show depicted the possibility
        of finding romance in a time when we’re all trying to deny ourselves of intimacy.
        Key (Ali King) and Chen (Alec Kevin) really didn’t have to go through much
        to find each other — it’s as if everything were orchestrated by fate. The
        six episodes didn’t leave room to explore some of the larger themes tackled
        in the show (the oppressive feeling of the lockdown, the government’s slow
        response to the pandemic, our fragile mental states, etc.) but it all ends
        in a transgressive act of physical contact, especially in the context of other
        BL shows that hardly featured a proper kiss. “Tawag ng laman?” Key asks himself
        a few minutes before this damn love affair gets consummated. We were cheering
        them on anyway. “Boys Lockdown” is fluffy, funny, and fascinating. It’s like
        a whole box of chocolates you know you’ll finish in one go — no regrets though.
        Plus, the cinematography is gorgeous, it makes queer love look and feel like
        a Studio Ghibli film. — <em>DJ</em></p>'
