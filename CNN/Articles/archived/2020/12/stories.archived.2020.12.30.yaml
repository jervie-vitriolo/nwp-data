      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This regimen was shown in clinical trials to be safe and effective
        at preventing symptomatic COVID-19, with no severe cases and no hospitalisations
        more than 14 days after the second dose," AstraZeneca said.</p>'
