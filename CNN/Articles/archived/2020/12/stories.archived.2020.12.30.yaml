    'title': 'They did everything right. But after one at-home haircut, a husband
      and wife died of Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2504dc-935e-4dda-ad93-2fce0ca79b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mike and Carol Bruno did everything
        right to avoid Covid-19. They refrained from hosting the big, traditional
        family gatherings they were used to. They stuck to phone calls and video conferences
        with family even though they didn''t live far away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61260fcb-cffb-49af-9e99-70fc7bc29a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78bb73d-7ad0-4bb6-a027-4bd0443521b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a simple family visit to get a haircut claimed both of their
        lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f03a85-69dc-4bbb-8c91-fad18ba1bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f3e86-dcb3-4940-bf6c-5ab188141735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brunos were married nearly six decades before they passed away
        from the virus, their son Joseph Bruno told CNN. The Chicago couple, who died
        10 days apart, are now among the more than 337,000 people who have died from
        coronavirus in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383d646-f31c-4623-906b-00af4168234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1951b2-6067-472b-a736-7e1006aece07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruno hopes his family''s grief serves as an important reminder
        of how easy it can be to contract Covid-19, no matter how safe you are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d182a1-7e57-4af5-9e01-d427facbd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1bae4-d31c-46bb-8ed7-e819127ec8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when we thought we did everything right, we still got it,"
        Bruno told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5eba79-99c7-42c9-9b9b-3ef2a0e61201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.460+08:00
