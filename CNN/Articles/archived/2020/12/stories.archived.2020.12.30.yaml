    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de23864c-c854-4a27-8468-51edbbd22508'
    'lead': 'Argentina''s Senate approved a bill to legalize abortion Wednesday in
      an historic vote seen as a major victory for abortion rights advocates in the
      Catholic-majority country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T15:32:03.025+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T17:44:50.153+08:00
