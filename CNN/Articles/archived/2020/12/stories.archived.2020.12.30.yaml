      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The first known case of the new COVID-19
        variant was <a href="https://www.cnn.com/2020/12/29/health/us-coronavirus-tuesday/index.html"
        target="_blank">discovered in Colorado</a>&nbsp;Tuesday, according to state
        health officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e355d-2671-4900-8282-2d9c1237f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant, called B.1.1.7, has been linked to the United Kingdom.
        The Colorado man who was infected is in his 20s, is isolating in Elbert County
        and appears to have no travel history, according to <a href="https://www.colorado.gov/governor/news/3856-gov-polis-and-state-public-health-officials-announce-first-case-covid-variant-covid-19"
        target="_blank">Gov. Jared Polis</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fc21b-0480-4aa3-a961-7a741aec4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No close contacts of the man have been identified yet, but health
        officials are working on contact tracing, Polis said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cfd5c8-b7ad-4f8f-817c-1dedd3fadd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks like other states will soon follow in reporting variant
        cases, according to Dr. Atul Gawande, a member of the Biden-Harris Transition
        COVID Advisory Board and a surgeon at Brigham and Women''s Hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81700d-7f70-4c67-942b-40a13cb52c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is almost certainly in multiple states and I think we will be
        seeing evidence of that in the days to come," Gawande told CNN''s Bianna Golodryga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6d6ae1-c54f-482a-aff2-69f8c4c1b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the new COVID-19 variant:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6a3f1-2623-4244-a66c-670c6f3c1ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new variant came from the UK</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ac9bd-77b7-4120-8504-99f28f2ca8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant is believed to have <a href="https://www.cnn.com/2020/12/21/uk/coronavirus-variant-uk-intl/index.html"
        target="_blank">originated in southeast England</a>, according to the World
        Health Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad94e5c-2517-4cd0-a246-37acf2b3a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health England says backward tracing, using genetic evidence,
        suggests the variant emerged in England in September. It then circulated in
        very low levels until mid-November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195bb245-ffa6-4fdc-801a-7fe6e68dfbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists did not know whether the mutation originated in southeast
        England or was introduced there from elsewhere, said Sharon Peacock, professor
        of public health and microbiology at the University of Cambridge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96959db-0150-46c9-aae0-d6428ef8bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have suggested the new variant could have been amplified
        because of a superspreader event, meaning the current spike in cases could
        also have been caused by human behavior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0f4e2-5730-4bd4-b362-e9918ab7ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new variant spreads more quickly</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b98174b-beb2-4a60-8177-05e3807e955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities from around the world have said the variant does
        not appear to be more deadly than previously identified COVID-19 strains.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865252a-5d9c-48cf-9d02-2a5357bca518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial analysis showed that while the variant appears to be more
        transmissible, there is no evidence it is linked to a higher risk of hospital
        admission or death, according to Public Health England.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79246125-50b8-416b-af00-13225bea8359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists advising the UK government have estimated the variant
        could be up to 70% more effective at spreading than others. Peter Horby, chair
        of the UK''s <a href="https://khub.net/documents/135939561/338928724/SARS-CoV-2+variant+under+investigation%2C+meeting+minutes.pdf/962e866b-161f-2fd5-1030-32b6ab467896?t=1608470511452"
        target="_blank">New and Emerging Respiratory Virus Threats Advisory Group</a>&nbsp;(NERVTAG),
        said last week that scientists were "confident" the new variant is "spreading
        faster than other virus variants."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0601a-55af-4cdd-86d2-63a415ec3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an emergency meeting of the UK Parliament Science and
        Technology Committee, Horby explained that the new variant has "some kind
        of biological advantage to make it spread faster."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae367fe6-7cd5-4864-9a12-922a74e0cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists still don''t have a complete picture as to why, he said,
        but they are investigating several scenarios.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2943bc-cca4-4fcd-a82e-ece0ec2a6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is preliminary evidence to suggest the new strain results
        in a person holding a higher viral load, which means the virus is easier to
        pass on, Horby said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71400f-e4f7-449d-8d0b-6249d9442da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientist Neil Ferguson, a member of NERVTAG, said the variant may
        be more infectious for children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5758a7-7c48-4657-85e2-3c9db89217dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a hint is that (the variant) ... has a higher propensity
        to infect children," he said at a news briefing last week organized by the
        Science Media Centre, though he cautioned that more data was needed. Severe
        illness due to COVID-19 is still relatively rare for children.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a111b-e9d8-4082-916e-837c760716c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new variant raises questions about vaccines</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d0d5a8-ed18-4c30-a6ec-10434eaf5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no signs yet that the current vaccine front-runners won''t
        work against this new variant, experts and drugmakers have said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527817ae-483c-44d3-8a5e-ffed25305d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies behind the first two vaccines to gain authorization
        in the United States — Pfizer/BioNTech and Moderna — are testing their shots
        to double-check that they''re effective against the variant.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb615a-7cdf-4276-9db8-03591b9daa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has mutated before, and both firms say their vaccines
        worked against other variations of the virus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e921d7-db9e-4fc0-af1f-8d15d0d6c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US-based scientists have said it''s possible the new variant
        might, to a small extent, undermine the vaccines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00fd4a-2f85-426c-9dd4-546ecb9982bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could imagine some modest hit to vaccine efficacy, which wouldn''t
        be good, but I don''t think it will break the vaccine," said Trevor Bedford,
        an associate professor in the vaccine and infectious disease division of the
        Fred Hutchinson Cancer Research Center.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2436456-702d-47f0-b0aa-f96059ed5b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Brett Giroir, US Health and Human Services assistant secretary,
        told "Fox News Sunday" officials neither have evidence nor do they believe
        the vaccine would not be effective against the new variant.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d9c84-b779-49e4-8cac-51ff947eacf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do believe the vaccine will be effective against this variant,"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c6324-473c-4656-83da-6e77765a7abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The new variant has appeared in other countries</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773863be-be07-47ab-929c-358b82d82c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States will likely see "homegrown variants" of COVID-19,
        similar to the one found in Colorado on Tuesday, said Dr. Peter Hotez, dean
        of the National School of Tropical Medicine at Baylor College of Medicine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f98704-54c7-4457-aef0-2772aa6f5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That variant from the UK was noted in the UK back in September,
        and it''s probably been in the US since September," Hotez told CNN''s Jim
        Acosta on Tuesday. "We''re going to see homegrown variants that are similar
        in character in terms of transmissibility, I can almost promise you that."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414fdb0-52a0-41de-9747-7bed2bab49b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has already spread globally. As of December 29, at least
        26 countries and Hong Kong have reported cases of the new variant.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc3767-948c-4776-b204-bd40b0591437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the United States, it has also been detected in Denmark,
        Belgium, the Netherlands and Australia, according to WHO.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1ba21-d2c2-491d-a36f-492397ca6394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has also detected the new variant in Ontario, <a href="https://news.ontario.ca/en/release/59833/ontario-provides-update-on-ontario-cases-of-covid-19-uk-variant"
        target="_blank">the province announced</a>&nbsp;Sunday. There are three cases
        in Ontario, with the latest one in Ottawa.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d59f5-1655-4ce2-9904-ca391687cc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar but separate variant has been identified in South Africa,
        where scientists say it is spreading quickly along coastal areas of the country.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92edb791-ca7f-4514-8ea4-733ab334413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British health authorities said two cases of the South African variant
        have been detected in the United Kingdom. The COVID-19 variants discovered
        in the UK and South Africa are both "more transmissible," said Susan Hopkins,
        managing director of Public Health England.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd433796-151c-42a9-8e36-856138279813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swathes of England, including London and the southeast, are
        now under strict Tier 4 COVID-19 restrictions, and UK government health experts
        have suggested additional restrictions could be required to beat back this
        variant.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a013eb6-2b9b-4903-84b8-e3f702e623b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of countries across Europe, the Middle East and the Americas
        have also announced <a href="https://www.cnn.com/travel/article/uk-travel-ban-coronavirus-variant/index.html"
        target="_blank">travel bans for the United Kingdom</a>, or new testing and
        quarantine requirements for UK arrivals.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ccbd1-0e5e-40dc-a9d0-71d68845577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/12/21/politics/white-house-uk-testing-requirement/index.html"
        target="_blank">The White House is considering</a>&nbsp;requiring travelers
        from the United Kingdom to present proof of a negative test before arriving
        in the United States, two administration officials told CNN last week.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ea887-caa0-462a-b7e7-09f7a24b9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:30:07.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/29/us/us-coronavirus-new-variant-what-we-know/index.html"
        target="_blank">Here''s what we know about the new Covid-19 variant found
        in Colorado</a>."</p>'
  'croatia-earthquake':
    'author': 'Jan Bantic, Arnaud Siad and Nada Bashir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T10:31:03.180+08:00
    'imagesource': 'jcr:5f6c64d9-4db3-4bb6-b9c4-4251b41d207d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97b676b6-e7e3-4329-84d5-fefcba96f0ac'
    'lead': 'The quake, which struck just after noon local time about 30 miles southeast
      of the capital Zagreb, could be felt across the Balkans. It is the largest quake
      to hit Croatia this year, according to the European-Mediterranean Seismological
      Centre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T10:34:57.449+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:45:39.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:49.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Croatia', 'earthquake']
    'template': '1'
    'title': 'Croatia hit by 6.4 magnitude earthquake, leaving at least 7 dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d341f-1449-4363-98a9-42ce050f7425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least seven people were killed and dozens
        were injured after a powerful 6.4 magnitude earthquake struck central <a href="https://www.cnn.com/2020/12/16/europe/europe-christmas-covid-restrictions-intl/index.html"
        target="_blank">Croatia</a>&nbsp;on Tuesday, according to the US Geological
        Survey and Croatian officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4d2d6-9f3a-49ff-a3b2-2d61c6958559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency crews, assisted by the military, were still digging through
        the rubble in several towns as night fell and electricity remained out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76cb19-a736-4139-a684-3888fd95a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, which struck just after noon local time about 30 miles
        southeast of the capital Zagreb, could be felt across the Balkans. It is the
        largest quake to hit Croatia this year, according to the European-Mediterranean
        Seismological Centre.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912ed82-f12c-46cc-bfda-053bcc762411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Andrej Plenkovic said the death toll was expected
        to rise. And he appealed to private citizens not to go to the worst-hit town,
        Petrinja, which was near the epicenter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b07129-9b0c-41e2-bf84-12878204719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment, we don''t know exactly how many people have died.
        The latest information before the core cabinet meeting was seven people,"
        Plenkovic said. "We have some indication that this number may be higher, so
        we''ll wait and see for the police''s official report."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b407e3c-1fa4-42aa-9cca-0805d25591bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A girl in the town of Petrinja, a man found inside a collapsed church
        in the village of Žažina, and five men in the village of Majske Poljane, were
        among the dead, according to Croatia''s Interior Ministry and local media
        reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feea2b08-ed05-4db1-87c5-abf73e76faa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing everything we can to help the citizens of Petrinja
        and surrounding areas in this dramatic and tragic situation," Interior Minister
        Davor Bozinovic said in a tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81013e14-9bcd-45f0-9a10-80963c278bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The destructive earthquake has taken human lives, destroyed homes,
        and we deeply sympathise with every person and every family that has been
        harmed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b90ef2-6a72-4bc0-a7bf-f2f3d1545990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Croatian town ''going through hell''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a69cb-8f95-453f-a4bf-1a1a4acaf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrinja Mayor Darinko Dumbovic told CNN affiliate N1 that the town
        of nearly 25,000 residents was "going through hell" after the tremor, and
        had no running water or electricity. He has requested emergency aid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c31e67-33aa-43a5-90bb-808b96ae20ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that both its center and its soul have been destroyed,"
        Dumbovic said. "We have no electricity, no water. Everything is broken. We
        are here in darkness, in ruin, searching for people," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8f9df-62d3-40a9-ae8f-0434cf3a454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HEP, the state electricity provider, said it had managed to restore
        power to parts of the quake-hit area; however Petrinja and its hospital remain
        dark, N1 reported. HEP said it was hoping to restore some power during the
        evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4352283-74c7-474a-b9e0-2a3e12059f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from inside the hospital showed medical staff working by
        torchlight as they awaited the evacuation of some patients.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb04a59-fb31-44a5-9285-18dd0a48e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the patients in Petrinja hospital have now been evacuated, as
        well as 80% of those who were in Sisak hospital, the Prime Minister said Tuesday
        evening. The patients were evacuated by the military -- mostly to Zagreb.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ea442-378e-4a0f-b52f-29c270f5b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 members of the Croatian armed forces are on the ground,
        according to a statement from Defense Minister Mario Banozic, shared by the
        Croatian government''s official Twitter account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b8b51-67ba-4b15-bb69-a3b52abc13d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military barrack in Petrinja is open and can provide adequate
        accommodation for those who have lost a roof over their heads. The army shall
        be here for however long it is needed," the tweet said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc719a0e-dc5a-4870-bc07-6ab16c2988b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In dramatic footage captured by N1, the mayor was giving a press
        conference on camera about the previous day''s smaller earthquake when Tuesday''s
        quake struck. In the video, a rumbling sound can be heard as the earthquake
        begins, followed by muddled shrieks from the attendees. The camera then appears
        to fall to the ground.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a237c5-35ac-4a5a-af64-061ca7500c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with N1, Dumbovic described scenes of "panic"
        in the aftermath of the tremor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0bd10b-0ac9-439d-8de2-aecf007368a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pulling people out of cars, we don''t know if people have
        died or have been injured. I heard a kindergarten has collapsed but luckily
        there weren''t any children there, while in another one the children were
        able to escape," the mayor said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d899d-e34a-41de-bba4-100c7c93cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prime Minister visits</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277681e1-6f23-44a5-9f5f-d89849cc559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenkovic visited the towns close to the epicenter of the earthquake,
        as search and rescue missions continued.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2601da-c2d1-4d5f-8843-8339e9251745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to express my condolences to the families of the victims
        of the earthquake in Petrinja and Glina. We hope that the number of victims
        will be as low as possible," Plenkovic said in a tweet.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27f107-cbc8-45f5-86db-91e9b1b771e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All emergency services are in action on the field and are working
        tirelessly to provide help to all those who need it," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c824926-255d-4647-b73e-53fb5158a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arena sports hall in Zagreb, which was turned into an emergency
        care center for coronavirus patients, will also begin to take in coronavirus
        patients from the county of Sisak-Moslavina, which was affected the earthquake,
        HINA reported.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83b238-5094-4be5-a7e3-67b7d355f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krsko nuclear power plant in Slovenia, close to Zagreb, has been
        closed as a precaution, N1 reported.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caadeb9d-6436-41d1-90be-a3c269a9af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said the government has secured 120 million kuna
        ($19 million) from the state budget to help with the response. Croatia has
        also activated the EU Civil Protection Mechanism, which helps provide disaster
        relief.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06008c35-6f84-436a-86d1-f8b24a651c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:34:57.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/29/europe/croatia-earthquake-6-3-magnitude-petrinja-intl/index.html"
        target="_blank">Croatia hit by 6.4 magnitude earthquake, leaving at least
        7 dead</a>."</em></p>'
  'FDA-Customs-probe-donated-vaccines-PSG':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-30T10:36:59.814+08:00
    'imagesource': 'jcr:491c195b-e7dd-4759-88e3-4d818a1c700b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b2c9270-d743-48fa-b051-200549173cbc'
    'lead': 'Health Secretary Francisco Duque III says the Food and Drug Administration
      and the Bureau of Customs will jointly investigate the entry of unregistered
      COVID-19 vaccines in the country, which were given to members of the Presidential
      Security Group. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T10:42:10.204+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:45:38.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:50.217+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FDA', 'Customs', 'probe', 'investigation', 'smuggled', 'donated',
      'vaccines', 'Sinopharm', 'Duque']
    'stories': ['2c0974bf-31bf-4c89-b576-a723fbf6f3b2']
    'template': '1'
    'title': 'Three agencies to probe use of ''smuggled'' vaccines on President''s
      security staff; results out soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89de9fb-6ba0-42fb-807e-0dfc9b527bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        Food and Drug Administration and the Bureau of Customs will investigate how
        unregistered COVID-19 vaccines entered the country and were administered to
        members of the Presidential Security Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb1dd7-f565-46bd-a4b1-aae9ff227ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Wednesday said he only learned
        about the early vaccination of select PSG staff when President Rodrigo Duterte
        made the announcement over the weekend, stressing anew that he was not consulted
        about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06ae75-49ba-49da-9bd5-d02e167ee1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.204+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added he is leaving the probe to the FDA, which is tasked
        to study and approve medicines and vaccines for use in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600fa20e-7a7e-4ae6-8af4-d5158edbe790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (FDA) will have to investigate who imported this, who distributed
        it, who administered it, how was it brought to country. The Bureau of Customs,
        I think, will also help form a composite team that will investigate the issues
        surrounding these alleged vaccines given to the PSG," Duque told CNN Philippines''
        The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4f2e1-920c-45c6-8ed7-e226b233fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I know is that after the holidays, I think the results will
        be out or will be concluded," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36e160-bf54-4f33-bbf9-872de5119163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities gave limited details on the vaccination of PSG members,
        which apparently happened as early as September. PSG head Jesus Durante III
        said it was a matter of "national security" as they had to protect the President''s
        health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d5f35-9ef5-4655-8d7c-d7326d6da8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html">PSG
        members got vaccinated first to ''protect'' Duterte from COVID-19</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d74c62-cb7d-428c-b1da-c6f771a06872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will also cover who donated the vaccines to the
        PSG as well as the possible liability of the source of the doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f608f-41f2-48f5-8da5-6a4dbafe7071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana has called the vaccines "smuggled"
        as the shipments did not receive authorization from the FDA. He then asked
        the regulator to already fast-track the approval of vaccines so legitimate
        importers can already bring the doses in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04825a1e-14ea-4999-af52-e7d36f25be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/28/lawmakers-critics-military-early-vaccination.html">Lawmakers,
        critics decry early vaccination of military</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de549dca-a5f2-440a-90a3-0b5a95295745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque said he is not aware about other government officials
        who reportedly got vaccinated. Duterte earlier said China-made Sinopharm was
        used on members of the military, which has been clarified as referring to
        the PSG.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b0eec-d467-4e4d-96da-5668f3936354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Duterte has been vaccinated, Duque said what he knows
        is that the President''s doctor "does not recommend" it, until a vaccine is
        evaluated and cleared for safety and efficacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406bd1bc-2bf3-4afe-af0f-5dd9bc14246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA law is very clear; this has to be followed. We should not violate
        this. If that happens, the risks might be too much to take because you have
        no idea as to the safety of such vaccines," Duque said, reminding the public
        to be "doubly careful" in receiving these new vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f600e-fc71-4abd-ac16-94d200900725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s best that they go through the process of scientific evaluation,"
        Duque added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f3da1-4fcd-4001-a106-9e5e0be49b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:19:00.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the FDA and the BOC, the National Bureau of Investigation
        will also look into the "reported unauthorized distribution and administration
        of unregistered anti-COVID 19 vaccines" and see what laws were violated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c3164-3cc9-43c0-9462-f2a2d1b1295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:19:00.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra ordered the probe, but clarified
        that this was a "general instruction" not meant to single out what happened
        with the PSG.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ca23d-3cb1-4e18-872a-c02c9cf4be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:19:00.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:45:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the NBI finds sufficient factual basis to file a complaint,
        the DOJ will conduct the appropriate preliminary investigation and file a
        case in court, if probable cause has been established," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493f0a4-adb3-4fcc-9a69-62f73bdb7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities have assured that medical workers manning the
        frontlines of the COVID-19 response remain the priority for vaccines –&nbsp;at
        least, those secured through legal channels by the national government. These
        are expected by <a href="https://www.cnnphilippines.com/news/2020/12/3/COVID-19-vaccine-emergency-use-EUA-FDA-Philippines.html">March
        2021 at the earliest.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4cb3e-1242-4f23-8fab-ab9fe2e5e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:42:10.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the FDA Act, those who import, sell, or distribute any unregistered
        health product may face imprisonment or monetary fines. The law does not penalize
        the person who was injected with the unregistered vaccines, but charges await
        those who import, sell, distribute, and dispense the drugs.</p>'
