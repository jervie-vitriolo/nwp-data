    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd99466-3c53-4699-a7bb-feffae1d6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:31:11.495+08:00
      'mgnl:createdBy': 'dani'
