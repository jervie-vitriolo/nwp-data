      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212884f-a2ff-4a91-8a14-9de586ddad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:39:35.295+08:00
