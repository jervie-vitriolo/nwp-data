    'mgnl:tags': ['2020', 'climate-change', 'environment', 'action']
    'template': '1'
    'title': '2020 was meant to be the year of climate action. Instead, it crowned
      a wasted decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443ec5b-a094-4e0d-aaef-eb137810c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> 2020 was supposed to be the watershed moment
        for action on climate change, the year the world woke up to the challenge
        and started taking it seriously. Instead, it has symbolically topped a decade
        of wasted climate promises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe6286b-3b14-4d09-825e-d590a48c0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eae28b-1418-43d8-a9a2-07441cf9db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by a wave of climate activism, national leaders were expected
        to come up with new, more ambitious plans for how to cut emissions over the
        next decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599061f-678a-4abc-ac5c-697ba361a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701776d5-536c-463f-b927-856e8b988481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COP26 climate conference in Glasgow, Scotland, was going to
        be the first real test of their determination to do what they had promised
        to, under the landmark Paris Agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3472f4-b36e-490b-81f5-0822226e87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5383d6-d0dd-4737-9a36-abc69feb7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has derailed those plans, giving some governments
        a new excuse to stall. But Covid-19 definitely hasn''t stopped climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fdcf0a-5b50-4e45-9cd5-c72edefde6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd297190e-8c28-4adb-a082-cb8ae799a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 has brought near-constant reminders of the severity of the
        crisis we face: A record-breaking Atlantic hurricane season, the most devastating
        wildfires in recent history, and droughts, deadly floods and heatwaves that
        swept through communities worldwide, leaving death, destruction and disruption
        in their wake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550de6d-d183-4002-b4cf-7f6a8835f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec653f3-1f40-4459-a5ff-15ab80796dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also showed the world that big, previously unthinkable
        changes are possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369bde83-d592-4082-ad7a-04b60f4b7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966d574-3a9b-46a7-a1e8-ba105ec9ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the global upheaval, several of the world''s largest polluters
        did raise their long-term climate goals, putting the world within striking
        distance of the Paris Agreement''s goal: To reduce emissions and so limit
        global warming to well below 2 degrees Celsius.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d661b-b50c-48fe-a312-76730ea83777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34b555-a80a-4ce6-bac5-b4cacfa575d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are cautiously optimistic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e0ae3-9093-4089-aaa9-0055bb821224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef63ca-2ea4-4fb6-a853-cce403a9467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s now a recognition that when the world''s main economies
        are minded to, they can intervene and correct these market failures," said
        Mike Davis, CEO of Global Witness, an NGO that focuses on human rights, climate
        and the environment. "We''ve seen this to some extent in response to Covid,
        and perhaps that has begun to chip away at this myth that essentially we''re
        all slaves to the free market, [and] there''s nothing that we can do."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d71f6f-cd26-4442-bd04-f9078a4e6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f10aed-d03a-46ae-aa22-f1bca634fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Devastating impacts</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b416b-c2f8-4bfe-a69e-8cb465851d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of climate change have become harder than ever to ignore
        in 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9d2e6d-7127-4e8d-81ac-f2d0c2058339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d0f24-763f-40dc-aa1d-20851ddfc895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Meteorological Organization (WMO), 2020 is
        on track to become the third hottest year on record, after 2016 and 2019 --
        and that''s despite the cooling effect of La Niña. The period between 2011
        and 2020 will be the warmest decade on record.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297db7bc-656f-46df-8a8c-10003a33d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd5d05-c802-4e18-821b-4d5ff4d306ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But global warming is just one aspect of the climate crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc9a2a-eb7a-4098-bd9a-4e1641cb5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261c3485-af64-4f84-9ec4-d9ae6f1a20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major impacts of climate change have been felt through drought,
        flooding, sea level rise, stronger tropical storms, hurricanes, typhoons and
        cyclones and also melting of the glaciers," Petteri Taalas, secretary-general
        of the WMO, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00f5fd-f07d-4815-9165-60b85ccea6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0834fe-d709-4ff9-bd49-a51d2833d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first six months of this year, nearly 10 million people were
        forced from their homes by disasters that were either caused or worsened by
        climate change, according to the Internal Displacement Monitoring Centre in
        Geneva (IDMC). For some the move was temporary, but many are facing long-term
        displacement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3abfcca-ab99-4c11-9c98-38853a99cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b132cfe-d085-492f-a0d9-3f97fdbc7363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, Bangladesh and the Philippines were the three worst-impacted
        countries, totaling more than 6 million displacements between them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235be5a8-aaf5-4431-9860-aa37c21541a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597da112-266e-47a5-b7fb-99277e2abe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing countries are often hit disproportionately hard by the
        impacts of climate change because of their location and the lack of access
        to the funds and technologies that could help mitigate the effects.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335bb6d8-7af8-4ca1-bb33-d002d6af42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e22b9-40df-4ee4-b124-9a89afa1709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2020 showed that no country is immune to such disruption. Hundreds
        of thousands of people from some of the world''s richest countries were forced
        out of their homes, lost their livelihoods -- and sometimes their lives --
        because of fires, storms and floods. An estimated 53,000 people in the US
        and 51,000 more in Australia were displaced in the first six months of the
        year alone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1cd237-4d3e-4af6-9d85-32b150731407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1b3ce-c481-468b-8e70-780896651a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And wherever such disasters happen, the poorest still suffer the
        most, according to Alexandra Bilak from the IDMC.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332f759-ae73-4ab6-9072-6a71a3d44587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6e4f9-5109-4811-be98-d64fe8caa72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in high-income countries -- in California for example -- there
        are people who didn''t have access to insurance and who did lose everything,
        and they''re the ones we are particularly concerned about because they''re
        the ones who are going to end up in very protracted situations where their
        vulnerabilities are going to increase," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8557d8-0e8d-4d07-9f5a-f8880719a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637ec38-1f80-4c4d-9e6b-32d6f7045a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glimmer of hope</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b0ea2-32b3-4b7b-b32c-5d136244ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of climate change were devastating in 2020, but they
        could become even more disastrous if global warming continues in line with
        current trends.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181ca2d-3bd2-45e0-a8d9-9cece9ccf090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8fbf6-5946-4704-a9ee-0099dc600730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WMO says there is now at least a one-in-five chance that average
        global temperatures will temporarily exceed pre-industrial levels by 1.5 degree
        Celsius by 2024 -- a critical threshold in the Paris Agreement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28938d68-fcf6-4685-9008-418f638d9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2052a9-f536-4c11-a105-50825d987365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, most of the world agreed to limit warming to below
        2 degrees Celsius -- and to aim to keep it to 1.5 degrees.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c49cf-acb9-4236-bce0-22ad93a5f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f553f-8371-4ce0-af68-fc69cd2f19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already at 1.2 degrees warming and the IPCC [Intergovernmental
        Panel on Climate Change] says that for the welfare of mankind and also for
        the welfare of biosphere, the 1.5 degree target would be more favored," Taalas
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b89068-b855-42ba-bc73-e9b7ab1f4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c1f9b-f6af-4364-813a-666f096444d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the 2 degrees target, we would see more negative impacts of
        climate change, it would harm global food production capacity, there would
        be plenty of coastal cities that would suffer from sea level rise, and we
        would see more category 4 and 5 hurricanes, typhoons and cyclones."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5285d-22e9-4224-b452-481ae60e143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a59d8-e662-44eb-aa81-a244483be5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global greenhouse gas emissions need to fall by 45% from 2010 levels
        by 2030 if there''s any chance of limiting global warming to 1.5 degrees Celsius,
        and by 25% to keep it to below 2 degrees, according to the IPCC.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd4551-b2c0-4eda-9f44-b00c275fd3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29682d4d-6402-4a0c-8d05-c19c3b38ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, Taalas said, is that we have both the technological
        and economic means to reach those targets. The bad news? Most nations still
        haven''t adopted concrete plans to get there.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8c56b-adb8-4007-bf75-f6c27fd1d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdaacf0-d418-4dd0-a9e7-bec9fb9cd89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emissions fell during spring''s coronavirus lockdown and the WMO
        estimates that, as a result, they will be between 4.2% and 7.5% lower this
        year compared to 2019. But the effect of the fall is negligible. Because carbon
        stays in the atmosphere for a long time, the concentration of greenhouse gases
        in the atmosphere surged to a new record high again this year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db520fa4-7467-4a4f-b612-fe7774a99383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63148a66-dcb1-4ac5-9799-6c685ef6e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach the climate targets, emissions need to fall by at least
        the same amount -- about 7.6% -- each year over the next decade. There is
        a chance this could happen.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d695af-001c-4754-9ad4-ba44cb78f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a4c64-9422-4a05-b06b-71baf60369a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until recently, I guess everyone had been quite depressed about
        the way policies and actions were developing on climate change," Bill Hare,
        CEO of Climate Analytics, told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f428b-2f8e-4342-b8b0-499e334c98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156901f-f8da-4247-a549-c4fa637471d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hare said there has been an understandable slowdown in action because
        of the pandemic: "It seemed that political momentum was draining away, but
        in the last six or eight weeks, particularly since September when President
        Xi Jinping of China announced China''s move towards net zero emissions before
        2060, the whole mood has changed."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201b360-9c02-42e1-b4e1-5ea27c32e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ed0e1-ebee-401a-9167-795070a983a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa, Japan, South Korea and Canada have all announced new
        2050 net zero targets, following pledges by China, the EU and the UK.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6a9f3-6d69-4332-982e-6e7ebda3ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3e65f-e94b-46ca-a297-94419fea1b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:49:32.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the US withdrew from the Paris Agreement under President
        Donald Trump, the incoming Biden administration is widely expected to announce
        a new 2050 net zero target.</p>'
    '65':
