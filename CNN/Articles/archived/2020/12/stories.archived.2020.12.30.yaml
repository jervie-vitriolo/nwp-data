      'mgnl:type': 'text'
      'text': '<p><strong>“Gameboys”</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8c1637-7411-46fb-b8ae-1c6c409703ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.548+08:00
