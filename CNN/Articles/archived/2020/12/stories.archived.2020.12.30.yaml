      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Quaranthings: The Series”</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d2e22-eb02-4e42-99f2-28ed4631efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Quaranthings: The Series” also explores the complexities of male-to-male
        relationship while in isolation. But instead of watching the entire narrative
        unfold from the POV of smartphones and computer screens, the Ride or Die-produced
        series takes place within the confined spaces of an apartment, where the audience
        gets to witness two boys with contrasting socio-economic backgrounds, develop
        feelings for each other and confront social expectations shaped by traditions,
        Christian upbringing, and patriarchal values.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95eb7c-f0ba-4c49-b7ec-4189d6f4c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in “Gameboys” where the pandemic serves its purpose as an
        invisible villain that magnifies the underlying disparities of a functioning
        society and its dehumanizing effect on the two leads, “Quaranthings” treats
        the pandemic as a convenient setup for the sheltered but openly gay Judah
        (Kyo Quijano) and the closeted, working class lad Rocky (Royce Cabrera) to
        find home in each other’s arms, even as the blooming relationship is tested
        by their conflicting views on sexuality, politics, and personal convictions.
        While the writing doesn’t feel episodic enough to sustain the promise of its
        first half, Quaranthings is commendable in subverting the conventions of the
        BL genre with its insightful coming-of-age slant that puts Sexual Orientation,
        Gender Identity and Expression (SOGIE) at the center of its agenda, and not
        merely touching on its premise just to prove a point. — <em>IU</em></p>'
