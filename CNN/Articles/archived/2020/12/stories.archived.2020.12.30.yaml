      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net personal optimism also increased in all education groups, with
        ''very high'' scores, the survey found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ba28d-b9ec-42bd-93cd-d47a6a0a9201'
      'mgnl:activationStatus': true
