      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the updated version, released Tuesday, the pair, whose full names
        are Aly Michalka and AJ Michalka, add an explicit twist to the previously
        teen-friendly lyrics. Though subtle in changes, the tune came much to the
        joy of the performers'' admirers.</p>'
