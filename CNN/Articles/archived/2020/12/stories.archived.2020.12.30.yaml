      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there were a lot of stresses brought by 2020, we have to
        take care of our body and mind. It is always important that we create peace
        and harmony in an environment as well," Feng Shui expert Marites Allen said
        in an interview with CNN Philippines'' New Day on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b81e7-b54a-4de7-bc2b-567a77099640'
