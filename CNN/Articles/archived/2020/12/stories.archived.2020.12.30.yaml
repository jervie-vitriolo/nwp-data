      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you missed the last day of #VoterReg2020, don''t despair just
        yet," said Commission on Elections spokesperson James Jimenez in a tweet on
        Wednesday, adding registration will resume on the said date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e61eaa-2355-4aad-83c5-660274182e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:35:01.771+08:00
