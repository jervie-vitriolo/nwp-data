      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a year of widespread and often devastating
        hardships, no business or industry came through 2020 untouched by the Covid-19
        pandemic. But for some key sectors, the news wasn''t all bad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d35618-897b-4501-b222-54c0745c5044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.008+08:00
