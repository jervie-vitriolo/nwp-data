      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said <a href="https://cnnphilippines.com/news/2020/12/29/Sulu-eyes-lockdown-prevent-entry-of-new-coronavirus-variant.html">the
        situation in Sulu would be closely monitored</a>, in coordination with health
        experts, as part of their surveillance efforts in preventing the entry of
        the new COVID variant in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
