  'Trolls-World-Tour-2020':
    'author': 'Frank Pallotta, Richa Naik, Natalia Osipova, Gabe Ramirez, Moss Cohen,
      CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-30T06:57:15.660+08:00
    'imagesource': 'jcr:d19cba2a-0c05-40c0-a428-8cfbd651ee1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '049423bf-8cbe-4819-b624-ecd319f7e628'
    'lead': '"Trolls World Tour," may be remembered for changing the trajectory of
      the movie business forever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T08:08:22.320+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:45:47.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:47.336+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How one bold decision made ''Trolls World Tour'' the most important
      movie of 2020'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c275d9f-2972-4f94-9daa-7ed62df7f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Delaying a Fast &amp;
        Furious movie is no easy feat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a64a6-921e-47e9-a025-50c3b465ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, it involves finding a new release date for a film
        with a $250 million production budget. And in the case of Fast &amp; Furious,
        one of Universal Picture''s most valuable franchises, there''s also the risk
        of letting down legions of ardent fans who live and die by the high-octane
        exploits of Dominic Toretto and his "family" of racers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd55cb-717a-4cfd-8ceb-b86471c7b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as soon as the coronavirus pandemic began to upend life worldwide,
        Universal wasted no time pushing the May 2020 release of "F9" — the ninth
        installment in the series — to 2021. For Donna Langley, chairwoman of Universal''s
        filmed entertainment group, the decision was unpopular — even within her own
        studio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed9aef-bdb3-4c89-be74-7fe8b6173723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Theaters] were quite upset with us because they thought that we
        were overreacting. Even people inside the company thought that we were a little
        crazy for doing it," Langley told CNN Business earlier this month. "But we
        just felt that it was better to sort of plan for the worst and hope for the
        best."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcadb596-e0d7-4b81-8582-0aca0aace12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, now 2020 — pardon the pun — being hindsight," Langley
        added, "it was the best decision we could have made."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd93558-5977-4b57-b7ef-3d3bc94a97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wouldn''t be Langley''s only bold decision this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ddf6e-276f-438b-88c4-73cc52f99caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood changed in 2020. The coronavirus pandemic delayed major
        films, shuttered theaters worldwide, stalled productions and ushered in streaming
        as the dominant entertainment platform. To say that this year was a turbulent
        one for the film industry would be an understatement. It was transformational.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3da67-59ed-4fc0-99fb-786a6d60f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, all along the way, Universal was ahead of the curve. Under
        Langley, the studio''s gambles in 2020 — from releasing the animated film
        "Trolls World Tour" on digital to negotiating a new deal with AMC Theatres
        — created a road map for all of Hollywood at a time when the road was shifting
        by the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1162bf6f-c03b-4d95-8bd1-103c2c40e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trolls take Tinseltown</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62370677-6434-497f-aa39-fe54ec25c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "Trolls" film was a modest success.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1a06d-cff7-4cda-a9d7-73a607101f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 animated movie brought in nearly $350 million worldwide
        and garnered lukewarm reviews. The Hollywood Reporter called it a "vibrant-looking
        but awfully recognizable animated musical comedy concoction." It was released,
        made some money, and then was mostly forgotten about.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc40cd-9889-43c1-b1e2-968ae25823bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its sequel, "Trolls World Tour," may be remembered for changing
        the trajectory of the movie business forever.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5a4b2-abe4-4903-a898-8f8a3c0d4570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 cases spiked in March, Universal made the audacious
        decision to make some of its films which were already in theaters available
        on-demand immediately. The list included "The Invisible Man," "The Hunt" and
        "Emma," but the movie that made the biggest splash was "Trolls World Tour."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3ee84-f041-4dd5-beb5-1cd7a1cc9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comcast-owned studio announced that the DreamWorks Animation
        production would be available in living rooms on April 10, the same day it
        was set to open in theaters — an unprecedented move that foreshadowed much
        of what would happen over the rest of the year in Hollywood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc16722-eb2d-43c2-b54c-196b82a7171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a big consumer product program on the film, and there was
        just no way that we could move it out of the year," Langley said. "We really
        wanted to get it out there to our audience. So, yes, we made the bold decision
        to put it into the home and use the digital marketplace to be able to do that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85178f-8cef-41ce-882a-6ce68e29ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of streaming and video-on-demand has led studios to grapple
        with theaters for years over what is known as the "theatrical window," the
        length of time a movie plays in theaters before it is offered on other platforms.
        Studios are eager to bring in revenue from all sources, but box office returns
        can still be massive, so shortening that window has been a contested point
        of discussion in Hollywood. Theater operators, meanwhile, are keen to preserve
        exclusivity to entice customers to go out, fill seats and buy popcorn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ff67c-d6d7-4ded-ae90-1ba9956c9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trolls World Tour" upended that longstanding precedent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e563b-4caf-4b8d-9f1b-24a659adfc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first experiment during the pandemic of sending a film
        made for theaters directly to the home. That, in itself, is very significant,"
        Shawn Robbins, chief analyst of Boxoffice.com, told CNN Business. "It set
        the tone for how movies would be released during the pandemic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03fcc9c-2728-4268-af12-31a7a438a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the health crisis dragged on, other studios followed Universal''s
        lead. Warner Bros. released "Scoob!," a Scooby Doo animated film," on digital,
        and Disney launched its much anticipated big budget live-action remake of
        "Mulan" on Disney+, albeit for an extra fee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd37a9e-a58c-4974-b35a-9b60a7717662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all trying to figure out what the new normal is as these
        trends that we were seeing in the industry before the pandemic have now really
        come home to roost," Langley said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9f1e5-e762-4af7-85c3-542980b20739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the "Trolls World Tour" digital release, everything remained
        copacetic between Universal and theaters. The film found an audience on-demand,
        and theaters had larger problems just keeping their marquees lit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de52f81-9947-48c6-beed-9ba736a5a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was your standard Hollywood happy ending — until the "Trolls''"
        numbers came out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5832b-50fe-4ce7-a8b4-5c9305b62650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.321+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new model</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fb1e5-7375-493d-b597-b2f0b3fd7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you said last year that the world''s biggest theater chain would
        ban one of Hollywood''s biggest studios, no one would have believed you. If
        you said that the spat was over "Trolls World Tour," industry insiders would
        have recommended seeking professional help.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d740a14-9e3d-4d1f-8067-50a846b821fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But that''s exactly what happened.</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a9a9b-1fd5-46f2-af39-d21f48a79fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, CEO Adam Aron announced that AMC Theatres would no longer
        be showing Universal''s films. In a letter to Langley, he said that the decision
        was triggered by a quote in the Wall Street Journal from NBCUniversal CEO
        Jeff Shell revealing that based on the success of "Trolls World Tour" his
        studio expected to "release movies on both formats." The sequel earned nearly
        $100 million in rental fees domestically in its first three weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec9e12-0076-4166-b759-495daabd11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC''s threat wasn''t likely to hold, given the symbiotic relationship
        between the companies: AMC is the top movie theater company and Universal
        is the home of global blockbusters such as "Furious 7," "Jurassic World" and
        "Minions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a0c96-0d81-4399-9a57-725e41842bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the momentary rift led to a landmark deal that potentially created
        a new theatrical model for all of Hollywood.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266d807-40e1-4576-8012-dd1f2cb70ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the biggest risk that we took in 2020 was putting ''Troll''s
        World Tour'' into the home... It was a bold move. It was a necessary move,
        and it was a move that ultimately yielded this historic deal," Langley said.
        "At the time, we had no line of sight into what the outcome might be. And
        there was a period of time where we were called to the mat by exhibition,
        in the press and our competitors thought that we were crazy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb3e72-26bf-4969-bedb-19c4add5e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new arrangement, Universal''s films will have three weekends
        — or 17 days — of in-theater exclusivity, rather than the typical 70 to 90
        days. After that, Universal and its sister studio, Focus Features, has the
        option to release films on video-on-demand platforms. Universal has since
        made similar deals with other chains.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e3001-9df7-4086-9aeb-cdb00afda4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we launch a movie, it''s like launching a small business,"
        Langley said. "We have to love it, of course, but we have to have a business
        model and a business rationale that enables it to work. We need to keep our
        distribution ecosystem healthy. And this really helps us do it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c574f-3ff6-4ccc-9691-fe90129a8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robbins, Langley had "proven to be a captain" of the
        industry before 2020. Still, this year further showcased her insight and ability
        to adapt to a business whose future felt anything but certain.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4579f-d7bb-42cc-95f6-fafc7ec4a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the future can be very bright for the industry if cooler
        heads prevail and leaders like Langley remain at the table to help figure
        out what that future looks like," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216fb0c-f40f-4ae7-bb47-b5658a9d7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hollywood finds a way</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ffacb5-3a26-4b65-a1bf-9f0a6421c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood is changing. Langley knows that.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9929c83-0588-48c5-8779-8540bb656275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s now a 100-year-old business mixed with a ten-year-old tech
        business," she said. "I think we''re learning whether or not we can all get
        along."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b2a5a-2362-4efb-8bf9-329bca9fe066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Langley, the risks she took in 2020 were not just about surviving
        one of the industry''s wildest years, it was also about finding a path to
        a future that arrived faster than anyone expected.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e683b3-34a1-4cf3-bec8-71ff7cc29bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, the pandemic accelerated a decade-long shift to streaming
        and gave studios an excuse to catch up to Netflix: WarnerMedia, CNN''s parent
        company, announced earlier this month that it would release all of Warner
        Bros.'' 2021 films in theaters and HBO Max on the same day, collapsing the
        theatrical window to zero days. This choice caused shock waves that are still
        being felt throughout Tinseltown. Disney announced dozens of new Star Wars
        and Marvel series going direct to Disney+, two brands that helped it earn
        a staggering $11 billion box office haul in 2019. And NBCUniversal — Universal''s
        parent company — launched Peacock, its own streaming platform, earlier this
        year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56311507-bc58-4d3c-a926-0bb268825c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.322+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never before has the future of moviegoing been in so much doubt.
        Yet, Langley doesn''t think that it has to be a winner take all battle.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0abc05-820a-4e36-9196-2b5ecf5d729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that there is enough to go around for everybody," she
        said. "And I think all boats rise when we''re successful. I don''t think it''s
        binary."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1debc777-c11d-4740-aeed-30025f57b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Langley, the theatrical experience hasn''t reached its final
        act yet.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3cb365-6582-4953-84a0-44945da658a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In tough times, people look to the movies to take them out of their
        reality, to inspire them," she said. "And I think that that is going to be
        true more than ever on the other side of the pandemic."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27266f-6020-4d14-8d63-a4d687cb58ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:08:22.323+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/28/media/donna-langley-universal-movies-risk-takers/index.html"
        target="_blank">How one bold decision made ''Trolls World Tour'' the most
        important movie of 2020</a></em></p>'
  'Tesla-India-2021':
    'author': 'Jill Disis and Swati Gupta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-30T08:10:08.441+08:00
    'imagesource': 'jcr:ba1b9bbb-720e-4aa0-8bbf-30f69f270d06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca8c660-c26b-4036-9a71-5b5e9e6f3a4b'
    'lead': 'Tesla may finally be coming to India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T08:26:06.999+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:45:45.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:47.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tesla', 'india']
    'template': '1'
    'title': 'Tesla will start selling cars in India next year, government says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03ddfb-2e3a-40d9-b368-a7ba80e06f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:06.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Tesla may finally be coming to India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252ff88-6e23-475e-92c9-4bdf1f42a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:06.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s transport minister, Nitin Gadkari, says that Elon
        Musk''s electric car company will start selling vehicles there next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732028e-482e-42d2-a791-d303c8c5254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:06.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After establishing sales centers, Tesla will then "look into setting
        up ... manufacturing here," Gadkari said in a statement to CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e54728-ad22-4e79-a90f-5d998d9d18c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:07.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not immediately respond to a request for comment. Asked
        by a Twitter user on Sunday about the company''s India plans for 2021, <a
        href="https://twitter.com/elonmusk/status/1343094437149229056?s=20" target="_blank">Musk
        said</a> that the company would "definitely" enter the market, though not
        in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0188e-bcc5-41bc-bae4-9c8a7f92bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:07.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s push into the world''s fourth largest car market has been
        in the works for a long time. Back in 2017, the CEO said that Tesla was planning
        to sell cars in the country as soon as that summer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a2f08-c9d2-4e02-88f0-a7f81588dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:07.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay may have been well timed. Car sales in India dropped sharply
        in 2019 as new safety and emission regulations drove up prices, and troubles
        among India''s consumer finance providers hit lending. Other American companies
        have been retreating from India over the last few years, including General
        Motors and motorcycle maker Harley Davidson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a7a87-cc3a-4548-938c-55dc73961f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:07.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been courting electric vehicles, though, and carmakers
        see a lot of sales potential. The government has set an ambitious goal to
        reduce the number of gas-powered vehicles on its roads, while offering subsidies
        and other incentives to increase the number of electric cars on the market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478ab69-6c98-4617-9512-0e9962620823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:07.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Hyundai launched its first electric vehicle for the Indian
        market, the Hyundai Kona Electric. The South Korean company at the time praised
        India for "ushering into a new era with clean and connected mobility."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8cfbd5-05cb-4f03-a6fe-2450847a6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:07.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai was at the time the second company to sell electric cars
        in India, after local rival Mahindra. Since then, Tata and MG Motor have debuted
        their own vehicles in the country, as has Daimler''s Mercedes-Benz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedfbe63-03ec-4dc0-9879-0a7452af353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:07.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla, meanwhile, is on an absolute tear. The company''s stock is
        up nearly 700% since the start of 2020, and it recently joined the S&amp;P
        500. But some analysts worry that investors are discounting the competitive
        threat in the electric vehicle market that Tesla will face going forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc8291-52ae-417f-9819-1039f8f6a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:07.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rishi Iyengar contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a9732-cad9-4a60-b56a-37689528e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:26:07.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/29/business-india/tesla-india-elon-musk-intl-hnk/index.html"
        target="_blank">Tesla will start selling cars in India next year, government
        says</a></em></p>'
  'Science-fascinating-discoveries-2020':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T08:41:29.072+08:00
    'imagesource': 'jcr:49bb2e68-1fee-4edc-9c7a-f6bb477ba9f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01b47409-4f5a-485c-b042-c3ab2eea7e3a'
    'lead': 'As 2020 comes to a close, here is a roundup of some of the fascinating
      findings you may have missed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T08:48:42.100+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:45:44.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:48.383+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Science''s most fascinating and awe-inspiring discoveries in 2020'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b6246-abcd-4e0e-8372-cfbddbc00dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Science''s biggest achievement in
        2020 was undoubtedly the rapid development of effective vaccines against Covid-19
        — a massive feat that should be widely celebrated and lauded with prizes in
        the years to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd50680-4da5-4941-974c-33b445ca3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the coronavirus pandemic, however, there were discoveries
        in many different fields that inspired much-needed moments of awe and wonder
        in this tumultuous year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad49130-ee7b-4739-a5c8-dcba6ad811f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As 2020 comes to a close, here is a roundup of some of the fascinating
        findings you may have missed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c90b8f3-a56a-47f3-aaec-3393b5e94d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ancient humans: Skulls, chewing gum and a prehistoric Picasso</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40398762-5c0b-4143-8e8c-fc242b2c87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We learned a lot more about our ancient relatives in 2020 -- other
        species of humans that existed before and, in some cases, alongside early
        Homo sapiens in the centuries and millennia before we emerged as the lone
        hominin survivor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328bcaf-017f-4ca3-932f-0a2b6f97c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/04/02/world/ancient-humans-skull-evolution-fossils-scn-trnd/index.html"
        target="_blank">oldest skull</a> belonging to Homo erectus, the earliest humans
        to have body proportions similar to Homo sapiens and known for migrating out
        of Africa, was found in pieces in the Drimolen archaeological site just outside
        Johannesburg. It belonged to a young child, only about 2 or 3 years old, and
        was dated to between 1.95 and 2.04 million years ago. Until this discovery,
        the oldest erectus fossil came from Dmanisi, Georgia, and was dated to 1.8
        million years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e6ea5-df33-498c-ac5d-66b595726cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A piece of late Stone Age chewing gum also yielded an extraordinary
        story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910132c-5b5d-42f4-9438-d0ed406bd764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneticists were able to sequence the genome and oral microbiome
        of the last person to chew the birch pitch -- a girl who lived 5,700 years
        ago in what''s now Denmark. Scientists were able to deduce what she had for
        her last meal and that she couldn''t stomach dairy. It was the first time
        human genetic material had successfully been extracted from something besides
        human bones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015c87e-f86a-42be-a7d1-3328c25ca8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tiny piece of cord from a French cave further undermined the idea
        that Neanderthals were cognitively inferior to Homo sapiens. The discovery
        of a 41,000 to 52,000-year-old yarn fragment wrapped around a thin stone tool
        showed that Neanderthals had an understanding of basic math concepts needed
        to make the yarn and suggested that it was possible Neanderthals could manufacture
        bags, mats, nets, fabric, baskets, snares and even watercraft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77293505-9067-4897-b764-0f4cb5eeb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It opens a new window on the cognition of Neanderthals and their
        ability to organize their way of life," said Marie-Hélène Moncel, who is a
        director of research at the French National Centre for Scientific Research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3d340-dd14-48c4-8576-5275a490bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, take a minute to marvel at the oldest rock art created
        by humans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae853a15-a4ab-4495-ba8d-ce50d648a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was found in Indonesia and depicts a hunting scene that experts
        say changes our view of early human cognition. Science labeled its discovery
        a runner-up for its breakthrough of the year, saying it decisively unseats
        Europe as the first place where modern humans are known to have created figurative
        art.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300431a-2b21-4b87-bb5a-250e02be25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the figures do depict mythical human-animal hunters, their creators
        may have already passed an important cognitive milestone: the ability to imagine
        beings that do not exist," the magazine said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab003d-7ae6-48b0-a552-21c03cb5c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.101+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dinosaurs, crazy beasts and other ancient life</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003606b-c532-41c3-80f0-9cba36442192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaur bellies and evidence of their diets are rarely preserved
        in the fossil record. The last meal eaten by an armored nodosaur just before
        it died, however, was captured in exquisite detail, according to a <a href="https://edition.cnn.com/2020/06/02/world/nodosaur-fossil-stomach-contents-scn-trnd/index.html"
        target="_blank">study</a> of a unique fossil published in June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4cfa80-115d-4d7e-a521-e8658450ed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery gave definitive evidence of what a large herbivorous
        dinosaur ate — in this case, a lot of chewed-up fern leaves, some stems and
        twigs. The details of the plants were so well preserved in the stomach that
        they could be compared to samples taken from modern plants today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd70a4b-5b4b-417e-a630-358e270831eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the time dinosaurs went extinct, an unusual mammal lived
        in the Southern Hemisphere. Its extremely bizarre features have perplexed
        paleontologists. Dubbed "crazy beast," the discovery of Adalatherium was announced
        in the journal Nature in April. The oddball animal, the size of an opossum,
        has more vertebrae than most other mammals, muscular hind limbs that were
        in a sprawling position similar to modern crocodiles, coupled with brawny
        sprinting front legs that were tucked underneath the body. Its front teeth
        were like a rabbit and back teeth completely unlike those of any other known
        mammal, living or extinct.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9250260-3ac5-43c3-8012-1c48a6c92bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing what we know about the skeletal anatomy of all living and
        extinct mammals, it is difficult to imagine that a mammal like Adalatherium
        could have evolved; it bends and even breaks a lot of rules," said David Krause,
        senior curator of vertebrate paleontology at the Denver Museum of Nature &amp;
        Science in a December statement to mark the publication of a 234-page monograph
        on the animal by the Society of Vertebrate Paleontology -- a yearly publication
        on the most significant vertebrate fossils.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a227585-a7d0-49d8-a25f-1624186f0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going back far beyond dinosaur times to the origins of life, scientists
        discovered evidence of the oldest ancestor on the family tree that includes
        humans and most animals -- a wormlike creature about the size of a grain of
        rice that was uncovered in South Australia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed08a9-e65a-4f01-997b-48a3e1c7eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature lived 555 million years ago and were an evolutionary
        step forward for early life on Earth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f36ce6-fd27-40c3-bd86-1681c145788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Natural world: Ancient stardust and a towering coral reef</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438f874-7099-4d9a-9c48-3c08d8135ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty years ago, a meteorite fell to Earth and landed in Australia,
        carrying with it a rare sample from interstellar space. An analysis of the
        meteorite <a href="https://edition.cnn.com/2020/01/13/world/oldest-material-earth-meteorite-scn/index.html"
        target="_blank">published</a> in January revealed stardust that formed between
        5 to 7 billion years ago. That made the meteorite and its stardust the oldest
        solid material ever discovered on Earth. Our sun is around 4.6 billion years
        old, meaning this stardust existed long before our sun or solar system were
        a reality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de697816-3c44-453a-9973-a3808049b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian scientists made another stunning find in October. While
        mapping the seafloor off the coast of North Queensland, a team from Schmidt
        Ocean Institute came across a new vertical coral reef in the waters measuring
        500 meters (about 1,600 feet) -- making it taller than some of the world''s
        highest skyscrapers. It''s the first "detached reef" to be detected in the
        ocean depths in over 120 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b784cfd-2b62-49ac-b1de-190d24973b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant discoveries have been made in Siberia in recent years
        as warmer temperatures have caused the permafrost to melt, revealing mammoths,
        woolly rhinos and other creatures. In 2020, the tundra gave up more of its
        secrets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e3f48-65d2-400b-8396-385702856d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reindeer hunters discovered the perfectly preserved body of an Ice
        Age cave bear -- the first example of the species ever to be found with soft
        tissues intact, it was announced in September. It could be up to 39,500 years
        old.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b1d74-8580-4dfb-9ad3-f3da466b4e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today this is the first and only find of its kind -- a whole bear
        carcass with soft tissues. It is completely preserved, with all internal organs
        in place including even its nose," said scientist Lena Grigorieva at North-Eastern
        Federal University in Yakutsk, Siberia. "Previously, only skulls and bones
        were found. This find is of great importance for the whole world."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339bf9a3-3b09-4ac9-9434-0bb96b0a1568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History: Voices from the dead, Vikings'' surprising genetic diversity
        and brain cells turned into glass</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4500acc-086b-4076-a64f-8696a886cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, scientists found a way for us to hear the voice of an Egyptian
        priest who died over 3,000 years ago. Researchers in the United Kingdom re-created
        the sound by 3D printing a voice box after scanning the priest''s mummified
        remains. The team were able to accurately reproduce a single sound, which
        sounds a bit like a long, exasperated "meh" without the "m."&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ece25-f1dd-4c33-8c12-889ec0215033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Egyptians, the Vikings have long been a source of fascination
        for moviemakers, and in popular culture they''re often depicted as blond-haired,
        Scandinavian warriors who pillaged their way through Europe. Research published
        in September, however, suggested we''d been getting that -- and a lot more
        -- wrong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a082540d-fa84-4c81-8233-a0e1413861df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest study of its kind used DNA technology to analyze over
        400 Viking skeletons, and researchers found that many Vikings actually had
        brown hair. And they weren''t just from Scandinavia -- they also had genes
        from both Asia and Southern Europe in their bloodline.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30025a4c-4f6e-4af0-afb9-b487e5b96511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results change the perception of who a Viking actually was.
        The history books will need to be updated," said Eske Willerslev, a fellow
        of St John''s College at the University of Cambridge in the UK. "We didn''t
        know genetically what they actually looked like until now."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0487c1-59dd-4145-9750-edd94cf398c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities buried when Mount Vesuvius in Sicily erupted on August
        24 in the year 79 A.D. are some of the world''s best studied archaeological
        sites, but scientists are still learning tantalizing new details.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acbe86c-c154-4ae6-9494-7f9dab23f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, researchers published an analysis of a Vesuvius victim''s
        skull that belonged to a person found lying down on a bed buried by volcanic
        ash. Although the remains were found in the 1960s, the new analysis found
        that parts of the brain had been vitrified, or turned into a glassy black
        substance by the heat. Further investigation revealed cells in the vitrified
        brain and intact nerve cells in the spinal cord, which, like the brain, had
        been vitrified.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157cad7e-f6cf-4926-8ff8-b25e8de8050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T08:48:42.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This opens up the room for studies of these ancient people that
        have never been possible," said Guido Giordano, a volcanologist at Roma Tre
        University who worked on the study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c5828-0139-425c-8e15-d733ad52bfc6'
      'mgnl:activationStatus': true
