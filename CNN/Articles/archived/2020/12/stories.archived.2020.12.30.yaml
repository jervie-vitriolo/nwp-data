      'mgnl:lastActivated': 2023-01-25T17:45:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Twitter, Louisiana Democratic Gov. John
        Bel Edwards wrote, "It is with heavy hearts that @FirstLadyOfLA and I offer
        our condolences to Congressman-elect Luke Letlow''s family on his passing
        after a battle with COVID-19."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af971327-d2a6-491b-bbf1-0190394a630a'
