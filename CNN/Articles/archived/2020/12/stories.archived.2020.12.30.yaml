      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a845d3a-c380-4422-8b5f-cc718d9fc05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US set two more devastating COVID-19
        records as it counted down the hours to the end of what has been a calamitous
        year for the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191610b-caee-46b4-b2f1-aee150c2cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e96d48-2504-4c25-b6b2-c9fa91dc8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, it recorded more than 3,700 new deaths linked to the
        virus, a chilling new high. The US also reported the most Covid-19 hospitalizations,
        with more than 124,600 patients nationwide, according to the COVID Tracking
        Project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95173350-9478-4006-9ab6-476437e2ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d825b3f-f7f6-4b3b-a12e-744bcac09cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a state level, Texas officials reported record-high hospitalizations
        Tuesday, with more than 11,700 Covid-19 patients across the state while Georgia
        Gov. Brian Kemp said a temporary hospital with an additional 60 beds could
        open within the next few days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a10931-1e0d-4123-8ede-420c0e16c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85a02cf-3017-4899-b6f4-7221b0cc5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, hospitalizations are at an all-time high
        and nearing 7,200, almost 1,000% up from just two months ago. With the surge
        in patients, some hospitals are running out of oxygen tanks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d704229-ab1e-4d68-8341-ed4ac4035f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac103d-7459-4295-973c-10b461b6d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually think we''re now beyond waves or surges and this is
        a viral tsunami that we are now experiencing," epidemiologist Dr. Robert Kim-Farley
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e961798-d1a7-46bc-97d1-e082ae576229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8337a-f04e-4365-952f-74b0be9b515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts have warned the US could see even worse Covid-19 numbers
        in January fueled by this month''s holiday gatherings and travel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426e655-cbeb-41b2-9ef1-8b9ab6c20b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32e828-35bc-4110-8700-a9125be30b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday alone, more than 1.1 million people passed through airport
        security checkpoints across the country, the Transportation Security Administration
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a718f-5e48-418b-b53e-113a1ef91e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecb58bb-f83b-4ea9-b766-39fa45c65d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next couple of months are going to be awful," said Dr. Jonathan
        Reiner, professor of medicine at George Washington University. "We''re going
        to lose 3,000, maybe more people a day, probably until we''re well into February.
        And then, we should start to see some light."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9601953-8f84-4760-9245-b95c10b16ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e04eb-9877-4281-83d3-b0e3b57a5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the ongoing vaccinations continue to offer hope, the process
        is taking longer than many health officials hoped, and it likely be months
        before the country will begin to see a meaningful impact, experts said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49270c88-9c83-4d28-9ebe-de6beb5df1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593385f-c132-4f78-a1c5-e12dcf9af9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinations slower than officials hoped</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c4132-6756-40a3-be8c-1b181ba20c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials had initially promised at least 20 million
        vaccine doses would be administered by the end of December, but just days
        away from the end of the year, Centers for Disease Control and Prevention
        data shows about 11.4 million doses have been distributed, and only 2.1 million
        have been administered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7e131-0e55-4287-a7eb-9cca160e0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab3d58-ab5f-4173-9dc2-5fd3e51fa89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump administration officials told CNN that vaccine distribution
        is on track and blamed the gap on a lag in reporting data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d1239-785b-47fe-a0aa-0d191537c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d5715-2c2c-4eb8-813a-44290a7bc7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dr. Celine Gounder, a member of the Biden-Harris transition
        Covid-19 advisory board, said vaccinations are moving at "clearly not an acceptable
        pace."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d9a67-2f53-41ec-b924-ca5c67f8ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4127d-6e34-4934-8618-d89f80d2042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve basically vaccinated two million people in two weeks, so
        that''s a million people a week," Gounder said. "At that pace it would take
        us over a decade to vaccinate all Americans with the Pfizer and Moderna vaccine"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e09ce-67b3-4fa4-a9c8-7c6c33103dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d41fed-ef50-45c9-a9bd-3c182260320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s current vaccination numbers are certainly not where
        "we wanted to be at the end of December," Dr. Anthony Fauci told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37cac85-09ef-4da9-aa61-b17b29a9129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560d4e4-0f6a-4cc4-a1a2-72e4a44e4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you undercount... how much undercount could it be? So we
        are below where we want to be," said Fauci, the long-time director of the
        National Institute of Allergy and Infectious Diseases. "I believe that as
        we get into January, we are going to see an increase in the momentum which...
        I hope allows us to catch up to the projected pace that we had spoken about."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545f376-21b1-4c31-8175-53644a339e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fcee8-4665-498a-a032-cc082da0d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quicker that happens, the quicker the country can begin to approach
        an "open season" of vaccinations, where vaccines can become widely available
        to the American public, Fauci said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240a116-d2b3-46f8-807b-d9213e11d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a5206-cc0d-4274-9464-9835a88c3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get to the point, where you can essentially say anybody
        and everybody who wants to be vaccinated can be vaccinated, that''s when you
        really turn around the dynamics of the outbreak," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69a3f4-5f03-4f3c-96bd-be3358e0f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c510a-3491-4494-a804-6a47dd45c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK variant discovered in Colorado</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85027a-0b40-425d-89c8-7576dd922a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colorado, officials on Tuesday announced the nation''s first-known
        case of the Covid-19 variant that was originally discovered in the UK.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c65b6f-7ff4-4c98-bf83-6559153e04e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e19b9-479a-4c73-a882-d90e11c0f339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was confirmed in a man in his 20s who is currently in isolation
        and has no travel history, officials said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4fcf7-2ff5-419f-8ad0-2c34991fae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea1efa-c2d7-4bb5-a41c-ee3a0c86c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot we don''t know about this new Covid-19 variant,
        but scientists in the United Kingdom are warning the world that it is significantly
        more contagious," Colorado Gov. Jared Polis said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae70243-44b3-47bf-92a7-e842a2084fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dddafe-a587-430a-b486-49802eb133b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the variant is "almost certainly" in multiple states, according
        to one expert.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a07c0-b123-4eb8-8088-56693a4c521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2efb4d0-9698-4315-a654-60a6e4b8c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will be seeing evidence of that in the days to come,"
        said Dr. Atul Gawande, a member of the Biden-Harris transition Covid-19 advisory
        board.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5e242-5bb0-47cb-beae-c5b3c7f87492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e3952e-d261-4202-858c-314a81f5ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colorado man''s unknown travel history means that "this person
        picked it up in the community," Gawande said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce89cb-e7c6-49d7-ae86-a2a1767f1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde8dc8-c610-4717-8d6c-827c04c0a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly how prevalent it is, is the real question," he added. "If
        it''s been spreading, how, how dominant is it?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca50468e-efaf-41b5-adbe-133f09d3f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d24a9-ae05-4da1-a54e-f44131d2416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it is a more contagious variant and that''s a serious concern
        if it is only just now beginning to spread, given that our hospitals and ICUs,
        in particular, are already being filled."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ab554-7734-481d-8da5-604c478ff1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e7bd9-67de-478d-921a-c58ca985006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 countries have so far reported cases of the variant,
        per CNN reporting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5c035-ee17-484c-80cf-930a36eedd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd3053-1a6b-43f5-a4aa-6a88ee2b1d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 2 million children have had COVID-19</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee28e652-e7fe-4565-96d0-d59a8cf3cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Covid-19 cases in children continue to climb across the
        US.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fd83b-60d0-4732-a1de-dbbbba626f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6541d42-80a5-4876-a9ee-a7ff3189b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from the American Academy of Pediatrics and the Children''s
        Hospital Association said there were more than 178,000 new cases of Covid-19
        among children in the week that ended on December 24.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e3820c-18cd-4b67-bf31-c51d1e08ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a178e8-9c0f-4e88-8022-eae501b02200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings the total number of child cases to more than two million.
        Children now represent about 12.4% of all Covid-19 cases in the US.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8413ac7-ab0f-4938-982d-388335ad9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af339a1-2d48-419e-b9b5-cb06fe894fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between December 10 and December 24, the report said there was a
        22% increase in cases among children.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760fe065-609b-4226-adde-a66fe6b87a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75063b6d-a63c-4ebf-bc8d-521a93b16d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, it appears that severe illness due to Covid-19 is
        rare among children. However, there is an urgent need to collect more data
        on longer-term impacts of the pandemic on children, including ways the virus
        may harm the long-term physical health of infected children, as well as its
        emotional and mental health effects," the report said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76594a3f-eade-4890-ae6b-48afd6289398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:43:11.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/30/health/us-coronavirus-wednesday/index.html">US
        hits record for daily COVID-19 deaths. Winter will be ''awful'' before we
        see ''some light,'' expert says</a>."</em></p>'
