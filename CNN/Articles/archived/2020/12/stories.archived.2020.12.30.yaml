      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        year may have been filled with disasters and other sources of exhaustion,
        but 2021 can be a time to slowly rebuild oneself especially in career and
        health, a Feng Shui expert advised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06844f15-103c-41f3-8093-30f40a3c333b'
      'mgnl:activationStatus': true
