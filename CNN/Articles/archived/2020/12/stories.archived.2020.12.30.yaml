      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, Letlow posted that he was undergoing treatment at St.
        Francis Hospital in Monroe before a statement from his office on December
        23 said he had been transferred to Ochsner LSU Heath Shreveport Academic Medical
        Center.</p>'
    '11':
