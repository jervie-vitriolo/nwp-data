      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The directors, supervisors, senior management and all employees
        of the company express their deep condolences on the passing of Mr. Lin Qi,"
        the statement said.</p>'
