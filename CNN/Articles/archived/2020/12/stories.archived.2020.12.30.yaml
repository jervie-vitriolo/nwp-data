    'template': '1'
    'title': 'PH records 1,014 new COVID-19 cases as total tally exceeds 472,000'
    'updated': 2020-12-30T18:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982cc2c-eb6a-4069-a223-cdffc68a4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:29:27.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — New
        COVID-19 cases in the country reached 1,014 on Wednesday, following three
        days of less than a thousand infections reported by the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e8cab-c637-47ad-b50a-a0faf87589f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:29:27.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh cases raised the nationwide count to 472,532, according
        to the latest figures. Of this number, 23,793 or 5% are active cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc008e24-892f-4585-bb89-ac4677eacf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:29:27.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said seven testing laboratories failed to submit their results
        on time and were not yet included in the latest tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e34e9-9ba3-4ead-8336-8f1d2cb643c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:29:27.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City posted the highest daily rise in cases with 67, followed
        by Benguet with 57, the City of Makati with 48, Bulacan with 44, and Laguna
        with 40.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa5a21-bd2f-47dc-84c3-49f75013740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:29:27.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also added 518 to the recovery count, which jumped
        to 439,509.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30cb9e6-a199-4bd7-9b03-8342e2dd18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:29:27.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 68 more patients died, bringing the country’s COVID-19
        fatalities to 9,230. This is the highest single-day death toll in over three
        weeks. The DOH noted that this count includes 21 cases previously reported
        as recoveries and were corrected as deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad3ea4-fd6a-4457-8933-17cf8c4b98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:34:03.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it removed eight duplicates from the overall
        tally after final validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe29f45-a249-4458-bf19-7d4ae315b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:34:03.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, the Department of Foreign Affairs said the
        tally among overseas Filipinos slightly rose to 12,876 with one new infection.
        It also confirmed another recovery for a total of 8,387, while deaths stayed
        at 911.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d4431-be92-4798-bf60-a808fddf44ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:34:03.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than 82 million people have contracted the virus,
        according to the Johns Hopkins University. Over 1.7 million of this number
        died while 46.3 million have recovered.</p>'
