      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2009, Yoozoo is known for the 2019 role-playing title
        "Game of Thrones: Winter is Coming." After turning his attention to film production
        in 2014, Lin bought the rights to the Chinese sci-fi novel "The Three-Body
        Problem," with Yoozoo Group securing a deal with Netflix to adapt the book
        into a television series produced by David Benioff and D.B. Weiss of "Game
        of Thrones" fame.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16804fe-6dc1-4e00-9c13-3e6cff612f7a'
      'mgnl:activationStatus': true
