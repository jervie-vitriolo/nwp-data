    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d6d1a2-e5d8-4771-9725-7a1710750871'
    'lead': 'Twenty-six more Filipino healthcare workers in the United Kingdom were
      infected with COVID-19 in the last two days alone, as the country records mounting
      new cases, according to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T17:53:46.262+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:44:22.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:12.103+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-hit Filipino health workers in UK rise to 776 amid new wave of
      infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a8287a-9d3a-4fe0-83be-2d3a96a5116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — Twenty-six
        more Filipino healthcare workers in the United Kingdom were infected with
        COVID-19 in the last two days alone, as the country records mounting new cases,
        according to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed257aa-78ec-48ed-a3f2-18fab4314566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from the Philippine Overseas Labor Office in London,
        the Department of Labor and Employment on Wednesday said these brought the
        case tally among that sector to 776.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ed034-9c07-432a-a838-1ca52809bd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487263a-76a9-4af3-af6d-bc85fa79418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor attaché Amy Reyes said the 25 nurses and one healthcare worker
        are now in isolation. She added that of the 26, nine were deployed in the
        UK only this year, while the rest started working last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef7602-c249-4de7-8edf-a1001624cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae646c9a-1c58-4cbf-80ab-7c615c950d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total infected healthcare workers, Reyes said 614 have recovered
        while 36 died due to the illness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505ba5b-cabd-48cb-bd1c-5f9ee147eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d14a0-fac4-4f73-8252-cbb5e9478230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh cases are part of the surge in the UK, which on Tuesday
        set a new daily national record with 53,135 infections and 414 deaths. To
        date, the UK''s case count has reached more than 2.3 million, including over
        71,000 fatalities, based on data from the Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf6ef6-3833-4ba2-a3f6-ce82946aefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad957609-02f5-41b9-80a6-4425fb1e0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor department said the POLO report did not indicate whether
        the latest infections belong to the new and reportedly more contagious virus
        variant detected in the UK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9692e45-583f-4fc3-8e65-352d041c9431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:46.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:44:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/world/2020/12/22/UK-new-coronavirus-variant.html"
        href="https://cnnphilippines.com/world/2020/12/22/UK-new-coronavirus-variant.html">What
        we know — and what we don''t — about the UK coronavirus variant</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615bf759-fa15-4a33-9c1d-35ef9fe897e4'
      'mgnl:activationStatus': true
