      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin, whose company was among China''s leading mobile game publishers
        in terms of global revenue, was believed to worth about $1 billion ($6.8 billion
        yuan), according to the Hurun Report global rich list .</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137653c-26d2-4e6a-bc2b-efcc444c3379'
