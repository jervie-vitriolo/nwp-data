      'mgnl:created': 2020-12-30T22:54:11.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine is significantly cheaper than others that have been
        approved, and far easier to transport and distribute than its rivals. Unlike
        the vaccines developed by Moderna and Pfizer, the AstraZeneca offering does
        not need to be stored at super-cold temperatures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780ff30-e525-4f50-b89b-a19dd14f56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de208701-9d64-45c9-bd23-764038e70394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re making loads of doses: AstraZeneca says it''s working with
        partners, including the Serum Institute of India, to build manufacturing capacity
        of up to 3 billion doses in 2021 on a rolling basis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72694054-7471-475f-bc39-4e5170fea252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0918b581-3cc0-4db9-b0df-1b84fa4041b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison: Pfizer expects to produce as many as 50 million
        vaccine doses in 2020 and up to 1.3 billion doses in 2021. Moderna said last
        month that it''s on track to manufacture 500 million to 1 billion doses next
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855a053e-7fda-49ee-9fd4-3c4dc2ec8147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4ed9f-82d5-4070-a685-9d32d79c5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s richest countries have already reserved much of the
        capacity offered by Pfizer and Moderna. That makes the AstraZeneca vaccine
        even more important to developing economies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81ccaf-22de-4a5d-94b4-36aa1fabbb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f7c40-1f56-4b0c-b19b-238d144058a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take India, for example. Asia''s third-largest economy has not ordered
        the vaccines sold by Pfizer and Moderna, but is expected to receive hundreds
        of millions of doses of the AstraZeneca shot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdff964-8a60-452a-b4ed-d78339ec78ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffbf1ad-9067-419d-8c41-b289f286b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The efficacy of the Oxford vaccine is ... the most encouraging
        sign yet that India has a route to ending its COVID-19 epidemic and the social
        distancing that continues to weigh on the economy," analysts at Capital Economics
        wrote in a recent research note.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efdfdd6-4c68-4b3c-ae3e-9e6fdd010cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ba5cb-e2a9-49bf-a1bc-62351016a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, which is one of the world''s largest vaccine manufacturers,
        could approve the AstraZeneca vaccine as early as Wednesday, according to
        media reports. Doses are being made in the country by the Serum Institute
        of India.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49db7fb-c87b-4868-b59c-6176ea937b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd9eb08-7a9d-499c-a5fd-6323cf11a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One caveat: The team developing the AstraZeneca vaccine previously
        said it had an "an average efficacy of 70%," with one dosing regimen showing
        an efficacy of 90%. That''s not quite as good as Pfizer and Moderna.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec651138-0db1-44a8-8c92-56971f0c6f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b482c5-369d-46fd-9612-4d9d0346f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sears is dying a quiet, invisible death</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37c203-b969-4924-82a8-df21a3568abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sears has made it through another holiday shopping season. Just
        barely.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee1eb8-5e57-46fa-b5a6-fa7f0c2067ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24a7d2-e732-423e-b3f4-8a748969a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the United States'' leading retailer up through the 1980s,
        the company that now owns the Sears and Kmart chains emerged from bankruptcy
        less than two years ago. It avoided another trip to bankruptcy court this
        year as the COVID-19 pandemic forced some rival chains out of business.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99acc8ff-6ce5-40d4-8261-73c88a739d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53921a-1edc-4876-8002-9b8cf7ae9de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But avoiding bankruptcy is not a sign of health, reports my CNN
        Business colleague Chris Isidore. The company has made little effort to reinvigorate
        stores, grow sales or turn its failing business around.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499290d4-786e-406d-a480-d1a460924007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1128de8-db4c-4ce9-ab38-b0675b140bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of the commercial real estate market may be another
        reason the company hasn''t gone out of business this year. Sears would probably
        find few — if any — suitable offers for its assets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df2025-ab66-4818-93b8-57ed330d27d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a11308-9f87-419d-80e3-88402c92fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is up for grabs. But of course, there is no market for
        department stores," said Mark Cohen, the director of retail studies at Columbia
        University and a former Sears executive. "They are, for all intent and purposes,
        done."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7e116-fc7e-42cc-9855-9b15e11a66ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df2dd1-c69c-4590-a047-8b258a10124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no viable exit-strategy, both Sears and Kmart are slowly, quietly
        dying. They''re closing stores where possible and listing virtually all of
        other locations with commercial real estate brokers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffebbf-2dd5-461b-9e48-ba0cad6705bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ab83f-f5e6-46f7-aab5-652f6c905d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How this might end: Once the commercial real estate market improves,
        and new tenants can be found for their remaining stores, Sears will be under
        more pressure to close down the chains, according to the experts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f576da3-e3b7-4b66-8df6-0c2ae92d216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06a637-3bae-4d54-a4b7-217849432fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sears is biding its time until the market is more conducive," said
        Neil Saunders, managing director and retail analyst at research firm GlobalData.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a616b16-cde9-43d7-b4e8-7e2f06049c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:54:11.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:43:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0badf-5e74-45cb-a618-0509fdc62880'
      'mgnl:activationStatus': true
