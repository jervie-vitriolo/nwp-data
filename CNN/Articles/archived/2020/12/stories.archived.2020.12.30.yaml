      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5460e39b-0957-45a8-a968-000c142a26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those issues aren''t addressed, critics say, because the independence
        of the 2020 Dietary Guidelines Advisory Committee was removed by the federal
        government.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c5ad6-015c-40d9-bd8b-1e281c5fe91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3970ac-19ec-44f3-8011-20e7cbf2ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in the 40-year history of the Dietary Guidelines,
        the agencies — USDA and HHS — set the scientific agenda, not the committee,"
        Nestle said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031359d-b2c5-4119-b0f8-9128e0bd882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5f38d-c7d5-436e-9617-7d71227f90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle was on the advisory committee in 1995, a time when the committee
        decided on the agenda, did the research and wrote the guidelines. That changed
        in 2005, when it was decided that the committee would write the scientific
        report while agencies would author the guidelines.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed231d77-e49e-4a94-9f15-7106aed7e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253026aa-c310-4cfd-8422-117f79092ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the agencies also set the scientific agenda, making it
        a "completely political process," Nestle said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac705a6d-26b2-4869-8558-561100bccbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c60526-44b7-40cf-8fa3-0c93edc35f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies appointed the committee, but largely ignored their
        stricter recommendations, she said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e47503-a5da-4059-ad03-ed3b50739672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31c2bd-138e-4924-bf37-3dee97d37b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Nestle believes that we don''t need another repetitive
        and conservative set of guidelines like the ones released Tuesday. "We need
        to look at what the world looks like in 2021 and make changes based on that."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbcfaad-1249-496a-a6b7-6f44f8c53500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9fd76c-bece-417d-a3a7-d99ce51b120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Gottlieb, former FDA commissioner from 2017 to 2019, tweeted,
        "These guidelines are intended as a public health tool. As such, we need to
        restructure how they''re decided upon; and put public health agencies like
        FDA, ASH (the American Society of Hematology) in charge. While USDA could
        have a role, decisions should be made fully in a public health context."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6227c-a9f9-4ffa-a73b-574ef384d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/29/health/new-dietary-guidelines-us-wellness/index.html"><em>"New
        US dietary guidelines include babies and toddlers for first time"&nbsp;</em></a></p>'
