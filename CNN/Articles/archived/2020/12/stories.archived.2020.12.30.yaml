      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940f97f-4f54-4bd0-a0e6-984ba2c4977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precautions fall through</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2932e-7560-42f2-9ebb-49040517539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late November, Bruno''s mother, Carol Bruno, came over to his
        apartment with his sister so his sister could give him a haircut. Prior to
        the visit, his sister, who works in a salon, had taken a Covid-19 test which
        had come back negative. She had also quarantined for three to four days —
        a sign the family took to mean that it was safe to be around her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316ad90-617b-445a-b32e-aaef368d70fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4020618-c5f4-47a5-ae6f-065421b30d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, on the other hand, hadn''t been out much during the
        pandemic at all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e885c1-a4bb-4636-8546-b84966a4538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4c081-2b19-4714-8187-b67fa70a9d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the visit, which lasted about 40 minutes, the Brunos
        wore masks and avoided hugs, Bruno explained. They also made sure their mother
        sat next to the windows which they had opened as an extra precaution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb3c65-1a5a-4863-ae32-e8eaf5c87dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800c4d0-4b0d-4c5c-bfe2-0175c8f0eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the visit, Bruno''s sister started displaying symptoms
        of Covid-19. Mother and son started feeling unwell soon after.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc94c485-8d10-443e-b35f-fb2fc7b97538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75e16d-2da4-4385-b80e-54d270954af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One visit turns into tragedy</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f75a51-ecb6-4739-9b8e-b2aba1b9e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Bruno, the mother, was admitted to the hospital on Thanksgiving
        Day, but was discharged that week as her condition improved. Two days later,
        she returned to the hospital where she was put on a ventilator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd37b01-9625-4eed-8dbf-b1fcc095cbe3'
      'mgnl:activationStatus': true
