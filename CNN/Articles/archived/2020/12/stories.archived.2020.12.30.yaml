    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e0145-1908-4774-9466-b1a590f230a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have expressed overwhelming skepticism of Russia''s official
        figures, saying that the issue lies with the counting method that permits
        ascribing deaths in coronavirus-infected patients to other causes, and allows
        officials to claim a lower toll.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b040cb-275a-4468-8b6f-78014372cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a89b33-529d-4bf0-a644-5a4ec33bad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Rosstat said that 35,645 people with coronavirus or
        suspected coronavirus died in November, but added that in about a third of
        fatalities Covid-19 was not considered to be the main cause of death or a
        major factor in the death at all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be706da8-01b7-44f6-b0ea-9a467e727735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7f9a7-a5d4-4a4f-a84b-2f42172f542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s coronavirus task force, which publishes daily statistics
        on new cases and fatalities using a different methodology than Rosstat, reported
        only 12,229 coronavirus-related deaths in November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380774d2-64d7-418c-83aa-35e61e871264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e70e8-1010-40de-8e37-f68152237e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This counting method differs from World Health Organization guidelines,
        which states that all deaths related to Covid-19 should be counted unless
        there is "a clear alternative cause that cannot be related" to the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419bf648-7ba6-4ddc-a342-470cf7d3e466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://Russian
        official acknowledges actual coronavirus death toll is much higher than official
        figures"><em>"Russian official acknowledges actual coronavirus death toll
        is much higher than official figures"&nbsp;</em></a></p>'
  'Argentina-Senate-vote-legalize-abortion-':
    'author': 'Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T15:26:50.133+08:00
    'imagesource': 'jcr:a38d5183-6582-49af-953b-ef2235969053'
