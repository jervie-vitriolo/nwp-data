      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60139f-a908-4fb3-8749-bc323abc8d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:39:35.295+08:00
