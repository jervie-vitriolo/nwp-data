    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b8760-924e-497b-81d5-8c2ea87743db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
