      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bdb2b4-8bf6-42ec-abec-0b2c1f2c60c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the word doesn''t appear in the guidelines.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d6cd0-7d05-4ecd-a720-d19a3a058cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.688+08:00
