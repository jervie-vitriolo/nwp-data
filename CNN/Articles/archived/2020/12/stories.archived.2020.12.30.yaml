      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b353a4ed-f8f7-4fe2-af65-562661a1eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:14:11.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October the couple announced that they had lost their child following
        pregnancy complications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8a985-6e1c-45ae-a4b0-bf5b19157b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:14:11.224+08:00
