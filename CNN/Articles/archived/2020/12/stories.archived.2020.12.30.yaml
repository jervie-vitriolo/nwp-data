        that is said to be more contagious than the current coronavirus. These are
        United Kingdom, Denmark, Ireland, Japan, Australia, Israel, the Netherlands,
        Switzerland, France, Germany, Iceland, Italy, Lebanon, Singapore, Sweden,
        South Korea, South Africa, Canada, Spain, and Hong Kong (SAR).</p>'
