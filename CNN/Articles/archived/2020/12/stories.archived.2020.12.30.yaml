      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of this explicit version of "Potential Breakup Song"
        comes just weeks after Aly &amp; AJ released a new song called "Slow Dancing."
        They expect to release a new album next year.</p>'
