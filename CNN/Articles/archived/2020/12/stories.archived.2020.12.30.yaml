      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has the world''s ninth largest number of coronavirus cases,
        at more than 1.8 million, and the tenth highest number of deaths, at just
        over 50,000, according to Johns Hopkins University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
