      'mgnl:type': 'text'
      'text': '<p>In a handwritten letter addressed to congresswoman and group intermediary
        Victoria Morales Gorleri, Francis said "the problem of abortion is not primarily
        a question of religion, but of human ethics, first and foremost of any religious
        denomination."</p>'
    '148':
