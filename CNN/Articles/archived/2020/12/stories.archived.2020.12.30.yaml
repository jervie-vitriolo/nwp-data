  'filipinos-christmas-away-from-family':
    'author': 'CNN Philippines Life Staff'
    'caption': 'We talked to four Filipinos who are based abroad to ask what was it
      like to spend Christmas on their own. '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-12-30T19:23:21.009+08:00
    'imagesource': 'jcr:7161abf5-3f7f-4ecd-8976-c4fc664548f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb26b3c8-8747-4259-acd6-a20ae950a178'
    'lead': 'We talked to four Filipinos who are based abroad to ask what it’s like
      to spend Christmas on their own. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T19:27:40.943+08:00
