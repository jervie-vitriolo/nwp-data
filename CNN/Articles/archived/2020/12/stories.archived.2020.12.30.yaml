    'lead': 'Government officials are reminding the public to stay at home and refrain
      from using firecrackers, not only to avoid injuries, but also to prevent risks
      of being infected with COVID-19 in hospitals during New Year revelries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T15:47:46.689+08:00
