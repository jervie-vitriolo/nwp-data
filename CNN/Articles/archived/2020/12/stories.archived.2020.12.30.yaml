      'mgnl:type': 'text'
      'text': '<p><strong>“Oh, Mando!”</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924f8a2-9b5c-41b9-8927-29f9fe9e5d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equal parts absurd, charming, and chaotic, “Oh Mando,” feels like
        many things at once. It’s a story of a college boy (Kokoy De Santos) who has
        yet to realize he’s gay. So, as if to deny his budding sexuality, he finally
        agrees to be Krisha’s (Barbie Imperial) boyfriend. At the same time, he meets
        Barry (Alexander Diaz), who is literally the man of his dreams but, in a sick
        twist of fate, also turns out to be Krisha’s brother.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2001c-0e3b-45ce-a72a-7d71a4dc18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oh, Mando” is one of those queer shows where almost everyone is
        queer. Barry is bisexual, Mando’s mom is a lesbian who has a life partner,
        his best friend (the excellent Renzie Aguilar who should get more roles, honestly)
        is a flaming baklita; and their drama teacher, Ms. Siwa (Joel Saracho) is
        a trans woman. The intersection of these storylines, and how they all distill
        into how Mando accepts his sexuality, makes the show unique and an interesting
        watch. I only wish the show had more episodes to fully tackle these issues
        more. — <em>F. Garcia</em></p>'
