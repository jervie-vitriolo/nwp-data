  'Biden-Harris-campaign-Georgia-Senate-run-offs':
    'author': 'Sarah Mucha and Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T19:14:19.672+08:00
    'imagesource': 'jcr:f5b790c6-cdc0-460c-9ee3-4844186d6fff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '163f885b-a9bc-47f6-893b-65e725ac3004'
    'lead': 'President-elect Joe Biden and Vice President-elect Kamala Harris are
      poised to make a final push in Georgia ahead of the state''s high stakes Senate
      run-off elections next week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T19:16:07.437+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:43:59.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:16.004+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden and Harris to campaign in Georgia in final days before Senate
      run-offs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9052a-8ad2-4122-8a1d-550d4376dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.437+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President-elect Joe Biden and Vice
        President-elect Kamala Harris are poised to make a final push in Georgia ahead
        of the state''s high stakes Senate run-off elections next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69b2a7-db56-42b4-8ebc-9ef7e6510ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.437+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be9fa6-c455-4099-84b0-67be8513280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will campaign in Atlanta on Monday just before the run-offs
        on January 5, and Harris will travel to Savannah on Sunday, per an advisory
        first shared with CNN. This will be the second visit to the state for both
        the President-elect and vice president-elect as they campaign for the Democratic
        candidates, Jon Ossoff and Rev. Raphael Warnock, in hopes that the party will
        gain control of the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e24a68-ed1c-4751-92fd-641816d6a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bc211c-193a-4310-8dfc-ec2055bcdd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect''s Monday trip to Georgia will coincide with
        President Donald Trump traveling to Dalton, Georgia, for a rally with the
        state''s incumbent Republican Sens. Kelly Loeffler and David Perdue on the
        eve of the run-off elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fee85f-daf3-402a-be17-b3d212b334ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ca42c-b036-41f3-9deb-f9edaeab4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Control of the chamber hinges on next week''s match-ups. If Democrats
        win both races, the Senate makeup would be 50-50, positioning Harris to serve
        as the tie-breaking vote and setting up an easier path for Biden to advance
        the agenda he promoted during his campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c38d44-5b12-4ece-a171-a20b82a83a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6ada4-ac43-45ea-9a70-5ea1e391e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Biden''s last stop earlier in December, which came on the
        heels of the Electoral College affirming his victory, he slammed Perdue and
        Loeffler, arguing that they stood by and "fully embraced nullifying nearly
        5 million Georgia votes." He urged Georgians to vote as if their lives depended
        on it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f7e68-c883-4ed1-bb5f-646834c8eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6856c-a855-40bc-a806-4b17b39b3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Send me these two men," Biden said during the drive-in rally for
        the two Democratic candidates, "and we will control the Senate and change
        the lives of people in Georgia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1c389-25d6-4ae0-aea1-68e50822dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23b8a6-86f9-4655-8d03-fe82e78f9fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning at a virtual rally for the Ossoff and Warnock campaigns
        at the start of the month, former President Barack Obama bluntly told voters,
        "The special election in Georgia is going to determine, ultimately, the course
        of the Biden presidency."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1279ade-9b9a-4934-ad5f-a370cee8faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.438+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb06ef-1533-4a37-8be4-a4c99168a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s trips to the state come after he became the first Democratic
        presidential candidate to win Georgia since former President Bill Clinton''s
        victory in 1992. Biden''s success was fueled by an accelerated grassroots
        organization and an increasingly diverse constituency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270e3a4-bc01-427f-aa16-536064326f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618f298-6339-4cac-8194-61f4a278e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the in-person visits, Biden''s presidential campaign
        has invested significant resources in the run-off, spending nearly $5 million
        on the races, a campaign official told CNN earlier this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82294d8e-566c-4823-b9b5-337f0a875dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdf71c-9362-402f-9310-9544e2f8a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:16:07.439+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:43:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has shifted 50 paid staffers, and about a dozen additional analytics
        and tech staffers, from the campaign to help with efforts in the state that
