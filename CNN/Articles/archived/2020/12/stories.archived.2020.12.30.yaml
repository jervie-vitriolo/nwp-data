      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are investing in stocks that you are familiar of, like innovative
        companies, these would perform relatively well," she noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52182b26-446a-40df-9710-339da57d9da8'
      'mgnl:activationStatus': true
