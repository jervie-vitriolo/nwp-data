      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letlow, 41, had announced his diagnosis on his Facebook page on
        December 18, writing that he was "at home resting, following all CDC guidelines,
        quarantine protocols, and the recommendations of my doctors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7fcb2-42a1-411d-ad8d-65092b480ecc'
