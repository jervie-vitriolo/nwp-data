      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“PAKBOYS: TAKUSA” (Al Tantay, 2020)</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981783c7-e53d-4023-8ae0-25daaeeeef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If “Mang Kepweng” was bad, then this is catastrophic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15aed11-64e1-463a-ba0e-e69b1448a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first ten minutes, “Pakboys: Takusa” manages to be morally
        bankrupt on every level: trivializing workplace harassment, demonstrating
        gaslighting, justifying infidelity, and endorsing transphobia and misogyny.
        It represents an outdated world view: that men are entitled to women, that
        women only exist to worry about their husbands, and that mistresses are brainless
        bimbos who are ready to sacrifice tooth and nail, quite literally, for an
        ounce of attention. In moments when I think that it cannot get more offensive,
        it surprises me by doing so. The characters never really go anywhere, the
        jokes never really land, and there are so many acting sins here (indicating!
        self-sourcing!) that even Fr. Suarez can’t save it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f603d93-6769-4be0-abbe-956f2712ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are people who will watch this and will defend its place as
        a comedy in the industry and its politics as a film. They will tell you that
        it is films like these that feed people and their families, and that ‘this’
        is what the masa enjoys. Even if that is true (and I don’t think it is), there
        are enough examples in this current lineup to show that there are better stories
        and better storytellers out there; ones that deserve our resources and a place
        in cinematic history.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae1e45-98f2-437c-8cb0-c839e35b0227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is proof of anything, it’s that anyone can make a film about
        anything, in whatever way they want. And that’s not necessarily a good thing.
        I don’t want anyone, myself included in writing this, to spend more time on
        this. In this economy of attention, your money and time can go elsewhere.
        This film should be&nbsp;the last of its kind. — JTL</p>'
    '58':
      'image': 'jcr:e4c838a7-541e-48b1-9892-4914ab8eb8f1'
      'imageCaption': 'Screencap from UPSTREAM/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fa13d-b2e8-4759-bc5d-94847235cd60'
