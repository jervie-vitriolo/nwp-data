    'mgnl:lastActivated': 2023-01-25T17:43:57.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:16.359+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spending the holidays alone and away from family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b63b8c-9db3-4646-b244-f63280c2eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:27:40.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:43:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Another layer
        of grief during this pandemic is that many people are spending the holidays
        away from their loved ones. In the Philippines, Christmas season is reunion
        season, whether it’s with relatives or family members who are coming home
        from their work abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc79c8d-b2ee-44ab-84be-c1929caa21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:27:40.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:43:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Carina Santos, Dianne Torres, Don Ingal, and Jake Rivera, who
        are based in different countries abroad and couldn’t come home because of
        the pandemic, there are different ways to spend Christmas alone and still
        make it feel bearable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ea5f1-d4ce-4bcc-8493-d43316ee161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:27:40.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:43:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Technology made me feel connected to my family even though we’re
        staying in another country,” says Jake, who is a Masters student in Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2d0d4-2cd4-49d4-a0e0-afeeda4cfeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:27:40.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:43:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Carina, an artist based in London, it’s important to treat Christmas
        Day just like any other day because “you add a layer of pressure to a day
        that’s not particularly different from any other day.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf17b7-9ccd-459c-bd53-d1dd3cd062c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:27:40.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:43:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don asked his family to accompany him through a video call as he
        was  “dreading having to spend it away from family.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64942f-056c-4047-83e2-c323a1fafa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:27:40.943+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:43:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Dianne, an English teacher in Nagaoka, worked during Christmas
        day, she played OPM Christmas music and ate Noche Buena at midnight. “It was
        really sad to be on my own… especially in a country where they don’t really
        spend Christmas,” she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb523d-f3d4-43de-a714-56478d97e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:27:40.944+08:00
      'mgnl:createdBy': 'don'
