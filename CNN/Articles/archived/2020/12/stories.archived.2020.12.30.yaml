      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5a9f5-fcd4-4fbf-aeb9-4ff736f2ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T18:09:26.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8f787-871f-4716-806f-add6d9f52777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T18:09:26.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the Court of First Instance''s decision on the Villavende murder
        case serve as a reminder to everyone that no Filipino is a slave to anyone,"
        it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
