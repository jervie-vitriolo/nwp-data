    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '400dc175-61a6-48f0-8ac0-cac9bce4cd78'
    'lead': 'Health Secretary Francisco Duque III stresses the need to raise PhilHealth
      contributions even in the face of reported fraud in the agency, saying more
      funds are needed to support medical subsidies for the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T13:37:48.737+08:00
