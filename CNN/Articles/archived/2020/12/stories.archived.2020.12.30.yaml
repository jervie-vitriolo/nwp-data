    'template': '1'
    'title': 'Experts to study samples taken at airports to know if new COVID-19 variant
      is already in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b66a2-ef54-4fbe-b4b6-1ac83ec1224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:49:21.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Researchers
        are set to look at samples taken at airports to determine if the new COVID-19
        variant is now in the Philippines, an official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de195bc8-07d0-4b1d-9bbd-b94c602ed535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:49:21.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Genome Center, the Department of Health''s Epidemiology
        Bureau, the Research Institute for Tropical Medicine, and the University of
        the Philippines-National Institutes of Health will do the whole genome sequencing
        of specimens, PGC Executive Director Cynthia Saloma told CNN Philippines''
        New Day.  Whole genome sequencing can detect whether the new variant, which
        is said to be more contagious, has reached the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f94112-60cf-4800-8656-7b8df80de1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:49:21.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked Saloma for more information on the study but
        she refused to give further details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21000a-ecd6-45db-b093-e61710e74dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:49:21.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Department of Transportation said swab
        samples of travelers from countries with cases of the new variant who arrived
        in Manila before the expanded travel ban will be sent to concerned agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e086ecd-d3e5-4938-93d6-cf6fd107e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:49:21.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laboratories at points of entry are directed to submit the specimens
        of travelers from countries with reported cases of the new variant to the
        Philippine Genome Center, Research Institute for Tropical Medicine, and the
        University of the Philippines-National Institutes of Health for genome sequencing,"
        the DOTr said in a statement on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c089f-1ce7-47b0-a431-590bffdadbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:49:21.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is banning the entry of foreign travelers from 20
        countries and territories that reported cases of the new COVID-19 variant
        until Jan. 15 as a precautionary measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ab8fd-b700-4b39-a056-a5a5af480e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:49:21.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those who came from areas covered by the travel ban but
        arrived in the Philippines before December 30 were allowed to enter the country,
        subject to conditions. They were required to undergo 14 days of quarantine,
        regardless of swab test results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cdbf0e-81d9-45f4-84a2-b70cbbb7aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:49:21.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGC will also start studying by next week some hospitalized
        patients'' specimens taken in November and December, Saloma said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe3ec2-278c-42ec-b0c3-5fea26bdb58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:49:21.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated the new COVID-19 variant has not been detected in
        the Philippines based on an analysis of samples collected in October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64630c59-9cea-4005-b249-745f314c3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:49:21.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may or may not have [the variant] but so far we do not have
        evidence," she said.</p>'
  'US-dietary-guidelines-babies-and-toddlers-':
