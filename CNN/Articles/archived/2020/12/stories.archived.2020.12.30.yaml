  'PH-covid-cases-472k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-30T16:29:57.698+08:00
    'imagesource': 'jcr:d30115ea-c4fd-48e3-a2a7-e28c3152054d'
