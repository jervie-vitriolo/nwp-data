    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque gives near-perfect score to DOH’s COVID-19 response for ''great
      effort'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804e4c7-7a3c-4e88-bd39-43beeeb082eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — From
        a rating of one to 10, Health Secretary Francisco Duque III on Wednesday gave
        the Department of Health a score of at least nine for the way the agency has
        so far handled the coronavirus crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce353c-3120-4602-a540-2d67c7b72797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would give them nine to 10 in terms of great effort and sincerity
        to contribute to the national government’s pandemic response, not only to
        contribute but for having led the COVID response,” Duque said of DOH''s employees
        in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6503a-0f3a-4265-94f6-3e461d529984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Saludo po ako sa mga taga-Department of Health, lalong-lalo na
        sa ating mga doctor, mga nurses, mga lab technicians. Lahat po ng mga iyan
        sa bawat ospital ng DOH ay talaga pong sila ay nagbuwis ng kanilang mga buhay,
        at walang katumbas ang kanilang sakripisyo,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd1983-64e8-465f-a135-09d75157b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I salute everyone at the Department of Health, especially
        our doctors, nurses, lab technicians. All of those who work in DOH hospitals
        have risked their lives, and their sacrifices are priceless.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7d625-ce24-4b91-863c-fad965dc4b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque admitted the agency’s “missteps” and shortcomings in addressing
        the health crisis but stressed these lapses were inevitable because the country
        is dealing with a new virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203ff43-78c0-4abd-91bd-e26481756206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala naman pong hindi nagkakamali lalo na ang pinaguuusapan ay
        bagong virus ... Wala pong magaling sa COVID-19,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00014fe5-c9da-43ff-8ebd-3b65f725f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one can handle a new virus perfectly. No one is
        great at fighting it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba485c-8c87-42b7-ad6b-d43a9f40c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has faced calls to resign from lawmakers and ordinary Filipinos
        over some of his policy decisions. One of those was his failure to <a href="https://cnnphilippines.com/news/2020/1/29/duterte-on-china-travel-ban.html"
        target="_blank">recommend a travel ban on China</a> in January, which some
        argued have led to the widespread transmission of COVID-19 in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b46553-513d-4a34-9824-f10c404d655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first ever known patient who showed symptoms of the coronavirus
        disease was from China''s Wuhan City. The <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html"
        target="_blank">first confirmed coronavirus case in the Philippines</a> —
        a 38-year-old Chinese woman — was also from Wuhan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146bdb1-05cc-4cf7-8896-1374e3b22cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the early stages of the pandemic, the United Nations sounded
        the alarm on the Philippines'' "<a href="https://www.cnnphilippines.com/news/2020/4/29/Philippines-COVID-19-quarantine-police-military.html"
        target="_blank">highly militarized response</a>," noting that over 100,000
        people have been arrested for curfew violations amid the strict quarantine
        restrictions in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ffaa0-8982-4714-bc8c-efa7ff3c2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:18:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:44:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest controversy, officials have confirmed that <a href="https://www.cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html"
        target="_blank">close-in security of President Rodrigo Duterte</a> have been
        given unregistered and <a href="https://cnnphilippines.com/news/2020/12/30/FDA-Customs-probe-donated-vaccines-PSG.html"
        target="_blank">smuggled vaccines</a>, skipping the line of sectors including
        health workers who are supposed to get the first shots against COVID-19.</p>'
