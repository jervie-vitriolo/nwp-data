      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting net personal optimism score for November is +35, which
        is considered ''very high''. This is 33 points higher than the ''mediocre''
        +2 score recorded last September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572176c-dcc5-4523-a7ec-0ef54c79145f'
      'mgnl:activationStatus': true
