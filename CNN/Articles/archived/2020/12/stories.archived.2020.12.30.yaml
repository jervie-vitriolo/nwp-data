      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bb361-470e-4423-8e06-39182f68223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel restrictions are in place from December 30, 2020 until
        January 15, 2021. Returning Filipinos, including overseas workers, will be
        allowed to enter the country subject to a mandatory 14-day quarantine regardless
        of a negative RT-PCR test result.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09814e-1beb-4a06-ab7f-5f3eb7ca2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque and the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases has been earlier criticized for imposing a travel ban
        on countries that had confirmed COVID-19 cases earlier this year, which eventually
        triggered the local outbreak since March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ff053-d477-475d-a868-48eddefd5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:01:55.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US not yet included</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d5bd9-e445-45b4-a188-fb78ed0d295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:01:55.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In a separate briefing, Duque floated the idea of including the
        United States on the list banning inbound flights in the next two weeks. However,
        DOH Undersecretary and spokesperson Ma. Rosario Vergeire clarified that the
        US won''t be covered by the ban just yet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a25686-59e6-4d3d-94bc-2c3c0b2e6ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:01:55.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will wait for the US to officially notify to the WHO IHR (World
        Health Organization International Health Regulations) or official announce[ment]
        by their government regarding this new strain identified in Colorado before
        we include in our official list," Vergeire said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8672c4-aa8d-492a-af0f-eac4d42f8580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:01:55.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning (Manila time), Colorado Governor Jared Polis
        confirmed that a man in his 20s who is under isolation in Elbert County <a
        href="https://www.cnnphilippines.com/world/2020/12/30/colorado-new-covid19-variant.html">has
        the new COVID variant even if he did not travel abroad</a>.&nbsp;It is the
        first known case of the UK coronavirus variant in United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc69cdb-7bad-4d4b-9d66-2ed943475971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus variant called VUI 202012/01 has not reached
        Philippine shores so far, but Duque admits it''s highly likely that a case
        will soon be discovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce14beb-f792-4568-b464-07ce70884dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s not a question of if, it''s a question of when –– notwithstanding
        the fact that we can also have our own variant here," the Health chief said.
        "We just have to watch out for this, but at the end of the day, one major
        intervention is always compliance and adherence to minimum public health standards...
        <em>May laban po tayo dito</em> [We stand a chance here]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8cb2bf-7432-4ef3-be4c-6126ca6d09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:42:55.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/12/27/Duque-PH-not-helpless-defenseless-new-coronavirus-variant-UK.html">PH
        ''not helpless, defenseless'' against new coronavirus variant discovered in
        UK – Duque</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7382306-92ad-40e1-944d-a5c8c154ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This variant is said to be potentially more contagious and is linked
        to the recent surge in cases in England.&nbsp;Presidential Spokesperson Harry
        Roque, who is also the spokesman of the coronavirus task force, said local
        authorities are studying the reported infection in the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23322678-e7b5-43f1-a984-8ecbc1f428c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:22:41.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c2dbd-8fd8-4d50-9c8c-ddbc326fc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:22:41.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to whether the President may impose restrictions to travelers
        coming from the United States in light of this new development, the guidance
        of the Chief Executive is clear: This shall be upon the joint recommendation
        of the Department of Health, which sits as Chair of the Inter-Agency Task
        Force, and the Department of Foreign Affairs," Roque said in a separate statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a62d84-258c-4e7a-8c3d-6eed8f2dfc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque admitted that it will take about seven days for local scientists
        to identify if the UK variant has infected someone in the country, as it needs
        to be confirmed through genome sequencing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc754414-df6c-49ac-b97c-dcd932567344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:42:55.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/12/22/UK-new-coronavirus-variant.html">What
        we know — and what we don''t — about the UK coronavirus variant</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb350a5-506e-4a93-a523-1e08dd57bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different COVID-19 variant has also been discovered in South Africa,
        according to reports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7430de-c185-4642-84a6-369ae97b00b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:01:55.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>IATF issues</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae172eac-ed5e-4eeb-b1f9-0875247bab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque responded to criticisms that the IATF appears disjointed
        once again, this time over the travel ban policy. His announcement came in
        conflict with that of Roque, who argued Tuesday that the expanded ban can
        not yet in place without the issuance of a written order from Malacañang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f50ca4-3f1f-4a4b-b413-bfe317152b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-uusap kami at</em> in fact, we were one in that recommendation
        which the President approved," Duque said, adding that President Rodrigo Duterte
        on Monday evening already gave the go-signal to impose the ban –– contrary
        to Roque''s claim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6a68f-a996-4c21-8f34-6c8bd5a269a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last weekend, Duque said there was<a href="https://cnnphilippines.com/news/2020/12/26/PH-not-keen-on-expanding-travel-ban--community-transmission-country-of-origin.html">
        no need to impose travel restrictions on other countries</a> apart from the
        UK until there is community transmission of the new variant recorded in that
        area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4b038-f137-496c-b03a-bd98b336616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must admit that the guidelines didn’t get issued early enough,
        so <em>''yun lang ''yun</em>&nbsp;[that''s it]. But the same order has been
        issued later in the afternoon. A little kink, so to speak," Duque added Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1cb54c-c356-4610-a3db-5a0a95448704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said there are no signs yet of the <a href="http://cnnphilippines.com/news/2020/12/16/COVID-holiday-surge-Metro-Manila-cases0.html">feared
        holiday surge in infections</a>, but reminded people not to grow complacent
        and to continue wearing masks, face shields, and observing physical distancing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f44d7a-a073-4086-b7ec-c51cfc31b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is during this holiday season when people are less likely to
        have themselves tested. We will only find this out maybe towards the end of
        the first week of January, what the real numbers look like," the DOH chief
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8dbd9f-49fe-47da-a634-3ddc4714ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 886 new COVID-19 cases detected in the Philippines on
        Tuesday, lower than the average 1,000-1,500 daily cases in previous weeks
        and bringing the total active infections to 23,348.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b28e2d-0408-49e3-8d10-1a0200b2eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 9,100 people have died due to the disease, while nearly 440,000
        have recovered.</p>'
