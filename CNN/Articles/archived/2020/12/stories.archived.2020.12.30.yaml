      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:31:11.495+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US recently enacted a <a href="https://cnnphilippines.com/news/2020/12/29/US-law-denies-entry-to-foreign-officials-threatening-journalists.html">law</a>
        banning "foreign government officials involved in threatening, wrongfully
        imprisoning, or otherwise depriving of liberty independent journalists who
        speak out or publish about official corruption or other abuses" from the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b1c18-f1b4-4f47-89b8-83a70f2e939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:31:11.495+08:00
