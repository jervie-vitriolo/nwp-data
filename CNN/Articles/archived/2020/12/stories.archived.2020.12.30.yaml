      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there a Filiipino BL show as wholesome as this?&nbsp;In some
        ways, it might be hard to classify “Better Days” as BL — there are no overt
        expressions of romance and no classifiable love triangles (but pangs of jealousy
        are present). But “Better Days,” buoyed by the charm of Chesther Chua (Kian)
        and Benedix Ramos (Aron), is impressive in how it unfurls this intimate connection
        between two childhood friends who, because of the lockdown, had a chance to
        reconnect. The upstairs-downstairs drama is never amped up (Aron is a helper
        in Kian’s family home in the province) and instead, the two help each other
        up: Kian encourages Aron to take up culinary school, and Aron makes Kian feel
        loved and whole. Although the&nbsp;resolution may feel&nbsp;short (but it
        is revealed that a second season is coming soon), it''s enough already as
        it is:&nbsp;Kian and Aron and looking to a future, though grounded in tragedy,
        as renewed boys who have a colorful queer life ahead of them. — <em>Don Jaucian</em></p>'
