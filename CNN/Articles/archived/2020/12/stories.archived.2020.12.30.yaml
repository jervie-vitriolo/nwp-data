      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e8725-60ca-4780-b0f9-4afc1df34f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s lawmakers will have to consider worker protections
        in their plans for more stimulus, especially because many still can''t return
        to jobs that would put themselves or family members at risk of contracting
        the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f2c65-2083-49b2-90ff-2cc40d9bd863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ade6fb-3ce6-4b71-8c6e-2803f3cccb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Biden has also proposed investing heavily in America''s
        infrastructure, which would create jobs -- as well as workforce training programs
        like apprenticeships. Such initiatives could change America''s jobs market
        in the medium and long term.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca26c36-1f18-4bb3-8ddb-ff92e82cdeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/30/economy/2021-job-market-outlook/index.html">Joe
        Biden is inheriting a huge problem from Donald Trump: America''s job recovery
        is stuck in a rut</a>."</em></p>'
  '2021-flying-in-the-new-normal':
    'author': 'Julia Buckley, CNN'
