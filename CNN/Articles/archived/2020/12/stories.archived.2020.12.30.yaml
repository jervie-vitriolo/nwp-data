      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0851d8-47fc-4444-90fa-463c2993d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s been tough," Pete Gibson, the owner of Pride &amp;
        Glory Tattoo on 2nd Avenue, told CNN. "But right when we get a little light
        at the end of the tunnel, it all goes away in two seconds."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f7a6c-a85d-4715-a813-be77bbaad0a0'
      'mgnl:activationStatus': true
