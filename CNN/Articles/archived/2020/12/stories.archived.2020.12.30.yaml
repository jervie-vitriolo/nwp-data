      'text': '<p><strong>“Gaya sa Pelikula”</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1bc57f-b7fc-45f9-978e-327e694390fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaya Sa Pelikula came with a BL-ready pedigree: (1) a writer-creator,
        Juan Miguel Severo, who rose to fame as the unofficial spokesperson for the
        lovesick; (2) JP Habac, the director of “I’m Drunk, I Love You,” which is
        a love story that’s “not a love story;” (3) a major outfit, Globe Studios,
        producing it; and (4) two fresh faces who have the looks and chemistry minus
        the showbiz baggage. Ian Pangilinan and Paolo Pangilinan (no relation) share
        not just a family name; they also possess the triple-threat combo of looks,
        charm, and talent. The Pangpangs bring to life the story of Vlad and Karl,
        two neighbors who meet-cute (“Hi, ney-bhur”) over sembreak and discover that
        loving someone means loving yourself too. “Gaya sa Pelikula” declares its
        LGBTQ+ agenda from the get-go, and it challenges the viewers in more ways
        than one. At times, the “taking back our story” threatens to muddle the narrative,&nbsp;which
        makes “Gaya sa Pelikula” occasionally feeling&nbsp;more like an essay. Still,
        you gotta give the series props for courageously wearing its woke heart on
        its sleeve. If many Pinoy online series are pushing the limits and redefining
        the BL genre, then “Gaya sa Pelikula” is the proud cheerleader of the protest
        march. — <em>Joel McVie</em></p>'
