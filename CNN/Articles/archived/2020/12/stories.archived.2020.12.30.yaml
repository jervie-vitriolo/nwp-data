      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40abd736-61ea-4f35-8cef-75d5949ba60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A statement from a top Russian official
        indicates that the country''s true coronavirus death toll is more than three
        times higher than the country''s official statistics show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a885e-2239-4959-97d1-334fba3e9f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc30357c-9079-48a9-9fe7-62a83863ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New data from the country''s statistics agency, Rosstat, shows that
        during the first 11 months of 2020, there was an increase of more than 229,700
        more deaths in Russia than during the same period in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d7ce4-8321-4f52-8dbe-e0c5a38f026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c6573-50bd-4987-9ee3-bd5f0a7282f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Tatyana Golikova, who is in charge of the
        country''s coronavirus response, said Monday that "more than 81% of this increase
        in mortality over this period is due to Covid." According to a CNN calculation,
        that means 186,000 Russians died from coronavirus in these months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997e235-998b-431c-aed6-4e298f16e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95290773-836f-4d59-9d10-7a537203eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an actual Covid-19 death toll of 186,000, Russia would have
        the third-highest number of any country in the world, after the United States
        and Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac39eb-1345-45ea-be86-68c5521a5b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbad626-67ba-404a-b340-a7159d51fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golikova''s statement marks the first time a Russian official has
        acknowledged what critics have long suspected: That Russia''s true coronavirus
        death toll is much higher than the official toll, which is under 56,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f970a1-a0c5-4c8e-af28-5458a776f4d7'
      'mgnl:activationStatus': true
