    'mgnl:tags': ['Argentina', 'senate', 'abortion']
    'template': '1'
    'title': 'Argentina''s Senate approves historic bill to legalize abortion

      '
    'updated': 2020-12-30T16:12:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0434caea-8f39-47f6-b877-05b7e656bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:32:03.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Argentina''s Senate approved a bill to
        legalize abortion Wednesday in an historic vote seen as a major victory for
        abortion rights advocates in the Catholic-majority country.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c6ff2-1783-4e14-bce0-0c7fe1e92bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de70e7d-ad15-47bd-8a3f-b3bc562f020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate voted 38-29 to give millions of women access to legal
        terminations under a new law supported by President Alberto Fernández.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3343d03-8751-41e3-b65c-6357ce167041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9125dd-26bf-4e1d-82f6-d4bc1680d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.133+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds of pro- and anti-abortion activists gathered outside the
        Palace of the Argentine National Congress to await the results, which came
        in the early hours of the morning after an overnight debate.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef08b30d-4edd-47bf-a2b4-df0e886a6a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd4da4-0e77-4113-b2d6-bcbe28e279a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law will legalize abortion in all cases up to 14 weeks
        of pregnancy. Abortion in Argentina, South America''s third-most populous
        country, is currently only permitted when a pregnancy results from rape or
        endangers the life or health of the woman. In all other circumstances, abortion
        is illegal and punishable by up to 15 years in jail.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1d0d0-cdc7-4354-b379-fedacdf4bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b11f8c-10b3-4b65-b942-da4a11bc6d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion advocates hope Argentina''s decision will spur similar
        movements in Latin America''s other Catholic-majority states.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247273f-9bd3-4f70-9723-b5cfa0d6b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4fe697-b915-439b-aa79-272a5017890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamara Taraciuk Broner, the acting deputy director of Human Rights
        Watch (HRW) Americas Division, said before the vote that if the law passed,
        it would "send a very strong message to the region that it is possible to
        move forward with legalization of abortion -- even in a Catholic country like
        Argentina."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01c67d-f371-49c5-9f2f-214df57a2ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40187d5-3111-4009-a3f3-4259d2cdd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s restrictions on abortion are replicated across South
        America.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1db69e-f37e-46bd-8740-a72ca62bc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5fd65-0991-422e-86d4-c3ea0dfd05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Latin America and the Caribbean region, only Cuba, Uruguay,
        French Guiana and Guyana allow for elective abortions, according to the Center
        for Reproductive Rights. In Mexico City and the Mexican state of Oaxaca, abortions
        are also available on request, but are severely restricted throughout the
        rest of Mexico.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a2fc8-9066-4eb9-87bb-d2e640cd6d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.134+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac79587-7285-499a-92be-ad33953bb04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, El Salvador, the Dominican Republic, Haiti, Honduras,
        Nicaragua and Suriname ban abortions in nearly all circumstances. Colombia,
        Costa Rica, Guatemala and Panama allow for abortion only if it''s to preserve
        the woman''s health or help save her life.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35020dd-a5b8-4ade-a37b-715cea882692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304e64f-6833-4823-b55b-c82926038961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Divisive campaign</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53661c1-dfb9-4c05-a6be-f387d2cdf8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion has long been a divisive issue in Argentina and the vote
        galvanized activists on both sides of the debate.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83480586-ade3-4695-85d4-5cc2d25f9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488972f-604b-4da1-a3c8-c5c69482761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion rights advocates wore green handkerchiefs in a movement
        that became known as the green wave. Anti-abortion activists dressed in blue
        -- the color of the "save both lives" movement, and that of the national flag.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860f3a4-fdfd-4012-ab6e-f273e5427814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c72e2-e67d-4661-98ff-10a7b32d0097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the issue has gone to the Senate.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663cda7-1ea9-4b8b-a703-455f1ff43e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c533e-79a5-4e7e-a45c-669cd6e4e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, during the conservative administration of former President
        Mauricio Macri, a previous attempt to legalize abortion in Argentina passed
        the lower house, but was narrowly defeated in the Senate.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1e4b6-fbb4-40fb-a190-e6267292af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048de8cb-ddb6-4b8d-8812-1fb38c64bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the abortion rights movement received a huge boost
        from the support of President Fernández, who came to power last December.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cca997-db4a-475c-be81-9c6f1ab3c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2efd1-202d-42d8-8fcd-a914523d401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recorded address shortly before his inauguration, Fernández
        pledged to "put an end to the criminalization of abortion."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95693df-d5b3-488a-85cc-403f279fedbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819f374-4239-47d8-8524-742f36063111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a green tie -- a symbol of the abortion rights movement
        -- Fernández said that criminalizing the procedure unfairly punishes "vulnerable
        and poor women," adding that they were the "the greatest victims" of Argentina''s
        legal system.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b1e9f-bcc2-4e30-8f97-33a9d94ff467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b767a09-2c11-48dc-b4fa-4ceb64514e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The criminalization of abortion has been of no use," he said, noting
        that it "has only allowed abortions to occur clandestinely in troubling numbers."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3126d7-2cc4-484b-b8c4-facd1784337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7b80f-fad6-4e95-b9e7-0eb2e3aae057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández said that more than 3,000 people had died from illegal
        abortions since 1983. No official figures are available for how many illegal
        abortions take place in Argentina, but the National Health Ministry estimates
        that between 371,965 and 522,000 procedures are performed annually.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49fbc0-9421-4def-9655-90340f5aa656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee4304-7292-439a-8dcb-1a32c91acaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from HRW, nearly 40,000 women and children
        in Argentina were hospitalized in 2016 as a result of unsafe, clandestine
        abortions or miscarriages.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc7828-8f9d-4bf5-a35d-c8a722a9bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246b25a-f658-49a3-93a1-c528e2475fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing National Health Ministry data, the HRW report found that
        39,025 women and girls were admitted to public hospitals for health issues
        arising from abortions or miscarriages, and over 6,000 were aged between 10
        and 19.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d4d75-394f-44b5-a327-dffd2e551ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeac99e-f70a-464b-bf9d-f6ad82214af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the new law will allow 13- to 16-year-olds with normal
        pregnancies to access abortion services without a guardian. Doctors will have
        the option to "conscientiously object" to performing abortions, however, the
        laws states they will have to find another doctor to do so.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c1218-70d6-4f11-a14d-0084ac80e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033e7c3-05f7-4728-ba9e-d958368978c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also uses inclusive language that acknowledges that not
        all people who become pregnant identify as women.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6019033e-5c45-4332-8214-014adfcaf868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45dfaad-c697-4fa8-8d2c-9cca2884af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camila Fernandez, a self-identifying transgender woman, who was
        instrumental in the push for the bill''s language that reads "people with
        ability to be pregnant," told CNN that the youth and the LGBTQ community were
        instrumental in challenging an "adult centrist and patriarchal power that
        has perpetuated privileges and injustices."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416bab1-293c-4da1-8806-a75dd97bc749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73253aed-7b79-45cc-9bf1-2d60b16ef76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Troubling numbers''</h2>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fd3fa-e238-4964-bd90-b2678290f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abortion debate has created tension in a country with deep Catholic
        ties.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd4d70b-61b2-4d80-8981-59f0001173c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5906f712-96f4-4f25-be0c-9adde53ac3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina, the birthplace of Pope Francis, has seen a gradual rise
        in agnosticism in recent years, although 92% of Argentinians still identify
        as Roman Catholic, according to the CIA.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fc23c-ba73-409b-bde1-aaf5619b8080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e638c17-1272-4cbf-8047-7814eb8fa3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s constitution cements government support for the Catholic
        Church and recognizes Roman Catholicism as the official religion. However,
        a 1994 amendment removed the requirement that the president must be Catholic.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd8e96-4883-453e-9a24-572dd8bb53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b520a79-6a84-4a0b-82a4-3093d2a0cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Pope weighed into the debate, encouraging the anti-abortion
        group Mujeres de las Villas to "move forward" with their work.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85cd7b2-a89c-409c-a540-b0590df6ab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:16:25.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
