    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7fe01-709a-411a-8ecd-fc94b39657fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:31:11.495+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials’ immediate family members will also be denied entry
        according to subsection (c) of Section 7031 of the 2021 Department of State,
        Foreign Operations, And Related Programs Appropriations Act.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e741135-3193-405f-b452-af9114c95090'
