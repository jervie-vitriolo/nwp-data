      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine labor officials also recorded spikes in other areas in
        Europe and in Canada, according to DOLE.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0902a7-e3ce-4109-a76a-83aa4378bd7a'
