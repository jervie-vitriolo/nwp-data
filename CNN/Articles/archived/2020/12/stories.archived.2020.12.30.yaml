    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744900a-bff4-4fe9-80ad-d6c2b0ec47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“THE MISSING” (Easy Ferrer, 2020)</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e407d-8825-4f5f-8dd8-98d0306628b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really wanted to like “The Missing.” Truly. I have never rooted
        for a local horror film as badly as this. With terrors of “Ju-On: Origins”
        and “Noroi” still lingering in my mind, I came into “The Missing” expecting
        at least a decent time. The premise is intriguing enough for J-horror fans:
        Iris (Ritz Azul) is recruited by her ex-boyfriend Job (Joseph Marco) to restore
        their former professor’s ancestral house in Saga, Japan. Iris takes the job,
        wanting to escape the ordeal of finding her sister, who’s still missing after
        being kidnapped. From the moment they set foot in Japan, Iris starts seeing
        troubled spirits — whether she has a third eye is more hinted at rather than
        established — and the welcoming party gets even more intense when they start
        working on the house. The ghosts vary in appearances, but they do look like
        they got cake smudged all over their faces. Not a good look for supposedly
        scary entities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363a4ee-1107-4d95-b62b-4691a55bc2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, I trudged on. The massive house emits an aura of its own.
        With Iris, Job, and their intern (Miles Ocampo) being the only Filipinos for
        the large part of the movie, Ferrer and cinematographer Marvin Reyes imbue
        the proceedings with a stark yet creepy dread similar to early Japanese horror
        films of the ''00s. When the workers start talking of Hitobashira — the ritual
        of sacrificing humans <em>alive</em> to fortify structures — things get extra
        creepy (especially with the unintended callback to Junji Ito’s “The Sad Tale
        of the Principal Post”). But “The Missing” never realizes its full potential.
        It’s tiring to complain about jump scares, but when a film already works with
        a great atmosphere of fear (even just a few minutes in that house should do),
        the broken-ghoul-running-after-a-screaming-woman tactics just won’t cut it.
        Ritz Azul actually did well, appearing as a tired, haunted soul. Until she
        started <em>acting.</em> — DJ</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af2eb3-1803-4266-8084-2b09b7c382bd'
