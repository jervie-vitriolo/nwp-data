    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421ab9e-a7e2-499f-ac65-4132bd8152b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“SUAREZ: THE HEALING PRIEST” (Joven Tan, 2020)</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8787b38-585a-464a-a9b0-06c5395aa8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All great narratives of Catholic faith are rooted in uncertainty,
        suffering, and sacrifice. Mother Teresa famously questioned her faith and
        vocation, even in the last years of her life. Jesus suffered for our sins
        before he died painfully on the cross. Pedro Calungsod preached until he was
        persecuted and murdered in Guam. There is emotional heft in each of these
        stories for there is always something to lose in choosing to serve God.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2016b-b640-49d3-b478-730b1660c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Suarez: The Healing Priest” wants to paint the late priest in a
        good light. But as the film unfolds, it seems more like an advertisement than
        anything, for there is nothing at stake. There are too many angles by which
        we view Suarez and too many side characters distract us from who we should
        be paying attention to. The dominoes never stack and the emotional scenes
        feel unearned. But even with how Suarez is framed, it seems that he is an
        exemption to the rule in every case and so are his miracles. If miracles are
        not for the everyday Filipino, why believe in them?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb81053-5478-45a3-b494-d99fbc03333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are things to like about this film. Importantly, it shows
        that priests are just as capable of sin as their followers, how easily are
        affected by personal and political interests. In one scene midway, a discussion
        reveals how religious inculturations are rejected by the Catholic church,
        no matter how they bring people closer to God. These challenge how we see
        the church, that it is not outside of society but deeply embedded in it just
        as we are.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa538b5d-52db-455f-a6c0-f99952b9b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it trudges on. In the titular role, John Arcilla is magnetic
        but is unable to carry the entire film. The cinematography is picturesque
        and the score is melodramatic, but ultimately these do not contribute to the
        narrative. In its efforts to be clean and palatable, the film fails to be
        a coherent representation of Suarez’s life and legacy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2fe28-7253-444f-99bc-51c1572847ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing lingers in my mind: They really wasted that Gina Pareno
        appearance, huh? — JTL</p>'
    '57':
      'image': 'jcr:96fdb27a-e651-430c-ad69-55534fe07738'
      'imageCaption': 'Screencap from UPSTREAM/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
