      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2020/12/30/us/nashville-christmas-bombing-wednesday/index.html">
        "Girlfriend of Nashville bomber told police in 2019 he was building explosives
