      'mgnl:lastActivated': 2023-01-25T17:45:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b087ac-a315-4121-90f7-5e516d613832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:54:11.461+08:00
      'mgnl:createdBy': 'glee'
