      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: The outlook for 2021 remains strong, in large part
        due to the fact that mortgage rates are at record lows thanks to the Federal
        Reserve''s 2020 rate cuts and plunging long-term bond yields. The Fed has
        already said interest rates aren''t going up anytime soon. The Mortgage Bankers
        Association is predicting record purchase volume in the coming year. -- Paul
        R. La Monica</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf6a38-63e0-4167-b3ae-56233ebc2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf5e96-adab-443a-8f7f-c66d7afa4220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loser: Travel and Hospitality</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c3348-623e-4890-b44e-6b69ec05280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going on vacation wasn''t an option for most during the pandemic.
        The cruise industry was battered as Carnival, Royal Caribbean and Norwegian
        were forced to suspend voyages for much of 2020 and into 2021. All three stocks
        plummeted between 45% and 60% this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffa20c-33b7-4b3e-af8b-3ee2e83ced2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25b1b4-d94f-4179-b180-5028ced894e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news wasn''t much better for hotel chains, which were hammered
        by a decline in demand for both leisure and business travel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fac30-254c-451b-8435-7b1044112e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec652e2-865d-4cdc-96cf-4e2999ff40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: The industry is hoping for a rebound as cooped-up
        would-be travelers look to hit the road in 2021 once vaccines are widely available,
        but it''s not clear whether business travel -- the life blood of the industry
        -- will approach pre-pandemic levels at a time when video conference calls
        are working out just fine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21a087-e2a9-4b62-8645-75cc3a3b1ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a92cc3-4efc-40d0-849c-35ce49ecdd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding insult to injury for the big hotels, Airbnb, which had already
        turned the hospitality industry on its head, soared when it went public in
        December. The home sharing platform is now worth about $90 billion -- more
        than twice as much as Marriott and three times the market value of Hilton.
        -- Paul R. La Monica</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af636c8-e72e-406e-83a9-0f89a39e73e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea8c54-6630-43a4-980a-5fabb9c6f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winner: Cannabis</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b38b98-f85c-4a87-83b5-73002eef25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana is still not legal on the Federal level, but four more
        states approved cannabis use for recreational purposes on Election Day, making
        the drug legal in 13 states. The industry remains hopeful for a federal decriminalization
        of cannabis during the Biden administration. Products containing CBD -- which
        is extracted from hemp and cannabis -- are already legal and sales also surged
        in 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae40ef3-6de0-4bd9-a80e-3f72d2b420b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0898925-48ad-4824-94c0-e159b382008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this helped drive a pot stock bonanza. Shares of Canopy Growth
        and Cronos, backed by Constellation Brands and Altria, respectively, have
        soared since November. The stock of current industry leader Curaleaf skyrocketed
        too, nearly doubling on the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf7ec7-4eee-4b6d-bfff-8978296f095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbace3-8138-4b63-b65b-b9ba6b7d5071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: There could be more consolidation in the industry
        in 2021 too, as companies look to combine following the December announcement
        that Tilray and Aphria were merging to create the world''s largest cannabis
        company. -- Paul R. La Monica</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750459bd-f903-428f-85b2-381c9117bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39856c0-3322-451b-9760-6d872363b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loser: Oil</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8fd22-1f23-4789-b472-e84a01742ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of industries grappled with plunging prices in 2020, but
        oil is the only major commodity that went negative. The unprecedented trip
        below zero this spring was caused by an epic collapse in demand during the
        pandemic and a price war between Saudi Arabia and Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c7b22-b49f-425f-96e9-8f93fdff5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d184558-0c38-411a-b7c1-bbf298c2dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although crude rebounded, oil-and-gas companies are still in crisis.
        Dozens of frackers have gone bankrupt. The S&amp;P 500''s energy sector is
        down by more than 30% this year, making it easily the worst performer in the
        stock market. ExxonMobil would easily be the biggest loser in the Dow Jones
        Industrial Average -- but the once-mighty company was ousted from the index
        this summer</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785392c1-f078-4917-b80a-ab599ebe1bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62bd90-4b8a-4cb0-b0ee-3e3a711f746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: The oil industry certainly will benefit as the US
        economy reopens in 2021 and people start flying and driving more. But coronavirus
        vaccines won''t fix oil''s bigger threat: a climate crisis that is causing
        investors to dump fossil fuels. --Matt Egan</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee123cf-a78a-4b5c-8b64-2eb006090a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6279ba-30d3-460b-860a-55b948d16f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winner: Solar</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4c74d-33f6-4ddc-8f87-10b478e1ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of socially conscious investing helped carry the solar
        industry to a blockbuster year. Investors increasingly view fossil fuel companies
        as the prime contributor to the climate crisis -- and they''re betting solar
        firms are a crucial part of the solution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dcc5f1-7e78-48f6-8902-8a77df4138f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135ef36-bb50-4235-9031-38ba41647656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Invesco Solar ETF has spiked more than 200% this year. Sunrun,
        America''s largest rooftop solar company, is up more than 300%. These are
        staggering gains driven by strong demand for solar energy, the ascendance
        of the Environmental, Social and Corporate Governance (ESG) investing movement
        and enthusiasm over the coming reversal in Washington''s climate policy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbd83ae-7ee5-4c62-aaf0-faa521bc9e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b056056-b4af-4009-b760-13ea47603cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: The biggest challenge for solar stocks in 2021 is
        that they may be too hot. There will certainly be some growing pains before
        the sector truly lives up to the hype. But after four years of a climate-denier
        in the White House, President-elect Joe Biden''s promise to urgently address
        the climate crisis will undoubtedly help propel the solar industry. -- Matt
        Egan</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd646bbf-85c1-41d4-9b1b-9798cace2265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c9ea6-3932-4f4c-9280-58ac866db65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loser: Banks</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593c8c4-a222-48be-8f11-b299818cde2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was easily the worst year for America''s banks since the Great
        Recession. Lenders suffered tens of billions of dollars in losses as they
        braced for loan defaults and share prices spiraled lower. Even big banks such
        Citigroup and Bank of America are finishing the year sharply lower, and Wells
        Fargo remains a hot mess</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec3bbf-aa40-4c50-b24c-5de9171f43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62ac54-8f08-4223-bd96-9f87a1dd4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: The good news for banks: That''s what happens during
        recessions. Banks suffer as defaults mount, loan demand shrinks and interest
        rates plunge. The silver lining is that the US banking system just endured
        a real-world stress test -- and it passed. Thanks in part to the emergency
        measures from the Federal Reserve and Congress, no major banks collapsed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b871deb-2b51-43c8-8d68-cfc9ba5336c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b17bf-b35a-4b6f-9aa9-ff7a8ba62eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booming financial markets also helped cushion the blow with banks
        cashing in as IPOs and debt sales surged. If Wall Street''s V-shaped recovery
        spreads to Main Street, banks stand to be winners in 2021. -- Matt Egan</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd4666-e3e1-4ade-a992-99a08282bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c217c53-5982-4d90-b77d-c32672c3fc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winner: Bitcoin</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6594f-8ae9-4416-80e2-7d17b9f24043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin and other cryptocurrencies plunged alongside the stock market
        shortly after Covid-19 ground the US economy to a standstill in March. But
        bitcoin has come roaring back to hit new all-time highs near $30,000 since
        then. Prices have more than tripled this year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940183d5-d7ca-46a9-a12a-344727bba5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca12d3-85fd-40d8-a965-b1e9a16b9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have flocked to bitcoin as the US dollar has weakened
        -- largely a result of the Fed slashing interest rates to zero. And top hedge
        fund managers Paul Tudor Jones and Stanley Druckenmiller helped validate bitcoin
        with investments this year. Many investors view bitcoin as a replacement for
        gold -- a hedge against further declines in the dollar.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4d513-4a86-43b9-b9b7-b9a8f98a0cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3062245-9131-4ff4-8271-0efb9f7abd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: Bitcoin may become a more acceptable form of digital
        payments in 2021 now that fintech powerhouses Square and PayPal are both letting
        users buy, sell and hold bitcoin. But Skybridge Capital founder Anthony Scaramucci,
        who has a big stake in bitcoin, warned investors that the digital currency
        is due for a crash. He believes it remains a strong investment, but it could
        suddenly tumble 20% to 50%. -- Paul R. La Monica</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c194c-71bf-479a-8945-20f2f71e9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24880d-d151-4a27-893c-936d5f1370d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loser: Airlines</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659de65a-5f3d-44b0-ad08-c28f3a25a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline industry had awful years in the past, but none were
        as devastatingly horrendous as 2020.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e8587-379e-4641-a6bf-e33669c1c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de479dc6-15bd-4889-9406-c7a241f1064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US air travel came to a virtual halt in April. Traffic rebounded
        modestly late in the year, despite climbing Covid-19 cases, but the number
        of passengers screened by TSA at US airports was still down 63% compared to
        a year ago during the holiday travel season.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8f758-1f97-4c5d-b90c-911b145f3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2accaf-b965-4a7a-a7c8-5147ba2a1444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines got $50 billion in grants and loans from the federal government
        earlier this year to weather the storm and are poised to get an additional
        $15 billion from the recently passed stimulus package. But they still lost
        $24.2 billion in the first nine months of this year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56996d1a-e373-4f54-9426-67634f86290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed16a64f-fd20-4209-82cb-ba606e24f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: More losses are expected in the fourth quarter and
        into 2021. Air travel isn''t expected to recover for several years, even as
        the vaccine raises hopes for the end of the pandemic. Air traffic, especially
        the more lucrative business travel, typically takes several years to recover
        following a recession. -- Chris Isidore</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75dc24e-8ebe-48ba-92f6-20f00feb7044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19fd846-a0e5-49be-9caf-a41cc3f8dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winner: Video games</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ddac0f-8008-42c8-b0a5-4aef4eaa6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers were stuck at home this year, and video games gave players
        an opportunity to pass the time alone while still interacting with their friends.
        That helped the video games industry boom this year, from sold out Nintendo
        Switch consoles, to record growth on streaming platforms, including Facebook
        Gaming and Amazon''s Twitch. Esports benefited, too, when traditional sports
        were paused.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066617d1-a9f6-4813-bf4d-ef53818a48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ee656-5268-4322-8d45-fa955d85a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, as countries around the world were heading into lockdown,
        "Animal Crossing: New Horizons" was released and became a record hit for Nintendo,
        selling 26 million copies at $60 apiece. Google''s video platform YouTube
        logged its best year ever in 2020 with more than 100 billion hours in gaming
        content viewed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b4f68-2e81-4728-ad2c-425bc4e67bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564cb33-7287-439d-9224-d7e289013c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: Experts predict the gaming industry is set to keep
        growing in 2021. Despite a crushing recession, gamers still managed to purchase
        all the available PlayStation 5 and Xbox Series X consoles this year at $499
        a pop. -- Shannon Liao</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79edd8d2-3358-4577-93e6-5697426a8c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3dfc9c-da89-41cb-bd8e-44085fd6803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loser: Malls</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f90789-ab6b-43b5-8df8-770047619306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several national mall-staple department stores, which were already
        struggling before the pandemic, toppled into bankruptcy, including JCPenney,
        Neiman Marcus and Lord &amp; Taylor. Although the first two are still in business,
        Lord &amp; Taylor announced it would shut all its stores.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3041bcd4-ab93-4625-a659-9b9d7944a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bbd8d0-8488-4504-a7de-c78972030fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clothing retailers were particularly hard hit, as millions of people
        lost jobs and millions more shifted to working from home, reducing the need
        to buy office clothes. Tailored Brands, which operates Men''s Warehouse and
        Jos. A. Bank, and Ascena, owner of Ann Taylor and Lane Bryant, both fell into
        bankruptcy.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b861fb-a540-4d71-b118-8c5b72862ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984b7d6-4fec-40a9-9b3b-b254c00b8f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic devastated mall owners. Most malls were forced to close
        during lockdown orders of the spring, and the wave of bankruptcies by tenants
        left them with billions in unpaid rent.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef96d58-5761-40be-8aea-ee50043c742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70e60a-f8c7-4208-ab13-4a6c8db390f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: The future of malls will depend on how successful
        they are finding non-traditional tenants to take the place of retailers who
        will not be returning. Malls were in deep trouble before the pandemic, which
        only exacerbated their declines. -- Chris Isidore</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb07ca-f60a-4e06-a956-d11518907401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed5448-be79-48ed-a8ad-611fe6651754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winner: Big Retail</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7396a-f4c2-4bd0-a3d9-113e1583db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and other online retailers were among the biggest winners
        of the pandemic, as people grew cautious about leaving their homes. But big-box
        stores, such as Walmart, Target and Costco, also won big, as shoppers flocked
        to stores where they could get all their shopping done in one go. Sales increased
        7% at Walmart, 12% at Costco and 19% at Target in their most recent past three
        quarters.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afee539-b97c-4d42-999f-a42442603ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82435860-2369-4ac6-a2fb-bb5c410fd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those stores were deemed essential and were allowed to remain open
        during the spring when many other stores were forced closed. Target and Walmart
        also increased their online sales thanks to curbside pickup.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582dbf5-7a36-4175-af79-c6e5c3a26b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a45c4d-ca71-480c-a11d-5e64b8c996ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: Big retailers aren''t expected to lose any ground
        once the pandemic ends, even if the pace of sales growth slows down. They
        ramped up their digital operations in 2020 and are well-positioned to succeed
        in the future, even after customers feel comfortable shopping at local stores
        again. -- Chris Isidore</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882130ad-ee87-444d-929d-68bb07d96704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf4687-7e36-4331-9148-b3dc57ceeb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loser: Automakers</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6e419-e669-47ef-b629-8330ec815dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto industry suffered a body blow from the pandemic in its
        early months, as factories shut down and demand for cars fell sharply.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8b303-fd94-429e-b5a0-56f0451a5554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e700c-bb60-4fc1-83a1-6a004cc0b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job losses soared and car companies reduced shifts for millions
        of autoworkers. Rental car companies, typically a major buyer of new cars,
        virtually stopped their purchases as air travel ground to a halt and demand
        for rental cars plummeted. At 102-years-old, Hertz was forced to file for
        bankruptcy.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da5d28-0416-4162-a2e2-60a9d335fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86a379-ac72-407c-bcd2-83cf82912b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: Demand for cars has rebounded much faster than many
        expected. Although auto sales are not forecast to return to 2019 levels any
        time soon, the pandemic has given car sales an unexpected boost: Many commuters
        are concerned about using public transit or ride-hailing services such as
        Uber. That could boost the auto industry recovery in 2021. -- Chris Isidore</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b8552c-0d31-4a66-be94-787043c56e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2e319-65dd-4cc9-8ae8-56343b92113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winner: Big Tech</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688ac30-460f-4c35-94ab-7d341fa7dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology emerged a winner during the pandemic as cloud and connectivity
        services thrived in a stay-at-home world.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d083de-51f6-44a1-a0eb-3f0b22d8b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df8eb7-7b27-4c77-9578-a758e9d063c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix revenue jumped 73% in the most recent three quarters. Video
        conferencing service Zoom''s sales soared 307%. And Amazon was among the biggest
        winners, with sales leaping $67 billion, or 35%, in the first three quarters
        of the year.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaba2c5-9c45-4157-a9ef-0eeb8d42c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea83e78-8ff9-422c-91aa-69f60b35acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s economy grew more dependent on the technology sector
        than on traditional sectors such as manufacturing or retail. So investors
        rushed to buy up tech stocks, driving up their value. The nation''s five most
        valuable companies -- Microsoft, Apple, Amazon, Google owner Alphabet and
        Facebook, are now worth more than $7.5 trillion combined.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9598dd-6959-4f82-ba7c-c786220eceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7f87c-f9e2-4766-ad4e-f3ad085143ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: Growing antitrust scrutiny poses a big existential
        threat to technology companies. Although the disputes aren''t likely to get
        resolved anytime soon, legal and regulatory action to rein in Big Tech has
        become a rare bipartisan issue in Washington. -- Chris Isidore</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd57fa5-5161-4ee2-9429-ba5b760f14ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531af77-1052-44c5-b137-7057fe263007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loser: Manufacturing</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0785b81-4488-4fa5-8766-9c36f31d7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional manufacturing had a very tough year. Industrial production
        plunged 16.5% between February and April. Even after rebounding, the nation''s
        factories are still producing at 5% below their pre-pandemic levels. America''s
        aluminum production is down 8.1% while steel production is down 18%.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd246db8-063e-418f-a2df-b3c1ef686fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
