      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also noted that hope for the new year was higher among the
        optimists at 95%, than among those who believe their quality of life will
        remain the same at 90%, and among the pessimists at 81%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5852453-5a7c-4c64-a6bf-effd3658ac5d'
