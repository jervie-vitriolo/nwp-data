      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses related to IT, big technologies, renewable energy, e-commerce,
        bitcoin and cryptocurrency, health care, as well as travel and health stocks
        will trend next year, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe8be0-7d8e-43de-8e05-b490c42ed1a5'
