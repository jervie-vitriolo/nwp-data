      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1d592-289b-407c-a6b1-682aebc54a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have already expressed resistance to the Biden administration''s
        anticipated policy in the region, with Sen. Marco Rubio having cast doubt
        on a potential reversal of US policy towards Cuba.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd463dc04-dafe-4a52-bd4b-27ce91e84a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
