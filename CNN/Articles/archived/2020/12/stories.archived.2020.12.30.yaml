    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'US', 'Joe-Biden', 'Donald-Trump']
    'template': '1'
    'title': 'Biden says Trump administration is falling ''far behind'' on vaccine
      distribution'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daa10c9-1357-4ed7-854f-bcaa9f99f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President-elect Joe Biden said Tuesday
        that the Trump administration''s plan to distribute COVID-19 vaccines across
        the country was falling "far behind."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ddf27-6ad3-4f02-a85b-1c4d6a4c5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I long feared and warned, the effort to distribute and administer
        the vaccine is not progressing as it should," Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e66b0-65a3-4b4a-8eee-af4e1f826d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011e6d5-ad62-4e07-a350-4e6ce25d2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few weeks ago, the Trump administration suggested that 20 million
        Americans could be vaccinated by the end of December. With only a few days
        left in December, we''ve only vaccinated a few million so far," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cccf9ce-1c8a-48d5-8562-77ce41b5e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0f25c-2d2f-4337-a3da-b0fc90eddd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden received a briefing from his COVID-19 advisory team earlier
        Tuesday, a transition official told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0148d-bf29-48fa-b22c-969028615396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b992cf9-66a2-466a-9e60-7c3a4e9de48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden takes office next month, the President-elect aims to
        distribute 100 million vaccine shots, which is enough to cover 50 million
        people, in his initial 100 days in office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacc0b4-8ca2-4987-bdcf-245092ef59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c80be-f556-4f7d-bd27-19ebfffadf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech and Moderna vaccines, which both recently received
        emergency use authorization from the US Food and Drug Administration, both
        require two doses administered several weeks apart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac610a-c253-4299-90a5-b65150981fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49536f-a851-47f7-a0a6-026b7f1736d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect received the first dose of the Pfizer/BioNTech
        coronavirus vaccine on live national television last week, and assured Americans
        of the vaccine''s safety and efficacy. Vice President-elect Kamala Harris
        received the first dose of the vaccine Tuesday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16c103-72bb-4b11-ae8a-493f15bf85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b99f5-7869-4c65-afa8-7f0f02211162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence was administered the vaccine at an on-camera
        event the week prior to Biden. Trump has not yet received the vaccine and
        won''t be administered one until it is recommended by the White House medical
        team, a White House official previously told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd4775-a62b-4116-920f-48f2e09d991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.093+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9790a9-0b4a-4a37-910d-2c3d3b7006be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to mass distributing vaccines, Biden''s plan to combat
        the virus includes signing a face mask mandate on his first day in office
        and has said that getting kids back to school safely is a national priority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f9bf3-ead0-48ba-8b02-1e11ad9d6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:15:18.094+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/29/politics/biden-trump-vaccine-distribution/index.html"
        target="_blank">"Biden says Trump administration is falling ''far behind''
        on vaccine distribution"</a></em></p>'
  'Prince-Harry-Meghan-Markle-podcast-Archewell':
    'author': 'Marianne Garvey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T05:17:39.465+08:00
    'imagesource': 'jcr:f775b2bb-a265-465d-a1cd-806270a75e8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9d25ec9-c70c-4e5c-804f-de5fbfbd1351'
    'lead': 'The Duke and Duchess of Sussex reflect on the year amid the coronavirus
      pandemic, kicking off the podcast by thanking ''health care workers and front
      care workers for their sacrifices.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T05:20:57.299+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:45:57.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:43.922+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry and Meghan Markle drop a new holiday podcast declaring
      ''love wins'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6dcae-12e2-472b-83a6-8de5e4bdb5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prince Harry and Meghan Markle have
        released their first podcast through their multi-year deal with Spotify, saying
        they hope it brings "warmth, a smile and something to think about" to listeners
        at the end of a difficult year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dcff5e-a27b-4687-b96b-acfeae44567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex reflect on the year amid the coronavirus
        pandemic, kicking off the podcast by thanking "health care workers and front
        care workers for their sacrifices," and playing a greeting from Elton John
        in quarantine with his family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8460e-4e11-41e3-bc15-b40144767416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the celebrities and artists who appear on the podcast sent in
        audio diaries instead of appearing over Zoom, because the couple said they
        didn''t want to tell someone they were "on mute."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b84eb-bafa-4d63-83d7-d7796eae1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Haig, author of "Notes on a Nervous Planet," a book the couple
        loved, also makes an appearance to talk about his own struggles during lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e632bcfc-5424-4a46-a8da-3e0ddfb5452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other guests include Tyler Perry, Stacey Abrams, José Andrés, Brené
        Brown, Deepak Chopra, James Cordon, Elton John, and Naomi Osaka. Perry talks
        about a low moment when he was left heartbroken when he tried to feed 5,000
        families for Thanksgiving and realized his charity didn''t plan for more in
        need.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5345c-38c9-4e9c-b5ff-f2c21f3ee07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoken word performer George the Poet, activist Christina Adane
        and writer Rachel Cargle also make appearances. All described their own mental
        health struggles amid Covid-19 and isolation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff33ebf8-0725-49b9-bcb2-cde6fc780eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Harry and Meghan, they hinted at the rift with the royal
        family, declaring "love wins," despite what''s going on in the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bd784-2058-4d40-af67-3c7b29f15f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From us, I''ll say no matter what life throws at you guys, trust
        us when we say, love wins," Markle said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387afb1-6a7f-4150-b78f-fb2936f1a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love always wins," Harry added, saying "As we all know, it''s been
        a year."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f3964-ec42-4a05-81c3-e824ff03374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said the point of the podcast was "to honor the compassion
        and kindness that has helped so many people get through it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e31df3-b7d9-49ad-9192-4cdc0ed3feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts have been with you, especially during this holiday
        season," Markle said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcb354-c68d-4e47-8a6e-5083b59d902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.301+08:00
      'mgnl:createdBy': 'lara'
