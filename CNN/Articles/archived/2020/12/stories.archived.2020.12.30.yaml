    'title': 'China''s Sinopharm says its coronavirus vaccine is 79% effective'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d4518-e415-4840-aa08-de4cc4dee702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.521+08:00
