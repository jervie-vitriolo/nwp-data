      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show&nbsp;is not without its own faults, but those are all to
        be expected from a small production. But what the series lacks in budget,
        it makes up for in sincerity and heart. — <em>Coco Villarin</em></p>'
