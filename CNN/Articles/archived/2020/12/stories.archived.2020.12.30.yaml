  'Biden-says-Trump-administration-is-falling--far-behind--on-vaccine-distribution':
    'author': 'Kate Sullivan and Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T05:20:40.132+08:00
    'imagesource': 'jcr:5ca32048-a2d3-4632-bd47-df9bbba6b199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce9276fc-3dcd-4624-a09a-063755448044'
    'lead': 'The US President-elect aims to distribute 100 million vaccine shots,
      which is enough to cover 50 million people, in his initial 100 days in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T05:15:18.092+08:00
