      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before his death, Yoozoo issued a statement saying Lin
        had been admitted to hospital due to "physical discomfort," but was in stable
        condition and improving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a77872-ab86-4b31-936d-1dde5cf2804e'
