    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e7a7a-44fd-4cf0-8e8e-54e7be814db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two wonderful love stories in “Hello Stranger.” The first
        is with nerd Mico (JC Alcantara) and jock Xavier (Tony Labrusca) who clash
        over quiz night but end up as project partners. The other is between Mico
        and his nerdy barkada, the Young Padawans (Miguel Almendras, Vivoree Esclito,
        and Patrick Quiroz). Alcantara is a standout here; his performance as Mico
        resonates with truth, sincerity, vulnerability, and humor, while Labrusca,
        bless his smile, is effortlessly charming; when his Xavier stares into the
        camera, he practically dares viewers to fall in love with him. The other Young
        Padawans distinguish themselves despite their limited screen time; their ensemble
        work makes Mico’s coming out scene a highlight. “Hello Stranger” debuted just
        a month after “Gameboys,” but while both series have many similarities, they
        are opposite in tone. “Gameboys” is painfully real and intense; “Hello Stranger”
        has no deaths, no extreme drama, and no safety protocols (!) in the last scene.
        (What? No kiss, too?) By keeping things understated and wistful, director
        Petersen Vargas crafts a screen life BL series that’s so chill, it’s (apologies
        to Petersen) too cool to be forgotten. — <em>JM</em></p>'
