  'filipino-health-workers-uk-covid-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-30T17:50:17.653+08:00
    'imagesource': 'jcr:67329594-7343-4c1e-bacf-e2b292e6c070'
