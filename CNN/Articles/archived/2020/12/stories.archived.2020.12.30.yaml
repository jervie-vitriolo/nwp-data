      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu Governor Abdusakur Tan made the announcement on Wednesday''s
        Laging Handa briefing, following reports that the new COVID variant that first
        emerged in the United Kingdom has reached Sabah, Malaysia.</p>'
    '3':
