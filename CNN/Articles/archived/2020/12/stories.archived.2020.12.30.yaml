    'jcr:uuid': 'c966db5c-128e-455e-a08a-db45512ebb68'
    'lead': 'The United States issued new dietary guidelines that included recommendations
      for babies and toddlers for the first time but did not reduce sugar and alcohol
      intake.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T17:04:38.679+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T17:44:35.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:08.724+08:00
