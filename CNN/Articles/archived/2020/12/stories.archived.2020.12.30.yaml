    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e2ca3-84fa-420e-84e9-7231559092d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.263+08:00
