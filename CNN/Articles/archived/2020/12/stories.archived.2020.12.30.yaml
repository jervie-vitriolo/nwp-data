      'mgnl:lastActivated': 2023-01-25T17:44:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794f3aa-9906-435f-a6a8-eff18bbb6a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:14:11.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and in the kind of deep pain you only hear about,
        the kind of pain we''ve never felt before," they said in a statement posted
        to each of their Twitter accounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca7348-e5b4-4d93-a185-0c2268311463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:14:11.225+08:00
