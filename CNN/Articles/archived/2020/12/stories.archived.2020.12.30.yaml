      'text': '<p><strong>“Chasing Sunsets”</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5b52a-18ba-4dcd-91a5-1e9a4019a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chasing Sunsets”&nbsp;was daring in its release, in two respects:
        first, it was competing at the time of Philippine BL’s upward trajectory;
        and second, it chose to tackle mental health instead of opting for a lighthearted
        romantic comedy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078671b9-3450-4677-bc24-6f13ec17bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chasing Sunsets” uses the narrative device of blurring the lines
        — between dream and reality; between hallucinations and history — to portray
        the story of Lara (Aura Dominique) and her struggles with herself. To anyone
        who has ever struggled with their mental health, this series may be difficult
        to watch. Its raw portrayal of the ugly, twisted universe of a person at odds
        with her own mind, does not seek to romanticize these struggles; but instead
        reminds its watchers of its seriousness. It would seem, from the story’s aims,
        that the sapphic relationship is a mere afterthought. But it is precisely
        the relationship which served as a path to hope, and with hope and liberation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fc300-4c9c-4813-92f2-fe6cfbb85394'
      'mgnl:activationStatus': true
