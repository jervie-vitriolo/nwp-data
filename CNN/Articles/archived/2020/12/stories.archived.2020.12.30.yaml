      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392107ee-5221-475e-9072-c08e64cbbe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Ultraprocessed'' is the new way of talking about foods that should
        not be consumed regularly or in large amounts — tons of evidence has come
        in within the last five years," Nestle said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb1dce-cab5-46e8-8249-72f07acfc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
