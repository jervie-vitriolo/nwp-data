  'DOH-near-perfect-score-pandemic-response-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-30T14:11:25.223+08:00
    'imagesource': 'jcr:fca0a24f-8cef-4776-b141-185cc84c96fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0553064-b702-4d64-bddb-e37fba63e940'
    'lead': 'From a rating of one to 10, Health Secretary Francisco Duque III on Wednesday
      gave the Department of Health a score of at least nine for the way the agency
      has so far handled the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T14:18:14.363+08:00
