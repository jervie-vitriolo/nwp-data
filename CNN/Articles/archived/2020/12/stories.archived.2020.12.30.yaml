    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'dietary-guidelines', 'toddlers', 'babies']
    'template': '1'
    'title': 'New US dietary guidelines include babies and toddlers for first time

      '
    'visualType': 'image'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5866b131-cb6f-4b72-b712-1f643683c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States Department of Agriculture
        and the Department of Health and Human Services issued new dietary guidelines,
        which include recommendations for babies and toddlers for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e7b13-4783-423c-afb1-827a6749c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552a55e-9041-48d3-b743-fca589e6fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Used by health care professionals and policy makers, the guidelines
        dictate much of what Americans of all ages will eat over the next five years
        and provide a foundation for federal nutrition programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363f61f-6db2-4126-a858-671bdd0a90d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2274b-4924-4afc-9b79-afc41e007af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, which were issued Tuesday, focus on "customizing
        and enjoy nutrient-dense food and beverage choices to reflect personal preferences,
        cultural traditions, and budgetary considerations" and "meeting food group
        needs with nutrient-dense foods and beverages, and stay within calorie limits,"
        according to the dietary guidelines website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc7b4f-d3f8-4556-b5f8-b38606664135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c31d0-fc15-4929-9882-3d375cde9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science tells us that good nutrition leads to better health
        outcomes, and the new dietary guidelines use the best available evidence to
        give Americans the information they need to make healthy decisions for themselves
        and their families," said HHS Secretary Alex Azar, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77234861-c755-42b7-828f-0e9152915bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288c913-48bd-45fa-a55c-184987625510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USDA and HHS have expanded this edition of the dietary guidelines
        to provide new guidance for infants, toddlers, and pregnant and breastfeeding
        women, helping all Americans to improve their health, no matter their age
        or life stage."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578da22-9e7f-4a9f-925c-ea49a353fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2ee07-7fbc-40f6-b9ce-45149f6c2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Alcohol and sugar intake</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b26cfd-82e3-4359-9f2d-18e6ab075baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this expanded guidance including early life stages, the
        guidance doesn''t follow quantitative recommendations in two key areas --
        alcohol and sugar intake -- addressed by an advisory committee''s scientific
        report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365f1fb-809a-4898-b7e7-9db309c67a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61c6e3-4630-4e0a-91f4-d323e5d6d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, which build on previous editions of the dietary
        recommendations, draw from the Dietary Guidelines Advisory Committee''s scientific
        report, which was released in July. However, the suggestions in the science-based
        report can be vetoed when the actual final recommendations take shape and
        are published.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6277ed8-5587-4cb1-bbbf-96defd8ec41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237cb231-af12-4209-b1f7-8eb9e39d4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee report suggested reducing current guidance from two
        drinks for men and one drink a day for women to one drink a day for both women
        and men.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a4594-4ec8-44bf-adb3-537b533c52c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f5999-cb48-48fd-9acd-5017f1225368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the newly released guidelines "did not include changes
        to quantitative recommendations as there was not a preponderance of evidence
        in the material the committee reviewed to support specific changes, as required
        by law," according to the dietary guidelines website. "As in previous editions,
        limited intake of these two food components is encouraged."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44333039-2c3b-41aa-90d6-e2f0e8497492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b9e19-5570-4e1e-9884-48f7afb66ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults can choose not to drink or drink in moderation by limiting
        consumption of two drinks or less in a day for men and one drink or less in
        a day for women, according to the new guidelines. Pregnant women should not
        drink, the guidelines say.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4fd34-2dbb-4462-be45-7b7307d52b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85afb2c-67c2-45b7-8e45-de16882970d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision made by the federal government to maintain current
        dietary guidelines around alcohol intake reflects the current science and
        should be applauded," according to a statement released by the American Beverage
        Association.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09509a1b-832e-4cc2-86fd-3f903343c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc475b40-5889-4de1-8cbf-575df2b0c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The USDA and HHS rightly rejected suggestions from the advisory
        committee to limit alcohol intake for men, which was not supported by the
        evidence," according to the industry trade group''s statement. "New developments
        regarding human health should never be dismissed, but the debate should be
        driven by sound science, not an agenda."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384e1c0-fee3-474e-bde8-27925fd801a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a320f-a1f4-4c63-9968-3f5b876317b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Institute for Cancer Research was pleased to see "recommendations
        for a dietary pattern rich in fruits, vegetables and whole grains, and low
        in sugar-sweetened foods and drinks," said Dr. Nigel Brockton, AICR''s vice
        president of research, in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e35342-dbbf-4e49-bf25-2a3b2eb6715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c1111-3541-475c-992d-8ceee02ae900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "retaining this flawed advice implies that two drinks per day
        are safe for men; that advice is contrary to the convincing evidence that
        intake of even less than one drink per day elevates the risk for several cancer
        types, including head and neck, esophageal and breast cancers," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75128b96-ac2e-4b96-aed6-ef7d62a02877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3324d-b18e-41ae-9034-a10970f3dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Prevalence of added sugars</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80350ba1-bade-4a1b-95c4-3ed1d4deeda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee had also recommended that no amount of added sugar
        is OK for a baby''s development.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ad336-c28c-46e4-ac7c-fdfdf120202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e411d92-eeb5-4028-8159-57513dcfa275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and guardians should avoid added sugar in a child''s diet,
        the committee recommended, because of the strong link to childhood obesity
        and future chronic health conditions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d9761-0308-4534-b0a6-2a3b32856b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468706f-ede7-451b-87cd-f1bd05dd2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead the recommended amount of added sugar remained at 10% of
        daily calories in the guidelines, although the guidelines did add a recommendation
        for children under 2 years of age to consume no added sugars whatsoever.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62423e-8c23-4742-ad04-6158b9bec82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f716d55-d41a-4327-854b-f7d1dc901682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines suggest that starting at the age of 2, a child
        should consume less than 10% of calories per day of added sugars while those
        younger than 2 years old should avoid foods or beverages with added sugars.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1708e-b711-4672-a75b-a60a0d185c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74a797-a500-46da-b22f-de5ed9b45a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet prior research has found that on average, infants consume a
        teaspoon of added sugar a day while toddlers consume about 6 teaspoons a day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2df32-2a64-4c5e-8221-26ba97a673f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd39c0-9ec1-4b39-afc7-804703e205bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added sugars are used in processed foods and beverages to sweeten,
        and differ from the natural sugars that are part of a piece of fruit or glass
        of milk. However, while 100% fruit juice may appear to offer the same nutritional
        benefit as whole fruit, in reality it does not, according to the American
        Academy of Pediatrics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b59378-7160-43a3-8783-b31873d812c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa84e57b-ea8d-4610-b00e-763b6dbba91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly 70 percent of added sugars intake comes from five food categories:
        sweetened beverages, desserts and sweet snacks, coffee and tea (with their
        additions), candy and sugars, and breakfast cereals and bars," according to
        the committee.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c229710-9246-45ff-a52c-4706d3f1a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922ed20-db68-40fc-b4f6-a4093f69b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a food label, added sugars can include "brown sugar, corn sweetener,
        corn syrup, dextrose, fructose, glucose, high-fructose corn syrup, honey,
        lactose, malt syrup, maltose, molasses, raw sugar, and sucrose," according
        to the US Centers for Disease Control and Prevention.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3d8012-21ef-4c65-b903-ee1b1d43a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78927963-5c1e-48d8-bd0d-bdc50819a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recommendations for infants</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a8dac-4bdb-4fb7-8df7-8829dfc500c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadest guideline is to "follow a healthy dietary pattern at
        every life stage."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d564c74-4f11-4fb6-9581-32136a8ef0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f5d55-4931-4be9-99df-5d537611896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For about the first 6 months of life, exclusively feed infants
        human milk. Continue to feed infants human milk through at least the first
        year of life, and longer if desired," the new guidelines stated, adding that
        if human milk is unavailable parents and guardians should feed infants "iron-fortified"
        formula during the first year of life.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c04ba08-58e1-4af9-aa9f-f805b1205ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc6d2d-4643-4a4d-8563-9b68781f05cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breast milk contains healthy micronutrients important to a baby''s
        development that can, for the most part, be influenced by a woman''s diet
        and supplement use.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36dc02-42ae-4184-a7c4-c3a83acc36a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79291ca0-0db9-4d5d-85f0-805342420dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This first guideline also suggests introducing "nutrient-dense"
        foods to infants at 6 months of life, along with "potentially allergenic foods."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9eaa08-0747-460d-970a-7f7d3f192423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.684+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af5afc-2b6a-48a3-ba98-cfb5cd67d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As focused on the Birth-24 months, generally we''re pleased with
        the recommendations and the key messaging of making ''every bite count,''"
        said pediatrician Dr. Steven Abrams, who chairs the American Academy of Pediatrics
        committee on nutrition, via email.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82377f44-a124-4e3c-805d-145d02bc8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d364429-68c6-4e8a-8788-03a2dbb67578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recommendations align well with AAP policy supporting exclusive
        breastfeeding for about 6 months with introduction of peanut-containing foods
        at 4 to 6 months in infants at high risk of peanut allergy."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1489a04-e470-45d5-b532-cf6f8a5649dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d537862-2cb1-4d57-baec-a78e7962a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible areas of nutritional concern in baby''s development revolve
        around iron, zinc and vitamin D. Because breast milk doesn''t contain adequate
        amounts of vitamin D unless the mother is supplementing at high levels, the
        guidelines recommend providing infants with supplemental vitamin D beginning
        soon after birth.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c07e2-0f39-4df5-a8d9-8504bcba7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67394b97-629a-49e4-9fc0-585f2cd2d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing peanuts, eggs, cow''s milk products, tree nuts, wheat,
        soy, and shellfish and fish with other complementary foods could reduce a
        child''s risk of developing a food allergy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324a72d-963b-475b-8ae7-a391a8e5f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb277871-a84b-4083-a6f3-cdd93d1265e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FARE is thrilled to see the inclusion of more comprehensive dietary
        guidance around the early introduction of egg and peanut for infants and toddlers,"
        said Lisa Gable, CEO of nonprofit organization Food Allergy Research &amp;
        Education, in a statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9b3fa-caa5-4109-b44b-0bbd5d99fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a3ff9d-dbd8-47ad-8cf9-d615001d2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those 12 months through older adulthood, follow a healthy
        dietary pattern across the life span to meet nutrient needs.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb33e18-e632-4ad9-8e99-d854155f93ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7730ba2e-4af4-4427-abea-b66f1c27df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Broad recommendations</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902a2b8-86c0-4388-98ab-595e88048bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.685+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance states that a "healthy dietary pattern" consists of
        nutrient-dense forms of foods and beverages across all food groups, in recommended
        amounts, and within calorie limits. These foods consist of protein, oils,
        dairy, vegetables, grains and fruits.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4746587-035b-4a8e-8c8c-03cff75fbf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9065500c-2ad8-4bab-8ff0-42e64e1b94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pattern includes dark green, red and orange vegetables, beans,
        peas, lentils and other starches, whole fruits and whole grains, as well as
        vegetable oils, lean meats, poultry, eggs, nuts, fat-free or low-fat milk,
        yogurt and cheese.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067eba37-448f-4cfa-b8ae-1ece8635fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e88a6-aa2a-4cb3-8629-0c4656f7011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lastly, the final guideline is to "limit foods and beverages
        higher in added sugars, saturated fat, and sodium, and limit alcoholic beverages,
        at every life stage."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8ca83-aee9-4578-8aea-c01028212178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f8f47-e917-4734-863a-f16b895233f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A child should consume less than 10% of calories per day of saturated
        fat at the age of 2. Sodium consumption should be less than 2,300 milligrams
        per day, and even less for kids under 14 years old.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c5afe-a673-4612-acde-853ccfe81beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44448d-7afd-410d-9def-7752438a0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strategies to lower sodium intake include cooking at home more
        often; using the Nutrition Facts label to choose products with less sodium,
        reduced sodium, or no-salt-added, etc.; and flavoring foods with herbs and
        spices instead of salt based on personal and cultural foodways," according
        to the new guidelines.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acaf56d-61fa-439f-83ab-d7c0f29c75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f9978-5865-49f4-a8a9-5b9eda04e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limits on sodium, however, have not shifted from the 2015 report.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710b202-b9d5-4597-8f4c-9c49a22debe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8878b5-e834-4e18-8168-f9a55b09614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Institute for Cancer Research also suggested that the
        recommendations don''t fully represent research about the health benefits
        of reducing the intake of processed meats and added sugars beyond the 10%
        of calories recommended by the new guidelines.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415a4b0-d0b1-4a60-ae80-cc3ecab22046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c4e526-b362-4888-8f13-f3cfdf460fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s missing</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff744cc-9b48-4f4a-bc43-6dadf9358493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines don''t touch on the topic of red meat -- a major
        supplier of saturated fat in the American diet and a huge player in the argument
        over food sustainability and environmental impact. And the new guidance doesn''t
        say much about processed foods.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125fe75-4844-4b2e-b43b-54e4b0688ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503ff8a-36c6-456c-9049-2d6bdc317fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the guidelines suggest replacing processed or high-fat
        meats, like hot dogs, sausages and bacon, with seafood or beans, peas and
        lentils to meet protein recommendations. They also suggest that the majority
        of meat and poultry a person consumes should be fresh, frozen or canned, and
        in lean forms, like chicken breast or ground turkey, rather than processed
        meats like ham or other deli meat.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ce756-2152-4dc7-9bf5-f4e0c84f2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
