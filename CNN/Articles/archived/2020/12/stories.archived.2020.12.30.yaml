  'airbnb-pandemic-true-love':
    'author': 'Sarah Bladen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-30T18:03:01.412+08:00
    'imagesource': 'jcr:fbca5ac8-b73a-4279-a640-5e6b09a04d1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa42a970-c767-45d5-a12e-3ffd787374c8'
    'lead': 'The prospect of finding true love during a global pandemic seems almost
      impossible, especially if you''re stuck in lockdown and hate dating apps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T18:07:28.954+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:44:17.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:12.948+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Airbnb']
    'template': '1'
    'title': 'What happened when two virtual strangers booked an Airbnb together'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0fc8e-45d1-41e0-8d57-6d8846f77861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The prospect of finding true love during
        a global pandemic seems almost impossible, especially if you''re stuck in
        lockdown and hate dating apps.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce4c88-98ec-4754-aca5-9bf851b1709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t stop life coach Kayla MacArthur from taking a chance
        and booking an Airbnb apartment in Tulum, Mexico with a virtual stranger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f73ed-a24f-460e-8dbf-712c840fa847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old from Massachusetts had been feeling disillusioned
        about the prospect of meeting someone while many Americans were under <a href="https://www.cnn.com/2020/03/23/us/coronavirus-which-states-stay-at-home-order-trnd/index.html"
        target="_blank">instructions to stay at home</a>, when a friend decided to
        step in and play matchmaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd06bc-8f42-470b-b393-10ba9046071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was ready for love but loathed the idea of swiping left and right
        on dating apps," MacArthur tells CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f32d7f-b355-405b-8855-1d0dcbab2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prefer to sense a person''s energy, but with all the restrictions
        due to Covid-19, part of me accepted that it was highly unlikely I''d meet
        the man of my dreams in 2020."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1dce15-68b8-453f-b8b0-1aa94e432afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, a mutual friend named Ben arranged a Zoom call between
        her and Ryan Crain, a 35-year-old wellness manager from Oklahoma, saying he
        thought they''d hit it off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d2637-9295-4e03-8fc6-55189a137a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Ryan''s face appeared on my screen, I felt attracted to him,"
        MacArthur admits. "As we spoke, I realized he was as passionate about traveling
        as I was — before lockdown he went on a solo trip around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e91099-3061-4c17-ae5a-14558d714cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had lots in common but it wasn''t as if we could meet up and
        hang out."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5710fe-7a51-4ffb-b5ee-b77188e89827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crain also felt an instant attraction to MacArthur and says he was
        on a "huge high" after speaking to her for the first time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b4f00-a0d4-4886-b4b9-1a0db27d5b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I went into the conversation thinking it would be more
        of a friend connection, I did immediately notice how beautiful she was and
        I was very attracted to her," he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660340e4-40d5-4441-9014-6963a98bbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had just returned to the US from living in Bali so I knew she
        was like minded."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe863f-f2f9-4d99-9f52-f76bd36d88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Crain mentioned that he was thinking of traveling down to Mexico,
        where air travel to and from the United States <a href="https://edition.cnn.com/travel/article/us-international-travel-covid-19/index.html"
        target="_blank">was permitted</a>, in the coming weeks, MacArthur was keen
        to go as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aec719-1e2f-4805-a31a-0847af119cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mexico has remained open to US visitors arriving by air during
        the pandemic, the US Centers for Disease Control and Prevention currently
        advises against visiting because of the Covid risk. Over the holidays, the
        USCDC also advised against travel within the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556428a-03c7-4721-bc67-36dc8b78ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few weeks later, when both of us were fed up with being at home,
        we decided to go together," she explains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8d267-5b4e-4237-9658-ebad3a743961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mexico or bust</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15e3da-b41e-432b-9a18-beee4db889fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they knew it was a gamble, the pair decided to throw caution
        to the wind and book a two-bedroom Airbnb property in the coastal town Tulum,
        based on the Caribbean coastline of Mexico''s Yucatán Peninsula, for one month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235092d-17c4-4fe0-ac14-2e7da7a66595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided to go as travel buddies although deep down I think we
        were both hoping for something more," says MacArthur.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5560f8-9378-4afc-976a-37211dfebcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living together would be the ultimate test -- we''d know whether
        there was mutual chemistry and we''d really get to know each other."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54aa4f-e0f8-4253-bcda-7634311d91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making the necessary arrangements, MacArthur and Crain flew
        to Cancun separately on August 8.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f57683-4091-4a5c-bd5b-9ae23bd60245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They landed at different times, and didn''t see each other face
        to face until they were at the apartment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41e637-bdac-4af0-8076-1f6b0ccafc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we met for the first time in our Airbnb living room, I remember
        thinking that she had a glowing energy," Crain says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a41446-f02e-468b-a5d2-28a0d1bfdcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had bought me a dozen eggs and some fruit for breakfast from
        the day before, since she knew I would be getting in late. She was kind and
        thoughtful."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53b672-560e-49f4-bf77-55955ec85dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They quickly talked about their expectations for the trip, and agreed
        to communicate with each other if either was annoyed or upset about anything.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31827500-0b22-49e5-b28c-840a3de5cd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted us to use this trip to grow as individuals and practice
        conscious relating," says MacArthur. "Luckily Ryan was totally open to this."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576846bc-f8da-4b9b-88fa-641f6b78c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two weeks of enjoying each other''s company and a magical
        trip to Isla Mujeres, Crain told MacArthur he had fallen for her and asked
        to take her on a date.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad7716-5dc7-4459-943a-32ce63651198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hesitant," she admits. "I wasn''t as sure if Ryan was the
        one for me."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516c858-c8fa-431b-8fc4-451fdf310b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they decided to extend their stay, MacArthur''s remained
        uncertain of her feelings until Crain left for a week-long trip to Akumal,
        a small town on Mexico''s Riviera Maya, at the end of September.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1121c99-6da1-462c-9b7e-8ab1ad172e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Ryan was away, all the pressure disappeared and I realized
        just how much I missed him," she says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fb36f-d631-41f0-bc7c-2846253b70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During our time apart, I became clearer about my feelings — I wanted
        to give this a chance."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7939cc5-fc74-4412-8e96-4e07474eba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned, they officially became a couple and returned to
        the public beach in Tulum, where they''d had their first date.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb670632-0639-47af-8079-586b17fd9f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twosome then witnessed a double rainbow forming over the ocean.
        MacArthur says she interpreted this as a sign that they would go the distance.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a42f71b-fc59-42ec-bbd7-240e8f418b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing times</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c2c51e-1af5-45e3-8d3e-d9be2362f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their relationship was repeatedly put to the test over the next
        few months.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a7932-c87b-498d-b976-2545b9e75d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did they experience unrelenting noise from nearby construction,
        the couple lived through <a href="https://www.cnn.com/2020/06/03/weather/cristobal-tropical-storm-forecast-mexico-gulf-coast/index.html"
        target="_blank">three hurricanes</a>, as well as <a href="https://www.cnn.com/2020/10/03/weather/tropical-storm-gamma-saturday/index.html"
        target="_blank">Tropical Storm Gamma</a>, which brought floods, and landslides
        to the Yucatán Peninsula, leaving them with no electricity or water for four
        days.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48981a1e-f661-4cec-9b3a-3b7e35bcb0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might''ve looked glamorous to friends and family but there were
        practical realities to living there just like anywhere else," says Crain.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e103a2-19a3-4ccb-95da-bdfda24bd057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I simply tried to go with the flow and make the most of it. So
        when the power would go out for 24 hours, I would turn the music on, light
        some candles and dance around like a dork to make her laugh."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ff69d-9677-4289-884c-033217b6022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacArthur''s ATM card was later swallowed up and she developed a
        parasitic foot disease, which left her unable to walk properly.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeae10f-77c6-4766-ab3d-f5e8558563a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was prescribed strong medication by doctors, but felt exhausted
        most of the time and couldn''t leave the apartment. However, Crain proved
        to be a great support throughout.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98284de2-8ff4-42c5-84bc-b3a510797f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ryan was really thoughtful and affectionate the whole time, getting
        me ice cream and also picking up medicine for me," MacArthur says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a65bd-1ba4-40ba-8883-5508329b01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both say the trials they faced while in Mexico have only made their
        relationship stronger.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07f2b7-8ac2-4972-b98d-7d341c4fd7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once MacArthur had recovered, the couple spent the next two months
        traveling to the Mayan Ruins of Chichen Itza and Bacalar, dubbed the Maldives
        of Mexico, while planning their future together.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213f2b8-9a95-49e9-b8fe-9a060d2337bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to reality</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a169ff3-803d-4a74-bef6-f19d1c118fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They decided to return to the US together in December to spend Christmas
        and New Year''s in Boston with MacArthur''s family.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbc1b0-6583-460e-b521-12f10857ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the couple admit their whirlwind romance has received mixed
        reactions from friends and family.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600598b1-29ec-4339-9197-dc6296c0008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our parents were thrilled," says MacArthur. "But some of our friends
        were concerned. ''You and Ryan are great together but when this vacation is
        over, you may encounter some problems'' and ''When are you coming back to
        reality?'' were some of the things they said."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054bb531-1575-4e1b-b9ac-ada66ee5872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I smiled because Ryan and I have overcome quite a few obstacles.
        We are both committed to building a future together. I truly feel like I''ve
        found my person."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e11dffb-fa72-4cda-820b-d564a3b3879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crain says he feels the same, and is hugely thankful that they opted
        to book that Airbnb over the summer.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b0035-2699-45c6-a12d-21d4f384ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayla has helped me to be more open, vulnerable and authentic and
        I''m so grateful we took this chance together," he says.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95b98f-ad30-47a3-8727-cd2786976060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Covid-19 has no doubt brought much misery to the world,
        MacArthur says finding love during such a turbulent time has shown her that
        life can unfold in the most unexpected ways.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323eeaec-ba5b-450c-9ea1-c0fece6bab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always hoped to find the love of my life but I had no idea it
        would happen so quickly and during a global pandemic," she adds.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d2f01-8109-4241-aa5a-6c63eb59caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ever-changing border restrictions continue to <a href="https://www.cnn.com/travel/article/us-international-travel-covid-19/index.html"
        target="_blank">limit travel</a>, the couple plan to go off on more adventures
        together in the future.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1629c4-a039-46d8-84d7-3f2b00833e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to travel together and spend some time in San Diego, Lisbon,
        and Costa Rica — that''s our dream," she says. "Perhaps we''ll even make it
        back to Mexico one day."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc80142-0d2b-4d59-9f5e-7e392b4a7859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:07:28.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/two-strangers-book-airbnb-together/index.html"
        target="_blank">What happened when two virtual strangers booked an Airbnb
        together</a>."</em></p>'
