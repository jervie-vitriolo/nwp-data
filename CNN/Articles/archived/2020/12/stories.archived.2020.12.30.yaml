      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9450f90-887b-4484-a422-f0105e5cc2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the biggest winners and losers in 2020 and a preview
        of what the year ahead might bring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918cc805-3657-4041-9075-a3e2b2e14a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab6801-58ec-4cd6-a08e-d7df38e48846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winner: Housing</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3a67c-9f4a-42b4-ac2e-0444ccdb4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The housing market was red hot in 2020, defying the Covid-19-induced
        weakness in the broader economy. In fact, the pandemic is probably one of
        the main drivers of the housing market''s strength. Prices and sales surged
        as city dwellers looked to move to the suburbs to find larger spaces for at-home
        work and schooling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfb49b-3b6c-45a4-a2c3-7296c640846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e0382-757a-4a4e-9d67-edcc70749612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of builders, including Lennar and D.R. Horton, as well as
        retailers catering to homeowners, such as Home Depot, Lowe''s and Williams-Sonoma,
        soared in 2020. Home Depot sales increased 18%, while Lowe''s sales increased
        23%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763862c6-9f50-4018-90ea-0d82c2161fd2'
