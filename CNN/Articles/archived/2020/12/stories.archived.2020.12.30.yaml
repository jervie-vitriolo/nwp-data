      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b950bd-7aa2-4b9a-a94c-2704dc0ecd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:14:11.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel horrible. It''s not a good look for me, for John, for
        anybody," she added, referring to her husband, musician John Legend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad0e79-5c7b-4e3c-8cdb-2f1b3795deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:14:11.224+08:00
