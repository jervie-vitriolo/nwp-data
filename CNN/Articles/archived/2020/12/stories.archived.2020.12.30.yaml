    'template': '1'
    'title': 'Transition mistrust: Roadblocks on troops, cyber hack and budgets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570963c-7776-4a84-a9fd-d9f7c5f1d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President-elect Joe Biden''s explosive
        allegation this week that the outgoing Trump administration is throwing up
        "roadblocks" on key national security matters was a low-point for a transition
        plagued by mistrust, overseen by a sitting President uninterested in facilitating
        a smooth transfer of power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de713e-dcb9-4f73-99f3-0cf34d8a5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05a3e7-9c56-4b97-8b05-a64bc8a8a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Trump administration officials insisted Biden was stretching
        the truth when he said during remarks Monday that members of his team "just
        aren''t getting all the information that we need." Those officials cited dozens
        of transition meetings that have occurred since the process officially began
        last month after a lengthy delay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071b668-8b97-4850-aa46-8cd931b6c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94cc7cc-15ce-4736-b4a7-4a39961e4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, people close to the transition efforts said critical
        information about budgets, US force posture, recently announced troop withdrawal
        plans and the recent cyber attack attributed to Russia are being withheld.
        And Trump administration officials acknowledged they are wary of any transition
        activity that could provide the Biden team a head start in dismantling President
        Donald Trump''s priorities, such as his border wall construction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287101f-0a2e-47fc-8aff-0635e6d6d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e39060-addf-41df-8a54-cb0d8e7687f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting situation is one national security experts say could
        be dangerous at a vulnerable juncture for American interests. It has amounted
        to the most contentious presidential transition in decades, even as Biden
        acknowledged, in certain areas, things are running smoothly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac00113-305b-40c2-9787-872009084dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddeb1af-ee50-4ad7-8508-b9db2221cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a holiday. But we are also in the danger zone. Trump
        officials need to wake up and do what''s right for the nation," tweeted retired
        US Navy Adm. James Stavridis, the former NATO Supreme Allied Commander-Europe,
        describing the current scenario a "clear and present danger to national security."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa39669-fe94-402d-8dae-a771768fa10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af34c2-6043-4614-aa0b-b08058c65819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden advisers told CNN it is critical for the transition team to
        have a full understanding of the Defense Department''s operations, including
        on major issues such as Covid-19, cyber security (including the recent hack
        attributed to Russia) and the budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b76f01-edbd-490a-aebd-d0641cf7a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49339c82-2e9f-4833-9976-f5a023237f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their overarching concern -- which Biden made clear in his remarks
        in Wilmington, Delaware, on Monday -- is that a lack of cooperation from the
        Trump administration now could have serious implications for the country''s
        national security and the welfare of service members during the transition
        period and into Biden''s presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd047b3-5d38-4b2a-a4e1-91b11979b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63266bc3-0761-4b55-9c85-91641eb1b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pervading the transition efforts is Trump''s refusal to concede
        the election, which he continues to falsely claim was riddled with fraud.
        From his winter vacation in Palm Beach, Trump has been excitedly discussing
        the prospect of the Electoral College results being overturned on January
        6, the date Congress will meet to ratify them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa82276-19a5-47ab-a0e3-5b8e95670f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb63a7-6ee9-439a-8c39-c2be4d507be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Trump''s express direction to conduct a smooth transition,
        officials said agencies have been left to interpret for themselves how to
        proceed. For some, that has proven politically fraught given the President''s
        ongoing efforts to overturn the results.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb039d-4309-4f02-b887-ebfe672f648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385fce2-b5ea-4579-87f8-9085f648fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a far cry from Trump''s own transition, which -- in his
        own telling -- included discussion of sensitive national security matters
        in the Oval Office with his outgoing predecessor. The President has recounted
        several times his conversation with President Barack Obama about North Korea
        in particular.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139346cc-6e32-4b37-8399-dc99c4c24510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5901a9-e1a2-429d-8d9a-2f8f4ed2baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Trump is refusing to meet with Biden and officials on Biden''s
        team insist similarly important information is being withheld from them three
        weeks before Inauguration Day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08237b2-8d17-478a-8e51-507ce5420dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9521f3-6718-469c-8d13-95411879f1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kind of comes back to the lack of visibility that we have right
        now into a number of critical issues relating to military operations because
        of (Department of Defense)''s obstruction and roadblocks," Biden''s national
        security adviser, Jake Sullivan, said Tuesday in an interview on National
        Public Radio. "And that will mean that we are going to have to take time at
        the beginning of the administration after January 20 to take a hard look at
        how we''re postured, and what threats we''re up against, and what continuing
        the drawdowns look like in the way of risk to force and other considerations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087b25a-3bee-4161-95ac-251c73c6bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4460382-3c6e-4481-aade-e2ca5b316dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said the Pentagon hasn''t agreed to a meeting with Biden''s
        transition team since December 18.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb0535-44d8-4995-962e-22a0ec0c38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91e06f-b660-4fd1-a9a4-946ae748fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literally dozens of written requests for information are outstanding
        as we speak," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2962c3e-da0a-4420-8467-87e20664d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7eb10f-9b95-49f5-8ebe-60cdeb82efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A clear picture</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5f135-2525-40ea-ace0-48fc268f5e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stand-off appears to be felt most acutely at the Pentagon, one
        of the agencies Biden singled out in his remarks on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4641d908-4063-4228-8bfe-b74ffb192ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0c653-4f04-4d71-9ece-6425c5caa2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My team needs a clear picture of our force posture around the world
        and our operations to deter our enemies," he said. "We need full visibility
        into the budget planning underway at the Defense Department and other agencies
        in order to avoid any window of confusion or catch-up that our adversaries
        may try to exploit."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d446af2-e04d-45a7-954a-759136958ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af47815-8986-4020-a351-06ecbfa31da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person working with Biden''s landing team at the Pentagon said
        there are concerns that officials representing the incoming administration
        are not getting sufficient details on force posture, withdrawal plans, assessments
        on enemy activities -- and almost nothing on Russia, which has recently been
        blamed for a massive cyber hack affecting US government agencies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7c45c-3797-43b5-a031-52e3eede44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e20b6-0f92-485a-9923-af77133eabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Defense official said the Pentagon was withholding certain
        budgetary information from the transition, which could cause a delay in the
        Biden team''s ability to submit its own defense budget on time next year.
        A Pentagon spokesman said Tuesday the Defense Department "has been completely
        transparent the Biden-Harris Transition Team on the fiscal 2021 budget. We
        have also provided topline information on the fiscal 2022-2026 program to
        the Biden-Harris Transition Team."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf4dc4-c226-4cb7-b5c7-1f6124384f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c48e2b-34da-4cc6-9945-d9bde7ba30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spokesman said that "The Office of Management and Budget
        has not yet authorized the release of the full details of the FY22-26 program."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4c09d-c907-43bf-a9d5-959fb31e72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96625917-442c-4ab8-9cbb-d2c946e3be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden''s team has had follow-up questions to the information
        they have received, the process -- which calls for answers to go back through
        an approval process at the Pentagon -- has proved to be lengthy, officials
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5c53f-90ba-475a-91c9-7bea55505dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57502c-1a82-491c-8981-a0ceda29961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has been clear it is prioritizing requests for information
        received from the Biden team focused on coronavirus and Operation Warp Speed,
        the administration''s vaccine effort, which could also mean that other requests
        are not being processed in a timely manner.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e27b8-c349-400e-b726-1da23cef81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed92ed-2c4c-4024-92bb-87f4fe802cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden warned Monday of "roadblocks" in the transition process,
        a Defense Department spokesperson told CNN that there are three briefings/interviews
        scheduled for this week with the Biden transition team. Two of the briefings
        pertain to coronavirus issues and the other one is on "cybersecurity."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad7bc6-df3d-48c2-8a6e-d4886eb319b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885873b4-e14d-4991-a818-1375499d28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Defense Secretary Christopher Miller defended the Pentagon''s
        transition work in a statement, touting the department''s "164 interviews
        with over 400 officials" and saying the agency has "provided over 5,000 pages
        of documents -- far more than initially requested by Biden''s transition team."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9aa21-196d-46cc-a364-8a46b9a024a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d3a63-8c5f-4c10-a0cc-ea477c55de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a source familiar with the situation told CNN that critical
        meetings remain outstanding.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfaae19-b6cc-47a1-a845-5dc7ba284f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a6d07-e59f-4eba-b68b-eef9c2970d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has announced significant troop drawdown
        plans in recent months, including in Afghanistan, Iraq and Somalia, even as
        it demonstrates military might amid heightened tensions with Iran -- including
        the rare announcement last week that a US Navy nuclear-powered guided-missile
        submarine transited the Strait of Hormuz.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5989ea1-0586-4943-8c09-1b362f69f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6001e-9579-4c22-b8d1-77f62bb88281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is also among the US agencies confronting potential
        damage from the alleged Russian hacking. Last week, Biden said that the Defense
        Department had refused to brief his team on the massive cyberattack on government
        agencies and major American technology and accounting companies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99569cf6-97ab-4a40-8464-8cf1395fe439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc74d60-a9d6-44e7-b107-7495fd1ce265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week prior, Biden''s transition team said they had not agreed
        to a two-week break in the discussions with Pentagon officials, despite the
        acting defense secretary saying that both sides had agreed to take a "holiday
        pause."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a79cf7-86d9-4681-a9d1-cb7aca2fb94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6d803-0158-48bc-9e50-aa1618ea58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transition official told CNN that the Defense Department continues
        to "deny and delay" meetings with agency review team members.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd7f7e-2d88-4d4f-96be-dce05f1460b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b440629-9a17-403a-a678-406e89df155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no substantial progress since transition officials
        spoke to the intransigence of the department''s political leadership earlier
        this month," the transition official said. "As the President-elect alluded
        to, no department is more pivotal to our national security than the Department
        of Defense, and an unwillingness to work together could have consequences
        well beyond January 20," the official added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bbe3a8-14cb-4da3-9c0a-e94a7da2f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc56fda-d4f5-417b-9d6d-18305e3dce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has installed loyalists at the top of the Pentagon after firing
        Mark Esper as defense secretary and replacing him with Miller. In particular,
        Miller''s chief of staff, Kash Patel, is viewed as having a direct line to
        the White House. The Pentagon has said that during the transition Patel''s
        "goal is to be the touch point for the secretary and ensure the secretary
        has insight into what''s going on and to make sure that the transition is
        successful."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded87d7-0e01-471f-bab9-76ac8700eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee1505-ffce-4ef9-b8eb-6071607725a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes coming</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7f385-7419-42ef-a8db-a6f711a41cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has not made secret his plans to reverse many Trump administration
        priorities, including the border wall. Officials close to the White House
        described an attitude among Trump''s team of general reluctance to assist
        Biden''s team on reversing course on those items.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db4df9-c959-4dbc-aca2-8721f5902f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35fdd36-ed46-49ab-8cac-8f6bd00abff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether any specific directive has been sent from
        the President on hampering transition activities. Aides say Trump remains
        solely focused on overturning the results of the election, and hasn''t paid
        particular mind to the transition activities that are currently occurring
        at agencies. He has no plans to meet with Biden himself.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb48ca-a0d4-4601-b7d0-7e9e40974ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aecc11-2cc1-4c4d-88ee-d010ec16aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one official said Trump has expressed concerns that Biden''s
        team is looking for ways to erase his agenda items such as the border wall,
        and has also suggested, without evidence, that Biden''s team is leaking information
        about his administration.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0740d4-db16-4a09-979f-59fd66384412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc48a52-7fe7-4b44-b10e-5521c8150aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials also expressed concern that information provided
        to the Biden team could be leaked or made public, though there hasn''t been
        any evidence of that happening in the weeks since transition meetings began.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7f5d2-de08-48c2-865a-f1acb29a375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c5c2f-c499-40ef-91a8-0515ed157c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official insisted Tuesday that Biden was
        being untruthful in his claims that Office of Management and Budget is blocking
        transition activities -- but acknowledged resistance from Trump''s team to
        Biden''s agenda priorities. The official said OMB has provided factual evidence
        about ongoing programs to Biden''s team over the course of 45 meetings since
        the transition began.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc44e14-d1eb-43c0-9242-65cf1d92f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc6cd7-f070-43ce-83cd-c73f3c0a1080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the official said, the Trump team is not assisting in implementing
        what they view as failed budget proposals or hairbrained ideas, specifically
        listing blocking the border wall as an area Trump''s team wouldn''t cooperate.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e742f-534a-41ff-8a4c-3802530713d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97e546-0216-4343-800b-601e2ef0bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead the official said OMB remained focused on implementing Trump''s
        agenda until he leaves office.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9737c-d31e-43e4-95a1-895420bbc24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40706079-116a-4b25-a532-4956647af587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the danger in failing to clearly and fully communicate
        during a transition is that it undermines the incoming administration''s ability
        to be ready for crises that might erupt -- a dynamic the US has seen once
        before with tragic results.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fdfa46-9c26-4c70-89b0-2581fea2d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfac52-90d2-4bfc-b8f0-0efc3619b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former officials pointed to 9/11 Commission findings that
        the shortened transition between the administrations of former presidents
        Bill Clinton and George W. Bush, due to the Bush v. Gore court fight over
        election results, undercut communication and readiness in ways that had deadly
        national security implications.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de06de08-5cb2-473d-b3af-21ae4b8fb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79beac24-2d8d-45b3-aab2-554ceb492f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National security crises are always difficult to deal with. They''re
        more difficult when you have a new team in place ... and even more difficult
        when the team coming in is operating without the full picture," said Richard
        Fontaine, CEO of Center for a New American Security.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17428d-18f3-4328-9ddf-e5edf2ddf38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d628a30-316d-4046-a5f3-65cb80435810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former administration officials such as Fontaine say the urgency
        that drives agency review teams during a transition has to do with the overwhelming
        demands that begin at 12:01 pm on January 20.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce82df-d114-4192-b0c7-12feefffe569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21580a-39a7-45da-89a5-aa4d498e0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a finite amount of time before officials are responsible
        for everything; they have an overflowing inbox immediately, meetings to go
        to all day, things flying at them and if they haven''t had time to do the
        prep work to understand the programs, policies, people then it makes it harder
        to deal with potential crises as they arrive," Fontaine said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5ee96-eb8e-480b-bc0c-c4eb15834ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ce4dc-9968-4b34-8eac-82567f719e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure to fully brief transition teams "could be dangerous
        in the sense that the better equipped the new team is to start on January
        20 then the better off we''ll be as a country, and the worse prepared they
        are, the worse off we''ll be."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a107f-ec9b-4826-9f37-4cb73eee8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797cb03-0eba-4c14-9b7a-5142131172ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts said concerns that the US wouldn''t be able to respond
        in the event of an unforeseen attack in the days surrounding Biden''s January
        20 inauguration are overblown because the military is on duty regardless of
        who is in power.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5e327-ec44-441f-afc2-cd5574c66997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37641726-492d-45d2-bbfb-a0bc2b3b08b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would definitely call it petty and irresponsible, but it is not
        endangering the security of the United States," said Mark Cancian, a senior
        adviser with the Center for Strategic and International Studies who has worked
        at the Defense Department and at the Office of Management and Budget.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307dc23-45b4-42fd-b16c-be82618142c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7724e0b2-44ca-42dd-89d9-fdd95890cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the reluctance in sharing information comes amid an already
        delayed transition that began weeks later than normal, giving Biden''s team
        a truncated window to get up to speed on critical issues.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646375c-e8ec-4f5a-ae45-156640c945b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755155c-26c0-447a-aff9-fa0a482e178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re hearing that even with that ascertainment, the federal
        government is not fully participating in the transition process," Sam Vinograd,
        a former National Security Council official and CNN analyst, told CNN''s Brianna
        Keilar. "That creates a lot of national security risk in part because we''re
        in the middle of a pandemic and an ongoing cyberattack."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f603f-d721-48df-b2ee-65524b1cbacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85716f1-13f5-4779-a222-cecbc3749710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Trump and his political appointees may think that they''re
        hurting Joe Biden, they''re actually hurting all of us," she said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19958e-1a16-49cb-9912-f8a59d57240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:36:29.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/29/politics/transition-trump-biden-defense-department/index.html">Transition
        mistrust: Roadblocks on troops, cyber hack and budgets</a>."</em></p>'
