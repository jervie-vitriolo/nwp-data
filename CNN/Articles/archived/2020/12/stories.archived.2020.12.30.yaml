      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it fair to eliminate a human life to solve a problem? Is it
        fair to hire a hit man to solve a problem?" he wrote.</p>'
