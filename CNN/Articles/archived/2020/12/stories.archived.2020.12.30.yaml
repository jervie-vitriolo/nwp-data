      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-six percent said their lives will remain the same, while
        9% said it will worsen next year (or the ''pessimists'').</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c6676-d652-49de-991d-bab0efbd0d81'
