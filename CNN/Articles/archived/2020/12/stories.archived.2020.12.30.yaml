      COVID-19 variant – Duque'
    'updated': 2020-12-30T17:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1fd3ea-009e-4c29-a22e-9641a619b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        Philippines will continue to expand the list of territories covered by a t<a
        href="https://cnnphilippines.com/news/2020/12/29/PH-travel-ban-countries-new-COVID-19-variant.html?fb">ravel
        ban due to the new COVID-19 variant</a>&nbsp;detected abroad that is said
        to be more infectious, the Department of Health said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838d8e0-fca8-4233-b107-efe2a904c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a dynamic list. Once there are countries that report the UK
        variant, then we will definitely expand the list," Health Secretary Francisco
        Duque III told CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb714bb-945b-45eb-937f-79f90496ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:27.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the United Kingdom where the new variant was first detected,
        the ban now covers 19 more jurisdictions.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Aside from the United Kingdom, President Rodrigo Duterte approves travel ban
        on 18 more countries and a special administrative region that reported cases
        of the new COVID-19 variant from December 30 to January 15, 2021 <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/8GgGaYuQXW">pic.twitter.com/8GgGaYuQXW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1343857863328899072?ref_src=twsrc%5Etfw">December
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed35f78-b428-4d19-b660-18d1f6f56ecf'
      'mgnl:activationStatus': true
