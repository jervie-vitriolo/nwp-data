      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Kingdom on Wednesday become
        the first country to approve the coronavirus vaccine developed by Oxford University
        and AstraZeneca. The shot is cheaper and easier to distribute than alternatives,
        and is expected to play a crucial role in boosting the global economy next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b55aa-2728-48a5-b294-93bca7599d9d'
