  'Kamala-Harris-receives-first-dose-of-Moderna-COVID-19-vaccine-on-camera':
    'author': 'Kate Sullivan and Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T01:03:22.363+08:00
    'imagesource': 'jcr:012ca3f5-a561-4207-a82c-fdd73c2bff9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '884beb5a-6573-40d3-a244-0a0755997752'
    'lead': 'US Vice President-elect Kamala Harris received the first dose of the
      Moderna COVID-19 vaccine live on television in Washington, DC, and urged Americans
      to get vaccinated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T01:01:46.312+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:45:59.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:43.094+08:00
