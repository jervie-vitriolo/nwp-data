    'mgnl:tags': ['Intel', 'Third-Point-LLC', 'Third-Point', 'activist', 'investor']
    'template': '1'
    'title': 'Activist hedge fund calls for major changes at Intel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421abda-99a3-4baf-a8b3-05afdd205b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Intel has been going through a rough patch
        and now a major activist investor wants to help right the ship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7edfb7-d0b8-4660-bef6-6b7e3039c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09917eea-d494-4db3-bbd4-bede5e273525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Loeb, chief executive of hedge fund Third Point LLC, wrote
        a letter to Intel Chairman Omar Ishrak on Tuesday calling on the chipmaker
        to hire an investment adviser to explore "strategic alternatives" aimed at
        regaining market share from competitors, particularly Taiwan Semiconductor
        Manufacturing Company and Samsung.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90644615-2f0d-4374-bb64-f0fee4a063d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f9819-1dd9-4608-8859-425cec752476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestions in the letter — which include calls for the company
        to more seriously consider whether to continue making all of its chips in-house
        and divesting from "failed acquisitions" — could lead to major changes if
        Intel acts upon them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02019db6-6931-474d-b065-255a8c1b8f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd29d2-310d-41d6-9deb-618faf25f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel said in a statement Tuesday that it welcomes investor input.
        "In that spirit, we look forward to engaging with Third Point LLC on their
        ideas towards that goal," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a373a9-c706-4254-a94f-34ea939a2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f2679-1182-4446-9407-8ffe69b6fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel has long been known for doing both its chip design and production
        in-house. But that approach has been called into question as Intel has fallen
        behind TSMC and Samsung in producing the most advanced microprocessors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff01de-ceaf-4499-85e8-802194dabd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2b1d4-b497-41a8-8877-32e88e948b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel in recent years struggled to move from a 14-nanometer to a
        10-nanometer chip, and said in July that its 7-nanometer chips (which some
        of its rivals already have) would also be delayed. Meanwhile, Intel''s competitors
        continue to move ahead with developing even smaller, more powerful processors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997986e2-027e-4c3a-94f5-246360dc3e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d3b78-7a1a-45dc-808c-af374751c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel CEO Bob Swan began suggesting this year that the company could
        outsource some chip production, though analysts have had mixed opinions about
        precisely what such a move would look like. Intel''s challenges have been
        a major boost to TSMC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9479f0c-e690-4d54-b281-374e1d93472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2cca08-f2f2-471e-8e57-13c320784eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of manufacturing leadership and other missteps have allowed
        several semiconductor competitors to leverage TSMC''s and Samsung''s process
        technology prowess and gain significant market share at Intel''s expense,"
        Loeb wrote in the letter, which was shared publicly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf7372-e308-47a4-9169-75a11dcdc222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d335baa-083c-425f-a288-73319d31eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third Point has a nearly $1 billion stake in Intel, according to
        a spokesperson for the hedge fund. It is not currently among the top ten owners
        of Intel stock, according to CNN Business data, but Loeb said in the letter
        that the fund is filing for approval from the Federal Trade Commission to
        acquire additional shares and preserve the option to submit board nominees
        at Intel''s 2021 annual meeting "should we sense a reluctance to work together."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd85b86-93ae-4785-8d9f-6770a3c9ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38059b92-10c5-4c4d-884c-080b0acb9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel''s stock ended Tuesday up nearly 5% following news of Loeb''s
        letter. The chipmaker''s shares have fallen nearly 19% this year, even though
        the PC market received a boost from the shift to working from home during
        the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c9de4-d823-4a70-b605-ccd4bfc88276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d031def-7a58-4e9e-81b4-6f31253e1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Intel competitors have had a solid year. AMD, which is
        eating away at Intel''s share in the PC and data center markets, is up 85%
        since the start of 2020 (its stock price also grew 150% last year). Nvidia,
        a leading producer of graphics chips for the growing gaming market, is up
        116% this year. And TSMC and Samsung''s stock prices have gained 76% and 42%,
        respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a49ab-655f-4f63-ade6-399f52855e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe0ee1-5139-417b-a491-a6d5bea86456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel was also recently dealt a blow when Apple announced it will
        use its own processors, rather than Intel''s, in its new series of Macs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25836f4-4a99-49ef-afce-c86f4953df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb295d-ab8c-4ead-8b1b-e558d84ae408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must be able to offer new independent solutions to retain those
        customers rather than have them send their manufacturing away," Loeb said
        in his Tuesday letter. He added that if Intel falls too far behind semiconductor
        manufacturers in Asia, it could pose a threat to American national security
        (some US officials have raised similar concerns about national security issues
        if America falls too far behind in semiconductor manufacturing).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62533d4-ba71-432a-a92a-d4d17f706bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89301d-eeb9-4116-ba29-5eae7c1452e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Intel to address its "human capital management issue,"
        saying that many talented chip designers and leaders have left the company
        and those remaining are being "demoralized by the status quo."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf64782-054c-4562-b414-005f0c27a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7792760-6954-4613-93d5-93ce81eeb937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeb did not elaborate on which of Intel''s acquisitions he considered
        "failed" bets. Among the chipmakers recent purchases: In 2015, it bought programmable
        chip firm Altera for $16.7 billion; In 2017, it purchased self-driving car
        firm Mobileye for $15 billion in 2017 and in May, it acquired digital mobility
        firm Moovit for $900 million. The latter two deals were aimed at bolstering
        the company''s efforts in the self-driving tech space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d7bbe-9feb-4c12-b8e1-21fe25eb46ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:30:45.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/12/29/tech/intel-third-point-letter/index.html"
        href="https://edition.cnn.com/2020/12/29/tech/intel-third-point-letter/index.html">Activist
        hedge fund calls for major changes at Intel</a>."</em></p>'
  'transition-Trump-Biden-mistrust':
