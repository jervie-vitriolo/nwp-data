      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/29/media/demon-slayer-japan-intl-hnk-scli/index.html"
        target="_blank">''Demon Slayer'' beats ''Spirited Away'' to become Japan''s
        highest-grossing movie ever</a></em></p>'
  'United-States-new-COVID-19-variant-UK-strain':
    'author': 'Madeline Holcombe and Lauren Mascarenhas, CNN'
    'caption': 'Francine Orr/Los Angeles Times/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T06:49:19.630+08:00
    'imagesource': 'jcr:62510620-cca1-4e38-92e3-575c747a7dd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca7fbdfa-71af-45bf-803c-24aca548298f'
    'lead': 'It is first known case of the UK coronavirus variant in United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T06:53:52.500+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:45:53.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:45.631+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colorado identifies first known case of UK coronavirus variant in US'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99392413-177c-4718-b481-49c40901b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Colorado man has the variant of the coronavirus
        from the United Kingdom that health officials say is more transmissible than
        other strains of the virus, Gov. Jared Polis announced Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2cec7-cda9-467a-8d44-dffdd5b20472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is first known case of the UK coronavirus variant in United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69579bfe-80ee-4751-9498-26af21a91cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who is in his 20s and in isolation in Elbert County, has
        no travel history, Polis'' office said in a news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ae5db-7afe-43ed-91d3-43d1e96cb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.501+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will closely monitor this case," Polis said, "as well as all
        COVID-19 indicators, very closely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc82c8c-698e-46fd-9adc-cf3e0934f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said public health officials are working to identify
        potential contacts and potential cases through contact tracing interviews.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa2fe1-f76b-4186-bf95-964c0bd6d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities from around the world have said the variant does
        not appear to be more deadly than previously identified Covid-19 strains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bfaf81-cf95-4679-8724-0ad6fb3ceadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries have banned flights from the United Kingdom. Several
        airlines recently announced passengers from London to the United States will
        need a negative coronavirus test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a63b05-0ddc-493a-b8b6-d23c2fa8e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has been around since September, and US health officials
        have said in recent days as it became prevalent in the United Kingdom that
        it is probably is already in the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ffe02-7741-4e73-a14c-3d26a02819d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health England said initial analysis showed that while the
        variant appears to be more transmissible, there is no evidence it is linked
        to a higher risk of hospital admission or death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761df45-f5bb-450e-95ac-74f4b544c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record hospitalizations could soon force facilities to ration care</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb768a-fb37-42b4-bca3-182e701a6abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients hospitalized across the US with Covid-19
        is the highest it''s ever been -- and at this rate health experts warn some
        hospitals may have to ration nurses, respirators and care.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986fff89-7b78-490b-a570-76cb8b2a48fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.502+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Los Angeles County, where a crush of cases have filled hospitals''
        intensive care units for days, at least five hospitals have already turned
        patients away because of oxygen supply issues, officials say.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9ca4d-2ebf-4f9d-af21-901fc195b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surges and the impact on our ICUs across the country is absolutely
        devastating. ... This is the nightmare scenario we worked so hard to prevent,"
        Dr. Peter Hotez, an infectious disease specialist at the Baylor College of
        Medicine, told CNN on Tuesday about the hospital situation nationwide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b3b4a-f211-4496-9902-1fa61f2968cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States reported 121,235 coronavirus patients in hospitals
        Monday, the most reported on a given day during the pandemic, according to
        the Covid Tracking Project. The country''s proportion of ICU patients who
        have coronavirus also has shot up, from 16% in September to 40% last week,
        according to the US Department of Health and Human Services.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37b990-c93d-424c-a259-f74b8fb091cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you run out of capacity, physicians and bioethicists in these
        hospitals will need to decide which patients are salvageable -- potentially
        salvageable -- and which patients aren''t," CNN medical analyst Dr. Jonathan
        Reiner said Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e908e-deaf-4b75-b84b-38ae9f904c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December already has been the country''s deadliest month of the
        pandemic. And with travel increasing over the holidays, health experts anticipate
        the spread of the virus will increase and send hospitalizations surging further.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbeacfd-90b0-4305-b192-8b0d4114c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, problems with supplying oxygen to rooms led
        at least five hospitals to declare an "internal disaster" Sunday, which included
        turning an unspecified number of patients away, county health services director
        Dr. Christina Ghaly said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488c5e83-11eb-4fa1-9202-25ddca0b2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there were multiple issues, the problem generally wasn''t
        an absolute shortage of oxygen, she said. One issue was that aging infrastructure
        pumping the oxygen to patient rooms couldn''t keep up with the high number
        of patients needing it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec20642a-3f7d-4d9b-bc03-ae21cd314c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t immediately identify the hospitals with those issues.
        Other capacity issues, meanwhile, are plaguing county medical facilities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064153ae-45c4-458d-a248-16c766d4af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further spike in cases would put Martin Luther King Jr. Community
        Hospital in Los Angeles in the position of needing to ration care, CEO Dr.
        Elaine Batchlor said Monday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e52ce-1601-4a27-8c3b-c885c5c2a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to see an increase in the number of Covid patients,
        we may be forced to do something that, as health professionals, we all really
        just loathe having to even think about," Batchlor told CNN''s Brooke Baldwin.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1370592-b529-498a-857e-da451f21888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battlefield triage techniques</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7f284-624b-4df7-b756-52fb84d7422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Luther King Jr. Community Hospital will not turn patients
        away, Batchlor said, but staff may have to employ techniques that have been
        used in war.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b43b495-f4b3-4da6-8b9f-101006ac459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use what in the battlefield is called triage techniques, which
        is doing an assessment of each person''s needs and prognosis and using scarce
        resources with patients that are most likely to benefit from them," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c21a25-2d5c-4eac-84e7-772a3bd9e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, resources are being used in unconventional ways to accommodate
        the surge.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca507923-c442-4d01-aa0d-560b58824b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our staff has been incredibly adept and flexible in accommodating
        increasing numbers of patients, so as you heard, we have five tents outside
        of the hospital," Batchlor said. "We have patients in our conference room,
        in our chapel."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e5b6d-262c-49da-be42-86639c3c963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many gurneys are taken into the gift shop, she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b6c44-02a8-4fd5-ab7f-9a64e8684274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Batchlor didn''t specify how many new patients have Covid-19,
        the increase in their numbers is putting stress on all care.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a55760a-97e7-40fa-9260-045ffc014c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Huntington Memorial Hospital in Pasadena, California, nurses
        who usually care for one or two patients are now caring for three or four,
        infectious disease specialist Dr. Kimberly Shriner told CNN on Sunday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81a03a-f21f-4650-8eaf-0e5d29b97dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a limited number of ventilators, we have a limited number
        of ICU beds," Shriner said, adding that a team including a bioethicist, a
        community member, a physician, a nurse and an administrative leader will decide
        how to divide those resources if it comes down to it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1612b-86bc-4ec7-a9f2-86f7ba1dda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghaly, the county health services director, said some hospitals
        are attending to patients who are still in ambulances.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d86ac-20f0-4996-b7c8-aee2c0946f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those patients are being cared for and treated in the ambulance
        as if it''s part of the emergency room bay," Ghaly said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06662587-c6d9-4424-a825-5c337a52d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci: January could be worse than December</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fbbdd4-c635-4f4f-9fe9-697232310886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January''s coronavirus numbers could be worse than December''s because
        travel surged for the holidays, Dr. Anthony Fauci said Tuesday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbad013-1a2e-4c29-8ed1-539a7b6c22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wishes so many hadn''t traveled -- but those who did can still
        decide to limit potential spread by restricting who they congregate with,
        he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c8dca-11e5-4b3e-94be-59b0e7636fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who have already done the travel, the thing to do now
        is to try to not congregate with large numbers of people in social settings
        like dinners," Fauci, director of the National Institute of Allergy and Infectious
        Diseases, told CNN''s Jim Sciutto on Tuesday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdfe993-0941-485c-91a9-39bb1a575a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you get to large numbers of people at a dinner inside, poor
        air ventilation and circulation, that''s when you get in trouble," he said.
        "That''s what we''re concerned about -- that in addition to the (current)
        surge, we''re going to have an increase superimposed upon that surge, which
        could make January even worse than December."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f6eae-86d6-4fc8-942c-9f9c93f095e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air travel has been busy by pandemic standards. Sunday was the busiest
        day of the pandemic at US airports, when the Transportation Security Administration
        screened more than 1.28 million people, the TSA said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cba235-22f2-4ad3-8c91-0ea93e4b70f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 1 million people were screened on seven of the past
        11 days -- the heaviest 11-day stretch since the pandemic started, the TSA
        said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867bccaf-ab4e-4f05-95d0-024469ce7cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though average numbers of new daily Covid-19 infections and deaths
        in the US have ticked down in recent days, they are not far removed from all-time
        highs.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b430b-664e-4e38-ae3c-88333b5d5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 180,904 daily new infections were reported across
        the past week as of Monday. The peak average so far -- 219,324 -- was set
        just 11 days ago.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1e617-4997-4369-a54f-dffb23f2667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US averaged 2,210 new Covid-19 deaths daily across the last
        week as of Monday, six days after hitting the peak average of 2,715 a day.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda684e-bb9f-44f0-b8b4-47c325a825d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hospitalizations now at a record, deaths could surge again,
        as experts say increases in deaths generally follow increases in hospitalizations.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca76f652-3504-453d-9cfc-c5bbc0d103e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If cases themselves jump with holiday travel, hospitalizations and
        deaths could soar even further, experts say.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73ff09-87b1-4464-87cf-b1ab5adc315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US needs to ramp up vaccines, expert says</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080a6d4-2b6d-4644-bd09-3acfde36d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, about 2.1 million vaccine doses had been administered
        in the United States and more than 11.4 million doses had been distributed,
        according to the US Centers for Disease Control and Prevention.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a58dee-6e59-470a-8f12-c31e27524721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 4.7 million will be distributed by the end of the week,
        said Adm. Brett Giroir, assistant secretary for health at the US Department
        of Health and Human Services. That would bring the total to more than 15.5
        million doses "in the hands of the states."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e6b9c-511a-4d47-96e6-5d6ae673ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are lags in data reporting, federal officials previously
        said they were working to distribute 20 million doses by the end of the year.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1524d4d6-8135-4a84-83e3-632d4eb6fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States "is certainly not at the numbers that we wanted
        to be at the end of December," Fauci told CNN on Tuesday.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b62e9a-e1b8-4154-8e1c-fbb45d6aff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:53:52.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that as we get into January, we are going to see an increase
        in the momentum," Fauci said, which "I hope allows us to catch up to the projected
        pace that we had spoken about a month or two ago."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6db0e4-af7e-4125-bc9c-1ce450ca208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:55:16.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/29/health/us-coronavirus-tuesday/index.html">"Colorado
        identifies first known case of UK coronavirus variant in US"&nbsp;</a></em></p>'
  'PSG-COVID-19-vaccination-Makabayan-House-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-30T07:10:37.179+08:00
    'imagesource': 'jcr:39f9df51-1f98-413f-8e0b-c21d362e5a6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c0974bf-31bf-4c89-b576-a723fbf6f3b2'
    'lead': '''Nagkakagulangan na naman ba? Talagang hindi mawawala ang VIP treatment
      sa administrasyon ni Duterte,'' ACT Teachers Rep. France Castro says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T07:13:26.031+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:45:50.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:46.220+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Makabayan bloc to seek House probe on covert ''VIP'' vaccination'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2628fd1b-9ff9-4472-b398-81a02905fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> As
        the Duterte administration opts to keep mum on the details of the Presidential
        Security Group''s covert inoculation, the Makabayan bloc is set to file a
        resolution to investigate the vaccination activity that allegedly circumvented
        the country''s vaccination priority plan and breached laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484919f-95b7-4c5b-94bd-07693d14e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmakers in the House said they plan to file the
        resolution in the first week of January following the revelation that all
        of President Rodrigo Duterte''s security detail have been injected with an
        unlicensed COVID-19 vaccine from Chinese firm Sinopharm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73732f5-f393-4616-8f6d-eb204d840bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solons are enraged that members of the military were the first
        to receive the doses when healthcare workers are the supposed priority in
        the government''s vaccination program. Interior Secretary Eduardo Año also
        revealed in a TV interview that he knows of at least one Cabinet member who
        also received the unregistered vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b6f79-64fd-46ba-bab4-3d3b478588f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totoo naman pala ang sinasabi ni President Duterte na may bakuna
        na, ''yun nga lang hindi para sa masa at sa mga frontline health workers kundi
        para sa militar at may kapangyarihan," Gabriela Party-list Rep. Arlene Brosas
        told a media briefing on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea94180-a2fa-4b23-8951-8eb19d781357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte was right when he said there is
        already a vaccine. However it was not for the public or the healthcare workers,
        but for the military and those in power.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89ecc6-ccd8-4dfb-b946-29a1621e3234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Rep. France Castro hit the "VIP treatment" given to
        those who serve the administration. Government officials were previously criticized
        for receiving undue priority in testing when COVID-19 test kit supplies were
        scarce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a53e3-8372-4b5e-ba73-2c054f5f09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkakagulangan na naman ba?" Castro remarked. "Sinalaula ng Duterte
        administration ang kanya mismong sariling roadmap at naging makasarili. Talagang
        hindi mawawala ang VIP treatment sa administrasyon ni Duterte."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3989cb6-3d83-4e38-93c2-c7347076d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are they taking advantage again? He didn''t honor
        his own roadmap due to selfishness. You cannot take away VIP treatment in
        the Duterte administration.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2094efb-74db-4773-b5c5-9c3d7a181a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vaccine roadmap crafted by vaccine czar Carlito Galvez Jr.,
        the police and military are only fifth in line to receive vaccines after healthcare
        workers, indigent senior citizens, other elderlies, and poor families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1045f110-a992-42c7-b0ef-37c2c4e8a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislators said the government also broke laws since the Food
        and Drug Administration Act states that those who import, sell, or distribute
        any unregistered health product may face the penalty of imprisonment or fines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01e5ca-d191-4605-a618-f9fae8062890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said they will demand for transparency in the probe as there
        could be corruption issues in the activity that was hidden from the public
        for several weeks. But Presidential Spokesperson Harry Roque downplayed the
        issue that receiving the donated shots meant violation of the Anti-Graft and
        Corrupt Practices Act, which bans government officials and employees from
        receiving gifts "directly or indirectly" from private persons or entities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa57fb4-0ac3-43d1-9e29-80abf60a9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga tokens po, pinapayagan naman lalo na kung panahon ng
        Pasko. Pwede po ang tokens, ''yung mga wala masyadong halaga," Roque said
        in a media briefing on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22647483-08d5-4ea1-bff9-75ca8ee82345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tokens can be accepted especially during the Christmas
        season. Tokens are allowed especially if the items are of little value.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0f030-897b-4d18-a824-2e4cbf6b077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T07:13:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:50.827+08:00
