      'text': '<p>Dr. G.E. Ghali, the chancellor of LSU Health Shreveport, said in
        a statement at the time that Letlow was in "stable condition in the Intensive
        Care Unit" and was receiving the drug Remdesivir and steroids as part of his
        treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19676322-8d75-42a9-9d37-38135ea9ce94'
