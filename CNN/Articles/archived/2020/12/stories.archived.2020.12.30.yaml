  'kuwaiti-employer-death-sentence-murder-jeanelyn-villavende':
    'caption': 'The National Bureau of Investigation''s findings early this year showed
      Jeanelyn Villavende was "sexually abused and brutally murdered."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-30T23:15:04.507+08:00
    'imagesource': 'jcr:2927629b-58fe-40d1-a47a-071d2230d828'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b6df5c6-9bf5-4182-95b2-955c0d726760'
    'lead': 'A Kuwaiti citizen has been sentenced to death a year after killing her
      Filipina domestic worker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T23:16:49.288+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:43:33.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:21.458+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuwaiti employer sentenced to death for killing Filipina domestic worker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cefbde-822e-4b9c-8487-c463b3626857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T23:16:49.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — A
        Kuwaiti citizen has been sentenced to death a year after killing her Filipina
        domestic worker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f97c2-2a5c-4934-bc83-cfe5b754779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T23:16:49.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Foreign Affairs Secretary Teodoro Locsin
        Jr. on Wednesday confirmed the Kuwaiti Criminal Court handed down the death
        sentence to the Kuwaiti woman who killed 26-year-old Jeanelyn Villavende in
        December last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb2f5e-2d07-494d-a29f-1308f0b74e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T23:16:49.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting Philippine Embassy lawyer Fawziya Al Sabah, Locsin said
        the court''s decision was "fair and in accordance with law and Sharia as the
        accused assaulted her Filipino employee for days and imprisoned her in a room
        until her death."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f6719-722a-49cf-8b2f-a085244b79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:06:59.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Kuwaiti woman''s husband was sentenced to four years
        imprisonment for not reporting the crime. Overseas Workers Welfare Administration
        chief Hans Cacdac told CNN Philippines that this relatively light punishment
        "should be looked into, perhaps the subject of an appeal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf29308-24ad-462e-977e-28564f8d17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T23:16:49.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the autopsy conducted in Kuwait following her death, Villavende
        died of acute failure of heart and respiration&nbsp;as a result of shock and
        multiple injuries in the vascular nervous system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e1a511-54bb-4043-aa77-f72efe5fa0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T23:16:49.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the National Bureau of Investigation''s findings also showed
        the Filipina worker was <a href="https://cnnphilippines.com/news/2020/1/15/Philippines-total-deployment-ban-Kuwait.html">"sexually
        abused and brutally murdered."</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a032f1-3ca1-4c5b-a2c7-7ca1d310fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T23:16:49.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my brother, the Kuwait Ambassador to the PH, I owe you a debt
        of blood gratitude. My thanks and that of my nation and people is eternal,"
        Locsin wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851c878-2e90-41d2-bd15-12bc1bf75b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T23:16:49.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:43:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took my vow seriously: blood for blood, life for life. Thank
        you Kuwait," he added, referring to his earlier reassurance that "there will
        be blood" for what happened to Villavende.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c00ab-2485-4585-8437-ce43e29b1e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T18:09:26.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Philippine Embassy in Kuwait said
        Villavende''s case "stood on solid ground—born out of the swift and transparent
        investigation made by Kuwaiti authorities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68653c3a-2bea-4f95-8ae4-8584b31fbf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T18:09:26.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:33.332+08:00
