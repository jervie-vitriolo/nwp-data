  'new-years-eve-pets-paws':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-30T17:37:31.616+08:00
    'imagesource': 'jcr:fd08992a-3618-4eb7-b46e-fe7f11901445'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ee5095-fb72-4120-bcfd-c1fd61afc8b1'
    'lead': 'Precautions such as keeping pets in the quietest spaces at home or even
      exercising them prior to the noisemaking festivities can help them from feeling
      anxious, says PAWS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T17:41:05.734+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:44:27.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:11.215+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pets', 'PAWS', 'Philippine-Animal-Welfare-Society']
    'template': '1'
    'title': 'Keep pets safe, calm amid New Year''s Eve festivities — PAWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb9891-a3a8-4cb2-a13d-91da7a519289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:41:05.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — The
        Philippine Animal Welfare Society reminds owners to make sure their pets are
        kept safe and secure from loud noises and fireworks during the New Year''s
        Eve celebrations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5a821-34a4-47a1-8cc3-f8f97f90d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:41:05.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Wednesday, PAWS shelter manager Mitzi
        Cruz said loud noises can cause anxiety to pets because their hearing is more
        sensitive than humans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af47b9-0afe-4ab4-8f3a-92c033c2a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:41:05.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masyadong sensitibo po ang pandinig ng mga aso''t pusa, maari
        pong magdulot ito sa kanila ng pagkabalisa, yung</em> anxiety. <em>Marami
        na pong kaso ang naiulat na nadisgrasya sila dahil sa takot.</em> They try
        to escape, <em>at sa paggawa nun, pwede silang mag-panic, tumakbo, masagasaan,
        o maligaw at tuluyan na silang mawala,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173e6c2-7949-4f02-a044-8d5129784935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:41:05.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hearing of dogs and cats is very sensitive and
        this could cause anxiety in them. There have been a lot cases where pets got
        into accidents because they were scared. They try to escape, and in the process,
        they can panic, they run away, get run over, or get lost and never come back
        home.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ce21b-2b54-4cfe-96e0-88ea7717e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:41:05.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said keeping pets is the quietest spaces at home, giving them
        enough exercise before the revelry, and even using pet-friendly essential
        oils can help soothe pets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce830a4-4683-4fd5-a4d1-996610752e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:41:05.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cautions however, against tying up pets so they cannot injure
        themselves in case they panic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d9cfc-8fc9-4f5b-b4af-4c4cfc9d071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:41:05.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://cnnphilippines.com/videos/2020/12/30/Mga-paputok-may-masamang-epekto-sa-mga-hayop.html"
        target="_blank">here</a>.</p>'
