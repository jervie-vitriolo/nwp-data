      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> What a year
        for the gays, huh?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ac7fc-f569-41c1-8ffd-a4b7e683ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.546+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are days when I think about whether the 2020 Boys''&nbsp;Love&nbsp;boom
        would have happened if it wasn’t for the community quarantine — or for the
        shitshow that is 2020 in general. The Boys’ Love genre undeniably provided
        escape and fantasy; that we can pin our hopes and dreams to these actors —
        who are much more good looking than we are — to map out the queer experience
        of love.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da32fd-5cfb-4d9a-a4da-946ed62aeec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/entertainment/television/2020/10/20/boys-love-gay-boys-generation.html"
        target="_blank">Related:&nbsp;With Boys'' Love, a generation of gay boys get
        a second coming of age</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4d85c-be70-47b4-aa5c-fa89845ae3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.547+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from the baklaan explosion of “<a href="https://cnnphilippines.com/life/entertainment/television/2020/4/8/2gether-the-series-filipino-soaps.html?utm_source=dlvr.it&amp;utm_medium=facebook"
        target="_blank">2gether: The Series</a>,” there came shows that are much more
        conscious of queer representation. Queer love is a spectrum, and to tell it
        in one formula would just be following the usual straight rom-com way. Though
        there is more to be desired (particularly on the trans experience), showrunners
        are beginning to cast queer actors, writing stories about femme boys; having
        lesbians as consultants for a Girls’ Love show;&nbsp;and becoming aware of
        the nuances needed to tell the complexity of queer stories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c80616-0df3-46ec-bf27-33e40168123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.547+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, in no particular order (we’ve had enough bardagulan&nbsp;this
        year), are the Filipino queer shows that stood out in a year when heteronormative
        media seemed non-essential. — <em>Don Jaucian</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221d57f-6b6a-4aa5-84ab-025d1492906d'
