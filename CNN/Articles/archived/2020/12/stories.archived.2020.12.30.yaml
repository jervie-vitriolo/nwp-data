      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/29/asia/lin-qi-china-yoozoo-poisoning-intl-hnk/index.html"><em>"Police
        investigating suspected poisoning of billionaire game tycoon Lin Qi after
        Christmas Day death"&nbsp;</em></a></p>'
