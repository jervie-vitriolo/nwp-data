      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA and the Department of Health admitted that the covert vaccination
        activity was not coordinated with them, adding the donated vaccines need to
        secure government clearance.</p>'
  'Husband-and-wife-COVID-19-haircut':
