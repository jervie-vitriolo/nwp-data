      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3fbc2-2c09-4e8b-b854-341731247bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> Government
        officials are reminding the public to stay at home and refrain from using
        firecrackers, not only to avoid injuries, but also to prevent risks of being
        infected with COVID-19 in hospitals during New Year revelries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb2f54-6667-4b6e-915a-3cedf26ad9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54c732-c9b1-4448-91e9-e47fb89a35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and treatment czar Leopoldo Vega reiterated
        at Wednesday''s Laging Handa briefing that officials project a downtrend in
        firecracker-related injuries this year, in line with the national government''s
        efforts to promote safer celebrations amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48414821-6577-4e30-84b5-907f644fabe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b26d91-4e48-4c0d-8492-18c4c57d1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reminded the public to refrain from using firecrackers,
        so as not to overstrain hospitals primarily responding to COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b31830-6e95-46e0-815c-b812c13e87b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e676b5-1103-4e7a-bddf-8034e82a41c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iwasan talaga ang paputok, lalung-lalo na kung magka-injuries dito
        sa paputok, lalong mag- oovercrowd ang emergency hospitals," Vega said. "Alam
        naman natin ngayon, mahirap sa hospitals naka-divide yung COVID and non-COVID,
        baka naman maexpose iyong pasyente."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6afe2-e9af-4ba9-a24f-64d5370d28df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf287bec-b8e4-4e13-9b4f-7e0ddf54504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s really veer away from using fireworks, especially
        since firecracker-related injuries may overcrowd emergency hospitals. We already
        know that hospitals have been dividing COVID and non-COVID cases, patients
        might be exposed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b60c5-1bed-4a45-89e2-f2d98c973922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d436ae-351c-494b-a37b-dc719dcd09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Only authorized community fireworks allowed</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc4f26-ffb3-4ae1-95b6-e216f30f7b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority general manager Jojo Garcia
        said in the same government briefing that community fireworks are still allowed
        in Metro Manila, amid the ongoing ban in using firecrackers and fireworks
        in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59d4a2-a3d3-488f-b381-a08d48964887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535889ea-6542-421b-ae09-2836a77f66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said lighting of illegal fireworks in individual households
        will face corresponding penalties. However, community-organized fireworks
        will need to secure permits with the Philippine National Police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ec0f2-2d16-4762-96dc-de0d001ac0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cfa3d6-7c18-41ef-a0e1-5463d45f75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong iba pong gustong mag-apply pa, sa PNP po sila mag-apply.
        Pero iyong mga house-to-house fireworks, iyan po ang iniiwasan natin kasi
        napaka-delikado niyan," Garcia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe2656-f82c-4be7-9270-434e965112d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa41b54-f340-4ebb-87d4-04aa14859543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who want to apply may do so with the PNP. But
        house-to-house fireworks are not allowed anymore because these are dangerous.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b8bf1-b5b6-41a0-b00b-f1bde15485e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065eb692-789c-4443-b5fb-29713eb44e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:44:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for less firecracker injuries this year to help health
        workers already responding to COVID cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b04ca-5540-43e7-bb3a-3b8dd1a37190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.691+08:00
