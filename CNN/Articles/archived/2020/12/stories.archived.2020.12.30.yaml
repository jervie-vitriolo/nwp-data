    'template': '1'
    'title': 'Our best Filipino queer shows of 2020'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1353d6-a2fe-457a-92f1-a1f56c62df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.546+08:00
