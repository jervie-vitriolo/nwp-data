  'Netflix-Bridgerton-sex-scenes':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-30T05:30:03.618+08:00
    'imagesource': 'jcr:99630a40-5b29-4596-88e4-f72eb4515438'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3e24ed-64ff-466e-83d7-4b5b8adc50e5'
    'lead': 'The new Netflix series ''Bridgerton'' is hot in more ways than one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T05:31:24.300+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:45:54.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:44.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bridgerton'' star says ''intimacy coordinator'' helped craft those
      sex scenes everyone is talking about'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e49441-0791-4537-a3f8-645779c08fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:31:24.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The new Netflix series "Bridgerton" is
        hot in more ways than one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15722af-b8c0-454a-b835-5fb7713b7f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:31:24.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shonda Rhimes produced period drama has become the latest bingeworthy
        show and has set tongues wagging about everything from the diversity of the
        cast (Britain''s Queen Charlotte is Black and played by actress Golda Rosheuvel)
        to whether there will be a second season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cb037-5d56-4e42-a6bb-65d2feb09bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:31:24.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the steamy sex scenes have also caught the audience''s attention
        and, according to one of the show''s stars, creating them was not as easy
        as they made it look.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8af06e-409b-430b-be2e-af41ee5c6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:31:24.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoebe Dynevor plays lead Daphne Bridgerton and told Grazia magazine
        the first scene she shot was a graphic one which an intimacy coordinator helped
        to plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba2976-af2e-492c-957f-edd8e95f04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:31:24.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it was so great, because it felt safe and fun: you choreograph
        it like a stunt, or a dance," she said. "It''s crazy to me that that hasn''t
        been there in the past. I''ve done sex scenes before that I can''t believe
        I did: it was only five or six years ago, but it would not be allowed now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18d192-eef0-4e7e-a13d-2a18bdee53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:31:24.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the 2000 novel "The Duke and I" written by romance author
        Julia Quinn, the series'' main plot includes a "will they or won''t they"
        interracial relationship between young Miss Bridgerton and a Duke, Simon Basset,
        portrayed by British-Zimbabwean actor Regé-Jean Page.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b88568-4be0-4107-972e-277ff9d2031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:31:24.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dynevor said Page was "perfect casting" and had a message for those
        who think having Black characters in a Regency era series is unrealistic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2efcd3-a458-4fc8-83bf-877425ae38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:31:24.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will Mondrick, the boxer, is based on a real boxer of the time,"
        she said. "And there were lots of rumours -- and lots of historians still
        say -- that Queen Charlotte was mixed-race. The fact that we haven''t seen
        these stories told before seems insane to me."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cacbc33-22dd-41dd-8d8c-71c886b7edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:31:24.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those who are really hoping for more seasons can take heart
        in the fact that showrunner Chris Van Dusen has plenty of source material
        to work with as Quinn wrote a series of "Bridgerton" books.</p>'
  'Demon-Slayer-Japan-s-highest-grossing-movie-ever':
    'author': 'Emiko Jozuka, CNN Business'
    'caption': 'Credit: Kazuhiro Nogi/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-30T06:43:46.172+08:00
    'imagesource': 'jcr:e6ee04ae-3fcf-484a-99bd-bd31084d7427'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec8af939-1f71-456b-a6be-49246dc6cf40'
    'lead': 'A Japanese anime blockbuster has beaten the Oscar-winning classic "Spirited
      Away" to become the country''s highest-grossing movie ever — a significant feat
      as the global entertainment industry reels from the effects of the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T06:52:05.161+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:45:54.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:45.170+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spirited-Away', 'Demon-Slayer-The-Movie--Mugen-Train']
    'template': '1'
    'title': '''Demon Slayer'' beats ''Spirited Away'' to become Japan''s highest-grossing
      movie ever'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23061fcb-2405-4824-8510-cfcad8caddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Japanese anime blockbuster has beaten
        the Oscar-winning classic "Spirited Away" to become the country''s highest-grossing
        movie ever — a significant feat as the global entertainment industry reels
        from the effects of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff8da6-1640-41ae-86b3-54ac092d3f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Haruo Sotozaki, "Demon Slayer The Movie: Mugen Train"
        has generated ticket sales of 32.47 billion yen ($313.9 million) since its
        release in October, according to the <a href="https://twitter.com/kimetsu_off/status/1343391222690238465"
        target="_blank">film''s official Twitter account.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dacb73-0c16-41d0-9763-36dd3fba5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed and subtitled versions are due for release in the United
        States and Canada early next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff94208-bc4f-4bf4-a56f-250efc1822f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film became the first movie to gross 10 billion yen ($96 million)
        in Japan within 10 days of opening, and the country''s second-highest grossing
        movie ever in just 45 days, according to media reports. It surpassed American
        blockbuster "Titanic" in late November, before clinching the top spot from
        Hayao Miyazaki''s 2001 movie "Spirited Away" on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c675a7-afc2-4da5-8b1c-0ac916f0ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set during Japan''s Taisho era from 1912 to 1926, "Demon Slayer"
        follows teenager Tanjiro Kamado and his friends as they fight human-eating
        monsters that murdered his family. It was adapted from a popular 2016 comic
        book series by Japanese artist Koyoharu Gotoge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9986f1-b058-4ce3-80e3-e7e26773e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series became a pop culture phenomenon in 2019 after it was
        adapted into a 26-part anime series for television and made available on Netflix
        and other streaming services such as Tokyo MX.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847451b0-9b89-4e2b-b62a-49d3def6a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s movie industry suffered a hit earlier this year when cinemas
        across the country were shuttered for several weeks to prevent the spread
        of Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230eb67-1606-4eda-a8e5-0a7a4b8e45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemas eventually reopened from mid-May under strict new social
        distancing measures, with face masks mandatory and customers spread one seat
        apart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b884b-7703-490e-9305-4a19c811b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means cinemas have been operating at far less capacity than
        normal — making the triumph of "Demon Slayer" even more notable, with many
        fans queuing for hours for the opportunity to watch it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2273d8b-4704-4098-b7d0-eb76e171706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:54.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the pandemic has thrown up an unprecedented challenge
        to the entertainment industry, with many releases delayed, countless workers
        left jobless and filmmakers envisioning what social distancing means for movie
        sets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36061bd1-a591-438f-a551-ff2bb142569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T06:52:05.162+08:00
      'mgnl:createdBy': 'catherine'
