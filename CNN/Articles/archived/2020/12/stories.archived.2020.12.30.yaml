      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“ISA PANG BAHAGHARI” (Joel C. Lamangan, 2020)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff79e6-b4cf-47f6-91c1-f0d3923be107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this film came out a decade earlier, maybe I’d give it a chance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec07e65-fcbb-4935-8f1a-f2260c1f1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isa Pang Bahaghari” follows Domeng (Phillip Salvador) and his attempts
        at returning to his estranged family after reportedly dying from a ship explosion.
        In winning back Lumen (Nora Aunor) and the rest of his family, he is assisted
        by Rhey (Michael de Mesa), their best friend, who complicates this resolution
        with his love for Domeng.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b9aaa-9850-4c00-a79c-bf6d0ad0cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador, de Mesa, and the glorious Aunor are proof that actors
        are accumulations; that to be an artist is to commit to a process of a lifetime.
        While they do have their moments, the rest of the ensemble is largely unnecessary
        as their pockets of life distract from the tensions of the core trio — whose
        history is undoubtedly more interesting than their present.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5bc166-2c71-4d80-9c16-cacd2c855420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the other films on this MMFF lineup, the film introduces topics
        just as quickly as it abandons them; shames characters for sins and forgives
        them soon after. It becomes a predictable and tiring formula of utilizing
        sentiment to accelerate forgiveness and justify the (lack of) consequences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3dc3f5-4eb5-4a1c-a5c0-01fe9058f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than anything, what infuriates me is that we are introduced
        to a gay character who is forced to act as a bridge for straight, cisgender
        individuals. It reinforces the image of a lack of desirability and the persistence
        of stories that center on self-sacrificial nature of the LGBTQ+ community
        for the comfort and convenience of the heteronormative world; that though
        we are loving, we are not worth loving in return. — JTL</p>'
    '61':
      'image': 'jcr:c7c1f03d-371f-4604-b748-3f6eea7fc36f'
      'imageCaption': 'Screencap from UPSTREAM/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282eb203-3f48-41a8-b3f2-e982199d586d'
