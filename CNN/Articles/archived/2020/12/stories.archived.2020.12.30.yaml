      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde640d-1dd7-4405-92c6-8d8ed74c214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No manufacturer had more trouble than Boeing in 2020, which was
        hit by the downturn in air travel and airline customers trying to conserve
        cash and delay or cancel aircraft purchases. Boeing came into the year as
        the nation''s largest exporter, so the near-halt of commercial aircraft purchases
        was a major drag on the broader economy.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853462ea-51a1-4203-a1c8-82e4e92f482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90130270-d2a5-4c51-b541-be0b6f7e0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: The manufacturing sector continues to be an important
        part of the US economy. But every time it goes through a downturn like this,
        it rarely bounces back to its previous level. So the importance of manufacturing
        to the nation''s overall economic health will almost certainly continue to
        wane. -- Chris Isidore</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ac242-edb4-485d-8050-33c658c7f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d406c-2b33-4f11-b21d-0887186eb9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winner: Creators</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b7a19-142e-4fe4-9be0-d25f563feb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creators have been finding ways to keep their content fresh and
        innovative throughout 2020, especially during the pandemic. The platforms
        that support these creators have benefited significantly.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660540f6-c733-450a-911a-24e3253a084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b976c-81a6-4c49-a2fd-72e85706d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitch downloads jumped 61% worldwide from January to November,
        according to Apptopia, a mobile app and business intelligence company. Patreon,
        a social and membership platform for content creators, grew 43%, and downloads
        of Cameo, an app that allows you to pay for celebrity shout-outs, rose 134%.
        These platforms allowed creators to produce content easier, broadcast it further
        and also monetize it. That''s due in part to pandemic lockdowns that have
        helped redefine the creator landscape of who gets noticed and why -- with
        social media serving as the megaphone for the content these creators share
        and post.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612acac-4942-4bbe-a353-3ad4264acc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ff7ba-4505-4b07-8766-b0de84f18916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: Social giants like Facebook and Snapchat have taken
        note, launching their own versions of popular creator platforms like TikTok
        to compete and keep up with the content craze. It''s a signal that the meteoric
        growth the creator landscape has seen this year will only continue in 2021.
        -- Jazmin Goodwin</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c579fd9-4141-4eb1-8265-a77c0c3f564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917c9e7-ed95-4cc7-a29a-edde3fdf4023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loser: Movie Theaters</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454b939-1dc8-4793-8a63-b7fee739302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic forced theaters shut around the world,
        leading US box office sales to plummet nearly 80%, according to Comscore,
        It also pushed more people stuck at home to streaming. Netflix and Disney+
        thrived while the $43 billion global theater global business was ravaged.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0f437-e84d-4bb3-8ea9-c948a7d2f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141da23e-3861-4fa2-8791-4dcbf746a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: With traditional studios including Disney and Warner
        Bros. going all-in on their streaming ventures, theaters find themselves in
        a perilous position. But the biggest question in Hollywood is will consumers
        return to the cineplex once vaccines hit critical mass, or have the glory
        days of going the movies reached their final act? --Frank Pallotta</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b613769-a597-45a4-99f2-0b9c25de73fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e51617-0000-4b77-8775-a9c84d021d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winner: Streaming</h2>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebacd18f-60d7-412c-98df-dd105dee0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, it seemed as if streaming and movie theaters were at
        war with one another. Streamers such as Netflix wanted to deliver entertainment
        to consumers whenever, wherever and theaters wanted to maintain the exclusivity
        that''s been vital to their business (and popcorn sales) for the last century.
        In 2020, it appears that streaming won.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa517f-fa21-41aa-befc-7e37ac4d2cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a5247-2973-4b97-8b98-b6f42e6ad4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: Streaming appears here to stay. Warner Bros. made
        the bold decision to release all of its films simultaneously in theaters and
        on HBO Max. Disney+ has recorded electric growth with an impressive slate
        for 2021 and beyond. And Netflix continues to spend big to produce the content
        that has made it so popular. --Frank Pallotta</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc5174-a73e-4c50-b2e6-c436029fd70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:39:56.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/30/business/winners-losers-2020-business/index.html">2020''s
        biggest winners and losers in business</a>."</em></p>'
