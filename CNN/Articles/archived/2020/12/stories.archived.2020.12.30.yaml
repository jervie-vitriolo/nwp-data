      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Better Days”</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0b686-3e1a-4a33-842b-2549216fbbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.547+08:00
      'mgnl:createdBy': 'don'
