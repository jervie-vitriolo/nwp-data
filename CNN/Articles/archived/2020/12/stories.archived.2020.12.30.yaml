      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s 17 regional governments administer vaccines across the
        nation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff69d9-0ffd-4efb-8758-3b8bbc123402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern region of Andalusia, people currently appear in
        a registry if they are given a vaccine, including its batch number and who
        administered, it for quality control purposes, an Andalusia health department
        spokeswoman told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2242de-89b1-4b60-9b0d-4ae0ca440349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman also noted that there is no registry for members
        of the general public who decline vaccinations, although Andalusia health
        care workers must sign a document if they refuse a vaccination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19292136-ebae-4425-8ec0-e39b6f869ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.191+08:00
