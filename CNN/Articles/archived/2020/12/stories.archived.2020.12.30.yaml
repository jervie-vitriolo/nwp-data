    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cabf1bb-51c3-4823-9f5d-c09851e0f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“TAGPUAN” (McArthur C. Alejandre, 2020)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9feca8-35cd-4c2a-8dc3-41dc3a36f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any film written by Ricky Lee, the women are always the most
        interesting characters. His female-centered films have been cultural tent
        poles — with “Moral” and “Himala” standing above the rest, having created
        paragons of the Filipino woman as depicted in the media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5a82d-be7d-4772-914c-79801696345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tagpuan” is obviously most interesting when it focuses on the women
        and when it allows us to share in their hopes, dreams, and pains. Agnes (Iza
        Calzado) has stability and seeks freedom and artistry, while Tanya (Shaina
        Magdayao) faces the opposite problem. They both reach for a world outside
        to satisfy this inner hunger, convinced that the cities they grew up in are
        too small for their dreams; that the houses they stay in cage them somehow.
        In particular, Shaina is luminescent in each scene she’s in and this makes
        the absence of this light much more devastating and unbearable.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063ecf9-496d-45cd-8e4b-e2a8938fbeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tagpuan” is somehow pretty yet dizzyingly despondent.  The non-linear
        narrative disserves them throughout and left me quite confused and lost (was
        that the point?). The after-effect is an impression that the film skims over
        the emotionality and character history because, like the lead character, it
        too is afraid to commit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1a776-b9ad-4da6-9591-3980a4aeda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this struggle towards fulfillment, the two women are fascinating
        (even if, at times, the stories and motivations are unbelievable). The film
        loses much of its appeal as it hinges its hopes on an uninteresting and uncompelling
        Alan (Alfred Vargas) — who neither has the gravitas necessary for the role,
        nor the acting skill to carry the film. He is an observer left untransformed;
        an old wall left unpainted that we, for some reason, are forced to stare at.—
        JTL</p>'
    '65':
      'image': 'jcr:824f3108-2b53-4ad1-806f-bdae9cca0237'
      'imageCaption': 'Screencap from UPSTREAM/YOUTUBE'
