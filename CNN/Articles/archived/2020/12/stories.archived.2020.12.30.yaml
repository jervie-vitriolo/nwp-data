  'Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-30T12:01:59.248+08:00
    'imagesource': 'jcr:327f7a48-285a-4f45-a6ef-b0037025168c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c728fbcb-8c26-46e6-ab10-b671997c7799'
    'lead': 'Defense Secretary Delfin Lorenzana admits illegal means were undertaken
      for President Rodrigo Duterte''s close-in security to be vaccinated ahead of
      everyone else with unlicensed drugs. At the same time, he defends their action
      because it''s ''justified.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T12:04:36.683+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:45:07.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:57.816+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s security used ''smuggled'' vaccines, but troops will wait
      for FDA-approved drug – Lorenzana'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0aff9-3c75-47d2-9aba-cc52e6256223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30)</strong> — Defense
        Secretary Delfin Lorenzana on Wednesday admitted that illegal means were undertaken
        for President Rodrigo Duterte''s close-in security to be vaccinated ahead
        of everyone else with unlicensed drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a86b7f-7673-41a3-92da-f5a33fcfe985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said the unregistered COVID-19 vaccines were
        smuggled in small batches to escape the authorities since the country''s Food
        and Drug Administration has not yet approved the entry and use of any vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb1e8a9-b148-4ce2-ab2e-6d0418a54708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is smuggled because it''s been unauthorized. Hindi authorized
        itong mga pumapasok dito. Only the government can authorize that through the
        FDA, so lumulusot ''yan dito, unti-unti siguro," he said in an interview during
        the Rizal Day rites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b73d55-aee1-496c-b438-c78994419038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vaccines entering the country are not authorized.
        Only the FDA can authorize that, so it probably entered the country in small
        batches.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f56d1-d6a9-4336-be53-719ff258097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Security Group, the team which guards Duterte,
        has secretly completed their two doses over a month ago. The covert activity
        only came to light this week after the President revealed that "almost all
        soldiers" have been jabbed with China-made vaccine Sinopharm — which has not
        even applied for clinical trial nor emergency use in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fb4f4-26ca-4808-bbef-d273dc563789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG Chief Jesus Durante&nbsp;said the doses were donated, but FDA
        Director General Eric Domingo said it still has to go through their agency
        and the Department of Health — an important step skipped by the PSG, an agency
        attached to the Office of the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65315fdf-84a7-4269-9ea6-e0f778b63850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana says the PSG has to explain to FDA since it violated the
        country''s regulatory laws. At the same time, he defended their action because
        it''s "justified" since they did it to effectively carry out their duties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254536d-e254-4caa-9518-8c9ebe0fb63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko naman ay hindi [breach of security]. Maganda naman
        ang layunin nila," he said. "Everybody there is safe from COVID kasi for a
        while, noong umpisa I think half of the PSG people have been infected."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf10e42-431d-4732-ac26-a2ffc83b3d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t think it was a breach of security. They did
        it in good faith. Now everybody there is safe. At the start of the pandemic
        half of the PSG staff were infected.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea5b7d-8e84-49e6-8af0-2df66b6c7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If AFP receives an offer to use the same illegally-imported vaccines,
        Lorenzana said they will decline, wait for an FDA-approved drug, and follow
        the prioritization list.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ade2e0-13b4-448a-871d-3c94d3d8ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA and Bureau of Customs are now investigating the smuggling
        incident. Chinese Foreign Ministry Spokesperson Wang Wenbin, meanwhile, said
        they are also cracking down on illegal importation of these drugs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e36dc-3c32-4c73-a71d-b9ccd239ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:04:36.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China manages COVID-19 vaccines in a very rigorous manner. We will
        combat criminal activities like illegal distribution of vaccines, and guarantee
        safe and secure vaccine research and development, manufacturing," he said
        in a press briefing on Tuesday.</p>'
