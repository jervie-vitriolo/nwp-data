      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9685d-7e66-44e4-8ea9-a999fd95f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:26:14.872+08:00
