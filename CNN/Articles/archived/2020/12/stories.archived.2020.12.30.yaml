    'title': 'Girlfriend of Nashville bomber told police in 2019 he was building explosives
      in an RV, records show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2578438e-e45a-4486-b3ad-212c70632ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A woman who said she was the girlfriend
        of the man who set off the Christmas Day explosion in Nashville told police
        last year he was making bombs in his recreational vehicle, according to a
        statement and documents the Metropolitan Nashville Police Department provided
        to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a28820-f478-4b50-9e6e-174f70761084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e467a-18b7-40bc-8cf3-b780e2b73e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 21, 2019, police received a call from an attorney representing
        Pamela Perry, the woman who said she was the girlfriend of the bomber Anthony
        Warner, the Metropolitan Nashville Police Department said in a statement Tuesday.
        Her attorney, Raymond Throckmorton, said she had made "suicidal threats to
        him via telephone."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c2ecb-a180-444a-a314-0dd909815297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38abd16-11fa-4a43-98be-32e6dcf20286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived, they found two unloaded pistols near Perry,
        who said they belonged to Warner. She told officers she did not want them
        in the home any longer and that Warner was "building bombs in the RV trailer
        at his residence," according to a "matter of record" report from the MNPD.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2024e8-bb44-4867-9cbb-673306b7cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde98687-3036-409c-8c5a-51c586a1f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also spoke to Throckmorton, who once represented Warner
        and was also present at Perry''s home. He told authorities Warner "frequently
        talks about the military and bomb-making. (Throckmorton) stated that he believes
        that the suspect knows what he is doing and is capable of making a bomb,"
        the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe7a2f-ee69-4fd7-9685-3c3623a3f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77f0e1-8ea7-473b-bdec-1853b37dfa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Throckmorton for comment about his account
        -- first reported by the Tennessean -- but has not yet heard back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81fcc1-b1c9-422e-9f7c-3f20e5a7e90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22db69-e39b-4780-8f98-c0b21992eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of their several attempts to enter the home, Warner
        would not open the door for police, a statement from the department said,
        and as there was no evidence of a crime, they had no authority to enter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a664f0b3-41fb-4f62-b768-4513cf2e9f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab0e1d-d812-4b14-b46b-fe78b9a04bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MNPD asked the FBI to check its databases for records of Warner
        and none were found, the FBI confirmed in a statement to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301c116-ae7f-43c2-b7b9-b63ec3bad134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df702e-2f89-4829-bcd8-c649af090328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Tennessee Bureau of Investigation director David Rausch
        said Warner, 63, had not previously been on law enforcement''s radar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd210bd79-27dc-4327-ab14-c8fa0e8b21a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c40d5e-5fd3-42f9-9d26-292a62e8e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Days left of sifting through the crime scene</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dfff87-417a-411b-9548-afc56847c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion Friday outside an AT&amp;T transmission building in
        Nashville damaged more than 40 buildings and injured at least eight people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5254af61-408c-48f9-9df8-2b851227162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffba988-5645-46f7-a238-6a68dd4641ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators positively identified Warner by comparing DNA from
        the scene to that on gloves and a hat from a vehicle he owned, Rausch said.
        The motive for the explosion is still unknown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec24574-15f2-45bb-91d4-14fc3df04c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d430305-5264-416d-99c1-d823b22597dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast left the historic Nashville street in disarray, and federal
        investigators expect it will take until Friday to sift through the rubble
        and collect all of the evidence from the crime scene, officials said Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499c809-4d8e-41fa-a1ac-9a1d0b05c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e64aa1-28bd-4836-bea0-d733d997ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, national response teams from the FBI and ATF had finished
        going through half of the crime scene and opened it up to city workers for
        cleanup and safety assessment, according to FBI spokesman Jason Pack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfaa0f5-021f-4ae6-97be-501f3dc94dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01935e-a3d2-4733-aaa4-3b0d41ce5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though authorities have a lot of work ahead of them in determining
        what motivated the destruction, the area began to be opened up to nearly two
        dozen business owners and residents on the outskirts of the impact site.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f57d14-c7a0-49ee-b49e-7b213e6e9506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9790315-c4f2-4a5f-ae21-f86c4247613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were escorted by officials into buildings deemed structurally
        safe to retrieve their important items -- in some cases their pets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46935fec-367e-4f88-87bb-1c0df8bf5342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58151a1b-94b9-4de9-b43e-5a459e9f5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:44:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of the small business owners impacted by the bombing, the
        damage just adds to the hardship created by the coronavirus pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765668b9-ed06-42cb-924f-05bb7b155363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:05:34.131+08:00
      'mgnl:createdBy': 'dani'
