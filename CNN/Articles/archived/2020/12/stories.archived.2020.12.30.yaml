      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Congressman-elect Luke Letlow, a Republican,
        has died after being diagnosed with Covid-19, CNN confirmed Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a91421-fb57-4705-90f5-e02a2a4f4a3e'
