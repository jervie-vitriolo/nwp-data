      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not a year for romance</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322aceb-2f7f-4bae-9d0a-a04b1a6c89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year may not be as great for romance, however. Couples must
        be on the lookout for some hurdles involving "infidelity" and "betrayal."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7d6ed-7ce0-4c89-9f8f-3542462353d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c45a4-5b45-4992-8a7f-772ed8061692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of relationships, we have to be careful because 2021 is
        actually a year when marriages could be challenged. Infidelity, betrayal could
        be present," Allen said. "We have to be careful with that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c0b961-d074-4aec-bec6-bea2bb126048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:42.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7dd94c-9df4-43f7-b441-4b92be9436fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Animal signs and their luck</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16d5eb-a836-4d18-976d-0ea84edcf562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which animal signs under the Chinese zodiac will be lucky next year?
        Allen said those born under the year of the Horse can expect victory in their
        path, while those born under the year of the Rabbit may be lucky in love.
        Rooster people will likely generate more wealth, while completion awaits the
        Tiger and Ox.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79b5c6-7405-4539-8f50-794b52e98b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c6d604-8fd6-4ecc-8d1f-9514d5064267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those born under the year of the Dragon and Snake must
        be cautious against potential misfortunes. The Dog and Boar must be on the
        lookout for possible violence and robbery, while those under the year of the
        Rat must guard themselves against potential sickness.  The Sheep and Monkey,
        on the other hand, must avoid hostility and conflicts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a3158-c29d-4054-b06f-6d3f1341d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319c547-19c2-4413-b1c3-56727e605a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T09:52:57.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these are just guidance, of course, and it''s up to everybody
        to follow through with this wherever they may be," Allen said. "Everybody
        can have good luck anyways."</p>'
