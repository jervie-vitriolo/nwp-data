      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s state-owned pharmaceutical giant
        Sinopharm has announced its coronavirus vaccine is 79.34% effective.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaad425-d798-4686-84c3-634bf5f8d296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interim analysis of Phase 3 clinical trials show the vaccine is
        safe and people who received two doses produced high-level antibodies, according
        to a statement published Wednesday by Beijing Biological Products Institute
        Co., a Sinopharm subsidiary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c845518-1e71-49b9-a113-8b5b04f144bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it was seeking formal approval from China''s regulators
        to distribute the vaccine to the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe71c785-ddc9-4295-a03d-6ccb144b01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus vaccines developed by Sinopharm have already been administered
        to <a href="https://edition.cnn.com/2020/11/20/asia/china-sinopharm-vaccine-test-intl-hnk/index.html"
        target="_blank">hundreds of thousands of people</a>&nbsp;under a controversial
        emergency use program approved by the Chinese government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f2a06-babe-44c1-9418-d3bdf32c2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By November, nearly one million people had received a Sinopharm
        vaccine, according to the company''s chairman, though he didn''t specify which
        of the company''s two vaccines they had received.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1333d7-64fe-4524-8f78-7afa2e6ff935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though few details were provided, the statement released Wednesday
        said the vaccine met the standards of the World Health Organization and China''s
        own regulator, the National Medical Products Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0acf4e-3965-4806-9e5a-2dd0c124515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinopharm vaccine is less effective than those developed by
        <a href="https://edition.cnn.com/2020/11/18/health/pfizer-coronavirus-vaccine-safety/index.html"
        target="_blank">Pfizer-BioNTech</a>&nbsp;and <a href="https://edition.cnn.com/2020/11/16/health/moderna-vaccine-results-coronavirus/index.html"
        target="_blank">Moderna</a>, which have an efficacy rate of about 95%. Russia''s
        <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-24-20-intl/h_b9057992be02f90be3fbc878d0e90929"
        target="_blank">Sputnik V vaccine</a>&nbsp;is 91% effective.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79cc367-52bd-47d8-8669-cb503fa861b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the vaccine''s efficacy rate of 79% is lower than the <a href="https://edition.cnn.com/2020/12/09/asia/uae-china-vaccine-intl-hnk/index.html"
        target="_blank">86%</a>&nbsp;announced by the United Arab Emirates for the
        same vaccine on December 9. The UAE based its results on an interim analysis
        of late-stage clinical trials conducted there from July. It has since approved
        the vaccine for public use.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaae8d6-e306-4f2b-97a1-5a2aeae4190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinopharm vaccine has a higher efficacy rate than the one developed
        by the <a href="https://edition.cnn.com/2020/11/23/europe/astrazeneca-oxford-coronavirus-vaccine-intl/index.html"
        target="_blank">UK''s Oxford University and AstraZeneca</a>, which averaged
        70%. On Wednesday, the UK became the first country to <a href="https://edition.cnn.com/2020/12/30/uk/uk-oxford-coronavirus-vaccine-intl-hnk/index.html"
        target="_blank">approve that vaccine</a>&nbsp;for public distribution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb2468-dbcd-46e6-86e0-21a555566c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A step closer to massive rollout</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca533e-cf12-42a8-bdce-46a867bc46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm''s results were announced weeks after its global competitors.
        And with a lack of details, it remains unclear whether the information provided
        will be enough to dispel skepticism over the quality of Chinese vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ee31a-2aa6-4b02-a097-f6c6fc849bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the announcement could still pave the way for the
        vaccine''s large-scale rollout both within China and globally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501b75f-de76-4007-95ad-71531b68e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is aiming to inoculate 50 million people with homegrown
        Covid-19 vaccines ahead of February''s Lunar New Year celebrations, a Chinese
        vaccination expert <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-21-20/h_bd6ce3848060e824ec3970fecf22c1e6"
        target="_blank">confirmed</a>&nbsp;to CNN earlier this month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e742c407-3ab5-4dba-badd-0013dbb1bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is ready to send hundreds of millions of doses to countries
        that have conducted last-stage trials for its leading vaccine candidates.
        Chinese leaders have also promised a growing list of developing countries
        priority access.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aaa5aa-e7ac-4ad9-b692-2c812862fbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is using the global campaign as a soft power tool, analysts
        say, to try to repair any damage to its image from its early mishandling of
        the coronavirus pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a10fc-d9cc-4e73-b07b-925d073a2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has five coronavirus candidates from four companies which
        have reached Phase 3 clinical trials, the last and most important step of
        testing before regulatory approval is sought. Having largely eliminated the
        spread of coronavirus inside its borders, Chinese drugmakers had to look abroad
        for places to test the efficacy of their vaccines. Together, they have rolled
        out Phase 3 trials in at least 16 countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c926e53c-0475-4249-8958-4cd95b5b7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm''s two vaccine candidates are undergoing Phase 3 trials
        in 10 countries, mostly in the Middle East and South America.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771b783-b090-4682-8b0b-5971eb18ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://news.sina.com.cn/c/2020-11-27/doc-iiznezxs4004613.shtml"
        target="_blank">Sinopharm chairman Liu Jingzhen said</a>&nbsp;last month that
        dozens of countries have requested to buy the company''s vaccines. He did
        not name the countries or elaborate on the amount of doses they proposed,
        but he said CNBG was capable of producing more than a billion doses in 2021.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7402b8-3891-4c86-819e-9eb8fa5e1e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with Pfizer and Moderna, Sinopharm''s vaccines do not require
        freezing temperatures for storage, making transport and distribution much
        easier — especially in developing countries that lack cold storage capacities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc4e75-8bba-44fb-8f22-608f5d28e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:13:06.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:44:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/30/asia/china-sinopharm-vaccine-efficacy-intl-hnk/index.html"
        target="_blank">China''s Sinopharm says its coronavirus vaccine is 79% effective</a>."</em></p>'
  'best-filipino-queer-shows':
