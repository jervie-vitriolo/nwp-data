    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'contribution', 'increase', 'Duque', 'Gierran']
    'stories': ['7eec854d-ba3f-44d5-9a0e-b42cef9f9787']
    'template': '1'
    'title': 'Duque defends PhilHealth contribution hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad01df2-8a92-469c-9cb8-b9499a941a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        Health Department is backing the scheduled increase in PhilHealth member contributions
        for 2021 even amid public distrust towards the agency that many now regard
        as a hotbed of fraud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f9b52f-e5db-444e-87e3-245ee05bc6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Universal Health Care law, the scheduled minimal increases
        in the contribution rate are needed to ensure the long-term actuarial sustainability
        of the system," Health Secretary Francisco Duque III told CNN Philippines''
        <em>The Source</em>, referring to the state health insurance firm''s capacity
        to meet future financial obligations in relation to revenues and risks it
        faces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c85e16-5343-4644-b1c9-020f702408a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the state-run Philippine Health Insurance Corporation
        announced the higher monthly premiums, which will rise in the new year to
        3.5% of monthly income from 3% at present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d653f-1682-42c1-b45c-387f24e0417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/12/29/Higher-contributions-PhilHealth-2021-.html">Starting
        January 1</a>, those who have a monthly basic salary of ₱10,000 and below
        shall have a fixed contribution of ₱350 a month. Those earning ₱70,000 and
        higher per month will pay a fixed rate of ₱2,450 monthly.&nbsp;</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        PhilHealth will implement scheduled contribution rate adjustment for 2021.
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/M8WdkmLCsM">pic.twitter.com/M8WdkmLCsM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1343930775100526592?ref_src=twsrc%5Etfw">December
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf90a5-cee1-43c7-84a6-78ac405e21c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f9ffa-81ad-4374-b885-21b6f60a75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth contributions are split equally between workers and their
        employees. However, those who are self-paying members, professional practitioners,
        and migrant workers will have to shoulder the amount in full.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b14e0-4f0e-470c-bc9a-54437ee3de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said higher contributions will assure enough funding
        for additional medical benefits and subsidies and will support various reforms
        under the UHC Law, <a href="https://www.officialgazette.gov.ph/downloads/2019/02feb/20190220-RA-11223-RRD.pdf">Republic
        Act No. 11223</a>, which prescribes that all Filipinos are automatic members
        of the National Health Insurance Program and may avail of PhilHealth benefits
        for life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77e37f-f940-4de8-b9c1-55a4f6fdfa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said any appeals regarding the contribution hike must be raised
        with the PhilHealth board of directors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0ff3d-cff7-4d4a-9b3d-527490ad4fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer has been tarnished with corruption allegations
        in recent years. In August, <a href="http://www.cnnphilippines.com/news/2020/8/26/PhilHealth-chief-Ricardo-Morales-resigns.html">then
        president and chief executive officer Ricardo Morales</a> stepped down in
        the wake of a whisteblower employee baring various illegal schemes in PhilHealth,
        that reportedly have depleted agency funds by ₱15 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32102626-59c0-46ce-9fba-0ea17046b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/2/doj-files-complaint-against-morales-and-other-philhealth-officials.html"
        href="https://www.cnnphilippines.com/news/2020/10/2/doj-files-complaint-against-morales-and-other-philhealth-officials.html">National
        Bureau of Investigation</a>&nbsp;has filed a complaint with the Ombudsman
        against Morales and other PhilHealth officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3fa243-4d4f-4945-9bed-bb6b51f2638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/1/philhealth-pacc-probe-insurance-fraud.html?fbclid=IwAR3xIox9dTihxk3zK_UsnEiX7CW39acNz3s8CTHGxtzBWUrMXF0h0n-d_bU">Anti-corruption
        body finds ‘systemic insurance fraud’ in PhilHealth</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5b9c9-cc3c-4e85-a358-ed077aabb310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, PhilHealth figured in a <a href="https://www.cnnphilippines.com/news/2019/8/28/PhilHealth-NBI-graft-ghost-dialysis.html?fbclid=IwAR0FHo74KuF9o4I04GPzoD9pGd9ojHiF04CKe_pR1iihodVqmvOXfPZkZp8">ghost
        dialysis scheme</a>, where dialysis centers were able to claim payments for
        patients even if they have not availed of the service or are already dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb8a44-65ed-43ee-9c19-da73d43d465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Health chief appealed to the public to give PhilHealth
        a fresh chance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b024d9-ab95-4a3a-a89a-7ae1dcd6a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the new president and CEO former NBI director Atty.
        Dante Gierran is on top of the <a data-cke-saved-href="http://cnnphilippines.com/news/2020/9/1/PhilHealth-chief-Dante-Gierran-reshuffle-investigation.html"
        href="http://cnnphilippines.com/news/2020/9/1/PhilHealth-chief-Dante-Gierran-reshuffle-investigation.html">reforms
        that are being undertaken</a> by the management. Let’s give him sufficient
        time to prove his mettle and his success in instituting those much-needed
        reforms," Duque said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e2337-78e5-4142-99d5-483c91a7d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/20/PhilHealth-Gierran-abolition-nationwide-reshuffle.html">PhilHealth
        chief says abolition not a good idea, eyes nationwide agency reshuffle</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0f744-a800-4f14-b0bc-54fae25a3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory PhilHealth contributions have increased annually since
        2020, which will be sustained until it reaches 5% of monthly income or a ₱5,000
        ceiling by 2025.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fae7a-245b-402b-97be-219e416396a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/5/4/Duque-lawmakers-suspend-OFW-PhilHealth-contributions.html?fbclid=IwAR17gM7EyPpuR8wLgbYyOmKXcet-a_63Enw-SC2YQohUOugZeS4n6lNTTLo">suspended
        higher health premiums collected from overseas Filipino workers</a> and made
        contributions voluntary, providing relief to over 300,000 displaced OFWs amid
        the global COVID-19 crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605c631-a23c-44bc-9c04-0c6ef7b58b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were not pleased with PhilHealth''s decision to implement
        the scheduled contribution rate hike for next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9a504-ddce-4f13-aa4d-75f005f04c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapal ng mukha ng PhilHealth magtaas ng premium! Managot kaya
        muna sila sa bilyon-bilyong reserve fund na nawawala bago magdagdag-singil.
        Saan na naman mapupunta yang pera?</em>" Senator Imee Marcos said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d15078-f98a-4e7a-9faa-8c0ad792572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can PhilHealth have the audacity to raise premiums!
        They should be first held liable for the billions of reserve fund that was
        lost before they increase their collections. Where will the money go this
        time?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f595fd4-611a-4ef1-a66b-3d2dded724b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:37:48.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:45:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan also said the higher contributions
        are ill-timed as more people have been rendered hungry and jobless by the
        pandemic.</p>'
  'australia-christmas-beach-party-coronavirus':
    'author': 'Ben Westcott, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-30T13:05:47.744+08:00
    'imagesource': 'jcr:02a97f37-455c-43fe-b98b-aadf069694b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc31029f-1e7b-46b7-bab1-370ee7cb8d42'
    'lead': 'Australia''s Minister of Immigration, Citizenship and Multicultural Affairs
      has threatened to cancel the visas of any visitors caught breaking rules designed
      to prevent the spread of COVID-19 in the country, after hundreds of people attended
      a beach party in Sydney''s Bronte Beach on Christmas Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T13:42:50.363+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:45:01.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
