      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Australian sailor has been rescued after
        being found clinging to a beacon in the Pacific Ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee91d8-4879-454f-bda9-63a179413e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:46:10.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e642c93-b9be-47c4-a04c-7b68c362eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:46:10.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Simpson, 64, was thrown from his boat when a strong wave hit
        the vessel near Caloundra, on Queensland''s Sunshine Coast, CNN affiliate
        9News reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bc1a1-3152-4ed1-9cf6-e0015a7e7bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:46:10.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131b80f-8cc4-4e14-a351-1de47f07694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:46:10.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He watched as his boat -- with his dog on board -- floated away,
        and then managed to swim around half a mile to a water beacon, where he waited
        to be pushed up by a wave in order to cling to to the beacon''s ladder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d75ff9-e912-4de6-b837-4ceb7b050771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:46:10.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb8dbb-7f8e-45e3-add2-a9dbbed6644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:46:10.523+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wave hit the side of the boat and I was trying to secure the
        dinghy which had come a little bit adrift and a rope broke holding the dinghy,"
        Simpson told 9News. "The dinghy hit me... and I fell about 2.5, 3 meters on
        my ribs and off the boat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8e135-7354-4fd6-b01b-2b5a166d8637'
