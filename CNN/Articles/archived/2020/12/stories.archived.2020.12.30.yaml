      'mgnl:type': 'text'
      'text': '<p><strong>“MANG KEPWENG: ANG LIHIM NG BANDANANG ITIM” (2020; dir.
        Topel Lee)</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336e5af-157f-4acd-a276-804abaa5ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the last few years have shown us anything, it’s that you can
        be funny without being blatantly offensive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a45e9-8de6-47d3-a3d4-81b80df7b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that “Mang Kepweng” did not get the memo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0be517-e317-40bb-9548-e9774acf72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if I were to accept these jokes (and I don’t), the film
        is largely uninteresting. Sure, it gets the odd chuckle out when it isn’t
        being outright transphobic, ableist, racist, fatphobic, etc. Sure, it overturns
        a lot of folkloric horror and begins to poke fun at these stories — almost
        as if mocking the industry that came before it. In this sense, there are successes
        in its attempt to be family-friendly. For some, maybe that is enough.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c55b2c-a5dd-42a2-914b-2ef84b8e21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reasons to go on this comedic Iliad are weak, the spectacle
        isn’t built for the smaller screen, and the characters are difficult to root
        for. The villain (Joross Gamboa) is built up so well in the first few minutes
        of the film that to see what he evolves into — an imbecile incompetently grasping
        at a polka dotted bandana on the grass — seems simultaneously an insult to
        the audience’s intelligence and a perfect encapsulation of what kind of film
        this turns us into. — JTL</p>'
    '59':
      'image': 'jcr:b95de95b-28fa-41b1-b23c-0ea9a8d3e959'
      'imageCaption': 'Screencap from UPSTREAM/YOUTUBE'
