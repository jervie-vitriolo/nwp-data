      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Church of Argentina called on the Senate to vote
        against the bill, with Bishop Oscar Ojea, president of the local bishops''
        conference and an outspoken opponent of abortion saying that a vote against
        the bill was supported by "medical science and law," Reuters reported.</p>'
