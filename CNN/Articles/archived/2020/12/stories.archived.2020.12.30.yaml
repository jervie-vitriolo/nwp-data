      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just the first in a series of podcasts the couple plans to
        release in 2021. Earlier this month, Spotify announced it had struck a multi-project
        deal with Archewell Audio, the couple''s podcast production company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d7b10-3b64-426a-90c9-024abfb2a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, who called 2020 "a year we could have never imagined," and
        spoke about the lessons of the past 12 months, saying, "As we come to the
        end of this year and look to the future, let''s hold onto the lessons we''ve
        learned about how important it is to take care of one another, and how meaningful
        our connections are, even when they''re physically impossible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad3034-dba0-425d-af02-7d07d6dfad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s 1-year-old son, Archie, even makes an appearance at
        the end when Markle asks him, "Archie, is it fun?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde17ef2-7fdd-45f7-bcaa-e23e3efb014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fun." Archie says, adding an adorable "Happy New Year" for listeners.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc2e18-0275-4963-a46f-45d8c9d7a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T05:20:57.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:45:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end the couple played "This Little Light of Mine," a song
        Markle said they played at "the very end of our wedding."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6dcab-7594-4840-a8bb-a969602558b2'
