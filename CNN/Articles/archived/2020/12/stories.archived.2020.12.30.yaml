    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'US', 'Kamala-Harris',
      'Moderna']
    'template': '1'
    'title': 'Kamala Harris receives first dose of Moderna COVID-19 vaccine on camera'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44972906-fcf9-4b37-a076-5e4fb15c65b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.312+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vice President-elect Kamala Harris received
        the first dose of the Moderna COVID-19 vaccine live on television on Tuesday
        in Washington, DC, and urged Americans to get vaccinated for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3757dfa9-e4ef-4985-b5d8-a0fce205cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to encourage everyone to get the vaccine. It is relatively
        painless. It happens really quickly. It is safe," Harris said, after being
        administered the vaccine in her left arm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aa4088-bb79-4054-ae62-5c2f90afabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457ef8b-d300-4655-89a8-b2012eab70d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s literally about saving lives," Harris said. "I trust the
        scientists. And it is the scientists who created and approved this vaccine.
        So I urge everyone, when it is your turn, get vaccinated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafbf3e-277c-4c0e-a82f-83482154dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad11c58-a726-459a-befb-59cada11f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said her husband, Doug Emhoff, would be receiving the first
        dose of the Moderna vaccine on Tuesday as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50fbfb-eccb-4acc-ab32-33d037ce573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ce409-5d6e-4835-b98a-5ae9540f7f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was administered by Patricia Cummings, a clinical nurse
        manager at United Medical Center, according to the Biden-Harris transition
        team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272fa51-c732-483b-92af-41a74328f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee576a-9b51-4e27-a81e-eb85194ac54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president-elect''s vaccination comes just over one week
        after President-elect Joe Biden received his live on national television.
        After getting the shot, Biden reassured Americans of the vaccine''s safety
        and urged them to get vaccinated as soon as the shots became available to
        them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b5765-a189-4e86-9e09-2c8d0d70bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566527f-72b5-4346-8203-39ae379587cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris staggered their vaccinations at the recommendation
        of medical experts, according to transition spokesperson Jen Psaki. The reason
        for such a recommendation could be that if Biden and Harris reported any side
        effects, such as a headache or fever, they would not experience them on the
        same day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebe1e8-e1e0-4a38-9916-b683f2e6628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede79c71-fa88-4345-9808-08eddce3a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.313+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has granted emergency use authorization
        for two coronavirus vaccines: one from Pfizer/BioNTech and one from Moderna.
        Both Moderna''s and the Pfizer-BioNTech vaccine have shown similar efficacy
        levels of near 95%, and both vaccines require two doses administered several
        weeks apart.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581153b-e5f0-4d4a-a391-726a85fb6a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a75d8e-cba6-41bc-98c3-941ffaaa2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s top infectious disease specialist, Dr. Anthony Fauci,
        told ABC earlier this month that he strongly recommended that Biden and Harris
        be inoculated as soon as possible. And on Sunday, he repeated his recommendation
        that President Donald Trump receive the vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953e615-94b1-44c5-a996-cb5ab758368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b171813-42b6-44ad-81f8-c6d30df06596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence was administered the vaccine at an on-camera
        event the week prior to Biden. The first doses of the Pfizer/BioNTech vaccine
        were administered to health care workers the same week that Pence received
        his shot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b12ad-145a-4a16-929c-617db8abd2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e1412-a298-469d-8ea1-8f63d0fed011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not yet received the vaccine and won''t be administered
        one until it is recommended by the White House medical team, a White House
        official previously told CNN. The official said at the time that Trump was
        still receiving the benefits of the monoclonal antibody cocktail he was given
        after he tested positive for COVID-19 this fall but that the President was
        likely to get his shot once it was recommended by his medical team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c047f-0240-46bb-b294-321fb200ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd703195-453a-46b1-996b-879c40a46eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its clinical guidance for the coronavirus vaccines authorized
        for emergency use in the United States, the US Centers for Disease Control
        and Prevention said the vaccines should be offered to people previously infected
        with coronavirus, as Trump was in early October. It noted that vaccination
        could be delayed somewhat, since reinfection is uncommon in the 90 days after
        initial infection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f7180-9e25-49d8-b7d6-63730feae938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b646dfe-7c9c-42c6-89fb-2b800a380205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s no safety or efficacy data for the vaccines in
        people who were treated for COVID-19 with monoclonal antibodies or convalescent
        plasma; Trump''s treatment for COVID-19 included the monoclonal antibody cocktail
        made by Regeneron. The CDC''s guidance said "vaccination should be deferred
        for at least 90 days, as a precautionary measure until additional information
        becomes available, to avoid interference of the antibody treatment with vaccine-induced
        immune responses."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd696089c-78a4-4a16-9683-7f7720cd3e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T01:01:46.314+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:45:59.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/29/politics/kamala-harris-covid-vaccine/index.html"
        target="_blank">"Kamala Harris receives first dose of Moderna COVID-19 vaccine
