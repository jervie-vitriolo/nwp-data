      'mgnl:created': 2020-12-30T16:22:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be a mistake, frankly, to go back to a policy
        that didn''t have its intended effect," Rubio said on NBC 6 earlier this month.
        "The Cuban military and the Cuban regime was benefiting from it, but not much
        had changed in the lives of everyday Cubans whether it''s for their freedoms
        or their prosperity."</p>'
