      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) --</strong>
        The Philippines is expected to record a slower population growth rate of 1.31%
        by the end of 2021, the government said Wednesday, noting that Filipinos opting
        for smaller families may be causing the decline. But experts said the impact
        of the coronavirus pandemic may slightly alter demographic trends.</p>'
