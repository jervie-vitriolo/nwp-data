    'mgnl:tags': ['Hong-Kong', 'Taiwan', 'China', 'border-crossing', 'illegal']
    'template': '1'
    'title': 'Hong Kongers who tried to flee to Taiwan jailed in China for up to 3
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab975be-0e86-4393-a24d-d66371078ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten Hong Kongers who attempted to flee
        the city by speedboat to Taiwan have been jailed in China for up to three
        years for organizing and taking part in an illegal border crossing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0779b-05de-4ddf-97c9-27c0f76eda9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc1a5d-0b57-4769-9d34-8b704397b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activists -- most of whom were on bail or facing charges in
        Hong Kong related to last year''s anti-government protests -- were caught
        by the Chinese coast guard in August as they attempted to escape to the self-governing
        island of Taiwan, about 700 kilometers (440 miles) away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89b07d-8eb0-492e-99ee-19c765feb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82fb5f-24e2-4ae7-8aa8-b93ae928d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two convicted of organizing the illegal border crossing were sentenced
        to two and three years in prison, respectively. The other eight were convicted
        of taking part in the border crossing and all received seven-month sentences.
        Yantian People''s Court said all 10 pleaded guilty. All the accused also received
        fines ranging from $1,500 to $3,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b0f1d-9a93-4b31-85e4-c8cbc50b02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e731256-2f44-4136-8d85-97d9bb3f1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, China handed two suspects aged under 18 who were
        also on the boat to Hong Kong police. Authorities in the southern city of
        Shenzhen said they had confessed to crossing the border illegally but had
        not been charged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5fc567-3327-4d14-8ed4-ff6d53d07030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933abda-9479-420f-8a4e-4f603463e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 were detained for more than 100 days before this week''s
        trial in Shenzhen, as their parents and politicians in Hong Kong, the United
        States and the United Kingdom pressured for their release. A group representing
        the families of the accused said their loved ones were abused in Chinese custody
        and denied access to their lawyers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b53504-b208-418f-a5f4-f8b1fbc2e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4425fe0-f0c2-4b8b-82ec-3d98ef76ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and prosecutors in Shenzhen have previously denied accusations
        of ill treatment and claimed the 12 had access to legal advice, though the
        practice in mainland China of denying defendants their lawyer of choice by
        appointing a government-picked counsel has been well documented in the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b3cd9-70bc-47a2-b215-8d3ad9c2a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91f324-11d9-401f-85b1-dcdabb3ef8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a US State Department spokeswoman urged Beijing to release
        the 12 and allow them to leave the country, adding their "so-called ''crime''
        was to flee tyranny."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21487e65-adb5-4b18-bad1-90eb635696f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9cf52-bb3e-4bae-bfa9-b12088187142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The treatment by PRC authorities of these 12 individuals, some
        of whom are underage, has been appalling," the spokeswoman said. "Beijing
        authorities continue their campaign to stamp out the remaining rights and
        freedoms of the people of Hong Kong, falsely equating their system of rule
        by party decree with the rule of law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3e675-b4f7-429a-a9ff-b5f19985bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b8274-f11d-4385-bd75-704f6ea670c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the 12 activists has attracted considerable attention
        both in Hong Kong and overseas, emblematic of the city''s worsening political
        freedoms and climate since the passage earlier this year of a new national
        security law. The law -- imposed on the city by Beijing, bypassing Hong Kong''s
        semi-democratic legislature -- criminalized secession, subversion and collusion
        with foreign forces, and has already had a major chilling effect on politics
        and debate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cecc2f-546c-4607-909f-166148584002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c34c6-caba-4a8b-9aeb-e5460eae230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous high-profile activists, including former lawmakers Nathan
        Law, Ted Hui and Baggio Leung, have all fled the city for exile overseas,
        while many other protesters have also left, fearing arrest in connection with
        the anti-government unrest that rocked Hong Kong for much of 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ddf19-1cd2-42d6-b667-d8edded0643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992893b6-09b5-4a1f-a136-fa05d3af9a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Tony Chung, a onetime Hong Kong independence activist
        who is also facing charges under the national security law, was sentenced
        to four months in prison for unlawful assembly and desecrating the national
        flag in connection with protests last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57625bf-207f-42ec-861e-9e022861eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb0b6c-984f-4cfa-aeee-6d3bd646dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung had reportedly attempted to flee the city in October by seeking
        asylum at the US Consulate, but was turned away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba39227-17eb-41f1-b932-29170ef687a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff22287b-6b63-4533-8760-5ac2dfcb4ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avenues of escape have grown continually tighter this year, exacerbated
        by closures and lockdowns around the world as a result of the coronavirus
        pandemic. What had been a viable, albeit risky, sea route to Taiwan was closed
        off once the Chinese coast guard made clear they were monitoring waters around
        the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602a446-6ac9-4177-98a1-7981e06f0f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5dce37-6127-466a-9cca-3063f5972537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commentators have speculated the 12 activists were permitted
        to leave so they could be publicly detained and put on trial as a lesson to
        others. In October, open source flight data revealed a government plane was
        monitoring the area when the activists left Hong Kong and then appeared to
        track their route.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501d91b-359c-4c63-b901-de06e88a44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dda605-dd51-4c46-a7a0-c33bc513a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Lam, the city''s Beijing-appointed chief executive, has refuted
        any suggestion that the Hong Kong government was aware of or involved in the
        case prior to the 12 being arrested.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058411cc-0601-47ea-8489-144999ed3620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3644d5-3dd6-43da-8af8-a8761f66da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fugitives had "chosen to flee, and in the course of fleeing,
        they entered another jurisdiction and have committed a crime of illegally
        entering another place," she said in October. "They have to face the legal
        consequences in that jurisdiction. It is as simple and straightforward as
        that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc406e6-4365-43e7-a202-fd834bc0260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b4ce0-c5dd-498e-bd77-68a1468cc236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.507+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential to face prosecution in China was a major source of
        opposition to a proposed extradition bill that kicked off protests last year,
        and the fate of the 12 seems to have borne out many of the concerns felt in
        Hong Kong. The activists were allegedly denied access to proper legal representation
        and scant information was offered about their condition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05900eac-d489-4e5b-83bd-9151dbd1abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd581fe-c538-4ed4-a678-5a6639319028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese courts -- along with prosecutors and police -- are overseen
        by the Chinese Communist Party''s powerful Central Political and Legal Affairs
        Commission and its local branches.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4900b1-a6a1-4d01-b11c-ad83cc591026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a58d46-c10e-44a1-9428-88fb3ef33f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amnesty International''s Asia-Pacific regional director
        Yamini Mishra said the sentences "meted out after an unfair trial lay bare
        the dangers faced by anybody who finds themselves tried under the Chinese
        criminal system."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8969439-6152-4892-b727-9547a218d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04227447-ade5-45f9-8402-d5e45177ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese authorities have shown the world once again that political
        activists will not receive a fair trial," she added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48847793-95ef-494e-92b7-c480c0be65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:47:24.508+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/29/asia/hong-kong-china-taiwan-jail-intl-hnk/index.html">Hong
        Kongers who tried to flee to Taiwan jailed in China for up to 3 years</a>."</em></p>'
  'north-korea-refugees-virtual-reality':
    'author': 'Jake Kwon, Paula HancocksJulia Hollingsworth, CNN'
    'caption': 'Hyun Mi was 13 years old when she fled Pyongyang with her parents
      and five siblings to escape fighting on the Korean Peninsula. Chinese troops
      were approaching the North Korean capital and her family planned to hide further
      south until they passed. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T14:00:47.738+08:00
    'imagesource': 'jcr:6aebdce6-bced-4675-aa9f-7e9c5766a992'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a74f44c4-dc6f-47d8-8d9f-20084fc166d0'
    'lead': 'Hyun Mi was 13 years old when she fled Pyongyang with her parents and
      five siblings to escape fighting on the Korean Peninsula. Chinese troops were
      approaching the North Korean capital and her family planned to hide further
      south until they passed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T14:08:06.583+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:44:59.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:00.380+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea']
    'template': '1'
    'title': 'This woman left North Korea 70 years ago. Now virtual reality has helped
      her return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45d1d7-540f-4d35-bc6e-384b8b6f42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.583+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hyun Mi was 13 years old when she fled
        Pyongyang with her parents and five siblings to escape fighting on the Korean
        Peninsula. Chinese troops were approaching the North Korean capital and her
        family planned to hide further south until they passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788c849-6b6c-482e-b451-400050b8310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it would be a week, but that week became 70 years," said
        Hyun, now 83.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84386fe7-51bd-45ec-8dca-992696225080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, for the first time since the family fled, Hyun has been
        able to visit her childhood home —&nbsp;or at least a version of it —&nbsp;using
        virtual reality technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3f799-d7e1-4156-9881-4ab47c03deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of real-life family reunions, the South Korean government
        is hoping a new virtual reality project will provide some comfort to aging
        North Korean refugees who fear that time is running out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d9bc2-8dad-4828-b051-9d7b104d0573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fleeing North Korea</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79caafa2-5f4a-4248-aa6f-83789b09934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people like Hyun fled North Korea during the Korean
        War in the 1950s, across the border into China and Russia. Many ended up in
        South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354224c-70fc-4bf1-84c0-a3ab21db897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyun said many North Korean women stayed behind to guard their houses
        while men and their children fled, afraid that they would be killed by Chinese
        soldiers, who were considered less likely to kill a woman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac675cc7-9c99-437c-a578-193dc74b740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family left her two younger sisters, aged 6 and 9, in the care
        of their grandmother.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8a593-4630-4b12-ba93-0ed4d26a0c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They planned to come back when the fighting eased, but after war
        ended with an armistice in 1953, North and South Korea erected an almost impenetrable
        border between the countries, preventing anyone from crossing either side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44405163-c1b5-405a-8185-94f615171c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families like Hyun''s became separated from the places they
        knew and the people they loved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf1def-4d71-4d6a-97d6-1646e39b2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decades since, North Korea has become increasingly isolated
        from the world, led by a dynasty of dictators that wants the reunification
        of the Koreas but under its own terms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7007f5-5c08-4f80-b097-93382756400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two countries have allowed select families to reunite
        for brief and emotional meetings, most families that were separated during
        the war have never been able to see their loved ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1464cf-fe9f-45f8-90a5-592b1133b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings are conducted by a lottery system based on age and the
        strength of family ties. Reunions have been canceled in the past when relations
        between the two countries have deteriorated. The last meetings took place
        in 2018, when 89 families from South Korea were able to meet with their North
        Korean relatives. Many who took part were in their 90s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b67b7-f4f5-400e-b1d3-b06ec4b9efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reminders of the past</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ec25b-59d0-405a-8980-bad326b21ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anguish of separated families prompted South Korea''s Ministry
        of Unification to ask the country''s Red Cross to create a project to connect
        them with their hometowns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d25ed-cbf0-4933-a6f4-2d2e981b9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross worked with Ahn Hyo-jin, the chief executive of Seoul-based
        VR company Tekton Space, to create VR experiences for North Korean refugees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f6935-1730-4d05-9ec5-4b645027ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many displaced people in Korea and all of them are longing
        to visit their hometown but cannot due to the circumstances," Ahn said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c1f3dd-99af-4a85-87a0-05be6c5e6f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyun —&nbsp;a well-known singer in South Korea whose hits include
        a 1960s song about being separated from loved ones —&nbsp;was the first North
        Korean refugee to take a virtual tour of her homeland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a17a05-7b36-43b8-b4e4-c8e3d1cb4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t easy to recreate places in reclusive North Korea, Ahn
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0d983-ce50-4850-879f-72094bac7219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His company interviewed Hyun, asking her to recall vivid moments
        from her childhood. As she spoke, a designer sketched what she described,
        checking periodically to see if the drawing matched her memories. Those sketches
        were then turned into 3D designs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a5768-48b6-4723-a34f-86e1bf771cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very daunting when we began," said 3D designer Moun Jong-sik.
        "What if the thing that I made does not resemble her memories?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f95c81-0925-4bd5-8e57-3d1830cf150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Hyun put on the VR headset in September this year, she
        found she couldn''t stop crying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592cc87e-fe20-4d82-8bc9-572ef204a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made it to North Korea!" Hyun exclaimed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052f591-1f2f-465e-9453-4ac106107404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recreation of Pyongyang wasn''t exactly the same as she remembered,
        she said, but it was close. As Hyun surveyed a snow-covered recreation of
        the house where she grew up, she said she kept thinking about her parents,
        now long dead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18e5f2-d3de-49c4-9633-b2fe02ed63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The faces of my mother, father, sisters and brothers flashed before
        me," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eba12c-2c50-4cb5-9d36-25fe3bbbe804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyun remembered how crowded their house was with eight siblings
        around the dinner table, and sneaking into her dad''s store to eat squid without
        him knowing. She saw a seafood market in Pyongyang where she used to play
        jump rope, and Taedong River, where she used to swim as a child.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e897d0-c659-4821-be9c-ca2065af0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyun still lives with the pain of leaving behind two of her sisters.
        She briefly united with one of them in China 20 years ago, a meeting made
        possible by a broker with business ties in North Korea. Their meeting was
        filmed by a documentary crew and later televised. Her sister was just 6 years
        old when she left, and would live a much tougher life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3fa23-695a-428c-8979-24b0eced03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If only I came with you, I could have been a star singer just like
        you," Hyun recalled her sister saying at the reunion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab3e6e-657b-465f-97c0-8d53b0105b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was almost 60 but she still looked the same. I saw how she
        lost all her hair, all her teeth and toenails, too," Hyun added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd13acf-53be-4e90-8313-0aec4f09c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s —&nbsp;around the time Hyun met with her sister —&nbsp;North
        Korea was hit by a famine that led to an estimated 600,000 deaths, though
        earlier estimates put the figure much higher.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4510fe-4005-40af-a7da-1466f22163cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even today when I go to a buffet restaurant, I cry, because there
        is such an abundance of food," she said. "It pains me greatly to see any food
        thrown out because it makes me think of my sisters in the North."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba2fba-a5e5-467b-9f06-31c8fce46506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future plans for refugees</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52b3f2-632c-4622-afca-3e0d1752f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no official count on the number of North Korean
        refugees in South Korea, South Korea''s Ministry of Unification said in its
        latest statistics released last month that, since 1988, 133,000 people have
        officially registered to meet their family in the north. But the chances of
        those reunions are dwindling as the refugees grow old. As of November, there
        are 49,700 refugees of those registered still alive in South Korea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6462eeb-8cc1-4a78-8c26-c4c380ce3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahn hopes Hyun''s experience is only the start.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f20eab-99ba-4c8d-9251-0e9bbe78b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s unification ministry has shown interest in expanding
        the project next year to model other regions where refugees have previously
        lived, says Ahn. A ministry official said it is currently considering a plan,
        although they have no timeline yet. But, creating bespoke projects for every
        refugee will not be possible, he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8954b7-103b-4d0d-be57-ae96704ac37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahn''s company has interviewed a number of displaced people who,
        like Hyun, wish they could visit their hometown. They also wish to see their
        family, but the VR technology can''t help with that —&nbsp;the experience
        doesn''t include people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91f04b-ba20-4426-8f4b-4db00b7a7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyun said while the virtual reality project gave her some comfort,
        what she really wants is the freedom to see her family members in real life.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453bdc2e-bd10-4dc8-856e-9dbeb88c44d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want a lot —&nbsp;I don''t even want unification. I''d
        just appreciate if we can visit each other," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5c29b-5529-43c7-92ad-2c943ab17ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:08:06.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/style/article/north-korea-refugees-virtual-reality-intl-hnk/index.html"
        href="https://edition.cnn.com/style/article/north-korea-refugees-virtual-reality-intl-hnk/index.html">This
        woman left North Korea 70 years ago. Now virtual reality has helped her return</a>"</em></p>'
  'spain-vaccine-covid-registry':
    'author': 'Al Goodman, CNN'
    'caption': 'People in Spain who decline to be vaccinated against coronavirus will
      be listed in a new register that will be shared with other European Union nations,
      Spanish Health Minister Salvador Illa has said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T14:09:22.051+08:00
    'imagesource': 'jcr:f4be82a6-53e8-490b-b2cc-e561c7f169d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acff985c-a993-4fee-99ea-3c2a41750eb5'
    'lead': 'People in Spain who decline to be vaccinated against coronavirus will
      be listed in a new register that will be shared with other European Union nations,
      Spanish Health Minister Salvador Illa has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T14:14:20.189+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:44:58.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:00.667+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Spain']
    'template': '1'
    'title': 'Spain will keep a register of those who refuse the coronavirus vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0979a5-9076-4658-860b-afbd3d49dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People in Spain who decline to be vaccinated
        against coronavirus will be listed in a new register that will be shared with
        other European Union nations, Spanish Health Minister Salvador Illa has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79b9df-2666-4939-bc11-0c538ceb9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will be done is a registry ... of those people who have been
        offered it and simply rejected it," Illa told Spain''s La Sexta TV channel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe2c71-6511-4686-87b4-b9507ce9c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illa said COVID-19 vaccinations would not be made compulsory, and
        stressed that the information in the register would not be made public, in
        line with Spain''s data protection laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adabe630-2523-4bc4-bd67-5b6be7a4afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health care professionals have warned that the idea presents
        potential dangers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c87b94-55e1-4def-9ea2-4956c798db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing is to know how the registry will be used,"
        said Jose Luis Cobos, deputy direct of the Spanish General Council of Nursing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e70259-dafa-4c67-97d3-da8ce94801bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s for public health purposes, to better understand COVID,
        and it''s anonymous, that''s one thing," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1e222-18b9-4f42-8622-e6338c917241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine rollout underway</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f277be8-8426-43a9-b5bb-57e346a25bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain began administering the Pfizer-BioNTech coronavirus vaccine
        to citizens on Sunday, after it was authorized by European Union regulators
        last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cdbdfa-464c-4744-a496-231c8d5d6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Illa''s television interview on Monday, the head of
        Spain''s Medicines Agency, Maria Jesus Lamas, told Spain''s SER radio that
        the new registry would be used "to understand the causes behind declining
        the vaccination ... doubt or rejection."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b27ba-9654-4043-9dad-16d2cccdf27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:44:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The registry is anonymous," she added. "There''s no chance of identifying
        anyone in the registry."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53f189-72ec-4f75-a1cf-004257e9d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:14:20.191+08:00
