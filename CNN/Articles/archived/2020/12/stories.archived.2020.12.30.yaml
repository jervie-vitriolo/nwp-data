      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Bruno didn''t even accompany his wife and daughter to see his
        son, but started experiencing symptoms and was admitted to a hospital about
        two weeks after Thanksgiving, according to Bruno.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e71e8-46c7-4b6b-a8ee-2589ca01ba42'
