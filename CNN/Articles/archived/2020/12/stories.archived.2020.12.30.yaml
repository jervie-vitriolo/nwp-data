      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Potential Breakup Song" was Aly &amp; AJ''s first top 20 single
        in the United States, peaking at No. 17 on Billboard''s Hot 100 in 2007. It
        received second life in the era of TikTok, becoming a favorite meme of users
