    'template': '1'
    'title': 'Gov''t to public: Avoid firecracker injuries to minimize COVID risks
      in hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8770a2f-eb88-4431-976e-280f81ec00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:47:46.689+08:00
