      'mgnl:type': 'text'
      'text': '<p><strong>“My Extraordinary”</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28229f5c-e8d5-4a77-96c4-7940ea79587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My Extraordinary” feels like a throwback to the early BL era. Two
        high school students are drawn to one another — the popular, talented Ken
        (Enzo Santiago) and the shy, sensitive scholar Shake (Darwin Yu). This vexes
        Sandee (Karissa Toliongco), Ken’s childhood bestie who secretly pines for
        him. It doesn’t help that Ken’s strict mom is homophobic. Feelings are unrequited,
        secrets are squealed, and lovers are denied — longtime fans of BLs have seen
        these before. And many of them find the series’ lessons outdated: “homophobia
        kills” and “homosexuals are happy only in heaven.” But not everything about
        the series is old-school. Its casting eschews the picture-perfect Ken dolls
        that often populate BLs. The relatively fresh faces of Enzo Santiago and Darwin
        Yu work to their advantage, grounding the series with refreshing realism.
        The original songs by award-winning composer Vincent de Jesus (who also wrote
        the script) bring heartfelt poignancy to the episodes. “My Extraordinary''''
        is the only BL series produced during the pandemic that aired on free-to-air
        television — a first in the country. So how does one pitch a BL series to
        a mainstream audience? Showing the sheer ordinariness of two boys falling
        in love may well be the show’s subversive contribution to the community. —
        <em>JM</em></p>'
