      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 30) — Weren''t able to sign
        up for the 2022 national elections this year? Well, mark your calendars: voter
        registration will resume on January 4, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18db297-acc6-429e-8fed-acd79252857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T19:35:01.771+08:00
      'mgnl:createdBy': 'pilar'
