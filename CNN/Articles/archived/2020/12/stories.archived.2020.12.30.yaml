    'title': 'UK regulator approves Oxford/AstraZeneca coronavirus vaccine'
    'updated': 2020-12-30T16:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c93e1-453e-4dea-bd40-839c43e805c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Kingdom has approved another
        coronavirus vaccine for use, weeks after the country became the first in the
        world to start inoculating its citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837bc69-3d5d-4b42-a003-833363c48e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949ac11-c3df-42d2-91dd-208539cf681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UK government said the Medicines and Healthcare
        Products Regulatory Agency (MHRA) had authorized Oxford University/AstraZeneca''s
        Covid-19 vaccine following "rigorous clinical trials and a thorough analysis
        of the data by experts at the MHRA."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f0842b-22cf-4948-8390-9091d0f9775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:19:00.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is the first country to approve the Oxford University/AstraZeneca
        vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803856d2-db97-4ea0-956b-72901db7a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673336c0-aba8-4a39-a69c-2edadb457892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine had met "strict standards of safety, quality and effectiveness,"
        the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc8dc2-d251-4d3d-85cc-e4b4503e9407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d46a5-bdcb-49c1-a6b7-42badcd4ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NHS has a clear vaccine delivery plan and decades of experience
        in delivering large scale vaccination programmes. It has already vaccinated
        hundreds of thousands of patients with the Pfizer/BioNTech vaccine and its
        roll out will continue. Now the NHS will begin putting their extensive preparations
        into action to roll out the Oxford University/AstraZeneca vaccine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742d355-3c09-43db-9eba-d96b5548e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539f6ae-aeaf-45a2-80da-7762564b0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the team developing the vaccine said it had an "an average
        efficacy of 70%," with one dosing regimen showing an efficacy of 90%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e387c-a919-4f0f-8809-040e4b845d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508d1ac-d049-4205-a06c-89edd438d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excitingly, we''ve found that one of our dosing regimens may be
        around 90% effective and if this dosing regime is used, more people could
        be vaccinated with planned vaccine supply," Andrew Pollard, chief investigator
        of the Oxford Vaccine Trial, said in November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d566c2-c326-463b-a670-a2843eaccd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab556b-b3f4-4360-9947-6005c36edaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has promised to supply hundreds of millions of doses
        to low and middle-income countries, and to deliver the vaccine on a not-for-profit
        basis to those nations in perpetuity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8530c03-afb8-424d-ba5f-f2252ac2d8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d356c2-160d-464b-92d3-e8e9e03db721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine -- developed at England''s Oxford University -- is significantly
        cheaper than the others and, crucially, it would be far easier to transport
        and distribute in developing countries than its rivals since it does not need
        to be stored at freezing temperatures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bce2d-7d7c-4b0b-aca7-d09fa5ec6c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:44:37.695+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/20/AstraZeneca-COVID-vaccine-second-batch-200-companies.html">Over
        200 companies to pitch in for PH''s second batch of AstraZeneca vaccines –
        Concepcion</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b748cd-53ac-42b0-95b0-560731bc138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93718033-2d25-4358-8f9b-f292cb8f81ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the only vaccine that can be used in those settings
        at the current time," Azra Ghani, chair in infectious disease epidemiology
        at Imperial College London, told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f4f67-7d05-4a7d-9e1e-a6cd05141dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38645368-f0d5-40f1-bb23-e5137c6f4d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford/AstraZeneca vaccine can be kept at refrigerator temperatures
        of 2 to 8 degrees Celsius (36 to 46 degrees Fahrenheit) for at least six months.
        Moderna''s vaccine has to be stored at minus 20 degrees Celsius (minus 4 degrees
        Fahrenheit) -- or at refrigerator temperatures for up to 30 days -- and the
        Pfizer/BioNTech vaccine has to be stored at minus 75 degrees Celsius (minus
        103 degrees Fahrenheit), and used within five days once refrigerated at higher
        temperatures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1df02-312b-4609-8d58-bee02169a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c0dd4-e072-4f18-9deb-984801a815ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer and Moderna require freezer storage, and that just isn''t
        in place in many settings," Ghani said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13885f3-2110-497e-aa71-7c9ae91d9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold chain" refrigeration is the standard storage used globally
        to deliver vaccines from central locations to local health clinics. AstraZeneca''s
        vaccine is so far "the only one that can definitely be delivered to those
        systems," added Ghani.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2466e-ae85-4831-8b95-7225a0417f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453b4d9-f548-4f08-bd4c-54422345f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines are based on different technology. AstraZeneca''s offering
        -- like Johnson &amp; Johnson''s vaccine and Russia''s Sputnik V -- uses an
        adenovirus to carry genetic fragments of coronavirus into the body.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b3327-8ae5-4ad4-89b2-f85e3d80f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:58:59.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:44:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on <a href="https://edition.cnn.com/2020/12/30/uk/uk-oxford-coronavirus-vaccine-intl-hnk/index.html">CNN.com</a>.</i></p>'
  'agriculture-growth-target-2021':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-30T16:07:11.951+08:00
    'imagesource': 'jcr:449246f8-826f-4683-8d47-29061818ae99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d6b0632-9f55-42cc-bef4-ca85e22edb9e'
    'lead': 'For the entire 2020, the DA targets a 1% growth, despite successive typhoons
      that hit the country towards the last quarter, the eruption of Taal early this
      year, and the continuous battle to contain ASF.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T16:17:14.124+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:44:44.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:06.092+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'agriculture', 'growth', 'target', '2021', 'typhoon', 'ASF',
      'recovery', 'economy']
    'template': '1'
    'title': 'DA targets 2.5% growth in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57797c08-8ff2-4bd2-901e-ad3759d7e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        Department of Agriculture is targeting a 2.5% growth next year through further
        integration of technology in agriculture to improve production, connectivity,
        and delivery of service to beneficiaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0c210-0fed-40c7-b167-35f41c1ff42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9b7e5-d54f-4bef-8ef2-e22952f7c4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2021, we target to attain a conservative 2.5% growth," the
        DA said in its yearend report. It added this will be achieved through "transformation
        of the Philippine agriculture and fishery sector into a modernized and industrialized
        economic powerhouse."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5790738-f0b1-4f82-9c92-68be1c5480d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a326587-5a7f-4568-99be-af14da0d245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interventions include an upgraded implementation of ''Agriculture
        4.0'', or the fourth agricultural revolution that promotes the use of smart
        farming technologies. This will also include expansion of crop insurance and
        estimation of crop damages especially during typhoons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2b118-d390-4f4f-853d-039b8e747596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.124+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab10ea6-ab2b-4fe4-a80a-91496bba5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will also upscale its digital direct marketing platform
        e-Kadiwa through the inclusion of logistics component to be able to easily
        transport produce to urban markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0808ee0-13e6-42f3-800f-dccff831ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39818879-e21e-4037-93d8-401c044294c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of infrastructure investments, programs that will help
        identify the needed structure in order to improve connectivity and trade in
        agriculture will be implemented. More agri-industrial business corridors,
        a project connecting farmers to resources like technology, capital, and value-adding
        facilities, will also be established.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b65c0-e009-44f6-8941-cbb01329fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa7d9ec-34fe-4bb4-bbfc-3ae10e957d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be strengthened implementation of farm clustering
        and consolidation to be able to converge interventions like loans, farm mechanization,
        seeds and fertilizers, and market support, the DA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f141349-723f-4ddf-887c-46042d295e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe5f08-94c9-4605-bb10-22e4e38cf7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 2020, the agriculture sector recorded a slight contraction
        of 0.2% despite a 0.7% growth in third quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0602f23-84cd-4957-b653-5ba12845d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1adbb-cc29-4fd2-85f4-f4ee1691bfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the whole year, the DA is expecting a 1% growth, slightly higher
        than 2019''s 0.7% gain. This is despite the successive typhoons that hit the
        country in the last quarter, which mostly affected agricultural provinces.
        Typhoons Quinta, Ulysses, and Super Typhoon Rolly caused major damages in
        agriculture that reached around ₱12 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1119427-ec70-4fcd-b9d4-96d87d560f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c6984-53ca-4c80-8fc1-041a3fd4dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the eruption of Taal also caused billions of
        damage especially in Southern Luzon, not to mention the continuous battle
        to contain African Swine Fever that already caused the hog industry ₱56 billion
        since the start of the outbreak in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b4194-f0f9-4b3f-861d-c88c9b13a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd421d1-7c7e-42ec-b931-274f6b552c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming there would be economic recovery, Philippine Institute
        for Development Studies Research Fellow Roehlano Briones said this target
        is realistic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01130fba-1aba-4372-962c-ec06e650a8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897d964-d0ed-4073-bed0-9d713773566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:17:14.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:44.062+08:00
