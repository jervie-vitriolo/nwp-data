      'mgnl:type': 'text'
      'text': '<p>The country’s population is seen to hit 110,881,756 by the end of
        2021, the Commission on Population and Development or POPCOM said, That is
        a projected 1.31% increase from 109,480,590 at the onset of 2020 -- slower
        than the 1.68% growth rate in 2016, and 1.45% rise between 2019 and 2020.</p>'
