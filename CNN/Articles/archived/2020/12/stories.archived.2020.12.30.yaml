      'mgnl:created': 2020-12-30T20:38:20.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong>&nbsp;The
        COVID-19 pandemic has brought to our attention that the actions of human beings
        and nature are inextricably linked and protecting biodiversity is key to preventing
        exposure to&nbsp;organisms that cause diseases, conservationists stressed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c4e34-a0db-4790-a577-cd02299d4b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Wide Fund for Nature Philippines, an organization advocating
        ecosystem conservation, points out that through human actions such as urbanization,
        contact with more animals increased, allowing infectious diseases such as
        COVID-19 to <a href="https://wwfint.awsassets.panda.org/downloads/the_loss_of_nature_and_rise_of_pandemics___protecting_human_and_planetary_health.pdf">emerge
        and wreak havoc</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352fd122-a3c9-40ab-8fb6-3dfcf212a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our cities are urbanizing so there is a point in time wherein people
        and animals and organisms that come from them will interact very closely to
        create these zoonotic diseases that will jump and affect humans," WWF Philippines
        Climate and Energy Programme Head Angela Ibay told CNN Philippines'' <em>Front
        and Center.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd642e-3742-4b34-b829-4ae41360305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, our forests have been marginalized and we need
        to be able to clamour and say we need to protect our forests and other natural
        habitats," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953a5c5-1a60-4483-9821-29fc533142a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For global conservationist Sean Lee-Davies, capitalism and excessive
        consumerist habits such as the wildlife trade are the main culprits. Lee-Davies
        often travels to countries as the founder of Project C: Change, a social enterprise
        and media platform that raises awareness in Asia about illegal wildlife trade
        and climate change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f1d4d-9ba4-44b3-8808-b8d360608f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanity is waging war on nature and nature always strikes back
        and we see how nature strikes back in the form of the pandemic," he said.
        "We were warned by scientists for many many years of a pandemic if we carried
        on destroying habitats and irresponsible farming."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c0920-146c-470d-ace9-2ef46ebb7c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are what scientists called zoonotic, meaning they
        are viruses that came from animals and transferred to human beings due to
        similarity in biological makeup. A study found that this transmission or "<a
        href="https://edition.cnn.com/2020/04/07/health/mammal-human-virus-spillover-coronavirus-scn-wellness/index.html">virus
        spillover</a>" occurs often through destruction of animal habitats, as a result
        of hunting them for food and other uses.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88129315-ea70-4401-b12d-987cee17fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we cut forests in a faraway country, that will impact our lives
        wherever we are," said Lee-Davies. "We''re born consumers. It''s in our nature
        to consume. Unfortunately, capitalism has turned those consumption habits
        into an extreme superpower. We are super consumers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe13ec0c-8ba7-4c83-96ac-324a5fef5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution, he said, is to urge corporations and governments to
        turn to a greener leaf, by adopting sustainable business models that would
        preserve nature and mitigate its negative effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa53ff-dfd2-4a12-8175-0373465fcc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sustainable model</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1a240-1365-4e35-a362-b6b1053b00c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonar Laureto, executive director for Philippine Business for the
        Environment, said a sustainable business means three things: ensuring equitability
        in access to resources, ensuring that it meets the needs of society and the
        environment, and ensuring that it manages its detrimental impact on nature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd4d0b-d11f-45ab-84bb-009f6c6995a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role of business in its core resources is to effect positive
        change in society," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8412e3a-b7da-41e4-984d-c57b3f6393ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, however, is making this marketable to companies who
        think protecting nature is an added cost or burden. Laureto said the best
        way to address this dilemma is highlighting sustainability as a rewarding
        investment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd2eb1-44b5-42d7-b642-8a3741ec88fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a real estate company for example, investing in eco-system
        restoration, because it becomes part of the value proposition of their properties,"
        he explained. "Then it makes sense that it''s not cost, it''s an interesting
        investment proposition."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21d810-1ce8-473f-b808-a56d8bb08833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business can also contribute to conservation by implementing
        a model that would depend on natural resources, Laureto added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1f630-5423-46c9-ac13-ea2816b744ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Energy companies in hydro need water and water can only be available
        and sustained if you have water sheds," he said as an example. "Then investing
        in watersheds...It''s not an external cost but internalized into the business
        model of companies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f57b36-0448-4c0e-8df8-c5266c0158e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the business side, conservationists and sustainability
        advocates also want to emphasize the weight of individual efforts. Apart from
        calling for action, there is also the significance of living a life that is
        more conscious of its carbon footprint, that way,&nbsp;corporations can follow
        suit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef22ffc-8787-4045-83a9-1c0298399407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are saying they don''t want single use plastics
        but at the end of the da,&nbsp;they continue to buy unnecessary plastics,
        then that wouldn''t change corporate behavior," said Laureto. "If people really
        want to influence the decision-making of companies, it has got to be lived
        by."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d99a0-c7da-44fc-8561-53e3a722c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:38:20.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF''s Ibay said the changes could mean as simple as home-gardening,
        conserving energy and minimizing use of plastic.</p>'
