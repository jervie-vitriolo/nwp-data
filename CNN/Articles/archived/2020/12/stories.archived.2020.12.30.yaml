      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) -</strong> Forty-four
        percent of adult Filipinos (considered as ''optimists'') expect their quality
        of life to improve in the next 12 months, the latest survey by the Social
        Weather Stations showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a05c6-9076-470a-94a2-1ffa2c08626c'
