  'reviews-mmff-2020':
    'author': 'Don Jaucian and Jason Tan Liwag'
    'caption': 'Antoinette Jadaone''s "Fan Girl," starring Paulo Avelino and Charlie
      Dizon, won the Best Picture in this year''s Metro Manila Film Festival. Screencap
      from BLACK SHEEP/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-12-30T16:32:48.306+08:00
    'imagesource': 'jcr:701ca892-d608-4c5c-b9b3-10232febe8c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ad2495-d555-43e3-ab16-748294c48b71'
    'lead': 'In writing about these films, we acknowledge that the landscape by which
      they were meant to be consumed has drastically changed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T16:41:52.170+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T17:44:39.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:07.657+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEWS: Metro Manila Film Festival 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c28a264-8c20-404f-8bb1-78ddcd39bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dagupan (CNN Philippines Life) —</strong> With Filipino
        stories dominating the screens every Christmas season, the Metro Manila Film
        Festival (MMFF) is historically home to some of mainstream Filipino cinema’s
        best and worst.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11e40b-73da-46e6-b64e-93b4c5f2f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the MMFF expands its film selection to ten films instead
        of the usual eight, and offers even Filipinos outside of the country a chance
        to celebrate with the community, via online streaming as the country is still
        in quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c761b7-3228-42e2-81a1-b850c1e4393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In writing about these films, we acknowledge that the landscape
        by which they were meant to be consumed has drastically changed. The audience
        is now able to pace according to their whim and piracy is graver than ever.</p>'
    '64':
      'image': 'jcr:1b482ccc-b5fe-4265-b7c9-e53caa5095b4'
      'imageCaption': 'Screencap from UPSTREAM/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1dc06-134e-46f3-a0b1-b2938346266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52035b0-c74f-41bf-b9f6-7de4134ccb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“COMING HOME” (Adolfo Alix, Jr., 2020)</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f6a94-40d3-4c93-8a25-16673af6bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.170+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great family dramas are treasure hunts. The script is a map where
        we look for the smaller clues that allow us to steadily work towards unearthing
        the treasure chest. It is what gives us, the pirates, euphoria: not just the
        prize, but the hunt for the gold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06d523-96e3-49a3-abc9-97d11ea00ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Coming Home,” a family’s sense of normalcy is disrupted by the
        return of their estranged father (unconvincingly portrayed by Jinggoy Estrada).
        It plays out as a film about home and displacement — as soon as the prodigal
        father returns, the siblings are forced to reckon with their own traumas manifesting.
        At the core of this is the mother, Salve Librada (Sylvia Sanchez), who serves
        as the emotional anchor of the film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034ad0b-94da-4b48-b0f9-352213aaf4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the map itself is a mess. The non-linear structure, with a plethora
        of melodramatic flashbacks, is confusing rather than illuminating. The secrets
        unfold too early and too fast, and we are fed useless information in a tasteless
        manner. Director Adolfo Alix Jr. lingers when he shouldn’t and rushes through
        when patience is necessary, leaving the audience unable to emotionally invest
        in the moments and characters. For a film called “Coming Home,” it forgets
        to use space to reflect character relationships and doesn’t even attempt to
        define and redefine "home"&nbsp;as a space throughout the two-hour period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d5049-beb0-4595-9243-6b706f6d2f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what irks me the most is that each scene seems to have dramatic
        explosions — a fist fight between siblings, a slap between mother and son,
        even a shooting that is completely left-field — as if violence is the only
        way to manifest and resolve trauma; as if it is the only way to heighten the
        stakes. The frequency of the confrontations diminishes and dissipates whatever
        tension and setup the film worked for. In rushing the ending and in providing
        bandaids to deeply rooted wounds, the script undermines the same trauma and
        familial complexity that it sought to give gravity to.  — Jason Tan Liwag</p>'
    '63':
      'image': 'jcr:ff8c5680-16eb-471c-ab45-56b03d75e6d3'
      'imageCaption': 'Screencap from BLACK SHEEP/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fae1f-b10c-4e7f-b565-9affda3313dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bc211-f63a-4c6e-a952-417b3464b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“FAN GIRL” (Antoinette Jadaone, 2020)</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd08932-aa4e-41bf-b970-c0253d7f780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi na ako bata.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f77e7-3109-4c33-ad91-c13f91e887dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She repeats this. But we know that that is not the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6391d6-9242-4aab-8862-f2a2fd495940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Fan Girl,” writer/director Antoinette Jadaone returns to themes
        she explored in her earlier work with short films — “Plano” (2004) and “Salingpusa”
        (2006). Both shorts tackle the plight of young girls trapped in a patriarchal
        world, seemingly unable to move beyond their given circumstances. Girls don’t
        grow up to be women in these universes: they are perpetually young.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407b8d3-a299-4d45-ac5b-2c34e3d27ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the very first shot of the film, our protagonist (Jane, portrayed
        by Charlie Dizon) is trapped by the men surrounding her: whether it’s two
        men framing her in a jeepney, a classmate asking her out, or her mother’s
        abusive boyfriend. But Jadaone provides a clear escape — the boyfriend ng
        bayan-incarnate Paulo Avelino and the industry where Jadaone’s legacy is rooted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be21e37-48d7-4a1d-92a4-fcf770b8ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, the film is a deconstruction, a subversion, of all that
        she has created so far: love teams, commercial films, personas, and fans.
        Through the film, she acknowledges the hope that this industry gives, but
        also its dangers. Stars are as easily corruptible as sons and fathers, the
        tendency to romanticize our idols is strong, and the disillusionment is difficult
        to unlearn. Especially when so much of daily life is bearable, only thanks
        to fandom and the elation it brings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d10598-583b-4ec9-8fd2-1cc1ada8e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.171+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the film unravels, she concedes. She is young. She is a woman.
        But that does not mean she is powerless. So as the sirens blare, she smiles
        a half-formed smile and knows that she is whole. In her unwillingness to be
        anything but truthful and complex, Charlie Dizon conveys in a glance and gesture
        what actors only hope, even dream, to do with dialogue. It’s hard to imagine
        that the role wasn’t initially hers, but I’m glad we don’t have to. — JTL</p>'
    '62':
      'image': 'jcr:b7759569-2a66-4758-9d40-422fa711c7f7'
