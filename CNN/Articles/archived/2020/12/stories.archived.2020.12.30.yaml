      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 2021 could be compromised with lower growth energy, income
        and moderate wealth creation can still be made possible with careful planning
        and hard work, Allen added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276b990-f515-4acf-b9a3-64677ca70536'
      'mgnl:activationStatus': true
