      'mgnl:lastActivated': 2023-01-25T17:44:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f6b5c-bceb-417c-abfd-650ee39d7535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T15:26:11.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has reported more than 3 million confirmed Covid-19 cases
        but maintained it has a comparatively low fatality rate thanks to how it has
        handled the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465cf89-065e-45fd-a075-b5bf087f9b61'
