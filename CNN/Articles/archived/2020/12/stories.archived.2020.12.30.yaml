      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a468bf-d350-46dc-963b-50d6f2fb82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the guidelines feel old-fashioned and very similar to those
        released in 2015, said nutrition researcher Marion Nestle, who has authored
        numerous books on food politics and marketing, including 2015''s "Soda Politics:
        Taking on Big Soda (and Winning)."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ad32a-0344-4de9-8c84-4e971465b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171825e-7166-4b66-a733-09968e6cdb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:44:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve also hidden or diminished the importance of the main food
        sources of sugar, saturated fat and salt," said Nestle, who is the Paulette
        Goddard professor emerita of nutrition, food studies and public health at
        New York University.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4c610-83f2-4a4d-b696-76312cc0b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:04:38.687+08:00
