    'jcr:uuid': '7bfb5ea9-c8b6-47ee-93e1-030fadda4ffc'
    'lead': 'Intel has been going through a rough patch and now a major activist investor
      wants to help right the ship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T11:30:45.345+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:45:18.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:54.571+08:00
