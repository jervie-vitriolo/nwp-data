      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T22:39:35.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:43:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said the increase can be attributed to the spike in scores
        in all areas of the country. For November, Mindanao had the highest net personal
        optimism at +40, Balance Luzon at +39, Metro Manila at +30, and the Visayas
        at +25.</p>'
