    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a341ed7-86b5-49d0-a37e-71be0559bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<strong>THE BOY FORETOLD BY THE STARS” (Dolly Dulu, 2020)</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8bdfb5-bdb4-4851-92c5-960e63a767fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Boy Foretold by the Stars” feels like a culmination of a great
        year for the Filipino Boys’ Love genre despite the fact that the film was
        shot prior to the BL boom during the lockdown. So in a year that saw shows
        like “Gameboys” or “Gaya sa Pelikula” — which had the advantage of telling
        their stories in several episodes — what else is there left to say by a 108-minute
        film like  “The Boy Foretold by the Stars”?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01484330-e180-45a5-9361-e25f80badfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, first off, the film has the advantage of having an out and
        femme actor like Adrian Lindayag as the lead. As Dominic, he is immensely
        relatable for every baklita who has pined for a supposedly straight and impossibly
        cute guy like Luke (Keann Johnson, affable and charming like all the softboys
        we’ve had a crush on during high school). Lindayag easily gives verisimilitude
        to Dominic (he’s been a Dominic too, I bet) who, in the hands of a straight
        actor pretending to be femme and soft, wouldn’t just come off as natural.
        Lindayag carries much of the film, how he freely falls in love — hurtling
        at the speed of light — with Luke and tries not to turn himself inside out
        when he’s near Luke, who in turn gives Dominic reasons to hold on despite
        the nagging question, “Is he pa-hopia or not?”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6cead-2376-44a7-bedf-dbf177a7403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:41:52.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Boy Foretold by the Stars” has the trappings of a template
        Thai BL: the cute guy leads, the school setting, the will-they-won''t-they
        scenario — but all distilled into a short running time. The Catholic school
        setting and the blatant homophobia makes it all the more realistic. This macho-Christian
        oppression ready to take on any queer love manifests itself so palpably in
        the case of Dominic and Luke’s love story that it all seems so real and unreal
        in the context of many BL shows this year who only had to contend with the
        lockdown&nbsp;and<em> feelings</em>. Perhaps in a post-pandemic world, all
        the queer lovers will still have to battle these demons and it’s films like
        “The Boy Foretold by the Stars” that encourages us to fight even harder. —
        DJ</p>'
    '55':
      'image': 'jcr:610bfccb-c03d-4d48-8640-e7e74fc1fb9f'
      'imageCaption': 'Screencap from UPSTREAM/YOUTUBE'
