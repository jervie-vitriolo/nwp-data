    'jcr:uuid': 'b4658077-46c4-4e62-bdf0-3506313d9b44'
    'lead': 'New COVID-19 cases in the country reach 1,014, following three days of
      less than a thousand infections reported by the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T16:29:27.684+08:00
