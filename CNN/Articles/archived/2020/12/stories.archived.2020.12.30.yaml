      'mgnl:created': 2020-12-30T12:44:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the executive order, only uniformed personnel and health workers
        are allowed to travel after securing clearance from their head office, the
        local government, and after presenting a negative reverse transcription-polymerase
        chain reaction (RT-PCR) swab test result of not more than five days upon entry
        to Sulu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96049532-0eba-49c4-ba30-c48cd0f1cf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:44:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34dac56-f5e5-4f57-a1be-41576f93434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:44:25.615+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement of all types of goods and basic commodities by land, air
        or sea will be unhampered. Officers and crews of cargo vessels shall observe
        precautionary measures set by the Sulu Task Force on COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9571b-8aa8-49bd-ab2c-2fcc9235d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:23:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of the Philippines, Philippine National Police,
        Philippine Coast Guard, and other concerned agencies shall diligently guard
        and secure Sulu''s coastlines to deter or apprehend back-door entry by Jungkungs
        (boats) and other mode of passenger-carrying sea vessels and charge violators
        in accordance with existing laws," the order read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d1ebf-f4dc-4335-8626-3349f1aeb578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:44:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command chief Lt. Gen. Corleto Vinluan supported
        the move and said that they have deployed troops to stop the entry of passenger
        vessels from Sabah and guard the borders of the southernmost part of the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba06002-631e-4f0a-9b65-f077445c10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:23:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbff86c-32a1-4e85-a600-a2b8c79d1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T14:23:05.320+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:04.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The navy vessels of the Naval Forces Western Mindanao will also
        conduct patrol in the maritime borders of Sulu, Tawi-Tawi, and the Zamboanga
        Peninsula to prevent the entry of inflicted individuals to our area of operation,"
        he said in a statement.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954fe7e9-7394-42a4-ad4f-76a7292e9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:44:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf1cb4-bd61-4cc7-80ff-74f8b32d0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:44:25.616+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:45:04.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same order also maintains Sulu''s modified general community
        quarantine status up to January 31, 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98e85f-d9e8-448e-a482-a992f36d59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:44:25.616+08:00
