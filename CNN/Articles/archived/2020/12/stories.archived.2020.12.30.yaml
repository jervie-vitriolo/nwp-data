      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest poll also showed net personal optimism is higher among
        those who believe their lives got better a year ago (''gainers'') with +52,
        than among those who saw a decline in the quality of their lives last year
        (''losers'') with +32.</p>'
