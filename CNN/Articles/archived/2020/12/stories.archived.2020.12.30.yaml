      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What started as participation in a viral
        Instagram campaign ended in an apology from Halsey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1507af9-37ee-4d24-8ed1-b849391c8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:50:59.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the singer took part in a trend where followers ask people
        to share a photo in response to a question.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06db40-3a3b-4c8a-ab5a-008bc0b308c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:50:59.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halsey was asked to post a photo of herself at her "lowest point"
        and shared a now deleted image meant to display her struggle with an eating
        disorder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef83993-0234-4684-a321-a8c8c7b8988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:50:59.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, she tweeted an apology.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">TW: disordered
        eating<br><br>I am very sorry for posting a photo of myself depicting my struggle
        with ED without a sufficient trigger warning. I was very nervous to post it
        and didn’t think properly. I had positive intentions. I would never want to
        harm someone who shares my struggle.</p>&mdash; h (@halsey) <a href="https://twitter.com/halsey/status/1343657152670384128?ref_src=twsrc%5Etfw">December
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d6e77-2802-4d1e-a048-436b69fd792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:50:59.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6aa41b-5e12-467d-8012-a5d03b2fc3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:50:59.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very sorry for posting a photo of myself depicting my struggle
        with ED without a sufficient trigger warning," the tweet read. "I was very
        nervous to post it and didn''t think properly. I had positive intentions.
        I would never want to harm someone who shares my struggle."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">with
        that being said im gonna log off now because this has turned into something
        I am not emotionally equipped to handle for the time being. I hope that’s
        okay 🤍</p>&mdash; h (@halsey) <a href="https://twitter.com/halsey/status/1343657339153391616?ref_src=twsrc%5Etfw">December
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
