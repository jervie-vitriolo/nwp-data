      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got used to being in hair and makeup and having a glass of wine.
        Then that glass of wine would carry over into me having one before the awards
        show. And then a bunch at the awards show," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06831e6-e0fc-448f-a3a9-db6181b4a04a'
      'mgnl:activationStatus': true
