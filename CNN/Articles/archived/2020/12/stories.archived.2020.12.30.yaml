      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey was conducted last Nov. 21-25. It was
        also the first face-to-face interviews done since the pandemic hit the country
        early this year.</p>'
