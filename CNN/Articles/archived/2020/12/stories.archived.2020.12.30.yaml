    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:41:59.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'beach-party', 'Immigration-minister', 'Bronte-Beach',
      'Sydney', 'coronavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Sydney Christmas beach party sparks ''backpacker'' deportation threat
      from Australian immigration minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973176a8-2543-4b33-b968-57ef108a3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia''s Minister of Immigration, Citizenship
        and Multicultural Affairs has threatened to cancel the visas of any visitors
        caught breaking rules designed to prevent the spread of COVID-19 in the country,
        after hundreds of people attended a beach party in Sydney''s Bronte Beach
        on Christmas Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950a524-c1fa-4ad1-a967-5eeef792ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6da8c-cf68-401a-900e-65bacda936bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 100 people were allowed to gather at an outdoor event in Greater
        Sydney on December 25 after a new outbreak of COVID-19 in the city''s Northern
        Beaches region led to tightened restrictions over the Christmas period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d4085-549b-4e35-95a2-537ab2ef048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b433e05-cd7e-4017-b15b-136d4fd3f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But witnesses said the crowd at Bronte Beach on the afternoon of
        Christmas Day was in its "hundreds," many of whom were drinking alcohol and
        not wearing face masks. Brad Hazzard, Health Minister for the state of New
        South Wales (NSW), warned the party could be a "superspreader event."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd1530-2524-46e0-9c07-296f4c930a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cceb26-bb22-41f7-b359-abb4ebd240f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local journalist Peter Hannam, who walked by the event at 5 p.m.,
        said a number of people in attendance were talking loudly in British accents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d63d88-2ba3-4717-9092-a544a84296cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5a462-6cdc-4900-9898-a0e43e52ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the same people who would every summer gather at Bondi
        Beach or Bronte or somewhere else because they want to show off to their northern
        hemisphere friends that it''s Christmas and we''re in summer," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fff005-e427-4ee6-aaf1-2b2292f2991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e79d9-3761-46df-9ab9-f57183e75d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were eventually forced to break up the event, with the
        state''s riot police deployed to assist in removing the crowd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3607899-ea71-4ad6-94ba-59dd3f71a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c7b90-cda1-4bdd-8329-f6ed8932e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person, a 25-year-old man, was issued a court attendance notice
        for failing to comply with the "move on" direction, police said. "The remainder
        of the crowd complied and left the area," police said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69af72a-6e1a-43a1-a0af-7391e4ccd105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c5612-0d35-4130-aa88-27fb85f6f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not immediately clear how many of the crowd were residents
        or visitors on temporary visas. Australia''s borders have been closed to anyone
        except citizens and residents since March, but the government announced in
        April that temporary visa holders -- including backpackers -- could extend
        their visas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360a650-2f30-457e-a116-97a54f20bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ead94-af44-4b35-9126-4646fdf2e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Immigration Minister Alex Hawke has warned that any foreign
        citizens caught breaching public health orders could have their visas reviewed
        or even canceled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88ff77-4601-4ad4-8b5d-40a668482f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fecf09-f86e-4d74-9aa5-c6ca81d8120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visitors to Australia need to be very clear that if they breach
        public health orders they are threatening the health and safety of Australians
        and the federal government will look at their visas," he said in an interview
        with the Australian Broadcasting Corporation on December 29.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28d683-5c74-4ea4-b603-619ac05bf219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T13:42:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:45:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/australia-christmas-beach-party-immigration-intl-hnk/index.html">Sydney
        Christmas beach party sparks ''backpacker'' deportation threat from Australian
        immigration minister</a>."</em></p>'
