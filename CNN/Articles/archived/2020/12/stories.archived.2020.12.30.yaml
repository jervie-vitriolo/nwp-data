      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:26:14.872+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Republican sources also confirmed Letlow''s passing to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8440fb43-b8a4-478e-9323-a53474b2bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T12:26:14.872+08:00
