      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnny Depp is hoping for a brighter year
        ahead, as he wishes fans happy holidays amid a hard time for everyone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e8b8c-8a16-450a-9247-c468dcb4e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:57:56.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:39.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor took to his Instagram account on Sunday, posting a photo
        of himself sitting with his friend, The Pogues frontman Shane MacGowan, writing,
        "This year has been so hard for so many. Here''s to a better time ahead. Happy
        Holidays, everyone! My love and respect to you all. Eternally, JD."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c6f66-1627-432c-a294-bb12cd1b4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:57:56.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:39.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the global coronavirus pandemic, Depp lost a high-profile
        libel case against The Sun involving ex-wife Amber Heard but has denied all
        accusations of abuse. The two met on the set of 2011''s "The Rum Diary" and
        married in 2015. They finalized their divorce in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5495e15-1c01-4149-8ef5-d0dca6ed9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:57:56.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp was then was asked to resign from his role as Grindelwald in
        the "Fantastic Beasts" franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02adde1c-c0f2-45d6-824f-4792ff86f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T21:57:56.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:43:39.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to let you know that I have been asked to resign by Warner
        Bros. from my role as Grindelwald in Fantastic Beasts and I have respected
        and agreed to that request," Depp wrote in a statement posted to Instagram
        at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e528ab-5e6a-42b4-93d1-784ddf3e6fa9'
      'mgnl:activationStatus': true
