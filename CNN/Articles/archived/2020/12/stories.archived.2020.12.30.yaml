      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The News-Star in Monroe, Louisiana, was first to report Letlow''s
        death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25eace-66a4-428e-90c8-ec748d43d091'
      'mgnl:activationStatus': true
