      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen noted the importance of considering new hobbies and endeavors,
        particularly those that involve getting physically fit through sports or activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467837cc-ea23-41d3-8465-160721c6d868'
