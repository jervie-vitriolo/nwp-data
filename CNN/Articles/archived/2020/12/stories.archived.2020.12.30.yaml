        among the 503 new species named by London''s Natural History Museum this year.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292edf8-584b-4c98-9b78-6bc051bb5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba46e1-6702-4d5a-a059-9408de98e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the coronavirus pandemic, the museum may have been closed
        to the public for the longest duration of time since World War II, but researchers
        continued to toil behind the scenes, according to a news release published
        Tuesday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3cbaf-2c81-4fae-a5b8-d146252393a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f955c-4337-467c-a134-1e308ad2c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These hundreds of new species have been described in 2020 by researchers
        working with specimens from the museum''s vast collection.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609962f7-d7cd-4ce7-8a91-8e579bf48964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd598c0-c8fe-4157-b38c-7866e20c2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing a new species means gathering information on the form
        and structure of an organism, writing up the research in a paper and sending
        it for review by the scientific community, Ken Norris, head of life sciences
        at the Natural History Museum, told CNN.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573fb0b-86f7-4f06-aa1d-16f016e19227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc89045-c980-4ec5-a63a-094bfcfd716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re asking whether or not that new specimen is sufficiently
        different from anything else that''s been seen before to be regarded as a
        new species," Norris said. "So you''re describing it for the first time."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ff2cd-3ac1-47f5-b233-e96327a7420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913aa4d-1adf-46a8-bb0f-7ff64e898830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among this year''s newly described species is the Popa Iangur (Trachypithecus
        popa), a monkey that lives on the slopes of an extinct volcano in Myanmar.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98231636-0de8-4fe0-b631-7f898b76fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fee5f8-71d9-4f6d-b151-fa18ea41f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already it is considered to be critically endangered, with 200-260
        individuals living in the wild, but experts hope that naming it will help
        in the monkey''s conservation, according to the museum.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebd04e-8a2b-4b51-9b2d-958e566072e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc87f9-b031-4cdd-8013-2264f5882f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very basic stuff of naming things, or recognizing that they''re
        distinct, elevates their importance in conservation quite rapidly," Norris
        said. "As soon as you know that then it becomes an instant priority for conservation
        whereas before it wasn''t."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa1fc6b-8471-43c5-8225-9a58f306a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1547aea-408d-4bc8-a0c6-577da4b3ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen new reptiles and amphibians were described this year, including
        a crested lizard from Borneo, two new species of frog and nine new snakes.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6045cac1-54c8-424f-adf0-cb6d69d8105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef7710-c3f9-4c01-b7f7-ae200bda38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum collection also contained a single specimen of a new
        species of lungless worm salamander (Oedipina ecuatoriana), an amphibian that
        breathes through its skin, which was collected more than a century ago.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6dcd9-06bc-4942-9651-3a55803e3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726a4b6-c445-43b3-8e1b-5bf42e555be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beetles make up the largest number on the list, with 170 new species
        named, followed by bees and wasps with 70 new species.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4cc838-e1e6-4b7b-bf4e-326ba1213f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd89d5-be2b-4579-9849-37bc0734e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those -- Bombus tibeticus -- lives on the Tibetan Plateau
        in Mongolia at 5,640 meters above sea level, making it one of the highest
        recorded species of bumblebee.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e55c31-6e3b-40fe-9ad6-834c20f446b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c3236-7cdb-4cd0-9915-e52d633461d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 51 species of snails, nine species of moths, six
        new species of centipedes, nine flatworms and one butterfly described in 2020.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1a108-96a1-4d4e-aa4e-5b16ab097b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73544c54-541a-4eca-93bc-a7b64e89ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists also described 122 new fossil species, including Armilimax
        pauljamisoni, which looks like a kind of armored slug, and a giant fossil
        wombat-like marsupial named Mukupirna nambensis.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc8505f-27aa-4f68-8705-fd61711f5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11a14d-cc8b-47ee-837b-46bd3afa1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant marsupial lived 25 million years ago in what is now Australia,
        and would have grown to a similar size as a black bear.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5586ce-5264-426c-bf9a-e704b98390c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8a81c-aca7-4687-b0db-42ab8734fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers described 10 new species of mineral, of which there
        are only around 6,000 known species in the world.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64ff53-b958-46a9-8561-4e1970afe0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e3b2d-2240-4730-9652-41686379f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Norris doesn''t expect any decrease in the number of newly described
        species in coming years.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664a1c0-3fb4-4963-8084-348d78760e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.961+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:45:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92617a27-ce12-457e-83a4-9fcebffe30e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T11:40:44.961+08:00
      'mgnl:createdBy': 'pilar'
