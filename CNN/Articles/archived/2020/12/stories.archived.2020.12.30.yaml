  'Pompeo-Cuba-state-sponsor-of-terrorism-decision':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-30T16:20:00.286+08:00
    'imagesource': 'jcr:a0c75dbe-bfef-4149-b68b-1bd5eac904ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86a06dfe-0481-467d-8105-f83ac5885778'
    'lead': 'Secretary of State Mike Pompeo must decide whether to approve a plan
      from State Department officials to classify Cuba as a state sponsor of terrorism,
      The New York Times reported Tuesday, citing two US officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T16:22:37.649+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:44:42.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:06.719+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mike-Pompeo', 'Secretary-of-State', 'Cuba', 'state-sponsor-of-terrorism']
    'template': '1'
    'title': 'New York Times: Pompeo to consider designating Cuba a terrorism sponsor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586a336-d324-4bae-aae0-f880d4c5b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Secretary of State Mike Pompeo must decide
        whether to approve a plan from State Department officials to classify Cuba
        as a state sponsor of terrorism, The New York Times reported Tuesday, citing
        two US officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a73024-ae8f-4819-83f7-70a11f450178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c5460-f0cc-4bc7-ad30-54c7fc028d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States officially removed Cuba from its list of countries
        that sponsor terrorism in 2015, as part of a short-lived burst of rapprochement
        during the Obama years. The renewed designation could throw a wrench in President-elect
        Joe Biden''s potential plans for diplomacy with the island, and please Cuban
        Americans and other voters who helped power President Donald Trump to victory
        in Florida though he ultimately lost the election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e335f0-500d-4533-8fa3-710c823f321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e007b0-4068-4fee-b60b-3dd869a4a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for a response to the Times report, a State Department
        spokesperson told CNN that "we do not discuss deliberations or potential deliberations
        regarding designations." The White House declined to comment on the record
        when reached by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ec5d3-a5ef-46dd-84dd-252317b87f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c6c83-a254-4479-abf7-caeb54d70c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consideration compounds US-Cuban relations that have hit their
        lowest point in decades, as the incoming Biden administration and Cuban government
        look at how to reengage following four years of Cold War-era acrimony. Increased
        sanctions by the Trump administration and disruption of the tourism industry
        by the coronavirus pandemic have already battered the island''s struggling
        economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f167ce-476a-465a-87f1-f2be6807f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd528c07-4262-4aea-8adf-55c9e0313f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Pompeo will approve the plan remains unknown, but a Biden
        administration reversal of the move could take months, the Times reported.
        Designation as a state sponsor of terrorism can trigger sanctions including
        "restrictions on U.S. foreign assistance; a ban on defense exports and sales;
        certain controls over exports of dual use items; and miscellaneous financial
        and other restrictions," according to the State Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78c50b-6da2-4e64-aa84-82bbaf96b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b576293-9a84-4c08-af59-69f545fc579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials told the Times that the proposal to re-designate Cuba
        to the terrorism list stemmed from the State Department''s Bureau of Western
        Hemisphere Affairs -- as opposed to its Counterterrorism Bureau, which would
        normally be heavily involved in such a move. Former Obama foreign policy adviser
        Ben Rhodes told the Times that the divergence from standard planning protocol
        "is a sign that they know they can''t get Cuba on the list on the merits."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159fbda5-0529-4c66-a836-8126d9934c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5c2c1-9c66-4b64-86ff-000bee618169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties between Cuba and the United States began to deteriorate in
        2017, when the Trump administration not only levied punishing economic sanctions
        on the communist-run government but curtailed permission for US citizens to
        travel to the island. The administration also effectively ended legal remittances
        sent from Cuban Americans to family members in Cuba and canceled a wide array
        of other Obama-era policies, including allowing US cruise ships to visit the
        island and Major League Baseball to recruit Cuban players.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e735eff-af12-4249-a418-aeb6c9cea1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60563ad9-9fe4-4e96-bbcc-cee71ae52dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent relations between the two countries have been consistently
        restrictive. Pompeo announced earlier this month that the US was placing Cuba
        as well as the Comoros, Nicaragua and Russia "on a Special Watch List for
        governments that have engaged in or tolerated ''severe violations of religious
        freedom.'' "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa1205-c395-4bf7-ba0c-a7ff0c653c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3241f-3ac7-4c51-957e-41a6afd5f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:44:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Trump announced a new series of economic sanctions
        on Cuba that ban US citizens from buying Cuban cigars as well as rum and staying
        at Cuban government-owned hotels on the island. And in May, the State Department
        found that Cuba was among four nations "not cooperating fully" with American
        counterterrorism efforts last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05458831-e597-488e-9e70-ec7922e01e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T16:22:37.650+08:00
