      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec reopened the period for registration on Sept. 1. This year,
        the public had until Dec. 29 to sign up for the polls.</p>'
    '5':
