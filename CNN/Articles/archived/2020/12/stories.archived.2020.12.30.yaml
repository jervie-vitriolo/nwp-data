      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Pearl Next Door”</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa32da-66e8-4756-959e-4353a5148e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve followed sapphic media long enough, you’ll find a few
        exploratory films with hard-hitting issues or personal existential crises
        dominating the narrative through blue or sepia-toned screens. Not that there’s
        anything wrong with that, of course: there is a place for that kind of storytelling.
        It’s just that sometimes, sapphic women need kilig, too.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad2ca4-c9a7-487e-a107-9dd6ee49d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when “Pearl Next Door” described itself as “Pearl’s search for
        love,” it was refreshing. Set in the “Gameboys” universe, “Pearl Next Door”
        is a colorful, unapologetic exploration of a sapphic woman (Adrianna So) as
        she navigates her identity and the relationships around her in a time of isolation.
        It’s certainly a love story, yet it doesn’t relish in shallow romantic tropes.
        Instead, it chose to sensitively portray the struggles of women interested
        in women, culminating in a message that is similar, though in many ways divergent,
        from “Gameboys”: that looking for love, and finding it, is such a universal
        experience, yet unique in the many ways it manifests.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba462db6-14f6-42b4-86d8-01ae2a1476cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T18:31:22.550+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:44:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the show is not a one-size-fits-all portrayal of the sapphic
        experience, it’s still one of the best manifestos for modern-day queer Pinays
        that they’re here, their love is not always tragic, and their stories deserve
        to be told. — <em>CV</em></p>'
