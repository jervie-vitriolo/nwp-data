  'denr-build-300-more-sanitary-landfills-by-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-30T17:45:31.577+08:00
    'imagesource': 'jcr:5ed49c77-d9a9-469a-b243-7e2db18308d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f36bb3a4-8e02-4a8f-b981-60955a6f4aaf'
    'lead': 'The Department of Environment and Natural Resources plans to build 300
      more sanitary landfills across the country by 2022 through public-private partnership
      to improve solid waste management.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-30T17:53:52.906+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:44:21.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:42:12.286+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DENR', 'environment', 'solid-waste', 'management', 'sanitary-landfill']
    'template': '1'
    'title': 'DENR: 300 more sanitary landfills built by 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d995c4b-b25a-4362-b4f1-7b32021c9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 30) —</strong> The
        Department of Environment and Natural Resources is targeting to build 300
        more sanitary landfills across the country by 2022 to improve solid waste
        management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd6b39-985b-460f-8eb4-b09e64106d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bddd253-d1cb-4be5-baf1-2252720cca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall aim to establish 300 SLFs by the end of 2022," DENR Undersecretary
        Benny Antiporda said in a statement. He noted that this will be done through
        public-private partnership.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66851164-5150-4191-a920-13abdba19007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ffb532-af59-453f-9a03-28dfc6f46d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has been conducting meetings with sanitary landfill
        operators to ensure their commitment in helping local government units and
        the national government when it comes to addressing issues related to solid
        waste. Antiporda said discussions are still ongoing to finalize the partnership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40700e3-1dd2-4c67-804a-9c8018857538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bff793-9c26-45bb-a97f-b0671552affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are 189 sanitary landfills servicing 399 local
        government units in the country. Antiporda said this number is still small,
        20 years after the implementation of Republic Act No. 9003, or the Ecological
        Solid Waste Management Act of 2000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c9403-d90e-4e1a-a001-628855bb4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2494c3-0613-4d31-962a-f4e34c2ead5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law sets sanitary landfills as an alternative from open dumpsites
        as a final disposal site for solid, and eventually for residual wastes of
        cities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37675824-952e-42e4-8870-22c5c9753b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df4772-dd47-4673-a849-4da096ae35d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said during the meetings, it was discussed that operators
        should look into the possibility of offering their facilities to LGUs with
        illegal dumpsites since there are plans to shut down such facilities starting
        January 2021. Antiporda said there are hundreds of illegal dumpsites operating
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132e5a2-d995-4c10-9e4b-77192ec8b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974c4768-91eb-4788-a4cf-fb6748a5da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T17:53:52.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:44:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are also considering establishing clustered sanitary
        landfills that will give the operator the responsibility to manage all areas
        that will fall within a certain distance from its site, regardless of city
        or municipality.</p>'
  'Girlfriend-of-Nashville-bomber-told-police-he-was-building-explosives':
