    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add129fc-6e6f-4ab4-a05f-385f5f6f6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a fitting place for an industry
        in need of a miracle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49966840-dd68-4804-9146-dac0e86db54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c411389-5437-4e86-83ef-37a3b1c8494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Air Belgium moved two planes to Lourdes, the Catholic
        sanctuary in France, to park up for the winter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65875b11-dbac-4e93-8f7c-be1c00bfaef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70edc0-b90e-439b-8fb7-7382bf28e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes -- both Airbus A340-300s, of which the airline only has
        four in total -- have been parked at Tarbes-Lourdes-Pyrenees airport for long-term
        storage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7f9db-9315-4c5b-b326-42cc6470e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c64a9c-149c-4820-95a7-65b60f628f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Air Belgium blamed the "reduced demand and current
        operational restrictions due to Covid-19" and said the aircraft had been parked
        temporarily "to defer maintenance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa9fa8-e3de-41f6-85c4-dabf4265b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2173c-9d06-43c8-81e0-6d6180c6161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is one of many struggling in the pandemic. Aviation
        has been particularly hard hit by Covid-19, with legal restrictions on travel
        joined by an unwillingness to fly by members of the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ff904-d8e8-4f57-b401-3e7c25bc792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554472e1-044d-489d-b482-047127d7cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the profit-and-loss reports for the third quarter of
        the year, the extent to which airlines have been crippled becomes clear. North
        American passenger jet arrivals dropped by 48% year-on-year, according to
        December figures released by aviation analytics company Cirium, while Latin
        America was barely better, at 46% down. Europe numbers, meanwhile, have been
        devastated -- over 70% down, year on year. Even in Asia Pacific -- which has
        controlled the pandemic better than other regions -- arrivals are still over
        30% lower now than they were this time last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b569a09c-3e7d-4180-b867-55e4826ca35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40814ca0-78ba-4fb1-b606-8e6706ccd8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the end of October, figures were even more grim -- international
        flights were down 75% year-on-year, according to Cirium (though domestic flights
        were better, down 36% globally). As the second wave of the pandemic has spread
        across the globe, airlines have taken drastic action to cut costs -- from
        downsizing aircraft to retiring entire fleets and cutting routes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb8043-1a91-432b-bc03-10f6b112bc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f23ad3-fb63-4f58-af43-afa7094785b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Belgium''s hail Mary at Lourdes isn''t the only action the airline
        has taken. In the same month, it also paused the launch of a new route to
        Mauritius, and delayed the start of seasonal flights to Guadeloupe and Martinique.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756507d-f39b-41bc-a879-e3e7c281041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf057c-5f15-4628-9a8e-578c9b4b00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just one of countless European airlines struggling in the
        pandemic. Air Baltic has flown this winter with planes only a third full.
        And figures from Europe''s biggest airline conglomerate, IAG -- which owns
        British Airways, Iberia, Aer Lingus and Vueling -- shows that it was flying
        half-full planes over the peak summer period of July to September, despite
        having reduced capacity to just 21.4%. With just 10% of the normal demand,
        BA lost £13 million ($17 million) per day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e0fcd-7061-4ecd-aaf4-f6ab94337d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d8f72-b77d-439d-a239-176648a46442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, with revenue 83% down, the group slashed its winter
        schedule to just 30% of last year''s capacity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ee24b-5620-4e9a-93ee-e3702217ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b499b773-c526-4d05-b892-0cb7680d3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EasyJet, too, announced its first loss in 25 years in October, and
        cut flights to 20% capacity for the rest of 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872c0a4-168c-4b7e-94e0-e7f7b0b90045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb189e5-e0eb-4974-a314-94ac61668468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even behemoth Singapore Airlines is suffering. Not only has it cut
        4,300 jobs, but in September the airline admitted that it "expects to operate
        under 50% of [pre-Covid] capacity at the end of the financial year."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364ac62-e227-4834-9e41-21e458c419c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ab999-1a47-477a-a9b3-f2cfafa2c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While American Airlines predicted this fall that its end-of-year
        capacity will be down 50% overall, with long-haul international capacity at
        just 25% of what it was last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2057f4-3cee-40c2-9316-8e0e5a453be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ba1c8-5b1d-49d5-aa40-cd998e25a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATA, the International Air Transport Association, has predicted
        that for 2021, European airlines will see an average load factor of 65%. It
        doesn''t sound so bad, considering -- until you take into account that airlines
        need to run on average at 70% to break even.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76ea390-ba5a-4993-b2ac-2a79300fd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d4143-d842-49ae-b0bd-dc8238fa4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those predictions, of course, were all made before the new variant
        of Covid-19 was discovered in the UK, leading to destinations around the globe
        closing their borders to aircraft coming from the UK. Even the US -- currently
        the global center of the pandemic -- introduced a Christmas Eve rule that
        all passengers coming from the UK from now on must present a negative test
        before boarding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f4a77-ecc8-4667-af4a-cceb7aeffa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74505488-0845-4a11-b267-466e83ccb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas was well and truly canceled for the aviation industry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3875c-ce42-424c-8388-60244f936086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683907d-e77d-4f82-a6f3-07682583c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can we expect in the near future?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa10401-6a4a-4198-9d22-8311a29112fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883ab94-68c7-4f73-82d5-1806662970b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flights to wherever is open</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41207b49-98ca-43d2-9954-4e9cc671461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next few months, airlines are network-planning to "just
        fly to wherever they can", says Graham Dunn, executive editor of FlightGlobal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060cb42-7d35-447b-8933-a4132279e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a7689-31b0-474b-aaef-cf599ff2d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for traditional and low-cost carriers, that means different
        things, he says, with traditional airlines concentrating on their big routes
        from hub airports, while low-cost airlines will be opening up the map wherever
        it''s allowed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935097a-ee7e-4b62-8840-ceea45815190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693d2ce-10a3-43e4-9f12-b4010df7d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been interesting to see that when [budget] carriers have
        brought traffic back, they''ve tried to bring back more network than frequency,
        and kept the routes going where they could", he says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74657b1a-4212-4693-b2d8-acf8da4d22b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2110b-95f0-4704-b8e5-ffa0e080c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think you''ll still see that point-to-point traffic continuing
        on low-cost carriers".</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3173a5b-13f6-444c-b1db-4e84d207e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6356f610-e9de-4bd9-b3c9-d5ea64815e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, he thinks traditional airlines will get more hub-based
        for now, with companies ditching regional routes as they try to make the money
        spinners productive.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae5827-b98a-419f-ab17-1c201e379af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205b5fc-ff4c-4eff-807f-bb7d321aae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think those secondary international routes, especially on long
        haul, won''t be coming back [in the short to medium term]. You''re much more
        likely to fly London Heathrow to New York JFK than Gatwick to a secondary
        US airport", he says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f5175-338a-4701-acfd-cbd81b1b3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff2d07-9fd3-4e61-91f0-a6183000fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And instead of sitting pretty on a Dreamliner or an A380, expect
        to be on a smaller plane, in order for the airline to break even.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1617d-5a80-43dd-9be9-972009c2a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13569d58-22e1-48c7-895f-3f78ebadec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term, it''ll be slightly smaller aircraft, slightly
        less frequency and traditional major hubs, rather than point to point," says
        Dunn.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd733061-0743-4ea4-984a-cad40563ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c29f0e-7ab9-4eb8-bfdf-35da84e2edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carbon footprints up in the air</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ed755-cedc-41f7-935c-33f02a768fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could those smaller aircraft spell good news for the planet?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94e76c-989f-4516-afbc-ea28c87dab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754bf69-f55f-46a8-8226-d1d73bf34b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one major positive that we''ve been able to take from the
        pandemic: the break that we''ve given the environment with our reduced flying
        patterns.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975c9b1-0f43-4531-8c5d-a262451e1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5ca67-6a85-47d9-ae5f-5340d1b49409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the climate crisis spiraling out of control, the dip in aviation
        has given the planet a break for the past nine months.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188149f5-0521-4718-9f81-9c24ecb971e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7bdb82-cb64-40d7-af1b-020587c5629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you''d think that the retirement of widebody planes and increased
        use of smaller aircraft for longer flights, plus routes being cut to hub airports,
        rather than having feeder flights from regional airports, would mean that
        those who are flying at the moment are at least flying greener.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5f2f1-b1ea-435f-b982-2bf442c61586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1515e7-2bb6-48a2-8704-a018a98eb7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t get too smug -- that''s not necessarily the case, says
        Ascanio Vitale, an engineer and environmentalist. His website, Flyzen, aims
        to be a more accurate kind of carbon calculator, taking more factors into
        account than most current software.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cbbd6a-ec45-40f1-86bf-7676c5c02630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512c84f-13e2-4ca8-8afd-d5034454a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d hope that we''d be flying greener at the moment, but it
        can be counter-intuitive," he says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad9c6c-b7dd-40ea-ac11-fa798de52a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8307e90-c690-4ba4-bba6-f8e90cfb80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just what plane is being used, or the route, it depends
        on the traffic.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a689c5-8e88-4792-9b8a-6d8d9055f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f54e3-f876-4a0d-8ca0-7f2bca95342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing you have to do [to reduce carbon footprints] is
        increase the load factor."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639eb817-4aa3-4191-b094-71271640d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaca2c4-2652-43a8-999d-516020f7aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that if a smaller plane is being used to fly a long haul
        route at the moment, "for sure that''s more efficient," he says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81c8d9-d136-49d9-a88f-b59cbc754840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f7eb42-b3b9-4001-a782-f33601787f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether that actually cuts the passengers'' carbon footprint
        depends how full those planes are.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed65246-8df2-46d2-9f1e-55b5317c15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73354674-8c3d-4e74-a1bd-60a761b29091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they''ve been filled to the gills, then indeed, it''s more efficient
        overall. If, though, they''re still half empty, the passengers'' carbon footprint
        goes up -- and will be higher than what it might have been a year ago, in
        a bigger, older -- but, crucially, fuller -- plane.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ad678-8596-4533-91e1-7fd9b80b2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ffb84-cb51-4430-ab21-73d5234311f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about efficiency, it''s about impact," he says. "If there
        are half the amount of flights there were this time last year, but there''s
        a 70% drop in passengers, the impact of these passengers is more.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabc65c-5dc6-4b23-8c66-6d602da40de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446f9ae-57fe-4294-a2f9-3bfddaf5c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if the airline switches to a plane with fewer seats to fill
        them more easily, even if it''s full, it''ll end up less efficient [than a
        full, larger plane]."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b199c-e37d-4f8b-954e-01db589a0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca350b0-08a4-488f-bcd5-9f2a789ec8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short?</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef1630-22a8-47cf-8a9e-0312afc39182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e17a3f-06e6-4686-bfb2-bd3af8dfabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re polluting less at the moment overall, because the number
        of flights is reduced, and fewer people are traveling. But the single traveler
        is polluting more than before."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe078670-8f57-41e1-a8d6-17f5983c4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e19db-f32d-485d-8ac2-060363adac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The good and bad news on fares</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de6ec3-e544-4c70-97fa-f662cda81ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking about returning to the skies in 2021? You might assume
        that the lack of demand will mean lower fares, with airlines slashing prices
        to encourage passengers back on board.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce979a-ed0c-4dc8-964f-6c2e355ced4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01e869-86fb-4b48-8726-db15a3e354a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you want to splash out for your first post-pandemic trip
        and book a better-distanced seat in business class, you''d assume the decline
        in business travelers, and the swift, successful adoption of video conferencing,
        would see business class fares dive, too.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0dc8b3-d6f1-479b-a314-1d62cad35446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d912d1f-1b22-4d73-92f6-d4d2647cfb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news? According to travel booking app, Hopper, that''s not
        the case. Business class fares in the United States are, on average, pricing
        70% higher than 2020 fares for March 2021 departures. Economy fares are up
        18% year on year for the same period.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b6f94-40c1-4c6b-91a4-df4957476a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11beff-3150-4c8e-bded-9fb93c9ac909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good? That may not stay the same.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf2d54-7319-46e5-b402-bf632e5bd2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4613c01-21f5-4b81-87cb-129a248a074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a "precipitous drop" in business class demand, says
        a Hopper spokesperson, with bookings down 20% this fall. That has translated
        into lower fares, too.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1713829-affb-441f-a9e9-a09ddbcb1922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7b6eb-6158-4e90-8fc6-db1e2999f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for now, the airlines have raised their 2021 prices to make up
        for the lack of demand. But if demand stays low, expect them to fall. Your
        spring bargain may yet not be a pipe dream.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309bab75-2e6b-4b50-b456-aa4cf691c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb558474-2fbc-4185-914b-1bef3a2eb87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Dunn thinks that we can expect to see better pricing in the
        near future on the big routes, since traditional carriers will be fighting
        for passengers on their normal moneymakers. And if you look a little further
        into the future, he thinks the bargains will be back across the board.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eac901-d12d-46f8-b86a-ee8859a4583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599d9ce-f182-4086-91c1-bda8bf33f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll have airports looking for traffic, so they might be trying
        to make attractive offers to get airlines back in," he says, adding that if
        countries'' vaccination programs are making progress by the summer, we''ll
        start seeing more point to point flights, rather than routing via hubs.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a0333-d50e-4479-9b37-3ca07778c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37637f75-feed-4d52-b582-9de9fc2cf140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New airlines?</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260c407-b53b-4fe0-b5c1-cb6a867b9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past year has been devastating for the aviation industry, with
        airline closures left, right and center.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ddf2c-1ed4-4da8-9a18-8765d4be7796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a03a13-d82d-4697-921b-c8e604baf9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t necessarily means reduced competition long term.
        In fact, it might be that the pandemic helps launch new airlines.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee3c555-f54e-4574-87a7-acc52f754028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f029462-c37f-429c-a69f-05e73cdebb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines planning to launch in 2021 include Flyr, in Norway, and
        Pacifika Air, in New Zealand. LIFT just launched in South Africa, and there
        are so many putative airlines in the works in Iceland that artist Oddur Eysteinn
        Friðriksson launched a fake brand, Mom Air, to make a point about their nebulous
        plans.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12225d-fbda-4d12-88ed-10402e4e57a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53a98b-0e90-4c06-b774-1b7c698936a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite how desperate the industry looks now, Graham Dunn thinks
        that new airlines may well emerge post-pandemic. After all, he says, this
        summer''s rise in European travel when restrictions were eased shows that
        the passengers are there -- "you see the demand when routes come back."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30419c1e-4b2d-46b3-8b3d-7c6298e6b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c96460-a8b1-4045-b277-306f95851054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, he says, the budget airlines'' point to point flying created
        entirely new markets, purely by offering lower fares. Never thought of going
        to Bratislava before? Have Ryanair dangle a $10 ticket in front of you, and
        you''re on your way to the airport.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645050b2-aa7c-4131-9781-11aff76da690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4da10-b34f-44d9-ba23-bdbfd7dc8a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if airports feeling the pinch start making it cheap for airlines
        to fly there, he says, it''s perfectly possible we''ll see those new airlines.
        What''s more, with the airline failures of this year, and, potentially, more
        to come before the end of the pandemic, there will be plenty of spare aircraft
        hanging around -- and qualified crew to work on them. For those with the funds
        and the chutzpah to launch an airline, it could be a very good time to do
        so.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe0d00-91f7-4c6d-a0c7-b745f82c5874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc21337-4b34-4202-bf7e-ff988ba2cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That won''t be immediate -- Dunn''s betting on summer 2022. But
        he says that "there will be aircraft available, and financing, and [remaining]
        airlines will be retrenching their networks -- and what tends to happen is
        that a new player comes in and seizes the opportunity". Although fares won''t
        be lower in the short term, he says, he thinks they will dip within a year.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98fc70-c9dc-4e8e-bb3c-51c1d34dc230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71640d6-ae00-4e06-ac09-09e407328ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ascanio Vitale agrees, reluctantly -- but he urges us all to think
        more carefully about our flying habits once we take to the skies again.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2dd969-1650-4b5a-92b3-6e0d5eb7141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40618cfb-2f25-48c1-bc11-249f642eca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been polluting less this year because fewer people have
        been traveling and the airlines are getting rid of their old planes, but that
        isn''t enough", he says.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75eac09-5e48-4895-8882-f5e96f66580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16ec2d-059f-42d2-8ea5-5c3dad1252d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aviation has a huge carbon footprint, and the trend to cap emissions
        is so slow, bland and unambitious that it won''t make the industry sustainable.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a3d05-c8f0-415b-93b7-a75552a9bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210416e-afed-4d57-91d1-ec7e5987c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has taught us that we should consume less -- but I
        don''t think people understood, because they''re just waiting to go back to
        normal."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1d91b-1337-4e6f-8014-4d9740028d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:34:31.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/winter-aviation-covid-airlines/index.html">How
        flying will change in 2021</a>."</em></p>'
