      'jcr:uuid': '1c3cb2a6-3f1e-4ae4-8fd9-11185e776524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:59:49.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It (digital age) amplifies how we appreciate Rizal. Literature
        is not only found in books, [but] it''s also in cinema, it''s also in film,
        it''s also in all the media that we digest and create right now,” Sarge Lacuesta,
        whose life is greatly influenced by Rizal, told CNN Philippines’ New Day on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c6b8a-876c-458e-a870-f2257d6a1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:59:49.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we create content that seeks to speak to fellow Filipinos
        or even the world, I would like to think that he speaks a little bit through
        us,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d41a16-946e-4e3b-939d-7208c355c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:59:49.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal wrote two significant novels, Noli Me Tangere and El Filibusterismo,
        that depicted the cruelties and injustices during the Spanish colonial rule,
        which lasted for over 300 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c4386-31c9-49bd-96ea-a65fcff9b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:59:49.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was executed on Dec. 30, 1896 at Bagumbayan (presenly Rizal Park),
        giving impetus to the country’s revolution against Spain. The Philippines
        commemorated his 124th death anniversary on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e93e5-80b3-4501-8267-c687492af750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:59:49.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be aware of what needs to change</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb3ae2-50a1-42df-ae2b-17ef871d91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:59:49.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lacuesta, the best way that Filipinos could do to honor the
        national hero is to “be aware of what we can change and what we should change,
        as Rizal was aware.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fe020-fc9b-477f-ac39-515cdbd98728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:59:49.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Rizal used his writing skills to inspire his fellow
        countrymen to break free from colonizers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0aceaa-7805-4283-9cfb-e5239da64929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T10:59:49.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:45:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can see the power of literature, and of course, the power of
        being a nation as created through literature or as defined and changed even
        through literature,” Lacuesta said.</p>'
