      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A colleague of Lin''s -- a 39-year-old man with the surname Xu --
        has been detained in Shanghai, with authorities saying in a statement that
        they were first alerted to a suspected poisoning on December 17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfb7bd-0412-4568-9aaa-18b07b85fcef'
