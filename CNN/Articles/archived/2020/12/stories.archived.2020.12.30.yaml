      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the thing that gives us peace is knowing that my dad didn''t
        know my mom passed away," Bruno told told CNN affiliate ABC7.</p>'
