      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US labor market is at a pivotal point
        10 months into the pandemic: Millions of people remain unemployed while infections
        keep rising, and the fledgling jobs recovery has stalled out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21186b2a-7520-4823-8c58-6a1b9e36345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0dbe95-435c-4d60-b5bb-cff9a1c6ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President-elect Joe Biden moves into the White House next month,
        he will inherit a labor market on the ropes. In just two months, America''s
        jobless rate went from a near-50 year low of 3.5% to 14.7% -- the highest
        level on record -- in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d22045-ef94-4c38-ae33-c9b2daa60b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1c8e2-d543-41c9-9e0b-44515f3e9d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, the job market recovery looked decent, steadily
        chipping away at the more than 22 million jobs lost during the pandemic. But
        the jobs recovery has turned anemic in recent months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883dedd-3cae-43f3-89c6-d7c848ac5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.910+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a55e56-6c26-441e-893d-043c2fdd8fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration will need to stimulate job growth and continue
        to support the unemployed, economists agree. They point at sobering comparisons
        from just about a decade ago: It took more than five years for the US job
        market to recover after the end of the Great Recession, when far fewer jobs
        were lost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60babbe5-d242-4d0d-84d9-d3495af260d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a1f4b-2144-48bc-984b-acf43f2ef0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jobless rate inched down to 6.7% in November, for example, but
        the decrease came on the back of more workers leaving the labor force for
        good. Over the past few months a disproportionate number of women have dropped
        out of the work force and older people have been forced to retire early.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8d3e2-fc00-4420-a10d-e1ccaa6cdf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1dcde3-226d-4291-afaa-3de3f5c7f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Covid-19 crisis continues, more employer-employee bonds
        break, amplifying the economic and societal damage," the Bureau of Labor Statistics
        said in its Monthly Labor Review on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ee455-f3bb-4620-b559-3e5e529c6a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92d9b9-0809-4d88-9511-4e1f4a36eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, weekly claims for unemployment benefits remain stubbornly
        high -- nearly four times higher than a year ago. Thursday''s Labor Department
        report is expected to show another uptick to 833,000 seasonally adjusted first-time
        claims in the Christmas week. Separately, economists predict the jobless rate
        will go up to 6.8% in December, the first increase in the unemployment rate
        since April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2885ad-aa2b-4516-983d-4c8ce9e1d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f696c8-83e6-4fbc-8e99-f4b645720b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help is on the way ... but not soon enough</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f278eb-c776-4497-bde7-1b6054ca1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jobs recovery is stuck in a rut -- and the biggest source of
        help, a widespread vaccination program, is still months away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a092b35-f403-45ab-ac5c-7d9b72756f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf4b98-3401-4ed3-89f0-86da938cedbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing of the vaccine rollout is the main factor affecting
        the speed of the labor market recovery," said Cailin Birch, global economist
        at The Economist Intelligence Unit, in emailed comments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc2dea1-360d-47e1-b02e-382704447327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcba5d4-e9a1-42dd-9613-03ac579bd566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.911+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two million Americans have already received the first
        dose of the two-shot vaccine, but Birch believes it will take until the third
        quarter of 2021 for vaccination rates to be high enough to allow consumer
        behavior to resume to pre-pandemic levels. Until then, the muted activity
        will be a drag on the economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036ec1d-24a1-4aa1-85bf-4ac1aaae292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce72bc-1bf2-42b3-8711-141256ab2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the vaccine will help revive jobs in sectors that require
        face-to-face contact, like hospitality. Economists at Goldman Sachs expect
        a hiring jolt around mid-year to push the unemployment rate down to 5.2% by
        the end of 2021. Until then, lower income jobs such as in the hard-hit restaurant
        industry continue to be most at risk to be temporarily lost again as states
        hunker down to prevent the virus from spreading further. And the colder winter
        weather isn''t helping matters either.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aef538-c51f-4450-a2bc-078044c639ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58641289-75f6-4df5-b6d1-468cee2f154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the United States waits for widespread vaccination, the job market
        will continue to suffer greatly. Tighter restrictions in response to high
        infection rates will mean more unemployment over the winter months, said Birch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e22ef-8428-46a8-ada5-b66eb2537d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbffde4-c8f8-4c4b-8fdc-6beda3132e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A shot in the arm</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd5c3a-4502-4c74-aae4-ac88f4b3b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Biden -- and the jobless -- he has few tools at
        his disposal for a short-term boost.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c785ca-36fe-447c-ac95-c3d47ae08731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7df4fd-9a87-4fcd-b8ce-db55478a0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key tool is stimulus. While more pandemic stimulus was just
        signed into law last Sunday, many economists agree that more stimulus from
        Washington will likely be needed both to support the recovery and those who
        haven''t been able to return to work yet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf5c379-ed74-4f0e-b98c-b2848a836535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d0e27-da3a-4e05-8c49-b502d6eadeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stimulating the economy to create jobs is crucial," said Heidi
        Shierholz, senior economist and director of policy at the Economic Policy
        Institute, "both to the 26.1 million workers who are being directly harmed
        by the recession because they are either out of work or have had their hours
        and pay cut, and to the millions more who saw their bargaining power disappear
        as the recession took hold."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973901c-f4aa-4891-8b86-48f99800a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2b0f1-4df1-45e1-adf2-60d8d6123cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These 26 million include the officially unemployed, those who dropped
        out of the work force, unemployed but misclassified workers and the still-employed
        whose hours and wages have been cut. The higher the unemployment rate, the
        more workers will be forced to take whatever job is available, which erodes
        bargaining power, especially for lower paid jobs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207cb250-18e8-4b18-8505-f09ef59fdb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55c949-192d-47c2-850e-cc00184cd858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing the boat on more stimulus next year could exacerbate these
        disastrous consequences and slow the recovery.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b13a67-f11c-46f0-afca-207db2961323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-30T20:30:17.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:43:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
