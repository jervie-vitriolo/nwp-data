      'mgnl:type': 'text'
      'text': '<p><em>"Makikita naman ito sa GAA (General Appropriations Act) once
        signed by the President. Kaya lang, sa meeting naming dalawa ni Senator Angara,
        hindi muna namin ilalabas ang day-to-day para matapos namin ng maayos and
        to make sure na bandang huli, ang taongbayan ang panalo."</em></p>'
