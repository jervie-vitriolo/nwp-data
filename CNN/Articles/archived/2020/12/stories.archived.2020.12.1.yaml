      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/us/lil-wayne-daughter-birthday-party-reginae-carter-trnd/index.html">Celebs
