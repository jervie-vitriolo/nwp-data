    'template': '1'
    'title': 'ANALYSIS: COVID-19 is a ''split screen'' scenario heading into 2021.
      Here''s how the news media should cover it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e057ec-f5d2-43dc-94c7-c0a1796577a1'
