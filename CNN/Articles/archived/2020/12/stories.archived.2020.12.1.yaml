      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reports of Resistance” is an online lecture/talk on Fri, Dec. 4
        related to artist Jo Tanierla''s show “Pagburo at Pag-alsa: Natural Depictions
        and Illustrated Prophecies,” curated by Carlo Paulo Pacolor at the U.P. Vargas
        Museum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954bb3a-89a3-427c-8255-3ec1144ceaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:54:23.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:33:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks will be delivered by writer Samantha Del Castillio, filmmaker
        Danielle Madrid, independent researcher Lemuel Magaling, as well as from Tanierla
        and Pacolor themselves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34ca47-c79b-49a8-8780-0eb74e5f6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:54:23.420+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:33:46.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reports of Resistance” will show how Tanierla''s show is situated
        in the history and fictions of social ferment and revolutionary responses,
        while tracing the themes of trade unionism, feudalism, and American imperialism
        among others.</p>'
