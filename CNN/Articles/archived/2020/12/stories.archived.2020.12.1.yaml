      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Rober had a problem. Squirrels, those jerks, kept stealing
        his bird seed.</p>'
