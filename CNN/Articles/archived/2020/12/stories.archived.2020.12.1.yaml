      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/30/politics/joe-biden-arizona-certification/index.html"
        target="_blank">"Arizona certifies Biden''s victory"</a></em></p>'
