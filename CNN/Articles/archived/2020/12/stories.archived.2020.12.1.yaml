      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit will be streamed live on the LoveYourselfInc. Facebook
        page. For more information, click <a href="https://www.facebook.com/events/652941588947656"
        target="_blank">here</a>.</p>'
