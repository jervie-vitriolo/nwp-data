      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Part of Jennifer Lawrence''s family
        farm in Kentucky, which also operates a summer camp, was destroyed by a fire
        over the weekend, according to the camp.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0bf05-2c3b-4364-a7b7-0e656f9747d6'
