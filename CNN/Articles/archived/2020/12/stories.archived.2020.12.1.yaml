    'jcr:uuid': 'ce4a33e5-ae03-4292-8dc0-ef7f11b523f0'
    'lead': 'The House of Representatives has approved on third and final reading
      a bill seeking to provide children with stronger protection against rape by
      raising the age of sexual consent from 12 to 16 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T18:05:36.090+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:33:14.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:25.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill raising age of sexual consent to 16 hurdles final reading'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657d0c5-4c8f-4931-b153-c6377494c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:05:36.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        House of Representatives approved on third and final reading a bill seeking
        to provide children with stronger protection against rape by raising the age
        of sexual consent from 12 to 16 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed22996-796f-4d83-8bb7-7e4e29655994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03caedcb-7b30-4b19-840a-ef42aba8f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 207 lawmakers voted for House Bill 7836 on Tuesday. Only
        three voted against it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bed581-db98-48f9-a4e0-55a288206516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0749a4d7-fbd5-4311-aa38-661056b5e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the country''s Anti-Rape Law signed in 1997, a sexual intercourse
        is only automatically considered as statutory rape if the victim is under
        12 years old — the lowest in Southeast Asia. While the law criminalizes sex
        with minors under age 18, it only does so if consent is not present or if
        the act involves force, threat, or intimidation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27504f03-20e2-44f7-ad21-006408811733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79320559-7b99-4ce1-97ab-8c236bda99f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also seeks to broaden the definition of rape to include
        certain acts of perversion not included in the 23-year-old law. The absence
        or lack of physical overt act of resistance shall not be construed as consent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58265021-ba8a-476b-87c2-6d4daaf5c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a9c0c-d66b-4260-9356-82b4d4519571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, rape is likewise committed when the victim is 16
        years of age or over and has a disability that renders him or her unable to
        fully understand the consequences of any sexual activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9ed40-864a-4e54-8f09-6dd0eb53cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82684194-4428-4bed-b376-5ca89e10a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also holds liable those guilty of committing "grooming," when
        such results in acts of rape, as defined by the presented amendments. Grooming
        pertains to psychological actions made by an adult to lessen a minor''s fears
        as a prelude to sexual abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f53f66-7b8b-4624-80e6-a13e975630dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec877eb2-1cf7-4899-9c5c-c7258f9768a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gabriela Rep. Arlene Brosas, the issue of consent is
        among the reasons a lot of perpetrators of sexual assault "aren''t prosecuted
        properly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a3be7-7926-428c-92bb-00b955989dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fead00-4381-4ba8-a981-2511d300d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children''s rights advocates have also noted that the current statutory
        rape age is inconsistent with scientific studies of brain development as well
        as physical and emotional maturity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b4cbb-078c-478e-b382-efb5dc2b0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.518+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c439216-1cd1-4c40-aa05-4f9101dcf246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various studies have proven that the rational part of a person''s
        brain – the parts that respond to situations with sound judgment – will not
        fully develop until age 25," the Child Rights Network said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268ab72c-1237-4d6f-835b-3e2476e98844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:56:33.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited 2015 to 2017 data from the Department of Social
        Welfare and Development which showed most of the victims of rape and child
        incest were between the ages of 14 to below 18.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e4014-54fb-4da6-8ea8-0547788843c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632a38db-2ad2-4737-af65-9761f84e9171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also attempts to repeal the "forgiveness clause," which
        extinguishes criminal liability upon the presence of forgiveness or subsequent
        marriage between the rapist and the victim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08fd4a-330f-4964-9f2d-2f5963ff7111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f21004-bac9-475d-8349-bcab0fe682d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close-in-age exemption, meanwhile, is included in the provisions
        to protect from criminal prosecution partners whose age difference is minor,
        and whose sexual activity is consensual, non-abusive and non-exploitative.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4a27b-d598-4641-a23c-025aa1c8bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:49:55.519+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passage of these anti-rape law amendments is a historical victory
        to the Filipino women''s long-standing campaign for legislative reforms on
        sexual violence," Brosas said. "This is also a huge step towards the persecution
        of powerful and wealthy abusers and raising the consciousness of the Filipino
        people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8522c82-79be-4bb9-95f9-03838ef9fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:05:36.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar bill has&nbsp;been approved <a href="https://www.cnn.ph/news/2020/10/1/senate-panels-approve-higher-age-statutory-rape.html">at
        the committee level at the Senate</a>. Proponents of the measure have stressed
        the urgency of its passage, citing an increase in rape cases amid the pandemic,
        as many people are isolated with their abusers at home due to lockdown measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3908d4-c344-467e-9da7-a2add0aa1b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:06:41.661+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
