      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/01/politics/tina-flournoy-kamala-harris-chief-of-staff/index.html">Vice
        President-elect Kamala Harris picks Tina Flournoy as her chief of staff</a>."</em></p>'
  'Doug-Ducey-defends-Arizona-election-Trump':
    'author': 'Caroline Kelly and Alison Main, CNN'
