      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d8127-4f95-4bf3-9a15-c97999d1d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.353+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress are targeting the ratification of the
        General Appropriations Bill before going on a holiday break. Senate President
        Vicente "Tito" Sotto III earlier said this was supposed to be done by December
        6 so that President Rodrigo Duterte can sign the budget bill before the year
        ends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6f6ac-0e87-49d4-9d96-95baa9802c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:41:44.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, ​Presidential Spokesperson Harry Roque said
        Congress has to finalize the budget bill and turn it over to Malacañang in
        the next two weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6c0a1-f302-4d6d-9c65-069f5a15df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:41:44.295+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, <em>baka maubusan po ng panahon, rerebyuhin di naman
        po natin ang binuong budget</em> [we might run out of time to review the contents
        of the budget]," Roque said, noting this gives ample time for the President
        to check if line-item vetoes are needed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2d19e-7bed-49b5-af56-46e512ff0b64'
      'mgnl:activationStatus': true
