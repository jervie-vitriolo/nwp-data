      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Angara, physically present for the Senate panel were
        senators Pia Cayetano, Sherwin Gatchalian, Joel Villanueva, and Ramon Bong
        Revilla.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c11e25-09ed-4dcd-9f12-0b8fc5bd0b15'
