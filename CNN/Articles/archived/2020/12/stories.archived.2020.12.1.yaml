      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e475f-dc01-4b6b-9e56-b9cbfbdab338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton''s victory on Sunday saw him claim a record-extending 95th
        win of his career.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c234e09-32d7-4b4e-976b-463723ebae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb2039-e077-413e-a304-3ad8fd67dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Hamilton''s victory at the Turkish Grand Prix saw F1''s
        most successful driver equal Michael Schumacher''s tally of seven world titles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade73bfd-e599-4cef-b9e0-5a37eeb0aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d38ab6-abd4-4c6f-b15b-18cefd151c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton has claimed 11 victories during 2020, which equals his
        personal race win record in a F1 season. Schumacher and Sebastian Vettel jointly
        hold the F1 record with 13 wins in a season and Hamilton''s withdrawal from
