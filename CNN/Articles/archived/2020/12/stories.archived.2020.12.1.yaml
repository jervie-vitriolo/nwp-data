      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c86135-25ed-4de4-a6fe-7d40b9ecf348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:40:35.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with the heaviest of hearts that we confirm the news that
        we lost our barn last night in a horrible fire. We are deeply thankful that
        no people or animals were hurt, but we are still mourning the loss of years
        of hard work and memories that occurred in these walls," Camp Hi-Ho wrote
        in a statement posted to Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08d6a2-1602-4751-9faa-34c7aa2dc044'
