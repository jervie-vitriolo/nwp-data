  'amazon-holiday-season-sales':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-01T21:35:53.706+08:00
    'imagesource': 'jcr:0d00fa64-a8c1-430b-b3ae-0410080b4fe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a10b59e-dfa9-4d23-92e1-0bb7c7e933b6'
    'lead': 'Amazon was already having a blowout year. And it''s shaping up to be
      a record-breaking holiday shopping season, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T21:39:30.204+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:32:31.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:31.214+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon sales surge during a record-breaking holiday shopping season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c111a-4d53-45c2-91b0-f015beddd1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:39:30.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Amazon was already having a&nbsp;<a href="https://www.cnn.com/2020/10/29/business/amazon-earnings/index.html">blowout
        year.</a> And it''s shaping up to be a record-breaking holiday shopping season,
        too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6eb932-2022-4e88-b847-1cdaae59f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:39:30.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers have been increasingly relying on Amazon to deliver goods
        to their homes during the pandemic, and that has proven particularly true
        as infections soar during the colder months. Amazon said Tuesday that this
        year''s holiday shopping season has been its largest (and longest) ever, which
        kicked off in mid-October with a <a href="https://www.cnn.com/2020/10/15/business/amazon-prime-day-messaging-change/index.html">delayed
        Prime Day.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f515424-03f2-4ca6-8701-7f6c38f3a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:39:30.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said the record sales had a halo effect on small- and medium-sized
        businesses that use the platform. Those online sellers brought in nearly $5
        billion between Black Friday and Cyber Monday on Amazon — a 60% increase from
        last year. Amazon has been&nbsp;<a href="https://www.cnn.com/2020/10/13/perspectives/local-businesses-amazon-prime-day/index.html">regularly
        criticized</a> for destroying these types of businesses and promoting its
        own branded products instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfff96b-6260-4850-8fdb-44def24bf2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:39:30.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top-selling items this year include Barack Obama''s memoir "A Promised
        Land," the redesigned Echo Dot and the Revlon One-Step Hair Dryer and Volumizer
        Hot Air Brush. Self-care and home goods were also popular as more people are
        confined to their homes during the outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22002094-a537-4e76-9748-f71a282f980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:39:30.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As usual, Amazon didn''t release any specific sales numbers. But
        Adobe Analytics data showed online spending from Thanksgiving to Cyber Monday
        broke records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5268bf-ac80-4773-b1da-ae46ccf96b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:39:30.205+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm said Thanksgiving day sales grew 22% compared to last year
        to $5.1 billion and Black Friday sales jumped a similar amount to $9 billion.
        Cyber Monday is projected to total between $10.8 to $11.4 billion, becoming
        the largest online shopping day in US history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182db70-c43f-4cc7-9487-c260213effe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:39:30.205+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Covid-19, the elections and uncertainty around stimulus packages
        impacted consumer shopping behaviors and made this an unprecedented year in
        ecommerce, we expect to see continued, record-breaking ecommerce sales from
        now until Christmas," said Taylor Schreiner, a director at Adobe Digital Insights,
        in a statement late Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d939b-abb8-4d1a-8af9-056b178b637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:39:30.205+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a <a href="https://www.cnn.com/2020/11/28/business/shopping-traffic-online-sales-black-friday/index.html">sharp
        contrast to traffic at brick-and-mortar</a> stores, which fell 52% on Black
        Friday compared to last year, according to a report from Sensormatic Solutions.
        Shopping traffic on Thanksgiving dropped by 95%, as many stores closed to
        give their employees time off and to avoid crowds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5358b8-83e1-4b74-bd5d-0265f7b006bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:39:30.205+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic and social distancing led shoppers to be more "purposeful"
        with in-person shopping, and many made their purchases online instead, Brian
        Field Sensormatic''s senior director of global retail consulting, said in
        an earlier release. He predicts that people may head to stores on and after
        December 19 to do some last-minute holiday shopping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c566375e-f3b9-4151-9475-18abbbd94577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:39:30.205+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/01/business/amazon-holiday-season-sales/index.html">"Amazon
        sales surge during a record-breaking holiday shopping season"</a></em></p>'
  'alcala-cagayan-flooding-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T21:37:56.190+08:00
    'imagesource': 'jcr:2fd048f2-a763-483e-9ad9-15da7736b74b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bb6e03f-88f8-4685-a360-23ec133e50d8'
    'lead': '''It’s a pittance compared to the damage that we experience, that we
      suffer, that the people of Alcala, and the people of Cagayan all the way to
      Isabela suffer,'' Alcala Mayor Cristina Antonio tells CNN Philippines’ Front
      and Center.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T21:40:15.610+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T14:32:30.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:31.394+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flood-prone town needs ₱250 million to widen portion of Cagayan River'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e57ad4-ec30-4344-9739-14dfcc5212d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        municipality of Alcala in Cagayan is seeking the national government’s help
        in solving its perennial flooding problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902b7b2-5071-48c7-858f-5bb3d50218f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcala<a href="https://cnnphilippines.com/news/2020/11/14/tuguegarao-cagayan-state-of-calamity-flooding.html">
        was among the towns submerged in floodwaters</a> when Typhoon Ulysses hit
        the country in mid-November. More than 10,000 residents had to evacuate while
        thousands more stayed in their flooded homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363ef87-9db6-43ee-8118-b6211b126a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are uniquely situated in a not-so-good-way with respect to flooding,”
        Alcala Mayor Cristina Antonio told CNN Philippines’ "Front and Center."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f580491d-e649-4ad6-8554-e1466b2fedea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Alcala is separated by the Cagayan River, the country’s
        longest river. It is also where the Pared River, a tributary, meets the Cagayan
        River.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21de098-c1b1-49df-8c6a-8d19fd0e3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even during the dry season, there is an increase in water level
        at that junction,” Antonio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b798b7-a77e-42fe-beac-0fc72e0f7035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that the river channel, which goes as wide as 400
        meters, constricts to a width of 150 to 180 meters in Alcala, from Barangay
        Tupang all the way to Barangay Magapit in Lal-lo, spanning 37 kilometers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc316b4-1f3a-4dd9-95ed-318ba8f80ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study conducted by the University of the Philippines’
        Marine Science Institute at the local government’s request, a major solution
        would be the widening of the river channel from Tupang to Magapit. Covering
        the Alcala segment alone would cost ₱250 million, Antonio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef186e-a4c5-4b87-97ee-8bd6c054f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘A pittance compared to what we suffer’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108c546c-a662-44d4-865c-de755ca933f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that this amount is a drop in a bucket," the mayor said.
        "It’s a pittance compared to the damage that we experience, that we suffer,
        that the people of Alcala, and the people of Cagayan all the way to Isabela
        suffer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5e134-de7d-42fd-971a-5d2f67089aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a massive intervention that the LGU cannot do alone,” she
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26bba3-922e-4e95-a810-a6ca446783fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio asked the UP Marine Science Institute to look into the town’s
        situation in December 2019, after it suffered a “100-year-flood” — an event
        that only has a 1% chance of taking place each year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619292a-70e3-4c18-b4b9-f160082101ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The flood that is supposed to happen only every one hundred years
        happened again after 11 months,” Antonio wrote on her Facebook page on Nov.
        15, as residents once again reeled from devastating floods.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fpermalink.php%3Fstory_fbid%3D3364852076902938%26id%3D887069421347895&width=500"
        width="500" height="789" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91cdfdb-308e-432f-98a8-290f9b136ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:43:30.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde05bf8-6460-4525-9a9a-4e9df327a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help control flooding for now, the municipality is conducting
        massive tree planting to build a “green wall." Antonio said the project is
        in response to the lack of native trees due to illegal logging and other activities
        in Cagayan Valley.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf26ae-c6fc-4352-9f91-6308e6f20ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Department <a href="https://cnnphilippines.com/news/2020/11/16/Cagayan-Valley-illegal-mining-logging-Cagayan-River-dredging.html">is
        investigating the logging and mining activities in the region</a> as ordered
        by President Rodrigo Duterte. He stressed the need to strengthen forest protection
        efforts after Typhoon Ulysses&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/17/typhoon-ulysses-death-toll-rise-to-73-ndrrmc.html">left
        at least 73 people dead.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f260289c-e3a7-4fea-997c-78cbdc0d2da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cagayan River Basin Project</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed44ab2-0405-4508-81c3-e323316a6b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, Public Works Secretary Mark Villar, <a
        href="https://cnnphilippines.com/news/2020/11/18/DENR-DPWH-Cimatu-Villar-task-force-typhoon-Rehab.html">who
        leads the recently formed task force on typhoon rehabilitation</a>, cited
        the ongoing Cagayan River Basin Project, but stressed that revetments – sloping
        structures placed on banks to absorb the energy of incoming water – cannot
        be done in the entire 800-kilometer river.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bc775-b46b-483e-8614-104f31faf81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱2.1-billion flood control project was funded under a loan agreement
        between the Philippines and the Japanese government through the Japan International
        Cooperation Agency. It covers a 940-meter revetment project in Barangay Alibago,
        Enrile, as well as a 970-meter spur dike and 1,400-meter revetment in Barangay
        Cataggaman, Tuguegarao City.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5c06d-5ae0-471d-bcc2-5aa27cffff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really have to pick areas and we have to be strategic in what
        infrastructure programs (to do),” Villar said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58daebe7-740d-4ea7-95dd-a2b59400dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are calling on the government to declare a state of climate
        emergency for a whole-of-government response to the crisis. It is <a href="https://cnnphilippines.com/news/2020/11/24/house-committee-climate-emergency-bill-approved.html">now
        being tackled</a> at the House of Representatives.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922483e-2d30-4844-af0f-a93ecaa2e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:40:15.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:32:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interviews during the premiere of "Front and
        Center" on Wednesday, December 2, 7 p.m.</em></p>'
  'sotto-lacons-on-criminalizing-red-tagging':
    'author': 'CNN Philippines Staff'
    'caption': 'Senate President Vicente "Tito" Sotto III and Senator Panfilo "Ping"
      Lacson do not think that red-tagging should be considered a crime, saying it
      may run counter to the right to free speech. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T21:27:52.782+08:00
    'imagesource': 'jcr:c1906270-da21-489e-9d13-9c86d1e49763'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb20d3f4-3123-44cc-bcdb-d6e9c58e7f2e'
    'lead': 'Senate President Vicente "Tito" Sotto III and Senator Panfilo "Ping"
      Lacson do not think that red-tagging should be considered a crime, saying it
      may run counter to the right to free speech.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T21:41:15.734+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:32:28.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:31.567+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Lacson', 'red-tag', 'Tito-Sotto']
    'template': '1'
    'title': 'Sotto, Lacson not keen on criminalizing red-tagging'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3b28f-0659-4c59-9c45-e2ab27cfe867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong>&nbsp;Senate
        President Vicente "Tito" Sotto III and Senator Panfilo "Ping" Lacson do not
        think that red-tagging should be considered a crime, saying it may run counter
        to the right to free speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b52e9-1523-4e38-963c-2e1582bd1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President on Tuesday said that to criminalize red-tagging,
        or publicly alleging that individuals are rebels or allies of rebels, would
        also call for the need to criminalize "fascist-tagging" which would further
        complicate matters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f19d54-8bc3-46a1-abf8-77ba131f266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, chairman of the Senate committee on national defense, echoed
        Sotto''s concern but added that he plans to seek the Department of Justice''s
        advice on the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0a58c-1cb3-466d-8b65-12416e0c1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka bumangga sa</em> freedom of expression," said Lacson in
        a panel hearing. "<em>Kasi ''pag sinabi komunista ka, sagutan ng kabila pasista
        ka, saan tayo lulugar</em>?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fb840-25f9-4f07-b2d0-d9ebd590c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It may cause conflict with freedom of expression.
        Because if someone calls you a communist, and you brand him a fascist, where
        would we stand?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e468746-d17f-472f-808c-d4891d2ea1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Commissioner Karen Gomez-Dumpit disagreed with the
        senators'' concern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb37bf2-eaac-4ba7-900a-2e1a439d3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not against freedom of expression because free speech is
        not absolute," Gomez-Dumpit said. "It cannot be exercised to the detriment
        of others."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099dad4-c685-43e9-8034-1de3c55102de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the red-tagging issue can be covered by libel laws. But
        former Bayan Muna Rep. Neri Colmenares, who said he was a victim of red-tagging
        himself, argued that it is not that simple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b98ce2-82eb-4f69-857e-0109d75a2fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> red-tagging <em>ay ''yung paggamit ng</em> government
        funds, government resources, to vilify other people, <em>so hindi siya kapareho
        ng</em> level <em>ng</em> freedom of expression," the ex-congressman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d60857-cdc0-474b-8ac4-d209c4dde101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Red-tagging is using government funds and resources
        to vilify other people, so it is not at the same level as that of freedom
        of expression.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477746b1-7d65-4ec2-bd16-816bbd712fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:41:15.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials accused of falsely tagging personalities of conspiring
        with communists have repeatedly maintained that they are merely "truth-tagging"
        and that these can be proven with available evidence. However, the documents
        and witness testimonies that have been presented are still up for verification.</p>'
  '256-days-working-doctors-halt-COVID-19-':
    'author': 'Susannah Cullinane'
