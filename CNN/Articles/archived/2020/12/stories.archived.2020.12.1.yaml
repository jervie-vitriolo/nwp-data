      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4451937-72fc-473c-bb8f-47ee8578bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan bottle club was shut down around 2:45 a.m. ET Saturday
        after city sheriffs discovered about 400 revelers, the New York City Sheriff''s
        office said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db87fd7-39e7-4f36-aa99-0e7e3af57920'
      'mgnl:activationStatus': true
