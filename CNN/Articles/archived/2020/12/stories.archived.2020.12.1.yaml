      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f2b880-a4e4-49dd-b505-a7d53c3c5d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:25:10.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary General Mark Llandro Mendoza said in a statement on Tuesday
        that the number represents nearly 5% of 2,000 House lawmakers and employees
        who underwent reverse transcription-polymerase chain reaction testing since
        November 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f39c1-ed5b-4cda-9ec8-4ac930cf5175'
      'mgnl:activationStatus': true
