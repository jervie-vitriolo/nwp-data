      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        Food and Drug Administration is advising the public to keep safety in mind
        before buying toys and other items, especially as the holidays near.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b08d44-087f-4e59-9c00-d3b58029895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, FDA Director General Eric
        Domingo said it is their job to make sure items sold in the market are safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d482b18-11db-4b08-b869-caa07d578414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Christmas shopping happening now, he reminded people to keep
        certain things in mind when they begin buying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a5761-555b-4a9a-bd87-cf31a58d6f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tandaan po natin na ang mga laruan unang-una, kailangan</em>
        safe <em>sila. ''Yan po ang tinitignan natin, wala silang kemikal, wala po
        silang pintura</em> for example <em>na maaring nakakalason, na kapag</em>
        accidentally <em>po naingest o nakain ng bata ay maaaring madulot ng masama
        sa kanyang kalusugan,"</em> Domingo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9df216-9c29-4bee-b9fc-46a7289a5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us remember that toys must first be safe. We look
        at that, there should be no chemicals, no toxic paint that when ingested accidentally,
        will not harm children.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b532606-50ab-49da-9f14-c902f8d3db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from looking out for toxic components, the FDA added parents
        and adults must make sure children receive toys appropriate for their age.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9c809-19ec-4ce4-a5bb-b917602e5eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana po, tatandaan din natin na hindi lahat ng laruan ay pwede
        rin para sa lahat ng bata. Meron pong</em> age <em>ng mga</em> warning <em>nga
        ating mga laruan dahil ang mga batang maliliit,</em> for example, <em>hindi
        naman po pwedeng gumamit pa ng mga laruan na may mga maliliit na parte...na
        maaaring makalag, maaring makain nila; maisuksok nila sa kanilang ilong, sa
        kanilang tenga o maaaring magbara sa kanilang bituka,"</em> warned Domingo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e682dbfd-32a5-4cad-818a-52eec6504a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we remember that not all toys are good for
        all children. There are age warnings on toys because small children cannot
        play with toys that have parts that can be taken apart, they can swallow or
        put in their noses or ears or could block their intestines.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f8b5f-24ba-4ff6-b5ed-0dd7ea8de4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.doh.gov.ph/sites/default/files/policies_and_laws/IRR%20RA%2010620.pdf"
        target="_blank">Toy and Game Safety Labeling Act</a>, the following information
        should appear on the package of the product:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c4200-5b09-417b-9561-d5214dc8b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- license to operate number issued to the FDA</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4fbc5-0b55-4a58-9936-ecf9a0daba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- age grading</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5090bb-b09f-4f8c-9f8d-fd0ddc5c4a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- cautionary statement/warnings</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1e08a-1a4f-4e0a-8c20-b52b499de04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
