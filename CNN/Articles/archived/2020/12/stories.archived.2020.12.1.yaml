      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department says an average of 21 new cases are now being
        reported in the Philippines every day. Meanwhile, the number of HIV and AIDS
        cases from January 1984 to October 2020 has breached 81,000, according to
        the agency''s HIV/AIDS and ART Registry of the Philippines.</p>'
