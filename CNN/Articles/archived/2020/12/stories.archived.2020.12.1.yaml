    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T15:58:18.059+08:00
    'imagesource': 'jcr:6cd60f3e-cd22-4d53-9e63-bbf5f195c942'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2571f287-01b1-4ce4-946e-42c82c8b4e30'
    'lead': 'Peace talks between the government and Communist Party of the Philippines
      can still continue even if a court rules to proscribe the communist group as
      a terrorist organization, a constitutional law professor said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T16:24:46.210+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:33:45.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:22.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legal expert: Peace talks with communists can continue even if court
      declares CPP-NPA as terror group'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670211a2-b251-432a-8cb5-b905058a6379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:24:46.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Peace
        talks between the government and Communist Party of the Philippines can still
        continue even if a court rules to proscribe the communist group as a terrorist
        organization, a constitutional law professor said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed1a7a-b6fc-4c03-9ea6-d72f54e480bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:24:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are legal tools that will be available to the President.
        For example, even with that finding, even if people may be found guilty for
        that, you can always sign an amnesty. There is no restriction on the President
        on declaring an amnesty on any group that take up arms in the Philippines,"  Atty.
        Tony La Viña told a Senate panel as it resumed its hearing on the issue of
        red-tagging of some groups and personalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950aa39e-2d18-4c08-bc2b-979d87885234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:24:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña added, "the important thing is there is a genuine agreement
        for a political settlement."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d56daa-751e-4559-99ed-2631ab8c6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:24:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2017/12/05/CPP-NPA-terrorist-Duterte.html"
        target="_blank">signed a proclamation</a> designating the CPP and its armed
        wing New People''s Army as a terrorist group.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de8b99-b4fc-4aa6-b198-0c0666c9ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:24:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those designated can only be proscribed or outlawed by the Court
        of Appeals under the anti-terrorism law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49ba99-34ba-45ed-82a9-4b458d8c3a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:24:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government''s bid to proscribe the CPP-NPA as a terrorist
        organization has not yet been approved yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd71e93-1eea-4825-989c-a1f66030367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:24:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an individual or group is proscribed as a terrorist group,
        arrests and detention can be made, following due notice, hearing, and approval
        by the Court of Appeals, Sen. Ping Lacson, principal sponsor and author of
        the anti-terrorism law earlier said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5ca7fa-2c6e-4416-930b-ff62fc1ca4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:24:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever the court''s decision would be, La Viña said the President,
        "as commander-in-chief and as chief executive, can actually decide anytime
        to conduct peace negotiations with anyone or any group."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f8a51-3c07-4ee8-94cd-b61339fc150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:24:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a political decision that only the President can make.
        That has always been the case," La Viña added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8693c3-e275-4dc5-95df-bbd4d8732240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:24:46.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, to do that, the lawyer said there should be some "reversing
        of decisions," such as rescinding a proclamation tagging the CPP-NPA as a
        terrorist group.</p>'
