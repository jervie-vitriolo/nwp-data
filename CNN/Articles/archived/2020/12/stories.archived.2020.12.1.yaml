      'mgnl:lastActivated': 2023-01-25T14:33:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But "we can see the shoreline"</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5852491-42c6-471a-af79-c9cceab502dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s just an awful amount of infection rippling through the
        United States. The NYT''s in-house expert, Donald G. McNeil Jr., is out with
        a new story titled "The Long Darkness Before Dawn," noting that "the number
        of deaths is rising and seems on track to easily surpass the 2,200-a-day average
        in the spring, when the pandemic was concentrated in the New York metropolitan
        area." McNeil says "our failure to protect ourselves has caught up to us."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745dd648-72cf-4235-aa5d-78d04c3b06ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cdf67-eb33-4dc9-bd4a-5e80673e00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his story also describes his "hopeful" view of 2021, thanks
        to the vaccines on the horizon. Kayyem sounded similarly hopeful -- she told
        me she was born cautious, but is feeling truly optimistic right now. "As reporters
        and analysts, I think we can allow ourselves to be," she said. "It''s like
        with sea sickness; the misery seems easier if we can see the shoreline. We
        can see it." She has even booked a vacation — for this coming August.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae41995-17cc-4aee-b725-dbd7a7512d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a603a-7f70-4c16-abfe-b890ad389c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The need for leadership</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5951a2-86b7-4f5c-af19-539c9dab098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday CNN''s Stephen Collinson wrote about a "leaderless America"
        slipping deep into the Covid winter. President Trump''s negligence is only
        part of the story. Some governors have also been in hiding.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e8568-dec2-417e-a017-e9978bcad8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ab41b-3854-4c60-8e97-52ce4e9d4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I noted on Sunday''s "Reliable Sources" that Florida governor Ron
        DeSantis was refusing to hold press briefings and relying on video messages
        about Covid-19 instead. On Monday, for what it''s worth, he DID hold a Covid
        briefing for the first time in four weeks. The first question was posed by
        a reporter who asked, "Where have you been?" CNN''s research found that 14
        other governors have only held a single Covid-19 press briefing apiece in
        the month of November. A majority of the governors are Republicans. These
        men and women need to be front and center right now!</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6f81f-8625-4f38-be8d-f495c5241d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ccc8b-d268-4299-a87e-424da84dbb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We''ll never know...</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a40708e-4de1-463a-ab3a-f8463102e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was struck by something that Surgeon General Dr. Jerome Adams
        said to Bret Baier on "Fox News Sunday." There are "many different things
        that we could have done differently," Adams said. "This virus has been challenging.
        I wish that again this hadn''t been superimposed on top of an election. I
        wish that we had been able to come together as a nation and really talk about
        the science instead of the politics, and that''s on all sides, that''s all
        around." The "all sides" comment is a cop-out, but he''s right about the terrible
        timing of this tragedy. We''ll never know how different it could have been.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cbd9cf-900c-48d6-a492-7c71510358b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/media/covid-19-news-media-reliable-sources/index.html">COVID-19
        is a ''split screen'' scenario heading into 2021. Here''s how the news media
        should cover it</a>."</em></p>'
  'house-approves-bill-raising-statutory-rape-age-16':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T18:04:06.342+08:00
    'imagesource': 'jcr:9710826c-0a84-47fb-b367-51328ff7efb7'
