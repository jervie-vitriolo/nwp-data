      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about the exhibit <a href="https://modeka.space/exhibitions/i-m-finding-it-hard-to-believe/"
        target="_blank">here</a>. Modeka Art Space is located at Warehouse 20A La
        Fuerza 1, 2241 Don Chino Roces Avenue, Makati. Contact them for on-site visits.</p>'
