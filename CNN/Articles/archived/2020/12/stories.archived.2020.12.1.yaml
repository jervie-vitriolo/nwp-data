      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louvre is the world''s largest and most popular art museum,
        attracting around 10 million visitors per year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc29fa-7225-4a58-ac9d-e1f60f681c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.722+08:00
