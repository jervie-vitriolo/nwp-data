      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/30/politics/navy-uss-bonhomme-scrap/index.html"
        href="https://edition.cnn.com/2020/11/30/politics/navy-uss-bonhomme-scrap/index.html">Navy
