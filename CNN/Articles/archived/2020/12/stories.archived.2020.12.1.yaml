      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/01/us/coronavirus-chicago-party/index.html"><em>
        "Chicago officials shut down a 300-person party for violating coronavirus
