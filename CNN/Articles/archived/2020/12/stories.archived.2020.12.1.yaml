    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed16ab5-57c2-4938-83ea-eb35a13494e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:21:30.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — National
        Task Force Against COVID-19 chief Carlito Galvez Jr. is backing moves to allow
        limited face to face classes in higher education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900d413-b9ba-4dd9-ad9f-169145f24358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:21:30.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez believes college students are self-aware enough to follow
        safety protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58a56b-84e5-48fb-b960-fe3d50276a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:21:30.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:43.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially <em>sa mga</em> medical professions, I would rather
        open the medical schools provided that they will be subjected to inspection
        and certain protocols," Galvez said during an inspection at Our Lady of Fatima
        University in Valenzuela City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87d01ee-704a-44b5-a16b-e70da798b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:21:30.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education is also considering limited face to
        face classes in low-risk areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3cc8c-124b-4e8a-b8ee-1cf6f4f40c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:21:30.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, however, pointed out that it would be more difficult as
        the number of students is much larger. With over 22 million kinder to high
        school students, the pandemic response chief said public schools may not have
        enough facilities to carry out rules on physical distancing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8a03e-82f1-4725-9c55-8a3b3d058d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:21:30.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education says there are only around three
        million students in college levels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bf949-0f4e-4b60-9eec-0da5995eb800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:21:30.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED is now working with universities like Our Lady of Fatima who
        are retrofitting their campuses to be able to meet health protocols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e3761-49c7-49b8-81a9-97415af54897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:21:30.517+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t be afraid that by January, there will be thousands of students
        going back to the campuses, thats not going to happen. Selective <em>ang gagawin
        natin kasi hindi naman lahat ng universities kaya magretrofit,"</em> CHED
        chairman Prospero De Vera said.</p>'
    '16':
