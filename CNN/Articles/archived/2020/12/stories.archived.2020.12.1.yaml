      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for World AIDS day, #SaferNowPh Summit is a three-day symposium
        “to promote innovations in HIV prevention and share the advocacy to the global
        audience to rally towards flattening the HIV curve.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab9c9a-040b-4b03-99d1-da69da6f2be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:54:23.421+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:33:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the topics that will be discussed include “Chemsex and HIV,”
        “COVID-19 and HIV,” and how to become an ally for the HIV community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407a855-e9ed-441d-8f5b-d098a5d9cf66'
      'mgnl:activationStatus': true
