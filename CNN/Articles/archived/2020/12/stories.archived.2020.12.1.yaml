    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66449e-88d1-46fb-b884-f752e435794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Unilever has become the latest major company
        to hop on the four-day work week bandwagon, lending credence to the idea that
        flexible working is here to stay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d35a8e-f71d-4176-bc8e-f8b43e403b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f2f9b-4771-4cd6-8c93-c16f4331febb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the distributor of Lipton''s tea, Dove soap and Ben
        &amp; Jerry''s ice cream announced it would test shorter working hours for
        all its employees in New Zealand, letting them decide which four days they''d
        prefer to work each week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00737e1-653d-495b-bea7-33e0bd179d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81fdd9-dfa8-416d-898e-49045ca8c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial starts this month, and runs for a year. The consumer giant
        has 81 staff members in the country, who will be allowed to work compressed
        schedules with full pay as the University of Technology Sydney in Australia
        helps track their progress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93963ca3-952b-4385-a415-6dacd8c99588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8656c-2832-4f4d-8faa-2355252d96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever said that if all goes well, the company will consider whether
        to shake up its workflow on a wider scale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe19bf7-f622-4dc4-9c8f-1cfb3613d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcccfbff-7c78-4c45-94c1-d50d0bd9090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the trial will result in Unilever being the first global
        company to embrace ways of working that provide tangible benefits for staff
        and for business," Nick Bangs, managing director of Unilever New Zealand,
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a24ae0-7305-4f78-9a1c-f160d9427f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a5409-4848-48bc-a840-3e8bb18f7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an exciting moment for our team and a validation of the
        catalytic role Covid-19 has played in shaking up standard working practices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53941588-49ba-4c4c-8492-f8427814da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcde5bd-e489-433e-a211-aabb0e36450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever isn''t the first firm to adopt the practice in New Zealand.
        In 2018, local company Perpetual Guardian, which helps customers manage their
        wills and estates, also held a widely cited two-month trial of the concept.
        The firm said it was so successful, it later decided to make it permanent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290db032-7461-4bdf-a812-f138b81efca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded31a81-56cf-4635-b21b-73ca49a42a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangs said that his team was inspired by the findings from that
        case study, and had started to "believe the old ways of working are outdated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012e4b7-0e2a-47b2-8c94-6ff593150c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119c1b6-cbfa-40ec-a76a-f3e68ab541cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even New Zealand''s leader, Prime Minister Jacinda Ardern, has raised
        the idea as one that might help the economy recover from the effects of the
        coronavirus pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6b0b05-15d1-480a-8c48-52d1b5bc661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18155aad-b7f3-4322-8f6e-20abf7a6841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Ardern shared the suggestion while discussing ways to revive
        domestic tourism in her country. She said that while businesses had their
        own discretion to make such decisions, the idea had merit in that it might
        give domestic travelers "flexibility in terms of their travel and their leave."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be36082-2ba9-4eed-882f-2c7d41404452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0554531-7e5a-463f-b92f-756c7bad0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big companies elsewhere are also starting to join the trend. Last
        year, Microsoft''s team in Japan experimented by shutting down its offices
        every Friday in August, and giving all employees an extra day off each week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a01ade-a519-4489-b538-278058c78f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfaa6a1-9856-4c78-94c0-c02a7231bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were promising: While the amount of time spent at work
        was cut dramatically, productivity — measured by sales per employee — went
        up by almost 40% compared to the same period the previous year, the company
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb4ce0-8990-464f-93ed-041f013942f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1362c6-e925-431f-914d-4f1d52248cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Microsoft announced that it would follow up with another
        experiment in Japan, and also asked other companies to join the initiative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43def1b-ae53-4107-bd6d-f0b47a83fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8e4e8-ed32-48f3-9119-9558fbb52f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-day work weeks have been touted as a way to improve work-life
        balance. Some businesses recently started trying it out to help fight burnout
        caused by the challenges of working during the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05d2e3-f3b0-4e87-b0a0-6f8bf251c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:26:44.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
