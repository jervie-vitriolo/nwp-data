    'created': 2020-12-01T06:51:16.593+08:00
    'imagesource': 'jcr:5261f11c-b573-4838-82dd-fe4f6487caba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a59fa9-2d9d-4195-b1d7-52931949f464'
    'lead': 'Here''s a look at the technology behind some of the candidates that are
      the furthest along in development — mostly in Phase 3 clinical trials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T06:54:03.840+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:35:20.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:14.723+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s a look at how the different coronavirus vaccines work'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcae62-a180-4cdc-a26f-4b0eabae5341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s good news about coronavirus vaccines.
        At least three of the experimental vaccines show remarkable efficacy, at least
        according to information released by the makers in news releases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238b2baf-a6d1-4515-959c-a448d6b30df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global vaccine giant AstraZeneca reports its vaccine prevented coronavirus
        infection 62% of the time when people got two doses a month apart. But in
        a subgroup of volunteers who got a half dose followed by a full dose a month
        later, the vaccine appeared to be 90% effective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ede319-49be-4876-9eb1-5f4d1684535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That averages out to 70% efficacy. The vaccines made by Pfizer Inc
        and biotechnology company Moderna appear to protect against symptomatic infection
        95% of the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc650f13-c5eb-4643-b0ea-55bcef089867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s and Moderna''s vaccines use very similar technology, while
        AstraZeneca uses a different approach. They are among six vaccines getting
        some kind of federal government support in the United States and dozens in
        development around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a777c9e-0861-4db3-a4aa-c43ccfbcdd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the technology behind some of the candidates that
        are the furthest along in development — mostly in Phase 3 clinical trials,
        the last step before seeking the go-ahead from the US Food and Drug Administration
        and other regulators around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b9230-291c-4a94-9940-476c676e4e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pfizer and BioNTech</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac700e5-96f2-45cc-9626-06c7ae2c56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and its German-based partner BioNTech use a new approach
        to making vaccines that uses messenger RNA or mRNA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903d6a2-54d1-4e48-acdd-48e9f9a02be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This design was chosen for a pandemic vaccine years ago because
        it''s one that lends itself to quick turnaround. All that is needed is the
        genetic sequence of the virus causing the pandemic. Vaccine makers don''t
        even need the virus itself -- just the sequence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9858fb4c-ee11-4958-ac40-8f11097c6f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, BioNTech researchers used a little piece of genetic
        material coding for a piece of the spike protein -- the structure that adorns
        the surface of the coronavirus, giving it that studded appearance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865be2be-ca74-438f-a1e2-08ce8ab217db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messenger RNA is a single strand of the genetic code that cells
        can "read" and use to make a protein. In the case of this vaccine, the mRNA
        instructs cells in the body to make the particular piece of the virus''s spike
        protein. Then the immune system sees it, recognizes it as foreign and is prepared
        to attack when actual infection occurs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89f2ff-7783-4d61-b726-751dabd5e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRNA is very fragile so it''s encased in lipid nanoparticles --
        a coating of a buttery substance that can melt at room temperature. That''s
        why Pfizer''s vaccine must be kept at ultracold temperatures of about minus
        100 degrees F (minus 75 degrees C). That means special equipment is needed
        to transport and store this vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd9225-f2af-4c0c-9aa8-4bb02c4be10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33894fd1-5bfa-4994-bd8c-8502c4d6d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine is also based on mRNA. "mRNA is like software
        for the cell" Moderna said on its website.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5840c82-4963-490b-9b8e-aa0f4ce71471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like the Pfizer/BioNTech vaccine, it codes for cells to make
        a piece of the spike protein. That was a careful choice -- scientists had
        to pick a piece of the virus they thought would not mutate, or change much,
        as time passed. The virus uses the spike protein to grapple the cells it attacks
        and the structure does appear to stay stable through generation after generation
        of viral replication.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb18952-e984-4e6f-8459-bef1458a1f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has come up with a different formulation for the lipid nanoparticles
        to protect the mRNA in its vaccine. These formulations are corporate secrets,
        but Moderna thinks its approach is better and said its vaccine can be shipped
        at minus 20 degrees C (minus 4 degrees F) and can be kept stable for 30 days
        at 2 degrees to 8 degrees C (36 to 46F), the temperature of a standard home
        refrigerator.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a654f5a-0b16-4809-8e6b-061a45374978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AstraZeneca</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118abfc-a68b-4446-b0a6-7d08949a59c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s vaccine, made with a team at Britain''s Oxford University,
        is called a vector vaccine. It uses a common cold virus called an adenovirus
        to carry the spike protein from the coronavirus into cells.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33340c9-4048-4c47-89b5-360eb9eba351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to make people''s bodies in essence produce their own
        vaccines by churning out little copies of spike protein, but the delivery
        method is different. This adenovirus infects chimpanzees but doesn''t make
        people sick. It was modified so that it doesn''t replicate itself -- then
        genetically engineered to inject cells with the DNA encoding for the full
        coronavirus spike protein.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f8e93-ade0-421d-8235-71ca8b13074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a cheaper way to make vaccines -- but slower than using RNA.
        The company has pledged to make its vaccine available inexpensively to countries
        around the world. The vaccine can be kept stable for six months at standard
        refrigerator temperatures, the company said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380cf4d-44a0-46a3-a1be-fb2a785bc6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johnson &amp; Johnson''s vaccine arm Janssen Pharmaceuticals</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fb254-f533-45b8-ac4b-81fa4560a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen''s coronavirus vaccine is a recombinant vector vaccine.
        Like AstraZeneca''s, it uses an adenovirus but this one does infect humans.
        It is a genetically engineered version of adenovirus 26, which can cause the
        common cold but the gene tinkering has disabled it. It also delivers the genetic
        instructions to make spike protein.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ec638-b04f-4164-a8a6-619de6dae839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one vaccine that has been tested on the market before. The
        adenovirus 26 vector was used to make the company''s Ebola vaccine, which
        won marketing authorization from the European Commission in July.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415639c9-0b97-4383-9daf-d3603e74d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.843+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a one-shot vaccine but earlier this month Johnson &amp; Johnson
        started a two-dose, Phase 3 trial in Britain, because there''s some evidence
        that two doses provide better protection. Volunteers will get two shots, 57
        days apart, or placebos</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561db21-096b-429f-977b-e495eabd2066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Novavax</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0737e80-2fb1-4e20-ae84-ad735dd20258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland-based biotechnology company Novavax specializes in "protein
        subunit" vaccines. They use virus-like nanoparticles as a base and cover them
        with genetically engineered pieces of the coronavirus spike protein.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09abe96-b299-47a3-ba7e-24ff2ae3965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a tried and true vaccine approach. A hepatitis B vaccine
        given to newborns is a protein subunit vaccine, as is the human papillomavirus
        or HPV vaccine and FluBlok, Sanofi''s influenza vaccine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee8ae6-48b0-4036-934b-5d736ddc68b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax uses an insect virus called a baculovirus to get the coronavirus
        spike protein into moth cells, which then produce the protein. This is harvested
        and mixed with an adjuvant -- an immune booster --based on saponin, found
        in soap bark trees.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e8426-6e89-4b3c-ae1a-03620f47aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanofi and GlaxoSmithKline</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4dbcb-0d8f-4b2b-816a-6d40c82850cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a protein subunit vaccine, using Sanofi''s FluBlok
        technology with a GlaxoSmithKline adjuvant. It also uses a baculovirus to
        grow little bits of spike protein.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b460861-7a59-4d66-b982-e1e5ab3a703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.844+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sinovac and Sinopharm</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d35e4d-f37d-4ca3-a9b3-25a539a547d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese company Sinovac''s CoronaVac uses an inactivated virus --
        one of the oldest methods for vaccinating people. Whole batches of coronavirus
        are grown, "killed" and then made into vaccine. Likewise, Sinopharm''s vaccine
        in an inactivated virus.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190faec6-8394-47bf-9042-3bad5da5e503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sputnik V</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68cad1-c668-40aa-93f3-6c228988f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Sputnik V coronavirus vaccine is an adenoviral vector
        vaccine. It uses two common cold viruses called adenovirus 5 and adenovirus
        26 to carry the genetic material for the spike protein into the body.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d47c0-1b21-454f-8c4b-34e5603adcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:54:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2020/11/24/health/covid-vaccines-design-explained/index.html">Here''s
        a look at how the different coronavirus vaccines work</a>"&nbsp;</em></p>'
  'Romain-Grosjean-F1-crash-halo':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-01T07:54:47.022+08:00
    'imagesource': 'jcr:0ad191d9-c552-4f38-8192-33741ccf457e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bc7626d-5aa1-4c27-b12d-3022d8bcd351'
    'lead': 'Once skeptical of the halo safety device on Formula One cars, Romain
      Grosjean acknowledged it likely saved his life after a horrific crash at the
      Bahrain Grand Prix that saw his car split in half and engulfed in flames.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T08:02:42.704+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:35:16.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:14.968+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Romain-Grosjean', 'F1', 'halo', 'Bahrain-GP']
    'template': '1'
    'title': 'Romain Grosjean hails halo as the ''greatest thing'' in F1 after horrific
      crash at Bahrain GP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b29b52-455e-42d1-81c0-628db9341f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Once skeptical of the halo safety device
        on Formula One cars, Romain Grosjean acknowledged it likely saved his life
        after a <a href="https://cnnphilippines.com/sports/2020/11/29/formula-one-crash-romain-grosjean-bahrain-grand-prix.html?fbclid=lwAR2">horrific
        crash</a> at the Bahrain Grand Prix that saw his car split in half and engulfed
        in flames.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f0956-a2c9-4af7-8aab-61ef1e23e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred on the first lap of Sunday''s race as Grosjean
        plowed into the barriers following contact with Daniil Kvyat on the third
        corner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263ed29-9ec5-4fb5-974a-f557485b4f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchman walked away from his blazing car and was immediately
        tended to by emergency services. He spent the night in hospital where he was
        treated for burns on the back of his hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2191734-176f-4df2-8fe9-ce09d71756d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just wanted to say I am okay -- well, sort of okay," Grosjean <a
        href="https://twitter.com/HaasF1Team/status/1333140470604701699?s=20">said</a>
        in a video from his hospital bed pointing to his heavily bandaged hands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324acb2-639c-4c10-837d-cfa4139c79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you very much for all the messages. I wasn''t for the halo
        some years ago, but I think it''s the greatest thing we''ve done for Formula
        One and without it I wouldn''t be able to speak to you today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55942a7-bd4f-4905-a8a0-ff120be46258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to all the medical staff at the circuit and the hospital.
        Hopefully I can write you quite soon some messages and tell you how it''s
        going."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354a659-2626-404e-973b-089fd912e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A titanium protection device that is mandatory on all F1 cars, the
        halo was introduced to the sport in 2018 and split opinion across the paddock
        at the time. It shields the drivers'' cockpits and can withstand the weight
        of a double-decker bus, according to F1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e5cba2-ea98-41bc-b0a9-e44443a16b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haas team principal Guenther Steiner said he is "thankful for all
        the safety advancements in modern Formula One in order to protect the drivers,"
        while Grosjean''s teammate Kevin Magnussen said he is "so happy that the halo
        was introduced ... without it I''m sure it would have been a very different
        day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290b8cc-1d8c-4906-a2f8-df350d14c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grosjean is expected to be discharged from hospital on Tuesday,
        according to Haas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b6bee-ca1e-4906-aba7-b9028abc4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will, however, be replaced by Pietro Fittipaldi for next weekend''s
        Sakhir Grand Prix in Bahrain, where the Brazilian will make his F1 debut.
        Bahrain is hosting F1''s third double-header of the 2020 season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f6e7f-327e-4f7b-9fb1-93eb7f076ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Disgusted and disappointed''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9590560-215f-47a4-97c8-95ab609997e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Renault driver Daniel Ricciardo voiced strong criticism
        of the way Grosjean''s crash was broadcast as drivers waited to return to
        the track.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfb4a5-85b7-4392-b568-6fd0a9a74759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m firstly happy that he''s okay from it, from what I saw," Ricciardo,
        who eventually finished seventh, said after the race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae3f5c-7dac-40f5-9544-f1e4583929ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m disgusted and disappointed with Formula One for choosing
        the way to show it as they did and broadcast replays after replays after replays
        of the fire, his car split in half ... Why do we need to see this? We''re
        competing again in an hour.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbad5a-d02c-4669-ada9-37a705222bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His family has to keep watching that, all our families have to
        keep watching that ... to show it like it''s something from Hollywood, it''s
        not cool."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032b3244-f082-4181-8f4f-30601a7e847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN for a response to Ricciardo''s comments, an
        F1 spokesperson said: "Firstly, at F1 this isn''t about entertainment and
        a few procedures and protocols are in place before any decision to run a replay
        is made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac256689-9808-44cc-ba10-2afb37000af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the accident, all onboards and helicopter feeds were
        cut. There is direct communications between race control and the broadcast
        center during the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bb230-0b33-44e2-bb56-58fdae303450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No footage is shown until there is confirmation the driver was
        okay. On this occasion at this point, F1 showed Romain with the ambulance,
        helmet off and walking with aid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d94121-be5c-4394-9b28-583680a7b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No replays of an accident are shown until there is approval and
        confirmation from race control and (governing body) the FIA that all persons
        are safe -- driver, marshals, doctors etc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fcffea-b918-4902-bafa-83b22b7deddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The context of what a viewer sees and hears with the commentary
        is important with them talking about the safety of Romain, the halo, FIA safety
        improvements and updates from the medical center."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccb62d-8137-4cf0-bb52-ec652089c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race was won by Lewis Hamilton, who claimed a record-extending
        95th victory of his career having already wrapped up his seventh championship
        title earlier this season, ahead of the Red Bull pair of Max Verstappen and
        Alex Albon in second and third respectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f444b-6e08-4cc6-a1aa-9cc97d894af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Steiner spoke of his relief and surprise when he saw
        Grosjean emerge from the crash.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b281f91-e964-44da-ae66-93d1ff2ea8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re almost there like -- I cannot believe this, this is a miracle,"
        the Haas team principal told CNN''s Amanda Davies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701515c-b838-41b2-b8c8-016c40b70279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can just see a few seconds before, the car hitting the barrier,
        going up in flames, all the drama you can have, and then he comes out in the
        middle of the flames with the help of the medical crew."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6c497-fa8d-469c-ab41-4d6d2dd0763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his driver, Steiner also said he initially had his doubts about
        the halo device when it was first introduced.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c472163-648d-4b52-ab99-fd0a0dc04492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely, the halo saved his life," Steiner added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fcd510-a725-4806-b1aa-27ea17c5ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the car today, I looked at it properly, you can see where
        the impacts were happening. Without the halo, this would have gone a completely
        different way.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65405f39-908f-4f25-a225-d248db5f06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t for the halo so I''m pretty happy that the federation,
        the FIA, did a good job and convinced us that this is the way to go and for
        sure now it helps."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825da980-6da6-4d2d-b5c4-f328d0f7c7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:02:42.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:35:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/30/motorsport/romain-grosjean-crash-halo-bahrain-gp-f1-spt-intl/index.html">"Romain
        Grosjean hails halo as the ''greatest thing'' in F1 after horrific crash at
        Bahrain GP."</a></em></p>'
  'George-Clooney-haircut-vacuum-cleaner':
    'author': 'Rob Picheta, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-01T08:18:24.219+08:00
    'imagesource': 'jcr:027d5f28-24b6-45a1-8954-b74578c0627a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd7adcd-a422-4875-92de-5fecf3f42b34'
    'lead': 'The coronavirus pandemic forced celebrities to adapt to a brave new world
      away from their adorning fans, and they responded in myriad ways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T08:24:43.373+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:35:15.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:15.151+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George Clooney cuts his own hair with a device attached to a vacuum
      cleaner'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f0213-6a61-4e2e-929e-774233ed3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus pandemic forced celebrities
        to adapt to a brave new world away from their adorning fans, and they responded
        in myriad ways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffda23-892e-4545-a0b0-a7e935a025cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some went to work at their kitchen tables, others soothed the world''s
        anxieties with a cringe-inducing John Lennon cover, and one reflected on the
        unity of humankind from her bathtub.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b44e5-5cd8-4163-8052-2fab11381552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But George Clooney, it turns out, was more prepared than most of
        his peers for a stint locked down at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8891947-c728-46b2-8828-95d58c377a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor has revealed he''s been cutting his own hair for the past
        25 years with a 1980s-era contraption that he attaches to a vacuum cleaner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5242a-6733-40ac-951a-53ed3bf91a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney revealed the trick <a href="https://www.cbsnews.com/news/george-clooney-down-to-earth/"
        target="_blank">when asked by CBS</a> about how he adapted to months of lockdown
        in 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1782c7-7bfa-42fe-b50e-6679c304b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been cutting my own hair for 25 years," he said. "Years ago,
        I bought a thing called a Flowbee. It comes with a vacuum cleaner and clippers.
        I still have it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94970e43-6c37-4f91-9ec2-6a8242d5f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Flowbee is a device invented in the 1980s that can be placed on
        the end of a vacuum cleaner to trim hair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecfabb2-0f00-41e5-8a6c-55aab081dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hair''s like straw, so it''s easy to cut," Clooney explained,
        before imitating the noise the machine makes as it hoovers up his million-dollar
        locks. "Listen man, it works," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7639859-dac6-47b7-8a18-4f5822221f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the actor revealed that he once gave away $14
        million in cash to his closest friends while working on the hit film "Gravity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e81385-1269-4243-bb84-3a27135197af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared the anecdote in an interview with GQ, which crowned Clooney
        its Icon of the Year, among other honorees like Megan Thee Stallion and Trevor
        Noah.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a066c2-68a0-4829-b9e8-bb92a136c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T08:24:43.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/30/entertainment/george-clooney-haircut-scli-intl/index.html"
        target="_blank">George Clooney cuts his own hair with a device attached to
        a vacuum cleaner</a></em></p>'
  'Rescued-dogs-cats-Bulacan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T08:29:45.710+08:00
    'imagesource': 'jcr:ab0c22f7-9127-4e22-8866-1d9f8e3b8bba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a400feb-617e-4a4f-ae42-0bee2db59287'
    'lead': 'At least 53 dogs, including four pregnant ones, and 17 cats abandoned
      by their owners on the island community of Taliptip in Bulacan before the onset
      of Super Typhoon Rolly were rescued last week by the Animal Kingdom Foundation
      and San Miguel Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T08:30:10.767+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:35:14.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:15.285+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '70 dogs and cats rescued in Bulacan; may be up for adoption in six months'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d7112-b5da-4691-ba43-2903ca1421e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:07:21.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> At
        least 53 dogs, including four pregnant ones, and 17 cats abandoned by their
        owners on the island community of Taliptip in Bulacan before the onset of
        Super Typhoon Rolly were rescued last week by the Animal Kingdom Foundation
        and San Miguel Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81612f-cfff-4b2d-bff6-0c85009fb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:07:21.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal Kingdom Foundation program director Heidi Caguioa shared
        some of the abandoned puppies had skin issues, while others were “really in
        bad shape” when the rescue teams found them. Other animals were also hard
        to catch because they were afraid of people.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/AKFanimalrescue/posts/1723454431162563"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/AKFanimalrescue/posts/1723454431162563"
        class="fb-xfbml-parse-ignore"><p>📷 IN PHOTOS: RETRIEVAL EFFORTS ON ISLA TALIPTIP
        🏝


        AKF went back to the deserted coastal community of Taliptip to...</p>Posted
        by <a href="https://www.facebook.com/AKFanimalrescue/">Animal Kingdom Foundation</a>
        on&nbsp;<a href="https://www.facebook.com/AKFanimalrescue/posts/1723454431162563">Tuesday,
        November 24, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c998a-e97f-4bb4-96ed-44081ec10881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:26:01.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:14.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc68bd7-ad8a-4054-9037-1fb4f6f25f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:07:21.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:14.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you see them on the island alone and hungry, of course, you
        will feel heartbroken,” Caguioa recounted the rescue experience in an interview
        with CNN Philippines’ <em>New Day</em> on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2cf691-557d-4fc4-923c-7ef52802bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:07:21.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:14.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we found them of course they were surprised to see, maybe
        again, people on the island. The island is abandoned. It is empty and all,”
        she narrated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d5518-3b2b-4adc-97e0-d0de7735b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:07:21.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa said that the animals are currently in their rescue shelter
        in Capas, Tarlac where they will be nursed back to health until they could
        be re-homed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed52839-ff68-47d4-8465-a85b5c6e3e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:07:21.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:14.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are doing some medical or veterinary care rehabilitation plan
        to make sure they get back to good health because we are preparing for their
        re-homing in the future,” the animal welfare activist added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a1e23-62b2-4669-8bf7-33c5a799b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:07:21.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the rescued animals may be up for adoption in six months,
        at the earliest, or once they learn how to socialize and trust human beings
        again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ec007-28fc-404c-923e-9fb1ac1dd12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:07:21.785+08:00
