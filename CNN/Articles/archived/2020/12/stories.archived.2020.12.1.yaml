    'template': '1'
    'title': 'Novavax enrolls UK Phase 3 trial, expects US/Mexico trial to launch
      in ''coming weeks'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828f3fa-5840-470d-b1ca-41941d70cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Vaccine maker Novavax has completed
        enrollment of the Phase 3 trial for its COVID-19 vaccine in the UK, and a
        large-scale clinical trial in the United States and Mexico will begin “in
        the coming weeks,” the company announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8c4cf-9a41-46a6-9287-51f1fbb38e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c387563-0d36-47ed-bfd0-06e939d5e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK trial enrolled 15,000 participants, and will determine the
        efficacy and safety of Novavax’s experimental vaccine, called NVX-CoV2373.
        Interim results from that Phase 3 trial are expected “as soon as early first
        quarter 2021,” depending on how fast COVID-19 is spreading in the region,
        the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb6189-7737-4174-95e3-f72493c8ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.520+08:00
