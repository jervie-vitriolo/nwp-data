      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects featured explore “how popular conceptions of magic
        could be used as a prompt for new artistic inquiries.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496bfb7-b970-4d9a-bec6-0a4c8a75cc50'
