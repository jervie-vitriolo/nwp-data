      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5272b96-5f8d-408f-8a98-0d97e9f6b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax also announced it has fully enrolled its Phase 2b vaccine
        trial in South Africa, with more than 4,400 participants. Among its trials,
        more than 20,000 participants have been dosed to date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126853c-b7fd-44be-9c38-82129f262791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609239f8-309f-4e3a-a0ca-f29a4bcb2cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 3 clinical trial in the United States and Mexico will
        begin “in the coming weeks” -- later than it had previously suggested. The
        vaccine maker said earlier in November that this trial would likely begin
        by the end of the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ee28a-e80b-4d63-87de-7a943be8d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac70d1-8812-4824-9111-e1ff61a947cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the fifth coronavirus vaccine to enter late-stage clinical
        trials in the United States. The Maryland-based company was awarded $1.6 billion
        from the federal government’s Operation Warp Speed to fund its Phase 3 trial
        in the US and Mexico and to scale-up manufacturing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13d33d-f690-4263-bbfe-c267989d7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8259a004-8a98-4366-b1f4-e5881ff450b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax''s vaccine is made by growing synthetic versions of the
        coronavirus spike protein in armyworm moth cells. The vaccine combines these
        particles with the company’s adjuvant – a plant-based compound that helps
        boost the immune response to the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d959c5-b0e8-4195-b220-1ac9f287f77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:39:46.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-30-20-intl/"
        target="_blank">"Novavax enrolls UK Phase 3 trial, expects US/Mexico trial
        to launch in “coming weeks""</a></em></p>'
  'Moderna-s-COVID-19-vaccine-was-designed-in-just-two-days':
    'author': 'John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T00:56:52.334+08:00
    'imagesource': 'jcr:5b694244-8ccd-4653-adb6-95419e34aebb'
