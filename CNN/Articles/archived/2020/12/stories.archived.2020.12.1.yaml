      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera says that aside from Our Lady of Fatima, the Holy Angel
        University in Pampanga and some STI campuses also want to hold limited face
        to face classes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
