      'mgnl:lastActivated': 2023-01-25T14:33:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most notable arrests happened during a raid in the properties
        of the Parojinog clan in Ozamis City in 2017. It led to the apprehension of
        then city councilor Ricardo Parojinog and vice mayor Nova Parojinog. The raid
        also led to the death of former mayor Reynaldo Parojinog, Sr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128bd22-1061-4666-961c-08f23060c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:00:06.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from elected officials, also apprehended were 287 foreign
        nationals, 102 uniformed personnel, 445 government employees, 3,098 target-listed
        individuals, 751 drug group leaders/members, 66 armed group members, 1,035
        drug den maintainers, 232 wanted-listed persons, 18 celebrities and license
        holders, and 4,325 from high-impact operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a6e80-8124-4582-98b1-4ea5c23b584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:00:06.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db996ca6-b8d5-434c-ad10-ecfba1cc87ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:00:06.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data also showed that 5,942 people have died so far from
        all anti-illegal drug operations since 2016. Law enforcers were also able
        to seize ₱56.26-billion worth of drugs, chemicals, and laboratory equipment.
        A total of 7,413.17 kilograms of shabu worth ₱46.42 billion were seized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5c256-8ea1-4d6e-a2c8-1d3f0974f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:00:06.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c53e7d1-f2bc-405e-9cf4-f416eabb7df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:00:06.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s war on drugs has been heavily criticized
        by human rights advocates since its implementation four years ago. Despite
        the controversial extrajudicial killings linked to the anti-illegal drug operations,
        Duterte has maintained that the administration''s drug war is&nbsp;<a href="https://cnnphilippines.com/news/2020/10/20/Duterte-drug-not-crime-against-humanity-.html">not
        a “crime against humanity.”</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2638864c-0984-458a-9c40-ad9b1cb4f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:00:06.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c5b247-836a-4250-b34a-7dd85dc7d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:00:06.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An<a href="https://www.cnnphilippines.com/news/2020/9/9/Human-Rights-Watch-drug-war-worsened-COVID-pandemic.html">
        international rights group</a> had alleged in its report last September that
        the number of drug-war deaths has worsened during pandemic lockdown periods.</p>'
  'us-president-elect-joe-biden-economic-team-1':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T16:48:23.314+08:00
    'imagesource': 'jcr:4432b956-756d-4b49-875d-b86be325cf06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb5f128-f162-4692-8b0c-71c9050040b0'
    'lead': 'Joe Biden''s incoming economic team will shoulder the desperate hopes
      of millions of Americans who have lost jobs, face eviction from their homes
      or who are going hungry in a monstrous COVID-19-induced slump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T17:08:31.641+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:33:19.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:24.571+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-president', 'Joe-Biden', 'economic-team', 'Americans',
      'US-economy', 'pandemic', 'recession', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'ANALYSIS: The fates of millions of Americans rest on Biden''s economic
      team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2738f-88a8-44d8-adf8-b55975617bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Biden''s incoming economic team will
        shoulder the desperate hopes of millions of Americans who have lost jobs,
        face eviction from their homes or who are going hungry in a monstrous COVID-19-induced
        slump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fea85-9b8f-40f0-ae2c-a50536ba041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a9825-93e3-4bf1-a1ba-ad6b8e5af47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reviving growth and unemployment after the pandemic may not
        even be the toughest challenge facing the group, headlined by ex-Federal Reserve
        Chair Janet Yellen, whom the President-elect will formally nominate Tuesday
        as treasury secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c46e121-773d-49d3-899e-e0018696b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15985e00-bff9-4f4f-804b-aeb5f99f4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made clear in his comments on the campaign trail, since
        he was elected, and in the make-up of his team, that he intends to take a
        swing at fundamentally reordering the economy in favor of working men and
        women -- a goal that shows huge ambition but comes with dubious chances of
        success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ea710-a940-4ca7-b18a-8f410a534d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37987e35-83dc-4511-a172-d4e572316deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This team is comprised of respected and tested groundbreaking public
        servants who will help the communities hardest hit by Covid-19 and address
        the structural inequities in our economy," Biden said, summing up his dual
        mission in a press release on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98190467-459e-4ede-9d57-50a901f68701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd7c92-e90b-4c3a-9d47-8b56fd905d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, inequalities and blocked social mobility,
        especially in the post-industrial heartlands of the Midwest and among blue-collar
        workers, was a defining feature of the politics of the early 21st century.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5fd33-74c1-4b01-8dab-5bc6d1831537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516a085-a13d-4f36-a09e-b84b39432b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense that globalization enriched the affluent but left the
        less well-off destitute in the wake of the Great Recession was a driving force
        behind the populist nationalism whipped up by President Donald Trump in his
        2016 election win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8e873-f5b0-4e34-af55-47c3e2ad1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7dca4-07f9-4c21-a44a-78bb0a155000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden used his own history of support for working Americans and
        middle class values to pry swing states such as Wisconsin, Pennsylvania and
        Michigan from Trump''s electoral map on his way to the White House. But his
        presidency will rise or fall on his ability to narrow inequalities in a nation
        that spent the last Thanksgiving of the Trump era celebrating the Dow Jones
        Industrial Average hitting the historic 30,000 mark even as long lines of
        people stretched out at food banks in cities from New York to Dallas as they
        didn''t have enough to eat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04c96e-7360-486b-90fd-51003b6e39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf41ed-11d7-4173-be48-2b3f5dbdcc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long term, Biden''s team, after two presidencies in which
        inequality has expanded despite massive economic expansion that has benefited
        the stocks-owning classes, must prove that vows to lift up the middle class
        are actually realistic in a globalized world and are more than just slogans
        flung out by nostalgic politicians on the campaign trail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e63f92-3473-4eac-9a86-9c651fd8bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba4a59-283b-4464-8227-b2d0aa562ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forging social change</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb5fa6f-865c-47a7-9b1d-6cc0045b51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credentials of many of Biden''s new team leave little doubt
        that the former vice president plans to keep his promises to America''s workers
        and to repay the faith of labor unions that have long backed his political
        campaigns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc4025-caf0-443b-93fa-923340402bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a053b1d-0ba0-4762-bf32-b64db3d9ef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen started her professional life as a labor economist and has
        a reputation for seeking to shield the most vulnerable from the worst economic
        shocks. Cecilia Rouse, Biden''s pick to chair the Council of Economic Advisers,
        is also a labor economist and has said she turned to the discipline to forge
        social change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbcef08-a42d-4b7b-bcb8-8350c85c50a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e4abe-aeab-4038-a380-f600b81272d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article in the journal Democracy in June, Neera Tanden, who
        Biden has nominated as his budget director, wrote that the pandemic had exposed
        the "moral distortions" of the US economic system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f9bc9-61f0-45a3-a3c5-bf9a16df9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743bdce-24f4-48df-aeff-fb4ca1710d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To fix what is broken and rebuild stronger than before, we need
        a new social contract for the 21st Century, one that updates the New Deal,"
        Tanden wrote. "It is high time to rethink the relationship -- the basic bargain
        -- between the individual, companies, and our government."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb935b-182e-4405-93ba-d60e9ce27dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e6945-a24f-4963-af5d-cb91f2a42c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most immediate test facing Biden''s team is an already dire
        economic situation that will likely be far worse when he takes office on January
        20 as the pandemic rages in a fall and winter spike. Its resurgence, closing
        many restaurants and businesses that had struggled to revive over the summer,
        likely means the economy will struggle to grow and unemployment will rise
        during the first quarter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9055111-16ad-4f91-9076-85ebf113bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74329fcd-172f-4dcc-bfd7-195e1164599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is in a similar position to newly elected Franklin Roosevelt
        when he waited months (the inauguration was in March in those days) in 1932-33
        to tackle the Great Depression as his predecessor President Herbert Hoover
        -- like Trump in the deepening Covid-crisis -- was overwhelmed by the disaster
        unfolding on his watch. But unlike FDR, there is no expectation Biden will
        manage to pass nation-changing legislation to end the economic storm.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abff2fe-c458-47b5-ba23-bc867e9b7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca7449-48fe-4710-8de4-1bf19a9b1974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At best -- if Democrats can somehow win two run-off elections in
        Georgia in January -- Biden would have a 50-50 Senate with Vice President-elect
        Kamala Harris to throw tied votes his way. A Senate led by the Republican
        master of inertia, Sen. Mitch McConnell, is the more likely outcome, which
        would make a large stimulus package more difficult to achieve. There are already
        signs that the GOP is rediscovering its zeal for budget discipline, after
        four years of indulging Trump policies that exploded the deficit, which normally
        happens during downturns, at a time of economic growth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d75b43-cbe4-440e-bc7f-63e13ee2bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5769b-ead1-4040-8760-98834c02b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a small short-term measure could help millions of Americans
        hurt by the ebbing of government support from previous stimulus packages that
        kept small businesses afloat, kept renters in their homes and provided extended
        unemployment benefits.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9089b-708d-4b34-8914-8d3eb060bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb70e6a-dc0d-44c6-8eaf-21a8ed9f2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Half a loaf'' is better than none</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1da56-f454-4c41-8314-82211d3a9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic House and the Republican Senate have for weeks been
        unable to agree on the size or make-up of a new Covid-19 relief support package.
        Trump''s absent leadership hasn''t helped.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c957345-ce2c-4ea0-b775-d53009b008b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb519c89-21db-4aa3-ab9e-54a54806d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need is so acute that some Democrats have begun to tiptoe toward
        unusual criticism of House Speaker Nancy Pelosi, who argues that Republican
        proposals do not provide the level or duration of support Americans need.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd996afb-6a34-4b17-b335-4d801737d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d001eb-bf6f-4603-bb68-e46497b3aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austan Goolsbee, a senior economic adviser in the Obama administration,
        told CNN''s Manu Raju on Sunday that "the virus really is the boss of the
        economy" and that there is a risk of a double dip recession.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac144e3-6b39-4714-b2d5-cb6f6f9f2bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca002a-e33f-44d9-86ee-fec5289b0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they have to accept half a loaf, then they should accept half
        a loaf. And then let''s try to get another half of a loaf. But right now is
        really touch and go, and I wish both sides could see that," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a538dd9-2091-4f45-9780-79a6a3be22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc0b44-44c9-49c8-b327-fbd0909d6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell said on Monday that it was still possible that an economic
        agreement could happen in the final days of the old Congress -- though his
        remarks also could be interpreted as yet more posturing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0875ae37-0421-4482-80a5-e433a4fc8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c31d62-30d3-4b9f-bb6d-5f2a27adb412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s hope our colleagues at the top of the Democratic Party can
        finally hear their own members and stop blocking the common sense, multi-hundred-billion-dollar
        measures that Republicans have been ready to deliver for months," the Kentucky
        Republican said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d5292e-8430-4099-9ec9-358a04d74b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6bcfc-1d4f-4e06-8900-6c38fc3ce534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has a history of sealing deals with McConnell and he will
        take office with the power that attaches to a newly inaugurated president.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530dab5-5618-4552-b121-71762b707932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77eb1eb-52de-425f-9c4f-6480d18c144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be seeking not just short-term help for the unemployed and
        shuttered businesses but massive funding for states neglected by the Trump
        White House. He has ambitious plans for a new test-and-trace system to slow
        infections. States are asking for millions of dollars to stand up vaccination
        programs. And by the time that Biden takes the oath of office, many American
        kids will have been out of school for 10 months -- with education officials
        still lacking federal help to make their eventual return to class safe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152ee50-24ee-4425-9f94-801233f7ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158f9b2-b9cd-46db-9c31-14030e17ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden will have the advantage of being able to argue to Congress
        that a new economic package -- while desperately needed -- will be a bridge
        to better times that are in the near future, thanks to the highly encouraging
        news about the effectiveness of vaccines developed under the Trump administration.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b902c-cc9a-444c-8425-60aa05ef6237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82992b-4748-4edb-a595-a5922d581360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A more hopeful future</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570de15-a339-480e-b281-e97ce18e5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are long months of suffering, death and economic deprivation
        to come, the Democrat will at least take office in the expectation that normal
        life can resume in some form toward the middle of the year. If there is an
        explosion of pent-up economic demand, he could go into a midterm election
        year that is often punishing for first-term presidents able to argue he both
        beat the pandemic and saved the economy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b0214-bf8d-4efb-831d-e42c5fb06a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc7141-ddac-43b8-8f35-911a41c5f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the second, more complicated part of the economic team''s
        job will begin: an attempt to reshape an economy that every President in modern
        memory has argued is biased against the less well-off but none has managed
        to rebalance. Given the extreme short-term and long-term impediments to his
        program and difficult political conditions, Biden probably couldn''t have
        chosen a better candidate than Yellen, who, if confirmed by the Senate, will
        be the first female treasury secretary.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2f408-7632-4416-8111-21cb99435185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cfeda3-0aa6-468b-b911-b5119ea9835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Federal Reserve chair is respected on both sides of Capitol
        Hill, a quality that will be important in forging a new stimulus deal. Her
        knowledge of and good relations with the Fed will also be useful in maximizing
        the one-two punch the Treasury and central bank could use to kick start the
        economy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca5a0d-ba60-40fe-96f5-28c6204a4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75616dbc-7177-464b-a981-043f04ac02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen''s nomination has also been welcomed by some progressives
        -- an important consideration in keeping the fractious ideological groups
        in the Democratic Party together.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e294adb-96f9-4fe7-b0b2-0dfc1a998e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:08:31.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/01/politics/joe-biden-economic-team-white-house/index.html">The
        fates of millions of Americans rest on Biden''s economic team</a>."</em></p>'
  'coronavirus-media-reporting':
