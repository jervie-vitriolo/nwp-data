    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf27d028-eb7a-4aa2-b586-2406d5526242'
    'lead': 'Moderna’s vaccine must be shipped and stored at minus 20 degrees Celsius,
      or about the temperature of a home freezer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T01:15:50.835+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:35:33.319+08:00
