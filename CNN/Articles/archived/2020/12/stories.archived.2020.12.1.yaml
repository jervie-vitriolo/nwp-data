      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, a 400-person party was forced to close over the
        weekend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4bf667-96f4-429a-8438-688cdae23b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.157+08:00
