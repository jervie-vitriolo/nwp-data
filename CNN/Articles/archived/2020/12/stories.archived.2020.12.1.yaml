      'mgnl:type': 'text'
      'text': '<h2>Some Good News with John Krasinski Ep. 1, by SomeGoodNews</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040913e-9cd0-4560-b8a4-2b2659e259f5'
