      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her residence visa was still for renewal by her employer,
        she was caught by a Kuwaiti policeman in September 2012. She was driven to
        a desert in South Surra, where she was sexually assaulted inside a police
        car, then stabbed in the neck and back.</p>'
