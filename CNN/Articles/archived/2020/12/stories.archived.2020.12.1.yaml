    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Pandemic'' is, unsurprisingly, the Word of the Year for Merriam-Webster
      and Dictionary.com'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e0d96-c1cb-40eb-b40c-e627bd7e8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> You''ve probably heard the word near-daily
        since March. It''s dominated nearly every corner of the world since. And there''s
        no better word to sum up the unbelievable year that was 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5994491-df43-489b-8478-b1659e14145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f1c36-0fe2-4d70-ac8e-4dd7689dfc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pandemic" is the Word of the Year for both Merriam-Webster and
        Dictionary.com. It informed top searches on both sites and reshaped the language
        we use daily, both companies said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295b006-74aa-4269-b794-24b4ac4f39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aec348-ccd3-48dd-9866-8af2755fcbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster, the dictionary publisher, said people looked up
        "pandemic" with "remarkable frequency" throughout the year -- particularly
        on March 11, when the World Health Organization officially declared COVID-19
        a pandemic. On that day, searches for "pandemic" spiked 115,806% compared
        to the same day in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f37ffb-97a4-487f-a017-d1de1f443d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eafbd5-1e8d-47d7-8c66-acf239de58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the other top searches on the site were related to the pandemic,
        including "asymptomatic," "quarantine" and, of course, "coronavirus." And
        because so many people flocked to Merriam-Webster to define "COVID-19," the
        mild to severe respiratory illness that is caused by a coronavirus, the word
        was added to the dictionary within just over one month of its first use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9f391-57c5-43bc-ba0e-ae0bef8efa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b7d03-d513-4788-b0cb-8731557b6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dictionary.com said that "pandemic" -- its Word of the Year, too
        -- is the "defining context of 2020." Now, terms like "social distancing,"
        "flatten the curve" and "herd immunity" aren''t just used by health professionals
        -- the public understands them, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd5f52-be63-4b1a-9819-a178531eb0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eef8d6-67b5-46ad-a0a2-9d0536f6a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specialized lingo, spanning topics from epidemiology to social
        behavior, formed a shared -- and ever-expanding -- glossary for daily life,"
        the online dictionary said in its announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb444b4d-b776-415b-933d-174b748cd65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f08607-debc-4ed6-a016-c7b1608b93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both dictionaries also included "defund" among their top words of
        the year. The word reached a wider audience in June amid calls to "defund
        the police," or withdraw funding from police departments, after George Floyd
        was killed by police in Minneapolis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004fb6c-4d37-452f-a20b-55d2353c5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8c2e7-2db4-4dc2-a8a7-e56c20df484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the words both dictionaries chose read like a monthly
        guide to the year that was. President Donald Trump''s impeachment trial dominated
        Dictionary.com''s first two months of the year. And Merriam-Webster honored
        the late Kobe Bryant, who died in a helicopter crash in January, by highlighting
        his nickname, "Mamba."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b381b9b-4b8a-47aa-9899-7a2d3823c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd6978-d744-4057-b5ef-d421a6f82cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can find Dictionary.com''s full list, including lingo like "Karen"
        and "doomscrolling," <a href="https://www.dictionary.com/e/word-of-the-year/"
        target="_blank">here.</a> Read Merriam-Webster''s top 11 words of the year
        -- "malarkey" among them -- <a href="https://www.merriam-webster.com/words-at-play/word-of-the-year/pandemic"
        target="_blank">here.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161244c8-16b3-445d-b387-7234dc426826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:16:57.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/30/us/word-of-the-year-pandemic-dictionary-trnd/index.html"
        target="_blank">"''Pandemic'' is, unsurprisingly, the Word of the Year for
        Merriam-Webster and Dictionary.com"</a></em></p>'
