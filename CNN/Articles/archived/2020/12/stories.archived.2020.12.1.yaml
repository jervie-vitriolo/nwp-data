      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to November 10, the House already recorded more than 80 COVID-19
        cases since March. Almost all have recovered, except for three employees who
        died due to the virus, Mendoza added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedea4e4-26d8-45a0-bf20-3afd7ec19965'
