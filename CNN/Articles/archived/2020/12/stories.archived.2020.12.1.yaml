    'title': 'Roque open to probe on Cebu mass gathering he attended, denies 2022
      senatorial bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14e063d-4e01-4e72-96ba-d952a7012249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:33:10.118+08:00
