      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the Senate contingent were senators Panfilo Lacson,
        Cynthia Villar, Richard Gordon, Christopher "Bong" Go, Imee Marcos, Risa Hontiveros,
        Grace Poe, and Francis Pangilinan.</p>'
    '29':
