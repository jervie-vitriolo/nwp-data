      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like many facilities, the Louvre has had to close its doors
        to the public for several months this year due to the coronavirus pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9931de5-5ec4-4b32-8cd1-33a5db0a24d2'
