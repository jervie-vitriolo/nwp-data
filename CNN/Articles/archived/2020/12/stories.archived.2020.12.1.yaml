      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US sanctions have cut off Hong Kong Chief
        Executive Carrie Lam from the global banking system, the controversial political
        leader says, forcing her to stockpile cash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d096a-6a39-4fb6-be50-00b11b3dc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89011a67-428e-4af2-85cf-82058b195141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam on Friday told a local TV station in Hong Kong that she has
        been unable to access banking services since the United States blocked American
        individuals and companies from doing business with her in August. The US government
        took action in response to China''s imposition of a sweeping national security
        law on the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c38841-3c37-4094-8b30-04ac285382ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ed564-3afa-4b43-98a1-bcd22a32fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions also prevent Lam from holding any US-based assets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dcfc4c-62ac-4c1c-8bce-5affc39f2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.013+08:00
      'mgnl:createdBy': 'pilar'
