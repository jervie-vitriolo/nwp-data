      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ddaa5c-4686-46fc-8cec-33212926196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:25:10.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:16.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, it is still unclear how many of those who tested
        positive were congressmen and staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d245d-24fc-4620-9b46-26da19c8be65'
      'mgnl:activationStatus': true
