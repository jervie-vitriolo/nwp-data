      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c567299-c079-49b5-9789-4ea6bb9903ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first time I allowed myself to cry," Dr. Tal Zaks said.
        "We have a full expectation to change the course of this pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83a6f2-1e35-4444-b5d2-ebed95d4d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a095d-e9e3-4c80-9f08-2bfea4ec1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is the second company to apply to the FDA for emergency
        use authorization for a coronavirus vaccine. Pfizer applied on November 20
        with data showing similarly high efficacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f259b0-8b93-4d34-bc1d-4eb557952245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
