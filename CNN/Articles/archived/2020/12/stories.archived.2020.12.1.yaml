      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7074cf6-1f30-4eed-9f49-8a5fe27b7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ducey and Republican state Attorney General Mark Brnovich, along
        with Arizona Supreme Court Chief Justice Robert Brutinel, witnessed the certification,
        as required by state law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32830352-7ddb-4ea3-b719-7ce0c982c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b067f90-ab58-4d82-805b-18f098903259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The canvass of the election triggers a 5-day window for any elector
        to bring a credible challenge to the election results in court. If you want
        to contest the results, now is the time. Bring your challenges," Ducey tweeted.
        "That''s the law. I''ve sworn an oath to uphold it, and I take my responsibility
        seriously."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2daeb-e3f3-4dc5-b01b-99d37fa611fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d49ca42-9c05-4bdc-a588-3e89662c890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite states certifying their results and awarding electoral votes
        to Biden ahead of the Electoral College meeting on December 14, Trump has
        not conceded the election. Instead, he has continued to falsely claim that
        he won and to criticize officials who have refused to adopt his conspiratorial
        view of the election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb5746c-864f-494d-99d6-00207cd6a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ad00a-95ab-4404-bb9d-cfbefac5bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ducey had said earlier Monday that he would sign official documentation
        and have it hand-delivered to the president of the US Senate, so that Senator-elect
        Mark Kelly could "be sworn in as swiftly as possible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcd78f-80ef-4d6c-abf3-617778c19ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaea0ce-b9d6-4edf-a9d8-77630f5363ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several tweets Monday night, Trump accused Ducey of "rushing
        to put a Democrat in office," made baseless voter fraud allegations and vowed
        that "Republicans will long remember!" The President then retweeted a number
        of tweets about Ducey, including one that said: "Who needs Democrats when
        you have Republicans like Brian Kemp and Doug Ducey?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db075f54-ab10-4b7b-8132-cf4582a9a01f'
      'mgnl:activationStatus': true
