    'mgnl:tags': ['DOH', 'Department-of-Health', 'Francisco-Duque', 'Duque', 'flagrant-violation',
      'physical-distancing', 'Cebu', 'Bantayan-Cebu', 'Madridejos', 'Bantayan']
    'template': '1'
    'title': 'Health chief reminds LGUs to strictly enforce COVID-19 rules after ‘flagrant’
      violations in Cebu event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7813c59-6231-4cc6-b6b4-577e272c0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:03:34.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)—</strong> Health
        Secretary Francisco Duque III on Tuesday issued another reminder to local
        government units to strictly enforce COVID-19 health protocols, following
        what he called “flagrant” violations in a recent tourism event on Bantayan
        island in Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2facbf-a3dc-4710-babf-4c344398aad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:03:34.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siyempre labag ‘yan doon sa ating</em> minimum health standards,”
        Duque told CNN Philippines’ <em>The Source</em> when asked to react to the
        viral photos showing a jampacked crowd in the popular tourist destination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06c35f-0359-4a42-9e66-61a604c2aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:03:34.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakikita mo, walang</em> one meter <em>nga</em>," he added.
        "We can see that there’s been a violation, a flagrant at that… <em>Dapat talagang
        paigtingin pa ng mga pamahalaang lokal</em> and enforcement agencies<em> ang</em>
        compliance to the minimum health standards.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05ced6-eb94-41ce-9a0a-8012d0c807fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:03:34.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, that is in violation of our minimum health
        standards. You can see, the one-meter rule was not followed. We can see that
        there’s been a violation, a flagrant at that… Our local governments and enforcement
        agencies should really strengthen the compliance to the minimum health standards.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623419bf-5324-400c-ab1f-f6aeb768fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:03:34.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the event held in Madridejos town circulated on social
        media over the weekend, drawing flak from netizens who questioned the presence
        of the huge crowds amid the ongoing pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860dc2d6-00f5-4345-8ba2-53a7de23d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:03:34.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town mayor Salvador Dela Fuente earlier said they have reminded
        the people to observe social distancing during the event. However, Cebu officials,
        as well as Presidential Spokesperson Harry Roque, who was a guest at the function,
        admitted they did not expect the massive crowd turnout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619b3a0-2bac-46ba-8d9c-079e5d063d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:03:34.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/regional/2020/11/28/Roque-crowded-tourism-event-Cebu.html">Roque
        tells Cebu crowd: Just keep your face masks on</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334e73c-e8ff-46b6-b539-c770b4885ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:03:34.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque also advised local executives to do away with such
        activities if they cannot ensure the enforcement of the minimum health policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f1cb0-a337-465b-8ac4-88d8a496f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:03:34.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Wag niyo na ituloy. Wag niyo na umpisahan</em> (Don’t continue,
        don’t start) if you cannot ensure that physical or social distancing cannot
        be observed. Because it’s just going to raise the risk even more. Therefore,
        a potential surge might be in the offing,” the Health chief said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ae861f-0243-4f45-8a81-b5c2aeddb1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:03:34.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department earlier said a fact-finding probe will be
        conducted on the case. Cebu Governor Gwendolyn Garcia welcomed the agency''s
        initiative, saying she <a href="https://www.cnnphilippines.com/regional/2020/11/30/Cebu-governor-volunteers-probe-Bantayan-crowd-.html">would
        volunteer to be questioned first.</a></p>'
  'iran-mohsen-fakhrizadeh-assassination':
    'author': 'Oren Liebermann and Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T12:04:09.507+08:00
    'imagesource': 'jcr:a38129da-55eb-4940-a360-b22c38237af3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aec91c24-7415-4dfb-b9b1-35f46aa1e550'
    'lead': 'Days after the assassination of Iranian nuclear scientist Mohsen Fakhrizadeh,
      the country''s state media painted an elaborate picture of the killing that
      makes it sound like something straight out of a second-rate spy movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T12:10:00.905+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:34:50.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:18.348+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Iran', 'Mohsen-Fakhrizadeh']
    'template': '1'
    'title': 'Intelligence and security experts skeptical of claims that Iranian nuclear
      scientist was targeted in ''remote control'' assassination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b54c752-30d5-4d2a-a50e-e9617edd1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Days after the <a href="http://www.cnn.com/2020/11/27/middleeast/iran-top-nuclear-scientist-killed-intl/index.html"
        target="_blank">assassination</a>&nbsp;of Iranian nuclear scientist <a href="https://www.cnn.com/2020/11/29/middleeast/iran-mohsen-fakhrizadeh-remote-control-machine-gun/index.html"
        target="_blank">Mohsen Fakhrizadeh</a>, the country''s state media painted
        an elaborate picture of the killing that makes it sound like something straight
        out of a second-rate spy movie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9891d1-f7eb-4675-a50a-1be8c01c99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bulletproof car. A remote-controlled machine gun. A seemingly
        self-destructing vehicle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50aa2d8-b805-4cd6-8a30-bae885360214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Iran''s semi-official Fars News Agency, the assassination
        played out something like this: Fakhrizadeh was traveling with his wife in
        a bulletproof car in the city of Absard, east of Tehran. They were surrounded
        by a security detail of three vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e7977-e6a2-42e9-bd68-8e8f495bed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fars reported that Fakhrizadeh heard what sounded like bullets hitting
        his car and decided to investigate for himself. When he got out of the vehicle,
        he was shot at least three times from a Nissan car that was approximately
        150 meters (164 yards) away — the length of one and a half football fields.
        The Nissan then exploded. The entire event lasted three minutes, the news
        agency said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88e8b7-9bc2-4967-82ed-4157fb04590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-official Iranian Students News Agency reported that Fakhrizadeh''s
        car was hit by gunfire, followed by an explosion and more gunfire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfcb29e-d47c-42f3-87f0-731717d85c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRIB, a state television outlet, reported that the explosion happened
        first, followed by gunfire from attackers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af41cdc1-0e74-4af8-a80b-72e478d950ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology is not actually that far-fetched, according to intelligence
        and security experts who spoke with CNN -- but they are skeptical that such
        a sensitive and precise operation would have been carried out remotely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3943a8-1676-4260-afb3-dfde8a5600a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A remote operation carried out from a distance certainly has its
        advantages, but three experts suggest that it introduces more risk factors
        into an operation with little apparent room for error.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fcec6-25cc-4038-9272-7a3bf0484e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally speaking, it (a remote weapon) is a device that can be
        effective in certain circumstances," said an Israeli security expert who wished
        to remain anonymous because of the sensitivity of the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeec47a-0a6d-4b1c-83af-c48cc620bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You solve the problem of getting too close to the target," he explained.
        "It''s accurate enough. You can practice a lot. And you can create a stable
        situation when there are lots of moving parts."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2682b7-9c18-4aae-acfa-46f8a05b89d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran claims it has evidence that Israel was behind the assassination
        of Fakhrizadeh, one of the country''s top nuclear scientists, but it has not
        presented any of its evidence, and Israel has not claimed responsibility.
        Prime Minister Benjamin Netanyahu''s office has refused to comment on Fakhrizadeh''s
        death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd46832-7907-43c5-813b-6b367efa0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the assassination was carried out remotely, either from another
        country or from a distance of a few kilometers, it would have been immensely
        complex, with much of the risk coming before the killing itself happened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae86b8-265d-46e4-b67a-277404ed5ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A country or actor would have to smuggle in valuable technology,
        including communications relays, satellite receivers and a weapon that could
        be operated remotely, experts say. To avoid immediate detection, the equipment
        would probably have to be smuggled in piecemeal and assembled once inside
        Iran. Throughout the process, the equipment would have to be secretly stored
        somewhere.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e10d8-194d-4aea-a801-dec74e520faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fars claims the vehicle used in the assassination exploded, so some
        sort of remotely-activated explosive would also have to be stored securely.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf2cb1-c692-43c0-adef-7d6399dd3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the operation itself, none of this equipment could fail,
        since there would be no one on site to fix it. A communications failure. A
        jammed gun. A self-destruct device that didn''t detonate. Any single failure
        could compromise the entire assassination and leave the technology on the
        side of the road for Iranian security forces to intercept.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c570fe25-4f24-4087-9f5a-f8abb6366304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that (a remote-control gun) was used there," said
        the security expert. "I think the Iranians published that to minimize the
        scale of the group who did it and the scale of penetration into the country
        by operational elements."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9cd3a-ce66-430f-9fd3-e1da4a27ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that a remote assassination "is not fantasy, it is a
        good idea."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51674a07-6094-41b8-8978-b9e19c5aa3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology to fire at a target from a remote-controlled vehicle
        is not particularly new. Rafael, an Israeli defense company specializing in
        weapons, sells its Samson 30 Remote Weapon System to more than 25 other countries,
        and, while it is much too large to fit in a Nissan, this is hardly the only
        such system on the market. Germany, Spain, the United States, Australia and
        others all manufacture similar systems.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5ec46-7adc-434b-b340-9b9f420defd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is something we already have in the military," said retired
        Brig. Gen. Nitzan Nuriel, a former director of Israel''s Counter-Terrorism
        Bureau, noting it does not mean Israel was responsible for the assassination.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030b622-da91-4350-add3-ebb7b41735a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a machine gun controlled from far away," he said. "We
        have observation abilities around Gaza which also have the ability to shoot,
        and it is controlled from afar. It is not something you have to have someone
        in place in order to do."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741eaf7-2fd7-4e27-8e85-dd1fd92d1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Watling, a defense expert at the Royal United Service Institute,
        told CNN the main use for such technology is "area denial," which he said
        "means trying to, for example, engage all targets within a defined area (where)
        people are not supposed to be."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac08075-d38f-45d1-9fe1-3cd8b3c1296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watling said such technology would not be effective for a precision
        strike against a single target. "That wouldn''t work in this case," he said,
        explaining that while the ability to pinpoint a target with an automated weapon
        is "theoretically possible, it could potentially target something that you
        don''t want it to."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35018a81-3a78-445b-857f-d7ee20120732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said previous assassinations blamed on Israel have been carried
        out using much simpler methods, such as bombs placed on cars by assailants
        on motorcycles — as in the case of Majid Shahriari in 2010 — or drive-by shootings,
        as in the case of Daryoush Rezaie in 2011. Israel has never claimed responsibility
        for the killing of Shahriari or Rezaie.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0473f8-12b6-4d7b-98cc-26d9e49abec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An assassination, when it''s carried out, you want it to be as
        reliable as possible," Watling said. "Lots of planning involved, lots of intelligence
        to understand the movement of the vehicle and when they can get close, but
        they''ve tried to use very, very simple methods in the past."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01fe023-8776-4bd0-a517-b5563a9f96d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always a great deal of conspiracy and speculation about
        these events, and unless hardware are presented then I think, while plausible,
        we shouldn''t automatically assume it is as described (by Iranian media),"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d528a05-dec7-4289-aadf-2b64750ed618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran claims it has evidence the weapon used in the attack and collected
        at the scene "bear the logo and specifications of the Israeli military industry,"
        according to Iran''s state-run Press TV, citing an unnamed source. But Iranian
        officials have yet to display that evidence or show pictures that would confirm
        their assertion that Israel was involved in the assassination.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412600b9-26d1-4d67-95cf-1f735e1462cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the secretary of Iran''s Supreme National Security Council,
        Rear Adm. Ali Shamkhani, said the operation was complex and used electronic
        equipment with no one at site, the state-run Islamic Republic News Agency
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c3b75-8f34-4575-8398-a9c8ed891a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operation was very complex, using electronic equipment and
        no one was present at the scene," Ali Shamakhani told state TV.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66a658-2b12-4be3-ad8c-e92308fb04b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is one decidedly low-tech detail on which the entire operation
        rests. Fakhrizadeh chose to leave the protection of his bulletproof car after
        it was hit by gunfire, Fars and other Iranian news agencies assert, and it
        was only at this point that he was shot and killed. A complex assassination,
        which must have required months of planning and years of intelligence gathering,
        appears to rely on this very moment, if one is to believe Iranian media, and
        would have failed entirely if Fakhrizadeh had only stayed inside his vehicle.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290fc926-0a3f-4b49-809a-156e267adb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli military journalist Yossi Melman, the author of "Spies Against
        Armageddon," about Israel''s history of espionage, dismissed Iranian accounts
        of the killing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d548e95-5ff0-47e4-aac2-6ff362056daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stopped believing the reports from the official and semi-official
        media in Iran regarding the circumstances around the assassination of Fakhrizadeh,"
        he said on Twitter. "They are publishing various and even contradictory details:
        Assassins? Motorcyclists? A booby-trapped car? A machine gun that fires automatically?
        It seems to me that Iranian and Israeli intelligence to which this is attributed
        deals with psychological warfare, disinformation, and the obstruction of evidence."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d38e807-c387-41de-bc6c-47d6879c8aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T12:10:00.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/middleeast/iran-mohsen-fakhrizadeh-remote-control-skepticism-intl/index.html"
        target="_blank">Intelligence and security experts skeptical of claims that
        Iranian nuclear scientist was targeted in ''remote control'' assassination</a>."</em></p>'
