      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV — or human immunodeficiency virus — destroys the cells in the
        body that fight diseases or infection. If left untreated, it could progress
        to Acquired Immune Deficiency Syndrome or AIDS, which could lead to death.</p>'
