      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co noted that one common denominator among positive cases was the
        market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf53fb9-ef3d-443a-b089-0481bc65db3c'
      'mgnl:activationStatus': true
