    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'farmers', 'deregulation']
    'template': '1'
    'title': 'Tens of thousands of farmers swarm India''s capital to protest deregulation
      rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2dd76c-c9c2-43a6-953f-48238912407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tens of thousands of farmers have swarmed
        India''s capital where they intend to camp out for weeks to protest new agricultural
        laws that they say could destroy their livelihoods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e29dad-1893-4c44-9302-72076b132f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c1806-6778-4c64-885d-3f0ba1541fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers from the nearby states of Punjab, Haryana and Uttar Pradesh
        began arriving by tractors and on foot at the outskirts of New Delhi last
        week, where they blocked roads and set up makeshift camps, according to protest
        leaders. Some slept on the road or in their tractors, and several places of
        worship offered protesters food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ff35b-cca4-4899-9f9c-6514f0dbb7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c545a3d-ef92-4279-8e2a-50f46706b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police attempted to block demonstrators from entering the city.
        They fired tear gas and water cannons Thursday and Friday after protesters
        pelted police officers with stones and damaged public property, according
        to Manoj Yadav, a senior police official from Haryana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5934b-a170-473d-9858-115d05fd298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daad371-150c-43f9-8f72-db25182157a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers are protesting laws passed in September, which Indian
        Prime Minister Narendra Modi says will give farmers more autonomy to set their
        own prices and sell directly to private businesses, such as supermarket chains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204c23f-9383-430c-a1e6-23e4781844b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2167224-9c99-435f-bd6f-dfc9434ee9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move has infuriated India''s farmers, who say that the new
        rules will leave them worse off by making it easier for corporates to exploit
        agricultural workers who make up more than half of India''s 480 million-strong
        workforce, according to India''s most recent Census in 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556d7fe-f23c-438b-be1d-d7a133f66da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f729631-8b76-43f3-8c8e-a4648d92a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ashutosh Mishra, the media coordinator of protest organizer
        All India Kisan Sangharsh Committee, which represents around 200 farming unions,
        tens of thousands of demonstrators have gathered at each of New Delhi''s three
        borders -- a line of protesters at one of the borders stretches for 30 kilometers
        (19 miles), he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5c30e-ee55-4848-94e3-5e368694eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22bb7d-40d5-4a05-823c-a26dfbc5a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have put up barriers and dug up roads to prevent protesters
        from coming into the city center to hold sit-ins. Mishra expects more farmers
        from around the country to join the protests in the coming days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cee2c4-40b6-409f-b62a-b634cf0b7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03dd9ae-8ccf-4c9a-92d0-ad05d7396db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite New Delhi being a hotspot for Covid-19 in a country
        that has already reported more than 9.4 million reported cases, the most in
        any country bar the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9cfa6-717c-410d-be6c-43467bea7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204efda-faa7-437f-969d-38510f434323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to be weary of Covid but we don''t have an option
        -- it is a question of life and death," said Mukut Singh, the president of
        a farmers union in the northern state of Uttar Pradesh, who is leading thousands
        in protest in his home state, and says he will join the protesters in Delhi
        later this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fad6e0-06be-4570-8c0f-d5b3761527f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ea635-3261-47fd-857f-465e9a55a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the ones who have provided food, milk, vegetables when the
        whole country was in lockdown -- we were still toiling in the fields," he
        said. "It is the government who has put us at risk by introducing these laws
        during Covid."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433143a-0265-451a-a8e1-2f97c90ec87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b56198-211e-4b81-be08-8d30d41b7adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the protests are about</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f9b52-caa5-48b0-be39-f48de8f5b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Indian government has offered guaranteed prices
        to farmers for certain crops, providing long-term certainty that allows them
        to make investments for the next crop cycle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cb986-b98e-4ecd-88bb-9dd5f2d941a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2fa64-4b54-4680-ac96-498b954b69ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous laws, farmers had to sell their goods at auction
        at their state''s Agricultural Produce Market Committee, where they were guaranteed
        to get at least the government-agreed minimum price. There were restrictions
        on who could purchase at auction and prices were capped for essential commodities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52421ff5-8cef-47d5-b3d3-a62f76a51091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.693+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04e57c-5f21-4e21-84ae-f9aea66bd371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s new laws dismantle the committee structure, allowing farmers
        to sell their goods to anyone for any price. Farmers have more freedom to
        do things such as sell direct to buyers and sell to other states.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c86219-5d47-49c3-8e08-a142b0d6c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95217fe7-a976-4bf3-b977-ea946f37cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said increasing market competition would be a good thing as
        it fulfills farmers'' demands for higher income and gives them new rights
        and opportunities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f6fb3-8c87-4464-8b03-dbb6159997d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44154b6-e05e-4013-9161-7edf8c656138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The farmers should get the advantage of a big and comprehensive
        market which opens our country to global markets," Modi said on Monday, as
        farmers protested in the capital. He hopes it will attract private investment
        into the agricultural industry, which has lagged as other parts of the country''s
        economy have modernized.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf139c9e-d8b2-4a0a-8dc6-3b7f8fa4699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ca83f-9dd4-4f89-b1e0-0c0565da0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But farmers argue that the rules could help big companies drive
        down prices. While farmers could sell crops at elevated prices if the demand
        is there, conversely, they could struggle to meet the minimum price in years
        when there is too much supply in the market.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bee670-05e4-4a74-8522-475d5c6da5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4de42-cfea-4986-933e-360accb7c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singh, the Uttar Pradesh farmer, said that removing the price guarantees
        will make life tougher for farmers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d8efb-5af4-4799-aa25-8e2b02602a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47095d0-b79c-4b57-a9fb-37a4efeeaf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of anger among farmers," he said. "We don''t get
        even the minimum support price that is presently declared -- removing these
        protections and making it easier for corporates to enter will completely buy
        us out."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231842d3-abed-4800-b2ba-a9e3ac51aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05a667-6798-4fbc-8662-574e36f467c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why it''s such a hot political issues</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30940d-0213-4b15-845d-9f70b3c9080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.694+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture is the primary source of livelihood for about 58% of
        India''s 1.3 billion population, meaning farmers are the biggest voter block
        in the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18de77f-f818-4e8b-a43c-6f4ba0243a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aa0aad-35c5-4d32-869e-a3881df605cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s made farming a central political issue, with farmers arguing
        for years to get the minimum guaranteed prices increased.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd2b2c-fae5-4774-b4da-f86b1acf41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91339c8-390f-46f6-9611-6fde63b6b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to win over farmers, Modi''s Hindu nationalist Bharatiya
        Janata Party (BJP) said in its 2014 general election manifesto that all crop
        prices should be fixed at a minimum of 50% higher than the production costs.
        In 2016, Modi promised to boost the country''s agriculture sector with a target
        of doubling the income of farmers by 2022.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73a4ad-62b7-46d8-8a45-dd4ea951c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db321517-b34a-4d78-bc9e-e8f5b5f67d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi and his government continue to insist that they are supporting
        farmers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880ac1a-f1af-4849-9321-b40843a92621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f20662-d14d-47bf-b323-10415397882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hailed the new laws as a "watershed moment" which will ensure
        a complete transformation of the agriculture sector. But besides calling the
        move long overdue, Modi has not said why he opted to introduce these measures
        during the pandemic, which has caused India to suffer its first recession
        in decades.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0778583-c2f2-484b-8d99-ed8186a1c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc171dd-f819-43b9-95ef-b66e6d7211c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indian government under the leadership of Prime Minister Modi
        has always stood in full commitment to resolving the problems faced by farmers
        and will continue to stand by them," said Narendra Singh Tomar, the Minister
        of Agriculture and Farmer Welfare.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63879b1c-8600-4fee-9ba4-24006a17124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1007db4-51ac-42f9-8ec6-4c56a7fbaedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomar urged farmers to abandon their protests and instead discuss
        their issues with the government -- although so far, Modi has shown no sign
        of capitulating to protesters'' demands.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302762ed-f354-4694-a6e7-a04d62162478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:01:47.695+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/01/asia/delhi-farmers-india-protests-intl-hnk/index.html">Tens
        of thousands of farmers swarm India''s capital to protest deregulation rules</a>."</em></p>'
