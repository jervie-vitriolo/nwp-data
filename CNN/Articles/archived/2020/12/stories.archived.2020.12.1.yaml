      'mgnl:type': 'text'
      'text': '<p>“We’re working closely with [Operation Warp Speed] and the [US Centers
        for Disease Control and Prevention] to prepare for that once hopefully we
        have the emergency use authorization,” he said, adding that the distribution
        will involve both trucks and airplanes, he said.</p>'
