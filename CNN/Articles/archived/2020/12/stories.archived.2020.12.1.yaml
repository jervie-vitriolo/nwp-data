    'jcr:uuid': '2e9b6d34-d556-46c7-8052-10a89b131ddc'
    'lead': 'Arizona Secretary of State Katie Hobbs, a Democrat, certified the election
      results, saying the elections process was the most secure in recent history
      "despite unfounded claims to the contrary."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T03:19:08.383+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:35:32.405+08:00
