      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Democratic Gov. Tony Evers also formally certified Biden''s
        victory on Monday, signing the paperwork to award the state''s 10 electoral
        votes to the President-elect after a Trump campaign-requested recount in Wisconsin''s
        two most populous counties. Pennsylvania and Nevada each completed their certification
        processes last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a06e9-ff04-42f7-9d35-4aba41067a6f'
