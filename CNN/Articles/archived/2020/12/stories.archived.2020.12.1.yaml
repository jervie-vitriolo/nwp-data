      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ef05e-7298-4078-bc0d-7b122c32fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four organizers were charged with "offenses for penal, health, alcohol
        beverage control laws," according to a tweet from the sheriff''s office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e38f3-8ee9-450e-ba4f-30d0c5313938'
