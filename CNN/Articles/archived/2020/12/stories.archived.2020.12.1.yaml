      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d420014-c40a-43e3-b517-bc6e20d5a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company asked the FDA to review an expanded data set showing
        the vaccine is 94.1% effective at preventing Covid-19 and 100% effective at
        preventing severe cases of the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e74a8-8e35-4c40-8bdc-4c4388cf81dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94a643-1a2f-4710-86dd-6dceb651146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is striking," said Dr. Paul Offit, a member of the FDA''s
        vaccine advisory committee. "These are amazing data."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db6e73-f80c-4a9d-89cd-1b7b8e461ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300be9bb-092f-49e0-8cd3-4d2ec062a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s chief medical officer said he became emotional when he
        saw the data Saturday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07163a49-282a-4d89-abd0-77e65bce3dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
