    'template': '1'
    'title': 'New Australian telescope maps millions of galaxies at record speed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc2265-75a7-4ec6-a31f-c34424a78a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.506+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian scientists have used a powerful
        new telescope to map about 3 million galaxies at record-breaking speed — creating
        what they say is a "Google Map of the universe."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00058f6-1082-497d-8bcd-9fe6e95ca7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.506+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed356d21-3bf2-4ede-b357-5e9b0d99b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.506+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Square Kilometer Array Pathfinder (ASKAP), a radio
        telescope located in outback Western Australia, mapped the galaxies in just
        300 hours, or 12.5 days. This is a significant increase from previous surveys,
        which have taken years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e69e75-fcf7-4a6b-a5e1-ffa0ee3ed387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d3dc5-2bda-4543-9b7f-44c5d73d9db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a new atlas of the universe, according to Australian
        science agency CSIRO, which developed and operates the telescope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f11e1b-5944-4ff5-93b8-f1e8308d06ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b3a7d1-f3a4-4df5-86f9-c72045575983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASKAP is applying the very latest in science and technology to
        age-old questions about the mysteries of the universe and equipping astronomers
        around the world with new breakthroughs to solve their challenges," said CSIRO
        CEO Larry Marshall in a statement on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf0c19-d4cb-4bb1-b5cf-e3ea045ac983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77af6a-f89f-4fef-9348-677cf9370446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the first time ASKAP has been tested in its entirety. The
        new map covers 83% of the entire sky and shows our galaxies in unprecedented
        detail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1282a9-b99a-4eed-a59a-176813988346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f241bb0-93e4-4676-8ae8-fff7c7a4cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists also expect to find tens of millions of new galaxies
        in future ASKAP surveys, lead author and CSIRO astronomer David McConnell
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0a101-939c-41f6-8ddb-667e7d637dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef18eb7-28fe-4149-8f9f-9430b9dd4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers around the world will be able to use the new data to
        "explore the unknown and study everything from star formation to how galaxies
        and their super-massive black holes evolve and interact," McConnell added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27428f2a-e7e6-40d2-a67c-cacc40a7db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b317f4-95a8-49ec-9ace-d1c2a0d9cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial results were published Tuesday in the Publications of
        the Astronomical Society of Australia .</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e62bd2-090e-42c5-9e01-a39b27f0882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6d977-c5b9-4fdc-b679-71df8069e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.507+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASKAP is made up of 36 dish antennas, which work together to take
        panoramic photographs of the sky. The high quality of the telescope''s receivers
        means the team only needed to combine 903 images to form a full map of the
        sky -- compared to previous surveys, which needed tens of thousands of images.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0031d0-cff0-4383-9547-e85ace6c7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa347b1-bed3-49a2-9668-c585240097a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data will enable astronomers to undertake statistical analyses
        of large population galaxies, aiding their understanding of how the universe
        evolved and is structured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ebf0b-f26c-4637-ac5d-208fdc38854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe6893-4833-4030-b3e4-986daeeb1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASKAP is a major technological development that puts our scientists,
        engineers and industry in the driver''s seat to lead deep space discovery
        for the next generation," said Australia''s Minister for Industry, Science
        and Technology, Karen Andrews. "This new survey proves that we are ready to
        make a giant leap forward in the field of radio astronomy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1059e-51d4-44fa-84ae-82561b0c8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:05:19.508+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/01/australia/australia-csiro-telescope-intl-hnk-scli-scn/index.html">New
        Australian telescope maps millions of galaxies at record speed</a>."</em></p>'
