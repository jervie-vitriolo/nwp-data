      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films are available on iwatchmore.com from Dec. 4 to 6. For
        schedules and screening information, visit the 14th International Silent Film
        Festival <a href="https://www.facebook.com/InternationalSilentFilmFestivalManila"
        target="_blank">Facebook page</a>.</p>'
