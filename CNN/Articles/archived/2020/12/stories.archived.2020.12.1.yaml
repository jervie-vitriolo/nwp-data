      'jcr:uuid': 'de21075c-694b-4cc8-98e8-ca8919743917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:14:01.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torijano was awarded civil damages amounting to ₱3 million through
