    'template': '1'
    'title': 'DOH: Face-to-face classes possible in low-risk, COVID-free areas'
    'updated': 2020-12-01T21:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddec668-8a3f-41ca-b54e-350fc6f12c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:15:15.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)—</strong> The
        holding of face-to-face classes can be considered in parts of the country
        where coronavirus risks are low or minimal, Health Secretary Francisco Duque
        III said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32baa518-6913-44fe-966f-248eb8a8cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:15:15.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Duque said these areas — particularly
        those reporting zero infections for a sustained period — may be reassessed.
        However, he stressed that minimum health standards should remain the utmost
        priority for schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3af18-c387-4de1-8512-153beeb56a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:15:15.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ang lugar naman ay</em> COVID-free for I think, two weeks
        or four weeks, <em>walang risk halos, mababa ang risk, baka doon pwedeng pagbigyan,</em>"
        Duque said in an interview with <em>The Source.</em> "<em>Basta</em> very
        low risk or minimal risk, I think that should be considered in the decision
        whether face-to-face classes will be allowed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471dc0d-9da2-4128-abc9-168ebdc651a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:15:15.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If an area is COVID-free for I think, two or four
        weeks. there is no risk or low risk, maybe we can let them (hold face-to-face
        classes).]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed7a32e-c1c9-446c-8395-c163afbfc73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:15:15.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minimum health standards must always be top of mind in the
        conduct of the possible, or resumption of face-to-face classes," he reiterated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901a008-efd8-4563-a472-41e7b56f8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:54:22.926+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 chief Carlito Galvez Jr. also
        backs the <a href="https://www.cnn.ph/news/2020/12/1/carlito-galvez-jr-limited-face-to-face-classes.html"
        target="_blank">resumption of limited face to face classes in higher education,</a>
        believing college students are more aware in following safety protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad428b3-2095-4202-8ece-35d38106f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:15:15.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senators have expressed support for the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/11/27/senate-resumption-of-face-to-face-classes-amid-coronavirus-pandemic.html"
        href="https://cnnphilippines.com/news/2020/11/27/senate-resumption-of-face-to-face-classes-amid-coronavirus-pandemic.html">resumption
        of limited and localized physical classes</a> in low-risk areas in the country.
        Some have questioned why tourism and cockfighting activities were allowed
        to reopen first ahead of the academic sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486880d1-0db3-4c4c-adaa-9832f92f8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:55:11.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Edsel Salvaña also agreed with Galvez
        and Duque’s separate proposals to hold limited face-to-face classes in low-risk
        areas and in colleges and universities. He suggested physical classes may
        be done only once or twice a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e978d9-9994-45d2-9e75-04d198b78f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:55:11.452+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:34:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26ad79-5a78-41b5-bdb4-22a885afc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:55:11.452+08:00
