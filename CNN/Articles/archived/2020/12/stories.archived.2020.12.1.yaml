      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hundreds of thousands of deaths from the coronavirus pandemic
        and heightened tensions over racist violence, this year has been filled with
        bad news.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bcfb9b-c084-455c-86ba-2d7e2713641a'
