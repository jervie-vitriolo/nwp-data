      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Presidential
        spokesperson Harry Roque on Tuesday said he will cooperate with the investigation
        into the tourism event he attended that violated physical distancing rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d0d60-31c1-4100-a940-08a1fa4a95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:33:10.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:53.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be an investigation? Well and good <em>para makita
        na pinaalalahanan ko pa ang mga tao na mag-iwas [</em>so they can see I told
        them to observe physical distancing]," he said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a9799-50d4-431e-845b-c78a4c7864b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:33:10.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government said a fact-finding
        probe will be conducted on the event held over the weekend in Madridejos town
        that drew hordes of crowds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74402119-507c-4f0e-8d71-8971befd250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:33:10.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/regional/2020/11/30/Cebu-governor-volunteers-probe-Bantayan-crowd-.html">Cebu
        governor volunteers to be probed in Bantayan crowd incident</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae280310-d7c4-4fc4-972e-ca3bc4f02998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:33:10.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Roque said he reminded the crowd to observe the
        other minimum health standards, including the wearing of face masks and regular
        hand washing, to prevent the spread of COVID-19. But he also said that the
        one-meter distancing rule may be dispensed with if people are wearing face
        masks in an open-air venue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75dcf6a-1b5b-4008-802f-106338c7c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:33:10.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:53.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/regional/2020/11/28/Roque-crowded-tourism-event-Cebu.html?%3F%3F%3F%3F">Roque
        tells Cebu crowd: Just keep your face masks on</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e631f36-5d04-42e6-8b86-4ea21f80031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:33:10.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he has learned his lesson from the incident, commenting
        that he will refrain from attending events with a huge crowd. He also complained
        of the double standards on the media reports of the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fedb6-ae2b-4aa1-846a-bbfdca243c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:33:10.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His visit in Cebu is one of the many trips he has had recently during
        the pandemic and the recent onslaught of typhoons, raising questions on his
        plans for 2022. The former congressman shot down queries if he is eyeing to
        run for Senate in the next national elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58adf4a3-4929-409e-af00-4e9472627fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:33:10.119+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking forward to retirement from government service... I
        have been there and done that and I look forward to having my privacy again
        come 2022," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bdfd36-0228-4edd-a339-d7c5e0f7ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:33:10.119+08:00
