  'UN-outlines-the--bleakest-and-darkest-perspective-on-humanitarian-needs...-we-have-ever-set-out-':
    'author': 'Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T22:40:04.041+08:00
