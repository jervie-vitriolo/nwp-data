    'created': 2020-12-01T09:30:27.173+08:00
    'imagesource': 'jcr:0f0fbd2c-8f38-44e1-a9ab-e51ceedf9bb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eb0acf5-dd2a-4864-a724-7df9a37d547e'
    'lead': 'UK retailer Arcadia is seeking protection from creditors as it scrambles
      to save 13,000 jobs and brands such as Topshop after clothing sales collapsed
      during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T09:32:17.810+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:35:07.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:15.927+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['topshop', 'arcadia']
    'template': '1'
    'title': 'Topshop owner Arcadia files for bankruptcy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf73f667-5a2d-47f1-b915-78299fa36a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;UK retailer Arcadia is seeking protection
        from creditors as it scrambles to save 13,000 jobs and brands such as Topshop
        after clothing sales collapsed during the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101973d-70f1-427b-870c-19a18875347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which also owns Miss Selfridge and Dorothy Perkins,
        has entered administration, which is roughly equivalent to Chapter 11 bankruptcy
        protection in the United States, according to a statement from Deloitte, which
        will oversee the process. Deloitte said no redundancies were being announced
        Monday and stores would continue to operate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c40565-001c-4315-8197-6636f7de44e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an incredibly sad day for all of our colleagues as well
        as our suppliers and our many other stakeholders. The impact of the Covid-19
        pandemic including the forced closure of our stores for prolonged periods
        has severely impacted on trading across all of our brands," Ian Grabiner,
        CEO of Arcadia, said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42e83b-1ed9-4b2c-9329-927b5364ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bankruptcy filing comes as the UK economy grapples with a growing
        unemployment crisis and its worst recession in more than 300 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176085ac-022e-472e-9b12-ebff67fb61d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major clothing retailers, including Marks &amp; Spencer and Selfridges,
        have announced sweeping job cuts as a result of the pandemic, which closed
        stores for months and accelerated a shift to online shopping that was already
        hurting high street stores.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197abd5c-ce0c-4573-977a-d5b053d60b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcadia, which cut 500 head office jobs earlier this year, was struggling
        even before the pandemic hit. The group narrowly avoided bankruptcy in June
        2019 after it managed to renegotiate debt repayments and restructure the business.
        It closed some 50 stores across the United Kingdom and Ireland and all 11
        of its Topshop and Topman stores in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df816b52-7107-45ec-8df9-ead20e9de8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcadia''s demise will further tarnish the reputation of its owner
        Phillip Green, once deemed one of Britain''s most successful retail entrepreneurs
        who was knighted in 2006 for services to the industry. A cloud of controversy
        has surrounded Green in recent years, following the collapse in 2016 of department
        store BHS, which he owned for 15 years before selling it reportedly for £1
        in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c41408-f6e0-4d94-a1d8-0190e9da9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After BHS went bankrupt, UK lawmakers said in a report that Green
        had weakened the company by extracting hundreds of millions of pounds for
        the benefit of his family, and voted to strip him of his knighthood. Under
        pressure from regulators, Green eventually coughed up £363 million ($484 million)
        to safeguard the pensions of former employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc463620-5f12-435f-8cc7-eda36efd2485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasers Group, the company led by British retail billionaire Mike
        Ashley that owns brands such as Sports Direct and Slazenger, said Monday that
        Arcadia had declined a "lifeline loan" of up to £50 million ($66.7 million)
        from the company. "Frasers Group were not given any reasons for the rejection,
        nor did Frasers Group have any engagement from Arcadia before the loan was
        declined," it said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea4609f-4995-4df6-8444-c27800780b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to senior apparel analyst at GlobalData, Chloe Collins,
        Arcadia has "been losing relevance for years," investing too little in digital
        offerings and losing market share to online rivals such as Boohoo and Asos.
        "The best chance for any of its brands is if they are split out," she told
        CNN Business. Boohoo, Next and Marks &amp; Spencer could be among potential
        interested buyers, Collins added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d3a61-f8c3-4053-a1ab-901e219330f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:32:17.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcadia said Friday it was planning to reopen stores in England
        and the Republic of Ireland when lockdown restrictions are eased on Wednesday.
        The company operates about 550 sites in Britain and Europe, and sells its
        Topshop Topman brands in Nordstrom stores in the United States.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e58a4-76ee-41aa-a074-6efadb7a29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:36:46.886+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:35:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/11/30/investing/arcadia-topshop-administration/index.html"
        target="_blank">Topshop owner Arcadia files for bankruptcy</a>"</em></p>'
  'Bitcoin-all-time-high-nearly--20000':
    'author': 'Paul R. La Monica, CNN Business'
