      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first presidential debate, moderated by Fox News anchor Chris
        Wallace, was memorable for a variety of reasons.</p>'
    '26':
