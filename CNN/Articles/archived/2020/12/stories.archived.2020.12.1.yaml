  'CNN-Exclusive-Wuhan-files-China-mishandling-early-COVID-19-crisis':
    'author': 'Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T09:37:15.663+08:00
    'imagesource': 'jcr:9aba3ada-e878-457e-9285-fa416d10c729'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a783beb3-36ca-4d47-9a88-69a8d13b762c'
    'lead': 'At several critical moments in the early phase of the pandemic, the documents
      show evidence of clear missteps and point to a pattern of institutional failings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T09:42:42.162+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T14:35:03.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:16.747+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wuhan', 'China', 'coronavirus', 'COVID-19', 'pandemic', 'response',
      'Xi-Jinping', 'Hubei']
    'stories': ['b3a2c409-fcb5-45fc-af34-0169d50b48a7']
    'template': '2'
    'title': 'The Wuhan files: Leaked documents reveal China''s mishandling of the
      early stages of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4f416f-f100-4c58-9ace-416cfe1ad0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN London)&nbsp;</strong>— A group of frontline medical
        workers, likely exhausted, stand huddled together on a video-conference call
        as China''s most powerful man raises his hand in greeting. It is February
        10 in Beijing and President Xi Jinping, who for weeks has been absent from
        public view, is addressing hospital staff in the city of Wuhan as they battle
        to contain the spread of a still officially unnamed novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a992101-cb25-46b1-ac3d-48d39733d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a secure room about 1,200 kilometers (745 miles) from the epicenter,
        Xi expressed his condolences to those who have died in the outbreak. He urged
        greater public communication, as around the world concerns mounted about the
        potential threat posed by the new disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c26f1e-0d83-4a62-81f1-805e63270dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, Chinese authorities reported 2,478 new confirmed
        cases -- raising the total global number to more than 40,000, with fewer than
        400 cases occurring outside of mainland China. Yet CNN can now reveal how
        official documents circulated internally show that this was only part of the
        picture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4514f2-477d-431e-8a3e-81320cd7a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report marked "internal document, please keep confidential,"
        local health authorities in the province of Hubei, where the virus was first
        detected, list a total of 5,918 newly detected cases on February 10, more
        than double the official public number of confirmed cases, breaking down the
        total into a variety of subcategories. This larger figure was never fully
        revealed at that time, as China''s accounting system seemed, in the tumult
        of the early weeks of the pandemic, to downplay the severity of the outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1541a0a-51c6-48a6-806e-23068129aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously undisclosed figure is among a string of revelations
        contained within 117 pages of leaked documents from the Hubei Provincial Center
        for Disease Control and Prevention, shared with and verified by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dce270-cdab-49db-b6f8-45552423cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the documents amount to the most significant leak
        from inside China since the beginning of the pandemic and provide the first
        clear window into what local authorities knew internally and when.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e444316d-fbed-4afb-8f55-5f657ab54f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has steadfastly rejected accusations made
        by the United States and other Western governments that it deliberately concealed
        information relating to the virus, maintaining that it has been upfront since
        the beginning of the outbreak. However, though the documents provide no evidence
        of a deliberate attempt to obfuscate findings, they do reveal numerous inconsistencies
        in what authorities believed to be happening and what was revealed to the
        public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76d6ca1-e18c-46fb-86db-7a5714d6ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, which cover an incomplete period between October
        2019 and April this year, reveal what appears to be an inflexible health care
        system constrained by top-down bureaucracy and rigid procedures that were
        ill-equipped to deal with the emerging crisis. At several critical moments
        in the early phase of the pandemic, the documents show evidence of clear missteps
        and point to a pattern of institutional failings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8115e7-dff3-40ca-8f9d-83c7b129edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the more striking data points concerns the slowness with
        which local COVID-19 patients were diagnosed. Even as authorities in Hubei
        presented their handling of the initial outbreak to the public as efficient
        and transparent, the documents show that local health officials were reliant
        on flawed testing and reporting mechanisms. A report in the documents from
        early March says the average time between the onset of symptoms to confirmed
        diagnosis was 23.3 days, which experts have told CNN would have significantly
        hampered steps to both monitor and combat the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c71b1-73f1-47b9-94bb-5e7106b71679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has staunchly defended its handling of the outbreak. At a
        news conference on June 7, China''s State Council released a White Paper saying
        the Chinese government had always published information related to the epidemic
        in a "timely, open and transparent fashion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89da51-d7f1-463b-9ec2-3cfe82dd06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While making an all-out effort to contain the virus, China has
        also acted with a keen sense of responsibility to humanity, its people, posterity,
        and the international community. It has provided information on Covid-19 in
        a thoroughly professional and efficient way. It has released authoritative
        and detailed information as early as possible on a regular basis, thus effectively
        responding to public concern and building public consensus," says the White
        Paper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1cf2c8-780f-48b5-8a45-b44f66f71a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to China''s Ministry of Foreign Affairs, and
        National Health Commission, as well as Hubei''s Health Commission, which oversees
        the provincial CDC, for comment on the findings disclosed in the documents,
        but received no response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f8a32-7322-4f47-80bc-003931b139d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts said the documents laid bare why what China knew
        in the early months mattered.</p>'
    '110':
      'image': 'jcr:de3ed264-d52c-451e-9920-ca87c6dc6714'
      'imageCaption': 'Medical personnel work in the intensive care unit at a Wuhan
        hospital on February 24.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac42a8-3be4-4094-9147-de00f20553f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:57:35.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a8fa0-2c39-432a-9348-f44104d2bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear they did make mistakes -- and not just mistakes that
        happen when you''re dealing with a novel virus -- also bureaucratic and politically-motivated
        errors in how they handled it," said Yanzhong Huang, a senior fellow for global
        health at the Council on Foreign Relations, who has written extensively on
        public health in China. "These had global consequences. You can never guarantee
        100% transparency. It''s not just about any intentional cover-up, you are
        also constrained with by technology and other issues with a novel virus. But
        even if they had been 100% transparent, that would not stop the Trump administration
        downplaying the seriousness of it. It would probably not have stopped this
        developing into a pandemic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bb2461-c388-46ce-9bac-fb12543a6e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, December 1, marks one year since the first known patient
        showed symptoms of the disease in the Hubei provincial capital of Wuhan, according
        to a key study in the Lancet medical journal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64dc39-ba86-4dbd-b23d-919fa715b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time that the virus is believed to have first emerged,
        the documents show another health crisis was unfolding: Hubei was dealing
        with a significant influenza outbreak. It caused cases to rise to 20 times
        the level recorded the previous year, the documents show, placing enormous
        levels of additional stress on an already stretched health care system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd472b1a-56c7-4b36-9d1c-81ac26ceca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influenza "epidemic," as officials noted in the document, was
        not only present in Wuhan in December, but was greatest in the neighboring
        cities of Yichang and Xianning. It remains unclear what impact or connection
        the influenza spike had on the Covid-19 outbreak. And while there is no suggestion
        in the documents the two parallel crises are linked, information regarding
        the magnitude of Hubei''s influenza spike has still yet to be made public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f8aa0-007b-4c0a-bac1-d696f6375912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked revelations come as pressure builds from the US and the
        European Union on China to fully cooperate with a World Health Organization
        inquiry into the origins of the virus that has since spread to every corner
        of the globe, infecting more than 60 million people and killing 1.46 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f487f8f-2a28-495e-a779-3485c162c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, so far, access for international experts to hospital medial
        records and raw data in Hubei has been limited, with the WHO saying last week
        they had "reassurances from our Chinese government colleagues that a trip
        to the field" would be granted as part of their investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf95f8f7-473c-40bc-a43b-32b95ce2c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The files were presented to CNN by a whistleblower who requested
        anonymity. They said they worked inside the Chinese healthcare system, and
        were a patriot motivated to expose a truth that had been censored, and honor
        colleagues who had also spoken out. It is unclear how the documents were obtained
        or why specific papers were selected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86099a76-e414-4920-bb5e-8602a3d2a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents have been verified by six independent experts who
        examined the veracity of their content on behalf of CNN. One expert with close
        ties to China reported seeing some of the reports during confidential research
        earlier this year. A European security official with knowledge of Chinese
        internal documents and procedures also confirmed to CNN that the files were
        genuine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1476e197-0e17-403d-be9b-9315a401d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metadata from the files seen by CNN contains the names of serving
        CDC officials as modifiers and authors. The metadata creation dates align
        with the content of the documents. Digital forensic analysis was also performed
        to test their computer code against their purported origins.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655f080-9bd2-404e-8643-d6578ae7cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Morris, from the Digital Forensics Unit at Britain''s Cranfield
        University, said there was no evidence the data had been tampered with or
        was misleading. She added the older files looked like they had been used repeatedly
        over a long period of time. "It''s almost like a mini file system," she said.
        "So, it''s got lots of room for deleted stuff, for old things. That''s a really
        good sign [of authenticity]."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31daf8ba-a0a5-4507-adcd-ab231e8aad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>World got more optimistic data than reality</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a48de-e7b2-4bab-8b25-2c6c242b5cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents show a wide-range of data on two specific days, February
        10 and March 7, that is often at odds with what officials said publicly at
        the time. This discrepancy was likely due to a combination of a highly dysfunctional
        reporting system and a recurrent instinct to suppress bad news, said analysts.
        These documents show the full extent of what officials knew, but chose not
        to spell out to the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f5094-4f39-434e-9a6a-1d1d5f7b1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 10, when China reported 2,478 new confirmed cases nationwide,
        the documents show Hubei actually circulated a different total of 5,918 newly
        reported cases. The internal number is divided into subcategories, providing
        an insight into the full scope of Hubei''s diagnosis methodology at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148572de-c11b-4ccc-aaa1-4f10b244d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confirmed cases" number 2,345, "clinically diagnosed cases" 1,772,
        and "suspected cases" 1,796.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da2749-c268-4828-adf9-0f305e18620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict and limiting criteria led ultimately to misleading figures,
        said analysts. "A lot of the suspected cases there should have been included
        with the confirmed cases," said Huang, from the Council on Foreign Relations,
        who reviewed the documents and found them to be authentic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47852b5e-9a18-4a1f-a537-0f2f9db3a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers they were giving out were conservative, and this reflects
        how confusing, complex and chaotic the situation was," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eef7b0-d90d-43f0-ba12-c72bb02113d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That month, Hubei officials presented a daily number of "confirmed
        cases," and then included later in their statements "suspected cases," without
        specifying the number of seriously ill patients who had been diagnosed by
        doctors as being "clinically diagnosed." Often in nationwide tolls, officials
        would give the daily new "confirmed" cases, and provide a running tally for
        the entire pandemic of "suspected cases," also into which it seems the "clinically
        diagnosed" were added. This use of a broad "suspected case" tally effectively
        downplayed the severity of patients who doctors had seen and determined were
        infected, according to stringent criteria, experts said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01f158-3f4a-4ee5-b33b-4fcec43375d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Schaffner, professor of infectious diseases at Vanderbilt
        University, said the Chinese approach was conservative, and the data "would
        have been presented in a different way had US epidemiologists been there to
        assist."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fdceba-4ccb-472f-8d88-6b2f8c04b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Chinese officials "seemed actually to minimize the impact
        of the epidemic at any moment in time. To include patients who were suspected
        of having the infection obviously would have expanded the size of outbreak
        and would have given, I think, a truer appreciation of the nature of the infection
        and its size."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad975976-0ebe-489e-8cd3-15fac9469c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protocols for coronavirus diagnosis, published by China''s National
        Health Commission in late January, told doctors to label a case "suspected"
        if a patient had contact history with known cases, and a fever and pneumonia
        symptoms, and to elevate the case to "clinically diagnosed" if those symptoms
        were confirmed by an X-ray or CT scan. A case would only be "confirmed" if
        polymerase chain reaction (PCR) or genetic sequencing tests came back positive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8976c-9a2e-4dda-8dfa-d40a73d8a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Mertha, director of the China Studies Program at John Hopkins
        University, said officials might have been motivated to "lowball" numbers
        to disguise under-funding and preparedness issues in local health care bodies
        like the provincial CDC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afabd54-50d2-4efd-841b-793517e35b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mertha, the documents, which he reviewed and considered
        authentic, seemed to be organized so as to allow senior officials to paint
        whatever picture they wished.</p>'
    '112':
      'image': 'jcr:9aba3ada-e878-457e-9285-fa416d10c729'
      'imageCaption': 'Medical workers in full protective clothing in Wuhan on January
        25'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70cd6d0-06b8-4c7c-b278-960ece125394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:58:19.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36813692-d2a8-42a8-8a7b-0a07e831253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are giving them all the options there without putting somebody
        in an explicitly embarrassing position -- giving them both the anvil or the
        life-raft to then choose from."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abfaaea-c1f3-4e69-9e5b-badc14e56260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials did soon improve the reporting system, placing
        the "clinically diagnosed" cases into the "confirmed" category by mid-February.
        Top health and provincial officials in Hubei were also removed from their
        positions at that time, who would have been ultimately responsible for the
        reporting. Furthermore, wider and improved testing meant "suspected" cases
        could be clarified quicker and featured less in reporting. Separately, China''s
        diagnostic criteria have been criticized by health experts for their continued,
        public decision to not count asymptomatic cases.</p>'
    '111':
      'image': 'jcr:d52d3bcc-3d24-419c-85ca-7d4ec5822de5'
      'imageCaption': 'Xi Jinping checks the treatment of hospitalized patients via
        a video link at Beijing Ditan Hospital in Beijing on February 10.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e8ae0-d872-451e-918e-40e79544aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:57:35.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1865fac-48fd-4447-90a4-0651c591ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death tolls listed in the documents reveal the starkest discrepancies.
        On March 7, the total death toll in Hubei since the beginning of the outbreak
        stood at 2,986, but in the internal report it is listed as 3,456, including
        2,675 confirmed deaths, 647 "clinically diagnosed" deaths, and 126 "suspected"
        case deaths.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c9f6c-5ece-43c5-8fb5-abb8c38b7def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dali Yang, who has extensively studied the outbreak''s origins,
        said that in February numbers "still mattered because of global perceptions."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131bd33e-a94e-4176-bf79-3900fab5df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.165+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were still hoping it was like 2003, and like Severe Acute
        Respiratory Syndrome (SARS) would be eventually contained, and everything
        can go back to normal," added Yang, who is a professor of political science
        at the University of Chicago. He pointed to the February 7 call between presidents
        Trump and Xi. "I think that''s also the (wishful) impression that Trump got
        -- that this is going to disappear."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1112ad-185d-4bc3-897b-5af486d39dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, however, are by no means clear cut. On two occasions,
        the public death numbers are narrowly over reported, with the internal figures
        indicating single-digit discrepancies of five and one, respectively.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e7898-f250-4ec0-8d38-7c8f6cf6ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On other occasions, the data provides glimpses of new information
        but without vital context. Even though China has never revealed the total
        number of Covid-19 cases in 2019, a graph in one document appears to suggest
        a much higher number had been detected. In the bottom left hand column of
        the graph marked 2019 the number of "confirmed cases" and "clinically diagnosed"
        cases appears to reach around 200 altogether. The documents do not elaborate
        further. To date, the clearest indication of how many cases were detected
        in 2019 is the 44 "cases of pneumonia of unknown etiology (unknown cause)"
        that Chinese authorities reported to the WHO for the period of the pandemic
        up to January 3, 2020.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3dacd3-5a37-4299-988f-87b4068d8c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long wait time for tests</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2de5e-914e-4183-88e6-c60d2c4ecb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing was inaccurate from the start, the documents said, and led
        to a reporting system with weeks long delays in diagnosing new cases. Experts
        said that meant most of the daily figures that informed the government response
        risked being inaccurate or dated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b10b6-2a5d-427c-bd35-c8be7df7c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 10, one of the documents reveals how during an audit
        of testing facilities, officials reported that the SARS testing kits that
        were being used to diagnose the new virus were ineffective, regularly giving
        false negatives. It also indicated that poor levels of personal protective
        equipment meant that virus samples had to be made inactive before testing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e6bb8-5053-400a-b1aa-5b9c7dab9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high false-negative rate exposed a series of problems China
        would take weeks to rectify. According to reports in Chinese state media in
        early February, Hubei health experts had expressed frustration with the accuracy
        of nucleic acid tests. Nucleic acid tests work by detecting the virus'' genetic
        code, and were thought to be more effective at detecting the infection, particularly
        in the early stages.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2171ff-71da-4a7a-a62f-df0fcb246922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the tests carried out at that time resulted in only a 30%
        to 50% positive rate, among already confirmed cases, according to officials
        quoted in state media. In order to avoid "false negative" results, health
        officials began to test suspected cases repeatedly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef107055-d900-417d-86b5-1b21ee9e4d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early February, laboratories in Hubei had capacity to test more
        than 10,000 people a day, according to state media reports. To cope with the
        high volume, officials decided to begin incorporating other clinical diagnosis
        methods, such as CT scans. This led to the creation of category referred to
        internally as "clinically diagnosed cases." It was not until mid-February
        that the clinically diagnosed cases were added to the confirmed case numbers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa67ce-c774-4cd0-b0a3-1692be07b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other, yet graver issues noted in the documents were raised by health
        experts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5cc9b-8abf-488c-9185-43715691730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first months of the outbreak, the average time required to
        process a case -- from the patient experiencing symptoms (onset) to being
        confirmed diagnosed was 23.3 days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c6ced-fdf2-40ec-a9c9-d4f3b893e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The persistent delay would likely have made it much harder to direct
        public health interventions, said Dr. Amesh Adalja, at Johns Hopkins Center
        for Health Security.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81ea58-fb7e-4456-85c3-d7fdc377cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re looking at data that''s three weeks old and trying to make
        a decision for today," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b8b3c-783e-46d4-937f-c89304146500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report notes that, by March 7, the system had much improved,
        with over 80% of the new confirmed cases diagnosed that day being recorded
        in the system that same day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f14f7e-4b6a-4484-b487-d2678e934170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple experts described the time lag as extraordinary, even when
        factoring in the initial difficulties faced by authorities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35e5e6-5de1-4ff5-9acb-df161f98003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That adds another layer of understanding as to why some of the
        numbers that came out from the higher levels of government probably were off,"
        said Schaffner from Vanderbilt University. "In the United States, Britain,
        France and Germany, there''s always a lag. You don''t know instantaneously.
        But 23 days is a long time."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079ce0a-4543-49f4-bf3d-cc38a1969df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early warning system hampered</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d8d28-d043-44b4-9611-0b8352cc2e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of preparedness is reflected throughout the documents, sections
        of which are highly critical in their internal assessment of the government''s
        support for the Center for Disease Control and Prevention operations in Hubei.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90f091-9383-4d0e-ac19-630af58b9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report characterizes the Hubei CDC as underfunded, lacking the
        right testing equipment, and with unmotivated staff who were often felt ignored
        in China''s vast bureaucracy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232778b5-eb10-43ef-8466-cee08fa80224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents include an internal audit, which forensic analysis
        shows was written in October 2019, before the pandemic began.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27591da9-b073-4c0a-9fa4-cf70de224e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month before the first cases are believed to have emerged,
        the review continues to urge the health authorities to "rigorously find the
        weak link in the work of disease control, actively analyze and make up for
        the shortcomings."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e74060-d1ea-4431-9865-0427a22a316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC internal report complains over an absence of operational
        funding from the Hubei provincial government and notes the staffing budget
        is 29% short of its annual target.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b443b51-864e-43ec-8e6a-3f632ec3182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the outbreak, Chinese officials swiftly moved to assess the
        problems. Yet more than four months after the virus was first identified,
        major issues continued to hamper disease control efforts in key areas, the
        documents show.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf28d0-eb80-492b-9ba4-bcd896915c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also highlights the CDC''s peripheral role in investigating
        the initial outbreak, noting that staff were constrained by official processes
        and their expertise not fully utilized. Rather than taking a lead, the report
        suggests CDC staff were resigned to "passively" completing the task issued
        by superiors.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82f406-1049-46ca-8512-483afd98b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials were also faced with a lumbering and unresponsive IT network,
        known as the China Infectious Disease Direct Reporting System, according to
        state media, installed at cost of $167 million after the 2003 SARS outbreak.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76326744-c6d7-49e3-bdf8-aa4770071355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theoretically, the system was supposed to enable regional hospitals
        and CDCs to directly report infectious diseases to a centrally managed system.
        This would then allow the data to be shared instantly with CDCs and relevant
        health departments nationwide. In reality, it was slow to log into, one audit
        said, and many other bureaucratic procedural restrictions hampered rapid data
        recording and gathering.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd81e49-acbd-43a0-8c5b-9cf9e9ac5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Huang, from the Council on Foreign Relations, the report
        belies China''s claim to have massively invested in disease control and prevention
        after the 2003 SARS outbreak.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe561e3-8e96-4ab4-b067-4daff7d285dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the local level, the picture is not as rosy as the
        government had claimed," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5dfd9-07c8-4131-af19-a2d3495c345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.167+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Large outbreak of flu in Hubei</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c1eec-bf7f-40ef-adb0-28f9bfacca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents also reveal a previously undisclosed a 20-fold spike
        in influenza cases recorded in one week in early December in Hubei province.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22b9a6-8c97-4516-99bf-43b10bac8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike, which occurred in the week beginning December 2, saw
        cases rise by approximately 2,059% compared to the same week the year before,
        according to the internal data.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2895e11-3390-4112-8f50-6a778c8131d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the outbreak that week is not felt most severely in Wuhan
        -- the epicenter of the coronavirus outbreak -- but in the nearby cities of
        Yichang, with 6,135 cases, and Xianning, with 2,148 cases. Wuhan was the third
        worst hit with 2,032 new cases that week.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d5402-d64c-421b-9365-dfe8a3a6df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public data shows a nationwide spike in influenza in December. Experts,
        however, note the rise in influenza cases, while not unique to Hubei, would
        have complicated the task of officials on the lookout for new dangerous viruses.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361d000f-2f1f-4071-bbb7-bf8c0b9d8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the magnitude of the Hubei flu spike has not been previously
        reported, it is difficult to draw any hard conclusions, especially in regard
        to the potential prevalence of previously undetected Covid-19.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a6bfe-b61a-4cb7-b13e-a000c3935b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents show that testing carried out on the influenza patients
        return a high number of unknown results. However, experts cautioned that this
        did not necessarily indicate that the unknown test results were in fact undetected
        coronavirus cases.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52685a1b-f297-4fe7-8349-59b2eda18f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re only testing for what they know -- this [coronavirus]
        is an unknown unknown," said Adalja, the JHU academic, adding that such a
        scenario that was not uncommon, globally.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f9ad0-e57f-4c70-9059-4e488fb29125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just not that great at diagnosing them. We look for the
        usual suspects. We''re always looking for the horses, but never the zebras."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0b6970-e7d8-4aad-a49f-7a1c31aaf54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan CDC later conducted retrospective research into influenza
        cases dated as early as October 2019 in two Wuhan hospitals, in an attempt
        to look for traces of coronavirus. But, according to a study published in
        the journal Nature, they were unable to detect samples of the virus dating
        back earlier than January 2020. Similar studies have yet to be carried out
        in other Hubei cities.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89750cc1-bf7d-453c-86f1-b1f719c0212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the flu spike could have helped to unintentionally accelerate
        the coronavirus'' early spread, said Huang.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae4b45-506e-4a71-ac0b-08e43ba5b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people were seeking care in hospitals, increasing the chances
        of COVID infection there," he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d6409-6b47-488c-9f20-5d2c8c4a0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influenza data also points to the influenza outbreak being worst
        in Yichang. While the influenza spike and the emergence of Covid-19 are not
        linked in the documents or by other evidence, data pinpointing a flu-like
        outbreak in multiple cities in Hubei will likely be of interest to those researching
        the origins of the disease.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c86fa-426c-4158-a3d6-28e904179280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.168+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has previously pointed to the Huanan seafood
        market in Wuhan as the likely initial epicenter of the outbreak in mid-December,
        where meat of exotic wild animals was sold. Yet that claim has been at least
        partially challenged by a Lancet study of the first December patients, which
        determined one third of the 41 infected that month had no direct connection
        to that market.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7ffa5-85f0-4b3e-8f0d-f3a3f3e46bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yichang, 320 kilometers (198 miles) west of Wuhan, was hit hardest
        by the influenza outbreak -- almost three times as many as Wuhan in the same
        week beginning December 2.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7d972-16eb-4797-ad75-50a8e051df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mertha, the China expert from JHU, said the spike in Yichang, while
        not connected to Covid-19 in the documents, could nonetheless open up new
        theories about where the virus began.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c6939-e325-48b6-9fdd-2a96da5c4d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order of magnitude of change means there has to be something
        going on," he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01325b5d-2ea4-4b11-b3bc-2c69058f619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unfolding crisis</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9788a-c395-44c0-9f7a-6d63862efeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s leaders were the first to confront the virus, implementing
        a raft of draconian restrictions beginning in late January intended to curb
        the spread of the outbreak. Using sophisticated surveillance tools, government
        officials enforced strict lockdowns across the country, largely restricting
        more than 700 million people to their homes, while sealing national borders
        and carrying out widespread testing and contract tracing.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06829e3f-8ae8-4479-8c26-27ea90f2d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study published in the journal Science in May, the
        stringent measures adopted during those first 50 days of the pandemic likely
        helped break the localized chain of transmission.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa1253-2c0b-432d-a126-e82a2e09e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, China is close to zero local cases and although small-scale
        outbreaks continue to flare, the virus is mostly contained.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c152e0f-cff7-4fc2-b683-07f779f8060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, however, it was a different story. As case numbers
        soared nationwide, government officials were facing a potential crisis of
        legitimacy, with public opinion fast turning against the ruling Communist
        Party over its perceived mishandling of the deadly new disease.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47009e8f-7981-4f97-abe8-e8ba287f916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last 30 years, analysts say, many in China have appeared
        willing to relinquish political freedoms in return for increased material
        wealth, social stability and greater opportunities.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bee015-2414-461e-8668-29692d35db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus fundamentally threatened that social contract -- putting
        hundreds of millions at risk while damaging an economy already weakened by
        an ongoing US-China trade war. In late January, Xi, China''s most powerful
        leader in decades, publicly ordered "all-out efforts" to contain the virus''
        spread.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fbace-0387-4e56-af20-dfc404f66007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, China was celebrating the Lunar New Year holiday, its
        most important annual holiday. The notion of an impending pandemic seemed
        to many like an abstract distraction, as people returned home to spend time
        with their families.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f3e69-60a5-41d5-ba1a-65d72fc65ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s highly public intervention, which came just days after Wuhan
        was placed under lockdown, carried with it a clear message: Failure is not
        an option.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e59fe-d633-4951-85b8-2b41c834a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout this period, the gulf between public statements by Chinese
        officials and the internally distributed data is at times blunt. The leaked
        documents show the daily confirmed death toll in Hubei rose to 196 on February
        17. That same day, Hubei publicly reported just 93 virus deaths.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cede9-bf73-4618-8b38-979db35a7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another report also records the deaths of six health care workers
        from Covid-19 by February 10. Their deaths were not public at the time, and
        were highly sensitive, given the volume of sympathy over-worked health care
        staff, on the frontline of the pandemic, were getting on social media at the
        time.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168d5a6-4264-4e54-a249-d769f4f34819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the virus spread, local officials were accused of downplaying
        the outbreak and its risk to the public. In late December, a young doctor
        named Li Wenliang in one of Wuhan''s main hospitals, was among other medical
        workers summoned by local authorities and later received formal "reprimand"
        from the police for attempting to raise the alarm about a potential "SARS-like"
        virus. State media reported their punishment and warned public against rumour
        mongering.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bce10-1392-49be-841c-43d556731bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, 34, later contracted the disease. His condition quickly worsened
        and in the early morning of February 7 he died, resulting in almost unprecedented
        levels of anger and outrage across mainland China''s heavily censored internet.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a207dd-8b80-47de-84e3-260743ac6d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear to what extent the central government was aware
        of the actions taking place in Hubei at that time, or how much information
        was being shared and with whom. The documents offer no indication that authorities
        in Beijing were directing the local decision-making process.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55189e8-83fe-424b-81cf-c95a7e926e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mertha, the JHU academic, said the mismatch between the
        higher internal and lower public figures on the February death toll "appeared
        to be a deception, for unsurprising reasons."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878db67-592b-4b9f-9dcf-e8b76cdae595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China had an image to protect internationally, and lower-ranking
        officials had a clear incentive to under-report -- or to show their superiors
        that they were under-reporting -- to outside eyes," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159274a9-aa74-43b0-a6d1-29abd2fbda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, however, the leaked documents also provide something
        of a defense of China''s overall handling of the virus. The reports show that
        in the early stages of the pandemic, China faced the same problems of accounting,
        testing, and diagnosis that still haunt many Western democracies even now
        -- issues compounded by Hubei encountering an entirely new virus.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b587bac7-b528-4e8d-84a4-984a088365ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, no mention is made by officials of a so-called laboratory
        leak, or that the virus was man-made, as some critics, including top US officials,
        have claimed without evidence. There is one mention of sub-par facilities
        at a bacterial and toxic species preservation center, though the point is
        not elaborated on, nor is its significance made clear.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2ea9d-c683-4387-a55f-1225d3c599bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and its healthcare workers were under immense strain as the
        outbreak took hold, said Yang, from the Council of Foreign Relations.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda2c733-2997-4fe1-a22d-4350105ca218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a massive run on the medical system. They were overwhelmed.
        There was truly despair among medical professionals by the end of January,
        because they were extremely overworked and they were also enormously discouraged
        by the high number of deaths that were occurring with a disease they had not
        treated previously," he added.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3062249-06ff-431c-be20-ea7dce2e18e8'
      'mgnl:activationStatus': true
