      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t be afraid that by January, there will be thousands
        of students going back to the campuses, that''s not going to happen. We will
        be selective because not all universities can retrofit.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4655a-9ad9-45f6-b59c-1fd089fa93e9'
