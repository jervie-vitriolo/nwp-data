      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So John Krasinski, the actor lovingly known for his role as Jim
        on "The Office," came through for us in quarantine with his YouTube show highlighting
        positive stories. It did everything: a tribute to frontline health care workers,
        a virtual prom and even a virtual wedding.</p>'
