      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648bf7a3-f85d-4867-b0c7-a66bfe44f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bushfires are common across Australia, but conditions have been
        growing more dangerous in recent years. Australia has been getting hotter
        and drier for decades, and there''s been a long-term decline in southern Australia''s
        rainfall.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99c26e-7648-4b3d-b4ff-5eaaddc40032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b75e49-db48-4f49-80e7-372972dd5b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was Australia''s hottest on record, with the seven years
        from 2013 to 2019 all ranking in the nine warmest years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508e31c-c134-4bb2-ba4a-429cab96b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46639b-5645-4017-9a94-16831423e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating 2019-2020 bushfire season -- known as Black Summer
        -- was Australia''s worst, burning nearly 12 million hectares (30 million
        acres), directly killing at least 33 people and an estimated 1 billion animals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb84e0-25e2-4f9f-b983-dcc4fd2ba82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d5f40-e4b5-4125-a9cc-80eb190c8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New South Wales Bushfire Inquiry found in March that the record-breaking
        fire season was made worse by climate change and warned that such devastating
        wildfires are likely to happen again. The report found that extreme dryness
        in forested regions; large amounts of fuel load, such as leaf litter; and
        dry, hot weather spurred the fires, which spread quickly over large areas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89692799-0628-462c-a2cb-708e83467f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68509339-bcff-4378-a480-0c75f66186cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Bureau of Meteorology and CSIRO''s State of the Climate
        2020 report, released last month, said that climate change is influencing
        the frequency and severity of these dangerous bushfire conditions in the country
        by affecting temperature, relative humidity and associated changes to the
        fuel moisture content. In the future, Australia can expect an increase in
        the number of dangerous fire weather days and a longer fire season for southern
        and eastern Australia, the report said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71e239-23b3-4350-9895-3f90d09216d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad13dd5-01ab-4be2-bc61-c10c385818fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Meteorology and others have predicted another extremely
        dangerous fire season on the east coast and also in southwestern Australia,"
        said Bill Hare, director of climate science and policy institute Climate Analytics,
        on Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e0f0d-473d-46bc-a3b8-c624186db7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ebbccc-0d15-49ab-bc60-97088bdb5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that explodes again, it''s going to be very damaging economically
        and also psychologically. I think people are scarcely recovering from the
        bushfires last year and early this year. So when you''re looking at these
        regions now, you can see the damage has not been undone."</p>'
    '42':
