    'template': '1'
    'title': 'Moderna''s COVID-19 vaccine was designed in just two days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ba19f-aab9-454b-bb9e-784cd4fe4d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>COVID-19 vaccine maker Moderna designed
        its vaccine against the novel coronavirus in just two days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f1629-3bfe-4f56-a697-258e87da5d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef89a2-fa66-454e-bd45-f297f9a7d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 11, Chinese authorities shared the genetic sequence of the
        novel coronavirus, according to Moderna''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5eabfa-a528-4c1f-aae1-5cfd76c557a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a1541-13e3-46b8-a7a1-f735b0e17a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, on Jan. 13, the National Institutes of Health and
        Moderna’s infectious disease research team finalized the sequence for mRNA-1273,
        the formal name of the company''s COVID-19 vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b1ebe-eae5-4ff6-99f7-96057afee604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4614d-6bdb-4cef-9010-551186f3891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company then went on to formulate a clinical batch, according
        to a company spokesperson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d280028-98a9-44c2-94a2-1f52b8b819ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b4d23-19c2-4594-ae52-782f7dcd8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna announced it intends to apply today to the US Food and Drug
        Administration for authorization of its COVID-19 vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c95f6f-4919-4a58-968e-0a42c3f296a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43793b-0040-4cbd-86bb-eaacc4a239fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will ask the FDA to review an expanded data set showing
        the vaccine is 94.1% effective at preventing COVID-19 and 100% effective at
        preventing severe cases of the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09b6ce-4fd2-494f-9105-647abf400013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T00:55:50.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:34.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-30-20-intl/"
        target="_blank">"Moderna''s COVID-19 vaccine was designed in just two days"</a></em></p>'
  'Moderna-executive-says-distribution-of-company-s-vaccine-will-be--typical-':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T01:16:56.720+08:00
