    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo', 'Duterte', 'Globe', 'Smart', 'Dito', 'Telco', 'NTC',
      'telecommunications']
    'stories': ['4fbb7189-50a4-4002-879e-6142a4aa1088']
    'template': '1'
    'title': 'Palace to ask NTC if Globe, Smart improved services ahead of December
      deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01929d-fd71-4ec8-bc67-c081636ac9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Malacañang
        will be counting on the assessment of the National Telecommunications Commission
        to see if local providers Smart and Globe upgraded network services as President
        Rodrigo Duterte''s December deadline looms.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb23e94-dd3a-4180-b815-a45585d3bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Tuesday that his office
        has been trying to get in touch with NTC Commissioner Gamaliel Cordoba for
        feedback.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939b1f5-077d-4225-8b28-56b9d6cb7a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakailangan po natin ng kasagutan dito dahil ang NTC ang
        regulatory agency ng ating mga telcos, para malaman natin kung nagkaroon na
        nga ng</em> improvement [We really need answers from the NTC as the regulatory
        agency for our telcos, so that we will know if there have been improvements],"
        Roque said during his regular briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d563f8e-afd2-4bdc-b3c9-2f2372a5955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ranted against Smart Communications and Globe Telecom <a
        data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html"
        href="https://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html">during
        his fifth State of the Nation Address in July</a>, threatening to take over
        their operations if there are no improvements by year-end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d7600-1c49-4967-ae05-9d0c91348cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/7/28/Duterte-ultimatum-telcos-believable-distraction.html">Duterte''s
        ultimatum for Globe and Smart ''a believable distraction'' – telco expert</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b589b82-2011-4343-912f-7be0a319d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have become more reliant on mobile data services during
        the COVID-19 pandemic as they are forced to work or study from home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc6a3d0-0bbe-4ea3-90d8-714948849593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the President warned telcos to step up.
        After winning the 2016 presidential elections, Duterte warned the companies
        that if they do not provide faster internet connection, <a href="https://cnnphilippines.com/business/2016/05/23/Duterte-to-telcos-improve-Internet.html">foreign
        investors will be allowed to do the job.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd5e40-5f5a-4054-b095-5f331de746a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.124+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also similar to threats to take over the services of <a
        href="http://www.cnnphilippines.com/news/2020/1/7/New-contracts-underway--Duterte-threatens-gov%E2%80%99t-takeover-of-water-services-if-Maynilad,-Manila-Water-reject-deal.html">water
        concessionaires Maynilad and Manila Water</a> due to supposedly unfair contracts,
        which has not happened to this day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b191b5-f96e-4ad3-b918-445b8b94dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed the urgency of better mobile connections and added
        the urgency of getting Dito Telecommunity, the country''s third player, to
        come on board. The new service provider owned by billionaire businessman and
        Duterte campaign funder Dennis Uy is scheduled for commercial rollout in March
        2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7eca0f-17af-4019-a01a-dd1936345178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon po, ang personal experience ko, wala pa rin pong
        pagbabago</em> [As of now, based on my personal experience, there has been
        no progress]," the Palace official said, lamenting that his mobile phone is
        useless for voice calls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e49a7-d704-4c8d-9685-6c85039fd435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the private firms have no more excuse for lousy services
        after the Bayanihan to Recover as One Act required local government units
        to f<a href="https://cnnphilippines.com/news/2020/7/31/globe-smart-pldt-application-permit-dilg-duterte.html">ast-track
        the approval of permits to build cell sites nationwide</a> – an issue raised
        by Globe president and chief executive officer Ernest Cu to Duterte and the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        back in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bfde1-3f56-45a7-aa29-3d60440c3e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, Interior Secretary Eduardo Año reported that 2,220
        permits for the construction of cell towers have been approved while 712 remain
        pending.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f9c99-3f5b-4e14-882c-5f75a4de84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/9/World-Bank-fast-cheap-internet.html">PH
        needs reliable, cheap internet heading into new normal – World Bank</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485a01e-ac64-4553-8139-ef1fa077786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque gave the telco firms the benefit of the doubt, saying it could
        only be a matter of time to put up these cell sites. He asked both networks
        to submit reports on how many they are bound to install.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38734551-ef85-4d93-9945-4976a555cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:42:53.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:34:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both providers have said they are ramping up 5G network services
        in the country. Globe is eyeing at least 800 new towers between October-December
        alone, while Smart earlier said it is putting up 2,000 new cell sites in 2021.</p>'
