    'template': '1'
    'title': 'Congress wraps up budget bicam, panel chairs to thresh out final amendments'
    'updated': 2020-12-01T16:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5255d-a146-4a11-b261-fa157e7e345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.350+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Senate and the House of Representatives have adjourned their bicameral conference
        committee deliberations on the proposed ₱4.5 trillion national budget for
        2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92559b-7ea1-498f-92bf-0388ea693a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting only lasted under 30 minutes. Only a "chair-to-chair"
        meeting will be held for the rest of the week to finalize amendments to the
        measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c75af-7c1c-44db-9aad-c41a2b511b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b48a30-cc83-40ba-be1d-1676f53d644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:12.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after the meeting, Senate Finance Committee
        chair Sonny Angara said lawmakers have agreed to simply delegate the amendments
        to him and House Appropriations Committee chair Eric Yap to reconcile differences
        in both versions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33608388-32f4-4864-bc9e-3a5f15e90c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420eaf4-5c10-456b-8346-8a92820906ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added "they have enough time" to finalize the spending bill,
        which prioritizes the COVID-19 response, including vaccines and storage, hiring
        of health personnel, and bed capacity of hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39abfa-7787-4aaa-8c36-9e6d8695c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc686cf-255b-4f96-880d-45f6837359fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara also said they are looking into the <a href="http://cnnphilippines.com/news/2020/11/22/House-Velasco-increase-calamity-fund-2021-budget.html">House''s
        request to allocate an additional ₱5 billion to the ₱20-billion calamity fund
        for 2021</a> to aid the recovery and rehabilitation of typhoon-hit areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6539d-38d5-4369-944c-84b07994d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64909d5-bcc6-4c2c-a59a-cf5c4e0b903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.351+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said a reenacted budget for 2021 is "unlikely." He said ratification
        of the measure will have been finished by next week. Yap noted that final
        discussions on the budget must be finished this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b20db3-6a3e-429c-9bbe-27fb482a28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a2134-5c2d-44ce-a1e6-9a366e07ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap also reiterated <a href="https://cnnphilippines.com/news/2020/11/25/eric-yap-denies-budget-increases-velasco-allies.html">the
        budget remains "pork-free" and without irregularities</a> in their version
        of realignments, particularly on increased allocations for infrastructure
        projects for allies of House Speaker Lord Allan Velasco.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa77a0-3ca0-4392-a0cc-d2be8a307932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc60c6c-dbc3-464b-afdf-9662cca185fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while amendments can eventually be made public through
        the signed measure, discussions from the day-to-day meetings will not be published
        for the meantime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
