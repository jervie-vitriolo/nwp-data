      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it removed three duplicates
        from the total case count and reclassified as deaths nine cases previously
        tagged as recoveries. Additionally, another case mistakenly reported as death
        turned out to be an active case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921ebd2-7e08-420f-8f68-16f1c038a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:40:27.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government <a href="https://cnnphilippines.com/news/2020/11/30/PH-quarantine-classifications-December.html">announced
        on Monday</a> that areas deemed high-risk for COVID-19, including Metro Manila,
        Batangas, Iloilo City, Tacloban City, Lanao del Sur, Iligan City, Davao City,
        and Davao del Norte, will be under general community quarantine for the month
        of December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b659371-5b93-4721-a711-17ee68faaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:40:27.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be placed under the more relaxed modified
        GCQ until yearend. Authorities urge the public to refrain from leaving their
        homes and limit social gatherings to prevent a post-holiday surge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d8b633-6ce8-4e3a-bb81-6029a8d77aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:40:27.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:48.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs listed 16 new infections,
        42 recoveries and no new fatalities among Filipinos abroad. The total confirmed
        cases now stand at 11,708, of whom 7,539 recuperated while 847 died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ee7a6-133b-4947-b810-d4369cb1afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:40:27.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, more than 63.2 million people have fallen ill with COVID-19,
        based on data from the Johns Hopkins University. Of this number, some 40.5
        million already recovered, while over 1.4 million succumbed to the illness.</p>'
