  'Duterte-NTC-Globe-Smart-service-improvement-December-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-01T14:38:25.267+08:00
    'imagesource': 'jcr:b4b3484a-79a8-41ac-a2dc-f24753c05c4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9b44ee3-dde0-4424-8f8f-7e99fe074030'
    'lead': 'Malacañang has asked the National Telecommunications Commission to check
      if the services of Globe and Smart have improved since President Rodrigo Duterte
      gave a five-month ultimatum for the networks to step up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T14:42:53.124+08:00
