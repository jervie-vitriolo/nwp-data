      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of their contingent were Deputy Speakers Doy Leachon,
        Loren Legarda, Lito Atienza, Pampanga Rep. Juan Pablo Bondoc, Rizal Rep. Jack
        Duavit, Bagong Henerasyon Party-list Rep. Bernadette Herrera, Romblon Rep.
        Eleandro Madrona, Negros Occidental Rep. Francisco Benitez, Sulu Rep. Munir
        Arbison, Ilocos Sur Rep. Kristine Singson-Meehan, Batangas Rep. Eileen Ermita-Buhain,
        Albay Rep. Joey Salceda, and Valenzuela Reps. Weslie Gatchalian and Eric Martinez.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8371d178-dcac-4400-97dd-b920dfa72011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:37:19.353+08:00
