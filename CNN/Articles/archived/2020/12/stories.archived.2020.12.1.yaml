      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has been spreading quickly, and November set records 20
        times for the number of coronavirus hospitalizations, according to the Covid
        Tracking Project, the most recent Monday with 96,039. All the while Johns
        Hopkins University data reports that the US has reached more than 13.5 million
        total cases and 268,045 deaths. And the impacts of Thanksgiving travel still
        won''t be felt for weeks, health experts say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf2765-1705-410a-812c-cc451087156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa354e3-235e-478b-aeba-55e3d857e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday gatherings -- like Thanksgiving and upcoming Christmas and
        Hanukkah -- are the "perfect setup" for people who have no symptoms to "innocently
        and inadvertently" spread infections to their loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da377b-c8c6-4e82-868b-c5ba2d8a8af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f6a9df-adec-4a28-b42b-5011d33ee4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, officials are preparing for the first wave of
        vaccine distributions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750ae1a-645e-40b6-a76e-3a71ec8a4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df9ca8-efd1-4686-8a72-46fb9a4efbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine candidates from Pfizer and Moderna are both awaiting emergency
        use authorizations (EUA). States have until Friday to request the number of
        doses for Pfizer''s vaccine, Executive Director of the Association of Immunization
        Managers Claire Hannan told CNN Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d71bd0-528c-49e4-82f9-ee3348a4f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba875749-7b59-42ca-bd21-665e28ff0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the US Food and Drug Administration grants EUAs and the US
        Centers for Disease Control and Prevention makes recommendations on which
        groups will get the vaccines first, they will be ready to be shipped out,
        Dr. Moncef Slaoui, Operation Warp Speed chief scientific adviser, said Monday.
        And that very day or the next, the first immunizations can be administered,
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38908ee8-1156-4f52-bcc4-196fdf3734f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aeff5c-3b7e-4054-adfe-6a44efca62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US still battling a surge</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350f274-fd4e-4962-8b40-0a940ecb6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even after vaccines start to be distributed in December, there
        won''t be enough for the wider public to be immunized until April or May of
        2021, Fauci said. Until then, the US is still contending with an unprecedented
        spike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9415cc5-4140-47c0-84fe-0ef691cf3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153a684-1f7b-4818-b638-9579f16c37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, more than a third of counties are 10 times over what
        would be considered a high-risk threshold for infection rate growth as the
        state is in "the worst spot we''ve been in since March," Minnesota Department
        of Health Commissioner Jan Malcolm said Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b87a8-b156-46d1-af98-39c42ba85a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6761a02-a7d7-4186-97fb-724a4aca88f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there''s this great increase in the number of Minnesotans
        needing hospitalization for Covid, that can have some really serious implications
        for the availability of hospital care for other critical issues as well,"
        Malcolm said. "And the number of people being admitted for Covid is far overshadowing
        what we saw back in May."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef117086-81ef-4909-a4fc-d6063c3dba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16112e4-06c3-4147-9eae-143b23c7d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To manage the risk of reopening, New Mexico Gov. Michelle Lujan
        Grisham announced a new "Red to Green" system that tiers counties by their
        risk of spread. The data will be updated biweekly, and if a county fails to
        meet the metrics, it will begin operating at the most restrictive level within
        48 hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae2909-b452-4413-8847-397868ba4aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2e1fb-914e-4d83-8682-d903b8a891be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, Monday marked the 28th consecutive day that the US reported
        more than 100,000 new cases -- a number that far exceeds the records set in
        the spring and summer surges which both stayed below 60,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3570166-87db-4cfa-b09a-64dbdc4ebb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4d281-f22a-4dc6-9583-28a08d54cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals under stress</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5ea59-7495-49b7-a828-7bc4efe6ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases increase over the holiday season, so have hospitalizations
        -- putting health care systems under stress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a620ba-d622-49d1-a861-271cd76f0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08badd-ef65-42e7-ae7d-b2f0211ed048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom on Monday told reporters that the intensive
        care unit bed capacity in the state might reach 112% by Christmas Eve, if
        the trend of surging coronavirus cases continues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6101b07-c1e0-4714-a36b-18b08925c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0776a6e-135d-47d5-86fc-7d8edc6a5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rhode Island, officials have prepared to use field hospitals
        after telling residents their systems were already at capacity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d1a66-d8b6-45ae-8076-5d9cad9df2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27e147-1e37-4647-b769-4f5d961d7bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, where some hospitals saw room capacity taxed in March,
        Gov. Andrew Cuomo said this time medical systems need to take steps to move
        patients to other facilities that have space.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1ef7b-b2b6-4b37-8ed5-b7185f3374c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebc106-1102-4255-8eb7-6acc3f276ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No patient wants to be in an overwhelmed hospital, because you''re
        getting less care, the staff is stretched thin, it''s in the patient''s best
        interest, distribute the patient load over the system," Cuomo said Monday.
        "We''re not going to live through the nightmare of overwhelmed hospitals again."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e1c40-2b4f-4d1d-a816-d22f1856d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc11915-4d2d-4979-9b21-22e0ddad22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care systems might be even more strained this time around
        because researchers are now seeing people affected by the virus even after
        they no longer show symptoms, Fauci said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c61c3-b377-44b6-a931-3f64589b8328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c504699-d19b-4438-a17b-321cda470e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, called "long haulers," experience lingering symptoms for months.
        Others see residual and perhaps indefinite organ system dysfunction, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bc3fe-3ad5-47c6-b4e8-e6f424841ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb384b89-c500-4a47-b6cb-5ab9451eda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that you get infected, you either get no symptoms or you
        die, and if you don''t die, you''re OK -- I think that''s really a misperception,"
        he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85322d6a-7b8b-4f66-b8a3-12707a4e5f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9370321-659f-45b8-9058-df264b91059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges for small communities to get vaccines</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3056a6-02e9-4757-9e83-1e15b19e19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care systems already under stress will face another challenge
        distributing vaccines to rural communities, experts say.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0bf6bd-9323-466c-984f-c227a4084fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2d278-5cda-42aa-b405-6bdf7fdae19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has planned its vaccine to be in ultracold storage and shipped
        in thermal shippers that can hold at least 975 and up to 5,000 doses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f22f9-d16e-4adf-877f-d4af9bd2a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264853b-0acd-4326-a6da-98c4d707022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not workable from a small town, rural perspective," Alan
        Morgan, chief executive officer of the National Rural Health Association,
        told CNN Monday. "It just isn''t."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ba3869-9131-4b2b-811e-385e10eb93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6067e4-606b-4c57-8e34-49f75f25ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those doses will have to be broken up among multiple providers in
        those communities, and they will have to do it without risking the temperature
        at which they are stored, Hannan said,</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420770a-4226-465c-b2d7-a6ff728da354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fab7ec-55ca-4f32-a9b7-4555c16a21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunization managers in those areas are going to have to find solutions
        like having providers pick up doses from a central location or shipping them
        out in containers with dry ice, Morgan and Hannan said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d3fa8-5c03-4c8d-b7fd-57d03b675d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425d836-8338-464c-a28b-56df9c2399d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they don''t, they risk being sidelined, said Morgan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a4701c-bf40-40a5-a15c-118a3f709e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e21fc6-cce8-4f47-9e18-7f2cc703ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That type of approach just sets up these rural communities across
        the US for really unacceptable mortality rates and the potential for the collapse
        of the health care system," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb8751-2c59-4547-b643-bcd3da0114bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581fcde2-1acb-4f72-a518-91e8ad75e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer did not have an immediate response questions about the concerns
        over shipment sizes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e323c4-693f-4c63-9668-e8aab13ab4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:08:48.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:32:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/01/health/us-coronavirus-tuesday/index.html">Fauci
        asks Americans to be ''part of the solution'' and get vaccinated as states
        prepare for distribution</a>."</i></p>'
  'world-aids-day-2020':
    'author': 'Mark Dybul and Sharon Lewin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T18:51:11.567+08:00
    'imagesource': 'jcr:3f153f90-3e05-44a8-a854-b6c3f180d59c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b90df2af-6442-46b5-a952-f3654173bacc'
    'lead': 'As the world rightly focuses on COVID-19, on Tuesday''s World AIDS Day
      we should remember that another pandemic resulted from the spread of a virus
      from animals to humans. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T19:09:45.009+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T14:32:52.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:27.816+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-AIDS-day', 'HIV', 'health', 'pandemic', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'OPINION: The other pandemic that we must cure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e361b61-4b06-40e4-9d9f-be5517c65428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Mark Dybul is the co-director of the Center
        for Global Health Practice and Impact, and professor of medicine, Georgetown
        University, Washington, DC. Sharon Lewin is the director of the Peter Doherty
        Institute for Infection and Immunity, and professor of medicine, University
        of Melbourne, Australia. They are joint co-chairs of the International AIDS
        Society Initiative, Towards an HIV Cure. The views expressed in this commentary
        are their own. View more opinion on CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dae685-377c-4d6c-b931-148e06098462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981742fa-d14b-4861-a698-9c76970fdc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the world rightly focuses on Covid-19,
        on Tuesday''s World AIDS Day we should remember that another pandemic resulted
        from the spread of a virus from animals to humans. HIV has infected more than
        77 million people worldwide and, despite significant progress in treatments,
        has killed over 35 million people -- including 690,000 last year alone. Two-thirds
        of all new infections and deaths occur in Africa. Now, UNAIDS estimates that
        the Covid-19 pandemic may set back progress on HIV by a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5c6b3-b99e-4eda-995e-cc8dbf37fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f08cb2-d948-4bbd-91f9-dd7174845f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science has been the backbone of the HIV response. Daily antiviral
        therapy has changed an HIV diagnosis from a death sentence, and today those
        infected can expect to have a nearly normal life span. The science also propelled
        an unprecedented global response. In 2005, President George W. Bush launched
        the President''s Emergency Plan for AIDS Relief (PEPFAR) which continues to
        provide $6 billion a year to deliver antiviral drugs in low- and middle-income
        countries. At the time the largest international health initiative in history,
        PEPFAR has enjoyed strong bipartisan support for more than 15 years. The world
        came together to create the Global Fund to fight AIDS, tuberculosis and malaria.
        Together, these two programs have supported countries to save the lives of
        more than 20 million people living with HIV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85306d-8f1b-4d9f-9f4c-8f737b2e497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77d7c4-3304-4795-81fc-5ef9ca76029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more than 30 years into the HIV pandemic, over 13 million
        people still do not have access to the antiretroviral therapy (ART) and treatment
        they need daily. Factors ranging from new infections, limited access to health
        care, stigma, discrimination, persistent myths, fears about treatment and
        supply chain limitations have all contributed to preventing full control of
        -- and access to treatment for -- HIV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d025c-c766-4282-8551-c6398124662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b332586-c93d-40ba-b13d-1fc942b06607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time then to more firmly plant the need for an HIV cure on
        the policy agenda. While interventions that lead to a meaningful cure -- allowing
        for people to safely stop antiviral drugs -- are at least decades away, we
        must begin planning for it sooner than later. Once available, we must ensure
        a cure can be successfully delivered to those countries most burdened by the
        disease and delivery must come at speed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c488c-292c-4335-b82c-4b5ab12a6da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaec9c2-17c6-4a76-95da-5680668f084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Anthony Fauci recently remarked about
        the three promising new Covid-19 vaccines that the hardest part of any medical
        advance is getting a product that works to as many people as possible. Consider
        the case of pre-exposure prophylaxis, or PrEP, a daily tablet that provides
        near complete protection against HIV when taken daily. The scale-up of oral
        PrEP has been slow, despite receiving FDA approval in 2012. An estimated 350,000
        individuals have used PrEP, with two-thirds of these in the United States
        -- a far cry from the United Nations goal of three million users by 2020.
        Some of the barriers to scaling up PrEP have included who covers the cost,
        low awareness of its efficacy and where to get it and challenges to stay on
        PrEP for prolonged periods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e42a01-6860-4aa8-8e64-acfe133e2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae4a39-d32a-428e-8941-8e3564e7b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson here? Start planning for delivery when research looks
        promising. Do not wait for a product to be approved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39b0ad-d617-43f0-98f3-aa655f027aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c477d-d49f-4423-befc-18a78735df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why now? In addition to the lack of global access to lifesaving
        treatment, treatment is not perfect and people living with HIV still suffer
        from stigma and discrimination -- issues that will take time to overcome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a88a2-e842-42dc-859b-410d4b784910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c250e1-f3de-462f-a604-0ca3249a69b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the cost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16270698-acbf-476a-82ef-c5ca7cac5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababe083-7d27-4a9b-9989-a150c244330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a 16-year period, the world spent approximately $560 billion
        on HIV. With 1.7 million new infections per year and every person living with
        HIV needing lifelong treatment, sustaining such massive investments is challenging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bddab2-5954-49db-a49b-6adc6ba467bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03e4b8-94aa-4f13-bf9b-e246bb4a1e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An HIV cure, in contrast, would mitigate the long-term health and
        economic consequences of the virus and eventually replace daily treatment.
        This would facilitate cost savings that could free health resources for other
        priority diseases. It could also catalyze pandemic control. In other words,
        by changing treatment from lifelong ART to a fixed finite period of ART, there
        will be greater motivation for PWH to access and adhere to ART.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fc4c8-fc23-492d-ba5c-b3e0a95caaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e6c6b-0726-4556-8466-c1294d113a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, the scientific case for an HIV cure has become
        increasingly stronger over the past decade. We know that a cure is possible
        thanks to the case reports of two men, Timothy Brown and Adam Castillejo,
        who were cured of HIV following a stem cell transplant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35b3e1-3b77-4e6f-91bf-0700112f0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9cef5-7de6-4eb9-842c-0747d121cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, combined interventions that stimulate the immune system
        have led to cures in monkeys. Given the high bar for safety, evaluation of
        many interventions is now complete, allowing for clinical trials of combination
        cure strategies that are now underway.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fda88-2b6d-4452-868f-34deb77a5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f50474-684e-4188-ba2e-0bbf40b5f44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an HIV cure is to have maximal impact, it must be affordable,
        deliverable, and acceptable in all countries hit hard by the virus. We are
        therefore proposing steps to plan for an HIV cure now, including defining
        a target product profile (TPP) and establishing the HIV Cure Africa Acceleration
        Partnership (HCAAP), a multidisciplinary public-private partnership to catalyze
        and promote HIV cure research through diverse stakeholder engagement. TPPs
        are an integral feature of any drug development process, to align interested
        parties, including pharmaceutical companies, product development partnerships,
        regulators, end users, donors, and civil society around a clear set of goals
        or requirements for a potential product.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8924eae-b82a-4e3d-9521-b7c25b050d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb92dd-5f01-436e-b875-57b6cfe6df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HCAAP will convene stakeholders, including people living with HIV,
        at an early stage to accelerate the design, socialization, and rapid adoption
        of HIV cure products.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd01bb-f779-4b8a-9f4d-78bcafb5595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e9c12c-f363-4ec7-893f-884eccb06365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This last point is critical: to maximize the likelihood that they
        will be used, it is essential that input from communities themselves help
        drive both research and product development. As Bill Foege details in his
        book The House on Fire: The Fight to Eradicate Smallpox, the vaccine delivery
        mechanism originally developed resembled a gun, resulting in low rates of
        acceptance in some cultures. By changing the shape of the tool, a barrier
        to eliminating the disease was overcome.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af37aac-ed53-4440-baf1-d3f9ff982f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cfa643-ac85-43e6-904d-43a2b4a45b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With continued scientific advances, researchers have acknowledged
        that there will be successive generations of interventions leading to an HIV
        cure, starting with combined interventions to bolster the immune system and
        to reduce the pool of residual virus, and possibly even extending to genetic
        therapies in the future. Those solutions, though now looking promising, are
        still some way off. But that is precisely the reason why planning for an HIV
        cure begins now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f512608-33e5-45c2-a783-dd64cf56529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:09:45.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/01/opinions/aids-pandemic-cure-now-dybul-lewin/index.html">The
        other pandemic that we must cure</a>."</em></p>'
