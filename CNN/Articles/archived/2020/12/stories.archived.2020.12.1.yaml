      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> This week,
        nurture your soul with silent films, acclaimed indies, art exhibits, and talks
        on HIV in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
