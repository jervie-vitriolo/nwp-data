      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0fc588-d71f-42fd-ba56-07b163db2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m using cash everyday for all the things," Lam told Hong Kong
        International Business Channel on Friday. "I have piles of cash at home. The
        government is paying me cash for my salary because I don''t have a bank account."</p>'
