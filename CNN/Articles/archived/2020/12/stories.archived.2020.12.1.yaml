      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Labor Attaché Nasser Mustafa, Torijano was first deployed
        to Kuwait in September 2006 as a domestic helper. But she was transferred
        later on to work in a dress shop in Farwaniya.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa52a5-0223-40d4-9853-28e65781e905'
