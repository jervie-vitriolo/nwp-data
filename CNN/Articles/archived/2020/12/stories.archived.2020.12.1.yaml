      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this 13-minute sketch, viewed just under 30 million times, "SNL"
        does what the show does best: pointing out all the absurdity of the hours-long
        event, so much so that it''s unclear whether you should laugh or weep.</p>'
    '28':
