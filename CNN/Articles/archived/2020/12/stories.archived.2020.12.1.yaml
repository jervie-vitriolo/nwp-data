      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment on Tuesday said Marites Torijano
        was repatriated along with 76 wards of the Migrant Workers and Other Filipino
        Resource Center, where she spent eight years while awaiting the outcome of
        her complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789e8f9-d42d-45a0-8d3a-52de34ac7a87'
      'mgnl:activationStatus': true
