      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/politics/doug-ducey-defends-election-arizona-trump/index.html">Arizona
        Gov. Doug Ducey defends election process after Trump attack</a>."</i></p>'
  'PITC-remit-earnings-review-pending-procurement-projects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T16:03:34.920+08:00
    'imagesource': 'jcr:34425570-81a1-44d7-9b19-9446c3eb4cae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac331e45-1bc1-4a64-b86c-560038c34baa'
    'lead': 'The Trade Department has agreed to turn over ₱1.15 billion from the Philippine
      International Trading Corp. and take part in a review of pending procurement
      projects under the unit''s watch, Malacañang said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T16:07:54.719+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T14:33:49.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:22.377+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PITC', 'Trade-Department', 'Mon-Lopez', 'Sonny', 'Dominguez', 'Wendel-',
      'Avisado']
    'stories': ['541c18cd-7d58-42f2-a2e0-8db17f663869']
    'template': '1'
    'title': 'PITC to remit ₱1.15B to Treasury as economic team reviews remaining
      ₱33B fund for pending projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9659fda6-738e-49bb-9d2f-7d2e2690d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        state-run Philippine International Trading Corp. will turn over <a href="https://www.cnnphilippines.com/news/2020/11/30/DOF-tells-PITC-to-remit-P1-billion-fund.html">₱1.15
        billion in interest earnings</a> to the Bureau of the Treasury while its existing
        funds will be reviewed by the economic team amid national scrutiny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234c0ed-c87a-459d-8023-d8e612438f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace Spokesperson Harry Roque said President Rodrigo Duterte has
        stepped in to resolve the controversy surrounding PITC, a unit of the Department
        of Trade and Industry handling the procurement of specialized items or services
        for other state agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189dfe4c-8eba-4852-9a43-0f1797e3db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roque, the President has no issue with the supposedly
        parked funds worth ₱33.3 billion with PITC, as some of these are meant to
        cover the purchases done on behalf of other state agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ef164-5268-43c0-8679-3c7f3c7c7815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that <a href="http://cnnphilippines.com/news/2020/11/25/PITC-denies-idle-funds-allays-worry-COVID-19-vaccine-.html">the
        funds are not idle</a>&nbsp;but are instead waiting for supply contracts to
        be signed before they can be released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1eb1e4-2784-41d6-abd9-de0eab8bab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4e0bc-8a2d-4b81-879e-7986d36121c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikipag-ugnayan po ang DTI at DOF at kasama na rin ang DBM,
        iisa-isahin po ang mga pondo na ibinigay sa PITC at aalamin kung alin doon
        ang tuloy pa rin ang proyekto at hindi</em>," Roque said in his media briefing.
        "<em>''Yung mga hindi na tuloy na proyekto, ''yun ang ibabalik ng mga ahensiyang
        nagbigay ng pondo sa PITC sa National Treasurer nang magamit ng Presidente
        sa ibang pamamaraan.</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f5be2-65fd-4d74-a4fa-983d32dff209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DTI will be coordinating with the DOF and DBM
        in scrutinizing the funds given to PITC and find out which projects have been
        continued or shelved. The money for discontinued projects must be returned
        by the sponsor agencies to the National Treasurer so that it can fund other
        needs.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7e010-899d-46db-98ac-73946c7c882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITC is mandated to engage in both export and import trading
        of new or non-traditional products and markets. The unit is also being eyed
        as the main procurement channel for COVID-19 vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a21a6a-667b-4032-bc9f-c6736d66de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the funds that will be kept by PITC is the ₱11 billion allotted
        for the modernization program of the Armed Forces of the Philippines, with
        the money from the Defense Department meant to settle payments for ammunition
        and other security equipment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb590424-f327-4eaf-b297-50e39fa614cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/22/DND-military-modernization-projects-diverted-COVID-19-response-.html?fbclid=lwAR2">₱9.4-B
        funds for military modernization projects diverted to COVID-19 response –
        Defense chief</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddee3cd-dc4f-4255-89cc-e2b0879b9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Finance Secretary Carlos Dominguez III, Trade Secretary
        Ramon Lopez, and Budget Secretary Wendel Avisado have also agreed to fully
        remit the ₱1.15 billion interest income PITC made from keeping the money of
        other agencies in its accounts. He said Lopez agreed to remit the full earnings
        instead of just the half required under the law as dividend payments to the
        national government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a7fac-81f6-43ed-aa17-3fa0e430945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Dominguez cited the Commission on Audit in demanding
        the turnover of the funds, saying the interest earnings cannot just be declared
        as PITC income.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d1243-b768-4a64-88ea-98a010a64112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:07:54.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly lamented that the government is running out
        of cash to respond to the COVID-19 crisis, resorting to loans from local and
        foreign debtors to support funding needs.</p>'
  'PH-covid-cases-near-433k':
