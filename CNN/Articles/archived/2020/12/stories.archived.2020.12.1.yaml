      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner, from Vanderbilt University, said many of the comments
        in the documents might have been made in the US, "where, over the past 15
        to 20 years, at particularly the state and the local level, public health
        funding has become constrained."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69ed23-591e-4647-9778-06c93d3dcb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
      'mgnl:createdBy': 'mel'
