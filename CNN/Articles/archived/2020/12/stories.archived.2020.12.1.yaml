      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a4dfb-3dc6-4e5a-b846-238e0100890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:01:20.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s first Super Nintendo World is set to open inside the
        Universal Studios Japan theme park in Osaka on February 4, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c72b6-3e45-435e-b02d-4e0e8f9b66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:01:20.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9357d-86a2-43f3-ab24-def7a90222e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:01:20.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer Thomas Geraghty of Universal Creative -- the
        innovation and creative arm of Universal Studios -- announced the opening
        date during a press conference on Monday inside the park''s newly revealed
        Bowser Castle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d739a2-59fa-43c8-a56e-19e84be8e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:01:20.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ed9ce-9ee7-4b7c-afc4-b668c80c99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:01:20.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the new addition to Universal Studios will offer an experience
        that "can be found nowhere else in the world" and includes attractions based
        on the popular Mario series of games, which was first launched in the 1980s,
        as well as restaurants and gift shops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd5397-bf88-44df-ae04-acffc54bd438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:01:20.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4957e4-6e30-4376-a1f7-b6202dddf7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:01:20.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to conventional rides, the entire Super Nintendo World
        will be an immersive game in which guests can compete against other gamers
        in the park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897baff-3c2e-42e3-9e21-7f1908132801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:01:20.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411dd2a-01fb-4e73-a729-35a0dfb7f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:01:20.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will provide the first-ever ''Asobi'' (play) experience for
        our guests," says Geraghty, adding that visitors will be able to jump up and
        punch "question blocks" and collect virtual coins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c0d027-a9df-4235-806c-f987d064a6e5'
      'mgnl:activationStatus': true
