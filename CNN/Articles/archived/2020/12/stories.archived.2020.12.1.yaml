        offers chance to get up close and personal with the ''Mona Lisa''"</a></em></p>'
  'london-tate-modern-gallery-boy-health-update':
    'author': 'Rob Picheta, CNN'
    'caption': 'The 10th floor viewing platform at the top of the Tate Modern. The
      boy who was thrown from the gallery is starting to walk, his family says.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T23:31:36.828+08:00
    'imagesource': 'jcr:52c42ce5-1927-451b-9bba-963234851cd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a5aeddc-d428-412f-a021-7703ac00cc94'
    'lead': 'A boy who was thrown from a viewing platform at London''s Tate Modern
      gallery last year has started to walk with a cane, his family has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T23:34:24.667+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:32:09.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:33.389+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boy thrown from London''s Tate Modern gallery is starting to walk, family
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee275e-e2c5-44b9-bd4e-af49bc2e787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A boy who was <a href="https://cnn.com/2019/10/02/europe/tate-accused-identified-gbr-scli-intl/index.html">thrown
        from a viewing platform at London''s Tate Modern gallery</a> last year has
        started to walk with a cane, his family has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975f0fe-5a6b-4cc6-af6f-960ddde3064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French child, a tourist who was 6 at the time, was hospitalized
        with "catastrophic injuries" after being hurled from the 10th floor balcony
        by teenager Jonty Bravery in August 2019. Bravery, 17 at the time of the incident,
        was <a href="https://cnn.com/2020/06/26/uk/jonty-bravery-sentenced-intl-scli-gbr/index.html">jailed
        for at least 15 years in June.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f769ba7-a79c-4e1c-8067-8fcdfdab2b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured boy''s family said he is feeling less pain, has had
        his medication lowered and is trying to sing, in an update to well-wishers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bf435-84b6-4bda-a3d3-ddd6eb6997a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our son''s memory is once again greatly affected. He no longer
        remembers what he did that day or what day it is," they said Monday in a statement
        posted on a fundraising page created to support the family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f8b4c-90e9-4361-9303-9171aebd775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite everything, he continues to make efforts and progress:
        he begins to walk with a tetrapod cane while we hold him by the back of the
        coat for balance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e6279-0c18-4b34-a5a6-2faae16c1dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He also has less pain, so the doctors were able to lower his medication.
        He tries to do more and more things with his left arm like holding his tube
        of toothpaste or his glasses case to close it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d315d5d-cbf6-40e9-8119-69127750c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He continues to recover his breath. He still speaks very slowly,
        but now speaks word by word and no longer syllable by syllable," his family
        added. "He tries to sing and make up songs with rhymes. And he was able to
        start using the blowpipe with the rehabilitators to continue improving his
        breathing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654d2ea-6e8d-4d85-b249-58e2d8ff9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy, who cannot be named for legal reasons, suffered life-changing
        injuries as a result of falling five floors from a 10th-floor viewing platform,
        including a bleed to his brain and a number of fractured bones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bed2a5-41ee-4a7e-8338-f172cc009f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an initial hearing in August last year, a court heard that the
        child was visiting the modern art museum with his family on August 4 when
        he was approached by a stranger, who picked him up and threw him off the viewing
        platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59920c82-d957-4500-a6f5-56b6c9fd6cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing it emerged that the child''s life was probably saved
        by the slant of the fifth-floor roof on which he landed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a56c00-c0b2-4e7c-a161-92583c5395e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravery was sentenced to at least 15 years in June. "You had intended
        to kill someone that day," Justice Maura McGowan said in her judgment. "The
        injuries you caused are horrific. That little boy has suffered permanent and
        life-changing injuries."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3633437-0b75-43eb-b633-1f45c9d37d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGowan noted that a clinician said Bravery had an autism spectrum
        disorder and a personality disorder, which were "overlapping," but, she said:
        "Those conditions alone do not explain your offending and your general behavior."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec145c-3e47-4723-b065-eefacc30251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that Bravery searched the internet on the day and day
        before the attack "for information about killing people and what effect autism
        would have on sentencing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8173a-0e74-442c-92a7-0613a65e6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:34:24.669+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/01/uk/tate-modern-boy-health-update-scli-gbr-intl/index.html">"Boy
        thrown from London''s Tate Modern gallery is starting to walk, family says"</a></i></p>'
  'rosa-parks-anniversary-2020':
    'author': 'CNN'
    'caption': 'Rosa Parks seated toward the front of the bus, Montgomery, Alabama,
      1956.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T23:36:55.750+08:00
    'imagesource': 'jcr:e19972a5-7a48-42aa-b7a4-1c09a6beaee3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30c36fa-a230-4bef-8b8a-cd2b10cb987f'
    'lead': 'It was on this day in 1955 when a simple act of defiance elevated a seamstress
      in Montgomery, Alabama, into a pivotal symbol in America''s civil rights movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T23:39:09.852+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:32:07.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:33.539+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '65 years ago today, Rosa Parks stood up for civil rights by sitting
      down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac201749-d6a5-4e64-a92a-8948da7432e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:39:09.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:07.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- It was on this day in 1955 when a simple
        act of defiance elevated a seamstress in Montgomery, Alabama, into a pivotal
        symbol in America''s civil rights movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d635cf8-6db1-416d-91c6-98ce4a6b1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:39:09.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:07.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 1, 1955, Rosa Parks refused to move to the back of a
        city bus. Little did the 42-year-old know that her act would help end segregation
        laws in the South.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c95a5-b82e-4c78-a6a7-0130ae269169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:39:09.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:07.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was on her way home from work that evening and took a seat in
        the front of the black section of a city bus in Montgomery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884afc58-1260-4121-b4eb-4aec9f00cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:39:09.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus filled up, and the bus driver demanded she move so a white
        male passenger could have her seat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ea90a-a144-46dd-9294-32668fbb7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:39:09.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Parks refused to give up her seat, and police arrested her.
        Four days later, Parks was convicted of disorderly conduct.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e61a1-6f6b-4ac7-a84b-fabf52f39265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:39:09.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:07.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events triggered a 381-day boycott of the bus system by blacks
        that was organized by a 26-year-old Baptist minister, the Rev. Martin Luther
        King Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1614a-707a-4926-8cc5-eeef17e5bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:39:09.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boycott led to a Supreme Court ruling that desegregated public
        transportation in Montgomery. But it wasn''t until the 1964 Civil Rights Act
        that all public accommodations nationwide were desegregated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4512d2be-698d-4204-8126-e98c735bf32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:39:09.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2005/US/10/24/parks.obit/">Parks died
        at age 92</a> in October 2005.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea868c54-bd38-4457-a16c-a3c5ca1b1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:39:09.852+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
