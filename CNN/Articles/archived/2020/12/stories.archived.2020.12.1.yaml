    'template': '1'
    'title': 'Duque hopeful sustained GCQ status will help prevent post-holiday surge
      of COVID-19 cases'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86857f08-cb05-4564-a113-411e9e2f900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:30:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)—</strong> The
        Health Department on Tuesday expressed hope the extended general community
        quarantine measure in Metro Manila and other areas in the country will help
        prevent a potential surge of COVID-19 cases this coming Christmas season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a0d5d-fac4-4c50-b79d-9f3b4c98a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:30:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Health Secretary Francisco Duque III
        said the Inter-Agency Task Force decided to recommend the lockdown policy
        to provide a "measure of caution," especially since more Filipinos are expected
        to leave their homes for the holidays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce974db-722b-44d1-a464-84006f55883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:30:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a very important sense of consciousness, awareness
        of people that during this holiday season, there will be more people going
        out, and therefore increasing contact rate and also the transmission rate,"
        Duque said in an interview with <em>The Source.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e787876-2a59-471d-8063-c253cc4eb92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:30:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to keep it at GCQ will hopefully forestall or prevent that
        surge from happening," he added, noting there''s always a "fear" of a spike
        in infections, similar to what happened in other countries that held special
        celebrations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8e11e-99bc-4a95-a4af-22cda9c635af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:30:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/11/30/PH-quarantine-classifications-December.html">Apart
        from the capital region</a>, other areas placed under GCQ from Tuesday until
        December 31 are Batangas, Iloilo City, Tacloban City, Lanao del Sur, Iligan,
        Davao City, and Davao del Norte. The rest of the country will be under the
        more relaxed modified GCQ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d0ccb-af21-41bb-8c5a-7935825681dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:30:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque and other health experts <a href="https://www.cnnphilippines.com/news/2020/11/30/Christmas-gatherings-COVID-19.html">earlier
        advised</a> the public to refrain from joining or organizing social gatherings
        for Christmas, citing the continued threat of the coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee7962-d191-4dbb-8cdd-9240de843ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:30:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if it cannot be helped, they noted that parties should be limited
        to immediate family members. Duque said he discourages inviting relatives
        coming from different areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838a1f4-8972-4042-84e7-be89935e7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:30:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So let us be cautious and let us be very, very aware of the possible
        surge during the holiday season and also during the welcoming of the New Year.
        <em>Mahaba-habang pagdiriwang ito</em> (This is a long celebration). But we
        have to be careful otherwise we squander our gains," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e9235-410a-4b1f-abe5-5a9fd153345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T14:30:21.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:34:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections in the country have reached 431,630 as of
