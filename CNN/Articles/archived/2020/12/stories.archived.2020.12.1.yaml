    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9c0a061-403e-45b9-ba09-272e9267a92a'
    'lead': 'An attorney for the Trump campaign on Monday issued a call for violence
      against Chris Krebs, a former cybersecurity official who was unceremoniously
      ousted from his post by US President Donald Trump after he rejected the President''s
      unfounded claims of widespread voter fraud.'
