      'jcr:uuid': '7a90d031-b530-46c0-828b-774caac8ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:40:35.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot describe the pain we are in, but we are so incredibly
        grateful for the Simpsonville Fire Department and all the other fire fighters
        who responded to our emergency. You are true heroes."</p>'
