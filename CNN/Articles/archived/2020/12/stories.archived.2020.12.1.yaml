      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lewis Hamilton will miss this weekend''s
        Sakhir Grand Prix in Bahrain after testing for Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e1cd9-cf25-4c4f-bcaf-13c936e686b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Mercedes team said that the seven-time Formula One world champion
        was self-isolating and had only mild symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000cf971-1031-4e14-9c91-87d26a5a93e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600c004-e2de-4d85-a7b9-a9bb447ca346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is otherwise fit and well, and the entire team sends him its
        very best wishes for a swift recovery," said Mercedes in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff3a71-ae4a-4b3e-9e32-a88ed0f43744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.287+08:00
