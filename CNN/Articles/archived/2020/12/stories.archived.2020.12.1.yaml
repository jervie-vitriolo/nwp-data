      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interactive art space Modeka Art Online is running Gary Ross Pastrana’s
        curatorial initiative “I’m Finding It Hard to Believe” until Dec. 5. Artists
        featured are Veronica Peralejo, Miguel Lorenzo Uy, Lesley-Anne Cao, Jel Suarez,
        Jed Gregorio, and Jan Balquin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856cb70-1746-4b00-a7cc-aa1cf52fa856'
