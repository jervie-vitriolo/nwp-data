      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Philippine National Police said the alleged mastermind of the shopping mall
        bombing in Cotabato City in 2018 died after an encounter with local authorities
        early Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249c58e-44f8-4c1c-8b2e-f0d549a86176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
