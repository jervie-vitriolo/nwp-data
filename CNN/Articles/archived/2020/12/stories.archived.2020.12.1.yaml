    'template': '1'
    'title': 'Moderna applies for US FDA authorization for its COVID-19 vaccine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cb7db-69e7-48b9-8857-5e1676b2b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.423+08:00
