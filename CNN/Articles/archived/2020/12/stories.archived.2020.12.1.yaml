    'jcr:uuid': '43926ea3-fb60-4de9-8e85-6d3fe6822235'
    'lead': 'The Texas doctor captured in a photo cradling a distraught Covid-19 patient
      on Thanksgiving has spoken of the sad isolation of his elderly patients and
      pleaded with people to "do the basic things" to avoid infection and stay out
      of hospital.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T21:45:39.290+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T14:32:27.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:31.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 256 days working nonstop, doctor pleads with public to help halt
      Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7cfe56-c24c-48a9-b5a5-2bc6cfcc338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Texas doctor captured in a photo cradling
        a distraught Covid-19 patient on Thanksgiving has spoken of the sad isolation
        of his elderly patients and pleaded with people to "do the basic things" to
        avoid infection and stay out of hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959d8e3-3bda-4714-9f54-0f6be3616633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74194867-b7e4-4f08-bdc5-5f19bfc39746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations from Covid-19 reached another record high across
        the US Monday, with officials across several states expressing concern that
        health care facilities would be overwhelmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df1e2c-ff15-4070-9f19-1ce91f39190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75dbae9-eff8-4ee6-8706-9fd4401de717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joseph Varon, chief of staff at United Memorial Medical Center
        in Houston, told CNN''s New Day on Monday that he had worked for 256 days
        nonstop in the pandemic so far and was frustrated by the increasing numbers
        of people being hospitalized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028cdc0b-20a6-4add-ad43-08ca3d134caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997279c-be7f-47fd-bfe6-7d1244117e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varon described the desperation of Covid-19 patients on his wards,
        who he said were battling isolation as well as the virus. The man he had been
        consoling in the photo just wanted his family, the doctor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b1884-2d60-418a-82d5-80672477fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8c922-0fc6-4131-a7f3-8b7d2e276fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''m going inside my Covid unit I see that this elderly patient
        is out of his bed and trying to get out of the room and he''s crying. So,
        I get close to him and I tell him ''why are you crying'' and the man says,
        ''I want to be with my wife''," Varon said. "So, I just grab him, I hold him,
        I did not know that I was being photographed at that time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5681d3d-eec9-427a-abb0-027f1f26f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282730b-865b-4b96-b3bf-769b566ae085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varon said eventually the man felt better and stopped crying. But
        he said the patient would not be able to see his wife until he tested negative
        on his swabs and could be discharged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1063756a-1d69-436f-91ad-27eec8ecd233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2e617-dca3-42f4-9640-e97db588d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.291+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''You feel isolated''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5134c6-9c15-48f4-889d-28798ccf530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult. You can imagine. You are inside a room where
        people come in in ''spacesuits'' and you have no communication with anybody
        else, only by phone if you''re lucky. I mean it''s very difficult and when
        you are an elderly individual it''s even more difficult because you feel that
        you are alone. You feel isolated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cc88d-ec41-499d-abb1-96c390e23935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd73016-7d1c-4435-b91e-2c260d22ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varon said as he held the man, he recollected all the other patients
        that he''d had to similarly console.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e181e-d6e3-40ca-94de-6565fd974b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecccd77-1eed-40d3-a874-0bef4d5d6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will go into their rooms; I will sit on their bed and chat with
        them because they truly need somebody to give them a hand. And my staff is
        very good at doing this, but we have so many patients that sometimes we cannot
        hold every patient or grab the hand of a patient or at least try to be a little
        more human," the doctor said. "Some of them cry, some of them try to escape
        -- we actually had somebody that tried to escape through a window the other
        day."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc1bff-d75b-4584-adf0-3ddce4290d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08adf0-f133-481e-95f6-6d429993a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in the photo may be able to see his wife soon, Varon said.
        His condition had improved, and staff hoped that he might be discharged by
        the end of the week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980accb-00fc-476e-8ffc-872c6c9a35a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d1a9c-9cec-4001-a8e8-9ace22ae9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor''s battle, however, continues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78502544-80f7-481c-beb9-d9a19a25069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d1fb8-402d-4fa2-8380-2693022e34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what keeps me going, I don''t know how I haven''t
        broken down," he said. "My nurses have broken down. My nurses cry in the middle
        of the day because they get so sad, sometimes for situations like this. Just
        seeing a patient that''s crying because he wants to see his family."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb818a2-c473-4a0e-9e9a-24c42460f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba346309-2910-4bf5-ac8c-2dff878e72c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Keep your social distance; wear your mask; wash your hands''</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c17f2-47e7-4556-9c5f-879e41c39f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.292+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varon said he was frustrated by people not doing the right thing
        as coronavirus patients continue to fill his hospital beds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732676f-adc1-4c0b-bb26-7a518e2401e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79609be3-bcf4-44be-9b5a-9e6c93515da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do this day in and day out and people are out there doing the
        wrong thing. People are out there in bars, restaurants, malls -- it is crazy
        -- it''s like we work, work, work, work, work and people don''t listen and
        then they end up in my ICU," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b8b96-2476-44bb-b5df-45084d55aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf21a99-1c5a-4402-9830-5373b368f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people need to know is that -- I don''t want to have to be
        hugging them. They need to do the basic things: keep your social distance;
        wear your mask; wash your hands and avoid going to places where there are
        a lot of people. Very simple. If people can do that health care workers like
        me will be able to -- hopefully rest."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e0d351-a5e2-4a1b-b6f0-019b26cc3af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52dc36f-5832-4730-b6cd-f6ef3f3ca81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varon said he was trying to be transparent to the media so that
        the public could see the reality of the situation in his hospital and had
        given Getty photographer Go Nakamura access to his Covid-19 ward, which is
        how the image of him had been captured.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d24e73-d126-4a52-8dc6-8ea0f582da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f114a6e-5d11-45a3-bd21-fd36b17ce169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f19e4a8-ebc4-4500-9fec-a8563f233819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Worsening crisis</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8aea0a-5422-4e91-b394-3241507016a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakamura posted the photo on his Facebook account with the caption:
        "Nov. 26. Dr. Joseph Varon comforts a patient with coronavirus disease. I
        am grateful to witness a wonderful moment and I thank all the medical staffs
        for their hard work even during the holiday season. Photographed for @gettyimages
        #covidera #photojournalism"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20b93c-690f-4be5-a098-8b8a548b87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe078a9-40ff-46af-8a4b-874d39632fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other photos from the hospital posted on Nakamura''s feed show masked
        medical workers treating patients or resting, seemingly exhausted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b2da8-5f94-4c63-80da-71e5b763bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c09976-34d3-4edd-bfe0-9665989d2e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varon also spoke to CNN''s New Day on November 25, warning that
        the crisis was worsening.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0b3d4-3246-493f-8644-e265a78b3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d14465-3b68-4fa7-8241-316ce1172106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last few days, we''ve had a steady increase in the number
        of cases. There''s no question that patients are coming into the hospital
        -- they are coming in sicker. And they are coming in sicker because they are
        waiting longer to come to the hospital. They are tired of corona; they have
        what I call the ''Corona Fatigue Syndrome.'' Everybody''s tired of Corona,
        so they wait, they wait longer," he said then.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78bf32-eb6f-4d32-bde7-8dd896f3674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd7761-231c-4874-88ea-7f92a257faf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, my concerns for the next six to 12 weeks is that
        if we don''t do things right, America is going to see the darkest day in modern
        American medical history."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc73b2-bdc5-47dc-b6d2-0dae1ae3704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f5c9f-1551-4564-aced-ee1835830698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varon said his hospital had opened two new wings to prepare for
        an expected influx of patients after Thanksgiving as the pandemic''s relentless
        cycle continued.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c37b0-67be-4b83-af55-5f4fbd82eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eed04e-58e5-4b3d-8e69-3517d06069fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is taking a huge toll. Not only on me but on my health care
        people that work with me. My nurses, in the middle of the day they will start
        crying because you know they are getting so many patients and it''s a never-ending
        story. When they finish finally getting a patient in, they get a phone call
        from the ER that there is another patient that is being admitted," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1d179-19be-4e2f-ba90-b538e2f043b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c98c2b-8f37-4a26-a9da-6334ca43d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 96,039 Covid-19 patients were hospitalized across the US as
        of Monday evening, according to the Covid Tracking Project and the virus''s
        toll continues to climb. Johns Hopkins University reported 157,901 new cases
        and 1,172 deaths Monday, taking the US totals to more than 13,500,000 cases
        and at least 268,045 lives lost from Covid-19.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f933ba0-d467-4f09-a215-4d22d38ae2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:45:39.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/01/health/covid-doctor-varon-patient-photo-trnd/index.html"><em>"After
        256 days working nonstop, doctor pleads with public to help halt Covid-19"&nbsp;</em></a></p>'
  'navy-uss-bonhomme':
    'author': 'Ryan Browne, CNN'
    'caption': 'The US Navy has decided to de-commission and scrap the USS Bonhomme
      Richard after a damage assessment found that restoring the ship would cost billions
      of dollars. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T21:47:43.616+08:00
    'imagesource': 'jcr:1c24f943-902c-467c-8104-1d06bbd5525a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f79508b-7852-4379-bd8e-5fe17dda7eda'
    'lead': 'The US Navy has decided to de-commission and scrap the USS Bonhomme Richard
      after a damage assessment found that restoring the ship would cost billions
      of dollars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T21:52:13.029+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:32:23.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:32.078+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['USS', 'US', 'Navy']
    'template': '1'
    'title': 'Navy to de-commission and scrap warship USS Bonhomme Richard after major
      fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5d0ef-73fb-4e6f-a60d-252119a6e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:52:13.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Navy has decided to de-commission
        and scrap the USS Bonhomme Richard after a damage assessment found that restoring
        the ship would cost billions of dollars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481b7d3-a098-4307-a2d4-1ea216ee108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:52:13.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amphibious assault ship was in port in San Diego in July so
        that it could be upgraded to accommodate the new Marine Corps F-35B jets when
        a massive fire broke out aboard the vessel in one of the costliest conflagrations
        in modern Navy history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d457196-e6eb-4b77-891d-aa519baa3f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:52:13.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy officials said that restoring the ship would cost $2.5 billion
        to $3.2 billion and take five to seven years, saying that some 60% of the
        vessel would need to be replaced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8472bdd-91f1-4435-b7e0-466c96b62b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:52:13.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following an extensive material assessment in which various courses
        of action were considered and evaluated, we came to the conclusion that it
        is not fiscally responsible to restore her," Secretary of the Navy Kenneth
        Braithwaite said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918b4af-0658-4be0-8ca1-6ba829967e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:52:13.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy also looked at how much it would cost to convert what remains
        of the Bonhomme Richard into another type of vessel, such as a hospital ship,
        but such a conversion could cost over $1 billion —&nbsp;more than building
        a brand-new similar ship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c847375-70e0-4423-8191-9d8d09941098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:52:13.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De-commissioning and scrapping the vessel is estimated to cost only
        $30 million and take nine to 12 months to complete.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa98912d-79ae-4776-bf97-9198278a2f04'
      'mgnl:activationStatus': true
