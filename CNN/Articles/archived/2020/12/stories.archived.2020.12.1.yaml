      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://edition.cnn.com/2020/08/07/americas/brazil-bolsonaro-amazon-fires-intl/index.html">Deforestation</a>
        in the <a href="https://cnn.com/2020/09/10/americas/brazil-amazon-fires-carlos-nobre-intl/index.html">Brazilian
        Amazon</a>&nbsp;surged to a 12-year high in the year between August 2019 and
        July 2020, according to the country''s National Institute for Space Research
        (INPE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a141b3-b2b7-4d55-b0b8-64a11b72430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over that time, 11,088 square kilometers (6,890 square miles) were
        destroyed -- up 9.5% from the previous year-long period, and the highest level
        of destruction since 2008, INPE said during a news conference to release their
        annual data on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41cf5a-495e-4295-af7b-d331ae0fea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deforestation has soared since far-right President Jair Bolsonaro
        took office in January 2019. Bolsonaro has encouraged the development of the
        Amazon and has defunded the agencies responsible for preventing illegal logging,
        ranching and mining in the rainforest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4a2ed-1929-4c24-bb1b-fb8c4c509344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires are often lit in the Amazon to clear vegetation from parts
        of the forest that have already been cut down -- all in preparation for illegal
        pasture planting and cattle raising.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c09c47-d35f-4f82-8cf8-8dbd5f29734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists have criticized Bolsonaro''s outspoken support
        for logging and development in the Amazon as signaling encouragement for illicit
        land-clearing operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ab0ba-ead7-4a41-8172-dd5ea3aeb44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Bolsonaro called official data and news reports about
        fires in the Amazon <a href="https://cnn.com/2020/08/19/americas/brazil-amazon-fires-bolsonaro-intl/index.html">"a
        lie."</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d2a29-c5c0-4677-b9e3-8be75e193139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has faced pressure to take action to preserve the
        Amazon. In 2019, a group of 34 international investors threatened to divest
        from Brazilian companies unless steps were taken to curb the destruction and
        put out fires raging in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7aae33-0f17-460b-a98d-206185abbcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His government has taken some steps to do so, periodically banning
        fires and allocating military personnel to help control the blazes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0f807-01f2-44fc-87c1-ca3884e31822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new figures are damning. Environmental NGO Greenpeace has
        <a href="https://cnn.com/2020/08/19/americas/brazil-amazon-fires-bolsonaro-intl/index.html">documented
        the destruction,</a> releasing photos from an August 16 flyover of southern
        Amazonas and in Rondônia -- including protected areas which cannot legally
        be exploited for commercial purposes -- showing flames and smoke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4e3c5-5e9a-4cf8-8538-c598f3ea20a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September''s presidential debate, Joe Biden said the "rainforests
        of Brazil are being torn down," adding that he would be "making sure we had
        the countries of the world coming up with $20 billion to say ''here''s $20
        billion, stop tearing down the forest and if you don''t, you are going to
        have significant economic consequences.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de1752-ac3a-40cb-b107-ae1899164625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro slammed Biden after his remarks, saying it was "difficult
        to understand such a disastrous and unnecessary declaration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b12b3-65f8-49a0-8791-31a314ed757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is the world''s largest rainforest and an indispensable
        resource in the battle against global warming. When the rainforest is healthy,
        its trees and plants pull billions of tons of heat-trapping carbon dioxide
        from the atmosphere each year, making it is one of the planet''s best defenses
        against climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66213e16-1b33-4c06-a618-3bc1ae652da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the only biodiversity hotspot on fire this year. <a href="https://cnn.com/2020/11/13/americas/pantanal-fires-climate-change-intl/index.html">South
        America''s Pantanal region</a> has been hit by the worst wildfires in decades.
        The blazes have consumed about 28% of the vast floodplain that stretches across
        parts of Brazil, Bolivia and Paraguay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0a2f0-5a44-4d56-868c-3d839a38f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wetlands like the Pantanal are Earth''s most effective carbon sinks
        -- ecosystems that absorb and store more carbon than they release, keeping
        it away from the atmosphere. At roughly 200,000 square kilometers, the Pantanal
        comprises about 3% of the globe''s wetlands and plays a key role in the carbon
        cycle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4dff62-0674-4b66-a1e0-2158360ad849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:26:40.992+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/01/americas/deforestation-brazil-amazon-bolsonaro-intl/index.html#:~:text=Sao%20Paulo%20(CNN)%20Deforestation%20in,for%20Space%20Research%20(INPE).">"Deforestation
        in Brazilian Amazon surges to 12-year high"</a></em></p>'
