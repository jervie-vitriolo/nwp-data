      next year, "a near-40% increase on 2020 which is almost entirely from COVID-19,”
      the UN’s emergency relief chief Mark Lowcock said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T22:39:54.633+08:00
