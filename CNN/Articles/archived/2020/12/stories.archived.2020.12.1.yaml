      'mgnl:lastActivated': 2023-01-25T14:32:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c5beb-1dd3-4089-b489-3207470c8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said Abraham Abad Abdulrahman (aka Abu Suffian)
        died in a gun battle with a police team executing a search warrant in Barangay
        Bagua 2, Cotabato City at 1:30 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8703ad-ce16-4e90-9fb2-c592ca735253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524c691-a93f-4772-bc4a-02bfbf2094b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Edwin Boncavil, acting presiding judge of Regional Trial Court
        Branch 19, ordered the procedure be conducted in the location where Jasmiyah
        Camsa Imbrahim, who is believed to be the wife of Abu Suffian, resides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742f505-2d4d-4bd6-8dc3-782bb079586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545a33a-2622-4c7f-877e-f5ea8efef7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspect resisted during the search, and was armed
        with a caliber 45 pistol and a hand grenade. Meanwhile, his wife was able
        to escape, they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a017a-dc6c-48a0-9566-2631c0b308fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f5158d-0ced-46d7-a7bd-0ebfde2bcd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raiding team recovered a 60-millimeter high-explosive mortar
        projectile, improvised explosive device (IED) components, and a motorcycle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7baac59-5c83-4058-aab7-6486f5280d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92fd674-0b51-4c85-98c2-35a04d245afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six minors were also rescued from the area, while another woman
        found in the house was held in custody.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516aa611-201d-408e-accf-4521fbac87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093352d-f0ed-4d04-880e-2cf54b92237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police records, Abu Suffian was a member of the ISIS-inspired
        Dawlah Islamiya and had IED training under the late Mohammad Jaafar Maguid
        (Tokboy Maguid) of the terror group Ansar al-Khilafah Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3a83c0-8ae9-4b52-acba-c6a0e6043623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:52:36.557+08:00
      'mgnl:createdBy': 'bamba'
