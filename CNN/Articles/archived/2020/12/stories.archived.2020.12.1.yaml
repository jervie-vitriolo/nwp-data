  'Oncology-nurse-Oregon-hospital-COVID-19-violation':
    'author': 'Konstantin Toropin and Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T06:49:17.982+08:00
    'imagesource': 'jcr:1744f99a-05d6-46a6-af50-43bf2349f0b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40204e90-54ce-4c73-89e3-dfd14da2a8ae'
    'lead': 'While many health care workers have used social media to show Americans
      the harsh effects of the COVID-19 pandemic, one Oregon nurse is in trouble for
      doing the opposite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T06:50:43.824+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:35:21.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:14.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A nurse is suspended after her TikTok bragging about breaking COVID-19
      rules goes viral'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82a346-49f3-46de-b986-0079ca60df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While many health care workers have
        used social media to show Americans the harsh effects of the COVID-19 pandemic,
        one Oregon nurse is in trouble for doing the opposite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96ce9b-05ed-45f6-90d3-2ece6f199272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An oncology nurse at Oregon''s Salem Health was suspended Saturday
        after she posted a TikTok video in which she bragged about flouting her state''s
        pandemic restrictions, the hospital told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c3188-32ca-44c8-83d7-fee97147dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which has since been taken down, showed the nurse, wearing
        scrubs and a stethoscope around her neck, pretending to scream with a caption
        that read: "When my coworkers find out I still travel, don''t wear a mask
        when I am out, and let my kids have playdates."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56347a1c-8394-4787-b610-ba083d407c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, posted Friday, went viral, and at least one other TikTok
        user posted a version of it to their account -- which has received hundreds
        of thousands of views.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d346e2-11b1-41e9-b561-99f50f376927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video "displayed cavalier disregard for the seriousness of this
        pandemic and her indifference towards physical distancing and masking outside
        of work," the hospital said in a statement posted to Facebook on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc3435-24d6-43e1-b2ab-11ded010fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital went on to distance themselves from the nurse''s comments,
        saying "We also want to assure you that this one careless statement does not
        reflect the position of Salem Health or the hardworking and dedicated caregivers
        who work here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bad736-a7df-4935-8ac6-5c89731dc317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital said the nurse will be on administrative leave until
        an investigation that "will thoroughly and accurately ascertain the facts
        in this case" is complete.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b04ce3-a641-40af-ac93-d680d096bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate KPTV said it sent a crew to the nurse''s home to get
        a comment but she declined.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e77161-212e-4c1b-8c19-b3ac9e9f1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach her for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae611b4f-14c7-4c78-b404-ac7e255a4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video comes as Oregon has been experiencing a surge in Covid-19
        cases over the past few weeks, setting records in the number of new cases
        of the disease just last weekend. Plus, Marion County, the home of Salem Health,
        has had some of the highest numbers of cases in Oregon, while the hospital
        itself is fifth on Oregon Health Authority''s list of workplaces with employee-related
        cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e967fb4-25c9-4af9-8625-6b11d109d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:50:43.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon''s latest weekly report on the pandemic reported that Salem
        Hospital has had 91 employee-related positive Covid-19 cases, though the state
        includes family members of employees who test positive in these numbers as
        well.</p>'
