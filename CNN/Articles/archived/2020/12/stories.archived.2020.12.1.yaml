      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the western German town said on Twitter Tuesday that people
        should "avoid the area," adding that "police as well as other emergency services
        are on the scene."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
