      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s International Silent Film Festival goes online with
        10 films scored by five musicians. Films include “The Manor of Fear (The Black
        Man)” from France, “Malombra” from Italy, and several classic Japanese animated
        films.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ecd214-cbc7-45ee-bece-8c1a10a272c4'
