    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81a9bd50-af2c-4f1e-ab97-546c3578c3cc'
    'lead': 'It''s been a wild year for bitcoin, which has soared more than 175% since
      the end of 2019. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T09:37:07.190+08:00
