    'template': '1'
    'title': 'Arizona certifies Biden''s victory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4878e-acf8-4ea9-b0e7-c65999d70c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T03:19:08.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Arizona certified its election results
        on Monday, awarding the state''s 11 electoral votes to President-elect Joe
        Biden and clearing the way for Senator-elect Mark Kelly, a Democrat, to be
        sworn in this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7eaf26-38c4-42a8-b06d-2d347f22b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T03:19:08.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2c82d-7424-485a-af5a-4c34f0335b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T03:19:08.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Secretary of State Katie Hobbs, a Democrat, certified the
        election results Monday morning, saying the elections process was the most
        secure in recent history, "despite unfounded claims to the contrary." The
        state''s Gov. Doug Ducey and Attorney General Mark Brnovich, along with Arizona
        Supreme Court Chief Justice Robert Brutinel, witnessed the certification,
        as required by state law. These three officials are Republicans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a9756-fef2-44e2-95dc-7c68fd5b87e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T03:19:08.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a55e1-330e-446f-8be7-12eb1bdae892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T03:19:08.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ducey, who echoed Hobbs'' comments and praised the integrity of
        Arizona''s election system, also said he would sign official documentation
        on Monday and have it hand-delivered to the president of the US Senate, so
        that Kelly "can be sworn in as swiftly as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613091f-87b5-4f37-8f54-8a7a54d5cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T03:19:08.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a6792-4604-405c-9e2f-bbc3e54b2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T03:19:08.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certifying election results is typically a formality, but the process
        had been the subject of President Donald Trump''s longshot attempt to cling
        onto power. His campaign has unsuccessfully tried to block or delay certification
        in key states in hopes of overturning Biden''s victory through the Electoral
        College.</p>'
    '7':
