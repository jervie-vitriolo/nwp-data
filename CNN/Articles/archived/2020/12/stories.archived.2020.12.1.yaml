      'mgnl:type': 'text'
      'text': '<h2>Building the Perfect Squirrel Proof Bird Feeder, by Mark Rober</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e594541-0701-44fa-b85a-b75ac4bd934e'
