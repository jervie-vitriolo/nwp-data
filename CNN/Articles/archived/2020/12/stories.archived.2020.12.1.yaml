      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        country recorded 1,298 more COVID-19 infections on Tuesday, bringing its case
        tally to 432,925.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bb6ef-7940-4aa4-9ba8-f9d8c82127b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:15:17.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health data showed that of the total infected,
        25,725 or 5.9 percent are currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace8cc5-9ea1-490d-97a9-a61a10a5e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:15:17.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42339b0-4780-4ba2-a43a-848d4ad6059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:15:17.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also clarified that the updated case count excludes the
        latest reports from 15 testing laboratories which failed to submit their results
        on time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a5a70-2e6d-4889-9e8c-b05e9700d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:15:17.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40731c9c-b29e-4e0c-9388-708ff356677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:15:17.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:48.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte logged the highest rise in cases nationwide with 84,
        according to the bulletin. The City of Manila came next with 61, followed
        by Quezon province with 55, Laguna with 50, and Negros Occidental with 47.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813329e-0f0c-4733-afb4-9b85f12dedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:15:17.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:33:48.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral disease also killed 27 more people, with the nationwide
        death toll now at 8,418. Meanwhile, 135 more patients survived, pushing the
        recoveries to 398,782.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
