      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physically present for the House panel were Yap, Majority Leader
        Martin Romualdez, Minority Leader Stephen Paduano, Albay Rep. Edcel Lagman,
        Deputy Speaker Roberto Puno, Deputy Speaker Michael Romero, and Abra Rep.
        Joseph Bernos.</p>'
