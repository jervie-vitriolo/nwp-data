      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bicameral report is signed, another week will be intended
        for encoding and printing with the amended budget proposal, Yap said. This
        will then be up for Duterte''s signature on or before Christmas, he added.</p>'
