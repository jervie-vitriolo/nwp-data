      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubei, which lags far behind Beijing, Shanghai and other major Chinese
        administrative divisions in terms of GDP per capita, was the first region
        to confront a virus that would go on to confound many of the world''s most
        powerful countries.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfa425-ac8e-43f5-9739-ab4c160f94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:42:42.170+08:00
