    'mgnl:tags': ['bitcoin', 'virtual', 'currency', 'digital', 'prices', 'pandemic']
    'stories': ['1718c064-bdeb-4f97-b7a3-099d4ebd09fa']
    'template': '1'
    'title': 'Bitcoin hits an all-time high of just under $20,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3bd3b-344f-4d8a-b30f-74cf76011df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Bitcoin just hit another milestone
        in its impressive 2020 run. The cryptocurrency surged 9% to a new all-time
        high of about $19,860 on Monday, topping the previous peak of $19,783 from
        December 2017.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca605dc-7067-4d6e-b626-c1ee370afdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a wild year for bitcoin, which has soared more than 175%
        since the end of 2019. Prices plunged below $4,000 in March as markets around
        the globe plummeted due to the COVID-19 economic crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b0dbce-522c-4d02-9d7c-b19eedc8d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bitcoin has rallied sharply in the past few months as the dollar
        has weakened. Crucially, the cryptocurrency has also skyrocketed into the
        mainstream.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851fab1-f049-47c2-bb68-c926e5d387a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments giants Square and PayPal both now allow their customers
        to buy and sell bitcoin. Money management giant Fidelity is launching a bitcoin
        fund for wealthy investors. Bitcoin futures contracts are even trading on
        the Chicago Mercantile Exchange.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec8bcee-8ccb-455d-9ac3-42cbe6b03b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent investment managers Paul Tudor Jones, Stanley Druckenmiller
        and Mike Novogratz are bullish on bitcoin as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e771e02-9bf0-455d-8bc0-99efab41e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the days of bitcoin being considered just a fringe
        investment are over. The cryptocurrency has gone legit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b3479-551e-4d02-989f-cd2d694f2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rally is driven by smart and institutional money and not built
        solely on retail over-speculation," said Guy Hirsch, managing director for
        the US at eToro, brokerage and trading firm, in an e-mail to CNN Business.
        "So many more individuals and asset managers are now buying in."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720a14a-2179-47af-8516-2a5c6eef37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of bitcoin currently in circulation is now worth more
        than $365 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df344d-7fb0-4e70-8d8e-a163660e5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin also got a recent boost after a top strategist at BlackRock,
        the world''s largest asset management firm, suggested that bitcoin could one
        day replace gold as a safe-haven currency of choice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040a8c8-058f-45f9-aa1f-0d1b300983ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epic rise in bitcoin has also fueled even more dramatic spikes
        in smaller cryptocurrencies such as ethereum, XRP, litecoin and Stellar as
        of late. That may continue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4e6841-d73d-43a2-9aa4-7f48b8000548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin hitting a new all-time high...will likely spur a tidal
        wave of retail investment that pushes bitcoin much higher in short order,"
        said Denis Vinokourov, head of research at digital assets prime broker Bequant,
        in an e-mail to CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256817d-c51e-40da-9c77-293facc0618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:35:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is unlikely that this inflow will be limited to bitcoin
        only," he added. "The ease of access to other assets is much more straightforward
        than what it was during the last bull run."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1ae7d3-c6db-42a6-b82d-a38c51587efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:37:07.191+08:00
