      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another day of record hospitalizations</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6533c-4c95-499b-aef8-1eeed91900e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This just in from CNN Health''s Ben Tinker: "A record 96,039 people
        in the United States are currently hospitalized with Covid-19, according to
        data published Monday evening by The COVID Tracking Project. This is the third
        straight day of new record numbers, following a slight dip reported on Friday.
        The states with the most people currently hospitalized with Covid-19 are Texas,
        California, Illinois, Ohio and Pennsylvania."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da22919-9f68-4f45-9635-b2671bf62818'
      'mgnl:activationStatus': true
