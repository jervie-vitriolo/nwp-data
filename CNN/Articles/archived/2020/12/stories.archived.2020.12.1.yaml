      'mgnl:lastActivated': 2023-01-25T14:34:54.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical supply shortages persist, despite efforts by the Department
        of Health and Human Services and the Federal Emergency Management Agency to
        mitigate shortages and expand the supply chain, the report found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7172dd-ddba-4169-94b0-793fbc482a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:15:36.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States and US territories are concerned about ongoing shortages
        of some COVID-19 testing materials and medical supplies, including rapid point-of-care
        tests and reagents needed for testing and nitrile gloves, an October GAO survey
        found. About one-third of states that responded said they were "greatly" or
        "completely" concerned about having enough vaccine-related supplies to administer
        a potential COVID-19 vaccine, and another 21 states said they were "moderately
        concerned."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d610153-fc23-462a-a33c-b9a41fd3f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:15:36.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAO made recommendations to HHS and FEMA in September, but they
        have not been implemented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dab070-8ac8-4c98-bc86-d3d504d2fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:15:36.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the surge in COVID-19 cases, along with reported shortages,
        including GAO''s nationwide survey findings, GAO underscores the critical
        imperative for HHS and FEMA to implement GAO''s September 2020 recommendations,"
        the GAO, an independent agency that serves as the investigative arm of Congress,
        said in its report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254d9c7-ce89-4fd4-a801-a43e0fb139fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:15:36.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response attached to the GAO''s report, Sarah Arbes, the HHS
        assistant secretary for legislation, said the agency "does not concur" with
        the findings about shortages and suggested the report is "too vague" in its
        recommendations about how best to help states meet testing and supply needs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4a9f9-af03-4f8b-aecc-33c0fb041efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:15:36.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report is also concerned about the <a href="https://www.cnn.com/2020/09/18/health/covid-testing-guidance-update-cdc-bn/index.html"
        target="_blank">US Centers for Disease Control and Prevention''s changes in
        testing strategy and guidance</a>, saying the CDC has not been transparent
        about the changes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0eecd-45fc-421c-8cb4-47d26397d1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:15:36.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GAO recommends that HHS ensure that CDC clearly discloses the scientific
        rationale for any change to testing guidelines at the time the change is made,"
        the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983282d-b900-4afd-8dee-ecd9838f1b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:15:36.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAO report made 11 recommendations for improving the federal
        pandemic response. It recommended that the Centers for Medicare &amp; Medicaid
        Services quickly develop a plan to respond to 27 recommendations in the Coronavirus
        Commission on Safety and Quality in Nursing Homes analysis, a report released
        on September 16.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a736669-d22b-42d9-a356-82d52f9c86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:15:36.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAO report also recommended that the Department of Veterans
        Affairs develop a plan to inspect state veterans homes and "collect timely
        data on COVID-19 cases and deaths in each state''s veterans homes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07587987-2d47-4157-a770-e45abc6dea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:15:36.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2020/11/30/politics/federal-government-coronavirus-response-report/index.html"
        target="_blank">Urgent actions'' needed in US government response to pandemic,
        watchdog says</a>."</em></p>'
  'donald-trump-us-elections-results':
    'author': 'Jim Acosta and Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T11:16:29.234+08:00
    'imagesource': 'jcr:de5c89ae-a917-4b62-b620-746f12d0d313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd69caeec-3dc3-46e6-8c9a-e7052b7c9eb5'
    'lead': 'Asked whether the President Donald Trump realizes that he''s been defeated,
      a close adviser who has been in contact with Trump about his legal strategy
      said Monday: "Yes, he does."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T11:19:10.894+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:34:53.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:17.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'US-elections-2020', 'Donald-Trump',
      'Joe-Biden']
    'template': '1'
    'title': 'Trump sees ''the writing on the wall'' despite what he maintains publicly
      about the election, advisers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f273e38-a801-4fcc-855c-f0d2ab6a09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Despite what President Donald Trump is
        tweeting and saying publicly in the wake of <a href="https://www.cnn.com/2020/11/30/politics/joe-biden-arizona-certification/index.html"
        target="_blank">Arizona</a>&nbsp;and Wisconsin certifying President-elect
        Joe Biden''s victory Monday, Trump sees the scoreboard and understands he
        has no chance of hanging on to the presidency, two White House advisers told
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2941da-cae9-49af-971b-42cd53c1770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the President realizes that he''s been defeated, a
        close adviser who has been in contact with Trump about his legal strategy
        said Monday: "Yes, he does."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7ba11-7c56-44ba-aca6-0194a399d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same adviser told CNN that Trump will continue to pursue his
        legal challenges until they are exhausted, but that adviser pointed to the
        certification in Wisconsin and said, "The writing is on the wall." Without
        the ability to override the results in a combination of states, not to mention
        even one state, the adviser said Trump''s election challenges are obviously
        doomed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281f926-6ac1-41d1-9004-4610f67a63c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is still sounding as if he could still win because he wants
        to believe it, the adviser continued. But the adviser added Trump is fully
        aware that he has lost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee19a96-9e94-4eda-bb48-9eaa78554ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not conceded the election and he still falsely claims
        that he won, but his administration has approved access to transition materials
        and national security briefings for Biden and his team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf37def-7555-4165-8e63-e36a6828fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate adviser said the President has understood for some time
        that it is unlikely he will be able to overturn the election results but that
        Trump simply does not want to say that out loud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d449430-e00f-4d84-905a-457f414d517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certifying election results is typically a formality, but the process
        had been the subject of Trump''s <a href="http://www.cnn.com/2020/11/24/politics/joe-biden-transition-donald-trump-election-2020/index.html"
        target="_blank">long-shot attempt to cling onto power</a>. His campaign has
        unsuccessfully tried to block or delay certification in key states in hopes
        of overturning Biden''s victory through the Electoral College.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb93107-6983-4336-8ad0-0afee5d908db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts, though, are nearing an end as states continue to
        certify their results ahead of the Electoral College meeting on December 14.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad371df-b353-42ec-91c0-9c339aada881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Democratic Gov. Tony Evers formally certified Biden''s
        victory on Monday, signing the paperwork to award the state''s 10 electoral
        votes to the President-elect after a Trump campaign-requested recount in Wisconsin''s
        two most populous counties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065ffa1-1dac-4b80-9738-eeab4c996848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona also certified its election results on Monday, awarding
        the state''s 11 electoral votes to Biden and clearing the way for Senator-elect
        Mark Kelly, a Democrat, to be sworn in this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c75a915-31eb-4e9f-9af3-4f22fffc95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania and Nevada each completed their certification processes
        last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f13d4f-7d97-4969-b203-1df6f3018406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Gov. Doug Ducey praised the integrity of Arizona''s election
        system after witnessing Arizona Secretary of State Katie Hobbs, a Democrat,
        certify the election results Monday morning, as required by state law. Ducey
        said he would sign official documentation on Monday and have it hand-delivered
        to the president of the US Senate, so that Kelly "can be sworn in as swiftly
        as possible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78661dd-c9f2-4390-9e57-95800d13dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several tweets Monday night, Trump accused Ducey of "rushing
        to put a Democrat in office," making baseless voter fraud allegations and
        vowing that "Republicans will long remember!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b46d52-e4d4-4f2c-8b72-410d64c22176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then sent a number of retweets about Ducey, including one
        that read, "Who needs Democrats when you have Republicans like Brian Kemp
        and Doug Ducey?" The President has also recently attacked Georgia Gov. Brian
        Kemp, another member of his own party, over fraud allegations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f9e4c-f313-43bf-b946-f03a5b068be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:19:10.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/30/politics/trump-writing-on-the-wall-election-advisers/index.html"
        target="_blank">Trump sees ''the writing on the wall'' despite what he maintains
        publicly about the election, advisers say</a>."</em></p>'
