  '-Pandemic--is--unsurprisingly--the-Word-of-the-Year-for-Merriam-Webster-and-Dictionary.com':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Photo courtesy: David McNew/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T00:20:42.572+08:00
