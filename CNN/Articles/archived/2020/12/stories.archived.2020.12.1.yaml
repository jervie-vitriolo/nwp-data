      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said there is currently a surveillance swabbing in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9002b733-2603-49b5-b029-9d96d6ead58b'
