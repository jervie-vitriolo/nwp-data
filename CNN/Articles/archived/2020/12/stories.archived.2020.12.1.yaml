      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7831d9d5-f76f-47e9-ab95-f4e69dd77dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
