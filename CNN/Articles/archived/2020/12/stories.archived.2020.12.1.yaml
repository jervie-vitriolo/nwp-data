  'supreme-court-chief-justice-diosdado-peralta-early-retirement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T13:29:54.337+08:00
    'imagesource': 'jcr:63a482a0-9067-442e-a63c-2b5f60b505f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d346bb-6b4d-4b1f-b1e3-1767119d9eb8'
    'lead': 'Chief Justice Diosdado Peralta will bow out of the Supreme Court on March
      27, 2021 -– a year earlier than his supposed retirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T13:31:04.621+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T14:34:14.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:18.906+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice Peralta retiring a year early'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39745069-d8b7-48d0-86a4-a9aa887bec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:27:06.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:34:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — Chief
        Justice Diosdado Peralta will bow out of the Supreme Court on March 27, 2021
        — a year earlier than his supposed retirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc73545-efcb-4fbd-9118-15170efb5191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:27:06.376+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:34:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta sent a letter to his fellow magistrates signifying his intention
        to retire on his 69th birthday, the high court’s public information office
        said after an en banc session on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b528d4f8-2464-4614-b56a-64306a19980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:27:06.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:34:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have asked him (Peralta) personally and he confirmed it. The
        Chief Justice did not elaborate further but said that he will make a formal
        announcement in due time,” Supreme Court spokesperson Brian Hosaka said in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf2d0f-cc25-43ac-ad1e-cfc0a5d23bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:27:06.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:34:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/10/23/chief-justice-diosdado-peralta-.html">appointed
        Peralta as top magistrate in October 2019</a>. He is entitled to the post
        for two years and five months or until he reaches the mandatory retirement
        age of 70 in March 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7d2dc-137e-4a02-9c43-536ff95016ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:27:06.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:34:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Peralta’s early retirement, Duterte will again choose the next
        Chief Justice. Peralta was the third to be appointed by the President after
        the historic ouster of Maria Lourdes Sereno, who was slated to serve a two-decade
        term until 2030.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c05171-c4b1-48c0-b3be-c40f12ec66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:27:06.377+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:34:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had lashed out at Sereno for expressing concern over his
        war on drugs. Peralta, along with his predecessors Teresita Leonardo De Castro
        and Lucas Bersamin, <a href="https://cnnphilippines.com/news/2018/05/12/Sereno-why-the-Supreme-Court-ousted-its-Chief-Justice.html">voted
        to unseat Sereno</a> for failing to file some of her statements of assets,
        liabilities and net worth or SALN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6961b61-6f3a-48f6-998b-7c1651dec2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:27:06.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:34:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next most senior to Peralta is Associate Justice Estela Perlas
        Bernabe, appointed by former President Benigno Aquino III to the Supreme Court
        in 2011. She is followed by fellow Aquino appointees, Associate Justices Marvic
        Leonen and Alfredo Benjamin Caguioa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036c05f-a216-4a58-b630-9fa51cebc9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:27:06.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:34:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 10 justices are all Duterte appointees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ea3cc-2fff-481a-97b3-2d64c16c3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:27:06.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:34:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peralta court is<a href="https://cnnphilippines.com/news/2020/11/20/supreme-court-anti-terrorism-law-oral-arguments.html">
        scheduled to hold oral arguments on the highly contested Anti-Terrorism Act
        in January 2021</a>. There are 37 petitions seeking to junk the new measure,
        making it the most challenged Philippine law in recent history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6680ed-500a-46f7-8d7b-9b7f8d907ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:27:06.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:34:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also pending in the Supreme Court, sitting as the Presidential Electoral
        Tribunal, is the <a href="https://cnnphilippines.com/news/2020/11/17/PET-junks-motions-to-inhibit-Justice-Leonen-Marcos-Robredo-poll-protest.html">poll
        protest</a> filed by former senator and losing candidate Ferdinand “Bongbong”
        Marcos, Jr. against Vice President Leni Robredo.</p>'
  'budget-bicam-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T13:30:10.917+08:00
    'imagesource': 'jcr:32174242-9423-4cb0-b507-93edab7d19c3'
