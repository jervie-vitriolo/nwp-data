      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s revelation shows just how hamstrung she''s become by the
        restrictions. In August, she told Chinese state broadcaster CGTN that she
        hadn''t been to the United States in years and that the sanctions were "really
        meaningless."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fa5e7-5d7a-49bf-ada5-16f2a542a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43803af8-b1f3-4306-b783-8d9d33fd26df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview with the South China Morning Post published
        Sunday, Lam said that she only withdraws part of her salary and keeps it in
        a drawer in her house, with the rest of the money kept in the Hong Kong Treasury.
        Lam earns 5.2 million Hong Kong dollars ($672,200) a year, according to the
        government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb96f07-826f-4956-8450-d0ec180858b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594944d0-132a-4837-9715-177d1bb2ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN Business about the sanctions on Lam, China''s foreign
        ministry said Tuesday that the country "firmly opposes" US action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f87e79-d432-4aeb-8132-f4418c050336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e492d7e0-6859-461a-bedc-c9ddd2322ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No foreign country has the right to make irresponsible remarks
        or interfere in Hong Kong''s affairs," China''s Ministry of Foreign Affairs
        said in a statement. "China will take all resolute countermeasures to safeguard
        national sovereignty and security interests and the legitimate rights and
        interests of Chinese citizens."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef8c09-7bfd-4042-a331-2c9d0d20da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1274edd7-8640-4e03-b23d-f1f63f594cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s comments have also sparked a debate in China about how far-reaching
        the US government''s punishment is. The topic has attracted more than 2.5
        million views and 500 discussions on Weibo, the Chinese social media platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686c74a-1a3b-448c-9e7c-98056b2b9aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7610044a-5a24-4a11-98cd-6bbf41b2b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can''t Chinese banks just help Lam?" wrote one Weibo user going
        by the handle "Mr Luo commenting on Law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8366ea8-a5a7-4376-ad2f-8afe23174266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e70a2f-b50c-4d85-a870-98b167c7e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a staff report published Sunday, the Global Times, a state-run
        tabloid, wrote that Lam''s case is "a reminder that China''s national sovereignty
        and security is at stake with US dominance in global financial transactions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf320c-441a-43e9-b6de-13fe13a1863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebc380-a937-4a3d-bb00-a8effb7f0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s problem may have a lot to do with how much sway the US dollar
        — the world''s reserve currency — has on the global financial system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe67b2-077f-4026-9907-4bca25f35d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de14d761-7a32-4cd7-84c0-f1071fac6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese banks may be afraid of facing US sanctions themselves should
        they work with Lam, according to Terence Chong, associate professor of economics
        at the Chinese University of Hong Kong. That could cost them access to the
        dollar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562becb5-4de5-403c-ae43-eb5b8370696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35a7aa-73c9-4133-b024-05933bc9f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a lot at stake," Chong told CNN Business. "They just
        want to comply with the US rules."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1544db-f3cb-45f5-b373-b54fee0fae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c97b41-239c-4445-aead-2b9f560aa70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions did not explicitly spell out whether Washington would
        punish foreign financial institutions for working with Lam and others who
        were singled out by the US government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d82d3-4dd8-49fe-93f9-10c775ad83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa16fac-1920-47f9-9b79-29a6d7cc066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts from the law firm Mayer Brown pointed out in an August
        report that the actions "will have implications for both US and non-US persons,
        including foreign financial institutions, who have dealings with these individuals."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b2564-1dd3-4494-ace9-724291d37757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b3564-3d26-425f-a002-791188413e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times also noted the importance of the US dollar to SWIFT,
        the messaging service that moves money around the global banking system. Banks
        rely on SWIFT for clearing US dollar transactions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b6e2f-4d4b-4405-a5a4-53d4992aec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf467ad-497d-4acf-bd0d-bd2c66760460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a financial expert, the Global Times noted that the dollar''s
        dominance in such arenas "leaves China vulnerable to US sanctions."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05dc8db-88be-44cf-bc1a-b2a9e4722464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd5551-3f7c-4aa8-a5fd-0dc68103d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of how much the United States could use the greenback
        to pressure China is not a new one, either. Earlier this year, for example,
        Bloomberg reported that the Trump administration briefly entertained ways
        to undermine the Hong Kong dollar''s peg to the US dollar as tensions between
        Washington and Beijing escalated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709def6-22e7-4337-835b-f8852be85078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f371d53-8ece-4ddf-b205-727d392de574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have noted that the United States could theoretically cut
        off Chinese banks from accessing the US financial system entirely. But any
        type of financial war could cause chaos, and ultimately hurt the United States.
        China is one of the biggest holders of US Treasuries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88c1cf-0711-43bd-8805-7970847d893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ccac8-b1a4-49b8-8c0f-ff13977e2e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts don''t expect drastic changes to US-China economic relations
        when President-elect Joe Biden takes office in January. But they have pointed
        out that Biden''s tone will likely be a lot less fiery than President Donald
        Trump''s.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ff7f8-fb0b-492a-9297-921c0d36655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:31:28.018+08:00
      'mgnl:createdBy': 'pilar'
