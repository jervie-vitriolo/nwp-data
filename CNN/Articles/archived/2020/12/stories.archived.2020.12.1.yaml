      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220221f-16c1-45d4-a1b6-19ebcd6afc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what Trump is tweeting and saying publicly in the wake of
        Arizona and Wisconsin certifying Biden''s victory Monday, two White House
        advisers told CNN that Trump sees the scoreboard and understands he has no
        chance of hanging on to the presidency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca1fba-dbf9-4236-bd5c-eac1791fbf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.664+08:00
