      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- instructional literature</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b866562c-593a-4711-ab8c-799e89e06f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- manufacturer''s markings with complete name and address of the
        local company</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a643a-7b2c-4041-aa01-cc18c2239ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- item model/stock keeping unit (SKU) number</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19400ac0-825c-4395-82ad-1fcd4f4a8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said people should check whether toys and goods have been
        approved by the FDA. People can visit the FDA website to find out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e5469-96f6-4b88-b4c0-aa078156254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi po dumaan sa</em> FDA, <em>wala pong makakasabi
        sa inyo kung ito ay sumusunod sa mga</em> safety standards <em>na</em> internationally
        recognized," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251d34b-a743-4eda-a90b-3ad291e8a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it did not pass the FDA, nothing can tell you if
        these follow safety standards what are internationally recognized.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601ddc5-5dbe-4fd5-bf41-a711668f33c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items sold online are allowed provided they are approved by the
        FDA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b58805-53e2-47f6-a427-75e5bf03439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominngo also said there are corresponding penalties for those who
        are caught selling unsafe toys and goods.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cf026-a0d2-42fc-a7a1-2df3b5289c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:36:15.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:33:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://cnnphilippines.com/videos/2020/12/1/FDA-nagbabala-sa-pagbili-ng-mga-regalong-laruan.html"
