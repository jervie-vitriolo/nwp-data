  'Fitch-Ratings-PH-banks-capitalization-pandemic':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-01T18:46:36.463+08:00
    'imagesource': 'jcr:f7e8fe84-d1eb-45ef-86a9-86ade84d7bc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c80586db-83bc-45b0-a568-d26ba64d36d1'
    'lead': 'Credit rater Fitch Ratings sees Philippine banks remaining stable despite
      the pandemic-induced recession, but warns a record drop in interest rates and
      real property prices pose key risks to the sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T18:57:02.974+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T14:33:00.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:26.468+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine', 'banks', 'BDO', 'BPI', 'Metrobank', 'China-Bank',
      'DBP', 'Landbank', 'PNB', 'Fitch', 'Ratings']
    'stories': ['b7d62abf-2d10-4bca-a732-8e5e208e4048']
    'template': '1'
    'title': '''Superior'' capital buffers to help PH banks absorb losses – Fitch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4cf7ee-37c2-4e5a-a1d7-50edcf81bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Philippine
        banks are likely to weather the recession, Fitch Ratings said in a report
        Tuesday, but warned that falling yields and real estate prices could be causes
        for concern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fa0c9-58da-4c41-8051-c9b5335be870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt watcher gave a "stable" rating and sector outlook for local
        lenders, seeing them on better footing compared to banks in India, Malaysia,
        and Sri Lanka.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5673e-bb38-4784-9e30-f5f1a521ec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine banks, together with those in Indonesia and Thailand,
        are seen to maintain "superior" capital buffers that provide strength to absorb
        losses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd2ad9-ade4-4f1b-af38-c75a1a19ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Profitability in the Philippines'' banking sector is likely to
        be broadly stable, as the benefits of higher loan growth and lower credit
        provisioning will be offset by compressed margins and the absence of extraordinary
        trading gains," the Fitch report read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27cdc1-d0ec-4dea-b69f-7355a306e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest banks have reported lower profits as of end-September
        as they set aside provisions for the delays or possible non-payment of these
        balances. This is seen as a "preemptive" move as the debt watcher expects
        the share of overdue loans to spike by 2021, with grace periods expiring by
        mid-December of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf02d0-7eee-4698-8a93-efb73b035d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One Act, which was in effect from March
        to mid-June, allowed debtors to pay their dues up to a month after enhanced
        community quarantine restrictions were lifted nationwide. Its successor, the
        Bayanihan to Recover as One Act, added a <a href="https://cnnphilippines.com/business/2020/9/18/BSP-loan-grace-period-Bayanihan-2.html?fbclid=IwAR3inCj4Wy0zKIQq7G9gNMHM3NGrUi7stzLKyWWVwrB-v6OSxptvMp70uW8">two-month
        grace period for bills falling due between September to December.</a>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebaf00-7ee5-48e6-988d-31acf8064437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2020/11/17/bank-loans-Bayanihan-1-grace-period.html">BSP:
        About 60% of bank loans benefited from grace periods</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d276b3-96c1-4da4-96bf-bbea61e89eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch also drew confidence from the strong likelihood of a government
        bailout should any of the major banks in the country need it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfdbf6e-ad57-4e4a-b651-898c4123a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt rater assesses the creditworthiness of BDO Unibank, Metrobank,
        Bank of the Philippine Islands, Philippine National Bank, China Banking Corp.,
        and the state-owned Land Bank of the Philippines and Development Bank of the
        Philippines. They are rated regarding their capacity to pay their dues as
        they issue debt notes to investors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0851abb6-e3ea-4cea-a9fc-73df18e87524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key risks to the fate of the industry are the swift drop in property
        prices as well as narrowing margins, following the decision of the Bangko
        Sentral ng Pilipinas to<a href="https://cnnphilippines.com/business/2020/11/19/BSP-interest-rates-November-19-2020.html">
        trim key interest rates to a record low of 2%</a> last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77dd1c9-cbd5-44e1-a812-58487135850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch said the plan to also trim banks'' reserve requirement – or
        the share of total deposits which have to be kept intact – would partly offset
        the impact of ultra-cheap loans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757bcb9b-1eda-4411-b683-10641c30ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A moderation in Philippine property prices, which have appreciated
        strongly in recent years, is likely as remittance flows ebb and job market
        conditions remain weaker than pre-pandemic levels," the credit rater added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74136b-5649-4145-ad20-324acdf6a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business closures, including the shutdown of Philippine offshore
        gaming operators or POGOs, have led to <a href="https://cnnphilippines.com/business/2020/10/26/companies-POGOs-vacate-Metro-Manila-office-space.html?fbclid=IwAR0MLo-_xk2AVBECP2VPKiGsGFfOlJd3VUqNGPhVXEX9h3o25OBTebVIqEE#">vacancies
        in commercial and even residential space</a> in the country''s biggest economic
        centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead3247-7be2-425e-840e-e86edd3fb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the biggest clients of big banks remain to be conglomerates,
        vigilance is still needed. "A sustained or significant decline in property
        prices would have wider repercussions on the banks’ balance sheets, given
        the sector’s high correlation with the broader economy and as it accounts
        for 20% of the banks'' loan portfolios," Fitch added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a40dc-3059-4b5b-aae1-b25740c81053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:57:02.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across developing Asia-Pacific, Fitch noted that there will be "swifter"
        economic recoveries by next year, which should ease pressure on banks. A better
        economic outlook would also whet banks'' risk appetites, spurring a stronger
        rebound in economic activity.</p>'
  'Delhi-farmers-India-protests-deregulation-rules':
    'author': 'Julia Hollingsworth, Swati Gupta and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T18:33:35.650+08:00
    'imagesource': 'jcr:06b8c27c-de57-45c2-8b69-32d64b3fa798'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bc8a9fa-cc8e-4d93-80dd-4c67298bdd7d'
    'lead': 'Tens of thousands of farmers have swarmed India''s capital where they
      intend to camp out for weeks to protest new agricultural laws that they say
      could destroy their livelihoods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T19:01:47.692+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:33:00.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:26.784+08:00
