    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Pagadian-City', 'Samuel-Co']
    'template': '1'
    'title': 'COVID situation in Pagadian City getting better every day – mayor'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea90b41-240c-43dc-b9ff-b7ab6ef80a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:28:54.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        mayor of Pagadian City says the COVID-19 situation in his area is improving
        daily, citing the positivity rate which has gone down to 3%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f9cb8-1861-4c28-8347-fffc89accfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:28:54.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Samuel Co told CNN Philippines on Tuesday it was at 11% in
        early November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24808f-6103-4d8d-99e6-d0c7bdbbbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:28:54.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate is the percentage of positive cases over the
        total number of those tested.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1546612-4792-4be0-90eb-e5ac6f07befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:28:54.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going better and better every day... When I requested for
        IATF, the positivity rate was around 10 to 11%. Right now, in the result that
        we have, it''s now down to 3%," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767a6a3-4bcb-4fcd-bafa-a190569b97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:28:54.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Visayas IATF COVID-19 chief implementer Mel Feliciano
        went to Pagadian City in a bid to help stem the rising number of cases in
        the area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ed21be-0b7c-4d6d-a6b5-e5ef5c49e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:28:54.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said there is currently a surveillance swabbing in the city.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a000b-970a-4ee4-860b-48ae392cd115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:28:54.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Konti lang po ang</em> case [There are few cases]. We are now
        having a surveillance swabbing. [We have] Massive swabbing <em>kami</em> in
        all areas like public market, all barangay officials at all the medical practitioners...hospitals,
        our city health office, lahat... The total tested individuals as of today
        is around 4,700. Out of 4,700 there are 527 tested positive, that''s why it''s
        around 10 to 11%. But in the last few days... it''s getting better because
        it''s 10 down to eight down to seven, now it''s 3%. [Our] Total cases po namin
        for positive is around 527 as of today," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67c370-f3f2-4307-8790-14ae13d4581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:28:54.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co noted that one common denominator among positive cases was the
        market.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b5b50-9a74-454a-abf8-92a7a9e6c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:28:54.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many positive case who have been to the market, so
        we were thinking they might have contracted the disease there, or maybe because
        they were there, <em>baka sila nakahawa din sa mga taga-</em>Agora Market
        <em>natin</em> [they might have infected people from Agora Market]. So we
        have to surveillance test everyone there," he explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840affc-38dd-481a-b7c9-e4f1a7f6435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:28:54.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:32:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/11/30/OCTA-report-high-risk-areas-COVID-19-cases-hospital.html"
        target="_blank">OCTA research team</a> has flagged Pagadian City as a high-risk
        area, with a hospital occupancy rate of 74% from November 22 to 28.&nbsp;</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53922edb-f26e-4676-b209-d5900ec81af4'
      'mgnl:activationStatus': true
