    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96416c-de7b-4b12-9964-b79143395c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.155+08:00
