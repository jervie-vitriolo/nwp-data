    'updated': 2020-12-01T21:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5f5f1-f43e-4757-ae8c-5d1f0776d1a1'
      'mgnl:activationStatus': true
