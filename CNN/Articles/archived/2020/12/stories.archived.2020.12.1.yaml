      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chicago officials say they shut down a
        300-person party early Sunday for violating coronavirus restrictions as the
        city tries to get its Covid-19 surge under control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e0761-59d4-498c-87c6-1372b9f899af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d5264-6928-4546-b791-6add628b9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Department of Business Affairs and Consumer Protection
        (BACP) said in a statement that it had conducted 93 investigations over the
        weekend as part of a task force formed to crack down on large gatherings under
        the city''s Covid-19 regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eed9b0-db14-409a-8ca1-090af13531f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e088a7c-8cdf-4813-9eba-667fa0ac2f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since October 30, Chicago has banned indoor dining and drinking
        under state-imposed measures to mitigate the spread of coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be3e2b-2aaa-4a33-8fe4-28d27203dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208981e8-1b57-4bbd-ba13-208382ea0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city said it received a complaint about a party in a basement
        that happened early Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a265c-2ea1-46ab-8b0e-6e9a09f99c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bac71c-b170-4827-ab0c-989acc65a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Task Force issued multiple citations, Cease and Desist Orders
        and closure orders to The Vault/All Access for throwing a dangerous and unlicensed
        commercial party with approximately 300 attendees, no social distancing and
        no face coverings," the BAPC said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc9e4d-4e47-4a26-bc19-56545be5c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbfee31-cc3d-4707-84e9-10169f6945f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vault/All Access received nine citations for violating the Covid-19
        regulations and five cease-and-desist orders for illegal business activity,
        according to the release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c5ab0-6fc5-482f-a088-e79e4172fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4bc58f-fc40-40a5-a57d-e244f0c04f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s Department of Buildings also ordered the site closed
        for "dangerous and hazardous conditions, including no smoke alarms, no carbon
        monoxide detectors, no fire extinguishers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e503bc-2734-4672-9e28-cd5c477bd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480a14b-96fa-4ab9-af72-c40fe771980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There here have been at least 13.5 million cases of Covid-19 in
        the United States and at least 268,045 US deaths from the virus, according
        to Johns Hopkins University''s tally. Cook County, of which Chicago is the
        seat, has had 304,220 cases and more than 6,500 deaths, Johns Hopkins says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
