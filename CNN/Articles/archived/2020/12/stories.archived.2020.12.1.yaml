      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte <a href="https://cnnphilippines.com/news/2017/12/05/CPP-NPA-terrorist-Duterte.html"
        target="_blank">signed a proclamation</a> designating the CPP-NPA as a terrorist
