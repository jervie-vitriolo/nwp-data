      'mgnl:lastActivated': 2023-01-25T14:35:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in July, Moderna gave either its vaccine or a placebo --
        a shot of saline that does nothing -- to some 30,000 people in the United
        States. With high rates of coronavirus throughout the country over the next
        following months, many of those study subjects developed Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a429d446-e34d-4bed-b1a4-34dd7ad6f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e36459-0e3c-4b6f-87af-ca0a87e5e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was a big difference between the group that got the vaccine
        and the group that got the placebo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401d851-2b5a-44b9-9334-d769ec8fd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689f756-a954-4901-b3e0-c60724e1474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the approximately 15,000 people who received the vaccine,
        11 developed Covid-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19299038-333c-4153-9345-7ae22457339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e075e-2edd-412f-a144-2dece51ab618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the approximately 15,000 people who received the placebo,
        185 developed Covid-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a373c-4313-4c45-a929-1e0eee5c8cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f769d01-cca5-4d0a-8df6-414ba6c9d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amounts to a 94.1% efficacy for Moderna''s vaccine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6299a1c-ff50-4e52-81ba-4234f350dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e60538-db6e-49b5-99a9-afe0792c4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the 11 people who received the vaccine became severely ill,
        but 30 of the 185 who received the placebo became severely ill, and one of
        them died.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d16c0b-2f26-482c-ae7a-2e55010c2998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f59b292-7ba5-4f15-9ad6-fb4c9a5c8cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine had similar efficacy rates for elderly people and for
        people in racial minority groups, Zaks said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef329ef-d885-4504-9ba4-5e78a8ca515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b560112-ce0c-4e56-8cb6-318c07f070de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pfizer''s Phase 3 clinical trial, the vaccine proved to be 95%
        effective, and one study participant who received the vaccine developed a
        severe case of Covid-19.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c594573-4963-48ef-b897-f6270616ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7a842-9764-4660-a5a5-ecee5ab37846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two vaccines are not identical, both Pfizer and Moderna
        use messenger RNA to elicit an immune response in the human body. The vaccines
        are given in two doses a few weeks apart, and can cause side effects, such
        as a fever or body aches for a few days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5916e31-a02e-4115-8590-ed3d04af42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fddcd2-81bd-4eab-8733-a535cbddfc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next steps</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae00882-490f-4c6a-a449-dcc7414302ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is scheduled to meet with its Vaccines and Related Biological
        Products Advisory Committee on December 10 to review Pfizer''s application
        and on December 17 to review Moderna''s application.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d9ad4-77bc-41b5-91a1-8afd2b221281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9deb4cd-9c9f-4f25-9469-a9321ff5617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit, who is a member of that panel, said it will be important
        to look and see why some people still got Covid-19 even after being vaccinated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f4338-83e1-456f-9ea8-25f9e2ea5630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dabcd4-7c9e-4dce-af55-8f6158f35a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were they more likely to be older? Were they more likely to be
        African-American or obese or have underlying medical problems like diabetes?"
        said Offit, a vaccine expert at the University of Pennsylvania.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed572e3b-5f41-48d4-82a8-7dcdff9a631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e72357-b896-4f93-a339-e37cd03d1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FDA grants the vaccine emergency use authorization -- and
        it''s expected that it will -- within a day or two, an advisory committee
        to the US Centers for Disease Control and Prevention will make a recommendation
        about who should get the shots first. That group will likely include health
        care workers and nursing home residents.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d83407-dc36-4b3d-bbcf-5027c89988d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc94283-561c-4b89-a74d-ab3ec2b308e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the CDC issues those recommendations, shots can go into arms.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d749cc-db42-47be-b47a-4a9b0adbc37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cf4a0-b519-4275-ba8b-0eab35e62ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaks said as the pandemic rages on, he looks forward to seeing the
        vaccines in action.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9b398-92ae-4fe7-b273-8ac40b404421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ee85e-dcc4-4e55-b759-418f5feab9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2020, Moderna expects to have approximately 20 million
        doses of its vaccine available in the United States, and it''s on track to
        manufacture 500 million to 1 billion doses globally next year, according to
        the company''s press release Monday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8add0cd-7a52-44c9-ad7f-fa019fb18193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f88e47-9cfa-4942-8c5d-a0dbfbee09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:11.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude of this achievement and the implications of what
        it means to what''s ahead of us in the context of what''s going on around
        us is -- it''s just overwhelming emotionally," Zaks said.</p>'
