      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd60b4-67c1-4c1a-a906-ca0d74b3414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:40:16.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her current role with Clinton, Flournoy, a graduate of Georgetown
        Law, served as assistant to the president for public policy at the American
        Federation of Teachers, a union representing 1.7 million members, according
        to her Georgetown University biography. In that role, she led the group''s
        work in areas including its political, mobilization, and human rights and
        community outreach departments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36aa7d-9469-49fd-b62d-da0ff329ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:40:16.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144a377-5516-4c2a-9ab6-0f5c0ac5ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:40:16.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has served in several roles in the Democratic Party, including
        senior adviser to then Democratic National Convention Chairman Howard Dean
        in 2005. She was the traveling chief of staff to 2000 Democratic vice presidential
        nominee Sen. Joseph Lieberman, finance director for then-Vice President Al
        Gore''s 2000 presidential campaign and deputy campaign manager in the 1992
        Clinton and Gore Presidential Transition Office and in the White House Office
        of Presidential Personnel, according to her Georgetown University biography.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b50c7-02c6-4510-b9eb-1bd0f14a3203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:40:16.191+08:00
