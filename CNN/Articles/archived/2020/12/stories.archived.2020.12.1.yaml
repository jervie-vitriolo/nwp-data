      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and universities in the country have switched to online
        and blended learning programs due to the pandemic, as the government warned
        of the possible spread of COVID-19 with the face-to-face setup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93023ad-3678-4bad-a947-c5cb1b55b25b'
      'mgnl:activationStatus': true
