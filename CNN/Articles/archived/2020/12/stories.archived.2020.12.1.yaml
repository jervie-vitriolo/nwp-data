    'title': 'PH’s COVID-19 cases near 433,000 with 1,298 new infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c899dc-0c8f-4d84-b6fc-7a1398348295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:15:17.170+08:00
