      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Ninety-eight
        people tested positive for COVID-19 at the House of Representatives after
        the lower chamber conducted its first mass testing initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c57b6-a70e-4bf5-a7a8-892bba60cbe2'
      'mgnl:activationStatus': true
