      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Arizona Republican Gov. Doug Ducey sent
        a lengthy string of tweets Monday night defending the state''s election process
        after being attacked by President Donald Trump for his handling of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d812cf-9019-4484-b654-5722a82b31e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad0c22-4e9f-427d-a284-328fac9e9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been pretty outspoken about Arizona''s election system, and
        bragged about it quite a bit, including in the Oval Office," Ducey tweeted
        in part, praising the state''s election laws and practices as secure and empowering
        to voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744680b3-e1cb-4f8d-80c9-d9fc99c253c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d27afa-290b-44a7-81c7-18b8b9f716c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ducey pointed to the statute requiring Arizona''s secretary of state
        to canvass the election results in front of the governor and attorney general
        on the fourth Monday after the general election. "That was today," he tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b87a88-ba71-44e9-b544-50d1e8d42404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8c758-a1f1-43d0-819a-da9c3a411d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Arizona Secretary of State Katie Hobbs, a Democrat,
        had certified the election results, saying the election process was the most
        secure in recent history, "despite unfounded claims to the contrary." President-elect
        Joe Biden beat Trump by 10,457 votes in Arizona, the secretary of state''s
        office said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a9a16-05fa-4f33-9538-992a07d884d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff0ab3-4495-4dda-9d10-b335e2c9ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/results/president?iid=politics_election_bop"><strong><em>MAP:
        See 2020 election results</em></strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c8b4be-a286-4d93-9780-09d368545fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.663+08:00
      'mgnl:createdBy': 'pilar'
