    'jcr:uuid': '24bcfb9c-8d4b-4410-a156-aea997ad40d1'
    'lead': 'The mayor of Pagadian City says the COVID-19 situation in his area is
      improving daily, citing the positivity rate which has gone down to 3%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T20:28:54.788+08:00
