    'template': '1'
    'title': 'UN outlines the ''bleakest and darkest perspective on humanitarian needs...
      we have ever set out'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f92ae-8432-44a7-bcd7-dfedd18c55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:39:54.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A record 235 million people will need
        humanitarian assistance and protection next year, "a near-40% increase on
        2020 which is almost entirely from COVID-19,” the UN’s emergency relief chief
        Mark Lowcock said statement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926f8e2-8319-40d0-8a06-7aec32136bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:39:54.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e71dd-cc39-4d47-baaf-c8e02371bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:39:54.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number has risen to 1 in 33 people worldwide, a significant
        increase from 1 in 45 registered at the same time last year, which was already
        the highest figure in decades, the UN Global Humanitarian Overview 2021 reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee3f14d-8798-4dad-909f-a1f29e095a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:39:54.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e932d14-f7ce-48e8-a572-c9aa4c43e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:39:54.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple famines are looming," Lowcock warned Tuesday in an appeal
        for $35 billion to help 160 million of the most vulnerable in 56 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afe51f-ae74-49f0-9596-142d40b7ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:39:54.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global health crisis has "dramatically" impacted people already
        reeling from conflict, record levels of displacement and climate change shocks,
        Lowcock said, adding that this was “the bleakest and darkest perspective on
        humanitarian needs in the period ahead that we have ever set out"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08309c4-cfde-4b09-88cc-b6fd2056e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:39:54.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b25988-6236-488a-b0ec-010aa7d97b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:39:54.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that was a reflection of the fact that the pandemic "has
        wreaked carnage across the whole of the most fragile and vulnerable countries
        on the planet.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05171a-11cc-48b0-807f-adffe8ac4c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:39:54.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98faa5d8-29d5-4f93-8ae0-249866ba3291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:39:54.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:32:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Lowcock’s call for global solidarity, UN Secretary-General
        António Guterres urged the world to “stand with people in their darkest hour
        of need,” as the global pandemic continues to worsen, the statement reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6fe258-dc59-4fff-92b3-20fa6baa8d60'
      'mgnl:activationStatus': true
