      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7f3a5-71df-4fcb-a797-9d39324ac441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the day of the party, a record-high 93,238 Covid-19 patients
        were hospitalized in the US, according to the Covid Tracking Project. For
        weeks, health officials urged people to rethink Thanksgiving travel and gatherings
        to minimize the spread of the virus as the number of cases increase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51fbed-c446-4f82-91c6-a2d53e356da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e66470-17ae-4d99-854a-1f70074f63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Atlanta, a packed party was being held to celebrate
        Carter''s 22nd birthday. It even featured music performances by her father,
        Lil'' Wayne, and fellow hip-hop artists, Juvenile and 2 Chainz. They were
        all seen in posts at the party without masks and at times standing shoulder
        to shoulder with each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcdf7b-612e-41d4-bb65-7470ef4251f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fe6b20-dc7b-46e4-b8ed-bd192794b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mayor''s advisory mask mandate and orders on gathering remain
        in effect," a spokesperson for Atlanta Mayor Keisha Lance Bottoms told CNN
        in a statement. "However, State Orders -- which supersede decisions made at
        the local level -- currently allow bars and venues to remain open."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848e916-3935-4479-abf6-3fc85d08492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e6730-bcab-4b06-94b3-593400a65a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other celebrities in attendance included music producer and rapper
        Mannie Fresh, singer-songwriter Kandi Burruss and her husband Todd Tucker.
        Burruss shared several images and videos on her Instagram from the party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2461d-4e0d-40de-8106-7ace8a6e3110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865712f-edea-40a2-806c-67555d6e2770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple owns restaurants in Atlanta and are cast members on "The
        Real Housewives of Atlanta." A representative for Burruss and Tucker could
        not be reached for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed9174-739c-4fc3-a851-e2dbcd55204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687febf1-a37e-4a62-98a9-b61734d49b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, Carter posted images along with a thank you to
        her boyfriend YFN Lucci and those who attended, "I want to thank everybody
        who came and partied with me! Y''all some real ones," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaacdbd2-688a-4547-8b72-101937193197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0609f-59d8-444c-bb7b-19b7139cf595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Carter and YFN Lucci
        for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646122ff-371d-4034-994d-18779e61d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e83130-7f5e-4189-ab61-07193747e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 continues to ravage our communities -- disproportionately
        impacting Black and Brown communities," reads the statement from the mayor''s
        office. "If we are to curb the spread of this deadly disease, we all have
        an individual responsibility to take every precaution possible to stay safe."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1d178-862b-4f67-9409-2bbed092d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
