      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the first time a mass testing was conducted in the House since
        COVID-19 was declared a pandemic in March, and this happened less than one
        month after Speaker [Lord Allan] Velasco assumed office,” Mendoza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f419c-2393-44c9-b208-48e92917fc6d'
      'mgnl:activationStatus': true
