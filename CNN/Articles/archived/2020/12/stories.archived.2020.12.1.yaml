    'lead': 'You''ve probably heard the word near-daily since March. It''s dominated
      nearly every corner of the world since. And there''s no better word to sum up
      the unbelievable year that was 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T00:16:57.723+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:35:36.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:13.035+08:00
