      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named Sharaan, the resort located within the Sharaan Nature Reserve
        in the Al-Ula desert is designed by acclaimed French architect Jean Nouvel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a335d21-c4ea-4851-8f53-c2a39ebaf920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357681c6-b734-44e5-b0c1-4b63d05dd2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design images show sleek, vast, exterior courtyards that contrast
        with rich, intimate interior that Nouvel says were partly inspired by nearby
        Hegra, a UNESCO site also known as Al-Hijr, which recently opened to the public
        for the first time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd51058-f15c-4084-bcfa-88a84a27bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74604d4-0b09-4659-8896-3f69012b864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architect, who also dreamed up the Louvre Abu Dhabi, says his
        design aims to preserve the ancient landscape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666493b1-e188-4e7b-9eb3-0dccd85e1558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828b03b-a3dc-4b30-8abd-18d4b1406af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.556+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every wadi and escarpment, every stretch of sand and rocky outline,
        every geological and archeological site deserves the greatest consideration,"
        he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226dac2-3eda-4ccf-84db-6ef50eb0f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aca5f5-5ab0-457f-b2fd-7e16645f65e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Landscape and history</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1b8d9-206d-43be-a0b0-9b9a3083bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Ula is home to sandstone mountains and intriguing heritage sites,
        including Hegra, which was built by Nabataeans -- who famously constructed
        the ancient city of Petra in Jordan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3fd4b8-a2c7-4f1b-9ec8-b34f8cafb22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714380e4-6f6b-4be5-9bfe-9e4390dc1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharaan is set to be open to visitors by 2023, and will include
        40 guest suites and three resort villas. The development will be overseen
        by Nouvel, alongside the Royal Commission for Al-Ula, which was established
        in 2017 to help develop and promote the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5934e1-5c1b-4c07-a943-d5c912e39d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357c2a2-8fa3-4218-b989-764cab492551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design is said to pay homage to the Nabotean way of using light
        and shadow in architecture -- while much of the resort will be inside the
        rock, the concept images show that glimpses of daylight are integral to the
        effect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fccce-1ea5-467c-8cce-385bb533d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00500e0b-a054-47e9-bd8e-5db3367c4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a glass express elevator plunging guests inside the rock
        face, and resort rooms with sunlight streaming in through open terraces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e8181-bdd3-458a-89cc-605efb70776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712877a-dd93-43c7-80e7-1386e67e4da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectacular resort is intended to complement, rather than detract
        from, the surrounding landscape. Nouvel says Sharaan is also committed to
        operating sustainably.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca0262-9c74-4ce2-b26a-432b565a4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2735714-360c-43ed-9306-5120e44e75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tourism rebrand</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840570cd-62d9-4d06-8cb3-b77a6a18d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Saudi Arabia is in the process of repositioning itself as
        a tourist destination to watch, the Middle Eastern country is still relatively
        new on the international tourism scene -- known more for its conservative
        laws restricting women''s freedoms, and its concerning human rights history.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9615710-4408-4d65-99a5-3e028144b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.557+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f44c57-a313-4fb2-b4fa-c3b2c837fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country only opened up properly to international tourists in
        the fall of 2019, via a new visa program. By expanding into tourism, Saudi
        Arabia hopes to reduce its dependency on oil, diversify the economy and promote
        its national identity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92548ca5-d390-41f0-8d69-c4b1dceeb6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad3da9-4a5b-419c-8935-d42d7875e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Sharaan, there are other major tourism projects in the
        works -- including the Red Sea Project, a plan to transform a large area of
        Saudi''s western coast into a desert, island and mountain resort complete
        with its own airport.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e5577-f43c-4332-a006-40fcf68e863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bdf8a-d278-43f1-ba3e-0b90ebd50db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under construction is Qiddiya, located near Riyadh, billed
        as the world''s biggest entertainment city and set to feature a branch of
        theme park Six Flags and the world''s fastest roller coaster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6c897-8501-4fbe-9c6e-b9d58986d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0cd56-46c3-4250-9830-ac083c664bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Commission for Al-Ula said in an online statement that
        the development of Sharaan "will contribute to the local economy and to Saudi
        Arabia''s overall GDP, enhancing the tourism economy by bringing in tourists
        keen to experience the cultural and natural heritage of Al-Ula."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ec0ec-d7d3-47e1-b96c-85d17ecff75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T19:15:12.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:32:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/sharaan-resort-jean-nouvel-saudi-arabia/index.html">New
        subterranean resort to be built below the Al-Ula desert in Saudi Arabia</a>."</em></p>'
