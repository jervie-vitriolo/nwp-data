  'eufemia-cullamat-files-complaint':
    'author': 'CNN Philippines Staff'
    'caption': 'Bayan Muna Rep. Eufemia Cullamat filed a complaint on Tuesday over
      the military''s supposed desecration of her daughter''s remains. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T20:20:58.417+08:00
    'imagesource': 'jcr:1e3432e4-a0f6-4d4f-9bd7-9c1e6b158465'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f82d0a55-604b-4f48-957e-d6eb43f9f8df'
    'lead': 'Bayan Muna Rep. Eufemia Cullamat filed a complaint on Tuesday over the
      military''s supposed desecration of her daughter''s remains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T20:26:21.203+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:32:41.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:29.393+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Eufemia-Cullamat', 'Jevilyn', 'Commission-on-Human-Rights', 'red-tagging',
      'military', 'Army', 'CHR', 'NTF-ELCAC']
    'template': '1'
    'title': 'Solon files complaint over ''trophy'' photo of slain daughter'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84aca1-d665-4e70-a6b8-79e5d4127d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong>&nbsp;Bayan
        Muna Rep. Eufemia Cullamat filed a complaint on Tuesday over the military''s
        supposed desecration of her daughter''s remains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e55b85-7645-4bc5-8c15-a420a8369c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang awa at paggalang na ipinarada at naka-</em>display <em>ang
        kaniyang bangkay na parang tropeong napanalunan ng mga sundalong naka hilera
        sa</em> background," the progressive lawmaker said in a letter to the Commission
        on Human Rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4814d-26e6-45be-9ba5-83951f454bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Without mercy or respect, they paraded my daughter''s
        body and displayed her like a trophy won by the soldiers who posed in the
        background.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe71e0-bc8d-4866-8c82-3727b7642c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Cullamat''s 22-year-old daughter Jevilyn was <a
        href="https://www.cnn.ph/regional/2020/11/29/surigao-del-sur-jevilyn-campos-cullamat.html">killed</a>
        on Saturday in a firefight between government troops and armed rebels. The
        next day, the Army group involved in the gun battle shared a photo to the
        media, showing Jevilyn''s uncovered corpse splayed on the ground and surrounded
        by alleged confiscated weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9722dd51-44d8-4929-9d6d-d02e181b905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR confirmed receipt of Cullamat''s letter which alleged that
        the military violated humanitarian laws, such as Republic Act 9851 and the
        Comprehensive Agreement on the Respect for Human Rights and International
        Humanitarian Law. The letter noted provisions which prohibit "desecration
        of the remains of those who have died in the course of armed conflict."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2747e-177a-41b0-9d62-9bd38e4ecbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials and members of the National Task Force to End
        Local Communist Armed Conflict defended the soldiers in a Senate hearing,
        saying the photo was taken for evidence-gathering purposes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300edeb-f048-41c2-a38a-9efab0ae1153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We treated her body with dignity and respect," said Armed Forces
        Deputy Chief of Staff Vice Adm. Erick Kagaoan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d33259-efc0-418c-95db-2f8785e2d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cullamat also condemned the military for allegedly using her daughter''s
        death to further reinforce its red-tagging, by saying that Jevilyn''s ties
        to the communist movement only proves that the Bayan Muna party-list is allied
        with the organization. Cullamat vehemently denied this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90a9aaa-d3a5-44cb-b9b3-b07fac549de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi n’yo siya maaaring gamiting ebidensiya para sa</em> red-tagging
        <em>sa aming organisasyon, ''pagkat personal niyang desisyon ang kanyang sinunod</em>,"
        she said in a Senate panel hearing on alleged red-tagging by anti-communist
        officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7bb90-5e63-47f1-875d-73fc2b2401de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot use her as evidence to red-tag our organization
        because it was a decision she personally made. ]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e656aa-5dc4-4263-98c3-4babca39f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T20:26:21.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC has repeatedly accused former and incumbent representatives
        of the Makabayan bloc, which includes Bayan Muna, of conspiring with the Communist
        Party of the Philippines. Progressive lawmakers have firmly denied this.</p>'
  'pagadian-city-covid19-samuel-co':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
