      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be0be1-241c-4a7a-9a99-368e49b0f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several celebrities have hosted large parties during the pandemic
        showing guests seemingly ignoring Covid-19 guidelines. Earlier this month,
        Kendall Jenner faced backlash on social media for her 25th birthday Halloween
        bash that was held in West Hollywood.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5c135-df26-454a-a79a-60755d1fbeb8'
