      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can purchase Power-up Bands, a wristband that can be linked
        to a smartphone app, where they can store these virtual coins and keys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abf367-4dac-4d85-af90-1291afbe0c80'
