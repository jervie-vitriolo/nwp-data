  'debenhams-UK-closing':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-01T22:47:45.699+08:00
    'imagesource': 'jcr:e69c76d2-b5ea-46f6-9fb5-454c31d89df2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6fda19c-72be-4cbf-986c-604492a57053'
    'lead': 'Debenhams, Britain''s biggest department store chain, is permanently
      closing its UK operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T22:50:35.988+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:32:14.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:32.974+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '25,000 jobs at risk as Debenhams closure follows Topshop collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7ada0-42bd-4e5c-b5ad-280dffb84443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Debenhams, Britain''s biggest department
        store chain, is permanently closing its UK operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad12899-681a-48fb-b281-62a88a230b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came less than 24 hours after Topshop owner Arcadia
        <a href="https://edition.cnn.com/2020/11/30/investing/arcadia-topshop-administration/index.html">filed
        for bankruptcy protection.</a> Together, the business failures put 25,000
        <a href="https://edition.cnn.com/2020/08/11/economy/uk-jobs-employment-july/index.html">UK
        jobs at risk.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ff8e3-d7a4-4e1c-acb8-65c9663a9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debenhams, which collapsed into administration in April for the
        second time in 12 months, said in a <a href="https://ir.debenhams.com/static-files/30d37019-0cbd-4fa5-8f39-301ea8ebb0df">statement</a>
        on Tuesday that it has been unable to find a buyer and will begin to wind
        down operations. Its 124 UK outlets and online store — employing 12,000 people
        — will trade to clear stock, after which they will close if no other offers
        for the business have been received.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27232e7e-a87a-495d-966a-cb4916926148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of its 45 franchised stores, which are primarily in the
        Middle East, south east Asia and eastern Europe, also depends on whether a
        buyer can be found for the UK business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d917f8-cb24-4288-ae3c-3897898ed506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, sports retailer JD Sports Fashion confirmed
        that it had ended discussions about buying Debenhams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4168505-06ad-47eb-906a-6786cd795058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic landscape is extremely challenging and, coupled with
        the uncertainty facing the UK retail industry, a viable deal could not be
        reached," joint administrator at FRP Advisory, Geoff Rowley said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c745be9-fd20-4a90-8965-1dbf92dafcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debenhams said the closure does not impact Magasin du Nord, its
        department store chain with seven outlets in Denmark, which continues to operate
        independently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779deec-d439-43ad-853c-46c11e6bb8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by Debenhams to close in the UK delivered a fresh blow
        to Britain''s retail industry, which was already reeling from news of Arcadia''s
        collapse into administration hours earlier. Arcadia, which employs 13,000
        people, continues to trade and is seeking buyers for its businesses — eight
        fashion brands including Miss Selfridge and Dorothy Perkins. Analysts view
        online retailer Boohoo as a promising suitor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b3b4f-6d83-4fd7-955c-fd2ae1bf3e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debenhams, on the other hand, might finally have run out of road.
        "Arcadia''s brands have an opportunity to survive if broken up but after operating
        in its second round of administration for some time, Debenhams'' hopes of
        living on are slim," said Pippa Stephens, a retail analyst at GlobalData.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd182f3d1-46f9-440b-8351-6b6b4df26390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impending store closures are "yet another huge blow for the
        UK high street" and shopping centers, she added, which could pose problems
        for real estate companies, particularly those already in financial turmoil,
        such as Intu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed54afc-b995-41f3-a89e-d52144222803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s clothing retailers are suffering a severe slump in sales.
        Marks &amp; Spencer and Selfridges are among major companies to have announced
        sweeping job cuts as a result of the pandemic, which closed stores for months,
        weakened demand for office and formal wear, and accelerated a shift to online
        shopping that was already hurting high street stores.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22410030-f68e-4081-ad53-0f4c0351164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK economy is also battling its <a href="https://edition.cnn.com/2020/11/25/economy/brexit-rishi-sunak-uk-economy-coronavirus/index.html">worst
        recession</a> in more than 300 years, as it faces a one-two punch from the
        coronavirus and Brexit. There''s less than a month to go until Britain''s
        transitional agreements with the European Union expire. Failure to strike
        a new trade deal before December 31 will make it much harder for the economy
        to recover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc40be-cd35-4022-a465-293a8af1df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:50:35.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office for Budget Responsibility, Britain''s independent fiscal
        watchdog, said last week that it expects unemployment to rise to 7.5% by the
        second quarter of 2021, meaning 2.6 million people will be without jobs —
        1 million more than the current level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420286d-01db-4f69-b920-167e80c87522'
      'mgnl:activationStatus': true
