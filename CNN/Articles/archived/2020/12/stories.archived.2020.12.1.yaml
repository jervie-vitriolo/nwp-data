      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464c245-7eed-42d7-ae88-42591faec952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:40:16.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden has moved quickly to name a diverse group
        to key White House and Cabinet posts. He and Harris on Sunday announced an
        all-female White House senior communications team, including former Obama
        White House communications director Jen Psaki as press secretary. The incoming
        administration is expected to roll out another diverse group to lead Biden''s
        economic team this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64ae23-2b40-42b1-b11e-3ccfb03b0193'
