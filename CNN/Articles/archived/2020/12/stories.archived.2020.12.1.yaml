      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/11/30/health/us-coronavirus-monday/index.html">Read
        CNN''s latest overview story here.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadb302-1d6e-492d-93eb-a0b17c79a703'
