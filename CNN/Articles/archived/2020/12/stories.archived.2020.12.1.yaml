      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support also comes at a critical time as the COVID-19 pandemic
        has hindered HIV testing and treatment coverage," said the embassy, noting
        that figures from January to June show a 41 percent year-on-year decline in
        new HIV diagnoses and a 51 percent drop in anti-retroviral treatment initiation
        from last year.</p>'
