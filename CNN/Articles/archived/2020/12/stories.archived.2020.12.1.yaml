    'jcr:uuid': '9c0f676d-71f4-4232-8724-6d0b412373f1'
    'lead': 'Chicago officials say they shut down a 300-person party early Sunday
      for violating coronavirus restrictions as the city tries to get its Covid-19
      surge under control.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T22:43:33.155+08:00
