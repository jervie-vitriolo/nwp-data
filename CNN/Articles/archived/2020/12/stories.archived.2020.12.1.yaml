  'mom-should-know-returning-to-work-':
    'author': 'Lisa Selin Davis, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-01T18:07:54.045+08:00
    'imagesource': 'jcr:f384e06b-6d16-43c8-8a40-53a318929391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de171200-03d0-4375-98c3-bfb94f6c6ce8'
    'lead': 'In "The Working Mom''s Handbook: A Survival Guide for Returning to Work
      After Having A Baby," Ali Velez Alderfer, mom to a 3-year-old and a CNN digital
      producer, outlines what every newly pregnant mom should think about and how
      to work and parent in a world in crisis.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T18:12:28.136+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T14:33:11.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:25.670+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['moms', 'return', 'work']
    'template': '1'
    'title': 'What every new mom should know about returning to work

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f791e7-03e8-4fb3-8100-f41edd736ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many new moms spend their days luxuriating
        in their newborn''s company. Maybe they''ve got three weeks, or six, even
        six months or a year of full-time motherhood, in which they can devote themselves
        completely to their children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28603059-bfb7-4757-9d36-fdf8b9f2da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.136+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c5adf8-c2ef-462a-9883-c7cdd44b4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 72% of mothers work. Over 64% of mothers are co- or primary
        breadwinners, defined as married or unmarried women who either outearn their
        partners or bring home at least a quarter of the household''s income through
        their wages. And most of us have absolutely no idea how to mesh our new roles
        as mothers with our jobs. The secret to work/life balance? I''ve always thought
        it was: Pick one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adab300-0380-4cad-b999-f5340facf6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e215a95-3bde-46e7-95b9-6655702cb394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because there are very few models for how to be mothers
        and workers successfully at the same time. Gen X women are the first raised
        with the expectation of doing it all, and yet little in our society has changed
        at the emotional or structural level to support us having careers and families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a21bc-7b9a-4229-a1c1-3ec9ede81d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2589813-c568-4978-9300-b3980b0c3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Velez Alderfer, mom to a three-year-old son, wants to help with
        that struggle. Her new book, "The Working Mom''s Handbook: A Survival Guide
        for Returning to Work After Having A Baby," is "the road map I wished I had
        been given to help me navigate the emotions, politics, and logistics of being
        a working mom," she wrote. The book goes narrow and wide, including the logistics
        of freezing breast milk and how to handle the avalanche of postpartum emotions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91127c-49f1-4d9f-bcce-7f9f540c958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c232d-a262-4b17-98f5-1633a965734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An associate producer of global programming for CNN and former staff
        writer at Buzzfeed, Alderfer outlines her own experiences as a working mother;
        what every newly pregnant mom should be thinking about; and how to work and
        parent in a world in crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116f021-505a-4167-abf8-8b992fc067c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f40e4-7d1f-4906-a6ed-f9755eb3a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> When you were pregnant, what were you imagining
        about going back to work?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e38b3-737c-404c-842a-4628f4f7b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1a3f1-ba4f-4d86-949d-1e56429b852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ali Velez Alderfer:</strong> I didn''t have a clear picture
        of what it would look like. I was in the nesting phase and preparing for baby
        at home. I knew that my mom would be coming out to help for as long as she
        could, but I hadn''t thought beyond that. I wasn''t thinking about day care
        until it was almost too late, and that caused a lot of anxiety. I really didn''t
        think about that transition enough when I was pregnant. That''s part of why
        I wanted to write this book.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaad107-11bc-4184-b93b-ab31ea568030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae6859-844c-4069-9790-8678481b0228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What do you mean by "too late"?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28940957-452b-4680-925c-fe80be6d1991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404185e1-10d5-433f-b1ae-6bb7f41087be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alderfer:</strong> A few weeks before returning back to
        work, my husband and I tried to sign up our baby for day care and everything
        was full. The waitlist for infants was up to 18 months — and 18 months later,
        he''d no longer be an infant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d5a20-fd85-4fef-a29e-afcca7f9b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a757dbb-3af4-42b3-9009-65374811ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should start thinking about their child care needs as early
        as possible. It''s all part of the process of having a baby. Whenever one
        of my friends tells me they''re expecting, I say, "Start looking into child
        care now." It''s one of the things that nobody told me. It''s my No. 1 warning
        to expectant moms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a094cff-1d7c-4839-836c-1dd1aea937c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba00383-59b2-4e74-a64c-54e1f4a44d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> This book focuses a lot on decisions and choices,
        but not all women have the luxury of choice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07fec3-2998-4f4e-8f4e-0b7b296874c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ef34a-616c-4a57-9aca-932798371a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alderfer:</strong> I know that not everybody has the luxury
        of full-time child care, whether that''s a nanny or a nanny-share or day care.
        Single moms or moms who work in more demanding jobs or odd hours, of if you
        work in retail or service — most of those people are working because they
        need to and they can''t afford to miss a shift.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c06b95-dc2a-46e6-8328-cb581059104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbad8f-9a8f-497b-9c49-2e22a7451e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the message is the same for everyone: Try as hard as you can
        to build a community. Make your village. If you don''t have a close family,
        emotionally or geographically, some people have found a lot of support in
        moms'' groups, online or in person, which are free to join and help you find
        people in your area in a similar situation — someone who can take your kid
        for the afternoon while you pick up a swing shift.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef4edc-b671-4ba1-b4bb-b6dee9530920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe39db4-bc12-41ed-b7b3-24da936bd5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There isn''t a perfect system. There are no perfect answers. Whatever
        you can work out that''s right for you is right.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0652471-4a09-4761-8d41-7b5e08201844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239a0ee-86ea-49bf-babd-f1a1e48eb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> You talk about how the concept of "having
        it all" has affected working moms. It''s an ideal that, it turns out, is pretty
        hard to achieve.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a76b0-9ec7-48ea-bb09-4a70a3b77671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cebbb1-cb04-4c16-a82d-63f6f3aabf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alderfer:</strong> I was the first person in my family to
        graduate from a four-year college. The expectations were very high of having
        a career and being successful. But I''m the only daughter, so my parents also
        wanted to see me get married and start a family. When I graduated from graduate
        school, one relative said, "You should be married by now and have at least
        a kid or two." I still feel that pressure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ff2f3-5478-4456-be0b-a4efa99f290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee591518-0319-414f-a1c6-5160c9391768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, I do have it all. I have a nice house in the suburbs,
        a spouse, a child, a great job. But there are a lot of anxious and stressful
        moments when I feel like I''m not succeeding in any one area, and I''m constantly
        redefining what having it all means.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bf319-fe86-4c86-b7a3-c575be613617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38114c-c1cc-4241-9bc4-ddbbac329d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day I turn off my phone and spend the day with my family, I
        feel like I''m missing something at work. Or, I nailed that thing at work
        today and had a successful moment and was recognized, but I missed dinner
        with my kid. Or one day everything is great, and the next day, everything
        goes to hell, I miss a deadline and my kid has a fever and I don''t have any
        child care because it''s a pandemic and my dog threw up on the stairs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae88464-b328-4e76-a7e9-dadb168f2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b27fe8-543c-4359-ba61-4082729f4d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to be honest with yourself about what you can and
        cannot handle, and to redefine "having it all" as needed. A lot of women shift
        priorities after they become mothers. Some decide they want to spend more
        time at home with their families and can''t handle the stress. Others need
        a break from home life or they need the income. You have to be self-aware
        and know your priorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc9e0e-b2d1-4300-bcd8-1fce2b0e7a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4cea6-1ba0-4261-868c-b4eaf394e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many valid choices, but you have to make that choice for
        yourself. No matter what, you''re going to need help, some kind of village,
        whether it''s made up of family or friends or employees. And asking for help
        is a sign of strength. You can''t have it all, all by yourself.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f16ab-a7f1-4b51-b483-e5aa46194baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8915763-6fd4-4dfd-aa84-d584df8fd035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Explain the concept of "mommy tracking."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1e6e0-0105-4174-8f6e-ee07110e10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e448b5-bbc9-4455-9e6e-2a6c6653212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alderfer:</strong> It''s this unwritten policy that employers
        or managers put into effect, sometimes unwittingly and sometimes in the form
        of literal discrimination. They assume that after a woman becomes a mother,
        she can''t or doesn''t want to handle the same responsibilities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9997f1-64ac-4a24-9bfe-ace4eca1f2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387167e4-1a64-4a58-9508-30cd18b1b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it''s a totally subconscious thing where people are trying
        to be sensitive or give a break to a mom returning from leave, but they end
        up underestimating what she''s capable of or wants. When a new mom comes back
        to work, they''re put on this mommy track, where people say, "Oh, she''ll
        have doctors'' appointments and soccer games. She''s not going to be able
        to handle the same workload."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521085b5-5aad-42b1-a99b-f86019f1883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64520bb0-10a9-46c8-8ac3-78004c7a17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not their decision to make. Sometimes she''s passed
        over for promotions or advancement. And nobody ever assumes that a man who
        comes back to work after becoming a father is weaker for it. Often, women
        come back to work stronger because they''ve learned to multitask in new ways.
        We''re more powerful because we have all these new skills.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4998f-fc1a-49dd-bb49-18249610919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4efe8-6dc9-4148-a232-c848461580c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> But there are doctors'' appointments. And
        fatigue. So how do we handle these new realities and also make sure we''re
        not tracked?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c6842-1ddc-4e37-a6a6-ea538a6b21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5a34f-301d-4966-a4c5-e2f203dff36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alderfer:</strong> Transparency is the key from both sides:
        Sitting down with your manager and saying, "I''m ready for more." Or: "I need
        to do less." Sometimes my partner goes to the doctor and I go to work; it''s
        not only the mom''s responsibility to parent 100% of the time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde02ac6-27f1-4f01-bf16-669719d45b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818e8f6-3055-4193-bf5a-6e9b3959b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> You spend some time in this book educating
        women about their legal rights when it comes to breastfeeding and family leave.
        What''s missing in public policy?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1055a0-4c7d-4588-8a1e-1ced107980ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44950cf-ccc1-48a6-b9f0-1ecb013318c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alderfer:</strong> I am a very big supporter of the idea
        of universal child care. It''s insane in this country, the amount of money
        people pay for child care. If there was an affordable, sliding-scale option
        for child care from birth to school age, parents could feel supported in their
        community and go out and work to earn a living, not to just pay for child
        care.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa342d-a79c-4cde-be89-657dfbf8b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbaba6-65ff-484a-a6c1-034146a49493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also many changes employers could make. Many of them have
        free food or gyms as perks. Why not on-site child care? If parents were supported
        in that way, that could be revolutionary. Workplace productivity would be
        so much greater.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae374d-c43c-40c9-a3ec-b2e9e5510265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc371c-5015-4a17-9472-6f5c8c2e25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How did the way you see your book and its
        mission change when Covid-19 hit?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ffca7-22af-4fa0-986f-63912f54577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ec987-3720-4e7b-a027-842fc842b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alderfer:</strong> I started writing this book in mid-February,
        and I''d just gotten this perfect schedule for work, writing and child-rearing.
        I felt like I was nailing it. And then Covid hit and school closed and I was
        working from home, no commute to clear my head and no child care. It definitely
        threw a wrench into the book-writing process, but it made me more motivated
        to work hard and get it done.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0ac66-3ded-47a9-b35f-727eecb693cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253787d4-07ce-433e-9b25-42a45968f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted to speak to the enormous challenges parents are facing
        right now, but I also wanted to evolve that to parenting in any sort of crisis
        with anything that''s unexpected or creating added struggles.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8979d76-7324-425a-9f6d-2d083d2fe935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cb53b-3ade-41fe-acb1-32ba7e9d824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means taking the time to react and grieve for whatever has
        changed, and to adapt and move past it and work hard to create this new normal.
        Give yourself a little bit of grace as schedules and rules go by the wayside
        in survival mode.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ee07f-7b58-4678-9dda-a0c5f79805bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3da9e-c231-42ed-bc81-85b831bdd77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> You have multiple lists of "things that are
        OK." What''s the inspiration behind this, and why do women need to be reminded
        that it''s OK to hate pumping, be super anxious, cry at work or go out for
        drinks?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f4dc7-fca9-4ddb-acad-1088cb1a6996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9da80-4ee7-4c5d-805d-68114496e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alderfer:</strong> There is so much pressure to be a supermom.
        I wanted to remind women and moms that we''re all human, that we all have
        these moments of weakness and moments of strength. It''s OK to feel like you''re
        failing, but it''s also OK to be proud of your success.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930be42-9d96-41de-a8c6-0a1696e15803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8a86c-3e8d-48cb-93d5-043366956ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s OK to want to talk about your kid all the time and wear the
        same outfit for three days in a row. It''s also OK to not want to talk about
        your kid at work and to not cry about leaving your kid in day care. I want
        moms and all parents to know that whatever you''re feeling or thinking, it''s
        OK. It''s OK to be whatever kind of working mom you are.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ec10d-fb8b-4664-9d3a-de6c7c5a53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e35757-b9bd-43d8-b17d-9827033c0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T18:12:28.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:33:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as my kid goes to bed healthy and happy, that''s OK parenting.
        And when he''s not, I find ways to support and take care of him. You have
        to find what works for your family.</p>'
    '73':
