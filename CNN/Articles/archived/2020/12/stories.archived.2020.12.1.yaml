      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) -</strong> An
        overseas Filipino worker finally arrived home from Kuwait on Sunday, after
        winning her case against a Kuwaiti cop who raped in 2012.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3d604-e931-4975-bbdc-cc47f91217f9'
