      'jcr:uuid': '47783734-84b5-4e48-8f6a-e4cef45534d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:22:42.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Small reptiles like lizards and geckos
        are known for their extraordinary ability to regrow their tails, a potentially
        lifesaving skill in the wild. But it turns out these reptiles are not the
        only animals in the amniote family with the ability to regenerate appendages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28131c-85d7-484f-bd6a-b5949617baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:22:42.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were surprised to discover that juvenile alligators
        also have the ability to regrow their tails up to 9 inches, or up to 18% of
        their total body length, according to a new study in <a href="https://www.nature.com/articles/s41598-020-77052-8"
        target="_blank">Scientific Reports</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a8054-bb13-4e06-ab8b-fbc2a70c66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:22:42.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of scientists from Arizona State University and the Louisiana
        Department of Wildlife and Fisheries used advanced imaging techniques together
        with time-tested methods of studying anatomy and tissue organization to find
        that the alligators'' regrown tails had a central cartilage skeleton without
        any bone, exhibiting features of both regeneration and wound repair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b2d246-d503-48c1-94da-de9db5cd694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:22:42.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regrown skeleton was surrounded by connective tissue and skin
        but lacked any skeletal muscle (which lizard tails do regenerate with)," Kenro
        Kusumi, co-senior study author and professor and director of ASU''s School
        of Life Sciences and associate dean in the College of Liberal Arts and Sciences,
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8cae90-e0bf-4928-882c-23f84ccf6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:22:42.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a muscle-less regrown tail is vital for the massive predators,
        Kusumi added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300aef2-6a7d-460e-887d-dbf0134b7a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:22:42.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of researchers says that understanding these limitations
        may help in developing regenerative therapies in humans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e030e-a772-4480-ac29-be31ce5ae908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:22:42.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that humans — who are incapable of regenerating — have
        the same cells and pathways being used to regenerate in these other animals,"
        Jeanne Wilson-Rawls, co-senior study author and associate professor with ASU''s
        School of Life Sciences, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b399d-3462-4865-83d7-8bef0e4435fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:22:42.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this very large long-limbed animal has this ability, can we
        take advantage of this to help people who have lost limbs or burn victims
        who need skin regeneration?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a207d7-d4cb-43f3-a849-1f63d90af086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:22:42.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kusumi quickly added that this isn''t something that is going to
        happen tomorrow, but maybe by the end of the century.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c207f-3977-4c5b-a5a6-adb5ebba38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T11:22:42.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:34:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://&quot;https://edition.cnn.com/2020/11/30/us/alligators-regrow-tails-trnd/index.html"
        target="_blank">Alligators can regrow their tails, new study finds</a>.</em></p>'
  'DOH-Duque-flagrant-distancing-violation-Bantayan-Cebu-event':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-01T12:00:01.387+08:00
    'imagesource': 'jcr:5889695d-2b0c-48b9-9bed-a4c200c95552'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96004f10-c3b8-4208-930b-b70227b39604'
    'lead': 'Health Secretary Francisco Duque III issued another reminder to local
      government units to strictly enforce COVID-19 health protocols, following what
      he called ''flagrant'' violations in a recent tourism event in Bantayan island
      in Cebu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T12:03:34.737+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:34:51.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:18.115+08:00
