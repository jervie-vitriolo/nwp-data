      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the USAID will be working with the DOH and local organizations
        to carry out activities in Metro Manila, Central Luzon, and Calabarzon, which
        are among the regions with the highest incidence of HIV cases in the Philippines.
        The aid agency will provide increased access to HIV pre-exposure prophylaxis,
        strengthen HIV testing and case finding post-COVID, and connect HIV-diagnosed
        clients with better treatment and retention programs.</p>'
