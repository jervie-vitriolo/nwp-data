      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe Melas, CNN</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b69300-befe-4e1f-ab1d-73e78209b75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NBC Universal is apologizing to Selena
        Gomez after one of its newest shows mocked her kidney transplant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a8514-60a5-4e09-b531-de12585c9639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9911670-18ba-4b2a-a883-56e2171331eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joke referencing Gomez''s health issues is made on Peacock''s
        "Saved by the Bell" reboot, during its sixth episode.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3c1cd-22a1-4ad0-a9ef-f33c869fa7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df4e0a-169d-443b-83ed-92464f27f3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know for a fact that Selena Gomez''s kidney donor was Justin
        Bieber''s mom. God, I wish that I had my phone so that I could prove it,"
        one student says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23012362-5cdb-4a9a-8724-3ea6d826694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87dbcf5-8dcb-4d55-8e10-517f5be2aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another scene, graffiti on a wall behind students reads, "Does
        Selena Gomez even have a kidney?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3110e-1aa9-4889-9224-96f758bd4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151f4f8-314e-4885-a9f2-ebd5ebeae8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode ignited backlash on social media, with many of Gomez''s
        fans coming to her defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d129abf-0e6e-46f1-96dd-c260867188fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8213e-a629-4609-841f-4d20c7cb5814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize," NBC said in a statement issued to CNN on Monday.
        "It was never our intention to make light of Selena''s health. We have been
        in touch with her team and will be making a donation to her charity, The Selena
        Gomez Fund for Lupus Research at USC."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e5e50-02ae-4e81-a212-bfb26920f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd9847-6e07-45c5-ab12-2abf3040b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Gomez''s representatives for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc25368-98d0-467f-bb32-26385c12bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611951e6-12ba-4269-8c36-88d5d506d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez revealed in 2017 that she had the transplant after battling
        lupus for several years. She received the kidney from her best friend, Francia
        Raisa, who addressed the incident and subsequent apology on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba6e43-a221-4e2a-8ac6-bb229a5f5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd3ae5-0d54-437d-a373-6c8eef69159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:35:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Appreciate the apology but let''s not forget about the donors that
        potentially felt offended and dismissed from the spray paint written on the
        wall," she wrote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cac474-7860-4612-a0b3-bd1c207c313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T06:48:12.662+08:00
