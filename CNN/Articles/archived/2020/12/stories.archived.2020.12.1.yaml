      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also recently attacked Georgia Gov. Brian Kemp,
        another member of his own party, over fraud allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e07de-0762-4773-8ba9-a0e167c6e6d8'
      'mgnl:activationStatus': true
