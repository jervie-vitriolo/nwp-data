      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/01/business/debenhams-closing-uk-retail/index.html#:~:text=Together%2C%20the%20business%20failures%20put,begin%20to%20wind%20down%20operations.">"25,000
        jobs at risk as Debenhams closure follows Topshop collapse"</a></i></p>'
  'donald-trump-fundraising-haul-170-million':
    'author': 'Jeremy Diamond, Fredreka Schouten and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T23:14:20.100+08:00
    'imagesource': 'jcr:b77a9f8e-109a-4abc-a68a-6966d32f446c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a63bba7-682b-4b3d-9fea-d609335e90f2'
    'lead': 'President Donald Trump and his political operation have raised more than
      $170 million since Election Day, a person familiar with the matter said -- a
      massive fundraising haul fueled by Trump''s baseless allegations that the election
      was rigged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T23:17:44.575+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:32:13.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:33.107+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Donald Trump raises more than $170 million since Election
      Day as he pushes baseless fraud claims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c5cc4-8340-4dc8-a95b-24e9578d8dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- President Donald Trump and his political
        operation have raised more than $170 million since Election Day, a person
        familiar with the matter said -- a massive fundraising haul fueled by Trump''s
        baseless allegations that the election was rigged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d49b26-1368-4bc6-b0c3-c42fb53ee31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fundraising flowed into the coffers of Trump''s joint fundraising
        committee in less than four weeks thanks to a barrage of fundraising solicitations
        to Trump''s supporters, urging them to donate to an "Election Defense Fund"
        as the President hyped up conspiracy theories about a stolen election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570823c-d19b-4d7e-824b-d489faf81fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, an increasingly large share of the funds have helped
        retire the Trump campaign''s debt and fund the President''s future political
        operation via a political action committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258012f-c79f-4938-a464-3f0c87bc56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Save America political action committee, which the <a href="https://edition.cnn.com/2020/11/10/politics/donald-trump-leadership-pac-republicans/index.html">President
        launched</a> less than a week after Election Day, could fund his post-White
        House political life -- underwriting travel, staff and other functions, even
        if Trump never seeks public office again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b922bd-36e5-49b5-86f1-dac46d6d322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign declined to comment on the fundraising figures.
        The Washington Post first reported that Trump''s post-election fundraising
        had topped $150 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc8837-ce7b-4d7d-90b8-1b1af7358233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One campaign adviser said the fundraising is a big indication that
        Trump "isn''t going anywhere." The adviser said there is already talk of Trump
        doing some extensive traveling post-presidency, including trips overseas to
        maintain his visibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc076ca3-7ac9-47f9-b34e-dab319f38f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN <a href="https://www.cnn.com/2020/11/23/politics/trump-fundraising-money-save-america/index.html">has
        previously reported,</a> Trump''s campaign has sent hundreds of fundraising
        pitches in recent weeks with over-the-top claims of election fraud. A recent
        missive asked Trump supporters to sign petitions to "demand a fair election."
        Another sought "$5 IMMEDIATELY to DEFEND the Election from the Radical Left."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91144b-ed43-45c7-a1c7-63287bd60be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal fine print on the appeals, however, shows that 75% of
        the funds raised, up to $5,000, go to the new leadership PAC, Save America.
        Only after the $5,000 threshold is met, does any money go into the Trump campaign''s
        recount account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9f14b-268f-41ad-abde-dcdd6b754dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the campaign has sent 400 fundraising emails and another
        125 texts between 11 p.m. ET election night and early Tuesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd6d8f-b732-466e-bf75-846fbc34ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s legal team has waged long-shot legal battles to challenge
        the election results -- with little success. Two states President-elect Joe
        Biden won by narrow margins -- Arizona and Wisconsin -- on Monday <a href="https://www.cnn.com/2020/11/30/politics/joe-biden-wisconsin-victory-finalized/index.html">certified
        their election results,</a> affirming Biden''s victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4bd57-9109-4d9e-8d40-1d937f8bbcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign had spent $3 million for a partial recount in
        Wisconsin.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f77ea-42e1-4399-a7ff-5f9079516380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:17:44.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/01/politics/president-donald-trump-raises-more-than-170-million-since-election-day/index.html">"President
        Donald Trump raises more than $170 million since Election Day as he pushes
        baseless fraud claims"</a></em></p>'
  'louvre-auction-christies-drouot':
    'author': 'Jack Guy, CNN'
    'caption': 'Leonardo da Vinci''s "Mona Lisa" is one of the most famous paintings
      in the world.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T23:18:23.327+08:00
    'imagesource': 'jcr:20e22e8e-d28b-4cb4-8bb6-d575e5f1b29f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c3b350-891c-45f9-8f8d-1870046dd668'
    'lead': 'One lucky bidder will have the chance to get up close and personal with
      the "Mona Lisa" thanks to a new auction from the Louvre museum in Paris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T23:20:46.303+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:32:10.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:33.251+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Auction offers chance to get up close and personal with the ''Mona Lisa'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb6e7a-eadf-46b3-9503-5791c7c24628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- One lucky bidder will have the chance
        to get up close and personal with the <a href="https://cnn.com/2012/12/11/world/europe/mona-lisa-identity-research/index.html">"Mona
        Lisa"</a> thanks to a new auction from the <a href="https://cnn.com/travel/article/louvre-reopens-july/index.html">Louvre
        museum in Paris.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc100f-550f-4ba7-bd26-56a1cc2d2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of a number of once-in-a-lifetime experiences going under
        the hammer as part of the auction, which started Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4babf63-cbb6-487b-84e3-aeb03f774623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner will attend the annual examination of Leonardo da Vinci''s
        "Mona Lisa," which is when one of the world''s most famous paintings is taken
        out of its case for inspection, according to a press release from Christie''s
        auction house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94edb2-d933-42ed-b17a-d04a6c98708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experiences, which will be listed by both Christie''s and
        Hotel Drouot, include a private tour of the museum with Jean-Luc Martinez,
        president and director of the Louvre; a torchlight night tour of the museum
        and a private concert in the Caryatids Hall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3c7c0-ded4-4544-ab63-9b6b148d3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands such as Cartier and Dior have teamed up with the museum to
        offer curated experiences as part of the auction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0551ab8-8000-43de-84a4-dabf87fb0c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewelery brand Cartier has donated one of its Panthère de Cartier
        bracelets for auction, and it will be presented to the winning bidder during
        a private visit to the gallery. The winner will be taken to see the French
        crown jewels as well as visiting Cartier''s secret jewelry workshops in Paris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35e5e8-ad9f-4c80-9481-018156f72a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Works of art donated by artists such as Johan Creten, Candida Hofer
        and Eva Jospin will also be auctioned off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdf68d-a054-475c-bfb9-20629c6e66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, organizers said the Louvre will use auction
        proceeds to make the museum "accessible to all." Plans include the Louvre
        Museum Studio, a new space that will focus on artistic and cultural education.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4d8a4-42c9-480c-b069-4a93dfd52671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This period of pandemic, which is hitting the most vulnerable in
        society first, makes this project even more necessary," said Martinez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56729196-386b-460f-a481-2bd60ffd6e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T23:20:46.304+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:32:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction will end on December 15. Winning bidders will have two
        years to use their experiences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccc213-6dad-4d8c-a343-dd0a7eb19a51'
