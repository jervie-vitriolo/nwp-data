      'mgnl:lastActivated': 2023-01-25T14:35:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pharmaceutical company Moderna applied
        on Monday to the US Food and Drug Administration for authorization of its
        COVID-19 vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149983c4-57b3-423a-9890-61c536de2d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:14:20.424+08:00
