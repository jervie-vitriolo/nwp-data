      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe369049-27c4-413a-8906-ec2f1eea4432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.343+08:00
