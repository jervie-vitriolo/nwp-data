      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can make it through Christmas without any surges, I think
        that will tell people if we are ready and then we should think on getting
        back to school because it is good for everyone’s mental health. It is very
        important that kids get back to the classroom to learn,” said Salvaña.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b502f1-01ff-42bf-9d8f-ee2041316803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:15:15.108+08:00
      'mgnl:createdBy': 'alyssa'
