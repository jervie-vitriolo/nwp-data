      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reports of Resistance</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a40a8-81ae-436b-bcb3-45093c33feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-27T17:54:23.420+08:00
