      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25583e0-ab6b-45d5-bece-b987ddb11fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T13:25:10.356+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:34:16.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that almost all cases were asymptomatic. They were directed
        to self-isolate and were advised to coordinate with the Quezon City local
        government for the conduct of a "more extensive" contact tracing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
