      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71796f-820c-4f32-b836-a302b1f8bead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ</strong>: <a href="http://www.cnn.com/2020/11/30/motorsport/romain-grosjean-crash-halo-bahrain-gp-f1-spt-intl/index.html">Grosjean
        hails halo as the ''greatest thing'' in F1</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9737c3b-f213-47b2-b803-6bea756987a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.288+08:00
