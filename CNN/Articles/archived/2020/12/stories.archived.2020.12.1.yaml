    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump attorney issues call for violence against truth-telling former
      election cybersecurity official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff858d-5ba4-4f86-991c-4064e7699441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An attorney for the Trump campaign on Monday
        issued a call for violence against Chris Krebs, a former cybersecurity official
        who was unceremoniously ousted from his post by US President Donald Trump
        after he rejected the President''s unfounded claims of widespread voter fraud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06734f-50fc-41c3-b175-0712dc2e79e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe diGenova, an attorney for Trump''s campaign, said during an
        appearance on "The Howie Carr Show": "Anybody who thinks the election went
        well, like that idiot Krebs who used to be the head of cybersecurity. That
        guy is a class A moron. He should be drawn and quartered. Taken out at dawn
        and shot."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1944c36-90b3-45af-a810-e1c205d02d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with Trump''s election challenges said diGenova
        is believed to still be helping Rudy Giuliani, Trump''s attorney, in challenging
        the presidential election results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15f405-2943-4491-a609-938c20cd2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House and the Trump campaign for
        comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8a45f-fbcc-40c8-8613-9f99d2e294eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGenova and Carr did not immediately respond&nbsp;to requests for
        comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa45fe-fd46-4388-95ff-f9da91c19a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks from diGenova, though much more extreme than others
        made by officials in the White House during Trump''s time in office, underscore
        the administration''s crusade against whistleblowers and others who have spoken
        out in opposition during the President''s term and refuse to adopt his conspiratorial
        view of the election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f8736-7ecc-41ff-ab98-492788f88f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGenova''s remarks were swiftly condemned on Monday by the Government
        Accountability Project, a whistleblower group that warned that such threats
        could have a chilling effect on officials seeking to expose wrongdoing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73d6c03-479a-4e91-ba81-26147d514a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threats like these trigger an avalanche of them. They terrorize
        other whistleblowers into silence. It''s behavior befitting a mob attorney,"
        Louis Clark, the group''s executive director and chief executive officer,
        said in a blistering statement on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d01be-4ba6-4e03-9a8e-4a60473fb959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced earlier in November that Krebs would be "terminated"
        from his job running the cyber arm of the Department of Homeland Security
        "effective immediately" because Krebs'' recent statement —&nbsp;in which he
        had rejected Trump''s claims of widespread voter fraud —&nbsp;was "highly
        inaccurate." CNN reported ahead of Krebs'' firing that he had expected the
        move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9bffaa-3af7-4aa4-993a-e1401ef51fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from Krebs'' agency, along with state and private
        election officials, had read: "The November 3rd election was the most secure
        in American history. ... There is no evidence that any voting system deleted
        or lost votes, changed votes, or was in any way compromised."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00578ab6-ad4d-4a3d-afd3-a32b54d82f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to the election, Krebs had often quietly disputed
        the President''s repeated false claims about mail-in ballots but went out
        of his way to not get drawn into criticizing his boss for spreading lies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b581b3-6598-4c75-81ae-85ca0a39e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the days that followed, Krebs had adopted a more forceful
        approach, regularly posting on Twitter —&nbsp;often with blaring red siren
        emojis —&nbsp;fact checks of the claims and conspiracy theories being pushed
        by Trump, his allies and supporters around the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf153029-4d42-44a0-b24d-816f2913f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite states certifying their results and awarding electoral votes
        to President-elect Joe Biden ahead of the Electoral College meeting on December
        14, Trump has not conceded the election. Instead, he has continued to falsely
        claim that he won.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c806b6-5340-416f-8d89-5d1087324199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:59:58.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:32:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nikki Carvajal, Zachary Cohen and Kaitlan Collins contributed
        to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac91b8-c02e-489f-88de-68969485b518'
      'mgnl:activationStatus': true
