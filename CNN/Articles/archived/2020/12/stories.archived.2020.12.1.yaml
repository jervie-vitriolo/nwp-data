      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fb598-2f8e-400a-8844-d642cc4797ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:40:16.190+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flournoy will join at least two other women of color holding senior
        roles in Harris'' office. Symone Sanders, a senior adviser to the Biden campaign,
        will serve as a senior adviser and chief spokesperson for the vice president-elect.
        Ashley Etienne, another senior adviser on the Biden campaign, will serve as
        communications director for Harris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc33d4-007b-4d82-b182-9d5041ddd9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:40:16.190+08:00
