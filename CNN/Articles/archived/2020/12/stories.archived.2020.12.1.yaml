    'jcr:uuid': '086a0127-74c6-4da2-b75f-756780978406'
    'lead': 'The 2021 budget bill should be turned over to President Rodrigo Duterte
      in the next two weeks to leave ample time for a thorough review of its contents,
      Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T13:37:19.350+08:00
