  'COVID-19-vaccine-procurement-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T15:08:15.543+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85bfce43-b155-4772-adf5-338c81c0c762'
    'lead': '''Apat na po ang sinabi ni Secretary Galvez na gagamitin natin: Ang Sinovac,
      AstraZeneca, Pfizer, at Gamaleya,'' Presidential spokesperson Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T15:11:09.331+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:33:58.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:20.715+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: PH to purchase 4 COVID-19 vaccine brands'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e57ce7-0d79-497e-b9ce-c2ef54d117da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — Presidential
        spokesperson Harry Roque on Tuesday named four COVID-19 vaccine brands from
        China, Russia, United States, and the United Kingdom that the Philippine government
        will procure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dee6bc-71b5-408c-a6bf-fcd19c80e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing information from vaccine czar Carlito Galvez Jr., he said
        the Philippines will purchase vaccines from China''s Sinovac, Pfizer from
        US, UK''s AstraZeneca, and Sputnik V from Russia''s Gamaleya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098af243-5a6f-4116-bb60-040a3d3e13fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apat na po ang sinabi ni Secretary Galvez na gagamitin natin: Ang
        Sinovac, AstraZeneca, Pfizer, at Gamaleya," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140a101-4287-4290-ad23-6507dcce9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Galvez said we will use Sinovac, AstraZeneca,
        Pfizer, and Gamaleya.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac5d47-7e0f-40b3-8d79-0a28c510a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lulu Bravo, executive director of the Philippine Foundation
        for Vaccination, cited the positive findings of AstraZeneca and Pfizer. But
        she noted that Sinovac and Sputnik V have yet to release data from the last
        stage of their clinical trials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcce4de-3a74-4f92-aa47-02e3eb5bfc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Phase 3 hindi pa nila pinapakita. Hindi madaling desisyunan
        kung hindi mo nakikita ang full scientific data," she said in the same briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a7ded-d3dc-4a35-bcb6-b742a7c705a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have not yet shown the findings of their Phase
        3 trial. It''s not easy to decide if you haven''t seen the full scientific
        data.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca69dc-e5ac-4843-b8eb-dd7e82325e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca Oxford vaccine is 70% effective on average, while Pfizer
        and BioNTech said their vaccine is 95% effective, based on their company press
        releases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e56f5-f9b1-4254-9a05-9651a190dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has secured 2.6 million doses of AstraZeneca vaccines
        through a tripartite agreement with the private sector, with plans for additional
        purchase from the government. Sinovac and Gamaleya have applied to hold Phase
        3 clinical trials in the country to see its safety and efficacy on a large
        group of Filipinos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e36a5-b482-454e-afa4-8893ba4edccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 task force is looking to administer vaccines
        to at least 60 million Filipinos to achieve herd immunity, where virus transmissions
        will be limited. ​Galvez earlier said a number of provinces will receive different
        types of vaccine, which will be chosen with logistics in mind.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7424e-6357-4961-89f7-320520dab10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:11:09.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:33:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination program will last for three to five years for the
        more than 100 million Filipinos.</p>'
