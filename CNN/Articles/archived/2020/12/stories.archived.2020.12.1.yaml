      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several celebrities attended a birthday
        bash for actress Reginae Carter on Sunday night at an Atlanta nightclub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ccbccc-bd81-4fcd-89bf-72ed5bd734f8'
      'mgnl:activationStatus': true
