      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy added that this program will support the Philippine
        government''s efforts to reach the Joint United Nations Programme on HIV and
        AIDS'' 95-95-95 targets for controlling the epidemic. That means 95 percent
        of people infected with HIV know their status, 95 percent of those who know
        their status receive treatment, and 95 percent of patients on treatment achieve
        viral suppression.</p>'
