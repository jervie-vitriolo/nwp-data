      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537d451-6494-4445-a3bb-b024ec10b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Covid-19 cases across the country continue to rise and people
        have been warned to avoid large gatherings, many of the guests were not wearing
        masks or socially distancing, as seen in video in several posts on social
        media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2a41e-e68d-47ff-a952-53cb94b48648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.057+08:00
