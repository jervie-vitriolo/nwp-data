    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e550606e-5cd5-4d71-bc48-5515351296fc'
    'lead': 'In the spirit of Christmas, children will soon be allowed in malls in
      areas under general community quarantine as long as they are accompanied by
      their parents, Interior Secretary Eduardo Año says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T09:01:22.903+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T14:35:12.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:15.394+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kids with parents to be allowed in malls this Christmas season'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b372b03-44b1-45f1-975c-6fb710371374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:01:22.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> In
        the spirit of Christmas, children will soon be allowed in malls in areas under
        general community quarantine as long as they are accompanied by their parents,
        Interior Secretary Eduardo Año said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707d3eb-8fbd-4766-897e-8c6fb39eeb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:01:22.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the government''s <a href="https://www.cnnphilippines.com/news/2020/10/16/Quarantine-age-restriction-15-to-65-years-old.html">existing
        COVID-19 guidelines</a>, those aged under 15 and over 65 are prohibited from
        going out for non-essential travel. Año said gradual easing of age restrictions
        will be permitted in areas under GCQ, adding the relaxation of quarantine
        rules will be based on ordinances issued by mayors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa9635-8c81-4ac1-963b-af114b5ebd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:01:22.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para na rin po sa Kapaskuhan ay doon po sa pinag-utos natin na
        puwede ng gradual expansion ng mga age group para makalabas, ang mga minors
        po basta accompanied ng mga magulang ay papayagang makalabas at makapunta
        sa mall," he said during his televised meeting with President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec4ede-0be0-4355-a962-2f70e8ba354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:01:22.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the Christmas season, we are allowing the gradual
        expansion of those allowed to go out. Minors, as long as they are accompanied
        by their parents, are allowed to go to malls.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12ef6f-971f-4d47-8b48-1a2a8be8cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:01:22.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Batangas, Iloilo City, Tacloban City, Lanao del Sur,
        Iligan, Davao City, and Davao del Norte are placed under <a href="https://cnnphilippines.com/news/2020/11/30/PH-quarantine-classifications-December.html">GCQ
        from Dec. 1 to 31</a>, while the rest of the country are under the more relaxed
        modified GCQ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448ddfd-deac-4cf6-a224-15896b0846eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T09:01:22.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T14:35:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año reminded that Christmas parties and caroling are still prohibited.
        He also reiterated the advice of Health Secretary Francisco Duque III to limit
        holiday gatherings to immediate family members.</p>'
  'Moderna-US-FDA-authorization-COVID-19-vaccine':
