    'template': '1'
    'title': 'Fraser Island, a unique Australian ecosystem, is on fire as parts of
      the country swelter through record heat wave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fdefb8-f549-48e8-8caf-54b0be9cae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Firefighters in Australia are battling
        a massive bushfire that has been burning out of control for six weeks across
        the popular tourist spot of Fraser Island, as parts of the country''s east
        swelter through a record-breaking heat wave following the hottest November
        on record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe384e-e847-429b-b1d2-810e4e704fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b0e07-7910-48aa-a0ca-a81a0ef9253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.969+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists and staff on the UNESCO World Heritage site have been forced
        to evacuate as the fire closes in on local attractions and the island''s unique
        forests are smothered in smoke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362dcc65-5729-49ee-aab0-babd595b60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab268c-b12e-4d47-8afd-c6c240be3a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning local time, fire and emergency services in the
        eastern state of Queensland issued a "prepare to leave" warning for the Kingfisher
        Bay Resort and Village on the island, as blazes in several locations threatened
        the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4857d4-7851-4ed4-ab21-4ce840e6b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf3fcd-4354-477b-9751-02b675e00cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency crews used water bombs to slow the blaze, but the fire
        service warned conditions could get worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3eb77f-211a-4b0b-933d-4b3a0d323112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72f802-720a-481a-bd9f-250197106e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire crews are working to contain the fire but firefighters may
        not be able to protect every property. You should not expect a firefighter
        at your door," the directive said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c02851-ad54-47d9-8531-0b38be7dc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.970+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0f172-1ae7-4313-9a5d-031b4fceb0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland''s Bureau of Meteorology said the fire danger is likely
        to be exacerbated by strong winds and extreme heat wave conditions, which
        are forecast to continue in the state for the next few days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f7b4d-62c8-4a16-b8e0-3296a4e3be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14c793-4886-49e3-a340-6ccf16ddb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.971+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze on Fraser Island was sparked by an illegal campfire. In
        six weeks it has torn through 76,000 hectares (187,800 acres) of bone-dry
        bush land, according to CNN affiliate Nine News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac621434-1200-48c5-b600-97e66cde5a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc391b-cf14-4a62-957d-64b598e8a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known by its Indigenous name K''gari, the island was listed
        as a UNESCO World Heritage site in 1992 for its unique forests and natural
        beauty. It''s the world''s largest sand island and has the only tall rainforest
        that grows on sand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b525b-32b2-4cdf-8f58-b19b1c075bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5303c-0e5e-45c7-8f9d-fadb46f3d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the makeup of the sand island was making work difficult for
        the more than 30 crews fighting the blaze on the island, the Queensland fire
        service said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa8df7-b32a-4559-a6ef-37c34833a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0acbc4d-504f-4de1-8ac4-a4d593494fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incident controller James Haig said in a video message posted to
        Twitter that "conditions are very challenging" but firefighters were doing
        their "absolute best" to try and mitigate the damage caused by a fire this
        large.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe029bf-2af6-4b29-be84-59be52b39012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4e6abb-6a31-47b0-a8fa-088e3ad9716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews are also battling fires in dozens of other areas of mainland
        Queensland and New South Wales.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9f1d6-e065-460c-8e03-b0df099ffca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb927c7-050e-4983-9f8c-a7f45f524566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record heat could set up another devastating bushfire season</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c4798-65bf-445f-9669-7ce12a75a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as parts of eastern Australia swelter through a spring
        heat wave, with temperatures climbing to above 40 degrees Celsius (104 degrees
        Fahrenheit) in Sydney on Saturday. Meanwhile swathes of western New South
        Wales, South Australia and northern Victoria baked through even higher temperatures
        nearing 45°C (113°F).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104639be-c88e-4a4f-82e7-b054414f2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20d4a2-64f4-42bf-b5c0-988018cc8732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney experienced the hottest November night on record on Saturday,
        with a minimum overnight temperature of 25.3°C (77.54°F), followed by a second
        straight day of more than 40°C (104°F) weather on Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7394d14-2b0e-4596-a6aa-1db4074a8b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6f3cc3-faa0-4196-9f0c-824719065a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Meteorology on Tuesday said this season''s spring
        was the warmest on record for Australia, and the hottest November.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4290d-159c-43e3-a405-81ceaf5f6bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:33:50.975+08:00
