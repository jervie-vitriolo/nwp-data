    'lead': 'Australian scientists have used a powerful new telescope to map about
      3 million galaxies at record-breaking speed — creating what they say is a "Google
      Map of the universe."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T19:05:19.506+08:00
