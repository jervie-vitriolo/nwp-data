      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record-high of 96,039 Covid-19 patients were hospitalized across
        the US as of Monday evening, according to the Covid Tracking Project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c22b17-bbef-4838-a702-170cc7200e63'
