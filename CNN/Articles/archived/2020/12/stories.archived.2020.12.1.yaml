      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5233ddb-d884-435a-b981-18d9a0e3b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days are getting shorter. The lines for COVID-19 testing are
        getting longer. The case counts are getting scarier and the warnings from
        public health experts are getting more and more dire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceba487-14bc-4438-a0f7-ec8215793d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeef6c6-68c0-43bb-9baf-e965f90b83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the prospects for publicly available vaccines
        are looking better and better. So how should the news media balance the bleak
        Covid winter with the hopeful news about all the help that''s on the way?
        I asked several experts on Monday and came away with valuable insights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d23e9-2dbb-45fd-848b-9787b9cfc2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ce529-94d2-470d-bb2e-c706d4c6de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Realism is important," University of North Carolina at Chapel Hill
        professor Zeynep Tufekci told me. "The good news is really good, but that
        doesn''t take away from the challenges we still face and the tough winter
        ahead with surging cases across the nation, overloaded hospitals and overworked
        health-care workers. So I think it''s a matter of being realistic on both
        counts, the good and the bad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9392f8f-4af3-40d9-bb38-bb2407fbc4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece7bca-07aa-4773-bffc-e550c8d5a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tufekci has authored several acclaimed pieces about the pandemic
        this year. Her latest, on Monday, was about the "pandemic heroes who gave
        us the gift of time and gift of information," helping companies to develop
        vaccines in record time. Speaking of the vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38363e-457d-46e3-8242-87162b7bcaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b2683-8414-48fa-a588-2ab40efcdbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 2021 "split screen"</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791b8fd-4fcb-463d-b44e-81e7c4fe76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If 2020 was one long episode of misery, 2021 will be a split screen,"
        Juliette Kayyemsaid. Kayyem is a homeland security expert, a lecturer at Harvard''s
        Kennedy School of Government and a CNN analyst. She said "reporters must continue
        to expose the tragedy of this pandemic and our government''s response, but
        also capture the glimmering light -- that will be brighter over the months
        as this distribution rolls across the US, delivering a vaccine in waves --
        that will get us to normalish."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd69fd-5ae7-4c42-a103-8c3686a210b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da4b03-c138-4dea-96c1-33fd52833ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayyem also made the point that "medical stories -- of patients
        and doctors and the health apparatus -- are so personal, intimate. Supply
        chain logistics are not." So the story is changing: "We are now pivoting to
        a story whose success is measured in bulk; it will be messy, and big, and
        bulky, and rolling over a long time period. These stories are only interesting
        when something goes wrong: a missed delivery, a power outage that impacts
        freezing capacity, a person getting a vaccine who shouldn''t yet or one who
        can''t. So, it''s worth taking a step back and assessing just how much is
        getting done -- measured in its totality."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff7b27-2aed-4fd3-86d3-307e847ff0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63218e0-5bc7-4035-997c-1efc81d3b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vaccines are rolling out, millions of Americans will still
        be getting sick. "We have to make it through the next two months," said emergency
        physician and Brown University professor Dr. Megan Ranney, a relatively new
        addition to CNN''s group of medical analysts. "We have to keep hammering home
        the message that this is a real disease, and there are real things that we
        can do to prevent the spread."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365fc86-83f3-4aba-b165-1b47e5631676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5d53e-a0ca-4c05-bdbe-3d47d23272f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You as the media," Ranney said on the phone, "are our best chance
        of giving a comprehensible and consistent public health message, since our
        federal government continues to fall down on the job and many state governments
        continue to fall down on the job."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c0e1a-a108-412c-b88a-dc7ecdab0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bfb78-9bac-4246-ad82-39f958b43900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The road ahead is bound to be tortuous"</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c92982-c7ef-4473-8924-80cefd92263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has never been a one-dimensional story," STAT News co-founder
        and executive editor Rick Berke pointed out. "For many months, we''ve seen
        gradual scientific progress on vaccines and therapeutics even as we''ve witnessed
        human tragedy at a breathtaking scale. Journalists have faithfully covered
        both the hope and the despair."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f207ae9-e84f-4edd-a458-4e75b55ee849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282301d-4e6c-4566-8610-d393eaa53cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that respect," Berke wrote in an email, "news organizations
        have a responsibility this winter to keep doing what they have since the start
        of this crisis — cover all elements of the story. Find ways to tell compelling
        human stories so that the public doesn''t lose sight of the incredible toll
        Covid-19 is taking on the country. And find ways to reflect the promise of
        vaccines, while rigorously reporting on their rollout. These vaccines are
        real lights at the end of the tunnel, but they are not panaceas. There are
        pressing questions about the vaccines themselves, such as how long they will
        provide immunity, as well as about how they will be distributed and who will
        get them first."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac8c674-f996-4728-8655-0913e86c4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f537bc-5dfb-4483-b937-634f713d2309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berke raised some key questions -- ones that news outlets need to
        keep addressing. Readers and viewers need answers to basic inquiries about
        the vaccines. "The road ahead is bound to be tortuous," he said, "and it''s
        one journalists need to follow."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b43f087-0466-44aa-8491-99e854d920b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:33:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed09b4-4390-4037-8596-65f215ce235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T17:13:37.982+08:00
