      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3224ed-6c19-4d20-81d4-1160d9184685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mercedes, Hamilton was tested three times last week,
        including at the Bahrain International Circuit on Sunday, where he won the
        Bahrain Grand Prix. He returned a negative result each time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cdee56-11b7-40f9-a6a1-7b3585a7e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14382432-44a6-417d-8faa-8277714f1b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Briton woke up on Monday morning with mild symptoms
        and was informed that a contact from before his arrival in Bahrain had tested
        positive. He took a further test and returned a positive result, which has
        been confirmed by a retest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40224d3-aaab-4e97-bcfa-c577cad0004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e61e0-b461-46b4-a651-d1c53a2a36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes said a replacement driver for this weekend would be announced
        in due course. Over the last weekend in November and the first in December,
        Bahrain is hosting F1''s third double-header of the 2020 season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6d1fe-e5ed-48f4-b6be-4c8c9093a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:18:38.288+08:00
