  'Australia-bushfire-Fraser-Island':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-01T16:31:34.415+08:00
    'imagesource': 'jcr:936bbeee-02a6-4893-9c6d-08e3a67995b8'
