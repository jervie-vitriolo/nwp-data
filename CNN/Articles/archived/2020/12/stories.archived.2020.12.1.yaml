  'armed-struggle-communist-ties':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-01T15:07:46.735+08:00
    'imagesource': 'jcr:ede3eb49-113f-4dca-8753-86981aa5f07b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b6157bc-cdf8-4a95-a459-2b90e1da6f98'
    'lead': 'Former Bayan Muna Rep. Neri Colmenares says that just because they do
      not decry the armed struggle of the New People''s Army does not make them members
      of the communist group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-01T15:13:56.154+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:33:57.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:21.055+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colmenares: Refusal to condemn armed struggle does not mean ties with
      communists'
    'updated': 2020-12-01T16:46:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c7b40-7a96-48b5-8a43-700a2c3fa1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:13:56.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong>&nbsp;Former
        Bayan Muna Rep. Neri Colmenares said Tuesday just because they do not decry
        the armed struggle of the New People''s Army does not make them members of
        the communist group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6626bd2-837f-487d-a5fc-28551d5361bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:13:56.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares noted that armed struggle is a "legitimate option" for
        the Filipino people or anyone in the world, adding it has been recognized
        by the Philippine government and the international humanitarian law. But he
        clarified they do not favor the way the NPA, the Communist Party of the Philippines''
        armed wing, is pushing for its agenda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff62d216-f63e-4fad-82d0-f0711afdcb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:13:56.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not mean na kung may ganun kaming (if we have that) political
        belief, we are already CPP fronts, or we are already CPP members," Colmenares
        told senators during the third hearing on the red-tagging of personalities
        and organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cced62-d63a-4cde-816d-26d36d14a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:13:56.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not engaged in armed struggle or armed overthrow of this
        government. We don''t advocate that," he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd049506-d047-4462-8fd7-4e52afc14d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:13:56.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://www.cnn.ph/news/2020/11/24/progressive-lawmakers-urge-not-to-condemn-cpp-npa.html"
        target="_blank">Teddy Casiño</a>, also a former Bayan Muna representative,
        said "to simply denounce them (CPP) as enemies, it closes the door for a healthier
        engagement." He added that deploring the group would invalidate their struggles
        rooted in legitimate and historical grievances of people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb810bcb-3f0b-49f9-8657-fc4604dc541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:13:56.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials earlier questioned the Makabayan lawmakers for refusing
        to call out the communist group, with Interior Secretary Eduardo Año saying
        it was a "betrayal of public trust" and an "insult" to the victims of the
        five-decade-old insurgency.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84824905-336a-4ffc-a03e-847cd543a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:47:03.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, ​Presidential Spokesperson Harry Roque also clarified
        what President Rodrigo Duterte wanted to hear from the progressive solons:
        "The fact is if you are a member of the CPP, pwede kang maging legal but you
        have to renounce the use of arms... You can be a Red without necessarily endorsing
        the use of arms."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd823afb8-06f3-4b94-b14d-9a354473fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:47:03.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-decriminalize naman na ang pagiging miyembro ng CPP. Come
        out with it and admit na ''oo, member kami ng</em> Communist Party of the
        Philippines'' [Being a CPP member has been decriminalized, so they should
        just come out and say they are members of the Communist Party of the Philippines],"
        Roque added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babb16c-3aa2-40f1-8c55-6445c6096f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:47:03.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crime is the New People''s Army —&nbsp;that is the crime of
        rebellion, taking up of arms against the government, killing civilians and
        soldiers... <em>Hindi mo naman kasi mahihiwalay talaga ang CPP sa NPA</em>
        [You cannot separate the CPP from the NPA]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a865e-b9ae-4a99-a801-750b552b9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T16:47:03.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:33:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again defended Duterte, claiming it "is a fact" Makabayan bloc
        members are Reds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4bd7d-8197-4dda-93b1-4f0dac62513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:13:56.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list is part of the Makabayan bloc in Congress,
        a group the anti-communist task force officials suspect is in cahoots with
        the CPP -- an allegation the coalition has repeatedly denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd73151-9397-498b-abca-e3e5c5d8d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:13:56.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:33:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/4/27/Duterte-shuts-doors-peace-talks-rebels.html"
        target="_blank">closed the doors</a> on peace talks with communist rebels,
        citing their ceasefire violations.</p>'
    '9':
