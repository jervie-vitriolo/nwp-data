      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Illinois restrictions</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5280a0-3a46-4b3f-8e63-a3507b1006d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Governor J.B. Pritzker said at a media briefing Monday
        that mitigation measures in his state would not be lowered for the next weeks
        as any Thanksgiving effect was evaluated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916aa9d2-249d-403a-b3ce-89f915d07dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b656c-64ba-4254-90e2-ac26eace46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of patients fighting Covid-19 in our hospital systems
        statewide still eclipses our spring peak by 23%," Pritzker said. "The dip
        in Illinois'' cases over the last few days comes as we are seeing near record-high
        numbers of hospitalizations -- meaning that our ability to handle any new
        surge in Covid patients is still limited. If we are not especially careful
        right now the surge will overwhelm our state''s health care system."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd8ac5-16b0-4e13-a03a-964fef7e5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T22:43:33.157+08:00
      'mgnl:createdBy': 'vince'
