    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2999c64-99e4-48ff-bac3-eade3c5c5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T21:14:01.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:32:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years of court trial, the police officer was sentenced
        to death in June 2014 by the Court of First Instance. The sentence was eventually
        commuted to life imprisonment by the Kuwaiti Court of Appeals upon the appeal
        of the suspect''s legal counsel.</p>'
    '13':
