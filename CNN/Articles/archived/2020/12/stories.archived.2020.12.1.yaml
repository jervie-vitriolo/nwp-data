  'santi-bose-mural-sagada-cordillera-artists':
    'author': 'Danielle Ramos'
    'caption': ' The idea for the restoration project came from Bose’s good friend
      Boy Yuchengco, whose family commissioned the mural forty years prior. Photo
      by KIMBERLY DELA CRUZ/Courtesy of ATENEO ART GALLERY'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-12-01T16:30:07.249+08:00
    'imagesource': 'jcr:b888a48a-c859-49da-955c-65e963aef6c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf56d66-b963-4ee2-8859-2fc118eb362e'
    'lead': 'Led by Kawayan de Guia, the project became just as much of a reimagination
      as it was a restoration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-30T20:42:39.710+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T14:33:43.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:31:23.264+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The legacy of Santi Bose endures in this restored Sagada mural

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef1b42-26a1-48fa-92f8-4eeae4b96599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:42:39.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:33:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Painted on
        the facade of St. Mary’s School of Sagada, the late Cordillera-bred painter
        Santiago Bose’s mural “Kabilbiligan” (1981) — which means hillside in Kankanaey
        — depicts detailed scenes from Sagada and stills of its people. With drawings
        of mountainous landscapes, native warriors, and Sagadan ritual objects, it
        is his perception of the town. But exposed to natural elements, the 40-year-old
        mural began to look weathered and washed. Parts of the mural were colorless,
        and the details, like the outlines of the Sagadans, were no longer sharp or
        distinct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfc95f-2756-4e45-bb48-59b47d674410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:42:39.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:33:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were small-scale restorations to address the weathering, but
        the art materials used did not fit the project, mentioned Rica Concepcion
        in a <a href="https://ateneoartgallery.com/events/artspeak-online-cordillera-contemporary-art-convergences-across-generations"
        target="_blank">recent webinar</a> by the Ateneo Art Gallery. When the rains
        came, their work went with it, returning the mural to its previous state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5f3ac-6602-4c1b-a2b2-dcd33aee0d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:42:39.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:33:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early this year, a group of artists from the region restored
        it, if restored is the right word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98a236-5db0-493d-b212-3ac6977d2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:42:39.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:33:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many art restoration projects, conservators work to bring art
        back to its original state. But in the case of Bose’s 40 year old mural, the
        artists working on the restoration —&nbsp;sculptors, installation artists
        and multimedia artists from the Baguio Arts Guild — were free to incorporate
        their personal touches into the mural. In three weeks, they collaborated to
        restore all 50 feet of its width, leaning into their own roots and practices.
        Light designer Perry Mamaril installed lights, installation artist Bong Sanchez
        painted branches on the ceiling, and contemporary artist Leonard Aguinaldo
        installed some art on the school’s doors. The artists even pieced together
        tiles from a Sagada pottery for mosaics, covering the pillars framing the
        mural. Led by the artist known for the bi-annual festival <a data-cke-saved-href="https://www.artsy.net/artist/ax-is-art-project"
        href="https://www.artsy.net/artist/ax-is-art-project" target="_blank">AX(iS)
        Art Project</a>, Kawayan de Guia, the project became just as much of a reimagination
        as it was a restoration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9471bfd-653b-4700-8833-f6b728b64d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:42:39.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:33:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bose himself was a nonconformist. In his biodata submission for
        the 1976 CCP Thirteen Artists Award, he referred to himself as both a painter
        and magician. He was curious, says his daughter and writer Lilledeshan Bose.
        His love for synergizing and learning led him to establish, along with prominent
        Baguio-based artists such as painter BenCab and filmmaker Kidlat Tahimik,
        the Baguio Arts Guild (BAG) in the late 1980s. Meant as a platform to collaborate
        and engage, it helped in establishing artists in the scene, and led to Bose
        mentoring Perry Mamaril, Jordan Mang-oSan, and Kawayan de Guia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a5d68-6ac6-455f-bffc-0e84134620e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:42:39.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:33:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia said, “In a way, [the founding members of the Baguio Arts
        Guild] became ambassadors to that path, in connecting to these old ways and
        saying, let’s value this.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca80ee-6ca0-474c-a12a-415b23e41990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-30T20:42:39.710+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T14:33:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands today, the mural is a representation of the past and
        present Sagada — the generational work of a community in collaboration with
        Bose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb63533-dbf9-4709-b9f1-178fbd380b94'
      'mgnl:activationStatus': true
