    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna']
    'template': '1'
    'title': 'Moderna executive says distribution of company’s vaccine will be ''typical'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217bf089-c46b-4bff-9ab4-98cad25ccaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T01:15:50.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Distribution of Moderna’s vaccine
        will be “typical” and require no special handling or storage, the company’s
        chief medical officer told CNN Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e22be64-9979-4e38-84a0-211acc9497af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T01:15:50.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09793201-664c-416f-8e26-7c210b804539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T01:15:50.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna’s vaccine must be shipped and stored at minus 20 degrees
        Celsius, or about the temperature of a home freezer. Other vaccines, such
        as the one against chicken pox, also require shipping at that temperature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451eff4c-547e-421c-8aa0-3480ecbc00c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T01:15:50.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b3ec0-3089-4652-9c22-b5fcf1523025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T01:15:50.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think from a distribution standpoint [that] our vaccine
        poses any unique challenges,” said Dr. Tal Zaks. “Our vaccine does not require
        any unusual infrastructure.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be9ad6-2fca-4866-acea-fe3fff2c3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T01:15:50.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it is applying for emergency use authorization
        from the US Food and Drug Administration Monday. The agency is scheduled to
        meet with its advisory committee on December 17 to review the application.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b59d8-dd7a-49a9-a369-ae8ade5a306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T01:15:50.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381cbe8-bc87-44d8-b14f-799e5ebbd2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T01:15:50.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:35:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government, which has contracted with McKesson, a medical
        distribution company, will handle the distribution of Moderna’s vaccine, Zaks
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc9404-7f6c-4d33-8a40-aaad2927d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T01:15:50.836+08:00
      'mgnl:createdBy': 'david'
