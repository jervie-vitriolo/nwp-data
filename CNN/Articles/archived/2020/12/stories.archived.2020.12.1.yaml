      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be8d221-2e8e-43a5-8a14-08f291567c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1990s/2000s themed birthday bash for Carter, daughter of rapper
        Lil'' Wayne, was held at Republic Lounge. According to its website, the lounge
        is a 7,550 square feet venue in West Midtown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49e778-c964-49e1-8664-689209c9fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b897f-51bc-46b1-a3be-24eec5a97feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:33:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the club for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3caef2-92ee-408c-af26-969b0c0985ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:37:10.057+08:00
