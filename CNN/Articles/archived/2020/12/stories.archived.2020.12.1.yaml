      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696ff2c-5a4c-4883-b330-20a5b7ab0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-01T15:44:43.664+08:00
      'mgnl:createdBy': 'pilar'
