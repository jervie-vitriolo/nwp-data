      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first vaccinations in the United States are expected to take
        place "towards the latter part of December," according to Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2584400-b6ad-4a12-8f9c-c98b3379475a'
