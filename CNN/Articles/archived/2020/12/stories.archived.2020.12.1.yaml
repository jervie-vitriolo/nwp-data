      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque <a href="http://www.cnnphilippines.com/news/2019/2/1/Harry-Roque-withdraws-senatorial-bid.html">withdrew
        in the 2019 senatorial race</a>&nbsp;due to health reasons.</p>'
