      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power is essential to restoring wireless and wireline communications
        and we are working with law enforcement to get access to our equipment and
        make needed repairs," AT&amp;T said Friday night. "Given the damage to our
        facility it will take time to restore service."</p>'
