      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/24/Mutated-COVID-strain-yet-to-spread-Philippines-.html">What
        does this new coronavirus strain mean for you?</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cee98b-fdcd-4214-8a61-4102753e4e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
