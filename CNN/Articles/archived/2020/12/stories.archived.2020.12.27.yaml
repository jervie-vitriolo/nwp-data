      'text': '<p>Government and medical experts reiterated their call for the public
        to strictly abide by the minimum health standards in order to prevent the
        further spread of COVID-19.</p>'
  'Duque-PH-not-helpless-defenseless-new-coronavirus-variant-UK':
    'author': 'Pilar Manuel, CNN Philippines'
