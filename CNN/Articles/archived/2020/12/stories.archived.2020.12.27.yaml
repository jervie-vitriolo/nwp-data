      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s mixed signals on the relief bill are just one example of
        how his erratic behavior during the waning days of his presidency is interrupting
        the careful messaging Republicans are trying to craft as they fight to hold
        onto these two seats and retain control of the majority in the US Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69776af8-952a-4394-b46c-c7fe344850b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.237+08:00
