      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC researchers have found getting a Covid-19 test three days before
        traveling reduces the risk of spreading the novel coronavirus by just 5 to
        9%, according to a paper posted online last month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb882b9a-4eae-48c9-8688-742bcb9d1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44661e-2769-4b07-a2ae-fb66305dafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing on the day of departure may reduce that risk by 37 to 61%,
        per the paper, which has not been peer-reviewed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebdbf01-cf8c-4369-9650-0e88fd76bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dfe69-ce1c-490a-9edd-6015c4f9dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. del Rio was skeptical that the testing requirement would be
        effective, telling CNN Saturday he believed it would be better to also require
        a rapid antigen test at the time of boarding, and perhaps at the time of landing
        in the US.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de030718-797c-4cea-b8dd-5fa8e8f5e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0ca05-cf85-4da9-9b32-2fb63ee6b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One test ''not enough''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c629bd22-89b6-4d30-a634-bd872a53e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One test in my mind is not enough," he said. "I think you need
        to do two tests at least."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d03e7f-c32d-48bd-a45b-b960039b9c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724700ee-c645-43ac-a571-cc38a949ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said earlier this week that the variant has not been identified
        through sequencing efforts in the US, but that could be because the US surveillance
        system established for Covid-19 hasn''t caught it yet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e97e25-0f1f-4be0-8a7e-e5a31ca93966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c49804-99df-4fa5-b1c1-ca6c03f8b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "highly possible" the new variant is already in the US, del
        Rio said, given how quickly the virus spreads.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6ee68-019b-44ce-8e18-64cb1fd91c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de17e12c-3333-4e42-9eed-0f8fb0bd36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stress to the public that rather than getting terribly
        concerned about this new strain, I think we need to just reinforce the restrictions
        we''ve been talking about," he said, pointing to mask wearing and social distancing.</p>'
