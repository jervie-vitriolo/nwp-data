    'template': '1'
    'title': 'Health officials brace for a surge in US COVID-19 cases after the holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d225f-e44c-4fa9-95b4-08dc097a7680'
      'mgnl:activationStatus': true
