      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pandemic Unemployment Assistance program allows independent
        contractors, the self-employed, freelancers and gig workers to qualify for
        payments. It also opens up the program to those who can''t work because of
        the pandemic, including if they or family members are ill or quarantining
        or if their children''s schools are closed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9064ff-f853-47f6-a77f-56a3a778f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Pandemic Emergency Unemployment Compensation program provides
        an additional 13 weeks of federally paid benefits to those who run out of
        state payments, which typically last 26 weeks. The programs technically expire
        on December 31.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919eb91-207e-4628-b6e4-ee1ba0926e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third CARES Act measure — an extra $600 a week in federal payments
        — expired at the end of July.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9dbc70-088a-4919-96d1-e1eef30b491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new relief package expands the two pandemic programs for up
        to 11 weeks. Each would close to new applicants on March 14, but continue
        through April 5 for existing claimants who have not yet reached the maximum
        of 50 weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f864f4-0e0c-462a-b3f5-429e85a2a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Trump signed the latest relief package Saturday, the jobless
        would likely still suffer a break in payments of several weeks while state
        agencies reprogrammed the package''s provisions into their computers. But
        the benefits would be retroactive to the end of December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1dcabe-d4f3-439b-9e06-f5861885c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, states can''t provide payments for weeks that start before
        the bill is signed. Since Trump didn''t act Saturday, those in these two programs
        would not receive benefits for the final week of the year, though they would
        likely still get the full 11-week extension, said Michele Evermore, senior
        policy analyst for the National Employment Law Project.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a144bc-aaba-4608-8fab-c87a0ed168ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the $300 weekly boost for all unemployed Americans only runs
        through March 14, so it will likely be cut short by at least a week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a567a-8d2c-4546-ade4-753926d19945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Renters at risk, too</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c5594-a358-4838-83b4-3ec984e02222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more problems on the horizon if Trump continues to let
        the legislation sit on his desk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238a673-6f97-429d-adb1-52d4312346b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US <a href="https://www.cnn.com/2020/09/02/success/cdc-control-eviction-moratorium/index.html"
        target="_blank">Centers for Disease Control and Prevention order</a>&nbsp;halting
        some evictions is set to expire at the end of the year. Since the order does
        not cancel or freeze rent, all of a tenant''s back rent will be due January
        1 if the moratorium is allowed to expire. Without rent relief or an extension
        of the protection, many <a href="https://www.cnn.com/2020/12/23/success/what-renters-need-eviction-moratorium-fe-series/index.html"
        target="_blank">struggling renters</a>&nbsp;will again face eviction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c447abc-b204-4913-b475-6bdc2e89a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 9.2 million renters who have lost employment income
        during the pandemic are behind on rent, or 23% of such renters, according
        to an analysis of Census Bureau data by the Center on Budget and Policy Priorities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06aeb61-302c-4ec3-8c92-5066e134f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief package would extend the eviction protection to January
        31 and provide $25 billion in rental assistance for those who lost their sources
        of income during the pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375904c-ad66-467b-ace9-bd7adafd380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated Sunday with additional developments.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7beac0-cffd-4d11-a189-66fa55abcca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/26/politics/unemployment-benefits-stimulus-relief-bill/index.html"
        target="_blank">Unemployment benefits lapse for jobless Americans as Trump
        holds out on signing relief bill</a>."</em></p>'
  'united-states-covid19-deaths':
    'author': 'Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-27T14:57:57.865+08:00
    'imagesource': 'jcr:aaff6074-ecdb-418f-813f-c2e5d411d81b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c5409f-46c3-4919-92b7-edcbf97ca036'
    'lead': 'The United States reached a grim milestone on Saturday: 1 in 1,000 Americans
      have died from COVID-19 since the nation''s first reported infection in late
      January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T15:03:47.620+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:28:10.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:27:05.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'covid-19-deaths']
    'template': '1'
    'title': 'How quickly the US lost 1 in 1,000 Americans to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b9eab-e45e-4468-85e0-ddf536f9a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States reached a grim milestone
        on Saturday: 1 in 1,000 Americans have died from COVID-19 since the nation''s
        first reported infection in late January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33ed0b-7381-4a50-8742-9d51767b3372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Census Bureau estimates for the last week of December place the
        US population at around 330,750,000. On Saturday afternoon, the national death
        toll from COVID-19 reached 331,116, according to data from Johns Hopkins University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5caad-ebc6-4777-9e89-1bb17a11842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 infections in the US have reached more than 18.7 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d33959-bb06-4e52-a539-30fe0fddc3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first death in the US attributed to COVID-19 occurred on February
        29 in Kirkland, Washington. However, autopsy results in April determined two
        Californians <a href="https://www.cnn.com/2020/04/22/us/california-deaths-earliest-in-us/index.html"
        target="_blank">died of COVID-19 earlier in</a>&nbsp;February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43832a02-33cc-4d4c-94ae-0d67fbda1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declared COVID-19 a pandemic on March
        11. Nearing the end of March, the nation''s <a href="https://www.cnn.com/world/live-news/coronavirus-outbreak-03-26-20-intl-hnk/h_75f7dd5ed1d56d29148773c6342fd220"
        target="_blank">1,000th death</a>&nbsp;was recorded, according to a CNN tally.
        Some states at the time began restrictive lockdown protocols to try and curb
        the spread. Meanwhile, most European nations were in the midst of a COVID-19
        surge that <a href="https://www.cnn.com/2020/03/09/europe/coronavirus-italy-lockdown-intl/index.html"
        target="_blank">overwhelmed hospitals</a>&nbsp;and health care systems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0abb6-0ced-4b53-ae92-b8ecafbcd994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within weeks, Johns Hopkins data showed at least 10,000 Americans
        had died of COVID-19 on April 4. Health experts warned that because of testing
        issues and misclassifications, the total number of deaths <a href="https://www.cnn.com/2020/04/06/health/us-coronavirus-death-count-cdc-explainer/index.html"
        target="_blank">may be undercounted</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947462b2-f991-468b-82ba-7d1fdb0b7b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an average rate of more than 1,000 deaths per day, the US tally
        <a href="https://www.cnn.com/2020/05/27/health/us-coronavirus-wednesday/index.html"
        target="_blank">reached 100,000</a>&nbsp;on May 23, per Johns Hopkins data,
        four months after the first confirmed infection on US soil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c357d-5b90-45f1-ab76-3c7d7f7330d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summer, death rates and infections nationwide slowed
        from April highs, although different states experienced intermittent outbreaks,
        which caused local figures to spike. Four months after 100,000 Americans died
        by May, a total of 200,000 American deaths was tallied on September 21.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37280845-7805-48bd-bc9f-c2f748bb3b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since November, death rates have accelerated. Instead of a similar
        incline that took four months to reach 200,000, the next leap to 300,000 deaths
        <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-14-20/h_644e265426513eff9098d47f4875c193"
        target="_blank">took just 11 weeks</a>. The mark was announced December 14.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c1ac8-74e5-4bbf-8b88-bd407802a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are beseeching the American public for continued
        vigilance with coronavirus protocols, including quarantining, social distancing
        and wearing masks. Officials in California, where infections have grown at
        an alarming rate, have <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-09-20-intl/h_f36322fc0bd82c95dcbb35dd51950991"
        target="_blank">directly attributed</a>&nbsp;a driving force behind the November
        surge to coronavirus fatigue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72255cb0-fed4-4f40-8240-20eace3af333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the arrival of Christmas and New Year''s, along with accounting
        for the long incubation time of the virus, hospitals and state governments
        are bracing for the surge to continue into January and February, one year
        after the start of the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f9bfd-e6ef-4d69-a842-87922f7f89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:03:47.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/26/us/1-in-1000-died-coronavirus-timeline/index.html"
        target="_blank">How quickly the US lost 1 in 1,000 Americans to Covid-19</a>."</em></p>'
