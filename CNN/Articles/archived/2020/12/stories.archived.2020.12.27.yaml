      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple from Durham with no known travel history, exposure or high-risk
        contacts tested positive for the new variant, according to the release. They
        are now in self-isolation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01b80e-2e77-49cc-a6f5-c245fcfc792b'
