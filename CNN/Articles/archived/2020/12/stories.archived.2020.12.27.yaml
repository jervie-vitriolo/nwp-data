      'mgnl:lastActivated': 2023-01-25T17:28:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30f82a-e236-43ed-b639-505d0875c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And drinks!,” said Tang, the so-called “Spider Guard” of the gym.
        “Guys, remember we used to drink pa after training?”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d9826-7d53-4513-b6b4-b233e1422ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
