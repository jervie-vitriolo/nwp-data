      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A travel ban on all flights arriving to Canada from the UK is already
        in place until January 6, 2021, according to the release.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09286040-7585-4971-b6ed-456841f58613'
      'mgnl:activationStatus': true
