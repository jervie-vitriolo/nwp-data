    'lead': 'A cookie competition between two dads turned into a heartwarming effort
      that has resulted in over 18,000 cookies being delivered to essential workers
      across Pennsylvania.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T15:35:24.648+08:00
