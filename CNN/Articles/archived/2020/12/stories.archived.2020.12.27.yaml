      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d397e-99ad-4fe6-931d-1631eed0f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Montoya, of all the vaccine candidates, those that
        have already been authorized for emergency use in other countries will likely
        be secured by second quarter of 2021.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94137f23-2de0-4176-8695-a9db6dd89632'
