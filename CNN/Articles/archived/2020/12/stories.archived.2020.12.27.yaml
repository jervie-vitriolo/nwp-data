    'lead': 'While the pandemic has dampened people''s dreams and goals this year,
      a psychotherapist and professional counselor still recommends writing them down
      and visualizing them this 2021 as these activities are ''strongly associated''
      with success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T21:36:51.806+08:00
