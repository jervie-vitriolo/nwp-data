      'mgnl:created': 2020-12-27T14:08:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So all in all, sir, if we will get Novavax, AstraZeneca, Pfizer,
        J&amp;J, and also Moderna, we might have more or less 80 million doses." Galvez
        reported to Duterte.</p>'
