      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad84a0-9ea6-41b7-b075-26e7c1923b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:09:51.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a relative of the Gegorios claims she has forgiven Nuezca
        and asks her kin to do the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c93ee-0d4a-4c09-9630-396e93e5aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:09:51.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkaroon po ng justice ang nangyari, napatawad na po namin siya.
        ''Yan po ang hiningi ko sa mga apo ko, hiningi ko sa mga pinsan ko patawarin
        natin yung tao. Pero sabi ko may justice, meron po tayong ano, batas. Managot
        po siya sa mata ng Diyos, managot po siya sa mata ng batas," said Avelina
        San Jose</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98eb63c-7941-49ad-bd50-3c716dd206de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:09:51.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Justice will be served; we have forgiven him. That
        is what I ask of my grandchildren, of my cousins, let us forgive. But I also
        know there is justice, there is law. He will answer to God, he will answer
        to the law.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e840144-be02-4f01-b467-d98f9ae59d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:09:51.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose is the cousin of Sonya Gregorio''s husband, Florentino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134c705-4149-4a1a-b835-08fcf445201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:17:16.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer is facing two counts of murder as a result of
        the viral December 20 incident, which has sparked nationwide cries for justice
        and calls for police reforms. Both the Interior Department and the Commission
        on Human Rights have launched a probe on the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c08080-2133-4f15-b582-1f6508c424e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:17:16.501+08:00
      'mgnl:createdBy': 'alyssa'
