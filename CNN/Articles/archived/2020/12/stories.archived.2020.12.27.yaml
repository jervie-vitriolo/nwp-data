      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Authorities continue to investigate the&nbsp;<a
        href="https://www.cnn.com/2020/12/26/us/nashville-tn-explosion/index.html">Christmas
        morning blast</a> that rocked downtown Nashville, dealing another blow to
