    'template': '1'
    'title': 'Duterte: Local execs not performing COVID-19 fight duties can ‘move
      aside’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f55ed-5fb3-4ed4-953e-887145027465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T13:21:51.549+08:00
