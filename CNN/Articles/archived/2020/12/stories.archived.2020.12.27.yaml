  'DOH-China-Sinopharm-COVID-vaccine-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-27T17:02:28.350+08:00
    'imagesource': 'jcr:80750a89-5a47-4d73-ac05-ededcac75001'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4c00dc-9bcb-4e72-b96e-dc3c6a7aa583'
    'lead': 'A health expert warns the public to "stay away" from unauthorized COVID-19
      vaccines amid the supposed presence of a Chinese-developed product in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T17:04:51.846+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:28:01.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:27:10.104+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: Stay away from ''dangerous'' unauthorized COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427e938-38cc-42c7-a7cb-532779094e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:04:51.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)—&nbsp;</strong>A
        health expert warns the public to "stay away" from unauthorized COVID-19 vaccines
        amid the supposed presence of a Chinese-developed product in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e8b66-ee67-4081-aae8-50a811819801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:04:51.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To take an unapproved, unregulated vaccine is very, very dangerous,"
        Dr. Edsel Salvana of the Department of Health Technical Advisory Group said
        in a media forum on Sunday. "I urge everyone to stay away from those, <em>kasi</em>
        (because) you are literally putting your life at risk if you take unregulated
        medicine, especially COVID vaccine."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc13090-d289-4a4a-b576-7efe1a8fdb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:04:51.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Saturday''s meeting with the Inter-Agency Task Force and
        other health experts, President Rodrigo Duterte claimed that "many" citizens
        in the country have already been injected with China''s Sinopharm vaccine.
        The Food and Drug Administration said raids have been conducted in Makati
        and Binondo, adding that no arrests have been made so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d1074-fd33-45aa-b325-a319ad80b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:04:51.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvana listed down the possible dangers of taking an unapproved
        vaccine, including lack of knowledge about the injected product, which he
        said would make it difficult for physicians to treat patients who may experience
        negative reactions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd801f9b8-a020-45fa-8a58-cba3f0221435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:04:51.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say if you have a bad reaction. You don''t even know <em>kung ano
        ''yung binigay sayo eh (</em>what was given to you)? So we wouldn''t know
        what to treat you with," Salvana said. "So there''s really a lot of danger
        in doing those kinds of things. More than losing money, you could lose your
        life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d30143-416b-47ca-aa19-d13c11132181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:04:51.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, meanwhile, refused to comment
        further on Duterte''s statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63b86d-5ee2-4f3f-892b-808844c7483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:04:51.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ako makapagsalita nang kumpleto patungkol dito dahil
        iyon lang din pong narinig niyo ang narinig ko</em> (I cannot fully talk about
        this because I only heard what you heard)," Duque said in the same press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da1cb1-52b8-46c0-87b8-317cdbd1dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:04:51.847+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of alleged coranavirus vaccination activities in Binondo
        first surfaced earlier this month, with Manila Mayor Isko Moreno <a href="https://www.cnnphilippines.com/news/2020/12/15/Moreno-investigation-COVID-vaccination-Binondo.html">ordering
        a probe on the matter.</a> Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin
        Jr. also said he has <a href="https://cnnphilippines.com/news/2020/12/21/China-Sinopharm-vaccine-Binondo-complaint-Locsin.html">received
        a complaint from China</a> regarding the reported presence of the vaccine
        in the country.</p>'
