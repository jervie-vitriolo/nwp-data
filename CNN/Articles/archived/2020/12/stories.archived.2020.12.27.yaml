      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A cookie competition between two dads turned
        into a heartwarming effort that has resulted in over 18,000 cookies being
        delivered to essential workers across Pennsylvania.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89424273-f4cc-4aea-8e40-eb4f07b51877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc808d-c332-4c86-b6c9-e98261b23489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort, now known as "Cookies for Caregivers," began in April
        when Scott McKenzie was furloughed from his job as an athletic director in
        Huntingdon because of the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6540b-cd99-40b1-a6cb-7650f48748ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cade8c-1a85-4b74-a714-2296d151b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to decide if I was going to sit at the kitchen table and
        eat Twinkies for the rest of the year or get up, dust myself off and do something,"
        McKenzie told CNN. "I made a commitment to myself that I was going to learn
        something new every week, and the first thing I did was bake some homemade
        chocolate chip cookies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0a2b0-b3ec-4687-b277-01e3ba17be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679aee5-f582-4285-929c-6c6faefa9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his surprise, the cookies were delicious. Proud of his newest
        talent, McKenzie shared photos of his dessert on Facebook. That caught the
        attention of his long-time friend Jeremy Uhrich, who had also taken to baking
        cookies with his two sons during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8d8d7d-f470-4308-9591-4827b8f58d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c016430-e734-4634-ac33-1851ba19c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The competitor in Jeremy said to the competitor in Scott, ''I bet
        my cookies are better than yours,'' and heck, that''s all it took," McKenzie
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065c641-f7c2-4f0f-9fbc-e5508e2de03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6225273-0409-4cee-a95c-95375a6c28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so the bake-off began. The pair, ready to bake dozens upon dozens
        of cookies, decided to donate the treats to frontline workers, including nurses,
        firefighters and local grocery store employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a714a1-d881-4479-8154-cd3a375c2d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301f7f6-8b88-48c3-9254-a6b312a31589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachael Kyle, one of Uhrich''s former student athletes during his
        time as a girl''s basketball coach, decided joined the competition, judged
        by Huntingdon Borough Mayor David Wessels. Armed with her grandmother''s chocolate
        chip cookie recipe, Kyle ended up winning -- but her efforts didn''t stop
        there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da9667-c545-4e16-b8d9-23a631311922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48db6a6-9fc6-40c5-931a-71084d2336e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle, along with McKenzie and Uhrich, delivered their cookies to
        essential workers before launching the Cookies for Caregivers Facebook group
        and inviting others in the community to get involved. Within a week, the team
        welcomed 50 volunteers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20607ec6-91ea-43d8-807d-9f56c9435933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56038764-e7dd-47c8-b8e4-1cc3571f27c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way their movement works is simple: four volunteers are chosen
        every week to bake cookies, ranging from chocolate chip and sugar to butterscotch
        and snickerdoodle. Uhrich, who is a middle school English teacher, and his
        sons then pack the cookies into containers before he and McKenzie deliver
        them to essential workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4029257-078e-4ddf-a1f9-23f812533f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a08ee-e68c-4426-b718-378e0a56d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the most meaningful day of our week, delivering to people,
        talking to them, thanking them, seeing their reactions that go from tears
        to smiles to shock and surprise, like, ''Why? ''Why are you thinking of us''?"
        Uhrich said. "It''s our way to recognize people and let them know we''re thinking
        of them and recognizing that their work is valuable and that they are a part
        of our community."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882f7a2-33ea-4847-b255-25faf1992406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
