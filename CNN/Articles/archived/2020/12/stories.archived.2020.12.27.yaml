      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a707586e-928e-4724-86fb-89bfe49c53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang then told them that he sent a little surprise to keep up with
        the tradition — bottles of San Miguel Pale Pilsen. Despite the challenges,
        these jiujiteros still hope to cultivate a culture of respect, humility, camaraderie,
        and honor through online training sessions.</p>'
