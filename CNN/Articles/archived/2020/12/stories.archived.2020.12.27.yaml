      'text': '<p>So far, only Pfizer with a 95% efficacy rate, and Moderna with 94.1%
        , have secured EUAs abroad.</p>'
  'unemployment-benefits-united-states':
    'author': 'Tami Luhby, Sarah Westwood and Nikki Carvajal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-27T14:45:01.684+08:00
    'imagesource': 'jcr:accff355-bce2-45a3-8cbd-28df48ac9b4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5bb3552-3437-4a00-9b2d-2ad8c412ee3b'
    'lead': 'Millions of jobless gig-workers and independent contractors, as well
      as long-term unemployed Americans, are set to lose their unemployment benefits
      after this weekend since President Donald Trump hasn''t signed the $900 billion
      relief package Congress passed last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T14:55:10.519+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:28:11.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:27:05.374+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'unemployment-benefits', 'Donald-Trump']
    'template': '1'
    'title': 'Unemployment benefits lapse for jobless Americans as Trump holds out
      on signing relief bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46894bdd-9ba6-44a3-8eb9-f2154527b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Millions of jobless gig-workers and independent
        contractors, as well as long-term unemployed Americans, are set to lose their
        unemployment benefits after this weekend since <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a>&nbsp;hasn''t signed the <a href="https://www.cnn.com/2020/12/21/politics/stimulus-deal-votes/index.html"
        target="_blank">$900 billion relief package</a>&nbsp;Congress passed last
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d88b9-ecce-445c-b7cc-4dfcff741532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, all laid-off workers will likely lose a week of the
        $300 federal boost to payments because the President <a href="https://www.cnn.com/2020/12/23/politics/donald-trump-covid-relief-capitol-hill/index.html)"
        target="_blank">didn''t put his signature on the bill</a>&nbsp;by midnight
        Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082da45-99a1-4d3a-995c-679d950ba107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 relief legislation, which had arrived at Mar-a-Lago
        by Friday to await Trump''s signature, would extend the number of weeks people
        can stay on two key pandemic unemployment programs and increase weekly benefits
        by $300 for all through mid-March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e344d3-44da-4135-af40-a02039006863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after sitting on the sidelines during the negotiations, Trump
        emerged with an eleventh-hour complaint that a separate provision in the deal,
        which the President''s own White House helped broker, would only provide up
        to $600 in direct payments. Trump now wants to send out $2,000 checks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c8612-795e-496a-9739-429b06baea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi seized on Trump''s call for $2,000 checks
        and brought to the floor a standalone bill that would have boosted the amount
        for relief checks on Thursday. <a href="http://www.cnn.com/2020/12/24/politics/house-vote-stimulus-checks-government/index.html"
        target="_blank">House Republicans</a>, however, objected to the bill over
        deficit concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc5836-6c1d-48e6-8a86-10b73a2ee1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff comes as millions of Americans face financial hardship
        — including difficulty affording food and shelter — triggered by the <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">coronavirus pandemic</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb3da9-6f03-404c-af28-8ba59ede8c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unemployment benefits running out</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64703dd0-abdd-488d-9225-458b96c80be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated <a href="https://www.cnn.com/2020/12/24/politics/covid-relief-bill-programs-expiring/index.html"
        target="_top">12 million-plus laid-off Americans</a>&nbsp;were set to receive
        their final unemployment payment for the week ending this weekend, according
        to The Century Foundation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43735a14-545a-452b-a0aa-de33b8253b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those affected are part of the historic expansion of the nation''s
        unemployment system that Congress enacted as part of the <a href="https://www.cnn.com/2020/03/25/politics/stimulus-package-details-coronavirus/index.html"
        target="_blank">$2 trillion CARES Act</a>&nbsp;in late March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee387e-86f8-418a-9317-173c5ca79720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:55:10.520+08:00
      'mgnl:createdBy': 'pia'
