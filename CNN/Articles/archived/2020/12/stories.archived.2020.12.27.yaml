    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69583338-9752-449e-81bf-bf755debd511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.240+08:00
