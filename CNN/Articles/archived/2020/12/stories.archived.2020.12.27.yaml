      'mgnl:created': 2020-12-27T14:08:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/12/24/Sinovac-still-cannot-be-used-Philippines-50--efficacy-rate.html">DOST:
        Despite 50% effectivity, PH still can''t use Sinovac sans full data</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8fea7b-decd-4890-9df4-35c26498a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e685e9fc-76ab-4910-8a3e-b98126ddccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting of the Inter-Agency Task Force on the Management
        of Emerging Infectious Diseases with President Rodrigo Duterte and health
        experts on Saturday, Galvez stressed that the country is also securing deals
        with America''s Johnson &amp; Johnson; British-Swedish firm AstraZeneca, Russia''s
        Gamaleya Institute, and India''s Novavax.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2d243-2b59-44e9-b5a9-56a714a28948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42b7b8-7191-42d7-8481-c997d9ecdf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based drug manufacturer Pfizer has also<a href="https://cnnphilippines.com/news/2020/12/26/Pfizer-vaccine-emergency-use-in-PH-application.html">
        applied for emergency use authorization</a> (EUA) of its coronavirus vaccine
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ec4f8-29e8-4f3f-98b7-06f3a5f589f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.238+08:00
      'mgnl:createdBy': 'glee'
