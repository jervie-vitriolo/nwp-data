      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Taco Bell employee so loved by his community
        that he''s known as "Taco Bell Joe" received a $6,095 tip raised by hundreds
        of his supporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda3917-4653-4c4e-891f-0a585ad8ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141eac7-df17-42cd-9de7-f1b52f763779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly 20 years, Joe DeCicco has worked at the drive-through
        window of a Taco Bell in South Daytona, Florida. He refers to all his customers
        as friends, remembers his guests by name and his contagious smile makes it
        hard for anyone to forget him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24348e12-5c1a-496a-a169-a73d27afec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae967eb-12ec-450d-8e5a-f8f42f1e878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Tricia Phillippi started a contest asking people to nominate
        their favorite local food industry worker -- who would then receive a prize
        -- it wasn''t hard to see why DeCicco won by a landslide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfb5d31-77cf-4e25-94a9-70a7c76d3e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e828e-dae9-459f-b82e-d16c247966fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Phillippi met him on December 18 and gave him the check, DeCicco
        was in tears.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6683bc53-cb50-4e1f-81fd-0423642da17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2557ee-11d2-48ac-892b-5ca2ed776c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my customers that I owe this to. They bring out the best
        in me. It''s them. I couldn''t do it without your help," DeCicco, 70, said
        in a video showing the heartwarming moment. "And I''m going to do my best
        to live up to it, and spark a light, a little candle in every heart of every
        person that I meet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febcc7fe-31cb-4f37-b336-55685dddc3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf84bf-05df-4ade-ba0e-2e6959b58acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic began, Phillippi created a Facebook
        group dedicated to supporting struggling local restaurants. To keep people
        active, she hosted contests with small awards she paid for herself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c8d54-9381-4d63-8263-85639f124786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a1607-c799-420e-a9c0-34d81ebe4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had our members nominate their local favorite in the service
        industry and the person who wins will get a $50 gift card," Phillippi told
        CNN. "Within literally five minutes, the first nomination was Taco Bell Joe.
        Comments kept flooding in on him, calling him a legend, saying how much they
        love him. So when he won, I decided to let people donate to the holiday cash
        prize, too."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8063fb58-691b-4de1-9c61-ff8879dd9961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837b689-0b20-4916-872a-58d15fc976c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of giving him $50, Phillippi launched a Facebook fundraiser
        on December 7 and invited people to donate so DeCicco could be surprised with
        a big tip for the holiday season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36802e96-6f8a-4759-80ef-ed076e439450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc190a7-8aa1-44da-80a1-8f0783027a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, according to Phillippi, the goal was to reach $300. But
        within a few hours, the donations surpassed that number. When she raised it
        to $500, it quickly reached over $6,000 in a matter of days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632bcd1-879c-4323-9e95-52cf6b735eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc75841-cc4f-4c76-9089-bc0c9b502ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried almost every day for weeks because it''s not just about
        Joe, it''s about the bigger picture," Phillippi said. "It''s crazy how much
        of an amazing experience he gives people, and it''s just a Taco Bell drive-through.
        This year has been so hard, we''re all hurting between the pandemic and politics,
        so this goes to show you that there is still humanity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7f084-5a9e-412a-86f1-7d49e34189f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48895622-1e38-4457-a329-99b7e4d44026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people donated to the fundraiser, with many leaving
        comments recounting their stories of Taco Bell Joe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccaa4de-a205-4c47-89b0-8f6c3844fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b0a8b9-c327-479b-bf59-79e267300809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One couple mentioned how they would go through the Taco Bell drive-through
        when they had a bad day because DeCicco lifted their spirits. Another person
        said they would even bring their out-of-state guests to meet him so they could
        witness his kindness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955c9f4-9cca-4bbc-8382-f8b8b86f92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfd301-3821-40e2-991b-a6b8ea3a35de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This job has been an enormous blessing to me," DeCicco said. "It
        has bought out the best in me. I have wonderful customers, they give me strength,
        they give me wisdom, they give me vitality. And these wonderful people are
        the true meaning of Christmas."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a97d8d-4fb3-4c6d-a1ca-b034d6816608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:54:20.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/12/27/us/70-year-old-taco-bell-joe-gift-trnd/index.html"
