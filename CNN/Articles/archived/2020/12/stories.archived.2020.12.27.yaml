      'mgnl:lastActivated': 2023-01-25T17:28:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c62a06-916e-4546-9476-55849f66b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you starting from zero? Here’s how you can begin to invest for
        your family so that you can secure them through the COVID-19 pandemic and
        more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af8ad8-18e5-4c2a-808e-852b9201c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e10d76-093e-4179-9f6a-e4ceaaed17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Invest in your family</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d54671-8b7e-408f-a4cc-7f5a5c43427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd4195f-7d64-40be-9238-0f70b4bc2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledge your most important investment: your family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14dcff-9825-4861-80dd-458fc3aa442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f343627-af24-4e01-9386-2a8629e20070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And how do you invest in your family? By securing their health,
        investing in their education, and taking advantage of livelihood opportunities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f7018-e299-4243-91c5-5127547ceb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948630ff-b308-4c99-8b52-7b9e5e0b18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a health crisis, one’s physical and mental health should be a
        top priority. While healthcare might take a backseat when families begin to
        cut expenses, spending on health and wellness is actually a positive financial
        decision. Health is considered a “smart investment” because preventing illnesses
        saves more money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a185c84-63aa-4a7a-914d-05401432939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c5043-1d82-496f-8f38-6798c1e705ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, there are insurance policies that exist primarily for
        long-term health coverage, including the coverage provided by PhilHealth (Philippine
        Health Insurance Corporation).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf893e-b3a7-4473-ad44-66adee405390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df800c-688d-4098-80fc-9d5d0d91a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, education remains the most powerful investment in the
        future because it can lead to empowerment and eventual employment. Ensuring
        that resources are set aside to send kids to school must always be a priority.
        There are also newly launched programs that can help with this. For example,
        some of the programs for students include <a href="https://www.landbank.com/loans/business-loan/i-study">Landbank’s
        i-STUDY loan program</a> and the Government Service Insurance System''s computer
        loan program and educational loan program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49acfee2-9cfb-4768-89f6-26c5d9efa9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d01a7-8eab-4547-b827-c34f7ac9d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livelihood, on the other hand, matters because this is what directly
        provides opportunities for people to increase their income. While the COVID-19
        pandemic may have resulted in scores of lay-offs, the government has launched
        several interventions for employees and small business owners to thrive in
        the new normal, including online training to transition to online and contactless
        operations or to upskill workers through the <a href="https://www.dti.gov.ph/negosyo/kapatid-mentor-me-project/">Kapatid
        Mentor ME (KMME) Online</a> and the <a href="http://ecommerce.dti.gov.ph/reboot-package/ctrl-biz-reboot-now/">CTRL
        + BIZ Reboot Now!</a> of the Department of Trade and Industry (DTI) which
        ran free webinars for starting businesses to utilize the digital space.,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a5d6f0-fb1e-4172-b588-58facd5fd346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d0ff29-cdf6-447e-b480-5f1884734d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government banks and institutions also offer easy and favorable
        credit financing programs for micro, small, and medium enterprises (MSMEs)
        through the <a href="https://www.landbank.com/i-rescue-lending-program">LANDBANK
        Interim Rehabilitation Support to Cushion Unfavorably-Affected Enterprises
        by COVID-19 (I-RESCUE) Lending Program</a>, <a href="https://www.dbp.ph/developmental-banking/micro-small-and-medium-enterprises/retail-lending-for-micro-and-small-enterprises-rlm/">Retail
        Lending for Micro and Small Enterprises (RLM) of the Development Bank of the
        Philippines (DBP)</a>, and the expanded <a href="https://www.sbgfc.org.ph/">COVID-19
        Assistance to Restart Enterprises (CARES) Program or Bayanihan CARES under
        the Small Business Corporation (SBCorp)</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8660a35-917a-4641-8a12-fb73ac5691bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783e2876-48e4-4a5c-9eb2-ead00d9639c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maximizing these opportunities can make it easier to invest in education
        and livelihood, which remain key to an empowered economy and society.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd8329-5924-4507-a16d-8758d798722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592ebdc-4c1b-49aa-9327-4058e1241edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prepare for the distant future</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97794e-8ba0-4f3a-9dd5-96545cd29a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e159ab-62a7-4350-b80b-978f65b8315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The near future already seems uncertain. However, the good news
        is you can start modestly because the longer your money is invested, the more
        time it has to multiply. Meaning, you can rest assured that you won’t be caught
        in financial ruin when all this is over.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60b14a-63b9-47a3-b9d9-38a767117993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30079abd-6770-412b-b811-f66002663aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro tip: begin with retirement. A good option is the Personal Equity
        and Retirement Account or PERA. It refers to a voluntary retirement account
        on top of the retirement benefits from your employer and SSS, or GSIS pension
        benefits. PERA is the Philippine version of similar laws in more developed
        countries, and it is meant to enable Filipinos to “live more comfortably in
        their sunset years.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1747a-dc49-4d29-b3ff-eade3cfca148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.213+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335004f-7a9b-40da-b1c5-388f2eb4c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is government bonds. The Bureau of the Treasury (BTr)
        offers Retail Treasury Bonds (RTBs) and Premyo Bonds that are low-risk and
        easily accessible through digital channels, even for small investors. Government
        securities pay out higher returns than your regular time deposits, with interest
        payments made quarterly. More than their attractive interest rates, these
        bonds are used to raise funds for the government’s projects, particularly
        the country’s economic recovery program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1801d9-d4fb-4a2c-bcf7-585090cf0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fabb3e-2114-4f33-b98a-aa106d9fbb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may check out the BTr’s latest bond offerings <a href="https://www.treasury.gov.ph/?cat=12">here</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae05e8-0ef7-4479-bddb-c0776d62f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5755d65-3371-4562-9ea1-2c3a2c13b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also pursuing reforms to make investing in legitimate
        opportunities easier and simpler. The proposed <a href="https://taxreform.dof.gov.ph/tax-reform-packages/p4-passive-income-and-financial-taxes/">Passive
        Income and Financial Intermediaries Taxation Act (PIFITA)</a> will simplify
        the tax regime for bonds and stocks by reducing the number of tax rates on
        financial transactions from 80 to 36. Once enacted, PIFITA will make it easier
        for everyday Filipino investors to put their money in safe and secure investment
        opportunities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f2b4a-1ba0-4dd5-9ddf-d00b77f29cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cacacf-c363-4c43-8942-bab868a535cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about how to invest safely, you may check out the
        <a href="https://www.sec.gov.ph/investors-education-and-information/">https://www.sec.gov.ph/investors-education-and-information/</a>investor’s
        education and information website of the Securities and Exchange Commission
        (SEC).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1a6f2-83ec-42d3-bd6e-77e4a62bd6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85388ddd-23f0-46de-8be5-739cabd4c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pick the right accounts</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ce253-d9e8-4068-bc2c-e4e6ff7678b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb479c41-3179-4ff9-9ff7-f312a6186383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most large financial institutions, such as banks and insurance companies,
        offer investment accounts. The safest option is to approach legitimate and
        reputable companies — this way, you take comfort in the reassurance that your
        investments are safe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6edfec-1f78-468e-8cd1-5c0d75632ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47629a4-65c7-4072-8f44-003283f431b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beware of investment opportunities that promise high returns or
        quick profits, especially when sold using high-pressure sales techniques.
        One of the most popular scams is the pyramid scheme, where the focus is on
        recruiting new participants. Cryptocurrency scams have also recently emerged,
        promising quick returns in a short period. If you are dangled money in exchange
        for little work (placing online ads, making payments, buying products, recruiting
        others), you may be bound to lose more money as quickly as you earned it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e976b-c402-4df5-88ea-4e61f3addacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.214+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef7fff-bb4e-40e0-8a37-2c97135ad0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.215+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In finance, as in life, you reap what you sow. Starting to invest
        in the middle of a pandemic may seem overwhelming, but securing your future
        is something you shouldn’t neglect or put off for later. Take it one step
        at a time, and don’t expect immediate results. The best is yet to come.</p>'
    '45':
