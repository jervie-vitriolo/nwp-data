      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The property formerly known as Neverland
        Ranch, home to the late Michael Jackson, has been purchased by Pittsburgh
        Penguins co-owner Ron Burkle, Burkle''s spokesman confirmed to CNN Saturday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6eedc-28a2-4b9b-ac91-4bbfe0c7ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1397548-57ed-475f-91a6-8af225ab5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Frank Quintero did not confirm the purchase price, but
        The Wall Street Journal reported it was $22 million.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b397fc-e3f9-409d-83e7-40fb73e629a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e910c6-df38-4734-8d4f-f72f01d09b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkle is also the co-founder of Yucaipa Companies, an investment
        firm.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae310973-51f5-4ee0-96a1-638622c0c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16499b6-569e-43e1-a414-d7c4fe795434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neverland Ranch -- named after the fictional "Neverland" in the
        tale of Peter Pan, the boy who could never grow up -- was purchased by Jackson
        in 1987 for $19.5 million.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058db9c-44d2-47a9-a80d-db7f540af708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8da8ed-0a49-43b0-93f7-7ff9e0cf090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,700-acre estate once contained 22 structures, including an
        amusement house and a zoo which housed elephants, a giraffe, orangutans, and
        Jackson''s chimp Bubbles.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8af82a-3498-4441-abd6-ded7cd977d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be603866-0116-4c01-adc1-e68270216869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson died in 2009 of what the Los Angeles County Coroner said
        was "acute propofol intoxication." His physician, Dr. Conrad Murray, was convicted
        in 2011 of involuntary manslaughter in connection with Jackson''s death and
        served less than two years in prison.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3967cdaf-49e0-410a-9a65-3a640677957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950b1b6-e854-48af-8789-f015ae662c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The price keeps falling</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e9df78-2e9f-45c0-9b1f-dbbea8a6e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the property was listed for sale at $100 million. It was
        reportedly pulled off the market in 2017 after failing to find a buyer following
        a price drop to $67 million, and went back on the market in 2019 for $31 million.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fac01b-04a4-4aac-9b84-eadca3583a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcdb0f-be46-4aba-a756-fa5f59a7eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, agent Kyle Forsyth shared the listing with Suzanne
        Perkins.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42ac1e-96af-4d40-86f9-e10bce80f4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f6a0d-d3ff-48be-ab84-bfc2e1968f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the property, which contains the nearly 12,000-square-foot
        main house where Jackson lived for 15 years, was held off the market because
        of wildfires and mudslides in nearby Santa Barbara, California.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83e739-7a41-4201-b3d2-47ba05a535b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33f99f-24a6-4bd3-ae07-219eae98319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone pulled back for about a year in general," Forsyth said
        in 2019.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444fa63-8f73-48ac-981d-68180eb7a01b'
      'mgnl:activationStatus': true
