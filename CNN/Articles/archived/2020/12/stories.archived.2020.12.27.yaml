      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK travelers face new US testing requirement Monday</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d95d75f-23ef-405e-a877-63cba316c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials fear the surge even as the US plans to require a negative
        Covid-19 test for all travelers from the UK, following the emergence of a
        new coronavirus variant that is potentially more transmissible and said to
        have originated in the UK.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf46ca-bf22-42bf-95c4-cc6ca264f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.256+08:00
