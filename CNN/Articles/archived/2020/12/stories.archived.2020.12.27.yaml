      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also the discussion of the head of terms and also the supply
        of agreement and also with Moderna; and then followed by Gamaleya and also
