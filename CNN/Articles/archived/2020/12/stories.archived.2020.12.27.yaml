      'jcr:uuid': 'a2230f31-ec2e-4066-ab0c-5af81e04fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)&nbsp;—</strong>
        In order to properly monitor the new coronavirus variant that emerged in the
        United Kingdom, the health sector seeks a budget to conduct genomic sequencing
        in the Philippines, which can be included in the proposed 2021 General Appropriations
        Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be20f09-8b33-4398-b792-75553fed40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0de3e-5c75-441d-915a-2bb9d44a3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Sunday, Health Secretary Francisco Duque III asked
        the three institutions to formally submit their requests on budgetary requirements
        to detect and study developments on the new variant of COVID-19, which is
        seen to transmit more easily than other variants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbf496-fbac-4a97-92f8-8fc183b240f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249ed00-e39b-4415-b8a8-168e40fa9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three main institutions were tasked to study the genome sequence
        of samples from reverse transcription-polymerase chain reaction (RT-PCR) swab
        tests that were taken in November and December. These are the Philippine Genome
        Center, the Research Institute for Tropical Medicine, and the University of
        the Philippines National Institutes of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae631e77-bbb1-4503-bc48-e0bc0702258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d18267a-3e58-43ce-acab-5bdffac2f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to ask our experts, the three laboratories with the
        capability to do such surveillance to come up with a consolidated budgetary
        requirement so that we can already include this [in the budget]," Duque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce9703-8912-4d49-8188-49e124b127c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2a991b-d680-44d1-ac18-1f89790c961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madaling magsalita eh pero kung walang pondo, mahihirapan tayo...gusto
        ko lang malaman magkano yung pangkalahatang budget support na kinakailangan
        and we already have to include this in the GAA," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5a007-d8f4-4dec-aefc-eef9d5cc1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f63a79-2579-4514-8289-2452e278d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s easy to speak but if you don''t have the appropriate
        funds, we will have a hard time...I just want to know how much is the overall
        budget support that you need and we already have to include this in the GAA.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53e475-691d-4d76-ad9a-0e7884b21ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b103e29-9d2f-4c5e-82b1-54f68f6222a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts present in the briefing described genomic sequencing
        as their way of inspecting a genetic material, to evaluate whether the UK
        variant has mutated into another form that poses more serious risks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad8a01-239b-46da-b7ea-078c009c6a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2087ebd-2254-4cab-a36b-a46aac350eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tool po ito para malaman natin kung nagbabago iyong anyo ng virus
        at kung may dapat ikabahala," Dr. Ed Salvana of the Department of Health Technical
        Advisory Group said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb100c-8251-45af-b405-66f621078f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ffc34e-e857-4286-8881-afbf378ab56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a tool for us to know whether the form of
        the virus changes and whether there''s something that we should look out for.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a764d2-9397-4ce9-b05f-e1a39a86aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac9c4b-c153-4d58-9ff4-f44849581638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Genome Center executive director Cynthia
        Saloma, <a href="https://cnnphilippines.com/world/2020/12/23/new-coronavirus-strain-UK-what-to-know.html">the
        SARS-COV-2 variant from England</a> is not closely related to D614G, the mutated
        COVID-19 variant found in the Philippines in June. However, sequencing would
        further help them detect even "minute changes" on the new variant</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d77bfb-3c6b-4acd-a24d-7a1b37338504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c1cc6-23eb-4e08-8dc2-fdccddce97f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday''s meeting with President Rodrigo Duterte and members
        of the Task Force for the Management for Emerging Infectious Diseases, health
        experts also raised the need to include high-risk groups, clusters with increased
        cases, workplaces and public transportation in the sequencing and sampling
        process to further intensify the country''s surveillance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754a856-626f-4c04-852b-73cd0d932a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd933746-f2b6-41f4-a300-aebcf7658d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved on Saturday the extension of ban on flights from
        the UK for two more weeks after Dec. 31. Duque said they will only consider
        a travel ban on other countries <a href="https://cnnphilippines.com/news/2020/12/26/PH-not-keen-on-expanding-travel-ban--community-transmission-country-of-origin.html">if
        there is community transmission recorded in the traveler''s country of origin.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1681cd5-5734-4252-b205-ed020282c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9a095-51df-48f9-bc45-e11f26526bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to <a href="https://www.cnnphilippines.com/news/2020/12/22/Duterte-to-spend-Christmas-in-Davao-City--to-sign-2021-budget-on-Dec.-28.html">sign
        the 2021 GAA into law on December 28</a>, and veto some provisions on certain
        unconstitutional insertions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a8f55-9b4d-4e26-9a8f-92655dbc1c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f59d99-fe63-4027-ab85-84e29bb5eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:11:09.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Department of Health places third among the government
        agencies with the highest budget allocations. Of the proposed ₱ 4.5 trillion
        national budget, the DOH has ₱287.4 billion, mostly intended for vaccine procurement
        and other pandemic-related responses.</p>'
