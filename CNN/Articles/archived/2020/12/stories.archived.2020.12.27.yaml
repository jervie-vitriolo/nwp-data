      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)—</strong> Mother
        and son Sonya and Frank Anthony Gregorio were laid to rest on Sunday, one
        week after they were fatally shot by their neighbor, police officer Jonel
        Nuezca.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dbedc8-909d-4bd0-bc75-d93991dcab2c'
