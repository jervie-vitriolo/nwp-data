      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1724aa-9fc1-48d5-9a00-dd062018a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC announced Thursday passengers will need a negative PCR or
        antigen test within 72 hours of boarding a flight from the UK to the US, along
        with documentation of their laboratory results. Airlines will be required
        to confirm the test prior to the flight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3965dc-cd94-484b-b9a0-5825cad184ae'
      'mgnl:activationStatus': true
