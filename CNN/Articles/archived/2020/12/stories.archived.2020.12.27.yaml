      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)&nbsp;—</strong>
        The government says it expects to secure COVID-19 vaccine doses mostly from
        pharmaceutical developers in Western countries by 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6daebf-d5c1-491a-a028-1f13f3452ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.238+08:00
