    'title': 'Jiujitsu practitioners train together, drink together in ‘new normal’'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a1f35-180e-459e-83bc-24f6f4907152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The pandemic has
        forced martial arts gyms to close because the deadly disease can spread through
        contact. A case in point is Carpe Diem Brazilian Jiujitsu Manila, whose plans
        to open a new gym in Makati was halted by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f748f8d6-045f-4c68-8190-cc997daebac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ee03f-0943-4bc5-8458-0de66841b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of not seeing each other, jiujitsu practitioners Dex
        Togle, Allan Co, Jaguar Tang, and Myron Mangubat reunited in a video call
        to reminisce about the good old days of their gym.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1e80a-a4c3-4566-a2a5-daf19dd1c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03b04e-fb21-46cd-90d8-a0c5d01394c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangubat, a black belt and the youngest in their circle shared that
        he still tries to train at home. Tang, a brown belt, meanwhile, admitted that
        he has gained 10 kilos during the lockdown. Togle, a purple belt, echoed his
        sentiment, “I try not to look at the scale. I don’t want to see it.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4a6db-5249-4096-90a7-12d4018560ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.587+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626f186-32e3-47bb-a1fc-88d77d344724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co, a black belt, recalled that their last training as a group was
        the day before the government announced the lockdown in March, which they
        thought would only last for 10 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07e2f6-1fce-4eb4-ba22-6c1478f60486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f027e8-83f6-4587-bc81-bc910058e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangubat then shared with the group his lockdown training routines,
        like the Toreando Pass, Backstep Pass, and Sitouts and Spirals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc7cf8-d065-4a96-ac9c-50d654c1c1de'
      'mgnl:activationStatus': true
