      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afdc1d2-d1c3-46a3-bdd4-5f591fc731c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.581+08:00
