    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ce70a-c906-447d-b11e-0e0d094bd92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As other staff prepare for the lunchtime rush, a cook is putting
        the finishing touches to a bowl of instant noodles, egg and spam, a dish so
        popular and iconic of local cuisine that it has its own shorthand in Cantonese
        (chaan daan mihn).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3b6ea-9f68-4271-990c-c6e4ae80a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73c8b5-532f-43cc-b660-df3874d35b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this bowl is different: despite being topped with two pink slabs
        of luncheon meat, it doesn''t actually contain any animal products. The "spam"
        is vegan, a meat-free alternative developed by OmniFoods, a Hong Kong-based
        food producer and social enterprise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29ce43-1a00-46cd-bec5-02a096d51bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3327e8-de1f-4871-a476-3e707eb9631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its US-based competitors Beyond Meat and Impossible, OmniFoods
        targets both vegetarians and meat-eaters with its plant-based foods, seeking
        to provide an ethical alternative that is less-environmentally damaging than
        meat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495bdc0f-124a-4606-9244-41dff0ba1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815e5f3-bb86-481e-aa91-b6a68afc5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Beyond and Impossible started out focused on beef, "from the
        beginning, it was very obvious that in Asia, the most-consumed meat is pork,"
        said OmniFoods founder David Yeung.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e657b-a55d-469d-81e2-8ec0ce98a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af136f-7492-44d5-b471-74e70d342105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OECD, on average, Koreans eat 31.2 kilograms (69
        lb) of pork per year, while people in mainland China eat 24.4 kg, both well
        above the international average of 11.1 kg.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6fb4c-d864-49fb-90df-57a5ea4fbeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fcef22-0d02-4248-a6e6-78efc3a418b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After selling a "minced pork" product to both consumers and chains
        like Starbucks in China, Yeung said a plant-based alternative to spam, or
        luncheon meat, was always the clear next step.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4267f037-62a9-46a3-b908-7cd642ec465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30e820-1060-43c1-a12d-14b1e10f09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because while it has a less than stellar reputation in many
        Western countries, spam is beloved in much of Asia. According to recent market
        research, the Asia-Pacific region accounts for some 39% of luncheon meat sales,
        with China, South Korea and Japan among the top consumers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44511e5-9621-4a49-bb84-29df4f04f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68d220-a0bc-40e1-9788-25ce22e592f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people eat (spam) like five times a day," Yeung said, as staff
        served the meat-free spam noodles, along with two other products, "Omni Luncheon
        and Eggless Toast" and "OmniPork Luncheon Fries" -- admittedly, the name doesn''t
        quite roll off the tongue like "spam."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e408e06-ef86-4d0a-ac6f-f0ad6b2f4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4cc8e4-4de5-4b8a-bbe2-6ee01abe111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visually, the 9 cm (3.5 inch) long, 1 cm (0.4 inch) thick pink slabs
        almost indistinguishable from spam, and when put in a hot pan sizzle satisfyingly,
        giving off an intensely meaty aroma. While connoisseurs may disagree, to a
        casual eater, Omni-spam tastes the same too: salty, fatty and rich. The biggest
        difference is that the plant-free product comes in frozen packs of six, rather
        than in a canned block of meat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722cb34e-b456-4611-b756-ef32c7f7cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04223ac0-47c8-4fe0-905c-8b8f6a69b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the popularity and ubiquity of spam in Asia -- Yeung compared
        it to how widely bacon is used in all types of meals in the US -- the company
        was always confident that there was a market for its meat-free alternative,
        but Yeung said they were nevertheless surprised by the level of reaction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaac13e-e089-4585-8d8e-906c29739398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33927320-d54c-457e-b439-1090fe143aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were saying like, ''wow, this is the greatest invention'',"
        he said, a reception not dissimilar to that which greeted the first cans of
        spam to arrive in Asia decades earlier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a50c6a2-5989-4a15-b54d-6c86862e52d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9acad-2500-4462-8e3a-2c63c03a0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War food</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db75e1-151b-4ed8-8bdb-3c7840eb8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First produced in 1937 by Hormel Foods, a Minnesota-based slaughterhouse
        company, spam was intended as a way to sell surplus pork shoulder. To this
        day, it only contains six ingredients: pork, salt, water, potato starch, sugar,
        and sodium nitrate, which helps with preservation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d816938-30d7-4318-a1e7-6d3796a97845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf23812-54a0-475d-b72c-c1407291185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPAM® -- as Hormel styles it, in a decades-long, losing battle against
        genericization -- was initially marketed to soldiers. By 1941, more than 100
        million pounds of spam had been shipped abroad to feed allied troops during
        World War II, and large quantities were also sold to countries suffering as
        a result of the conflict.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad037e-66b9-4792-8168-85573565ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da0e83-c893-44d4-8280-10925d406c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memoirs, Soviet leader Nikita Khrushchev writes that "without
        spam we wouldn''t have been able to feed our army," while British Prime Minister
        Margaret Thatcher recalled serving spam and salad to friends over Christmas
        in 1943, along with "one of our very precious tins of fruit which we''d saved
        from the pre-war days." Even decades later, when she was living in Downing
        Street, Thatcher still bought a can of spam as part of her regular supermarket
        shop.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315cb4f-04b5-4e30-a0d7-1bacaa38ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e93440-007f-4a59-8641-44e67f134cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, however, much of the British public was beginning to turn
        against spam, the canned meat carrying with it memories of rationing and hardship.
        This was also the case in the US, and many veterans, who had depended on the
        product while deployed, came to loathe it in peacetime. Even during the war,
        many were less than appreciative: company president Jay Hormel said told an
        interviewer in 1945 that he kept a file in his office "in which (to) dump
        letters of abuse" sent to him by soldiers around the world.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1410f-6233-4997-b66f-4aba67bc7ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069447ea-b9b4-4ab9-8e9d-48f4be62f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sentiment was shared by those in the senior military ranks.
        In a 1966 letter to Hormel president H. H. Corey, Dwight Eisenhower, former
        supreme commander of Allied forces in WWII, praised the company''s contribution
        to the war effort, but also admitted to "a few unkind remarks about (spam)
        -- uttered during the strain of battle, you understand."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4bce5-487c-482b-a79a-c8e9695ee1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304b9dd-f399-4fc8-851b-daf4af00829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day in the US, mention of the canned meat can often provoke
        disgust rather than salivation. Filipina writer Sherina Ong recounted in 2014
        how, as a student at an American university, "any mention of eating spam was
        met with a grimace and a resounding ''ew, why?!''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8298dc-b543-45d8-954c-05b8c915432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e83982-e808-4d31-a34d-80c7cd6fc225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a reaction Teresa Walker is familiar with. Growing up in
        Yorkshire, in the north of England, to parents from Hong Kong, her family''s
        love of spam was something which set them apart, far more than any more traditional
        Chinese dishes they ate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6688d5-b45c-40a2-8d51-b42bb1dc92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2b191-fd59-4cf6-82d6-7ff4d308df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now working in London, Walker said that when spam recently came
        up as a topic of conversation in her office, "literally everyone was disgusted,
        they see it as dog food."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffa0ec-19d9-4b0a-8c8f-2c90798c31c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c4d00-d602-4e73-b72d-1a43df16afd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They thought it was kind of crazy that I was eating it," Walker
        said, adding that she doubted whether any of her colleagues had ever tried
        it. "My husband and his family also think it''s really revolting, they think
        it''s a bit of a joke that I like it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69600d34-af22-430c-9305-9da3281f2136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b650c09-6ad6-4e44-bed4-1a97b2af3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, "spam is often looked at quite negatively as a cheap,
        salty processed meat," said Da-Hae West, a Korean chef and food writer based
        in the south of England.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ae2a0-96f8-48f5-a4eb-e8ab3036c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcaad2a-4b8f-4fa9-8043-5f6c853951d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meat-free spam</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da0760-266c-45c0-a0a3-049458e33d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the English-speaking world, spam -- sold in the iconic blue-and-yellow
        cans that have changed little over the decades -- also gained a slightly ridiculous
        air thanks to a "Monty Python" sketch depicting a cafe which sold nothing
        but dishes containing the luncheon meat.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe61254-5367-4cf2-b9d7-6a820cedcf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210684a7-398e-4d5b-9125-594ae1830024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s egg and bacon; egg sausage and bacon; egg and spam; egg
        bacon and spam; egg bacon sausage and spam; spam bacon sausage and spam; spam
        egg spam spam bacon and spam; spam sausage spam spam bacon spam tomato and
        spam," a waitress tells a bewildered customer in the 1970 sketch. "Spam spam
        spam egg and spam; spam spam spam spam spam spam baked beans spam spam spam."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ef2c2-4cb3-47cf-be2b-b29afbb29d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e5636-514b-49f6-bfc6-5429abfec5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the comedy troop were mocking the product -- in a way
        that purportedly gave email spam its moniker -- they also could have been
        describing the menu at a typical Hong Kong cafe, or cha chaan teng, where,
        alongside chaan daan mihn, diners can expect to find spam and eggs; spam sandwich;
        spam and macaroni; spam, eggs and rice; spam and pancakes; among other dishes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf24551-1c10-4dba-93cf-c06d5e8e8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec2c765-f674-42e0-a49b-687f3e7ff539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a fondness for spam isn''t limited to Hong Kong either: "We
        grow up eating luncheon meat three times a week, on noodles, on fried rice,
        in hot pot," said Singaporean chef Colin Ho. "Everyone loves luncheon meat."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4603ec-04bf-4453-ae6b-6fc6038e23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfc5311-4705-4e9d-b90d-1e9879b6505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Korea, spam is served alongside kimchi and rice, in Budae Jjigae
        or "army stew," and even given as gifts for Chuseok, the annual harvest festival.
        ("The fatty meat balances really well with spicy, tangy Korean kimchi," West
        said.) Japanese spam dishes include "po-oku tamago," spam and eggs, and the
        Japanese-Hawaiian "spam musubi," fried spam on top of a rice ball.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ce48ae-79d7-4897-ac52-09e92a3bf23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28251a5b-0e77-4ba7-b233-b4b4d34f5cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When spam was first introduced to Asia-Pacific during World War
        II, it was a welcome substitute to meat that was increasingly becoming unaffordable
        or simply unavailable in the conflict-wracked region.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b6a08-c827-42eb-bf61-417ac9772887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbeb0f-64d1-445a-979f-88e0208d0ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canned product also carried a certain panache, thanks to its
        connections to the US, similar to how silk stockings and good chocolate were
        associated with American GIs in the European theater.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0953c84-b9a3-46a4-9946-d447c6b73599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9417931-c386-408f-aeaf-0fe582b174d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ong writes, "the very fact that it was an American product ironically
        elevated spam to a foreign delicacy in the Philippines, gratifying happy consumers
        spanning the working class to the wealthy."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a90848-5f76-437f-8c9a-92513239bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c6d70-9eff-4e49-879e-aca630b394bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing about spam''s role in Hawaiian cuisine, author Rachel Laudan
        said spam has "a certain status, harking back to the time when buying something
        canned conveyed affluence and keeping up with the times." Without any prejudice
        to turn people off spam, Hawaiians and others were able to keep enjoying it
        guilt-free.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d58772-de18-425c-b12c-d945e9c27ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61799a7d-e35e-4d12-9b50-36203eabdff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudan criticized the propensity of Western media to exoticize the
        eating of spam, saying that whenever she reads such an article, "I sigh and
        twiddle my fingers, muttering to myself that really adds that really spam
        is just pâté by another name."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81949b5e-39fb-4803-a1af-c6834d77e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377e028-c02f-40de-825b-82907e050139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record sales</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5e448-cc71-4d78-a7da-e77d834842ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While spam might be linked to memories of war and rationing in the
        West, it is not a food of yesteryear. In fact, consumption is on the rise
        globally.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6fbbeb-d9b2-4abd-9944-3353060a9d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f544a9-84aa-4065-bb00-2fbbd5d20e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hormel, last year, spam had its "fifth consecutive
        year of record sales," with its segment, that also includes several other
        brands, bringing in upwards of $584 million in 2019.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57cd50-8cbc-40d0-859b-a3bc566029d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349b1e9-8972-46c7-9745-6e32e9b5d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just Asians eating it. Spam is sold in more than 40
        markets, while competitor Tulip is present in over 100. Luncheon meat sales
        tend to rise in times of economic hardship, and are tracking upwards this
        year thanks in part to the coronavirus pandemic.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3499b-8422-42f8-a839-b1454c7815b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c7212-d124-4b38-8353-2d8c65935a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In markets where spam is still looked-down upon, the need for affordable
        food trumps snobbery for many consumers in hard times.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f4218-9f86-442d-94f6-903cc61a1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86855ae-101e-49d2-9ea2-27ea0e6055a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen a rise of more than 30% in our canned meat sales internationally
        in 2020," said Kent Riis, vice president of international sales at Danish
        Crown Foods, which owns the Tulip brand. Riis added that the company has added
        around 50 new employees at its main production plant in Denmark.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d2c9e-12cc-4d2f-8538-20e3f0b3f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.582+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae51bd8-91e1-4e2b-9855-2a00cd5e6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hormel, too, has reported a rise in sales this year, likely as a
        result of the pandemic. With the standard 12 ounce can going for less than
        $3 on average, spam is a recession-proof food, and something people often
        turn to as a cheap protein when times are tough.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560d8b6-df17-40cc-ab91-00b4500107b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e22d4a-c613-4aac-b556-b971462000d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riis said that while the coronavirus pandemic is unprecedented,
        "events like natural disasters have previously led to more locally based spikes
        in sales -- for example, when the hurricane season comes along in the Caribbean,
        our sales go up."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a14061-77ec-403b-99a3-5fa9e278496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b53806-85f6-40a1-8882-1473f82f080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meat-free spam</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aab85e-3a08-4ed6-925f-c2837ec81096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major downside of a rise in spam sales is the correspondingly
        greater consumption of pork, which brings with it both ethical and environmental
        concerns.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51366854-f639-4839-83a0-9dd4672b4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a6c25-1302-4a8e-940d-a74e53d96330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat consumption -- particularly pork and beef -- has dire consequences
        for the environment, and experts have said that as a species we need to hit
        "peak meat" by 2030 at the latest. One study has estimated that going vegan
        for two-thirds of meals could help cut food-related carbon emissions by 60%.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a2c7d-547d-41e4-b69d-405333e95df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97f313-a2dd-48a0-8c93-ea14829430bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the great hope for products like OmniPork -- that they can
        help wean meat-eaters onto a plant-based diet while not asking them to change
        their eating habits too much. Yeung, the Green Monday founder, said that his
        company targets Asian consumers, in particular, due to the high amounts of
        pork consumed across the continent, though he admitted the plant-based product
        will never be as cheap as recession-proof tinned meat.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8075af26-437c-44d8-91f4-921ecb29c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722800f-14fe-443c-ab5e-0171a5bcf53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 39% of luncheon meat is consumed in Asia, and China is still
        the biggest market," Yeung said. "Even a small shift could have a major impact."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adc233-9461-4462-af0f-d9da4ec1eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2481f9d5-050e-43e1-9459-92956a1e4e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong and Macao, over 400 McDonald''s outlets have rolled
        out six limited-edition dishes featuring OmniPork Luncheon, in breakfast sandwiches,
        atop noodles, and with pancakes and hash browns, and the chain has invested
        heavily in promoting the fake meat. OmniFoods is currently expanding its offerings
        regionally, beginning in Singapore and China.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1716fcd-8bc8-4565-8878-849aaeab35d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9272587-9a38-429a-a2b7-b3f9f229eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone was impressed. TimeOut Hong Kong, while hailing OmniPork
        as a healthier alternative, noted it "doesn''t have that aromatic taste that
        usually comes with grilling the meaty luncheon meat."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a20097-e135-456e-8288-893b6bc968e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f58e7-b536-4774-b98d-c69a2dae5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeung conceded the taste was slightly different, but thinks the
        health benefits will win out.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c88f8-ffc7-405d-a11c-f83e1d45657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7de61d-5a88-4de7-88cd-b1d9acf7e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:46:03.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like Diet Coke and real Coke," he said. "Everyone knows that
        Diet Coke is not quite the same as Coke, but once you understand the benefits,
        then you''re willing to say, I''ll swap the slight change in taste for this
        version that is better for me."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
