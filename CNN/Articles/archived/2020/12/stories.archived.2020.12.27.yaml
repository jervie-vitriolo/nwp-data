      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        Philippines logged 883 new coronavirus cases on Sunday, the lowest daily increase
        since July 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b9aff-9461-49d1-bee2-1dd7bd05fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:14:35.940+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:28:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report from the Department of Health showed the new figures
        raised the country''s total to 469,886. Of this number, 22,099 or 4.7% percent
        are active cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4146a39-424c-45e0-9dc7-a9fd6cba01c3'
      'mgnl:activationStatus': true
