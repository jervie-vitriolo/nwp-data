      'mgnl:type': 'text'
      'text': '<h3>What happened</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a623360-c49a-421b-b03a-bfdc2d1c09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.168+08:00
