  'Nashville-explosion-suicide-bombing':
    'author': 'Hollie Silverman, Eric Levenson and Dakin Andone, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-27T08:13:20.683+08:00
    'imagesource': 'jcr:6d92819c-a3e9-41de-ae4f-76286eec5c98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4911f34d-e07d-4415-91ee-3b905a774bbc'
    'lead': 'Investigators looking into the Christmas morning explosion in Nashville
      now believe the blast was likely the result of a suicide bombing, according
      to two law enforcement sources with direct knowledge of the investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T08:17:22.735+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:28:26.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:27:02.556+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nashville', 'Nashville-explosion']
    'template': '1'
    'title': 'Suicide bombing suspected in Nashville explosion as investigators search
      home south of the city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3076e-f459-47e3-bdcf-6d7577f52623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Investigators looking into the Christmas
        morning explosion in Nashville now believe the blast was likely the result
        of a suicide bombing, according to two law enforcement sources with direct
        knowledge of the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1791d9-b87c-4883-9c9e-726b22f2b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have previously said they have recovered human remains
        at the scene of the bombing in downtown Nashville and an FBI official on Saturday
        said agents are not looking for another suspect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c304048-b9e1-4f5a-9106-4d6e39127d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents are also at a home in Antioch, just southeast of Nashville,
        to conduct "court-authorized activity," FBI spokesman Jason Pack told CNN.
        According to a law enforcement official, a tip about the vehicle involved
        in the explosion on Christmas morning led law enforcement to the Antioch home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a0832-640b-4e84-81be-cb7b4b7984f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb technicians have cleared the house to ensure it is safe for
        an evidence team to enter, Pack said. Investigators are now waiting for the
        evidence team to arrive and enter. Pack would not confirm who lives at the
        house, but neighbor Steve Schmoldt told CNN that his wife noticed law enforcement
        trucks last night in the neighborhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e28c8-ace5-405a-a9c3-a724ef585f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recreational vehicle at the home seen via Street View on Google
        Maps appears to match the one law enforcement has asked the public for information
        on. Investigators believe the RV seen in the photos is the same one at the
        center of the explosion, the law enforcement source said, but they can''t
        be certain because it was destroyed in the blast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7492518-7e97-4d9e-85ff-d5f5c2b6c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred Friday at 6:30 a.m. CT, after a computerized
        voice emanating from a parked RV loudly urged people to evacuate, warning
        the vehicle would explode in minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac999a-fb18-4e8c-b070-31ddec09d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RV''s explosion left at least three people injured, set several
        other vehicles on fire, destroyed a number of buildings on the block and knocked
        out wireless service in much of the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a83019-6f56-4705-81d5-4b64898eaf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials provided little new information in a news
        conference Saturday about how the investigation was progressing, but FBI Special
        Agent in Charge Douglas Korneski said investigators were working the case
        on "several fronts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f868f-2381-4be0-bf8c-f5e75741cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That effort involves the FBI''s behavioral analysis unit in Quantico,
        Virginia, along with approximately 250 FBI personnel working on the scene
        with law enforcement partners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0126e-42e2-4ea4-975c-42ae702c2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the investigation continues, there are no signs of an active
        manhunt, an indication that investigators are not looking for someone who
        still poses a danger to the public, several law enforcement sources tell CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8163c1f8-b501-4c1e-b0ae-248505a884de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t confirm any individuals or anybody that we''ve identified,"
        Korneski said, adding "at this point we are not prepared to identify any single
        individual."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d822e32-08bb-4ebf-bf4a-74665561d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korneski also said investigators don''t have any indication that
        they are looking for another subject. He added that there is no indication
        of other "explosive threats," and no other explosive devices were discovered
        during a sweep of the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8de85f-f3a3-44fa-942c-a6be0691a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the questions investigators are trying to answer is whether
        the AT&amp;T transmission building that sustained damage in the blast was
        the target of the explosion, the sources say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc38c5-41d7-4345-a7d7-89ac047c9355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Saturday about whether the AT&amp;T building was a target,
        Korneski said, "We are looking at every possible motive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1055d2-8265-4a9c-a0a0-9a9c7030a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damage is ''shocking''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723ac43-765e-4923-866b-8201e3657f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said they are confident the explosion was "intentional."
        Still, the Christmas date, the early morning timing and the unusual warnings
        broadcast on loudspeaker before the explosion indicate that this was no attempt
        at mass murder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d683f7-7a00-429a-9005-fe699230ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clearly done when nobody was going to be around," Nashville
        Mayor John Cooper said Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509208e-5b13-4941-9b1b-ef569645074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No bystanders died from the blast. However, investigators found
        tissue that they believe could be human remains near the site of the explosion,
        Metro Nashville Police Department Chief John Drake said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a05b5-31dc-4ab8-9cbd-529460d64f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast tore into at least 41 businesses on Second Avenue in Nashville,
        a street full of historic buildings. Concerned about the structural integrity
        of the affected buildings, the city cordoned the area off and won''t allow
        anyone in until Sunday afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544159b-3234-4c35-ad7b-142f5dc47e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be some time before Second Avenue is back to normal," Cooper
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0579c88-6a57-4853-82bc-e244eface18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee Gov. Bill Lee on Saturday announced he had requested a
        federal emergency declaration from President Donald Trump after touring the
        site that morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3874d21a-12fc-474a-b1f8-da991f48ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage is shocking and it is a miracle that no residents were
        killed," the governor said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f4a37-34e0-4a52-a741-e873aaf32186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early morning gunshots before warnings</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb1e98-fd4a-4566-916a-4afc57e08d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local residents told CNN they woke to the sound of gunfire
        early Friday morning. Police said they were called to the location after a
        report of shots fired around 5:30 a.m.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884e9bc-3c99-4f95-8867-03cee10f05cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once on scene, police found a white RV parked in front of an AT&amp;T
        transmission building at 166 Second Ave. North. The RV was repeatedly broadcasting
        a message warning of an explosion set to occur in 15 minutes, police said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b326b-6660-4584-bc28-81918c01ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vehicle will explode in 15 minutes," the voice said, according
        to Betsy Williams, who was staying at an apartment on Second Avenue. After
        repeating that message for a minute, the voice then said the vehicle will
        explode in 14 minutes, and continued counting down from there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e398df-d982-4d34-af16-55f2f7ca3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six uniformed police officers who heard the message, immediately
        began knocking on doors and evacuating residents. Mayor Cooper praised them
        as heroes and said their swift action saved lives.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57fc0e8-965b-4efb-9c86-75dff4e28f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the countdown grew closer to its end, the message from the RV
        changed, according to surveillance video taken from a building across the
        street.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3955514b-5d14-40a8-9ec5-b6778651989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can hear this message, evacuate now," the voice said at
        about 6:30 a.m. "If you can hear this message, evacuate now."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c101838d-d413-4ed7-94ac-fe75f7d7153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle then exploded in a bright flash of light.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb6ba0-b97a-4c61-ba36-9c51a8c00ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three civilians were hospitalized and are in stable condition, officials
        said. The force of the explosion knocked down one officer, police spokesman
        Don Aaron said, and caused hearing loss in another. But no officers suffered
        serious injuries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1809e86-c206-4aa9-b824-5b8a57fe4703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have no information about whether anyone was inside the
        RV when it exploded. Police also tweeted a photo of the RV as it was driven
        into the area at 1:22 a.m. Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210471c-5752-411d-9b58-544b0468ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the investigation continues, officials will meticulously search
        the area for any trace of physical evidence, according to Andrew McCabe, a
        CNN law enforcement analyst and former FBI deputy director. Essential pieces
        of evidence, however, could be scattered across a large scene, given the size
        of the blast.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51afd4-77f4-44b8-a0e1-cbbb7bc7c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important question to answer at this time is who was behind
        the blast, McCabe said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba042ca-ecc4-4071-9478-6e1ba879656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know who put this thing there and detonated it," he
        said. "It''s only after you figure that out that you start to talk about things
        like motive or purpose."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de267f38-0640-4848-a815-c7d3c2ecda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Area locked down from public</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288da07-34d7-4c19-8c16-47d9cedfca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, the eyewitness, told CNN she was in her car with her family
        when the RV exploded into a fireball.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca850c67-4505-4ea0-acf1-f4ef19986085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything just, I mean, everything shook. It was quite the blast,"
        she told CNN''s Anderson Cooper.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0fc29-22b8-44ad-ba8b-f997e64b90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.737+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cars were set afire. Trees were down. Bricks and glass were
        everywhere. Another resident said the scene of destruction was like an apocalyptic
        movie.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ea507-072e-4ca4-9754-acbdcf733ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T spokesman Jim Greer told CNN that the company''s network
        hub in the city was damaged in the explosion and service in the Nashville
        area was affected. AT&amp;T is the parent company of CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b13012b-765c-47b5-b839-709d34291b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the company said crews were working around the clock
        to restore the outages caused by the explosion. Teams on site had faced challenges,
        however, including having to evacuate the building due to a fire overnight.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac88fd9-5876-492e-be9d-93f30a7b7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T announced Saturday afternoon that it had distributed more
        than six portable cell transmitters in Nashville to aid communications, including
        for responders and restoration teams, and with additional resources on the
        way. Power to facilities in the building is being restored through generators.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2703a34-3723-459b-a43c-41c87f44db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The street is on the edge of Nashville''s hospitality and tourist
        district in a historic part of town.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481c32d-2fa9-4334-b817-380ec45123ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical experts from the FBI lab and evidence response teams have
        been brought in from around the country to "help process this massive crime
        scene," said FBI Assistant Special Agent in Charge Matt Foster.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b63887-4edb-454f-8fb4-11c9c9a31443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATF Special Agent in Charge Mickey French said his agency had activated
        its national response teams and was working alongside the FBI and Nashville
        police. The agency has explosive specialists, chemists and engineers involved
        in the evidence recovery process.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbfdaff-1cfb-43fe-b07a-afa192610e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:17:22.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/26/us/nashville-tn-explosion/index.html">"Suicide
        bombing suspected in Nashville explosion as investigators search home south
        of the city."</a></em></p>'
