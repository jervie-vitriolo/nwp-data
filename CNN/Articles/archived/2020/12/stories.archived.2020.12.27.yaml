      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The former British spy and Soviet secret
        agent George Blake has died in Moscow aged 98, according to Russian state-run
        news agency RIA Novosti.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4f0a0-1119-4b16-8697-7cd58fda5af0'
