    'jcr:uuid': '2058f56e-9bed-431a-96db-118690c7ae86'
    'lead': 'The two low pressure areas bringing rains to Metro Manila and other parts
      of the country are less likely to develop into a storm, state weather bureau
      PAGASA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T08:58:10.717+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T17:28:23.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
