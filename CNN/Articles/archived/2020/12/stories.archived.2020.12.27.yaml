      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/12/27/us/homeless-man-animal-shelter-fire-trnd/index.html"
        href="https://edition.cnn.com/2020/12/27/us/homeless-man-animal-shelter-fire-trnd/index.html">A
