      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an updated statement Saturday evening, AT&amp;T said equipment
        could be back online within hours as power begins to be restored to facilities
        in the building that were impacted by the explosion.</p>'
