      'mgnl:lastActivated': 2023-01-25T17:28:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)—</strong> President
        Rodrigo Duterte reiterated the order for local government officials to strictly
        implement protocols to combat COVID-19, saying those who would not be able
        to perform their duties can “move aside.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105604d-b5ec-402e-94f4-fa3a854c2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T13:21:51.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they are not at par… ‘<em>di palitan natin sila</em> (let’s
        just replace them),” Duterte said in a meeting with the Inter-Agency Task
        Force officials and experts on Saturday. “In the meantime, we do not remove
        them from office,<em> palitan</em>, just move aside and maybe the vice mayor
        can do it. That’s my suggestion to [Interior] Secretary [Eduardo] Año.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202dabe-8a5d-478b-95c4-f1fb9fa37c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T13:21:51.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they are not doing the very things that are important in this
        fight,<em> ‘yung iba</em> (the others) they take it as just an ordinary thing…
        maybe they have not realized the seriousness, then we can always move them,”
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6ff73-bdc9-43b8-bd8c-80e5d2143ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T13:21:51.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also underscored the essential task of LGUs with regards
        to the country’s coronavirus fight — particularly the crucial roles of <em>barangay</em>
        (village) captains and mayors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5decfbb0-d868-4fa1-927d-3836bf7763ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T13:21:51.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Make it an obligation for them to really strictly follow also the
        whatever direction that we take in this fight against COVID,” the chief executive
        stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57685996-06a6-45e5-aa5f-1a7a1be44bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T13:21:51.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far logged 469,005 COVID-19 cases, with 1,406
        more virus infections<a href="https://cnnphilippines.com/news/2020/12/26/covid-19-update-december-26.html">
        reported on Saturday</a>.</p>'
