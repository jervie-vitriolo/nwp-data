    'mgnl:tags': ['Japan', 'travel-ban']
    'template': '1'
    'title': 'Japan will ban entry to foreign nationals after Covid-19 variant detected
      in country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee53f2e-f3ca-40a8-8ab0-a918fa99b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan will ban foreign nationals from entering
        the country from Monday through the end of January after several cases of
        the new Covid-19 variant were recorded in the country, the Japanese foreign
        ministry said in a statement on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f3bb55-736c-4bde-b0fb-113b457a63f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ee829-7e55-445c-9dca-d54a8f2d6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese citizens and foreign residents can still enter, but they''re
        required to self-quarantine for 14 days, according to Japan''s public broadcaster,
        NHK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153441d-b384-4eb4-a111-89a320a4b75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5453a67-9409-4cca-9cd2-a03703cde938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after the Tokyo metropolitan government on Saturday
        confirmed two new cases of Covid-19 variant involving people who recently
        returned from the UK.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44b3b8-15fb-4605-b0ae-5cc8af5d3ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143c960-3be2-4819-957a-3664d315e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two new cases were the first to be discovered outside of airport
        quarantine in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4381c1c-81b6-44fe-a711-4e5c7b253415'
      'mgnl:activationStatus': true
