    'mgnl:tags': ['United-Kingdom', 'Queen-Elizabeth-II']
    'template': '1'
    'title': 'From royal splits to PR crises, Queen Elizabeth had a rough 2020. But
      the pandemic gave her renewed relevance.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ba111-7037-4f0d-8148-b16b78454a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — 2020 was a tumultuous year for most people,
        and that''s no less true for <a href="https://cnn.com/2012/12/17/world/europe/queen-elizabeth-ii---fast-facts/index.html"
        target="_blank">Queen Elizabeth II</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9aca4b-f90a-4685-91bb-7d112bc1cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b5e80-7c86-44b9-b0c0-ab6b8bac96be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s monarch has long occupied two roles — one as the head
        of the state and nation, the other as the head of her own family — and over
        the past 12 months she has been forced to confront crises on both fronts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f2d4a-1eff-4d72-a0ce-bce2fd0371a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look back at one of the Queen''s most challenging years
        to date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e67e608-6c8a-402a-b73c-4081080cb1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rocky start</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1a212-b2d6-4aa2-a96b-40b6edecba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2019/12/26/uk/uk-royal-family-year-in-review-intl-gbr/index.html"
        target="_blank">The new year</a>&nbsp;was barely underway when Prince Harry
        and his wife Meghan announced to the world — and the rest of the family —
        they were <a href="https://cnn.com/2020/01/08/uk/harry-meghan-step-back-royal-family-gbr-intl/index.html"
        target="_blank">quitting their roles</a>&nbsp;as senior royals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993279b-88cf-4031-ae76-b61163f34196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex said in a bombshell statement on
        their official Instagram account on January 8 they hoped to continue supporting
        the monarch but wanted to seek financial autonomy. The pair credited the Queen
        with providing the encouragement "particularly over the last few years" that
        led them to make such a dramatic announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca684fc8-2e6d-4a1a-84ef-79db1ef69a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN understands <a href="https://cnn.com/2020/01/12/uk/harry-meghan-royal-showdown-analysis-intl-gbr/index.html"
        target="_blank">conversations</a>&nbsp;over the couple''s future were already
        underway and the Queen was "disappointed" that her grandson had opted to reveal
        as much publicly. The monarch had explicitly told Harry to continue negotiations
        privately and was said to been left "upset."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e29c05-112b-449f-83c2-13af30f8e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan had hoped to carve out a role the establishment
        had never seen before, a hybrid position where they would choose which formal
        positions they would keep and which they would leave behind while they developed
        their own private income streams and independence. It''s clear they also felt
        unsupported and unprotected by the palace machinery against what they felt
        was a <a href="https://cnn.com/2020/04/20/media/meghan-harry-tabloids-uk/index.html"
        target="_blank">constant barrage</a>&nbsp;of media abuse and lies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f2d7e-3e46-4dd1-a762-d6e9da0016b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2020/01/12/uk/harry-meghan-royal-showdown-analysis-intl-gbr/index.html"
        target="_blank">Related: Harry and Meghan''s decision to step back has been
        on the cards for some time</a>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be32587-0f50-4567-b45c-a4d0d5fc140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But royal roles are in the gift of the monarch, and the Sussexes''
        "half-in, half-out" model wasn''t seen as workable. The Queen was left in
        the uncomfortable predicament of trying to give her beloved grandson what
        he wanted without compromising the institution. It was perhaps the most delicate
        moment for the British monarchy since the aftermath of <a href="http://cnn.com/2020/08/31/world/princess-diana-death-the-windsors-series/index.html"
        target="_blank">Diana</a>''s death in 1997.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547c0eb-3213-4523-9e3d-54a6c49fc034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation culminated in a <a href="https://cnn.com/2020/01/11/uk/harry-meghan-royal-family-meeting-trnd/index.html"
        target="_blank">crisis summit</a>&nbsp;at her Sandringham residence where
        she was joined by the heir to the throne Prince Charles, his elder son Prince
        William and Harry. In a statement after the meeting, the Queen said Harry,
        Meghan and their son Archie would "always be much loved members of my family."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2cd41-7e02-4be5-afc6-de2f9686c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize the challenges they have experienced as a result of
        intense scrutiny over the last two years and support their wish for a more
        independent life," she said. "I want to thank them for all their dedicated
        work across this country, the Commonwealth and beyond, and am particularly
        proud of how Meghan has so quickly become one of the family."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00d01c-e6b4-401a-9431-790d6ef1395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of the split stipulated that while the pair would always
        remain part of the family, they would no longer use their HRH titles; they
        would receive financial assistance from Charles, and could <a href="https://cnn.com/2020/09/02/media/harry-and-meghan-netflix-deal/index.html"
        target="_blank">supplement their income</a>&nbsp;with appropriate opportunities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e323fb3f-fb51-4ab3-ad4b-3092750ae7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s frustration over the result was evident. "It brings me
        great sadness that it has come to this. The decision that I have made for
        my wife and I to step back is not one I made lightly," he <a href="https://cnn.com/2020/01/19/uk/prince-harry-meghan-statement-trnd/index.html"
        target="_blank">told a charity event</a>&nbsp;in London in late January.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d86fe1-4300-422a-bd4c-8229d8fcbe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope was to continue serving the Queen, the Commonwealth, and
        my military associations, but without public funding. Unfortunately, that
        wasn''t possible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2390a5a-2da2-473c-ab03-6f38e8d3661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of March, Harry and Meghan''s transition out of their
        royal roles was complete. The current arrangements are due to be reviewed
        by the Sussexes and the rest of the family in March.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd7246-b4a7-4575-a463-6ea9d64e3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a dramatic start to the year, but arguably left the monarchy
        in a stronger position. The Crown can modernize as much as it likes, but ultimately
        it''s built on a hierarchy, and the direct line of succession — Elizabeth,
        Charles and William — showed a united front.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084dd68b-f07d-44c1-bde4-a86f23cddcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2020/12/15/media/meghan-harry-podcast-spotify/index.html"
        target="_blank">Related: Prince Harry and Meghan Markle''s media empire expands
        with Spotify podcast deal</a>&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a9be5-cac4-4437-b18d-68249fa77dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Charles catches COVID-19</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5ee28-aa6e-43b7-b007-c96b60dcfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having settled the family drama, the Queen was immediately presented
        with one the biggest crises she''s ever faced as head of nation —&nbsp;keeping
        everyone united as the COVID-19 pandemic hit and the country went into an
        uncomfortable lockdown.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b22c7-fa1b-4bd3-8c0a-21853a7c7750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 spread through the UK, she was prevented from doing
        what she does best when her busy <a href="https://cnn.com/2020/03/17/europe/queen-cancels-events-coronavirus-scli-gbr/index.html"
        target="_blank">diary</a>&nbsp;of public engagements was suddenly curtailed.
        She made the decision to relocate from Buckingham Palace in London to form
        a bubble in <a href="https://cnn.com/2020/03/17/europe/queen-cancels-events-coronavirus-scli-gbr/index.html"
        target="_blank">Windsor</a>&nbsp;with Prince Philip and key staff "as a sensible
        precaution."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb9d91-85ab-4bed-8bee-de5bab314575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those words rang true days later, when Prince Charles announced
        he had <a href="https://cnn.com/2020/03/25/europe/prince-charles-coronavirus-gbr-intl/index.html"
        target="_blank">tested positive</a>&nbsp;for the coronavirus. The Prince of
        Wales was said to have had only mild symptoms and is otherwise in good health,
        but the mere fact that the 71-year-old was unwell emphasized to all how the
        virus did not discriminate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d77a9-2912-4912-befc-447254d38ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William also caught COVID-19 in the spring, but only revealed it
        later in the year, telling an "observer" that he opted not to go public with
        his diagnosis because "there were important things going on and I didn''t
        want to worry anyone." His decision to initially withhold news of his illness
        from the public sparked some criticism.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d8500-1633-4d09-899b-dbfbc4818c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnn.com/2020/11/02/uk/why-wasnt-uk-public-told-about-prince-william-intl-gbr/index.html"
        target="_blank">Related: Why wasn''t the UK public told about Prince William''s
        COVID diagnosis?</a>&nbsp;</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a22ff-3d7f-4840-84d2-46548306de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Royal resilience</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b745747-fd53-4f19-b615-603661810ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases and deaths from the virus across the UK started to spiral
        in April, so too did criticism of Prime Minister Boris Johnson''s handling
        of the pandemic. In co-ordination with Downing Street, the Queen agreed to
        address the nation in a televised speech.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367f7cd-e75e-44c1-b5c3-a18ab6c10566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am speaking to you at what I know is an increasingly challenging
        time. A time of disruption in the life of our country: a disruption that has
        brought grief to some, financial difficulties to many, and enormous changes
        to the daily lives of us all," the Queen <a href="https://cnn.com/2020/04/05/uk/queen-elizabeth-ii-coronavirus-address-gbr-intl/index.html"
        target="_blank">said in early April</a>.</p>'
    '99':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Her Majesty
        The Queen addresses the UK and the Commonwealth in a special broadcast recorded
        at Windsor Castle. <a href="https://t.co/HjO1uiV1Tm">pic.twitter.com/HjO1uiV1Tm</a></p>&mdash;
        The Royal Family (@RoyalFamily) <a href="https://twitter.com/RoyalFamily/status/1246875266334539777?ref_src=twsrc%5Etfw">April
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf77a4-1fef-451f-ab3e-02c231af802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0876e3a-9b1a-4d7d-b46e-ac047a37bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen seldom makes national addresses, save for Christmas and
        when a new Parliament is installed. The moment was a somber but reassuring
        acknowledgment of the hardships society was facing. News channels the world
        over — including CNN — broke in as the pre-recorded video was broadcast to
        the UK and the 54 nations of the Commonwealth.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0fe518-743d-40b7-9af4-4e695c498928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the speech, she drew on her first broadcast alongside her sister
        Princess Margaret in 1940 to relay that the nation and those watching would
        overcome the current crisis.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef720c4a-0506-403b-bc68-f43e20baf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, as children, spoke from here at Windsor to children who had
        been evacuated from their homes and sent away for their own safety. Today,
        once again, many will feel a painful sense of separation from their loved
        ones. But now, as then, we know, deep down, that it is the right thing to
        do," she said, while also thanking frontline healthcare professionals.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb4cb8-da2d-4943-bf31-52aa02ca3a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal expert and historian Kate Williams said the speech sounded
        a note of hope that many Britons needed to hear in that moment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff86896-f9b4-4697-afd9-1bd257312134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so rare that she gives an address [and] the address she gave
        was so striking," Williams said. "It was dark days when everyone was very
        isolated, [and] couldn''t go out at all ... it was a quite brilliantly delivered
        speech."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b20730-c747-46d6-a48c-077fbf0432a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That optimistic sentiment — which she would echo in other 2020 speeches
        marking events like Easter and the 75th anniversary of VE Day — reasserted
        her role as a hands-on leader and set the tone for how she and her family
        would conduct themselves for the remainder of the year. After imploring the
        public to remain at home, the royal family transitioned from walkabouts to
        video calls, embracing a new work-from-home life like millions of other Britons.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b3249-ca02-48d2-a129-590acce8cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all knew Brexit was coming, but COVID is what we didn''t see
        coming ... the Queen feels it''s her job to lead by example and to hold leaders
        to account," Williams said. "I don''t think it''s been easy for her not being
        able to have face-to-face meetings with the Prime Minister — that''s what
        she prefers.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78ed98-ad1b-4049-bfd5-8fc974cd8cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the great crises of recent British history. More
        people have died than in the Blitz. It is like the war. I don''t think that
        she thought she was going to have a quiet few years in her 90s but ... a lot
        of what she''s seen are political crises and diplomatic conflicts and conflicts,
        and this is very different. It cannot be solved by getting people together
        around a table."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76edb552-85e7-41bd-89d7-17e3c80a6ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new normal</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e352007-36bf-41a6-912a-e5a18d99f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen would not reopen the royal diary of engagements until
        July 17, when she knighted <a href="https://cnn.com/2020/07/17/uk/queen-knights-captain-tom-moore-gbr-intl-scli/index.html"
        target="_blank">Captain Thomas Moore</a>&nbsp;— the 100-year-old World War
        II veteran who had raised millions for the UK''s National Health Service.
        Hours earlier, she had attended a private wedding ceremony for her granddaughter
        <a href="https://cnn.com/2020/07/17/uk/princess-beatrice-royal-secret-wedding-scli-gbr-intl/index.html"
        target="_blank">Princess Beatrice</a>. And as the spring wave finally abated,
        members of the royal family resumed socially distanced engagements with the
        public at foodbanks, hospitals and businesses hit by the pandemic.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83316c8b-1f3a-4083-b669-40e588c6cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams said it has always been very important to the Queen to
        be there for the public and it will have been hard for her that COVID has
        limited her movements. She says the Queen knows for monarchy to work "it needs
        to be seen."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0444152-0d84-4ed7-8071-0be6619a3c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the contract it has with the people. It doesn''t
        work if you just sit in the palace," she added. "Monarchy has had to completely
        reinvent in the same way that businesses have had to."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd01a8-90e6-4364-a68f-0563b2fc33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t been a year entirely untainted by scandal: lingering
        questions remain over Prince Andrew''s relationship with the late American
        financier Jeffrey Epstein. The Queen never said anything publicly about the
        matter, but she made a major statement in accepting what was billed as Andrew''s
        decision to step back from public duties. The move came in the wake of Andrew''s
        disastrous interview with the BBC in late 2019, when he denied having sex
        with an underage girl and said he had seen nothing suspicious when he was
        around Epstein, a convicted pedophile. It would have been a painful decision
        for both Andrew and his mother but ultimately one that again she felt was
        right for the institution.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffff562-92c4-460c-937d-69f64082ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter part of the year also saw the family face several other
        challenges.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb916506-1698-4866-91cb-0fa1bf0b9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Queen undertook her first public engagement since
        the spring lockdown — a <a href="https://cnn.com/2020/10/15/europe/queen-elizabeth-mask-intl-scli-gbr/index.html"
        target="_blank">visit to Porton Down</a>&nbsp;science park in southern England
        with William. But she was criticized by some for not wearing a mask despite
        a resurgence in the virus. In response, Buckingham Palace said the Queen had
        chosen to forego a mask after consulting her own medics and scientists at
        the military research facility. Social distancing guidelines were in place
        at the event and everyone the British monarch met had tested negative for
        the virus. A month later, she appeared in a mask <a href="http://cnn.com/2020/11/07/uk/queen-elizabeth-mask-public-gbr-intl/index.html"
        target="_blank">for the first time</a>&nbsp;at a commemorative ceremony in
        London.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e4e7f-2b37-4e62-b387-63fa7b548155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest installment of "The Crown" brought a fresh flurry of
        international interest to palace gates in November. The fourth season of the
        Netflix drama heralded the arrival of Princess Diana, and painted Charles
        as a petulant prince and cruel husband. Critics said the portrayal of Charles
        — along with a number of other scenes — was inaccurate, and it prompted a
        call from one UK government official for Netflix to tack an extra disclaimer
        onto each episode of series.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378c251-8227-4b9d-9aa0-998e1df3e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a beautifully produced work of fiction, so as with other
        TV productions, Netflix should be very clear at the beginning it is just that,"
        Culture Secretary Oliver Dowden told the <a href="https://cnn.com/2020/11/30/entertainment/the-crown-fiction-warning-scli-gbr-intl/index.html"
        target="_blank">UK''s Mail on Sunday</a>. "Without this, I fear a generation
        of viewers who did not live through these events may mistake fiction for fact."
        Netflix refused to add the warning to the show.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb4a54-aa54-4514-924b-762fb4fa3b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in December, several family members were accused of breaking
        coronavirus regulations. In pictures published by The Mail Online, William
        and his family appeared to be walking alongside his uncle Prince Edward and
        his family during an outing to a Christmas-themed woodland walk. The photographs
        seemingly contravened England virus rules, which limits outdoor gatherings
        to just six people.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593154b3-a84b-4fa7-814f-034ffd856d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like millions of Britons, the monarch sacrificed the traditional
        holiday festivities with her family at Sandringham. Instead, for the first
        time in 33 years, she remained at Windsor with 99-year-old Prince Philip.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58d9b6-ee0f-44fe-9bdc-441502f9287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is a fitting way to end the year, according to royal
        historian Williams. "It''s unprecedented for them to be spending it just the
        two of them. Even in the war, [Christmas] was a big family time," she said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2dfd4-63a6-402b-a991-4feb52b6e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen acknowledged what a sad and unusual festive season it
        would be for many in her annual <a href="https://cnn.com/2020/12/25/europe/queen-elizabeth-annual-christmas-speech-intl-gbr/index.html"
        target="_blank">Christmas speech</a>, assuring those missing out on time with
        loved ones, and whose only wish was for "a simple hug or a squeeze of the
        hand," that "<a href="https://cnn.com/2020/12/25/europe/queen-elizabeth-annual-christmas-speech-intl-gbr/index.html"
        target="_blank">you are not alone</a>."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b9f3c-0fbe-4825-b5f1-c7b491cf6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year has seen the world grapple with something nobody could
        have predicted 12 months ago. For the Queen''s part, she has reaffirmed her
        position as the unifier-in-chief for family, and for nation.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d6fd8-e18b-4b84-9d63-568874c6d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time in her life when she might be expected to step back, the
        Queen has shown she is still in charge, even as she delegates more duties
        to Charles and William. Any rumors that she plans to abdicate and handover
        the crown have been quashed for another year.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dedee4-d3cf-4dc7-9cb0-081c7f9621ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:11:03.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/27/europe/2020-royal-year-in-review-intl-gbr/index.html"
        target="_blank">From royal splits to PR crises, Queen Elizabeth had a rough
        2020. But the pandemic gave her renewed relevance</a>."</em></p>'
  'mewtro-manila-mayors-covid19-stricter-protocols':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-27T20:18:53.784+08:00
    'imagesource': 'jcr:0ede80e0-ad9a-4828-bfab-ebd3884a24c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '837e1ae4-55b0-4282-841a-934d5cb3b63c'
    'lead': 'Rather than citywide lockdowns, COVID-19 protocols should be amplified
      instead. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T20:24:36.636+08:00
