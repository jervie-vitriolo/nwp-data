      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/12/27/2021-budget-COVID-variant-genomic-sequencing.html">2021
        budget for PH genomic sequencing eyed to detect new COVID variant</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbbcd2-b2ae-4663-95cd-cf3b77e5bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President approved these recommendations during the Cabinet
        meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75354f99-7e45-4294-86fb-9494f945cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.578+08:00
