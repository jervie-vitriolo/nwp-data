      'COVID-19']
    'template': '1'
    'title': 'December is the deadliest month in the US since the coronavirus pandemic
      began — and projections for January are ''nightmarish,'' expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c27c5-5cac-470d-8186-d7a4074d69fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> December has been the nation''s deadliest
        month since the Covid-19 pandemic''s start -- with more than 63,000 Americans
        lost to the virus in the past 26 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c72c2-00dc-4470-9273-a487384a9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b335570-dab0-4a7d-9838-84a81f34dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the entire month of November saw about 36,964 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3be4b8-56b0-4008-a91a-66126147b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed89e3f-b216-46da-8154-9f31db586c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim death toll comes on the heels of several brutal months
        for the US, with Covid-19 ravaging communities from coast to coast, crippling
        hospital systems and prompting new widespread restrictions. The authorization
        of two Covid-19 vaccines earlier in December offered some hope of a light
        at the end of the tunnel -- but experts continue to warn that while the end
        is in sight, the pandemic is not over and another surge stemming from Christmas
        travel and gatherings could be on its way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e7fda-71c9-4ac8-ac44-68ecf8b0c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9e48d-f5a2-44cc-aab9-36390e7c9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 616,000 people were screened at TSA checkpoints across
        the country on Christmas Day alone, and hundreds of thousands more traveled
        in the days leading up to the holiday. Numbers are expected to climb again
        this weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b4fc4-488b-4f9b-94d5-cd9de8c8061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.135+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4791636-f4e0-4abf-90c7-4a012261cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individuals who are traveling, they probably are not going
        camping in the wilderness. Probably they are going to see loved ones and having
        dinner without wearing masks, crowded indoors for prolonged periods of time,"
        emergency physician Dr. Leana Wen told CNN. "There are many people who may
        have Covid-19 and not know it and then spread it to their loved ones, and
        then they''re going to go back to their home communities and then infect others
        unknowingly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a05a860-1f25-4dde-a530-8e3b368cc9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c3f9d-88a5-4222-b7b0-14c73d1f5dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I worry about is those same individuals are then going to
        be in the hospitals, in the ICUs in two to three weeks'' time," she added.
        "I just really worry about this surge that we''re going to see and how quickly
        we''re going to surpass that 400,000 deaths number."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb59c2-7183-4872-b5e6-e499397a2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596f1c1-d754-4e88-a6e0-0cbef10e6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 332,000 Americans have died of Covid-19. Another 193,000
        could lose their lives over the next two months, according to predictions
        from the University of Washington''s Institute for Health Metrics and Evaluation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc6ca6-39f0-4638-a6f8-5888b8c16949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408f862-8749-4bed-8cfa-378b4b18203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The projections are just nightmarish," said Dr. Peter Hotez, an
        infectious disease specialist at the Baylor College of Medicine. "People can
        still save the lives of their loved ones by practicing that social distancing
        and masks. And remember, vaccines are around the corner."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c4fbe-afd1-40ca-820d-00c07b9b0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254dc4a-e337-44fe-a3a1-e3c890c81f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalization numbers across the US are already at record-high
        levels. On Saturday, the country recorded its fifth-highest number of hospitalizations
        -- with more than 117,300 Covid-19 patients nationwide, according to the COVID
        Tracking Project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461dca88-8335-4901-b3a7-a6bd4f106097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e024456-422a-4b23-9205-df1780c2ccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another surge of cases and hospitalizations will, inevitably, mean
        more deaths -- on top of an already devastating death toll.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67201321-94df-4e5d-881a-8e1b030c4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e88ff57-d3de-45be-b6c1-955a5eb11823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine roll-out slow in some places, expert says</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde86237-d357-483c-87bc-1f654e1acd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 2 million Covid-19 vaccine doses have been administered in
        the US, according to the Centers for Disease Control and Prevention, and more
        than 9.5 million doses have been distributed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d589606-ceca-4111-98d0-776919094e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9bb87-e799-423f-94ef-ca5a7008bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers now include both the Pfizer/BioNTech and Moderna Covid-19
        vaccines. And while there are lags in data reporting, some experts say vaccine
        distribution isn''t going as quickly as officials had hoped.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20add4f-080b-4645-8dd1-d82bead52d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c64f3-cd26-47d6-8037-483389e5bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like it''s (vaccine distribution) moving a little slower
        every time we come back to it," said Dr. Esther Choo, a professor of emergency
        medicine at Oregon Health &amp; Science University. "It''s just a very complicated
        thing. At every step, there''s complexity and there''s possibility for delay,
        whether it''s individual state planning, allocation, training, supply of vaccine,
        storage... there (are) just so many factors at this stage."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5afd17-f967-48dc-9d68-eff292d08391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a3b5e-0d0d-4c19-959a-9b5bd982a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be prepared for the fact that it is going to be a slow
        roll-out in many places and that it will not change our behaviors or necessarily
        the trajectory of the pandemic in this country in the short term," Choo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56df18-2f45-4ef8-b607-f6f8b1e42984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130094b9-6e9f-4ed2-8766-28b9d3b3857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choo''s words echo a number of other experts who have warned the
        American public not to let their guard down as vaccinations begin and to continue
        following public health measures including wearing masks, social distancing,
        avoiding crowds and gatherings, and regularly washing their hands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc569fc0-8b22-4f90-aadb-1b3f7d54de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c440b-260b-4829-89f5-de61cf84c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It likely won''t be until summer that vaccines are widely available
        and begin to make a meaningful impact on the pandemic''s course, officials
        have said. Dr. Anthony Fauci estimates about 70% to 85% of the population
        needs to get vaccinated against Covid-19 for the country to achieve herd immunity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b736a-338d-4ef5-af92-7d85829e81f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec139b9-d903-4e4e-9403-d6c83cc398ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expert: Testing requirements won''t help control Covid-19 variant
        spread</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d9e30f-1e19-4628-9884-01dd962bdbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also announced last week new testing requirements for travelers
        arriving from the UK, which will go into effect Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3588875-3f55-4e38-9e5a-483dbaf6dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59888e97-6589-456b-b24a-29c713d2dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers must have a negative PCR or antigen test within 72 hours
        of boarding a flight from the UK to the US, along with documentation of their
        laboratory results. Airlines will be required to confirm the test prior to
        the flight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa350a37-3df5-4f12-ac76-f1df61c7ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca3bc1-cb66-4900-b342-80317f943a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the emergence of a new Covid-19 variant first detected
        in the UK, which health officials say "has been predicted to potentially be
        more rapidly transmissible." Since the discovery of the variant, more than
        40 countries have restricted travel from the UK and in some cases, travel
        from other countries that have documented cases with the variant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff09c7-575e-4cb7-bcef-f16b5c37c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115df3d5-5f04-4025-8175-accdb3111557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one expert says the new testing requirements for travelers into
        the US have not been implemented quickly enough to be effective against a
        reported variant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a1ef72-1caf-4334-921c-d69f77500b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8aaeb-0907-455c-b6ac-2211cc49fc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense that for any place that''s experiencing a regional
        spike in cases that we put new measures in place," emergency medicine physician
        Dr. Richina Bicette told CNN. "But if they''re trying to make sure that the
        virus isn''t imported to the United States, these measures are going to have
        no effect on that whatsoever."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b7f4c-94e9-4075-a25b-5e60e3a71ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a4c76-a2e5-46e2-836a-4feddec63cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC requirements don''t take place until Monday," Bicette added.
        "Until that time, there have been thousands, if not hundreds of thousands
        of people that have traveled into the US from the UK. So there''s a high probability
        that the new variant is already in the United States and we just don''t know."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152ccd8-6d15-4b28-bc02-5b79a5f310a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:03:51.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/27/health/us-coronavirus-sunday/index.html">December
        is the deadliest month in the US since the coronavirus pandemic began -- and
        projections for January are ''nightmarish,'' expert says</a>."</em></p>'
