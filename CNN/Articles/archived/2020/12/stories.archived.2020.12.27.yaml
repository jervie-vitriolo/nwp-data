      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest increase in cases was logged in Rizal with 66, followed
        by Quezon City with 50, Benguet with 47, Davao City with 42, and the City
        of Manila with 35.</p>'
