      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted, however, that 15 testing laboratories failed to submit
        their results on time and were not yet included in the latest count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfea5af-0ee3-49a0-9bba-4a9214613283'
