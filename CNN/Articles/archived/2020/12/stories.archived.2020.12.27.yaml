      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>AT&amp;T is working to restore outages</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b252e-bc14-41df-9ce8-090ace195a61'
