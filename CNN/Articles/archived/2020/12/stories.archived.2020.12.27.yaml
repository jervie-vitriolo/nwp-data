      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef30bc7-360f-44e1-ac26-1e40ba2398ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:41:38.437+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Perkins and Forsyth but has not yet heard
        back.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3b215-a534-4870-93e6-8d35f65dbfbd'
      'mgnl:activationStatus': true
