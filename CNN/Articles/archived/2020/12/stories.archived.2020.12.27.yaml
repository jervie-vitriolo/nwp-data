    'template': '1'
    'title': 'Duque: PH ''not helpless, defenseless'' against new coronavirus variant
      discovered in UK'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bce3ed-c4d3-401a-b499-f5f1efd9d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)&nbsp;—</strong>
        The country''s top health official assures the country can put up a fight
        against the newly discovered variant of the coronavirus in the United Kingdom
        that has also reportedly spread to a few other countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3dcec-ea71-4ee2-b265-f47488b4c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko lang bigyan-diin</em> [I just want to emphasize] and
        I keep saying this, ''no: despite the evolution of continuing, you know, evolution
        of new strains, ''no, from this SARS-CoV-2, we''re not helpless, we''re not
        defenseless," he said during a virtual briefing on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88faf5-71b9-403d-9b5f-ecaee76f1c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f1000-9b43-4168-abe4-999f2124c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent findings say the new variant is more transmissible by up
        to 70 percent, meaning it is much more contagious than previous variants of
        the coronavirus. However, there''s no evidence yet proving it causes more
        severe symptoms or if current COVID-19 vaccines work against it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9dddd-a32a-4511-84e2-de46904d97b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1c838-6087-4a88-80d1-42b6591f9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was also present during President Rodrigo Duterte''s Cabinet
        meeting on Saturday on the said variant, wherein he recommended the strict
        implementation of the mandatory 14-day quarantine period for travellers hailing
        from countries with confirmed cases of the virus''s new variant. He also proposed
        that restrictions only be put in place on travel from nations wherein a community
        transmission of the said variant has already been declared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf6c4a-48af-47c2-8b82-b60b76b36201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27408336-74b6-4b9d-ab0d-d00e105aa885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/26/PH-not-keen-on-expanding-travel-ban--community-transmission-country-of-origin.html"
        href="https://cnnphilippines.com/news/2020/12/26/PH-not-keen-on-expanding-travel-ban--community-transmission-country-of-origin.html">PH
        won''t ban flights from countries with no community transmission of new coronavirus
        variant</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef66b5-0377-4974-aaea-c5321d561efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All specimens retrieved from travellers from the UK should also
        be sent to the UP Philippine Genome Center for genomic sequencing, he instructed.
        During the DOH briefing, medical experts reiterated the importance of genomic
        sequencing in preparations for the new coronavirus variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e1119a-b4da-4064-859c-30ef8b8b3396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4bfa80-edbc-40b2-a932-1c0149a0bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Genomic sequencing is a tool that will help us find viruses that
        are behaving differently and can pose problems: make people sicker or infect
        more people or become vaccine-tolerant ," explained Dr. Edsel Salvana of the
        DOH Technical Advisory Group. This sequencing will help give the country an
        advance warning against new variants, hopefully helping the Philippines become
        readier this time around, he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ddd92-2425-4628-8f09-28ce36cc6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T17:47:45.957+08:00
      'mgnl:createdBy': 'pilar'
