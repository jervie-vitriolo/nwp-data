      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Pulse Asia survey showed 91 percent of Filipinos are <a
        href="https://cnnphilippines.com/news/2020/12/23/Filipinos-hopeful-for-2021-says-Pulse-Asia.html">hopeful</a>&nbsp;for
        2021 amid the global health crisis.</p>'
  'ACT-Philippines-criticizes-recall-order-face-to-face-classes-pilot':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-27T21:38:06.783+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d6ce26e-809e-4a03-8454-75c312373eba'
    'lead': 'ACT Philippines calls the President''s move, done over the threat of
      a new COVID-19 variant discovered in the United Kingdom, a ''knee-jerk, passive''
      response. This is opposed to a risk assessment guided by science that would
      have allowed physical classes even with new variants coming to light, it adds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T21:45:01.191+08:00
