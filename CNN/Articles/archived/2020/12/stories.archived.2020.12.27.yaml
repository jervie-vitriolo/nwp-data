      'covid-19-crisis', 'United-States']
    'template': '1'
    'title': 'December is the deadliest month in the US since the coronavirus pandemic
      began — and projections for January are ''nightmarish,'' expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588930d-bd51-4085-9e3c-84b7db91826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — December has been <a href="https://www.cnn.com/2020/12/26/health/us-coronavirus-saturday/index.html"
        target="_blank">the nation''s deadliest month</a>&nbsp;since the <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">COVID-19 pandemic''s start</a>&nbsp;— with more than 63,000
        Americans lost to the virus in the past 26 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcba6ff-574a-43f1-bf70-7677d109fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the entire <a href="https://www.cnn.com/2020/12/01/us/covid-november-numbers-records/index.html"
        target="_blank">month of November</a>&nbsp;saw about 36,964 deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ac261-cc43-41f8-877b-7fde9cf6d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim death toll comes on the heels of several brutal months
        for the US, with COVID-19 ravaging communities from coast to coast, crippling
        hospital systems and prompting new widespread restrictions. The authorization
        of two COVID-19 vaccines earlier in December <a href="https://www.cnn.com/2020/12/18/health/us-coronavirus-friday/index.html"
        target="_blank">offered some hope</a>&nbsp;of a light at the end of the tunnel
        — but experts continue to warn that while the end is in sight, the pandemic
        is not over and another surge <a href="https://www.cnn.com/2020/12/26/health/us-coronavirus-saturday/index.html"
        target="_blank">stemming from Christmas travel</a>&nbsp;and gatherings could
        be on its way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502a2c0-76c6-457a-b151-3b1a47401435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 616,000 people were screened at TSA checkpoints across
        the country on Christmas Day alone, and hundreds of thousands more traveled
        in the days leading up to the holiday. Numbers are expected to climb again
        this weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea051788-a6ff-496b-8c20-458bc2943cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individuals who are traveling, they probably are not going
        camping in the wilderness. Probably they are going to see loved ones and having
        dinner without wearing masks, crowded indoors for prolonged periods of time,"
        emergency physician Dr. Leana Wen told CNN. "There are many people who may
        have COVID-19 and not know it and then spread it to their loved ones, and
        then they''re going to go back to their home communities and then infect others
        unknowingly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b109071-414d-428c-89da-f7eca3586fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I worry about is those same individuals are then going to
        be in the hospitals, in the ICUs in two to three weeks'' time," she added.
        "I just really worry about this surge that we''re going to see and how quickly
        we''re going to surpass that 400,000 deaths number."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace0ff6-43a7-4540-817b-583d08886ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 332,000 Americans have died of COVID-19. Another 193,000
        could lose their lives over the next two months, <a href="https://covid19.healthdata.org/united-states-of-america?view=social-distancing&amp;tab=trend"
        target="_blank">according to predictions</a>&nbsp;from the University of Washington''s
        Institute for Health Metrics and Evaluation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077ee85-8400-4953-9cd0-fa8efe12b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The projections are just nightmarish," said Dr. Peter Hotez, an
        infectious disease specialist at the Baylor College of Medicine. "People can
        still save the lives of their loved ones by practicing that social distancing
        and masks. And remember, vaccines are around the corner."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec457e-8447-4bdb-a506-6ece1638ea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 hospitalization numbers across the US are already at record-high
        levels. On Saturday, the country recorded its fifth-highest number of hospitalizations
        — with more than 117,300 COVID-19 patients nationwide, according to the <a
        href="https://twitter.com/COVID19Tracking/status/1342985204982493184" target="_blank">COVID
        Tracking Project</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cfd60d-13b4-438d-a769-f1e6f1a5067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another surge of cases and hospitalizations will, inevitably, mean
        more deaths — on top of an already devastating death toll.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6026a2c-193f-4f46-bb0d-8cebf1a64e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine roll-out slow in some places, expert says</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbebc8-1cbe-41f7-afa9-8c910ef83c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 2 million COVID-19 vaccine doses have been administered in
        the US, according to the Centers for Disease Control and Prevention, and more
        than 9.5 million doses have been distributed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700399d-838f-48d8-bc4f-5a387b19e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those numbers now include both the Pfizer/BioNTech and Moderna COVID-19
        vaccines. And while there are lags in data reporting, some experts say vaccine
        distribution isn''t going as quickly as officials had hoped.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e23c4-34bb-4da8-8cd2-a07591ab4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like it''s (vaccine distribution) moving a little slower
        every time we come back to it," said Dr. Esther Choo, a professor of emergency
        medicine at Oregon Health &amp; Science University. "It''s just a very complicated
        thing. At every step, there''s complexity and there''s possibility for delay,
        whether it''s individual state planning, allocation, training, supply of vaccine,
        storage... there (are) just so many factors at this stage."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb22b20-2a2e-4d2e-9b80-c4fd8407b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be prepared for the fact that it is going to be a slow
        roll-out in many places and that it will not change our behaviors or necessarily
        the trajectory of the pandemic in this country in the short term," Choo said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87686be4-05bd-4ef3-b6e1-abf5fd25915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choo''s words echo a number of other experts who have warned the
        American public not to let their guard down as vaccinations begin and to continue
        following public health measures including wearing masks, social distancing,
        avoiding crowds and gatherings, and regularly washing their hands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6048f2c6-33c5-4c2c-adc8-c4ef37c0583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It likely won''t be until summer that vaccines are widely available
        and begin to make a meaningful impact on the pandemic''s course, officials
        have said. Dr. Anthony Fauci estimates about 70% to 85% of the population
        needs to get vaccinated against COVID-19 for the country to achieve herd immunity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1279880-efd4-4f20-89cf-9c455046a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expert: Testing requirements won''t help control COVID-19 variant
        spread</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1bc2ec-cdf0-4ebb-96e0-a2c4fe3567e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also <a href="https://www.cnn.com/2020/12/25/health/covid-19-negative-test-travel-restrictions-uk-us/index.html"
        target="_blank">announced last week</a>&nbsp;new testing requirements for
        travelers arriving from the UK, which will go into effect Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78b844-5c65-40d0-9321-899ad9891fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers must have a negative PCR or antigen test within 72 hours
        of boarding a flight from the UK to the US, along with documentation of their
        laboratory results. Airlines will be required to confirm the test prior to
        the flight.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258e931-a664-48a9-a5e5-bb74ead320c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the emergence of a new COVID-19 variant first detected
        in the UK, which <a href="https://www.cnn.com/2020/12/22/health/new-coronavirus-strain-what-it-means/index.html"
        target="_blank">health officials</a>&nbsp;say "has been predicted to potentially
        be more rapidly transmissible." Since the discovery of the variant, more than
        <a href="https://www.cnn.com/travel/article/uk-travel-ban-coronavirus-variant/index.html"
        target="_blank">40 countries have restricted travel from the UK</a>&nbsp;and
        in some cases, travel from other countries that have documented cases with
        the variant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c98e67-e630-4bc6-b7c0-050d0d3c0b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one expert says the new testing requirements for travelers into
        the US have not been implemented quickly enough to be effective against a
        reported variant.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7205bb-cbce-4516-ac65-c75bab0bf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense that for any place that''s experiencing a regional
        spike in cases that we put new measures in place," emergency medicine physician
        Dr. Richina Bicette told CNN. "But if they''re trying to make sure that the
        virus isn''t imported to the United States, these measures are going to have
        no effect on that whatsoever."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc3086-b2b3-40ea-a3c6-9d1dd76a8a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC requirements don''t take place until Monday," Bicette added.
        "Until that time, there have been thousands, if not hundreds of thousands
        of people that have traveled into the US from the UK. So there''s a high probability
        that the new variant is already in the United States and we just don''t know."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed1584-7a62-47c6-a264-a14076fbb93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T19:55:07.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/27/health/us-coronavirus-sunday/index.html"
        target="_blank">December is the deadliest month in the US since the coronavirus
        pandemic began -- and projections for January are ''nightmarish,'' expert
        says</a>."</em></p>'
  'rosary-prayer-beads':
    'author': 'Rafael Alvarez, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-27T19:56:04.356+08:00
    'imagesource': 'jcr:518e27b8-624d-4870-8b1e-db85fe95a838'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83e97c75-9222-4836-bf68-c40c2cf7a499'
    'lead': 'Nearly every major religion in the world — including Buddhism, Shintoism
      and Sikhism — uses beads in prayer and meditation. Islam uses prayer beads called
      "misbaha," sometimes called "the Muslim rosary." Hinduism calls its beads "mala,"
      or garland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T20:00:05.098+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:27:50.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:27:12.678+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['religion', 'faith', 'rosary', 'prayer-beads']
    'template': '1'
    'title': 'The peace, insights and life-rescuing power of the rosary and other
      religious prayer beads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4105b64-c34d-49c3-ae55-9f91187f89f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — I received my first rosary when my second
        grade class at a Catholic school in Baltimore received the sacrament of the
        first Holy Communion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e1dce-49f8-4da5-ba86-7b69fb162fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys were given black rosaries and a prayer book, the girls
        the same, but their rosaries were white. That was back in 1965.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce5c90-7fec-45d3-8c3c-eab24504083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My family was Catholic but we did not pray the rosary. I put the
        beads in a drawer, far more excited about the World Book Encyclopedia set
        I was given that same day. Never used, the rosary disappeared somewhere along
        the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0e141-8427-4650-90d9-a1d30d4fc41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 1994 when I acquired a second string of beads honoring
        Mary, the mother of Jesus, as I walked the frozen streets of East Baltimore
        with Sister Maria D. Jackson of the Mission Helpers of the Sacred Heart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410629a6-8125-4aee-84c7-cff20f31009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister Maria of the Way of the Cross, as she was known within the
        Mission Helpers order, was delivering Holy Eucharist to shut-ins in my neighborhood
        the day after an ice storm. We''d never met before I called the convent volunteering
        to help with whatever might need doing. The day I called was the day Sister
        Maria was visiting the housebound faithful. On that cold January morning,
        I was trying to remove some guilt about a marriage I''d wrecked a few years
        earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c44e9-b111-452f-a25e-0f5c690b4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somewhere in the midst of my sadness, which I shared candidly, this
        kind and no-nonsense nun took a rosary from her black skirts, handed it to
        me and said, "Try this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c9f490-1156-4b62-b3e2-6bad37e24125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died in 2012 but her influence lives on. Since that frozen day,
        I have prayed the rosary — using many strings of beads as they often break
        or get lost — several times a week and, in the past few years, nearly daily.
        The discipline — a slow, methodical meditation — brings me comfort, peace
        and insights that would otherwise be beyond me.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0453e-0adf-4bfc-a798-67d6b7c832cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I long ago lost the rosary Sister Maria gave to me, and though I''d
        love to have it again, it''s not about the specific beads. The loss doesn''t
        keep me from entering the mystical realm of prayer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c4acd-77d1-4e9d-9de1-386e34be2967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ancient tradition, modern science</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47dbea6-42ce-4fac-95f7-7458c1e293a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every major religion in the world — including Buddhism, Shintoism
        and Sikhism — uses beads in prayer and meditation. Islam uses prayer beads
        called "misbaha," sometimes called "the Muslim rosary." Hinduism calls its
        beads "mala," or garland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e717e548-96b3-4991-8d2e-942c4c591725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exception is Judaism, which frowns upon the practice. It is
        said that the practice veers too close to idol worship — and thus paganism,
        although several of my Orthodox rabbi friends said they were not aware of
        any written prohibition, only long-held custom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bdcb38-1cf2-4b96-96e3-8dc1aad9f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian hermits and monks used pebbles to keep track of one''s
        prayers in the third century, according to the Catholic Encyclopedia. Some
        200 years later, Pope Gregory the Great popularized prayers to Mary using
        beads. Widespread devotion of the practice is attributed to Saint Dominic,
        the 12th-century Spaniard who founded the Dominican order.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f5fb4-e075-430c-96a8-ced957a21a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing magical about a string of beads, whether they are
        pearls, wood or plastic. A rosary is a tool, akin to a screwdriver or wrench,
        nothing until put in practice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fbef1f-aca3-489c-b0e0-325b3c1ba6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling the smooth beads pass through my fingers as repetitions
        of "Hail, Mary" and "Our Father" fall from my lips helps focus my roving mind.
        And while prayer is among the trickier subjects of scientific study, it has
        been shown to lower blood pressure, ease stress and otherwise give a feeling
        of well-being. No guarantees, of course.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229d0ea-4158-4d94-9182-0503745b44cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My experience has been that praying the rosary is like a key to
        an invisible door. I don''t know when the portal will arrive as I sit at the
        window next to the sink where my Italian grandmother washed dishes for 40
        years. It doesn''t every time. But when some sort of opening does occur, thoughts
        come through it that ordinarily may not have.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3563c0f-0b97-4648-8692-0e708497a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I dedicate a bead to a deceased friend or relative that had not
        been on my mind for a while, or jot down a reminder to call someone going
        through a rough time. Sometimes I''m reminded to make a modest donation to
        a charity, religious or not. The practice takes about 20 minutes each morning
        and I always feel better when finished than when I had started.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4963ff-dede-468f-8b16-c05543f605d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pilgrimage to Lourdes</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d85486-0000-4e5c-ac8f-4f4d533a66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had not yet met Sister Maria and did not know the power of prayer
        nor the science that seems to support it when I traveled to Lourdes, France,
        in 1990. Traveling with my 9-year-old daughter Amelia, the visit was a stop
        on the way to my namesake grandfather''s village on the Spanish side of the
        Pyrenees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911c300-6b88-463b-af68-4ab8094fc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes has been heralded as the site of miracles since the mid-19th
        century when believers hold that the Virgin Mary appeared more than a dozen
        times to a local, 14-year-old shepherd girl named Bernadette Soubirous.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56785391-0585-491b-b49f-73a843a2390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soubirous died of tuberculosis at age 35 while praying the rosary
        and, like many Catholics, was buried with a rosary entwined in her hands.
        Asked one day about the apparitions, she is said by biographers to have replied,
        "The Virgin used me as a broom to remove the dust. When the work is done,
        the broom is put behind the door again."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b225062-8209-4a71-99d2-c4796e67bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the summer of 1990, I was in dire need of a new broom, one with
        stiff bristles.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b59aa-b421-4a9b-9c0b-c8c219ee3e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than half my life, I''d been drinking, smoking marijuana
        and taking pretty much whatever non-injected escape came along. I was 32 years
        old, newly divorced from the mother of my three children and lost. With no
        idea what to do about it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e88141-bb52-4218-94a2-a9c30d7ff69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had just enough sense in Europe not to look for drugs in the company
        of my daughter. But I had no problem sending her to the club car on trains
        from Paris to Galicia to get her dad a beer. And then another, sometimes with
        a miniature of anisette.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b881f9-f437-4824-a809-7f3e3d1cb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.101+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the City of Light and my grandfather''s village outside
        of Vigo, there was Lourdes, to which an estimated 200 million people have
        visited since word of Soubirous'' vision spread. Many go in search of healing
        for illnesses both crippling and fatal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aad9e8-2cd4-41d9-8cba-3342f851afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went as a tourist, just a stop at a dot on the map for a peek
        at something I''d heard about all my life. At the freshwater spring there,
        which locals say began bubbling after Bernadette was told to scratch the dirt
        during one of the apparitions, I filled a small plastic bottle with the water
        to bring back to my Polish grandmother. I don''t remember if I prayed at Lourdes
        or not.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74556a-31be-4a8b-b104-8bdf4b4d1ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sharing my sorrows</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311f00c-b467-475e-b696-f672847a7ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours after returning to Baltimore, I was sharing my
        sorrows with a poet friend who did not drink. I didn''t know her very well
        but wanted to know her better. In the middle of our conversation, she looked
        at me and said, without any drama, "You''re an alcoholic."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977c854-5179-4140-9af3-bda6172227cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I put down the half-full beer I was drinking and haven''t had a
        drink or an unprescribed drug since. She steered me to church basements where
        people drink coffee and eat cookies while telling the truth about themselves.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a9f92-e100-4fbd-89af-5c72574cd658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I met Sister Maria four years later and began to protect the gift
        of sobriety by praying the rosary.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60aab8-a74e-4656-b3b9-220af43e7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another epiphany</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5cf8b-92ba-44ca-9b9e-4b97f88c8089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March 2003, after the United States invaded Iraq, I read
        a story in The New York Times that quoted an American battlefield chaplain
        saying that he was almost out of a 90-day supply of religious items. At the
        time, the US campaign was less than two days old.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54adee2-58ad-4a81-a358-d3bb3f354f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been going through our rosaries and Bibles," Maj. Gen. Douglas
        L. Carver, a Southern Baptist, said at the time. "It''s a sobering moment."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178957b-e805-4f41-bc57-9e348a5fea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaplain''s words stirred me to begin work on a documentary
        about the rosary, a film still in production in which beads and the personal
        stories attached to them are donated and then given away to anyone who asks.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0ca8b-752a-4388-bd5d-1b692016f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the many people interviewed — just about all of them ordinary
        folks — is 89-year-old Rosary Ricigliano, a lifelong Catholic from Brooklyn,
        New York, living with family in Naples, Florida.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaee459-fa13-4697-a567-5f772ce749cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spent my whole life telling people that Rosary is my real
        name," said Ricigliano, who prays the beads each morning and over the years
        has collected and given away many strays.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4a7e7-4735-46a1-b286-126001ef49d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m in a thrift store and there''s a rosary for a quarter,
        I buy it even though I already have dozens of them," she said. "I hate to
        see one just hanging from a nail on the wall."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5d70a-17d5-4dbb-812d-df3f1b1f77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is missing from the tools that hang on pegs above a workbench,
        above a windowsill set with candles and icons? The hands to hold them and
        a job that needs to be done.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745cd2d5-b6f1-4aa8-88dd-e26b444eff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:00:05.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:50.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/27/health/rosary-religious-prayer-beads-wellness/index.html"
        target="_blank">The peace, insights and life-rescuing power of the rosary
        and other religious prayer beads</a>."</em></p>'
  'queen-elizabeth-2020-events':
    'author': 'Max Foster and Lauren Said-Moorhouse, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-27T20:00:33.978+08:00
    'imagesource': 'jcr:2edd8ca3-ba3d-4976-a933-403018d6b4c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
