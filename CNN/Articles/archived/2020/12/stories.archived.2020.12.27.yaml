      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With Christmas in the rear view mirror,
        public health experts are bracing for yet another surge in Covid-19 cases,
        similar to those seen after other US holidays in recent months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea9154-f522-440c-9739-5705a7caef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605707d-361d-470b-bbf8-b42b8d88dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve just seen these amplification events, and that''s what''s
        happened at the end of this year in the US," said Erin Bromage, an associate
        professor of biology at the University of Massachusetts Dartmouth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ca8af-457e-4c44-831f-e4d737212988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70237781-2661-4060-9237-2c5eeb3d3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had Thanksgiving, we had Labor Day, we had Halloween, and each
        one of these events brought lots of people together and just gave the virus
        more fuel to move through the population," Bromage said. "Christmas is going
        to do a similar thing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe488f9d-9e9a-4c1d-9afe-06310ebc3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f4030-7954-4256-9503-9c4f1299bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite warnings by the US Centers for Disease Control and Prevention
        to postpone travel and stay home, more than 7.1 million people were screened
        at TSA checkpoints over the last week, according to the agency''s numbers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98914b-96d7-4f1d-aef2-13d981ef8524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7845d0-10c7-42db-a1ae-bc9990cbd0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1.2 million people were screened at airports on Wednesday
        alone, an air travel record for the pandemic. While the number of travelers
        screened on Christmas Day -- 616,469 people -- represents just 23% of the
        total screened on the same day a year ago, the figure remains worrying for
        officials because it doesn''t signal the end of the holiday travel rush, but
        a lull before travelers begin to return home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dcdccd-ea24-449e-81a9-0bfda16fbda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed336da9-2784-49ce-9749-bdae9267835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, health experts and officials have urged Americans to
        be safe this holiday season, and that guidance extends to New Year''s Eve,
        with the CDC urging revelers to celebrate at home or virtually. If they host
        an in-person celebration, the agency suggests staying outside, limiting the
        numbers of guests, making extra masks available and keeping background music
        low to avoid shouting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51b3ef-50ab-4023-a85e-aa2caaa8eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca44b6-2ac0-42aa-a355-02cab62f1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carlos del Rio, executive associate dean of Emory University''s
        School of Medicine, said if people get together they should keep gatherings
        below 10 people and get tested at least once, maybe twice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d506e5-5e0b-4e58-89b6-cc1dc3e15f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28be360-9d29-44ae-8dc9-acb4fd643bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your level of protection is as strong as your weakest link, and
        if there''s a weak link, then the virus is going to spread," he told CNN.
        "We''ve learned how quickly this virus and how easily this virus spreads,
        so we have to take all the precautions possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593902f0-d554-4ab9-a194-313f5377ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfb4903-bd3a-45e6-82c7-4a9a71818e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fears of a holiday surge come as the US met yet another grim
        milestone for the pandemic: On Saturday afternoon, the US death toll surpassed
        330,747, according to data from Johns Hopkins University -- meaning 1 in 1,000
        Americans have died of Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427c2bc-20ba-4c7d-8633-13239e9f2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096586a-fa41-4546-87ea-ce16b0045436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And December is now the deadliest month since the pandemic began.
        At least 63,575 deaths from Covid-19 have been totaled so far this month,
        according to data compiled by Johns Hopkins University. April held the previous
        record of 60,738 deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a40a9-f1a5-4f4d-8c07-52ee809c3c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958363df-129a-40d3-90de-352fa577016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Johns Hopkins reported 186,164 new cases and 1,494
        deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845f8e2-4c63-42c8-88d7-b7c13f88d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91e534-758d-4400-901b-76612c3688d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 117,334 current Covid-19 hospitalizations, the fifth
        highest daily number of hospitalizations reported since the pandemic began,
        according to the Covid Tracking Project.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeeb414-5fd4-41a0-816b-d8cb22b4d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb31cd-ac9b-4eea-97e2-8b54cbb360b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 9,547,925 vaccine doses have been distributed and at least
        1,944,585 doses of the vaccine have been administered, according to the CDC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
