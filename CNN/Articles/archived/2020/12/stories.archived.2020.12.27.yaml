    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4357a98-3ab1-4c3b-84f2-0371879f5332'
    'lead': 'In comparison, the entire month of November saw about 36,964 deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T19:55:07.942+08:00
