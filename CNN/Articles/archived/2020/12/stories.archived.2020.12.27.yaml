      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79884177-b4f1-40d3-8924-aa7d28762617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:42:35.256+08:00
      'mgnl:createdBy': 'pilar'
