    'lead': '"We always have to drill down: kakanyunin natin lahat ito gamit ang minimum
      public health standards. Yun ang talagang panlaban natin diyan," said Health
      Secretary Francisco Duque III, assuring the country can put up a fight against
      the new coronavirus variant but reminding that being careful is still number
      one.'
