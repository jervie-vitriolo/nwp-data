      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0479f15-793c-49a7-a746-db60ac6e0352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, five other travelers from Britain were detected with
        the variant at Japan''s international airports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e50bc8-eaf7-42ef-baf7-8ea1dabf8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769abc0-9221-4487-b560-ab643a9b494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus variant is said to have originated in the UK
        and be potentially more transmissible. Since its discovery, more than 40 countries
        have restricted travel from the UK, and in some cases, travel from other countries
        that have documented cases with the variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952367ee-4970-434a-b31a-cfdfdf3303ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedac61d-101e-4ecd-9f55-d12aa75d8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Monday, for instance, the US will require all travelers
        from the UK to receive a negative Covid-19 test within 72 hours of boarding
        a flight to the US. Passengers will also be required to provide documentation
        of their laboratory results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8cebb-730b-44ee-a808-d8a60a8b7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b6b8f-7a64-4907-80b9-37036d1f69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions of varying degrees have been announced by countries
        like Denmark, Ecuador, Greece, Portugal, Spain and Ukraine. Still others have
        banned travel or suspended flights from the UK, like Argentina, Belgium, Brazil,
        Canada, China, Colombia, Germany, India, Italy, the Netherlands, Russia and
        Spain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a77de-450d-4a41-ac95-381e877065b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57ec2b-1be1-4aa9-ba14-9c3c3a0b62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:35:26.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have extended travel bans or restrictions to other countries
        where the variant has been detected, like Denmark, the Netherlands and Australia.
        A number of countries have also imposed restrictions on travel from South
        Africa, where a different variant has been reported, according to the World
        Health Organization''s Maria van Kerkhove.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06c0f7-da45-4a58-912c-06ce4ae3bc00'
