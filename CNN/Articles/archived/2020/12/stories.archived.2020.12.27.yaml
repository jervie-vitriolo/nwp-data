      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504163f-4b44-42dc-8029-1682e7421dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.239+08:00
      'mgnl:createdBy': 'glee'
