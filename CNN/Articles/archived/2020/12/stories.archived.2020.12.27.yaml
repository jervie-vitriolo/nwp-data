      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> While
        the pandemic has dampened people''s dreams and goals, a psychotherapist still
        recommends writing them down and visualizing them this 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d440622-868a-4d16-b9c9-32ad9c87e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029de540-36a4-424c-92af-5a353a0b1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Newsroom Weekend, psychotherapist
        James Franco said these activities are ''strongly associated'' with success
        of one''s goals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0eadcd-b5c9-4ff9-82e4-e9af1205c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08219c41-b9d1-41c7-a55b-f58421b7a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research also shows <em>na kapag dinescribe mo</em> vividly <em>yung
        mga</em> goals <em>na ''to</em> in your mind or probably write in on a poster
        or a vision board, it has been found that 1.2 to 1.4 more times<em> na magiging</em>
        successful <em>ang isang</em> goal," he explained, adding he also asks his
        patients to do these activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e691b-47cc-4fe4-bf50-7126c25be7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe02799-d78d-49ae-8fd3-4fe5d81e8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Research also shows that once you describe your goals
        vividly in your mind or probably write in on a poster or a vision board, it
        has been found that a goal will become 1.2 to 1.4 more times successful.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c84ea60-832e-4e20-8bb8-1283af01be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf7e14-2ca2-4287-85d5-24b4f8ed6d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the past year has been tough for a lot of people, Franco,
        also a professional counselor, reminded the public to take with them whatever
        lessons they learned in 2020 as they enter a new year. These learnings, he
        said, will be useful in improving oneself this 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b233c5-0961-485c-b34a-f0e145ffa342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e7e9e-59aa-490b-a627-d99fe67f16a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco shared a lesson he learned himself this year: engaging in
        self-care, which involves taking a break and being proactive in doing things
        to show he loves himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf745d4-de42-4d16-b9e1-b500edaa08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2d474-b428-4e01-947f-90d372ce74af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be eating an ice cream, buying something for myself just
        so that you feel that you care for yourself," he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a6b27-4b0d-4fb0-89a0-71aed8e3fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658b67b-ce61-44a5-9b15-e996ae9661f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:42.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if one feels they''re having difficulty coping with what''s
        on their plate, Franco said it is "better and advisable" to seek professional
        help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caba03e-d263-4e2f-991a-e4018320a52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:37:43.836+08:00
