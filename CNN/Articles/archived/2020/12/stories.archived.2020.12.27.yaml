      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were injured in the explosion early Friday and dozens
        of buildings were damaged. Officials say more people could have been hurt
        if it wasn''t for the <a href="https://www.cnn.com/2020/12/26/us/six-nashville-officers-evacuate-explosion/index.html">swift
        response of six police officers who evacuated residents</a> after an eerie
        recorded message coming from a parked RV warned the vehicle would explode
        in minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58216e0-09d7-4092-865d-9616a75511a6'
