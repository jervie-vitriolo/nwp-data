      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/12/26/politics/biden-trump-covid-relief-bill/index.html"
        href="https://edition.cnn.com/2020/12/26/politics/biden-trump-covid-relief-bill/index.html">''Biden
