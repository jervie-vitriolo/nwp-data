  'boy-scouts-hug-booth-nursing-home':
    'author': 'Alaa Elassar, CNN'
    'caption': 'A resident of a Texas assisted living facility embraces a loved one
      using the ''hug booth.'''
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-27T22:24:04.589+08:00
    'imagesource': 'jcr:3b4ccad4-b769-44f3-9c88-240938f94db2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1876f23-e52f-4efa-840d-94835ab2e003'
    'lead': 'Sometimes, all you need is a hug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T23:02:29.475+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:27:38.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:27:15.533+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Boy Scout troop created a ''hug booth'' for nursing home residents
      who couldn''t touch their loved ones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b91df-88a3-494c-ac1b-c281e835c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Sometimes, all you need is a hug.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ccead-c57d-40be-b46f-f6ea491b85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for thousands of <a href="https://www.cnn.com/2020/11/26/us/covid-19-nursing-homes/index.html">
        nursing home residents</a>&nbsp;across the United States who''ve been quarantining
        for months because of the coronavirus pandemic, hugs are a luxury they can''t
        afford.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49872710-f1cd-4b61-9df9-3524478f688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily for residents of Heartis Clear Lake, an assisted living
        facility in Webster, Texas (about 25 miles southeast of Houston), an employee''s
        idea came to life with the help of a teenage Boy Scout, who designed three
        "hug booths" that allow people to embrace without touching at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c02ba6-0092-4095-ab32-01a1fc76dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In March, when things shut down, one of my residents told me the
        only thing she missed was human touch," Becky Hudson, the lifestyle director
        at the facility who came up with the idea, told CNN. "When she said that,
        I put my gloves on and held her hands and she was just crying. That''s when
        I started thinking of ways for our seniors to be able to hug their loved ones
        without risking their lives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf0d48-8e33-4980-8c43-cb665b4489dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect vulnerable seniors, many nursing homes and assisted living
        centers closed to visitors early in the pandemic. Some residents were even
        barred from leaving their rooms to interact with others who live in the same
        facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023537e5-03ec-4449-bcd9-cef6c8de4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the United States, more than 100,000 residents and staff
        of nursing homes, assisted living centers and group homes have died of Covid-19,
        according to a <a href="https://www.kff.org/policy-watch/covid-19-has-claimed-the-lives-of-100000-long-term-care-residents-and-staff/">Kaiser
        Family Foundation analysis of state-reported data.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a49ace-96cf-43eb-acda-e76251d69f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Hudson shared her idea -- a booth with gloves that
        would allow people to touch without skin-to-skin contact -- with local Boy
        Scout Troop 848 in hopes they would help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b195a23-0d1d-4651-bc50-e8d3e06f6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately, 17-year-old McCain Penrod decided to take on the project.
        For nearly a month, with the help of his dad, fellow Boy Scouts and friends,
        he tried out various designs before building three wooden booths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0490fd4-75ba-428e-bf10-61f55c6e9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each booth features a plexiglass window, so loved ones can see each
        other, and two large, sanitized gloves for the senior residents to put their
        hands through to hug friends and family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773893e-b94e-4623-9afd-fc5e54333eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was talking to some of the residents, I noticed this wasn''t
        a want, but a need," McCain told CNN. "There was a lot of satisfaction to
        be able to provide that need, especially to those most vulnerable during the
        pandemic. The booths brought a slice of life back to a group that needed it
        most."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af24a6-0f9e-45d9-a8ca-c91797315500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 25, a day before Thanksgiving, McCain delivered the
        booths to the facility. Since then, everything has completely changed for
        the nursing home residents, according to Hudson, who said she was "shocked"
        at how well McCain designed the booths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56936bb1-50ab-4e0f-bd67-a79cf2885ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately saw an enormous difference. Some residents who were
        normally active had become withdrawn when they stopped seeing their family
        members. Most of our residents have dementia and they were just confused why
        their children stopped coming to see them," Hudson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1415d-26e4-43d0-8e98-96760dee08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They declined emotionally, but the hug booths came in and they
        could finally see them and hold their hands, and now they''re finally doing
        activities again, they want to come down for their meals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f24596-ea51-4e37-9a0c-b8170cbe782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project has helped residents so much that Hudson is now encouraging
        other nursing homes to build booths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731edfba-f3a9-4f62-aa21-a5912ea51ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hug booths changed everything and I truly believe all nursing
        homes should have them," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6dd28a-7c2d-4801-b309-8b29f5649b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:02:29.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/27/us/boy-scouts-hug-booth-nursing-home-clear-lake-trnd/index.html">"A
        Boy Scout troop created a ''hug booth'' for nursing home residents who couldn''t
        touch their loved ones"</a></em></p>'
