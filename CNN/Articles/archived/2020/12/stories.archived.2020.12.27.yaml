  'PH-travel-ban-can-change-new-COVID-variant-Duque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-27T16:05:18.584+08:00
    'imagesource': 'jcr:e268635f-b4fb-4d60-8634-44794a35229c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a11b004-f0b7-44d4-8968-02df821a9b1f'
    'lead': '"Our recommendations are not cast in stone. They change depending on
      the most recent developments," DOH chief Francisco Duque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T16:09:40.316+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:28:04.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:27:07.792+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Recommendations on PH travel restrictions subject to change amid studies
      on COVID-19 variant – Duque'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d34a0-32c1-4995-8bb2-bd2559b167d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)—&nbsp;</strong>Recommendations
        for travel restrictions to the Philippines are still subject to change, Health
        Secretary Francisco Duque III said Sunday, as he stressed that the coronavirus
        variant detected in several countries is an "evolving" case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a66d45-333d-4cd5-a034-f25c81001c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, our recommendations are not cast in stone. They change
        depending on the most recent developments," Duque said in a media forum with
        health experts on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a97713-46af-42f2-acd6-86b1d6af3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although <em>ngayon kasi, may mga naririnig na rin ako na halimbawa
        ang</em> Japan daw ay nag-ban na rin ng mga travelers from countries even
        if they have no local transmission…The situation is evolving. So we''ll have
        to be mindful of what''s happening around us," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dbadb1-5e74-4db5-aca8-d0aaa636ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although now, I''ve been hearing for example Japan
        which said it would ban travelers from countries even if they have no local
        transmission… The situation is evolving. So we''ll have to be mindful of what''s
        happening around us.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921dfe2-4713-44d9-b47f-b398cc26d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved on Saturday the extension of
        the ban on flights from the United Kingdom, where the COVID-19 variant was
        first detected, for two more weeks after December 31. However, the IATF <a
        data-cke-saved-href="https://cnnphilippines.com/news/2020/12/26/PH-not-keen-on-expanding-travel-ban--community-transmission-country-of-origin.html"
        href="https://cnnphilippines.com/news/2020/12/26/PH-not-keen-on-expanding-travel-ban--community-transmission-country-of-origin.html">did
        not recommend travel restrictions</a> on countries with no reports of community
        transmission —&nbsp;a pronouncement that has been widely questioned by netizens
        overnight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956824df-2900-4079-b6e3-1cb8c4db174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health experts raised the possible economic impact of strictly
        closing the country''s borders. Dr. Socorro Escalante, World Health Organization
        representative in the Philippines, said decisions on a travel ban would have
        to be based on the "level of evidence" on the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e8d12-07ac-463d-9ac3-26fc56439ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam po din natin</em> (We also know) that the border restriction
        will have significant economic and humanitarian impact, and therefore if we
        are going to decide this very restrictive intervention, we really need to
        consider all dimensions," Escalante said in the same briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67741f21-4848-4cf3-aceb-38e0421c4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no set flight restrictions, officials stressed that
        strict mandatory quarantine for travelers coming from countries that reported
        the coronavirus variant will be implemented. They will complete the 14-day
        quarantine regardless of the RT-PCR test results, they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860aa99-4168-4c35-b1af-4166d2dadbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:28:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the UK, the COVID-19 variant has reached several other countries,
        including Denmark, Belgium, the Netherlands, Australia, and Japan. The Philippines
        <a href="https://cnnphilippines.com/news/2020/12/24/Mutated-COVID-strain-yet-to-spread-Philippines-.html">has
        not yet reported</a> infections related to it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329fa287-34fb-4187-b190-b7f4e45888dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:40.318+08:00
      'mgnl:createdBy': 'alyssa'
