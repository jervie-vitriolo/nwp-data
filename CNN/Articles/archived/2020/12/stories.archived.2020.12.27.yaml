    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-27T08:54:53.191+08:00
    'imagesource': 'jcr:64a14c3b-e5a5-44b6-b182-5104cb805ea6'
