    'template': '1'
    'title': 'New year, new goals: Setting and achieving them this 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522736ef-8cf9-4276-b717-fecc941b513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:36:51.806+08:00
