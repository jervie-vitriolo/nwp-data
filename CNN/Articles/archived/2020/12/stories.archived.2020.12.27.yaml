        Secretary Menardo Guevarra on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e721a7-af25-4f59-9b32-27cdd4fc6e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:02:18.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message, Guevarra said, "The AMLC (Anti-Money Laundering Council)
        can already move in the premises at any time after due designation by the
        ATC (Anti-Terrorism Council)... Per (Executive Director Mel) Racela, the AMLC
        approved its freeze order against the CPP-NPA and other designated terrorist
        groups last Dec. 23."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93eedfe-bb1d-484e-bc56-7ee9c81e12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:02:39.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Sunday, Racela said there are no accounts
        specifically under the name of the CPP/NPA, but the freeze order covers related
        accounts (RA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2795979-c8aa-4400-b953-8baef1845029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:02:39.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RA means all accounts opened and maintained for the benefit of
        said organization, the identification of which the banks and other covered
        persons will play a very important role," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1c8eb9-e23a-46db-90d5-324090ed089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:02:39.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 25 of the <a href="https://www.officialgazette.gov.ph/downloads/2020/06jun/20200
        703-RA-11479-RRD.pdf" target="_blank">Anti-Terrorism Act of 2020</a> says
        the assets of a designated group, organization or individual shall be subject
        to the authority of the AMLC to freeze.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f1e7f-05e5-4e4c-bebe-1e903290735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:02:39.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These statutory provisions are intended to preemptively deprive
        designated terror organizations of resources to prevent possible terror attacks,"
        said Racela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e4044-d8b4-4989-8659-fad9131bbbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:02:18.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 25, the ATC approved a <a href="https://atcpmc.gov.ph/wp-content/uploads/2020/12/ATC-RESOLUTION-NO.-12-2020.pdf?fbclid=IwAR0W81VN-NwAhU_nF9Tmp3byMRBAqxtA-KNBrdE6vi2eC7G0oljxBwsqKzw"
        target="_blank">resolution</a> designating the Communist Party of the Philippines
        and its armed wing, the New People''s Army, as terrorist organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d323d4e-2548-46dd-9cc8-d3165d327e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:02:18.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document approved on Dec. 9, states that there is probable cause
        that the CPP-NPA committed acts defined as terrorism under the Anti-Terrorism
        Act, and should be tagged as "terrorist organizations, associations or groups
        of persons."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02776fa-3fec-4c59-8f2d-390adffd951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:02:18.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATC is the body tasked under the law to designate any individual
        or group as a terrorist, following the guidelines set by the United Nations
        Security Council.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e5377-8571-4227-afb4-9bd896be1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:02:18.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/12/26/cpp-anti-terrorism-council-designation.html"
        target="_blank"><strong>RELATED: CPP says its terrorist designation sets stage
        for ''all-out suppression'' of democratic rights</strong></a>&nbsp;</p>'
  'December-deadliest-month-US-since-pandemic-began':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-27T17:54:25.705+08:00
