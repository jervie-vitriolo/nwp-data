      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one network hub is disrupted, typically by a hurricane or other
        natural disaster, some internet traffic can be rerouted, but not all -- that''s
        why customers across Nashville and other parts of the state reported losing
        wireless phone service and other connectivity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348cc4f-e365-409c-86c0-2801d6024e3c'
      'mgnl:activationStatus': true
