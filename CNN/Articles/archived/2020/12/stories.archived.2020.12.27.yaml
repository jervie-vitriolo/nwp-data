    'lead': 'A homeless man risked his life to save several cats and dogs trapped
      at an Atlanta animal shelter after it caught fire, the facility''s founder said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T15:44:30.754+08:00
