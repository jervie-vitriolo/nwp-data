      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92b108-ef7c-4fb6-bb21-ae7c116ed7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. on Saturday disputed criticisms
        that the country is only "focusing on new vaccines," primarily China''s Sinovac
        Biotech whose product is said to be only deemed "acceptable" to the minimum
        global health standards despite questions on transparency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000e9e5-ff12-47c4-94a9-646369ac8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.238+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.623+08:00
