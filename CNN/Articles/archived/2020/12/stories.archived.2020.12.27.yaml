    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a5919-6c28-4ffc-ac86-5e9bd4720886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:18:10.585+08:00
