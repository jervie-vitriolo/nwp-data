      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,<a href="https://www.cnn.com/2020/12/25/us/nashville-explosion-service-disruptions/index.html">&nbsp;AT&amp;T,
        which said one of its network hubs was damaged in the explosion,</a> was working
        to restore service.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf8537-0916-4745-b6ea-f964cd4d89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.172+08:00
