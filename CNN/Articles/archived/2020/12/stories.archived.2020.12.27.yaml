      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        OCTA Research Team said the surge in the COVID-19 reproduction rate in the
        National Capital Region has slowed down, but said it should not be seen as
        a reason to celebrate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9a0fc-73d0-40a9-b775-edabb510dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:18:10.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Prof. Guido David said the reproduction number (Ro) has
        gone down "to about 0.95, from about 1.12 a week ago."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e417774c-afca-4faa-a094-219129077d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:18:10.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/13/octa-covid19-reproduction-number.html?mundefined"
        target="_blank">Earlier this month</a>, OCTA said Metro Manila''s reproduction
        rate for the novel coronavirus has breached the threshold of 1, a sign that
        more people are being infected.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc81f7-74eb-4e9e-a0db-7791628fa25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:18:10.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction rate refers to the average number of people that
        can be infected by a person in a susceptible population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c2824-c91d-466a-ae00-097663618c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:18:10.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the lower number reported on Sunday was a welcome development,
        but the public must still be on alert.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb5f63-6936-4124-a3ce-d9516c717ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:18:10.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:28:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be noted that reporting delays and testing centers closing
        for the holidays may cause these numbers to increase once more date comes
        in. On Dec. 25, the number of tests reported was only 38% of its average value,"
        it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d769e4-0b2b-45e8-b754-7a1ed5551bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:18:10.586+08:00
      'mgnl:createdBy': 'pia'
