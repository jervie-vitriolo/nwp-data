      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a97622-8304-467a-b3bd-059bc3e7792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, the government drew flak for claiming that Sinovac''s
        vaccine is "acceptable," and citing the World Health Organization''s minimum
        threshold for effectivity.  Brazilian researchers previously reported that
        Sinovac is just over 50% effective based on the country''s recent trial data.
        However, full results of the trial have yet to be released.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7e503f-7004-47b0-a45c-9ae732bb9aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.240+08:00
