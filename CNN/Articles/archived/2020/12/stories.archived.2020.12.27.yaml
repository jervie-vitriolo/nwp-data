    'lead': ' Japan will ban foreign nationals from entering the country from Monday
      through the end of January after several cases of the new Covid-19 variant were
      recorded in the country, the Japanese foreign ministry says in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T07:35:26.035+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T17:28:32.685+08:00
