    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACT-Teachers', 'Duterte', 'recall', 'face-to-face-classes', 'pilot',
      'testing', 'Raymond-Basilio', 'pandemic', 'coronavirus-variant', 'United-Kingdom']
    'template': '1'
    'title': 'Teachers'' group slams Duterte''s recall of face-to-face classes pilot
      in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf31c3d-e911-4795-8707-1f10d02e5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:45:01.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> A
        teachers'' group is thumbing down President Rodrigo Duterte''s decision to
        call back his order mandating a voluntary pilot of face-to-face classes in
        schools in areas tagged as low risk for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff5397-f487-461f-814e-b2403a4d46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:45:01.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30a433-7c6f-4e96-b7d1-08be81e5c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:45:01.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night''s Cabinet meeting exposed how ''in-the-dark'' and ''in-limbo''
        the Duterte administration still is in terms of handling the pandemic," said
        Alliance of Concerned Teachers (ACT) Philippines Secretary General Raymond
        Basilio in a statement on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080ef53-c77a-4d37-9f12-cbccee3b3f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:45:01.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e50b0e-7a64-4e26-9ee5-70755e0924f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:45:01.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio said this has led to Duterte''s "knee-jerk response" of
        aborting the pilot project, instead of using "a scientifically guided risk
        assessment" of areas where it can still be held despite the threat of a new
        COVID-19 variant. He added that the government is again "resorting to passive
        measures" as it deals with the recent development and how it impacts education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e629e0-60d9-46a7-84a3-7a44cd3b0a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T21:45:01.191+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
