      on fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac053b-0b18-4331-b692-88fd907d66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A homeless man risked his life to save
        several cats and dogs trapped at an Atlanta animal shelter after it caught
        fire, the facility''s founder said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4924af-8c1e-4abc-9842-1f7c2e336a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d2eb1c-5f7f-4d58-9e3c-b2dee0ceed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith Walker, 53, rushed into the W-Underdogs shelter on December
        18 after a fire engulfed its kitchen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb1092-dd22-430a-9b59-ef7c532d872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3de8c1-b3d5-41db-b36d-e323e6f56ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was nervous as hell, I''m not going to lie. I was really scared
        to go in there with all that smoke. But God put me there to save those animals,"
        Walker told CNN. "If you love a dog, you can love anyone in the world. My
        dog is my best friend, and I wouldn''t be here without him, so I knew I had
        to save all those other dogs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07291aea-face-422a-983a-b1a5faaa21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250abb3b-61ee-43e7-b8b1-349331285f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the shelter was not completely destroyed, the fire left it
        uninhabitable, according to W-Underdogs founder Gracie Hamlin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12ab2e-5ccb-4417-b3a5-2a5aa2e0f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d395868-a20b-48ee-9264-8a19ceacfd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, W-Underdogs was only a week away from moving into its new
        facility in Atlanta, where the animals now reside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb62bed-3551-486c-8116-81f3d40d452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ad23b-ae3b-4947-891c-df5dcaeb17e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is my guardian angel," Hamlin told CNN. "Even the firefighters
        didn''t want to handle the dogs. They called animal control, but Keith was
        already in the building pulling out the cats and dogs until they were all
        safe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de9ed3-b5d9-48d9-8a6c-ac31bdc7024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a2b3a-6b8a-45e8-932e-c5c4d0734f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamlin previously knew Walker, who has been homeless since he was
        13 years old, because she lets him keep his dog, a pitbull named Bravo, at
        the shelter every night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9947b-a265-4ebd-9eeb-d4e90a6bd61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680600dd-d438-42d2-8011-2c223037f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker was on his way to pick up Bravo and take him for a walk when
        he saw the fire. He was able to rescue all the animals -- six dogs and 10
        cats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c8efd-9acc-4607-a4ab-dadab9e6059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d2301-94ec-406c-ba09-09da39c53b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t thank him enough for saving my animals," Hamlin said.
        "I''m still in disbelief, because I''ve been around a fire and I know how
        fast they flare up. He is my hero."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1cc781-d5d4-4054-a3e8-7ed491853267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:44:30.754+08:00
      'mgnl:createdBy': 'pilar'
