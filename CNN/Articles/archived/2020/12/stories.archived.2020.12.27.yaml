  'homeless-man-rescue-animals-Atlanta-shelter-fire':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-27T15:41:44.918+08:00
