      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said it received no
        new COVID-19 reports among overseas Filipinos. The number of confirmed cases
