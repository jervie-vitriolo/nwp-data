    'mgnl:tags': ['Trump', 'Biden']
    'template': '1'
    'title': 'Biden warns of ''devastating consequences'' in push for Trump to sign
      Covid relief package'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66a319-1db9-4e2f-b482-0fba05cc34e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President-elect Joe Biden has called on
        President Donald Trump to sign the bipartisan Covid-19 relief bill, warning
        that any further delay has "devastating consequences" for Americans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb99bd-5720-46f5-8838-298274e9da1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7162f-ed8a-460e-ae1b-8831e9d3065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not yet signed the joint $900 billion relief package and
        government spending bill that Congress passed this week, saying that the bill
        doesn''t provide enough money in direct payments and includes "wasteful and
        unnecessary items," despite it largely meeting his administration''s budget
        proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ed233-0451-46b8-a4c9-1165f1d45778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aba8a9-c784-4096-b058-fd8155e774fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden argued Saturday -- the day unemployment benefits for more
        than 12 million Americans who lost their jobs during the coronavirus pandemic
        are set to expire -- that the bill is "critical" and "needs to be signed into
        law now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d60cc-a5b0-4d85-9212-423ae78294b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48e601-150e-45ee-a666-7d3abadce8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the day after Christmas, and millions of families don''t
        know if they''ll be able to make ends meet because of President Donald Trump''s
        refusal to sign an economic relief bill approved by Congress with an overwhelming
        and bipartisan majority," he said in a statement. "This abdication of responsibility
        has devastating consequences."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99383895-318b-4445-9ad4-4df45f47dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09eae2-2301-457e-a5f7-1e69e839d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the relief package left unsigned by the President, expanded
        jobless benefits will run out Saturday, government funding will lapse on Monday,
        a moratorium on evictions will expire next week, federal loans for small businesses
        won''t be revived and direct $600 payments to certain Americans will be delayed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd16c7b-15a9-49d3-a068-e1e23852d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb099aa-6685-497e-9566-e3317bb95d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the bill was at Mar-a-Lago by Friday
        morning, according to an official familiar with the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a5914-8dfe-4b10-b82c-e78ca2fe4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f52486-1b37-4564-a19a-d455265049d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not explicitly said he will veto the bill, which passed
        Congress Monday with big veto-proof majorities. The deal was reached only
        after both parties relinquished some of their key demands, with direct stimulus
        checks proving to be a major sticking point throughout negotiations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b69dd-48c3-485a-8348-f2cd04d20672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99a6ce-6a8f-4598-96f5-bb79a93cfe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who won''t take office until January 20, called the bill
        a "first step and down payment on more action" needed early next year to "revive
        the economy and contain the pandemic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9d07b-a89d-48ee-9521-4c062a53a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69568c75-735b-429f-9e84-785ca7f5f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was "heartened" to see Congress heed Americans''
        demands for compromise and bipartisan action amid the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f5aa46-5665-433a-a321-56817fbfef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3679d76e-61e0-41bf-bd57-f3b5e33a130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:25:04.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump should join them, and make sure millions of Americans
        can put food on the table and keep a roof over their heads in this holiday
        season," the President-elect said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa666423-037d-44fb-8a78-182fc12dbafd'
      'mgnl:activationStatus': true
