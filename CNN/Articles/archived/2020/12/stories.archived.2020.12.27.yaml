      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque previously defended the government''s
        eagerness to secure 25 million doses of Sinovac, noting that they are the
        only ones who could provide supply "at the soonest possible time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3de94-ce6a-41ae-a165-344004c8c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.240+08:00
