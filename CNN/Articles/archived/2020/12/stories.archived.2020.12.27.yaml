      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, AstraZeneca, which previously offered 6.2 million
        doses, will likely be the first to secure the deal. This will be followed
        by Novavax, Pfizer, then Johnson &amp; Johnson.</p>'
