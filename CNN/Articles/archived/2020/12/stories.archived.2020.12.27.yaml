      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cases of the new variant have been found in Ontario, Canada,
        according to a press release from the Ontario government issued Saturday.
        Ontario is the first province in Canada to detect cases of the variant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec221a-d5cb-42e0-a54a-6f96df637ebe'
