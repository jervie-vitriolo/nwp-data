    'lead': 'December has been the nation''s deadliest month since the COVID-19 pandemic''s
      start — with more than 63,000 Americans lost to the virus in the past 26 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T18:03:51.135+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:27:57.958+08:00
