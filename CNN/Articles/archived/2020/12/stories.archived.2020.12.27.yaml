    'jcr:uuid': '479a8e2d-ba0f-41e5-a8db-2bd8a9f97fe6'
    'lead': '2020 was a tumultuous year for most people, and that''s no less true
      for Queen Elizabeth II.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T20:11:03.227+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:27:48.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:27:13.231+08:00
