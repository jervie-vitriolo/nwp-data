    'title': 'A bake-off between two dads turned into a movement that delivered thousands
      of cookies to essential workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8235d2-80d6-42a2-a3c5-293c20e967af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.648+08:00
      'mgnl:createdBy': 'pilar'
