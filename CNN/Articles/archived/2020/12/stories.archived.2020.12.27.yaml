      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours later, a resident in the area said she woke up to
        what sounded like "an automatic weapon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5c0b4-fd78-4e92-b6cb-074083bcac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.169+08:00
