    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23586369-41fa-4315-af4c-6965194e5369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.240+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Montoya, executive director of the DOST-Philippine Council
        for Health Research and Development, clarified that the Philippines should
        not use any vaccine until it gets a final approval from the Food and Drug
        Administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d8c2a-fb28-4117-a46d-c8d2a99a7b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.240+08:00
