    'template': '1'
    'title': 'How to start investing for your family, even during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56cc16e-e885-47a5-a994-d38265929284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.211+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Stockpiling on
        face masks, going on grocery runs, and answering Zoom calls from nine to five
        while tending to the kids at home: in this overwhelming ‘new normal,’ one
        might wait until the end of the pandemic before even thinking about investing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45945ebc-c4b9-4aed-9046-407f6207fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.211+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2767e-437e-4e44-934d-e9fb7f910e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.211+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in fact, the best time to start investing is now, especially
        as the government and private sectors are offering services to help people
        make market decisions that will help the economy recover faster amidst the
        COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24825f0-f001-4818-b929-42b7910bad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T21:06:38.212+08:00
