      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing, data from the Department of Health shows that
        COVID-19 cases in the country have reached 469,005. Johns Hopkins University''s
        COVID tracker says there are over 80 million cases worldwide.</p>'
  'bake-off-two-dads-cookies-essential-workers-Pennsylvania':
    'author': 'Alaa Elassar, CNN'
