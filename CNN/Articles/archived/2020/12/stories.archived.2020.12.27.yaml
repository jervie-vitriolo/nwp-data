    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Metro-Manila']
    'template': '1'
    'title': 'Metro Manila mayors prefer stricter COVID-19 protocols over lockdowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2906b391-f086-44c9-91d2-2a889da0fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — Rather
        than citywide lockdowns, COVID-19 protocols should be amplified instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac206d-2ebe-4a6e-a490-9bb88ab85246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the opinion of some local chief executives in Metro Manila
        on Sunday on the possibility of stricter quarantine restrictions, after the
        discovery of a new variant of COVID-19 in some countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27867f09-c489-4908-88ff-0a56d21597cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message, vaccine czar Carlito Galvez instructed all Metro Manila
        mayors to take extra precaution and closely monitor persons who have traveled
        to the United Kingdom staying in their respective areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd602954-da5f-4629-8b29-306b9f4ecd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez''s instruction was shared by Metro Manila Development Authority
        general manager Jojo Garcia a day after President Rodrigo Duterte raised the
        idea of a return to tighter lockdowns amid reports of a new COVID-19 variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8a74d-f1cd-459d-89b8-d52506faba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, <em>kaka-text lang sa akin ni</em> Sec. Galvez to convey
        a message to our mayors <em>na magdoble ingat. ''Yung mga</em> minimum health
        protocols<em>, bantayan. ''Yung kung may galing ng</em> UK <em>sa mga barangay
        ay kailangan mag</em>-14-day quarantine...And then of course <em>kailangan
        mag-doble ingat or triple ingat tayo ngayon kasi ''pag nagkaroon ng</em> surge,
        <em>eh mag-lockdown na naman tayo na hindi na natin kakayanin,"</em> says
        Garcia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9333b44-6ed3-4ab3-b704-2eb2f8ff9368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Galvez just texted me to convey a message
        to our mayors to be extra careful. Remember the minimum health protocols,
        be on alert. Anyone in the community from the UK should undergo a 14-day quarantine...And
        then of course, we should double or triple our precautions because if a surge
        comes, we will not be able to handle it.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7807df0-6bbf-4fac-adfe-16d80cc722ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some chief executives told CNN Philippines that they agree with
        Galvez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b2020-eef1-47d8-bbaf-6dc9ae640823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Valenzuela Mayor Rex Gatchalian, they are beefing up
        isolation efforts and contact tracing. The city already has its own laboratory
        for COVID testing but with the new variant, he said they are going to need
        additional equipment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398bb45-b336-489c-9244-9ac59264f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And apparently we were told that it needs another set of equipment
        but we are already working with RITM to make sure our lab can detect that.
        So, the important thing there is to continue to test, isolate and treat to
        cut the string of infection whether it''s the old strain or the new strain,"
        Gatchalian said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f8bfa1-36e7-4804-ada9-f66dbf1bc4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For cities like San Juan and Navotas, it would be much better to
        have specific lockdowns in areas with confirmed cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e37a8f3-0895-4171-91ca-1b9231d79a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something that has worked for us during the past nine months are
        localized lockdowns. We did not have to lock down entire barangays or the
        entire city during the GCQ. What we did was lock down specific areas like
        buildings, streets, houses, so as not to affect the entire cities or barangays
        or communities," said Zamora.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfddc14c-d97d-4c3d-a6d1-7fdcd5fa0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Di na po natin kaya ang</em> lockdown. <em>Ang ginagawa na
        lang na</em> lockdown is <em>kunyari by eskinita. Kung saan maraming</em>
        cases <em>may</em> parameters <em>naman po diyan ang</em> IATF. Let''s say
        <em>sa isang eskinita may apat na kaso, ''yun lang po ang nila-lockdown,"</em>
        says Tiangco.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb4cca-95b3-4474-9e94-435a55ab86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot handle a lockdown anymore. What we can have
        are smaller lockdowns in small areas, like side streets, where there are a
        lot of cases. In these small areas, the IATF has parameters. If in one small
        area there are four cases, that''s where the lockdown will happen.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f790b-0981-477a-b690-07f199e01921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte said if the national government decides
        to impose stricter quarantine restrictions in every city, they would need
        additional funding in order to support their constituents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d7bc7-137c-46a7-8ad4-e67a5689cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if the national government decides on a national lockdown,
        whether the city can survive this will depend on how much assistance we will
        receive from the national government, how long the lockdown will be, and the
        nature of this lockdown, total or partial," Belmonte shared in a text message.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1aa95b-6561-4c30-8301-91e06efd6052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T20:24:36.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:27:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City leaders in the capital region admit that the effects of the
        pandemic were not easy for everyone. They said it is much better to strengthen
        COVID-19 protocols than have businesses suffer another shutdown.</p>'
  'setting-and-achieving-goals-this-2021':
    'author': 'Pilar Manuel, CNN Philipipnes'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-27T21:21:22.567+08:00
