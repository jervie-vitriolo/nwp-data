      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte bared during the meeting that some Filipinos,
        including military men, were already inoculated with another China-based vaccine,
        Sinopharm, even without any approval for its use in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd423af-b1c1-4f3b-b92b-fc04bc3f85d1'
