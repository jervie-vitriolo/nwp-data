      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac6ecd-8838-4e9e-8e93-17085c50e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
