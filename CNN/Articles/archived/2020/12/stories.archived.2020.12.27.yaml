      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da926315-f8a4-47dd-bbc6-110e9e27f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Books have been written about him, films have been made. In intelligence,
        he was highly respected and appreciated," a spokesperson for Russian foreign
        intelligence agency SVR said on December 26, according to the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e405f87-9dfc-4e11-ac98-183410e776e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a0869-79b3-4a98-aa5c-283100e27dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In intelligence, he was highly respected and appreciated. He himself
        jokingly said: ''I am a foreign car that has adapted to Russian roads,''"
        the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fbe91-2c24-42ac-b582-e19c8df1276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b04e03-b66c-466a-983d-5b7c4740d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now this foreign car has completed its almost century-long run."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca55ec9-23a4-4dda-a9d7-9941224f8cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1b272-08c6-4705-a110-9240cb545019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake was a double agent, who used his position as an officer in
        the UK''s Secret Intelligence Service (SIS), also known as MI6, to spy for
        the Soviet Union.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51a761-e5c9-42d6-a92e-fe6649346ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b76d58-1b04-4b21-a829-4457b6b87c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the last in a line of British spies whose secret work for
        the Soviet Union humiliated the country''s intelligence establishment when
        it was discovered at the height of the Cold War.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a523f2-fd73-405b-96fc-63e8a274db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080406f-9f94-475d-b1ad-a1dd0df0642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK he is perhaps best known for his daring escape from London''s
        Wormwood Scrubs prison in 1966.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f11a4a-ea96-4f6b-b732-ceb94b67953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc6a43-d2cb-4b7f-9ef9-7ec36295506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake was born in Rotterdam, in the Netherlands, in 1922, moved
        to England in 1942 and transferred to the Dutch section of the SIS in August
        1944.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee6e10-f98f-472d-9317-84a6e1356d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f03f9-227c-4f2b-b09c-910f86e6bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was captured by North Korean soldiers in 1950. Blake was interned
        for three years and secretly became a communist during that time, according
        to Encyclopedia Britannica. On his return to Britain, Blake became a SIS officer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242a7cf-20dc-43c2-8a1d-683390eb138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7d754-1246-4dc2-917a-4beacda3599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blake returned from captivity to work for Soviet as well as British
        intelligence, betraying many agents who were later executed, including a network
        in East Germany," an entry on his life on the UK government website reads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7613d-c8e1-46e7-bdbd-a56ff383b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fc758-68d6-4253-98e7-17ba0a72c9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British authorities arrested Blake in April 1961 and he admitted
        to being a double agent for the Soviet Union.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9783ec1-7853-451e-83f9-1257904fc302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02b93c-208f-48e5-81d8-24f8f7955f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spy was sentenced to 42 years in jail but escaped in 1966 with
        the help of other inmates and two peace activists, after scaling the prison
        wall with a ladder made from knitting needles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88818a-1ae6-4398-9442-c32a0f23d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49ffb0-f7b3-42cb-8cc0-29c12d6eb1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake was smuggled out of Britain in a camper van and made it through
        Western Europe undiscovered, crossing the Iron Curtain into East Berlin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69e911-9164-4826-bed0-e1a69867ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66904b86-a5eb-4b65-934e-70187b1f2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent the rest of his life in the Soviet Union and then Russia,
        where he was feted as a hero.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391cdeb4-9dd8-4a3f-bbb8-aa34a8c8d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985719c1-53c0-45c0-b818-2aa64f614c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on his life in an interview with Reuters in Moscow in
        1991, Blake said he had believed the world was on the eve of Communism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5045df-8e39-4dfc-9eda-e3105552300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d18c77-bc53-464f-8714-5d330511f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an ideal which, if it could have been achieved, would have
        been well worth it," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1d002-504c-4314-b59f-739593094d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99f5c4-e557-41fc-8040-45d1ecc1c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin granted the double agent the country''s
        Order of Friendship in 2007. Putin issued a statement of condolence after
        Blake''s death, which was published on the Kremlin website.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fc3a9-f98f-4956-b3aa-e491a8cf5636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd7fe73-5628-4e7f-901e-4492dd8bdd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colonel Blake was a brilliant professional of special vitality
        and courage," Putin said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09326773-db52-434a-ad75-41f56b6ca7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e74915-91ba-4387-bc3f-10064ea32d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T18:06:54.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:27:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years of hard, strenuous work, he made a truly invaluable
        contribution to ensuring strategic parity and maintaining peace on the planet,"
        the statement added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe9142-ea6e-4ae3-b572-327a80b08104'
      'mgnl:activationStatus': true
