    'template': '1'
    'title': 'Duterte wants new task force with medical experts to study new COVID-19
      variant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d64896-865c-44ff-89d5-1cf3f3d50c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> —&nbsp;President
        Rodrigo Duterte wants the creation of a new government task force composed
        of medical experts who will focus on studying the new COVID-19 variant that
        was found in the United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc0b8d-c4ee-4072-b606-79bf21f91547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4354fda-7526-4b0a-8464-9d872fc91734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should create another task force ideally of medical
        persons na nakatutok sa bagong [who are focused on the new] strain," he said
        during a meeting with the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a6d25-3adb-4fd0-8f34-e57065849c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186b1bb4-669e-4c16-9c5b-4cd17ae30e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present in the meeting were infectious diseases experts from
        different institutions. Duterte earlier called for the assembly to discuss
        the new variant of SARS-CoV-2. The variant has now reached other countries
        such as <a href="https://cnnphilippines.com/news/2020/12/23/Philippines-UK-temporary-travel-ban-.html">Northern
        Ireland, Singapore and France,</a> prompting the government to impose more
        travel restrictions.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51131475-aad5-4e30-99e8-bd0abc331c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce324c-de2c-4f78-914f-a9d2099b8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33705e96-8f4f-4100-b571-cdb0aab8c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, Duterte approved the extension of the travel
        ban from the UK initially set until Jan. 1, for another two weeks. He also
        mulled the possibility of a lockdown if infections get out of hand, but the
        medical experts said it is not yet necessary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f2ef6-c823-4051-bf18-1a63802947cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e5ca4-de03-4dc5-b02c-34d407b121eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Socorro Escalante, coordinator for the World Health Organization
        Western Pacific, said the government should focus on strengthening health
        measures instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b822c4-6d27-46dc-8caa-3e2c055bd1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb83e8c-63f3-46e7-9c20-4d096134db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he WHO recommendation for now is not to restrict travel but
        ensure public health interventions are in place and that the country is ready
        to mitigate any event that this new strain will come into the country," said
        Escalante.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffeddfe-e02e-4207-9ff7-75ffe8fed6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ca1b1-282e-481f-9699-1643cb92a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed the need for thorough risk assessment by studying the
        stage of transmission of the variant in countries from where visitors are
        still coming in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a43218-8974-4a4f-b795-57be1db83d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e27d3-b434-4fca-9553-a0e1751f7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said the new variant has higher
        transmissibility or it can spread quicker compared to the variant that has
        already entered the Philippines. He added that there is still no evidence
        saying that the new variant is more virulent or can cause a more severe disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04777dd3-0715-4609-aff0-b07f48e02e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd792ad-0763-4e6c-9b31-038c1e4cfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another variant was also detected in Sabah, raising concern from
        national and local authorities. But Escalante said the WHO already confirmed
        that it is different from the variant in the UK, but similar to the variants
        detected in South Africa, Australia and the Netherlands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760cba25-70a7-4404-96b5-0266a0c84ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T07:51:29.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
