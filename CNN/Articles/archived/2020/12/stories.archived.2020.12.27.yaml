      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49cf714-08a0-4bde-a185-56e1cae05d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.169+08:00
      'mgnl:createdBy': 'kristel'
