      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/12/26/asia/japan-ban-foreign-nationals-intl/index.html"
        href="https://edition.cnn.com/2020/12/26/asia/japan-ban-foreign-nationals-intl/index.html">''Japan
        will ban entry to foreign nationals after Covid-19 variant detected in country''</a></em></p>'
  'Duterte-new-task-force-COVID-19-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
