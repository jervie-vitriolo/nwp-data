      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a3265-e37e-4d24-a55e-c02fc6febc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.168+08:00
