      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto po naming i-announce sa ating mga kababayan na iyong pinipili
        po natin na vaccine is very safe and very effective considering that they
        will follow our stringent procedures...and of our fund manager, iyong tinatawag
        nating procurement agents, which are ADB, the World Bank and the AIIB."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efd907-0661-47e4-8198-12b526dfd949'
      'mgnl:activationStatus': true
