    'mgnl:tags': ['PAGASA']
    'template': '1'
    'title': "Two LPAs unlikely to turn into a storm — PAGASA \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23008439-714a-4bb1-8a64-6724b316f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        two low pressure areas bringing rains to Metro Manila and other parts of the
        country are less likely to develop into a storm, state weather bureau PAGASA
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7bd4d-7525-4c5c-bf33-39358b345719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2b6b4-1a76-47fc-a97d-6550d9902a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 a.m. weather bulletin, PAGASA said an LPA was located 95
        kilometers (km) east of Catarman, Northern Samar. Another one was seen 55
        km west southwest of Puerto Princesa City, Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c369e00-c36c-4e4a-b0c5-110eeaa3a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff92a1-ba1f-487c-a0d3-4860e91db80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Meno Mendoza said in his forecast that
        the two weather systems will unlikely intensify in the next 24 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f2137-070a-4e5a-b676-dcdb3e1dc036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495690a9-6816-427f-906c-b17100877280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, cloudy skies with scattered rainshowers and thunderstorms
        will prevail over Metro Manila, Aurora, Bulacan, Calabarzon, Mimaropa, Bicol
        Region, Zamboanga Peninsula, Caraga and Visayas due to the trough of the LPA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d69a95-0eac-4951-abbe-bfdabfd659f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e6478-a700-44c1-a806-af74fbbdbeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash floods or landslides are possible in these areas during moderate
        to heavy rains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad4b126-d769-4b3a-a66a-1b2992e5a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a534eb1-6fdc-47ed-9ad5-49091a2520ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northeast monsoon will also bring scattered light to moderate
        to at times heavy rains in Cagayan Valley and Cordillera Administrative Region.
        It will also bring partly cloudy to cloudy skies with isolated light rains
        over Ilocos Region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5610e-4b13-48a8-94f2-9f499cc742c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a768f0-96c3-4e5a-bf13-b7ae9b50f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T08:58:10.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:28:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will have partly cloudy to cloudy skies
        with isolated rainshowers or thunderstorms due to localized thunderstorms,
        PAGASA said.</p>'
  'Georgia-senate-runoffs-Trump-stimulus':
    'author': 'Ryan Nobles'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-27T11:28:15.335+08:00
    'imagesource': 'jcr:45f9263a-7194-4735-85bf-2cc5ebb774d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc5e21f2-9110-4274-b65b-021547b21266'
    'lead': 'President Donald Trump''s waffling over the $900 billion Covid relief
      package, which he has yet to sign, is leaving his fellow Republicans in Georgia
      in a tough spot as they fight to maintain control of the US Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T11:35:04.235+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:28:23.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:27:03.062+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['David-Perdue', 'Kelly-Loeffler', 'Donald-Trump', '900-billion',
      'COVID-19', 'coronavirus', 'relief', 'package', 'Senate', 'Georgia-runoffs',
      'elections']
    'template': '1'
    'title': 'Trump''s inaction on stimulus bill leaves Georgia''s GOP runoff candidates
      in awkward spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b9ddf-c32b-4b37-8367-4ca8a9594d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s waffling over
        the $900 billion Covid relief package, which he has yet to sign, is leaving
        his fellow Republicans in Georgia in a tough spot as they fight to maintain
        control of the US Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060bf9d-c2af-464c-8cc1-3edd7cbe360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45c25a-27c3-4840-aabc-410a788dcb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Sens. David Perdue and Kelly Loeffler -- who are running as
        Trump loyalists -- have touted the bill, which they both voted for. Perdue
        launched ads the morning after the bill was passed telling Georgians that
        he "delivered" billions of dollars in Covid relief and direct checks to those
        in need, which his Democratic opponent, Jon Ossoff, is now calling to be taken
        down since Trump has not signed the legislation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90beadb6-8e85-4e61-af1a-eabad5046efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c4629-ac1f-42e5-8c45-3891133070f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump continues to complain about the bill, creating uncertainty
        for the 12 million Americans on the verge of losing unemployment benefits.
        Perdue and Loeffler have yet to say if they agree with the President, who''s
        called for direct payments of $2,000, rather than the $600 in the bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76719e32-0e39-43e5-bd0f-36ef7d5cd335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84518564-3710-4964-b118-bd38a87cad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perdue has not even responded to the President''s call for increased
        checks, despite repeated inquiries to his campaign and official office. Now
        Ossoff is attempting to pressure the senator to take a stand. On Saturday,
        Ossoff''s campaign sent a letter to Atlanta TV stations calling on them to
        take down Perdue''s ad touting the passage of the relief bill. The Ossoff
        campaign argued that Perdue claiming he "delivered relief" was "indisputably
        false" since Trump hasn''t signed the legislation. The Democrat said he supported
        the bill, but even before Trump''s call for an increase to $2,000 payments,
        he called the $600 figure a "joke."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f99e5-5d19-4e75-b5da-1f307b5bab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e33057-9fdb-47b1-bca8-d273747aa51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perdue campaign did not respond to CNN''s inquiries about the
        status of their ad on Saturday and they once again ignored questions about
        where the senator stands on Trump''s calls for changes to the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2f6cb-f14e-45b6-a35a-df87ef778e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be05f6b-f5e1-4e44-b9b0-d068388c0bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Wednesday, Loeffler said she would be open
        to the idea of bigger checks but argued that other parts of the package would
        have to be cut in order to accommodate the expense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aee6f7-b375-4940-8d2c-7893f1a0a841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66b912-40ff-4e56-93f9-79903ef01fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly support redirecting any wasteful spending to be very
        targeted at families and businesses who have been impacted by this virus through
        no fault of their own," Loeffler said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991b95a-1e75-4e96-a366-1b27b6f2895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc430be9-f464-4d67-b7f1-10e299fda1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.236+08:00
      'mgnl:createdBy': 'pilar'
