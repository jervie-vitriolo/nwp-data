      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/12/26/us/nashville-explosion-timeline/index.html">Police
        said a boxy white RV arrived at 2nd Avenue North</a> in downtown Nashville
        at 1:22 a.m. (2:22 a.m. ET) Friday. They later tweeted an image of the vehicle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13135f13-4b19-4794-bccf-23efaffaab80'
