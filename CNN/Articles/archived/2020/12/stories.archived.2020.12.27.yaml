      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b62fad-1f61-429f-a88d-75d3da9b1c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the workout, Mangubat teased Co: “Kaunting bilis, Allan,
        medyo mukhang nabibigatan ka.” It then triggered a sense of nostalgia among
        the tight-knit group that used to work out together frequently.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5337070-7e2f-439c-9a92-f7f0b9310b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d9afd-bff7-451b-afd4-62db2978dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co suggested to make the Zoom training a regular thing, so they
        can motivate each other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d203b78-06e2-4341-b267-d54e6f0bc94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92ed77-d6ac-41b1-bb95-98a56c56255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:28:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tapos kailangan natin ng good post-workout meal,” Co said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb51e1-91e3-4ee0-a596-18bb08a9456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T18:00:09.588+08:00
