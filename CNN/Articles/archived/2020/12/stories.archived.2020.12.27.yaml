      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always have to drill down: <em>kakanyunin natin lahat ito gamit
        ang</em> minimum public health standards<em>. Yun ang talagang panlaban natin
        diyan</em>," said Duque during his agency''s briefing. "So <em>mag-iingat
        tayo, yun pa rin,</em> it''s still fundamental."</p>'
