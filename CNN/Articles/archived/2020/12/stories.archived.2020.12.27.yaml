      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she heard the sound again, she called 911. Police said they
        were called to the location after a report of shots fired around 5:30 a.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624e436-7a60-4a18-878f-f6c54346e160'
      'mgnl:activationStatus': true
