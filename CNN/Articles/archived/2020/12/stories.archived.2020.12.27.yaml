      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to announce to the public that the vaccines
        that we choose are very safe and very effective considering that they will
        follow our stringent procedures...and of our fund manager,s the ones we call
        procurement agents which are ADB, the World Bank and the AIIB.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5209e6-32c1-4ecc-a409-5786e49eb759'
