      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez reiterated that the country is conducting a "stringent" screening
        of vaccines, as prescribed by international institutions like World Bank,
        the Asian Development Bank, and Asian Investment Infrastructure Bank, which
        offer loans for their procurement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ffe64-4d3b-4377-8f32-c334b74c47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T14:08:55.239+08:00
