      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the explosion was likely the result of a suicide
        bombing, according to two law enforcement sources with direct knowledge of
        the investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4e866-7785-40df-b38f-6b25cf1a4ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a9107e-f3ae-4395-b347-c09638a2cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also previously said they found tissue they believe could
        be human remains near the explosion site and an FBI official said Saturday
        agents don''t have any indication they are looking for another subject.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0c525-5523-4b4a-8170-44cb9a924957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3463b3f-357e-42b2-8f69-049d2cbe0154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Special Agent in Charge of the Memphis Field Office Douglas
        Korneski told reporters Saturday he couldn''t "confirm any individuals or
        anybody that we''ve identified," adding, "at this point, we are not prepared
        to identify any single individual."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1997ca6d-7435-4aaa-ac5d-bc40c2436ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cb763-9aeb-44b4-83e9-c62c31360fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also no indication of other "explosive threats" and no
        other explosive devices were discovered during a sweep of the area, Korneski
        added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8cdae-e4fa-48ad-8261-9e41fb35f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313906f-39b8-45a1-82f6-43a491e3d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/12/26/us/investigation-nashville-explosion/index.html">Here''s
        how officials will likely handle this investigation</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e29f8-8f8c-43e7-bab3-d39d892e7b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d29d9-4a55-426d-9412-62946c2bb30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Authorities were at a home after explosion</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b11fd7-b126-43b3-b48b-a0fa2064fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the blast, federal investigators were at a home in Antioch,
        Tennessee, to conduct "court-authorized activity," FBI spokesman Jason Pack
        told CNN. A law enforcement official said a tip about the RV involved in the
        blast led authorities to that location.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0723af8-ff2f-4237-8317-095ecb069b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc606049-53d5-4149-a90d-cab8c04b8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb technicians cleared the house to make sure it was safe for
        the evidence team to enter, Pack said, but would not confirm who lives at
        that address.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f54ee-a408-41b2-bc95-540d1b31a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95723470-8a44-4805-9be3-304284ea9b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.170+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An RV seen on Google Streetview at the home appears to match the
        image of the one authorities posted when they asked the public for information
        about the vehicle. Investigators believe the RV seen in the photos is the
        same one at the center of the explosion, the law enforcement source said,
        but they can''t be certain because it was destroyed in the blast.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad146e-9d95-4e98-bac4-a7988e6c9dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119716ab-f90c-477c-be1c-96addd60a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s analysis of Google Streetview images indicates that the RV
        has been around the property since at least April 2013.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26361a46-755f-4c06-bb82-1eed42d1013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eff1b8-924d-4c61-bb80-ac9b8b5a92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two neighbors told CNN they had definitely seen the RV that is pictured
        in the Google satellite photos. They said that while they haven''t been out
        much in the colder weather, they remember seeing it parked there during the
        summer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29533a72-9d0d-41f4-aa6c-286248b6550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47cce3-03e3-45c6-b487-80715d036b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Officials have not connected blast to terrorism</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b02ab-86db-4a5e-86ee-9d01fd2e9797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials haven''t connected the explosion in any way to terrorism,
        and according to one federal law enforcement source, there were no known credible
        threats in the Nashville area that would have signaled an impending attack
        on or before Christmas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62deb4-1680-43f1-87be-b39d8afcfff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4358a-f3fe-473e-a684-d0ff4f3985bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second law enforcement source said federal authorities are not
        aware of any increased chatter nationally by known extremist groups that would
        indicate any credible plans for conducting attacks around the holidays.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e8a241-b5a4-41a0-b0d2-3678a979f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3cc4ff-b268-4183-b08d-725112ae376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigators continue gathering information on who may have
        been responsible for the explosion and why they did it, one expert says the
        blast likely wasn''t supposed to cause a mass killing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac786a-22e0-4476-b5b3-cf45dab05e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5edbb55-a6f1-4671-8efe-65b5c5d17e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes this so perplexing is the fact that it doesn''t appear
        that the person or people who conspired to do this had any interest in causing
        any type of mass casualties," said James Gagliano, a retired FBI supervisory
        special agent and CNN law enforcement analyst.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96799059-bcc5-402f-b41f-7afc789a7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ce26d-fa74-48a9-982a-1e6028a86716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nashville Mayor John Cooper said the explosion was "clearly done
        when no one was going to be around."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffb11d-a5d0-4af6-a8e5-f7acbefc5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.171+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a1258-974c-43da-b892-7e415de448e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.172+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a different message if it was 5 p.m. on a Friday,"
        the mayor said. "It seems intentional, but it seems like a one-off."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19022a97-a827-4d92-9bee-1eadd98469d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T23:20:45.172+08:00
      'mgnl:createdBy': 'kristel'
