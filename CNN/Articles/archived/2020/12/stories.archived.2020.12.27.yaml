      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da1e44-d4c5-49bc-a969-b1d4ec7385d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, Duque also assured the chief executive there
        are mechanisms, systems and policies in place in case the new variant enters
        the country. He identified the five "strategic pillars" implemented for months,
        namely prevention, early detection of cases, aggressive isolation and quarantine,
        and preparations for the new normal by local government units and their respective
        localities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f496ba1-3cff-4f58-85bc-6eca69dff980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e219db9-10a6-44c5-b18d-0054a80cd416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief hammered in both events the importance of observing
        minimum public health standards  frequent hand washing, cough etiquette, wearing
        of face masks and face shields, social distancing, and ensuring proper ventilation  as
        these are recognized to be effective in protecting people from any mutation
        or variant of the virus, a call echoed by health experts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312a500-8fef-4815-866f-f03e49f29970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T16:09:58.635+08:00
