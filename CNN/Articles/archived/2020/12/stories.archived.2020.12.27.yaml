      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami na ang nagpa-injection dito sa Sinopharm</em> (A lot
        of people here were already injected with Sinopharm here)," Duterte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7cf79-b2a9-486c-9628-2558ea09da9b'
