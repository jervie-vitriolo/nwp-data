      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers responded to the scene, they found a white RV parked
        in front of an AT&amp;T transmission building that was repeatedly broadcasting
        a warning that an explosion would occur in 15 minutes, police said.</p>'
