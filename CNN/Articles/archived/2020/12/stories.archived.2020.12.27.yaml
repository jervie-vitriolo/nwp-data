    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6d8cd2d-1e50-4f99-8254-058b393bf1c0'
    'lead': 'President-elect Joe Biden has called on President Donald Trump to sign
      the bipartisan Covid-19 relief bill, warning that any further delay has "devastating
      consequences" for Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-27T07:25:04.590+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T17:28:33.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:27:01.239+08:00
