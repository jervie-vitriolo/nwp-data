      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were laid to rest at the Garden of Angels Memorial Park
        in Paniqui town in Tarlac, with their family and friends gathering for one
        final view.</p>'
