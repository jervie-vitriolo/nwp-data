      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562110c-4730-48c4-91d8-671e5c262624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T11:35:04.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump last week vetoed the National Defense Authorization Act, which
        was legislation Loeffler and Perdue both supported, setting up the first possible
        veto override of his presidency. Trump also continues to undermine the voting
        system in Georgia and relentlessly attack the Republican leaders who administered
        the November election in the state, which he lost to President-elect Joe Biden.
        His rhetoric has left the GOP in the difficult spot of begging his supporters
        to come out and vote in the two runoffs on January 5, while at the same time
        entertaining his baseless claims that the voting system there is rife with
        fraud.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
