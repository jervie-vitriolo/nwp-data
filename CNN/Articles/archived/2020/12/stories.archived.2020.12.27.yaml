      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)&nbsp;—&nbsp;</strong>Antoinette
        Jadaone''s ''Fan Girl'' emerged as a big winner at the 46th Metro Manila Film
        Festival''s Gabi ng Parangal virtually held on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d7927-74cd-4dbe-a3b5-1f4cc02eb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T22:07:28.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film about a female high school student''s obsession with a
        celebrity bagged several awards, including Best Picture, Best Screenplay,
        Best Cinematography, Best Editing, and Best Sound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89c0f9-2f7e-46f7-b140-86cae5dcd466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T22:07:28.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:27:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadaone also took home the Best Director award, while the film''s
        two main leads, Paulo Avelino and Charlie Dizon, were named Best Actor and
        Best Actress, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06eaec-da1c-4c6f-81fa-784661717b82'
      'mgnl:activationStatus': true
