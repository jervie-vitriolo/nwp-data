      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what happened next. The powerful explosion tore
        through buildings, shattered windows and left the street littered with branches,
        glass and flaming debris.</p>'
