      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo, who call themselves "Cookie Dads" and have been friends
        for over 15 years, have delivered cookies to Penn Highlands Huntingdon Hospital
        every week since the beginning of their drive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8106d-3a99-4e0c-bf83-d097fabc73cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4896c-9944-4371-8f8b-1e2a47bb2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to sincerely thank Scott and Jeremy for what they started
        here in Huntingdon," said Joe Myers, president of Penn Highlands Huntingdon
        Hospital. "Our staff is working so hard, sacrificing so much, and they take
        comfort in knowing the community is thinking of them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0aed5-3756-4e1c-93aa-4a15577af8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e1eca-e660-4b70-a36e-fbac287dc58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the pair -- and their baker volunteers -- hope to inspire people
        across the country to start their own group of cookie lovers to bake treats
        for their own essential workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1dccad-c4eb-49a1-871a-5d1e29a4a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a0882-dbf1-4575-a34d-2fb3240a6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Andy Warhol, we all get 15 minutes of fame," McKenzie
        said. "We just hope we can use ours to better the days of people who go to
        work every day to provide for others. If this can make them feel seen, then
        we have had success."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d3d19-14a1-407d-9cd1-1362df711a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-27T15:35:24.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:28:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/27/us/dads-bake-off-cookies-for-caregivers-healthcare-workers-trnd/index.html">A
        bake-off between two dads turned into a movement that delivered thousands
        of cookies to essential workers</a>."</em></p>'
  'Neverland-Ranch-sold-to-Ron-Burkle':
