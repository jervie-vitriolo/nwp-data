      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As a Delta Air Lines plane taxied to the
        runway at LaGuardia Airport on Monday, a flight attendant saw a man and woman
        walking through the aisle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d26a9-f3fd-472c-833a-6a10fd3f3bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.634+08:00
