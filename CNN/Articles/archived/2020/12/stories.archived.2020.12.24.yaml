      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Christmas is celebrated in many ways in
        many corners of the globe, and the cuisine that marks the holiday is as diverse
        as the people feasting on it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133568e-1e48-431b-906f-01b369846df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8da7d-351e-4a9d-985f-f4e33288674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when we can''t travel to be together, food traditions are comforting
        at a time when many of us are separated from our families and have had a challenging
        year in the wake of COVID-19. And Christmas dishes are particularly special
        in many households.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4289e16-13e2-4f7e-91f5-6982b21bccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94c99a-5a9b-4a1b-80e9-f52cda7ce266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typical Christmas meal may be different by destination, but
        the idea of indulging in a feast, be it on the day itself or the night before,
        isn''t.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b319ce06-8c47-4f16-a771-aa08151bf80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3a715-5200-404a-ad18-28530973370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at how locals celebrate Christmas through cuisine
        in seven countries. We asked hospitality experts about these traditions, and
        they shared their perspective on what''s typical for them as well as their
        families and friends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b400f7-2592-47d1-81e3-5a7c6210f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3453a-e6e7-4d97-803d-f8aad6d43727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>France</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eff61a-7650-4544-9e43-9362d4a8df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French enjoy their lavish holiday meal on December 24, says
        Francois Payard, the renowned pastry chef who grew up in Nice and now lives
        in New York.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55b3f6-776c-4877-a202-ad50899b57d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecac02-1da3-452e-85f5-1b84d30b8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals sit down for dinner around 8 p.m., he says, and savor a first
        course of seafood. That usually means a lobster thermidor -- a baked dish
        of the cooked crustacean mixed with mustard, egg yolks and brandy -- or a
        shrimp scampi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e7feb-c287-4154-8437-d234c2ac7cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770d063-22cb-4f74-ba42-d3b0f5733b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it''s on to a large capon -- a male chicken that''s renowned
        for its tenderness -- and a medley of sides including mashed potatoes and
        chestnuts sauteed with butter and topped with sage. "Chestnuts are a fixture
        in any Christmas meal for us," says Payard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a6298-9dd3-4417-aca7-ba337e084692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645166aa-a925-403e-a627-966f6dacf59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dessert, the grand finale, is a yule log, or bûche de Noël -- the
        French version of a Christmas cake. Often two are served -- one chocolate,
        the other chestnut. To drink, it''s the finest wine you can get your hands
        on, usually red from Burgundy that''s not too full-bodied for the capon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f4b37-1409-45df-b261-ea1ae38d7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2763aefe-3332-45e6-9e97-9111ab8ea5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Day, the French savor a hearty brunch that may include
        creamy scrambled eggs, smoked salmon and toast. The meal finishes with assorted
        cheeses such as Brie, Gruyere and Munster, Payard says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1602d-8ee2-4867-bad4-67adc8104f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103624ea-37e9-43e7-8960-276ea5e099f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Italy</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9f698-ccdb-4605-a390-6213906dd410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to France, Italians celebrate Christmas with their biggest
        spread on the eve of the big day. Luca Finardi, the general manager of the
        Mandarin Oriental Milan, says that locals usually attend midnight Mass and
        enjoy a sumptuous meal before heading to church.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b2bc1-9dfc-4103-aafc-55190a08579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb78580-e4c7-4538-a726-95e53dbc143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoked salmon with buttered crostini or a smoked salted cod is the
        precursor to the main meal. Italians from coastal areas such as the Amalfi
        Coast may start with a crudo such as sea bass with herbs and sea salt, says
        Finardi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d360661-c031-4fec-b9d3-d209e0dffc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df5390-9703-4ac2-ac09-d9ea6b00478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up is tortellini in brodo -- stuffed pasta bathed in a hot
        broth of chicken and parmesan cheese -- the latter of which must come from
        the namesake region in Italy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aab085-3f23-4b00-b6a6-a40be772740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e8fd5-dd84-4f0f-a70c-c72a48a3eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the main meal, northern Italians tend to have stuffed turkey
        while those from seaside areas may tuck into a large baked sea bass surrounded
        by roasted potatoes and vegetables.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051c3fd-5ccd-46b3-b8e5-ca0e4d209791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517fd3a-916a-4239-af2e-df7f3be9df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The must no matter where you''re from is panettone -- a typical
        sweet bread," says Finardi. "The secret is to warm it up for just a few minutes."
        Spumante, a sparkling wine, is the drink of choice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a7bb5-9f05-4527-88e7-76320cf96f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea85ac-cf27-4e79-b7c9-d8e15112bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the famous Italian Christmas meal of the feast of the seven
        fishes, Finardi says it''s limited mainly to the Campania region, which includes
        the Amalfi Coast and Naples.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521dce1-9ed6-4b79-abf7-007dd62a2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619538b-e5b0-4119-a142-245f34bf12ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas Day is more about connecting with family and less about
        food, Finardi says. "We eat leftovers and recover from the day before."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14b2ee-1349-4e7b-a517-5f0e6e862377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.271+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c9cfc-ee5f-446a-b983-e8ecbffd8ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>England</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e24967-8ee7-4807-ad29-def25913ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brits don''t typically indulge in their big holiday meal on
        Christmas Eve. "The 24th is for cooking with our families and going to the
        local pub for a pint," says Nicola Butler, the owner of the London-based luxury
        travel company NoteWorthy, of Christmas in nonpandemic times.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fee2c-4357-41f1-845e-8498f1718853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279dab8-113c-4e09-b7a7-c7b53b50c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real festivities start on Christmas morning with a glass of
        champagne and a breakfast of smoked salmon and mince pieces, she says. Later
        that day, after the Queen''s annual Christmas speech is aired, it''s time
        for dinner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3c652-5eec-4bcb-808a-298cdd479b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ea2d9-fb6d-40ee-993a-a354c7ce1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means a turkey or roast beef and a host of sides such as roasted
        parsnips and carrots, buttered peas and Brussels sprouts. Some families include
        Yorkshire pudding, a savory baked good of flour, eggs and milk made with meat
        drippings.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7d14f-f3eb-430f-9c9e-c2400a08808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9cbd8-bf36-449b-8f4f-99b660c3f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dessert is Christmas pudding, which is actually a dark and dense
        cake made with dried fruits, spices and usually a splash of brandy. "We have
        lots of wine to go along with the food," says Butler.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41365c4-c799-4d05-b624-f3e7faed6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43ac82-56e2-47c6-b9a6-9f99aacb6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Greece</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b2fe12-d956-44a9-b4b8-36a4bcf443b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Loi, the celebrity Greek chef, says that the country''s holiday
        celebrations begin on Christmas Eve around 7 p.m.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c69450-6682-402e-8ae4-eb2c9757659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aad18a-31c8-43bc-9b3a-ef0895d7190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families sit around the fireplace and eat a special wheat bread
        that we make only at Christmas," she says. "Some households also eat pork
        sausages. It''s the only [occasion] Greeks eat pork because the meat is not
        common in our cuisine."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def59b96-2ed3-4fd6-8140-59e130e3cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70abb13-91f3-4002-bb26-1b59021e9207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After attending an early morning holy communion on Christmas Day,
        Greeks go home for an all-day eating fest, says Loi.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde87d8-9f2f-4ad3-b9a2-dca3e8feab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ff09e-230f-44e9-a3ae-3c87a6f98fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homemade honey cookies with walnuts or almonds come first followed
        by chicken soup with orzo. A few hours later, it''s on to either a roast chicken
        stuffed with chestnuts or variations of grilled or braised pork dishes. Sides
        such as sauteed wild greens, finely shredded romaine with scallions and feta
        cheese and roasted lemon potatoes accompany the entrée.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4b8ed-3e01-4e77-8cdd-8de0e9314f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e0909-bc6f-48d9-a786-ee22521357b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dessert is light and could be baked apples with honey and walnuts
        or Greek yogurt topped with honey. To drink, Loi says Greeks favor red wine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65524f-fa76-406f-bc10-3192cc02e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537db27-fff4-4a50-a01d-30dff06f3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mexico</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b38ca7-69fd-42fd-aa03-725c136d5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexicans get the Christmas festivities going on December 24, according
        to Pablo Carmona and Josh Kremer, co-owners of Paradero Hotels, which is opening
        a location in Todos Santos, on the country''s west coast.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047fb54-d5a8-4f0f-9fe6-c1aaa5323aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ba9996-9ad2-4391-9244-31ff6163a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families start by breaking a pinata that''s filled with all sorts
        of locally made candies in chili and tamarind flavors," says Kremer. Dinner
        follows usually somewhere between 7 and 10 p.m.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a20e6-a954-4b06-84e2-cfc3244a72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa368e-69b0-4690-9a6f-b433563b77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meal starts with posole -- a stew with big corn kernels and
        pork or beef that''s accompanied by as many as 20 condiments such as parsley,
        cilantro, chiles and assorted cheeses.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84bf1f-97df-4544-a041-c3c7515387ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b884a-fbde-46e5-af39-747e5b93ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to the American influence in Mexico, the entrée -- at least
        for Carmona and Kremer -- is a turkey with all the trimmings such as mashed
        potatoes and green beans.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576c51d-bebb-40ea-ac61-892f1ab976d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94ff90-23c3-4d2e-b762-569c2c5f7153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweet finish is often a creamy flan plus strawberries and cream.
        But the meal isn''t complete without tequilas and mezcals to go along with
        the food.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452a06a-e4d0-43bb-a7c1-04a7f0dbedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b59da-1974-4199-a182-43e724a6d70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 25th, many Mexicans heat up the leftovers from the night
        before. "We''re tired so we don''t want to bother to cook," says Carmona.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62519c-10ab-48ef-a9ab-edc86538c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb9434d-1cf3-4625-8ca0-c6b8d405b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Costa Rica</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2652c2-6d97-44b4-8a76-e58d795b67ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Costa Ricans celebrate Christmas with a middle-of-the-night
        extravaganza, says Leo Ghitis, owner of Nayara Hotels, in the country''s northern
        highlands. "We go to midnight Mass and come home and have a huge meal at 2
        a.m.," he says.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3c222-9e4c-4142-ac80-0310ce954a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1294b-befb-40b0-97f8-9644ac8ada85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homemade tamales, filled with either chicken or pork or vegetables
        and cheese, kick off the spread. Then it''s on to arroz con pollo, Costa Rica''s
        national rice dish that''s made with green beans, peas, carrots, saffron,
        cilantro and a chopped up whole chicken.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdfc69c-c071-4410-b92e-8f88dfcdd7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bdbd1d-9ca0-4c33-918c-020eedf9f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third course is an assortment of grilled proteins. Costa Ricans
        who live along the coast have seafood such as marlin, tuna, mahi mahi, shrimp
        and lobster while inlanders tuck into beef, pork and chicken. Sides are the
        same for both: rice with black beans, boiled palm fruit with sour cream and
        a hearts of palm salad with avocado.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a46efa-6617-4334-9f19-2cf959e8692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9e900-863a-47bd-8716-85d86be5458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dessert is typically a coconut flan and arroz con leche -- rice
        with milk, sugar and cinnamon.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a8c9b-51ed-449b-be2d-d728a367869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8171f12-1e3d-4987-a4a7-63fc3e50b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We top off the meal with lots of rum punch and egg nog and don''t
        finish until 4 or 5 a.m.," says Ghitis.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7658c59-bfd1-47ea-9b1f-634599659325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92086cf0-45f0-49da-8854-35383c7407d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas Day itself is about finishing leftovers and hitting the
        streets for outdoor parties, he says.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5aaec-6bf4-4bde-9dd4-7d962bf3573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fc0da-f747-4f88-9aa3-1a665a3d3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bahamas</strong></h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b5ce4-a9d5-4778-b77f-751ff270161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas Day is the big food celebration for Bahamians, says Vonya
        Ifill, the director of talent and culture at Rosewood Baha Mar. Locals have
        a big dinner that includes turkey, ham, macaroni and cheese, peas and rice
        made with coconut milk and potato salad.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16db1c7-cb54-49e5-98de-b80befccb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13188b6-f833-4ef8-a347-b4bbca398f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this feast in the evening and then at midnight go off and
        celebrate Boxing Day with a Junkanoo Festival," she says. "After dancing and
        parading around all evening and into the early morning hours, we end the festivities
        with a boiled fish or fish stew."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df901011-e9ea-4236-b7c9-c22e7f38f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40630ca-363d-4091-be24-cc6731de955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafood, she says, is always accompanied by potato bread or
        Johnny Cake, a cornmeal flatbread.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b0f68-a0ac-48d4-9eb7-c6ab0daee98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/christmas-feasts-world/index.html"
        target="_blank">"7 countries, 7 traditional Christmas feasts"</a></em></p>'
  'Track-Santa-as-he-flies-around-the-world-on-Christmas-Eve--with-a-mask-on-':
    'author': 'David Williams, CNN'
    'caption': 'Photo courtesy: David Zalubowski/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-24T23:05:54.792+08:00
    'imagesource': 'jcr:73c5ac89-f137-4648-8393-2727cfacfab3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc9d5bd-0345-4fe3-a171-703ad3c5648b'
    'lead': 'The North American Aerospace Defense Command is focusing its formidable
      tracking systems on Santa Claus and his reindeer as they make their annual flight
      delivering presents to children around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T23:05:41.173+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:23:48.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:33.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Track Santa as he flies around the world on Christmas Eve (with a mask
      on)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d0478-5573-4c19-851d-e089d17d6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> NORAD is focusing its formidable tracking
        systems on Santa Claus and his reindeer as they make their annual flight delivering
        presents to children around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18479e11-0e74-4838-8643-cbc94e221e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.173+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd01d4-fe2d-4c31-af42-4939a016536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North American Aerospace Defense Command, which is responsible
        for protecting the skies over the US and Canada, has activated its official
        Santa Tracker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a96566-bb60-4483-898a-ba51d886b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says he''s wearing a mask to help keep everyone safe along his
        epic journey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75affc18-fcc1-4e01-9d61-f878ba6e85b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa seems to be making pretty good time this Christmas Eve --
        he made it from the middle of Australia to Japan in a matter of minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64db948-839f-4792-afef-3d2557850c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORAD says Santa also made a stop at the International Space Station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c32cf7-a5cc-4a98-a13c-775792a27380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:49.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can follow his sleigh on the <a href="https://www.noradsanta.org/"
        target="_blank">NORAD Tracks Santa website</a> and there are apps available
        for iOS and Android devices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3955b4-39a5-47e1-bc56-a528a8eb0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:49.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracker also counts how many gifts Santa has delivered -- it''s
        a lot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e30bec5-9f5c-4c68-ac6f-bbbd99f46ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the Santa Trackers 65th anniversary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d6f1d0-7133-44b9-89fe-9d0b1f44f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dates back to a typo in a 1955 Sears ad and an Air Force officer,
        who''s now known as the "Santa Colonel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a609f13-3d09-48ea-af2e-74e8381633a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NORAD was even able to keep the tradition going during the 2018
        government shutdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f37a02-0217-4ad8-aec8-f80b1d6d9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, hundreds of volunteers staff a special call center at
        Peterson Air Force Base in Colorado Springs, Colorado, to update children
        who call 1-877-Hi-NORAD from all over the world on Santa''s location.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9690d8-fb26-4f61-b79f-25b95bc6cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.174+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, there will be a smaller number of volunteers answering
        calls to reduce the potential risk of spreading the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ef626-33a8-4cac-8d87-1b5a5ee8ebda'
      'mgnl:activationStatus': true
