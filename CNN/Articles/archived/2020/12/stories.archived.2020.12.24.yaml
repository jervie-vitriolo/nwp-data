      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The two children have given their consent, submitted
        their affidavit, and they will be assisted by their parents and guardians.
        This was already given to the prosecutor, and will help strengthen the case.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401dd88-6324-49ed-8b0d-f4afc9bcbe48'
