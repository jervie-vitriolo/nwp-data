      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dfab49-7fd8-4cfb-b8d9-39f2ac5d01bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the <a href="https://cnnphilippines.com/news/2020/12/21/COVID-19-strain-UK-travel-ban.html?fb">Department
        of Health said</a> &nbsp;that while no new variant of the virus has been detected
        in the Philippines yet, it will ramp up its monitoring efforts to prepare
        the country against the new strain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a4673-b658-437d-a5db-b1396445286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5ddab-0144-4496-9a3b-756bd300b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, the Philippines temporarily banned all flights from
        the UK from December 24 to December 31 due to the threats of the virus, after
        other countries in Europe, Asia, South America, the Caribbean, and the Middle
        East closed their borders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b72983-5b2c-4d85-b0a4-e320a922caf6'
      'mgnl:activationStatus': true
