      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NORAD is committed to tracking Santa while keeping our military,
        their families, and our dedicated call center volunteers safe," NORAD said
        in a news release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38b28c-3531-43b9-a26d-b6c684d63997'
