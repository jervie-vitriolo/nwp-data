    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:26.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Have hope even in darkness and suffering, Duterte tells Filipinos this
      Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3a7c4-c108-4276-9c1e-1eea6206d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:15:29.976+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)—</strong> As
        the world celebrates the Christmas holidays, President Rodrigo Duterte reminded
        Filipinos to remain hopeful even during these dark and trying times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced9e60-cc14-406e-ac29-88dc6f751982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:15:29.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:11.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Christmas season, let the story of Jesus Christ''s birth remind
        us that we should always have hope even in darkness, poverty, and suffering,"
        Duterte said in his message aired on Thursday, Christmas Eve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97839533-34ec-4f1e-b681-1912802fecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:15:29.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:11.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us also allow Christ into our lives so that we could bring
        love and cheer not only to our families and friends but also to those who
        are most in need. May we all have a meaningful celebration and let us be hopeful
        for the better days ahead," he added.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        President Rodrigo Duterte’s 2020 Christmas message. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Ua5N6OupNS">pic.twitter.com/Ua5N6OupNS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1341997763739877376?ref_src=twsrc%5Etfw">December
        24, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816631c6-9716-49cf-a277-cca5ee3fe75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:15:29.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19b494-c24c-4356-a99d-2f930d6412d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:15:29.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Executive also praised how Filipinos were able to conquer
        the challenges brought by 2020, including the COVID-19 pandemic and natural
        calamities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc68f4-a424-4206-a34e-601e21f7bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:15:29.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through it all, we continue to survive and rise because of our
        unity, strength, and indomitable spirit as Filipinos," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2bec0-32de-44e0-93c1-bc7c085e8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:15:29.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:11.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, in her own message, urged the public
        to continue lending a helping hand to others, and to forge stronger connections
        with respective families, friends, and the community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf38006-d873-43be-b9b7-55b5bd6855a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:15:29.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dalangin ko ngayong Pasko na patuloy tayong magbukas-palad,
        at ilapit ang diwa ng panahong ito sa puso at tahanan ng bawat pamilyang Pilipino</em>,"
        Robredo said. "<em>Humugot ng lakas mula sa isa''t isa</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96a5a9-1681-4491-9227-01b890c720cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:15:29.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My prayer for this Christmas is for us to continue
        being generous, and to bring this season''s spirit to the hearts and home
        of every Filipino household. Let''s gain strength from one another.]</p>'
