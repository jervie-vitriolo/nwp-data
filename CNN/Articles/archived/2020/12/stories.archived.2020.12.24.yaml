    'title': '7 countries, 7 traditional Christmas feasts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bfc30a-0fc2-493d-8d36-62476e25f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:38:43.269+08:00
      'mgnl:createdBy': 'david'
