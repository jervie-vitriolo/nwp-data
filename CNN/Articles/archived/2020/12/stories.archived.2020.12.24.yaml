    'mgnl:tags': ['wombats', 'snails', 'ferrets']
    'template': '1'
    'title': 'Wombats, snails, ferrets: The animals that brought us joy during the
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbad030-3d14-478e-9f18-050da43083eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The global pandemic made 2020 an exhausting
        year, but for many people one thing brought some much-needed relief —&nbsp;animals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a9aae-3446-4b74-87fa-7a27a2893930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shelters have reported so many foster and adoption applications
        that some have run out of animals for the first time ever. One New York nonprofit
        saw a 1,000% increase in dog foster applications in March, compared to the
        same time last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8ec11-4ab1-4ddc-8445-8e92cef35f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just cats and dogs enjoying more of our attention;
        people have embraced more unconventional pets, formed bonds with wildlife,
        and developed communities around their local animals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d72ae-248e-4a9a-8413-ed99dc4da9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many schools and workplaces moved online, prolonged lockdowns,
        and heightened isolation, comfort can come in the form of a kangaroo, wombat,
        ferret, or even a snail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc533309-daa7-4eec-af3e-6b6614809a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few stories of people who found joy this year in the
        most unexpected of creatures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af25db-d684-4cac-a487-a7609a6bf49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four wombats walk into an apartment</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e7762-764d-4487-9fe5-0db1fb8dc62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Melbourne, Australia''s second biggest city, went into its
        second lockdown in July, Emily Small found herself with four unusual roommates:
        baby wombats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547c734-aa1a-44ef-8623-b9fb83abc2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small, 28, and her mother run the Goongerah Wombat Orphanage, a
        nonprofit that cares for injured or orphaned wombats in a town outside the
        city. But when the lockdown was announced, Small had no choice but to hunker
        down in her one-bedroom Melbourne apartment —&nbsp;and bring four wombats,
        most less than a year old, that were too young to stay at the orphanage facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95805c-b6ab-46fe-bc8c-a328e3682d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wombats are nocturnal marsupials native to Australia. Short-legged
        and stocky, they live in burrows and feed on grass and the roots of shrubs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d15b9-e806-4c7b-979f-cceb4e039a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s Landon, the youngest, who loves playing with socks; Bronson,
        "a maniac" who loves to jump on the couch; Beatrice, who rolls over for belly
        rubs; and Comet, who''s so small he weighed less than 1 kilogram (2.2 pounds)
        when he arrived.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe520ff5-cd23-4bd3-8d51-f47ebbc289b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, she preps their milk and puts them to bed in homemade
        cloth pouches. "It''s like toddlers, when they''re up and running," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fdff4d-cbd5-46de-88ef-03ccdfcba6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s welcome chaos that helped her through a year laden with
        difficulty and tragedy. The unprecedented 2019-2020 bushfire season devastated
        Victoria''s landscape, wildlife, and arrived at the orphanage facility''s
        front door, forcing everyone to evacuate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63857d14-07c8-42db-ab5d-f8a6f1e82a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building survived —&nbsp;but after they returned, they began
        receiving a number of wombats injured and orphaned by the fires. Some were
        too badly burnt to be saved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d703ec6-253e-4b18-b5ae-9dfc0695d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a heavy toll on Small. And then the pandemic hit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35583bd-624e-43b0-ba0e-8bfb3aa5d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of other things happened in my life —&nbsp;definitely the
        pandemic and the bushfires, but there was also a lot of other personal things,"
        she said. "I wouldn''t be here if I didn''t have them. They''re my entire
        life —&nbsp;they''re the reason I get up in the morning."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c252a3-961d-40f0-b468-6347cda24b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A snail named Maple</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f043ec-7668-480b-b17b-5941b06b1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fall rolled around, Gabrielle Munoz, a scientist in Massachusetts,
        noticed a new trend on her TikTok feed — snail videos. There were clips of
        snails munching on greens, inching up their owners'' arms, enjoying a shower
        in the sink —&nbsp;even one account that showed snails "acting" in elaborately
        crafted miniature sets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e058fcb-ab29-4713-8389-71080b579aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munoz, 23, hadn''t heard of keeping snails as pets before. She had
        considered getting a tarantula, but was vetoed by her roommates —&nbsp;so,
        they agreed on Maple the milk snail, which Munoz bought on Etsy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8d6b7-8635-47ee-af26-77c9e6e95199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milk snails, also known as the Spanish snail, are native to Europe
        and parts of North Africa; they were introduced to the US, and can live up
        to seven years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6a0e4-3cc2-4fe3-b955-43f9feaa583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maple is very social," Munoz said. "She really likes just being
        held, and as long as I spray my hands with water to be moist, she likes just
        hanging out and eating food off my hand."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbefd7d3-ed09-43fb-8a29-34ee8dd31702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also share a love of fresh veggies. Munoz is vegetarian and
        a gardening hobbyist, and Maple proved a good way to reduce the number of
        scraps going to waste (she especially loves zucchini peels). Every time Munoz
        changes the soil in Maple''s enclosure, she plants carrot seeds so the snail
        can eat the baby sprouts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b9229-c59a-4111-af77-f481d57ae3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 restrictions also mean Munoz is spending a lot more time
        at home —&nbsp;which she claims is helping Maple learn to recognize and follow
        the sound of her voice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6df80-825e-4c96-b3b0-5ca163c5b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hasn''t posted any snail videos on TikTok yet —&nbsp;but the
        app, and its snail-loving community, proved a useful guide with plenty of
        tips and recommendations that helped her take care of Maple.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2d3a9-04c6-4d94-9a37-85b14a220d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Birdwatching in the Indian capital</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e90cb-74d9-4216-b237-7c4a078a169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi, the capital of India, is known for many things: its density,
        its exuberant festivals, its pollution problem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c82f53-fd97-412c-b29c-01db1bdb275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also a thriving habitat for local and migratory birds,
        which have long captivated 17-year-old birding enthusiast Aman Sharma.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b5c31-913a-4207-a54d-4c21584c1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Sharma dreamed of going to places in Africa
        to birdwatch and photograph the species there — but all thoughts of travel
        came to an abrupt halt when India went under a nationwide lockdown in March.
        With residents ordered to stay at home for months, during the height of bird
        nesting season, Sharma was forced to improvise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a47e7-d2dc-4477-93aa-8a8162751911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started waking up at 6 a.m. every single morning to birdwatch
        for two-and-a-half hours from my balcony before joining online school at 8:30
        a.m.," Sharma said. "It''s the favorite part of my day, because I always seem
        to see something new out there."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7a648-3588-4b23-a555-e0ceb365face'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started sharing photos of the birds online, where "a lot of people
        were shocked you could see these lovely, pretty birds in Delhi, which is,
        as you know, one of the most polluted cities in the world," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fcf31d-c90c-4196-afd3-d96d5c265d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s photographed majestic birds of prey like honey buzzards and
        shikras; brightly-colored species like parakeets and kingfishers; even various
        types of owls and pheasants. His current favorite is the Yellow-footed Green
        Pigeon, which "looks like the baby of a pigeon and a parrot."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba855f-bed0-47b8-9dc2-ee016fc11fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors who had never birdwatched before started sending him pictures
        of birds for him to identify. He also got phone calls from interested teachers
        and residents across India, asking about the basics of birdwatching.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba7445-6de8-444f-8874-ad966da480df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One friend, newly intrigued, noticed a bird nesting outside his
        home. When he pointed it out to a gardener, he was told it came to visit every
        year for a few months — he had just never noticed it before.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979289d5-43af-4bd5-bfef-ce924e68e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nature can give you a lot of calmness — it''s soothing," Sharma
        said. "As teenagers, we''re stressed all the time. You know, we''re finishing
        application deadlines, college deadlines, school deadlines, exams. So the
        only escape we get from this extremely busy life is interacting with the nature
        around us. It''s extremely cathartic."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd4ad6-3f2a-4c73-bda0-fba885fbb124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The wildlife rehabilitator</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caa2b1a-0daa-4deb-aabd-0beeeebb1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At any given time, at least a dozen animals share Pauline Pearce''s
        home in Mount Barker, Western Australia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf4c5a2-9981-43e7-8d72-68c4df1cde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.786+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sitting in my kitchen at the moment, and I''ve just fed eight
        (kangaroo) joeys inside, two kookaburras, three bush rats and two possums,"
        she said. "Then I''ve got 17 joeys in the enclosure outside, they''re not
        ready for release yet. On the property, we have five mini horses, one full
        size horse, three donkeys, chickens, ducks, turkeys, guinea fowl, a corella,
        14 pigeons, about 30 canaries and 12 doves."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebafb6d5-8e0d-44dd-9086-640a3d53c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She paused, as if running through a mental checklist. "And a cat!"
        she added a beat later.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872e7f7-b2ab-466f-8d9f-96749dfefce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearce and her partner run a wildlife rehabilitation service out
        of their home, so busy is normal — but the number of animals and calls for
        help have surged during the pandemic, she said. With international travel
        on hold, more people are traveling domestically, causing more road accidents
        with wildlife. Others have also surrendered their pets, unable to afford their
        upkeep during the economic downturn.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb4ea1-9f68-4c0b-8a41-d5abd205d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animals go to the Pearce residence, where the larger ones roam
        freely. When the kangaroo joeys aren''t resting in their cloth "hangers,"
        which mimic their mothers'' pouches, they like to hop around. The possums
        come out in the evenings, and wander through the house.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44bb2c0-dfa7-466c-8e34-4c6ac288831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call all our critters, all our animals ... they''re all our
        kids," Pearce said. "We have to be home to feed our kids, we tell everyone.
        And I get up in the middle of the night to feed the kids as well, just like
        a mom would."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98462c24-7a4b-4cb9-9591-e87c031883ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly gave us a distraction, and it also gave members of
        the public who bought us injured or orphaned wildlife a chance to learn more
        about what we do and why," she added. "It took away the day-to-day worry of
        ''what''s next'' in the Covid world."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515122b-ff69-44fd-8795-51a9a9772761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No rats? Try a ferret</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b983de1-bc50-49f8-819f-8e0114dab60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Rachael Adkins'' family cat ran away in September, she went
        to her local pet store in the greater Seattle area, looking for a rat. She
        had grown up with pet rats, and thought one could make a good pet for her
        two young children.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84abc73-953a-453f-880a-34bee62e0cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with recent fears of bubonic plague on the West Coast, the shop
        wasn''t carrying rats. "I started looking around, and I thought, why not get
        a ferret?" By the end of the day, Adkins had found a new family member: Socks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5531a1-9dca-4536-af11-ac406790e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she''s awake she''s 100 miles an hour," said Adkins, of their
        mischevious, high-energy two-month-old ferret.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed5a1a-5fe0-469f-a598-d469f87d9e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, Socks is like a cross between a kitten and a puppy,
        said Adkins —&nbsp;she licks the kids, likes cat toys, plays fetch and chase,
        and lies down for cuddles. On a typical evening, the family might lounge on
        the couch in front of the fireplace, with Socks curled up beside them and
        the dog on the rug.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e910b-964c-428b-bd97-5f3f19a2a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socks was particularly good for the kids, whose classes moved online
        when schools shut down. Adkins'' daughter likes to carry around Socks on top
        of her head, and Socks sometimes dozes off draped around the kids'' necks
        or shoulders. "It''s been really nice to have something for them to do except
        watch TV," Adkins said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1071bf7-dc73-45f1-9b2d-dffb77a27ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a breath of fresh air for Adkins, too, who has had to
        juggle more at work during the pandemic. "I haven''t had time to relax so
        it''s nice to get to stop, play with her, get down on the ground to play,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30d09d-a5a0-48b9-a957-1640ffdc3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:43:24.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/23/world/2020-covid-pandemic-animals-intl-hnk-dst-scli/index.html"
        href="https://edition.cnn.com/2020/12/23/world/2020-covid-pandemic-animals-intl-hnk-dst-scli/index.html">Wombats,
        snails, ferrets: The animals that brought us joy during the pandemic</a>"</em></p>'
