      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior citizen, Santiago Hernandez, reportedly sustained
        minor injuries after attempting to rescue his bed-ridden wife and her sister.</p>'
