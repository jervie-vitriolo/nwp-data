      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0b23c-d4d9-4358-8bc9-2314bc3b7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we hold a more intimate holiday celebration with our immediate
        families, let''s be extra careful on the safety of our health and the environment
        by practicing responsibility and sustainability," said Cimatu.</p>'
  'Tarlac-shooting-minors-submit-affidavit-ready-to-testify':
