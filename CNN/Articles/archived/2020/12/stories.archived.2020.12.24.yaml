    'lead': 'DOST-PCHRD Executive Director Jaime Montoya says there are no reports
      yet of local infections from the new coronavirus strain that emerged in the
      United Kingdom, even as other countries confirm positive cases from the variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T15:42:28.508+08:00
