      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> Two
        elderly women died in a fire that razed houses in Tondo, Manila early morning
        of Christmas Eve.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
