      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci assured Sesame Street''s Elmo that he had personally
        given Santa the COVID-19 vaccine at the North Pole.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065905f1-9144-42c6-b363-4d508485c138'
