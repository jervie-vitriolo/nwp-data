  'Japan-Iwao-Hakamada-ruling-death-row':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-24T13:57:01.128+08:00
    'imagesource': 'jcr:eb18b517-c96b-4f10-985c-e63e3b848588'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '750417ce-09fe-40f4-9a9e-2f1f29719fc7'
    'lead': 'Japan''s Supreme Court has overturned a ruling blocking the retrial of
      an 84-year-old man who spent almost half a century on death row awaiting the
      hangman''s call over the murder of a family of four, his lawyer told CNN Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T13:59:17.536+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:24:22.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:18.490+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Supreme-Court', 'retrial', 'overtuned', 'ruling', '84-year-old',
      'Iwao-Hakamada', 'death-row', '50-years']
    'template': '1'
    'title': 'Japan''s top court gives retrial hope for man who spent almost 50 years
      on death row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3dff0f-de2b-4645-8dc6-9b2d62c7f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan''s Supreme Court has overturned a
        ruling blocking the retrial of an 84-year-old man who spent almost half a
        century on death row awaiting the hangman''s call over the murder of a family
        of four, his lawyer told CNN Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6d9af6-1733-40ef-b17e-2ed4c92a539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ae365-24ed-4b1c-bb2d-8d20559119b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former professional boxer Iwao Hakamada -- declared the world''s
        longest-serving death row inmate by Guinness World Records in 2014 -- was
        accused of robbery, arson and the murder of his boss, his boss'' wife and
        their two children in 1966. The family was found stabbed to death in their
        incinerated home in Shizuoka, central Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9fac1-1f17-46fd-84ed-56aba63cd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a30ff-42a5-4438-aeef-999d672b7939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hakamada initially admitted to all charges before changing his plea
        at trial. He was sentenced to death in a 2-1 decision by judges, despite repeatedly
        alleging that police had fabricated evidence and forced him to confess by
        beating and threatening him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6a82c-f233-45fc-b734-c644b93342bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f5773-21d8-4ace-8eba-9c0254a58c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, in a rare reversal for Japan''s rigid justice system, the
        Shizuoka District Court ordered a retrial and freed Hakamada on the grounds
        of his age and fragile mental state. But four years later, the Tokyo High
        Court scrapped the request for a retrial, for reasons it would not confirm
        to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac86a8-fe88-49d0-9320-90181e26c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55d4f4-b50e-4389-a0d9-970082edbda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hakamada''s defense team then appealed to the Supreme Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f67c22-e17a-4508-a878-f622320329c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac248b-7192-4649-a333-594cd7ca17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were afraid that Hakamada could be redetained at any moment
        and given the death penalty. But at least now, with the hope of a retrial,
        we know he is safe," said Kiyomi Tsunagoe, a lawyer on Hakamada''s defense
        team, on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6d4b7-c91b-4ad3-9b79-3301e2232965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddbdd8f-179a-4dc1-8ae7-c773210b05fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunagoe added that Hakamada''s case will return to the Tokyo High
        Court for fresh deliberation -- although a retrial is still not guaranteed,
        and the defense team is now awaiting the high court''s response. Tsunagoe
        said it was unclear when this would come.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9cc31-5f7e-489d-a28d-b6111fb6c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0d6f1-1fbf-49af-8023-338888833861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan puts far fewer people in prison than most developed countries:
        39 per 100,000 people, compared with 655 in the United States and 124 in Spain,
        according to the World Prison Brief website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d619416-c24c-444b-845e-819f0ae54cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e956e49-fbca-4da4-961b-286f5dc3c490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is known to have a rigid criminal justice system,
        with a 99.9% conviction rate. According to a 2019 report released by the Cabinet
        Office, 80% of people surveyed also supported the death penalty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea417d-75b2-467e-af92-5642060f894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e834ad36-9f25-489a-83c7-5e79e49f8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hakamada''s sister, Hideko Hakamada, has maintained her brother
        fell victim to "hostage justice," when police allegedly strip suspects of
        their right to remain silent and coerce them to confess.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e4751-32ab-4c76-ba6a-6712631c1853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de3f73-eb12-4815-b8a7-b7495f97d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hakamada now lives with his sister in Hamamatsu city, Shizuoka prefecture.
        Though he will likely never return to full mental health, Hideko Hakamada
        told CNN in March that her brother''s condition was improving, and he had
        lost a limp that he developed while on death row.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59273a9b-13a7-41a7-a5f3-3eb21116873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab201e-9e87-42fb-a128-fe6abca4117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the US where execution dates are set in advance, death-row
        prisoners in Japan are executed in secret, with no advance warning given to
        the inmate, their family or legal representatives, according to Amnesty International.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e7f85-4420-45ee-8d43-fce3cf2e6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02844e69-a9b7-499d-b8c5-f65a193093ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners often only learn of their execution hours before it''s
        due to take place. Authorities say this occurs "out of consideration that
        an advance notice would disturb the inmate''s peace of mind and might cause
        further suffering."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9832558-67f9-403d-9951-2dd3e87d89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20307ea5-6c0b-4473-85b9-ba025b86d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, inmates must be executed within six months of their sentencing
        hearing. But Tsunogae says this rarely happens, and many end up waiting years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059b126f-d1d7-4f4a-bf12-8f391d045979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a1c7b-17a8-4425-b27f-f2d0782694ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital punishment is usually reserved for those who have committed
        multiple murders. All executions are carried out by hanging.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752c868-57e7-4293-9516-b95dc473cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:59:17.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/12/23/asia/japan-hakamada-ruling-death-row-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/12/23/asia/japan-hakamada-ruling-death-row-intl-hnk/index.html">Japan''s
        top court gives retrial hope for man who spent almost 50 years on death row</a>."</em></p>'
  'borongan-tree-planting-for-couples':
    'author': 'Wil Mark Amazona, CNN Philippines'
    'caption': 'Planning to get a marriage license in Borongan City? Bring a shovel.
      The government in the Eastern Samar city now requires couples applying for a
      marriage license to plant trees in an effort to support the Budget Department''s
      greening program. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-24T14:01:23.010+08:00
    'imagesource': 'jcr:f71178b1-dd55-4a0d-8a91-ab0b3e4d38f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
