    'mgnl:tags': ['covid-19', 'covid', 'coronavirus']
    'template': '1'
    'title': 'PH''s COVID-19 tally nears 466,000 with 1,776 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806aa0b5-7274-4052-b9f5-e2690ddbd679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:30:16.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —&nbsp;</strong>The
        country logged 1,776 new COVID-19 cases on Thursday, bringing the tally closer
        to 466,000, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3e89e-a9f3-4ff8-bd8f-d3816ca63b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:30:16.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin showed 465,724 confirmed cases with
        5.6% or 26,179 active cases or currently ill patients. At least 81.4% of the
        sick patients are experiencing mild symptoms, 10.3% have no symptoms, 5.2%
        are in critical condition, 2.7% are severe cases and 0.34% are in moderate
        condition, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a7907-d4ee-483e-bfbe-736fc2f5af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:30:16.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City recorded the highest number of new infections with 128,
        followed by Davao City with 121, Rizal province with 94, Samar with 57 and
        Bulacan with 56.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a967702-9462-4877-a911-19b6cc14a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:30:16.083+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose slightly to 9,055 or 1.94% of the total
        number of cases, with seven more people succumbing to the disease. Meanwhile,
        the number of survivors increased to 430,490 which is 92.4% of the cases tally,
        with 533 more recovered patients.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108bd86c-de58-4710-a9a2-98e709f4d2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T19:27:40.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported eight new confirmed
        COVID-19 cases among Filipinos abroad, which pushes the total number of infected
        to 12,828 in 84 countries. Of this tally, 3,408 cases were verified by the
        DOH, the DFA noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bad863-5dd1-4bc8-8ca8-02e83a2b20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T19:27:40.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight more also survived, raising the number of recoveries to 8,341,
        and with 3,576 patients still undergoing treatment. The death toll remains
        at 911.</p>'
  'data-breach-united-states-russia':
    'author': 'Zachary Cohen and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-24T17:20:12.792+08:00
    'imagesource': 'jcr:af7bea0b-024a-41e8-9b7a-7e4f1dd0047f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565d2c84-1a49-478e-aca6-d71e64b5c94a'
    'lead': 'Investigators still haven''t confirmed the motives of the attackers as
      they work both to uncover the full scope of the attack and assign blame for
      the campaign that impacted at least half a dozen government agencies and potentially
      hundreds of private companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T17:25:00.881+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:24:09.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:27.229+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia', 'hacking', 'hackers', 'data-breach']
    'template': '1'
    'title': 'Massive data breach may have been discovered due to ''unforced error''
      by suspected Russian hackers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa99c0-5e31-4371-94bc-d000db3dde66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US officials and private sector experts
        investigating the <a href="https://edition.cnn.com/2020/12/18/politics/us-government-hack-early-signs/index.html"
        target="_blank">massive data breach</a>&nbsp;that has rocked Washington increasingly
        believe the attackers were ultimately discovered because they took a more
        aggressive "calculated risk" that led to a possible "unforced error" as they
        tried to expand their access within the network they had penetrated months
        earlier without detection, according to a US official and two sources familiar
        with the situation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd487389-7294-4669-a5f6-98bb4a44fa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators still haven''t confirmed the motives of the attackers
        as they work both to uncover the full scope of the attack and assign blame
        for the campaign that impacted at least half a dozen government agencies and
        potentially hundreds of private companies. The incursion was first uncovered
        by the cybersecurity firm FireEye after its own network was breached.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b27459-7680-4d12-81b0-2fdc3331ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FireEye was tipped off to the hackers'' presence when they attempt
        to move laterally within the firm''s network, according to the sources, a
        move that suggested the hackers were targeting sensitive data beyond emails
        addresses or business records. Whether that exposure was the result of a mistake
        by the attackers or because they took a calculated risk remains unclear, the
        sources said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50537b6-336d-4680-9188-efee252d3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, you have to risk some level of exposure when you''re
        going laterally to get after the things that you really want to get. And you''re
        going to take calculated risks as an attacker," one source familiar with the
        investigation said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacab7f-e96b-46bd-8660-773927194f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple entry points</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff504053-9ea4-4977-813e-8d7ac7a5f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, FireEye acknowledged in a statement that the breach "occurred
        when the hackers, who already had an employee''s credentials, used those to
        register their own device to FireEye''s multi-factor authentication system
        so they could receive the employee''s unique access codes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe806000-d350-49ae-a8bd-2e1dad0e5ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FireEye has declined to provide additional details about how the
        hackers were ultimately discovered after evading detection for months, citing
        an ongoing investigation into the matter. The Cybersecurity and Infrastructure
        Security Agency also declined to comment. US officials and experts warn the
        hackers used multiple entry points to breach these networks, some of which
        have not yet been identified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10036fd-4a79-43e0-8031-95a17676f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the hackers are attempting to salvage what access they can
        as the US government and private sector are "burning it all down," sources
        said, referring to their complete overhaul of networks, which will force the
        attackers to find new ways of getting the information they seek.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c71ae-e36b-4f5e-afa3-8474f63c19f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US officials continue to grapple with the fallout and
        assess just how successful the operation was, the US official said, noting
        that it is clear the nation-state responsible invested significant time and
        resources into the effort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef73b45-1664-41b8-b620-1c7a7682ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the scope of the hacking campaign remains unclear, government
        agencies that have disclosed they were impacted have said there is no evidence
        to date that classified data was compromised.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593dc848-7957-41e6-afe1-53af899d3528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the way the hackers were discovered suggests the operation was
        intended to steal sensitive information beyond what was available on unclassified
        networks and sought to establish long-standing access to various targeted
        networks, the sources said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f77e4-d37b-4583-94ef-de40bb6d2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that FireEye — not the federal government — discovered
        the breach has also raised questions about why the attack went undetected
        at US government agencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973351f9-08f4-46ac-ac4c-46755f767113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/12/22/politics/biden-key-lines-christmas-address/index.html"
        target="_blank">Speaking to reporters</a>&nbsp;Tuesday, President-elect Joe
        Biden knocked President Donald Trump''s administration over hack, charging
        that "the Trump administration failed to prioritize cybersecurity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e6241-95ea-4ba8-afe5-1dac8af49d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This assault happened on Donald Trump''s watch when he wasn''t
        watching," Biden said. "It is a grave risk, and it continues. I see no evidence
        that it''s under control. I''ve seen none."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90817677-c144-40f9-966d-7f364caf2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also charged that the Pentagon is failing to brief his transition
        team on the extent of the hack. On Wednesday, a senior defense official denied
        that was the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a52fd-a47c-43be-a506-23d9693bf227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Damage done''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e978b8-4d62-4bab-b261-7ddcd35dabf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question of the damage done remains to be determined," Biden
        said Tuesday. "We have to look at very closely the nature of the breaches,
        how extensive they are and what damage has been done."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1c9de-9312-46ee-8d0d-81a7889a7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden takes office next month, the hack will pose an immediate
        challenge, as it''s expected to take weeks or months to truly understand the
        extent of the damage to US agencies. Biden is also likely to have to decide
        how to respond if the federal government formally attributes the hack to Russia,
        which members of Trump''s administration and lawmakers have said is likely.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8f5b5-3920-4450-b6e4-976c0be6f348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that when I learn the extent of the damage, and in fact
        who''s formally responsible, they can be assured that we will respond," Biden
        said Tuesday. "We''ll probably respond in kind. We have many options, which
        I will not discuss now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802a33ab-663f-4c9a-91e4-266bd584bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on the relevant committees are also pushing to learn more
        about the extent of the hack, why it took so long to be discovered, and why
        it was a private company that ultimately unearthed the breach. Congressional
        committees have been briefed both by US officials from the intelligence community
        and other agencies, as well as by FireEyes, a sign of the company''s importance
        to understanding the data breach, lawmakers and aides say.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c46c6-bd1e-4095-9ca2-9dab030424c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the public reporting is accurate that it was the private sector
        that discovered this, that''s another big question that our agencies are going
        to have to answer, which is, why didn''t you catch this?" House Intelligence
        Chairman Adam Schiff said on MSNBC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484abce9-8fd0-4d59-bb4e-36d39c9820d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a private company spotted the breach, a private sector contractor,
        SolarWinds, was at least one of the entry points hackers used to break into
        government networks. The software that the suspected malware was delivered
        with, SolarWinds Orion, has as many as 18,000 global customers, including
        government agencies and Fortune 500 companies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2daf6-b6a2-44f2-83d9-bdb7be3eb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government itself may have pretty good protections, but when
        you have a software firm you''re contracting with and they send you a patch
        and you install it, turns out to not really be a patch but a back door for
        the Russians or Chinese or whoever wants to do something like this," said
        Sen. Angus King, a Maine Independent who co-chaired a congressional commission,
        the Cyberspace Solarium Commission, to improve US cyber defenses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ccc092-258c-4754-a6b4-2d33eba5b150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the federal government only learned of one of the country''s
        worst-ever cybersecurity incidents from public reporting and disclosures from
        private firms. Lawmakers predict there will be efforts next year both to strengthen
        the US defenses and improve government partnerships with the private sector.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469d601-28d3-409f-ab0c-cf06870a2340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Complicated</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f03b3-140d-4e56-ad1f-69003a778117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that remains a complicated proposition.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d08ea-1ff5-4195-9cf3-1bc22f649cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear from this that we''re going to need to set up
        more partnerships between government and private companies," Rep. Jim Himes,
        a Connecticut Democrat on the House Intelligence Committee, told CNN. "We''re
        going to need to have a tough conversation about whether we want to make it
        easier for the government to look at private companies'' networks and products.
        That''s a very tough conversation because there''s civil liberties in the
        mix there."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eef3a8-3efb-4da4-afad-c0ccefe49d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mark Warner of Virginia, the top Senate Intelligence Committee
        Democrat, told CNN''s Poppy Harlow on Tuesday there should be a reexamination
        of reporting requirements after data breaches for both private companies and
        government agencies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c1d57-9b76-4278-b1b6-c80d99be863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are a public company, you have to report at the end of the
        quarter, but there is no immediate requirement to report" for government entities,
        Warner said. "These are all things that leave us much more vulnerable."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa9bf0-c258-4f6d-8e0c-adc17d4bbeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T17:25:00.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/23/politics/hack-unforced-error-discovery/index.html"
        target="_blank">Massive data breach may have been discovered due to ''unforced
        error'' by suspected Russian hackers</a>."</em></p>'
  'boracay-hotel-workers-covid-19-test':
    'author': 'Carla Doromal, CNN Philippines'
