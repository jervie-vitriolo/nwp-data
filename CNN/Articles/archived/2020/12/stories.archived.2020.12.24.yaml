      'text': '<p>Earlier this month, the Inter-Agency Task Force<a href="https://www.cnnphilippines.com/news/2020/12/15/IATF-allows-point-to-point-provincial-buses-resume-operations.html">
        gave the green light for "point-to-point"</a> provincial buses to resume operations,
        subject to LTFRB guidelines.</p>'
  'united-states-coronavirus-vaccination':
    'author': 'Steve Almasy, Holly Yan and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-24T10:20:46.784+08:00
    'imagesource': 'jcr:4100eadd-d5e1-40f2-b23d-520cb707c402'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67c7114b-c253-47dc-8c5c-6193fe11f53d'
    'lead': 'The nearly yearlong coronavirus pandemic has been full of gloomy numbers
      but Wednesday brought an encouraging one — more than 1 million people have received
      their first shot of a COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T10:33:22.955+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:24:36.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:07.774+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccination']
    'template': '1'
    'title': 'US passes 1 million people vaccinated for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441967e-382a-463b-8212-f39fbf22a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The nearly yearlong <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">coronavirus pandemic</a>&nbsp;has been full of gloomy numbers
        but Wednesday brought an encouraging one — more than 1 million people have
        received their first shot of a COVID-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5377e-8219-4b09-861d-22603ffd620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that reported number is low, because many doses administrated
        in recent days have yet to be tabulated in the figures from the US Centers
        for Disease Control and Prevention, the agency said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e2628-356d-4e55-8029-a741cf69f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With cases of COVID-19 continuing to surge nationwide, this achievement
        comes at a critical time and will help to protect those on the frontlines
        — our healthcare providers treating COVID-19 patients — as well as our most
        vulnerable: elder individuals living in nursing homes and assisted living
        facilities," CDC Director Dr. Robert Redfield said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a25dc3-220e-4aea-9c0b-f4f0e14c16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has said it intends to distribute 20 million first
        doses of the Pfizer-BioNTech and Moderna vaccines in the coming weeks. So
        far, about 9.5 million doses have been distributed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a345ecdd-39d0-4e6e-8cfa-eeb8d1bbad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a big week of delivery of vaccines," Gen. Gustave Perna,
        chief operating officer of Operation Warp Speed, told reporters Wednesday.
        "Over 7,800 deliveries by the end of tomorrow, as we are delivering the 7.9
        million doses of vaccine that were allocated for this week around the country
        — really a tremendous feat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b1672-a6b1-4084-b0c1-306153525c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perna said about 15.5 million doses of vaccine have been allocated
        and another 4.5-5 million will be allotted next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7b846-d197-4727-b32d-138af7738be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll finish those deliveries in the first week of January," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbabb37d-d3ef-4395-a751-74284fee8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials like <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-12-07-20-intl/h_1bd1e0d2381b6b647b867be8a13f4e62"
        target="_blank">Dr. Anthony Fauci</a>, long-time director of the National
        Institute of Allergy and Infectious Diseases, have said vaccines will help
        put the pandemic behind us — but most Americans, <a href="https://www.cnn.com/2020/12/22/us/coronavirus-vaccine-general-public-states/index.html"
        target="_blank">who won''t get vaccinated until next year</a>, need to be
        vigilant with mask and social distancing measures for the next few months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ef5fe-7606-4636-9b48-04b6b23431bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nursing home vaccinations expected to rise</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2b007-783b-471a-80ea-9d76c40c513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to coordinated efforts among the US Department of Health
        and Human Services and two major drugstore chains, COVID-19 vaccines have
        reached 238 long-term care facilities in 12 states, Perna said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1730128e-56f3-4d5e-af2a-55e2ff728e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walgreens and CVS are being received by cheering crowds, and they''re
        operationalizing their efforts to make sure everybody gets the shots," Perna
        said during a media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7f04f-9701-4f06-b641-4a59d7f719f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perna said 13 more states and another 1,000 facilities with residents
        requiring long-term care will receive vaccine doses next week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6cac65-53c5-4992-af94-434319026dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every week we''re just building on that as we go," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91358e15-0fb7-43d5-b400-670e5650d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surge saw cases and now deaths and hospitalizations spike</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c194c-47fd-42e3-b120-ee807499b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands more families just lost a loved one this holiday season
        as the US reported its <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">second-highest number of coronavirus deaths in one day</a>&nbsp;—
        3,401 on Tuesday, according to Johns Hopkins University.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87449ea5-d43a-4427-b481-451b1c1b7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by Wednesday evening, at least 2,700 more deaths were announced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015967a-82b7-4eb7-a185-680c8b4044e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations were at an all-time high at 119,463.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19beb6fd-b947-460a-aafd-ee3eb93b6cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nine states, more people are hospitalized with COVID-19 than
        at any other point in this pandemic: Alabama, Arizona, Arkansas, California,
        Delaware, Georgia, Mississippi, New Hampshire and North Carolina, according
        to the COVID Tracking Project.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd394c-ded4-4e73-99cf-ff5e67bd94c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say many deaths happening now were likely fueled by Thanksgiving
        travel and gatherings, since COVID-19 deaths typically happen <a href="https://www.cnn.com/2020/05/05/health/states-early-reopening-impact/index.html"
        target="_blank">weeks after infection</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088007b-b4d6-4047-937b-35614b5a93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were bracing for this and hoping that we were wrong," said Dr.
        Esther Choo, a professor of emergency medicine at Oregon Health &amp; Science
        University.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5fd57b-1390-4217-a379-6013cbf1ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But every holiday has been similar. And Thanksgiving, we saw the
        kind of travel that happened then. And people who are hospitalized in ICUs
        and dying now — many of them are because of the Thanksgiving surge."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520e53b-ff3f-411b-bd8f-71e1b0ed0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts like Choo and Fauci, say the next 10 days could spark
        even more infections, hospitalizations and deaths than Thanksgiving did.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344a22a-3ad9-4412-a0b4-31b984aece6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have an extended holiday between Christmas and New Year''s.
        And according to AAA estimates, even though this year''s travel is about 30%
        less than last year, it still means that <a href="https://newsroom.aaa.com/2020/12/at-least-34-million-fewer-americans-to-travel-this-holiday-season/"
        target="_blank">84 million people are going to be traveling</a>&nbsp;over
        the holidays," Choo said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728c2be-3fac-4336-9194-ab11fab4bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s not just the travel, it''s what''s happening on the other
        end — where they''re traveling to — which is a lot of family-and-friend gatherings.
        So I think we are already bracing for the outcome of that, which will be well
        into the end of January, into February. ... And I have no doubt it will be
        surge on top of surge on top of surge."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a748615-6b41-48a8-9375-b1dd2a0d2b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new strain has probably already spread in the US</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2234a9-fef4-4b43-9f3c-a9b27564a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, a <a href="https://edition.cnn.com/2020/12/21/uk/coronavirus-variant-uk-intl/index.html"
        target="_blank">mutated strain of the novel coronavirus</a>&nbsp;is prompting
        concerns — including whether it''s more transmissible and whether current
        COVID-19 vaccines will work against it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04db40-7936-4740-bde7-93d389ad3cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I can be mostly reassuring," said Dr. Francis Collins,
        director of the US National Institutes of Health.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9acce-dc6f-4a09-9160-7669a4f7fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, this is not a surprise. This virus is an RNA virus.
        RNA viruses tend to change their instruction books slowly over time, which
        results in these kinds of variants emerging," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91839b-1c75-48aa-ade6-0437efd1f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that the antibodies that these vaccines generate
        are quite effective in terms of attaching to multiple parts of the spike protein.
        And so if there''s a change in it — which is what the mutant has done — we
        would expect that the vaccine should still be effective against that."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e8e6b-8276-4e65-b2a4-673e5d7a6645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna, makers of the two vaccines currently being deployed
        in the US, said they''re testing their vaccines to see if they work against
        the new strain, which was first detected in the UK.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf9dbd-2a2e-4128-a2c8-673de7367af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists advising the UK government estimated the new strain could
        be up to 70% more transmissible than other variants.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db967616-162e-4cc4-af08-dc2839d32c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.959+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Horby, chair of the New and Emerging Respiratory Virus Threats
        Advisory Group (NERVTAG), said Monday that experts "now have high confidence
        that this variant does have a transmission advantage" over other variants.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a2a45d-c3b0-4b19-bebd-bc1ad5a720ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK variant doesn''t appear to cause more severe disease, and
        it appears that the Pfizer-BioNTech and Moderna vaccines will still be effective.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa147f3b-3ca1-494c-ae5e-0af5a148b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the strain "has not been identified through sequencing efforts
        in the United States, although viruses have only been sequenced from about
        51,000 of the 17 million US cases," the CDC said Tuesday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0fdb15-b2fa-42a0-a73d-b6a13fd4ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the small fraction of US infections that have been sequenced,
        the variant could already be in the United States without having been detected."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c72e6-e9f0-416a-be3d-c1e18d049bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers think the strain likely arrived in the US in mid-November,
        and that many people in the US could already be infected with it.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8381db8-ff4b-40a2-8013-7ee50e6ba88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had to guess, I would say it''s probably in hundreds of people
        by now," said Michael Worobey, head of the University of Arizona''s department
        of ecology and evolutionary biology.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b249e63-92b4-4c93-8ccd-e665518c874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very possible it''s arrived multiple times in multiple places."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569cf48-86dd-4b8b-828e-d5a5da430257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:33:22.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/23/health/us-coronavirus-wednesday/index.html"
        target="_blank">US passes 1 million people vaccinated for coronavirus</a>."</em></p>'
  'united-states-iran-rocket-attack':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-24T10:34:24.402+08:00
    'imagesource': 'jcr:5d09511a-8496-4110-886b-1dc1f15eaa98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b86d78a0-2f56-4926-a74e-a05b495c1ac8'
    'lead': 'Captain William Urban, the CENTCOM spokesman, said the 21 rocket attack
      was the largest rocket attack since 2010 on the area in central Baghdad, also
      known as the Green Zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T10:38:03.969+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:24:34.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:09.091+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Iran', 'Baghdad']
    'template': '1'
    'title': 'US says Iranian-backed militias ''almost certainly'' behind recent rocket
      attack near US embassy in Baghdad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3422bd-05a5-466b-a393-ffada021d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.969+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Central Command said Wednesday that
        the Sunday <a href="https://edition.cnn.com/2020/12/20/middleeast/iraq-baghdad-green-zone-attack/index.html"
        target="_blank">rocket attack</a>&nbsp;on Baghdad''s International Zone near
        the US embassy was "almost certainly conducted by an Iranian-backed rogue
        militia group."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6f3f2-f155-40ca-aa33-4d0d67eff558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain William Urban, the CENTCOM spokesman, said the 21 rocket
        attack was the largest rocket attack since 2010 on the area in central Baghdad,
        also known as the Green Zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d87546-39fc-48ca-aa6c-f4b33c3569ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this 21 rocket attack caused no US injuries or casualties,
        the attack did damage buildings in the US Embassy compound, and was clearly
        NOT intended to avoid casualties," Urban said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf693d-d6bd-46d3-b256-d6129bf9040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CENTCOM oversees US troops in the Middle East and Central Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07536736-ff76-4c8e-b69e-84fb12f09af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These groups are Iranian-backed because Iran provides both material
        support and direction. They are rogue because they are actually acting on
        behalf of Iranian interests and direction in a direct betrayal of Iraqi sovereignty,"
        Urban said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61021af-b8f7-4b07-a89a-63977d8fda2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rockets fired into Baghdad''s International Zone on Sunday damaged
        buildings and cars in a residential area near the US Embassy, which said the
        attack "resulted in engagement of Embassy defensive systems" and that the
        compound suffered slight damage, but no embassy personnel were injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204b047-be13-43bd-9dfd-9a7fa12d080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi military said one Iraqi soldier was injured when a rocket
        landed near a security checkpoint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b14ad-45d8-496b-9bcb-c5eb9e1e8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Strongly condemns''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1656db7-4ef2-45e1-8774-38419ed2eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo said Sunday the US "strongly condemns"
        the attack and also blamed militias affiliated with Iran.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299eaa3d-cc0d-47fc-a968-5c122613667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that the US military has been <a href="https://www.cnn.com/2020/12/10/politics/us-concerns-iranian-militias/index.html"
        target="_blank">tracking intelligence</a>&nbsp;for the last few weeks about
        the increased threats from Iranian-backed militias inside Iraq.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9aa09-159a-4ac6-bbef-bb3f20ebaf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US officials have expressed concern that Iran may mark the
        January 3 anniversary of the US killing of General Qasem Soleimani by carrying
        out a retaliatory strike.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83db6f4-2a8e-4bfb-bdaa-5c8c749c25a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Navy took the unusual step of publicly announcing
        the nuclear-powered guided-missile submarine USS Georgia transited the Strait
        of Hormuz, accompanied by two additional American warships.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e6468-53ac-4ef8-8dc3-874f31cd64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy rarely discusses the movement of its submarines, but
        Monday''s announcement also included details on the vessel''s capabilities,
        including its "ability to carry up to 154 Tomahawk land-attack cruise missiles."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef69591-1dad-4a49-98e4-89f55ed15185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CENTCOM statement followed a White House meeting earlier Wednesday
        where officials discussed recent Iranian threats, particularly toward the
        US embassy in Baghdad, and options were discussed, an administration official
        told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a290e6-90c2-400f-b48b-c2d09f9da1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard option of striking back at launch sites remains on
        the table, officials said, but no kinetic options were approved. Instead,
        talks focused on increased efforts on the diplomatic front and public messaging,
        the administration source said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aedf875-20a7-464f-963f-a9e6c1bef1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday, President <a href="https://edition.cnn.com/2020/12/23/politics/congress-gop-trump-veto/index.html"
        target="_blank">Donald Trump</a>&nbsp;used Twitter to deliver some of that
        public messaging in the form of a threat to Tehran, writing that he was offering
        "some friendly health advice to Iran: If one American is killed, I will hold
        Iran responsible. Think it over."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50803e7d-473d-4cf0-a2c9-15edccf10146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the statements from CENTCOM and Pompeo, which attributed
        the attack to Iran-backed militias, Trump accused Tehran directly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7c258-894b-41e5-8d18-be50aa9e4261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our embassy in Baghdad got hit Sunday by several rockets," Trump
        wrote from aboard Air Force One. "Three rockets failed to launch. Guess where
        they were from: IRAN."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03ba24-e11e-44ce-8352-d807ef9df965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that the US was hearing "chatter" of additional
        attacks against Americans in Iraq.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84704182-75d5-453f-8e40-d449375fd5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a spokesman for Iran''s foreign ministry denied Iran
        was behind the Sunday rocket barrage, saying that the Iranian embassy is in
        the same area and noting that "attacking any diplomatic missions and residential
        areas is wrong and banned by international law."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469ed39-08a2-4c5d-ae52-a0bbebc165b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:38:03.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/23/politics/centcom-iran-baghdad-embassy/index.html"
        target="_blank">US says Iranian-backed militias ''almost certainly'' behind
        recent rocket attack near US embassy in Baghdad</a>."</em></p>'
  'trump-pardon-manafort-stone-kushner0':
    'author': 'Pamela Brown, Paul LeBlanc, Katelyn Polantz and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-24T10:39:30.321+08:00
    'imagesource': 'jcr:d9566c14-ea71-46ec-8078-f6da77835e1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95ae9de7-9a81-4590-82ac-686beb55c580'
    'lead': 'The pardons extend President Donald Trump''s streak of wielding his clemency
      powers for criminals who are loyalists, well-connected or adjacent to his family. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T10:48:37.243+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:24:33.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:10.374+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Roger-Stone', 'Paul-Manafort',
      'Charles-Kushner']
    'template': '1'
    'title': 'Trump issues 26 new pardons, including ones for Stone, Manafort and
      Charles Kushner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58dd5c-d724-4795-8ce6-5304c80d27db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump on Wednesday evening
        announced 26 new pardons, including for longtime ally <a href="https://www.cnn.com/2020/07/10/politics/trump-stone-prison-clemency/index.html"
        target="_blank">Roger Stone</a>, former campaign chairman <a href="https://www.cnn.com/2020/05/13/politics/paul-manafort-release-prison-coronavirus/index.html"
        target="_blank">Paul Manafort</a>&nbsp;and White House senior adviser Jared
        Kushner''s father, Charles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc513b-4e95-4959-ac3e-86682b577e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons extend Trump''s streak of wielding his clemency powers
        for criminals who are loyalists, well-connected or adjacent to his family.
        While all presidents issue controversial pardons at the end of their terms,
        Trump appears to be moving at a faster pace than his predecessors, demonstrating
        little inhibition at rewarding his friends and allies using one of the most
        unrestricted powers of his office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2f95f-cf68-4a05-81d7-c6ceedbf3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons of Manafort and Stone reward two of the most high-profile
        and widely condemned former advisers of the President, both of whom were indicted
        by special counsel Robert Mueller, went to trial and were convicted by juries
        of multiple crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15769bd-4900-482d-b518-96cebefa97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, who is serving home confinement, admitted his crimes and
        initially agreed to cooperate with Mueller then lied to prosecutors, while
        Stone never cooperated after lying to Congress to protect the President. Manafort
        spent close to two years in prison for bank and tax fraud, illegal foreign
        lobbying and witness tampering conspiracies before being released because
        of the Covid-19 pandemic, while Stone''s sentence for obstruction of Congress
        and threatening a witness was commuted by Trump earlier this year days before
        he was set to surrender.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db509dee-86a0-48d8-8a73-32fded380b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Kushner, meanwhile, had been prosecuted by then-US Attorney
        for New Jersey <a href="https://www.cnn.com/2016/11/16/politics/trump-transition-jared-kushner-chris-christie/index.html"
        target="_blank">Chris Christie</a>&nbsp;in the early 2000s for tax evasion,
        witness tampering and illegal campaign contributions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6542bb3-92d9-4fd6-9b0c-b363f4194a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually pleaded guilty to 16 counts of tax evasion, one count
        of retaliating against a federal witness — his brother-in-law — and another
        count of lying to the Federal Election Commission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcbf8a-3f68-4bb0-b224-f8bca3a57caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie in early 2019 went on to say that Charles Kushner committed
        "one of the most loathsome, disgusting crimes" he had prosecuted, referring
        to an elaborate revenge plot that the older Kushner hatched in 2003 in order
        to target his brother-in-law, William Schulder, a former employee turned witness
        for federal prosecutors in their case against Kushner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa904cf7-25ff-408f-98d5-f3d0612dec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a part of the plot, Kushner hired a prostitute to lure Schulder
        into having sex in a Bridgewater, New Jersey, motel room as a hidden camera
        rolled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0da57-7ccc-41c9-acbe-4e75e02d1925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tape of the encounter was then sent to Kushner''s sister and Schulder''s
        wife, Esther. Ultimately, the intimidation stunt failed. The Schulders brought
        the video to prosecutors, who tracked down the woman and threatened her with
        arrest. She promptly turned on Kushner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2246e6e-bc60-45d1-a328-46fed6be1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in Trump''s pardon list Wednesday evening is former
        California GOP Rep. Duncan Hunter''s wife, Margaret, just one day after Trump
        granted Duncan Hunter a full pardon. Margaret Hunter had pleaded guilty last
        year to conspiring "knowingly and willingly" to convert campaign funds for
        personal use.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c32f5-d87d-4588-9ffc-e3a4008c347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the high-profile pardons, Trump also pardoned more than <a
        href="https://www.whitehouse.gov/briefings-statements/statement-press-secretary-regarding-executive-grants-clemency-122320/"
        target="_blank">20 other individuals</a>, including those who had pleaded
        guilty to various cyber crimes, firearm possession and mail fraud. He also
        commuted the sentences of three others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13776828-268d-4999-972a-980e3c83c7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of pardons Wednesday evening comes after Trump used his
        <a href="https://www.cnn.com/2020/12/22/politics/trump-pardons/index.html"
        target="_blank">expansive pardon powers Tuesday</a>&nbsp;for a list that included
        former campaign aide <a href="https://www.cnn.com/2018/12/07/politics/george-papadopoulos-prison/index.html"
        target="_blank">George Papadopoulos</a>, former US congressman <a href="https://www.cnn.com/2020/01/17/politics/collins-sentencing/index.html"
        target="_blank">Chris Collins</a>, and the four <a href="https://www.cnn.com/2014/10/22/justice/blackwater-iraq-guilty-verdicts/index.html"
        target="_blank">Blackwater guards</a>&nbsp;involved in the Iraq massacre.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca1238-4c44-4a1b-a24a-9c7fb6fd4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in that batch were Alex van der Zwaan, the Dutch lawyer who
        was sentenced to 30 days in jail after pleading guilty to lying to Mueller
        investigators; two Border Patrol agents convicted in 2006 of shooting and
        wounding an unarmed undocumented immigrant and then covering it up; and several
        people convicted of non-violent drug crimes serving lengthy sentences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ced66-233a-4ec5-b2d4-e58c16a7ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crush of pardons, poised to be a defining facet of Trump''s
        final weeks in office, follows a flood of calls and emails into the West Wing
        from people looking to benefit from the President''s broad clemency powers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe4b19-acce-484c-b71a-3a9951ad2712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his term, the President has largely ignored the established
        government process to review and recommend clemency requests, instead relying
        on the word of friends, donors and Fox News hosts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0b0fb-b596-484f-8b6a-7376b56490da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 20 clemencies Trump issued Tuesday night, only three had
        existing petitions with the Justice Department''s Office of Pardon Attorney,
        the department said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26336756-481a-45f0-b14b-9f8df554931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department previously told CNN in November that it played a
        role in only eight of the 27 pardons and commutations Trump had granted at
        the time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683ec89-ed62-4a4c-a9af-7916bf6d4b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Mueller investigation pardons</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b166d-9909-413b-b5f1-5352b6739077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons Trump has given this week for Mueller investigation
        defendants follow a years-long pattern of Trump encouraging and rewarding
        his associates to refuse to help federal investigators on matters of national
        security, if they relate back to him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b06c30-7ffa-4a31-9c93-e3224e94f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller, in his final report, documented extensively how Trump had
        signaled to Manafort and to Stone about the possibility they could receive
        pardons during their criminal proceedings if they stuck with him. Trump had
        even commended Stone for having the "guts" not to testify against him, and
        Mueller wasn''t able to conclude whether Trump and Stone <a href="https://www.cnn.com/2020/06/19/politics/mueller-report-rerelease-fewer-redactions/index.html"
        target="_blank">both lied</a>&nbsp;about their conversations in 2016.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b4575-5f1b-40c7-8006-ea18737c45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manafort and Stone pardons also play into Trump''s crusade to
        undermine the findings of the Mueller investigation. Both men had been prime
        targets whom investigators believed could have shared the truth about still
        unresolved questions around the President''s campaign and Russian election
        interference if they had been willing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643cc3e-ef2b-42b6-97cc-840e44024570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors were never able to determine if Trump had learned in
        advance from Stone about planned releases from WikiLeaks of Democratic emails
        stolen by the Russians, and couldn''t determine why Manafort shared internal
        campaign polls or discussed American policy in Ukraine with a Russian associate
        during Trump''s run for office.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef305a-9f44-4f2e-8c12-d7b64036df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on Stone''s crimes at his sentencing, federal Judge Amy
        Berman Jackson described how Congress, the Justice Department, the judiciary
        and the American public should care to see just punishment for people like
        Stone who did not tell the truth.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2820c-de9a-42ba-a22f-1d8dfd4a178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone depends on our elected representatives to protect our
        elections from foreign interference based on the facts. No one knows where
        the threat is going to come from next time or whose side they''re going to
        be on, and for that reason the dismay and disgust at the defendant''s belligerence
        should transcend party," <a href="https://www.cnn.com/2020/02/20/politics/amy-berman-jackson-quotes/index.html"
        target="_blank">Jackson said</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00b177-84ad-43b4-980a-30e7a7b73c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s long-time deputy, Rick Gates, who served in top jobs
        on the 2016 Trump campaign and inauguration and became one of Mueller''s most
        significant cooperators, has not received clemency from the President</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ad25c5-60eb-4f01-8d44-71824c502073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Politics don''t corrupt people. People corrupt politics," Jackson
        also said, of Manafort and Gates'' schemes, when she separately oversaw their
        case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88558c5d-0ca4-4fc2-a515-b7e1e447d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Stone, the President had <a href="https://www.cnn.com/2020/07/10/politics/trump-stone-prison-clemency/index.html"
        target="_blank">commuted Stone''s sentence</a>&nbsp;in July just days before
        Stone had been set to report to a federal prison in Georgia to serve a 40-month
        sentence.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f40ae9-8373-4ffe-8ef4-7f5a72e83015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone was convicted in November 2019 of seven charges — including
        lying to Congress, witness tampering and obstructing a congressional committee
        proceeding during the Russia investigation. Among the things Stone misled
        Congress about were his communications with Trump campaign officials — communications
        that prosecutors said he had hidden out of his desire to protect Trump.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75660174-f050-46af-854f-b4a8d570e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was indicted in January 2019 after armed FBI agents arrested
        him at his Florida home. Trump''s possible knowledge of Stone''s efforts to
        get leaked Democratic documents during the 2016 presidential campaign was
        a major question in the Mueller investigation, one that Democrats on Capitol
        Hill still want to investigate. In more recently released findings from Mueller,
        the special counsel documented how he looked at whether Trump had lied in
        written answers about his conversations with Stone. As President, Trump could
        not be charged with a crime because of departmental policy, Mueller said,
        and the special counsel''s office never pressed him for testimony.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b53583-3aa3-4b48-a23d-adb7393c590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, meanwhile, was <a href="https://www.cnn.com/2018/08/21/politics/paul-manafort-trial-jury/index.html"
        target="_blank">convicted by a jury</a>&nbsp;of tax and banking crimes in
        August 2018, then pleaded guilty to conspiracy against the US and conspiracy
        to obstruct justice.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc43c5-ee02-42bc-b9ff-74fdffc0df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a plea deal cut in September 2018, Manafort admitted
        to money laundering, tax fraud and illegal foreign lobbying connected to his
        years of lucrative work as a political consultant for Ukrainian politicians,
        including a former Ukrainian president who sought refuge in Russia, as well
        as defrauding banks to supplement his income with cash through mortgages.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27f4f4-6549-4d35-b264-059a98b2af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also agreed to cooperate with the prosecutors from Mueller''s
        office — before lying during those interview sessions. A federal judge ruled
        his intentional lies voided his earlier plea deal.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ba0ba-40c3-4e48-80a7-9e1b61ecb21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort was first sent to prison in June 2018 when prosecutors
        discovered he was conspiring with a Russian-intelligence-connected colleague
        in Moscow, Konstantin Kilimnik, in an attempt to <a href="https://www.cnn.com/2018/06/13/politics/manafort-witness-tampering-names/index.html"
        target="_blank">coax witnesses</a>&nbsp;who might testify against him. Kilimnik
        was also charged by Mueller. He has not received a pardon.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642915f6-bc6b-4076-8fbd-cfb703e89de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort was eventually sentenced to 7.5 years in federal prison,
        but he moved to <a href="https://www.cnn.com/2020/05/13/politics/paul-manafort-release-prison-coronavirus/index.html"
        target="_blank">home confinement</a>&nbsp;in May when the Justice Department
        released several nonviolent inmates because of the coronavirus pandemic.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097609ce-048a-4caf-90c4-a79099027c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Weissmann, the ex-prosecutor who oversaw Manafort''s prosecution
        in the Mueller investigation, has alleged that the former Trump aide received
        special treatment from the Justice Department following his imprisonment.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623252f8-6363-4eb3-baf3-d6da759bfbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pardons receive swift backlash from Democrats</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754488e-1311-4fe6-aaf2-0eff51f14e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Trump announced the pardons Wednesday evening, Manafort
        addressed the President in a tweet, writing: "I humbly thank you for the Presidential
        Pardon you bestowed on me."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69aa8204-87c5-4916-8f7e-bf1a9c5ec15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot fully convey how grateful we are," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4f151-131e-4197-96cc-24c6b84deb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message was echoed by Stone, who said in a statement, "I wish
        to praise God and give my deepest thanks to President Donald J. Trump for
        his extraordinary act of justice in issuing me a presidential pardon."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551aef9-fe84-4445-87f4-8e847364d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the White House and those receiving pardons, news of
        the move drew swift backlash, particularly from Democrats in Congress.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43502c-eef9-4d99-bd90-4003391270fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once one party allows the pardon power to become a tool of criminal
        enterprise, its danger to democracy outweighs its utility as an instrument
        of justice," Sen. Chris Murphy of Connecticut <a href="https://twitter.com/ChrisMurphyCT/status/1341911437485240323"
        target="_blank">tweeted</a>.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e95c2-37af-477f-b727-3e1670936230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to remove the pardon power from the Constitution."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af45dc83-ebc9-4c9e-ac93-7aded545cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ron Wyden of Oregon called the pardons, "just the tip of the
        iceberg of the damage Donald Trump will do to our democracy in his remaining
        days as president."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6907259-f162-4216-99c0-75ff110decba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Senate Republican who has enabled his escalating abuse of
        power for the last 4 years is responsible for this," <a href="https://twitter.com/RonWyden/status/1341911333155926018"
        target="_blank">he tweeted</a>.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810267f-615f-44ae-944d-a5a927184e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Michael Cohen — Trump''s former lawyer and "fixer" who
        has been serving a three-year prison sentence for crimes including, tax evasion
        and lying to Congress — tweeted, "What happened tonight shows how broken the
        whole criminal justice sustem (sic) is."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447c730-487f-403b-96a7-c4145f56ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T10:48:37.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite me and family being threatened by @POTUS @realDonaldTrump,
