      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said he also personally apologized&nbsp;to the Gregorio family
        and gave them financial aid when he visited the wake of the victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a745f-a11f-4629-8ffe-fe283d60cdb0'
