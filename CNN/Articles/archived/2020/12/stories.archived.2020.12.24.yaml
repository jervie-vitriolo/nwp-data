      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Christmas Storm moving east</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23acc3f4-f421-4e0d-b8ae-08fd49d00313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is all part of a larger storm system that is strengthening
        and could cause major problems all across the Eastern Seaboard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c1f54-23fe-4cdf-bc46-987199cfc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61fb16-9712-4e73-8d00-360e21826a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow and strong winds created blizzard conditions across portions
        of the Dakotas and Nebraska on Wednesday. The snow will continue Wednesday
        evening across the Upper Midwest with white-out conditions likely. Blizzard
        warnings and winter storm warnings remain in place until early Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac40276-faa2-4841-adf8-be7e73ddad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036e71a-2126-4db9-acf0-a3f839b95776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winds could gust as high as 60 mph, causing significantly reduced
        visibilities in blowing snow," according to the National Weather Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f561d03-a8f0-4ec0-9645-31946c3469dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbdbc2-7948-44eb-a3c4-ad5164e527f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm moves east, it will be mainly a rainmaker. Christmas
        Eve will be wet for millions from Upstate New York to the Florida Panhandle.
        There could even be some severe storms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdbeb38-3a04-42f7-9dfa-4ac05e70754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c2dc0-13c3-4016-9f91-6340e73e6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last-minute shoppers need to be on the lookout for quick-moving
        storms," says CNN meteorologist Gene Norman. "This storm setup could easily
        allow for dangerous winds and even a few brief isolated tornadoes. Especially
        at risk on Christmas Eve are eastern sections of North and South Carolina,
        southern Georgia and Alabama, and parts of the Florida Panhandle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9596c0a-8f2a-4fca-acdd-ec618b4704f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ceb164-578d-4a60-8d29-164d069e2f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Ohio Valley down to the Tennessee Valley, rain will switch
        to snow Thursday afternoon. Much of West Virginia and Eastern Ohio could see
        3-5 inches of snow, with higher elevations seeing even more.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074171e-208b-4940-8c9c-0ddae336e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20373533-4760-44db-943c-0e292a575ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the big cities in the Northeast, the expected rain causes concern
        for places that already have snow on the ground. In New York, Binghamton''s
        National Weather Service office has warned residents, "Where recent heavy
        snow fell, this could add weight to old snowpack on roofs/structures resulting
        in collapsed structures."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa809c6-7a17-4274-b1c4-a84d15376199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f701d3c-1bcc-47aa-bcb8-46a237d6f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain following snow can also cause rapid melting and flooding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb5acf-e60b-4b1e-b080-1ddcbdd0a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da24072-bf37-4c31-9f2b-79013c408301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Track the Christmas forecast</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14783342-fe4b-47dc-be48-8245af1018bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d0981-39be-466c-8b25-f87d60ca35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.676+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm will clear out for most by morning, leaving a cold and
        windy Christmas across the South, but parts of the northeast will be rather
        warm. "Boston has a forecast high in the mid 50s Friday, which is not only
        10 degrees above normal, but also means that Christmas Day will be warmer
        than Halloween was in Beantown, says CNN Meteorologist Allison Chinchar.</p>'
    '27':
