      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)—</strong> A
        group run by actors for actors is planning to roll out a school that will
        help members further hone their craft and establish a "uniquely Filipino"
        style of performing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5d828-3703-4a7b-9cd3-2a1f2f0bc393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:34:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Agot Isidro, President and CEO of AKTOR, said the Filipino
        cultural aspects will be factored in during classes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ffea5f-a805-491b-a816-f7866f05026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:34:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really want to establish a uniquely Filipino acting style, a
        school," Isidro told CNN Philippines'' <em>The Source</em> in an interview
        aired on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c02a3-0210-4df0-82ed-4d62b7396007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:34:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have all these different branches of acting but then, we really
        wanna cater, we really wanna zero in on the culturally Filipino, uniquely
        Filipino style or a school," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915085e-80a5-4c62-b96a-9cc4c6c046d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:34:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isidro along with several other household names in the entertainment
        industry have joined forces to launch AKTOR, an organization that seeks to
        provide better working conditions, security, and benefits for Filipino actors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b93e1-9bd6-49f5-be61-c3f686f2c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:34:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was formed in May amid the COVID-19 lockdown, in an effort
        to push for actors'' rights and for them to have a "representation" in industry
        discussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e470d9-7fe4-40c1-ac43-c386448704b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:34:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the master classes and education, Isidro also listed
        down the different programs for members, including helpdesks for legal and
        accounting purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af46c85-51e1-4cf6-be5f-b5f7f9200669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:34:38.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found out when we were coming up with this one, siguro
        40 or 50% do not have PhilHealth [membership], of our members, which is surprising.
        So we want to open up all these opportunities, all these benefits for them,"
        she noted.</p>'
    '8':
