    'mgnl:tags': ['Northern-Ireland']
    'template': '1'
    'title': 'New Covid-19 variant reaches Northern Ireland'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266c79d-2314-4d35-b5de-df8ae99b314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T06:30:39.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:43.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The newly identified Covid-19 variant,
        which has been spreading through London and parts of Southeast of England,
        has been detected in Northern Ireland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9556b-cdb8-4014-a949-2053ef3f5ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T06:30:39.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is sadly the confirmation we had been expecting,” the Northern
        Ireland Health Minister Robin Swann said in a statement on Wednesday. “We
        all have to redouble our efforts to stop the virus spreading. We know how
        to do this – cut down our contacts with others, ensure strict social distancing,
        wash our hands regularly and thoroughly, and wear a face covering.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e3849-3d3e-4f84-bead-cbca1f6e33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T06:30:39.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would urge everyone to review their plans for Christmas and to
        err on the side of caution,” Swann added. “Just because you can do something,
        it doesn’t mean you have to.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67feb9c5-3c22-47dc-bb12-c70e6ead5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T06:30:39.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:43.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5816ef6c-2bc0-4b9c-9354-bee59c0dfa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T06:30:39.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in the nation went on to say it is “increasingly
        likely” that the new variant has established itself across the UK and Ireland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c2ddd-d645-4da5-979b-e4d69cd1f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T06:30:39.700+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281207a6-e4e4-49f5-a97c-f0bbca610524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T06:30:39.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While virus mutation is not uncommon, the potential of this new
        strain to spread rapidly is cause for serious concern,” the Northern Ireland
        Chief Medical Officer Dr Michael McBride said, according to the statement.
        “I would advise the public to act on the assumption that it is already well
        established in Northern Ireland and that the person they pass in the street
        or stand next to in a queue may have it.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e2ad6-492d-419d-9449-99846ca05262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T06:30:39.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c0491-b178-4f32-93ec-98b8576554f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T06:30:39.701+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We protect ourselves and others from this new strain through taking
        the same vital steps and using the same methods we have been using since the
        start of the pandemic.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
