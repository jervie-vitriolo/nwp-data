    'template': '1'
    'title': 'Mutated COVID strain has yet to spread to PH — DOST'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197c44b6-ca2d-43e6-b47d-acc5fef3ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> The
        Philippines has not yet reported infections from the new coronavirus strain
        that emerged in the United Kingdom, even as other countries confirming positive
        cases from the variant, a DOST official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fcf2a-5970-463f-b3b3-940bf22ca468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d5869-605d-4d87-8af0-c19dee170786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Montoya, executive director of the Department of Science and
        Techology - Philippine Council for Health Research and Development, said in
        a briefing that the government is monitoring developments on the mutated strain,
        which is reported to be a more infectious virus variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7b75d-2447-43ef-94ff-a17f637f4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1180fa7-fd48-47a8-9917-a2ea93417df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Base sa ating nalalaman, wala pa tayong reports na nandyan
        na yung variant,"</em> Montoya said during the Laging Handa briefing. <em>"Base
        sa resulta na nakikita natin, ito po ay mas nakakahawa....pero ito ay patuloy
        na minomonitor ng authorities."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38665a08-1c36-4385-a9b9-3c0985fbbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1004a5f-a0b0-4210-a20d-281eb322464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on what we know, we still have no reports that
        the variant has reached the country. Based on the results that we see, this
        strain is more infectious...but authorities continue to monitor it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8efa62-a435-4139-9b50-48b1785fc6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48cba4d-0a86-4985-96a1-38491760fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing latest developments in the UK, Montoya said this new strain
        has not shown that it can undermine the efficacy of existing vaccines that
        have already been developed. This will also be part of their surveillance
        efforts on new cases that will be reported in the country, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179bb28f-ea8c-4aeb-aff0-82fd1725b7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a8fba-a6db-4f58-9794-40ce3e5c86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin ko wala pa po itong epekto ngayon sa efficacy ng vaccine,"</em>
        Montoya said. <em>"Kasama po ito sa minomonitor, titingan iyong mga viruses
        at imo-monitor rin natin yung levels ng antibodies sa ilang mga pasyente kung
        may epekto nga ba ito sa efficacy ng vaccine."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2dfec9-6740-477f-9bcb-76637b2e5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98adf4-edfd-49db-bec8-add0267de4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think that this will not affect the efficacy of
        vaccines. But this is part of the things that we will monitor, we will look
        out for the viruses and the levels of antibodies on some patients will be
        checked to see if this has an effect on the efficacy of the vaccine.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593b8fe-c4a9-4652-8f5b-50416ecd5dc9'
