    'jcr:uuid': '2c329cf1-1fcb-47af-b31e-afad5fc2e195'
    'lead': 'The global pandemic made 2020 an exhausting year, but for many people
      one thing brought some much-needed relief — animals.'
    'mgnl:activationStatus': true
