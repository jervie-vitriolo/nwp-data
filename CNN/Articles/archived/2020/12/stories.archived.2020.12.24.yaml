    'template': '1'
    'title': 'Record-low half of Filipinos expect a happy Christmas this year – SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3fac6-4009-4789-93ec-35c659627aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:33:03.634+08:00
