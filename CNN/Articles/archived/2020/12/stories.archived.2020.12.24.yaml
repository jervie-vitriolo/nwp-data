  'Brexit-trade-deal-reached-between-UK-and-European-Union-with-just-days-to-spare':
    'author': 'Luke McGee and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-24T23:20:11.367+08:00
    'imagesource': 'jcr:f2679a32-7893-4d58-b6e7-dd9bb2e02d98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8029dd2-d5aa-4cd8-995e-b5b5f659568f'
    'lead': 'The United Kingdom and European Union have reached a post-Brexit trade
      agreement after months of fraught negotiations, the British government said
      in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T23:13:30.892+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:23:48.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:34.342+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit trade deal reached between UK and European Union with just days
      to spare'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929fc02d-aaf8-4255-a81b-919104aeb08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Kingdom and European Union
        have reached a post-Brexit trade agreement after months of fraught negotiations,
        the British government said in a statement Thursday. The breakthrough averts
        a much-feared "no-deal" scenario that would have sparked economic chaos and
        risked major disruption to the flow of goods and medicines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7d192-d5e3-423d-bd80-4a137dbe735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26ece7-9fc2-4bb7-b1cb-ce0e1cd55b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deal is done," read a statement from Downing Street. "Everything
        that the British public was promised during the 2016 referendum and in the
        general election last year is delivered by this deal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8437d-233c-432d-b831-85f2b2486ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead0455-19be-43a1-9b6a-5cafe6230b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks had been deadlocked for months after the two sides were unable
        to reach agreement in areas such as fishing quotas, how the UK would use state
        aid to support British businesses post-Brexit, and legal oversight of any
        deal struck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53138ef4-378b-4fd0-830f-d78c4b78e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093a351-b549-4bd4-8623-9748d791b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unlikely that the deal will be formally ratified before the
        Brexit transition ends, given that it still needs to go through a series of
        legal hoops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303ecbbf-4c86-407a-b0f0-5d138f03b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3999b3-97cd-4647-8091-d6cb8feeab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders, the European parliament, and the UK government will
        all need to now approve the agreement on their own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a0f67-cdb3-449d-bb30-c82e38546dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a131dbf-76bd-4dca-96a5-4e5dc3df045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal text of the agreement will first be translated, reviewed
        and approved by all 27 EU member states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d714a-ff41-4fc3-bde8-22c3bbd891b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced7891-585a-40c0-9eaa-553a6efd86a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all member states give their sign off, it will then go back
        to the European Parliament, where Members of European Parliament (MEPs) will
        vote to ratify the deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049be59c-9bc9-4727-959e-2096d0912224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff93d72-488b-4e67-a933-88b759190348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the European Parliament has said that it is too late to hold
        an emergency voting session before the transition period ends on December
        31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ba911-1224-4727-bccf-cb3f164d07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c89381-3592-44ec-a39f-ce09a41450c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they plan to apply the EU-UK agreement "provisionally,"
        with MEPs reconvening formally to ratify the deal in the New Year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd132994f-5cb4-4437-b3fb-940759a8ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81964454-fefe-4ffa-82d3-4f053da6b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there will also probably be a vote in the British parliament
        to legalize the deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff3d38-b619-40ef-82f3-1ffda08ef5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92221dcd-92a4-420b-a05f-2756427a8c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though trade deals do not require parliamentary approval, it
        is expected that UK lawmakers will likely be brought back from their Christmas
        break to debate and approve it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29104d9-d6bd-4f5a-b851-5ae5d4260d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5bbb5-ed1d-42a5-b800-b690c7b61a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can take up to 48 hours to bring Parliament back into session,
        however it''s been known to move very quickly when it needs to.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031859fd-4ce2-41d8-b7c5-9b089b819da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.894+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa74c8-6f89-4375-8883-cacf389eeec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the deal marks a significant milestone in the four and a half
        years since the UK voted to leave the EU, it is unlikely to end the years
        of toxic political debate in the UK.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae5069-4ab7-4b23-8a40-27dce6657ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b3661-acca-4d9a-8a9b-2681d296de0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:13:30.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:23:48.125+08:00
