      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)—&nbsp;</strong>Only
        half of adult Filipinos expect to celebrate a "happy" Christmas this year,
        accounting for a new record-low, according to an independent pollster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b3077-bf73-4600-971a-a00e53a92bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:33:03.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations survey conducted on November 21 to 25
        and <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20201224093407&amp;mc_cid=20e924a64f&amp;mc_eid=31b9d30a85">released
        Thursday</a> found only 50% of adult Filipinos expect their Christmas celebrations
        to be a happy occasion —&nbsp;<a href="https://www.cnnphilippines.com/news/2019/12/24/happy-christmas-2019-sws.html">down
        from 79%</a> in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84934c-96c4-4919-b291-2f5047f0063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:33:03.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 50% expecting a happy Christmas is 12 points below the previous
        record-low of 62% in 2013, 2006, and 2005," the SWS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32747702-2004-4551-88f4-50e09caaf548'
      'mgnl:activationStatus': true
