    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae3825-ca5a-4c19-8df9-c936c3631af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.677+08:00
