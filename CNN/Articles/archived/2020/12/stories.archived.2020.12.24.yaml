      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — The
        Bureau of Corrections will alow persons deprived of liberty to be visited
        by their kin during the holidays, the agency announced on social media on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05ff71-c30b-4260-9c84-1c239dbf73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T19:14:27.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> ''Controlled Dalaw''<em> ay bubuksan simula bukas,</em>
        December 25, 2020 <em>hanggang</em> January 01, 2021. <em>Ang</em> Controlled
        Dalaw <em>ay</em> face to face <em>ngunit</em> no physical contact <em>at
        ito ay lilimitahan hanggang</em> 15 minutes <em>lamang. Istriktong ipapatupad
        ang</em> 1 PDL:1 Visitor policy," BuCor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89e13c-dd48-4b10-89c7-c99fe1dd93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T19:14:27.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The "Controlled Dalaw" will start tomorrow, December
        25, 2020 until January 01, 2021. The Controlled Dalaw will be face to face,
        but no physical contact will be allowed. These will be limited to 15 minutes
        only. The 1 PDL:1 Visitor policy will be strictly implemented.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecf917e-c1b1-4b43-9748-fdea7c07d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T19:14:27.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor pointed out that only listed spouses, common law wives, siblings,
        or parents will be allowed to visit, and they should secure a medical health
        certificate signifying that the visitors do not have any COVID-19 symptoms
        or illness.</p>'
