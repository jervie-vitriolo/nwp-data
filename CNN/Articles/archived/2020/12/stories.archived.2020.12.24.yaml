    'template': '1'
    'title': '''Uniquely Filipino'': Group seeks establishment of school for actors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c55b3c-6cd9-4383-85da-6b02fb8cb601'
      'mgnl:activationStatus': true
