    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Andrew-Yang', 'mayor', 'New-York-City', 'New-York', 'paperwork']
    'template': '1'
    'title': 'Andrew Yang files paperwork to run for New York mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89630ba7-15be-4c65-b3b6-67a0c870a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:53:17.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Democratic presidential candidate
        Andrew Yang has filed paperwork to participate in New York''s 2021 mayoral
        race, according to city records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d5629-fe45-42e6-b424-5760f6c17a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:53:17.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145e679-8c71-4546-b518-9bb60f8311e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:53:17.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang''s name appears on a list from the New York City Campaign Finance
        Board of candidates for the city''s 2021 elections. CNN reported last week
        that Yang, a former tech executive, was planning to mount a bid for the mayor''s
        office in the coming weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b20d41c-df66-44da-8dfd-9e3b76f3f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:53:17.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364f9f7-0168-4a97-b3f4-f03ee6b267ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:53:17.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang''s presidential bid ended earlier this year, and he spent time
        as a CNN contributor after leaving the campaign trail. At the time he ended
        his campaign, Yang had said he had no plans to run for mayor in New York,
        where he has lived for nearly 25 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fdf14-5e55-4aa6-bf6d-b82856d466a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:53:17.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97da6ca-bc45-416e-a9df-429178b04964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:53:17.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Yang is joining a field of dozens of mayoral candidates,
        according to the city records. The contenders are all vying to take charge
        of a pandemic-stricken city, where unemployment is skyrocketing, poverty and
        hunger are growing, and a budget crunch on the horizon could force the next
        mayor to make deep cuts to public sector jobs and services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97586dd-072c-4a70-81c6-e7f0a3a9751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:53:17.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c48a30-3197-4683-bc5f-b4753a737a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T13:53:17.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Largely unknown outside of tech circles before the 2020 primary,
        Yang won the affection -- if not always the votes -- of Democrats who appreciated
        his happy warrior persona on the debate stage and campaign trail. And he was
        backed by supporters branded the "Yang Gang," who helped him raise $40 million
        over the course of his run -- including a surprising $16.5 million as the
        race heated up in the final three months of 2019.</p>'
