      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, the delays will be felt in the entire Southeast due to
        rainfall. This includes New Orleans, Jackson, Mississippi, and Atlanta. Delays
        for snow will be in places like Knoxville, Cleveland and Pittsburgh.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad65ca-74ae-4969-8d97-e37a48d43e75'
