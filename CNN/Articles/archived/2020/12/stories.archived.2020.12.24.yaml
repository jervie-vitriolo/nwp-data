  'Sinovac-still-cannot-be-used-Philippines-50--efficacy-rate':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-24T15:28:30.116+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2519ce43-9621-4559-9ab6-86ea22cf2e8e'
    'lead': 'The COVID-19 vaccine of China''s Sinovac Biotech may be deemed "acceptable"
      to minimum global standards, but the Philippines still needs to review the full
      data on its effectivity before it can be used, an official of the Department
      of Science and Technology stresses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T15:34:39.304+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T17:24:17.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:23.005+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac-vaccine-still-cannot-be-used-']
    'template': '1'
    'title': 'DOST: Despite 50% effectivity, PH still can''t use Sinovac sans full
      data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a83f4-cc4d-478b-9509-3108495c18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> The
        COVID-19 vaccine of China''s Sinovac Biotech may be deemed "acceptable" to
        minimum global standards, but the Philippines still needs to review the full
        data on its effectivity before it can be used, an official of the Department
        of Science and Technology stressed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624eb803-8ae7-489c-82e4-e7dca7e794dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c52765-0007-433b-bd06-dea36b10afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the World Health Organization, Jaime Montoya, executive director
        of the DOST-Philippine Council for Health Research and Development, said that
        a 50% vaccine efficacy serves as the minimum requirement against coronavirus,
        but authorities in the country should not treat the data as final.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d96292-8282-46a9-86d3-d615db23e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd01fc7-7903-49c5-9716-5446d026e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 50% efficacy is acceptable because that is the minimum requirement
        set by the WHO for a vaccine to be used by a country," Montoya said during
        the Laging Handa briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd854b-ff78-4d61-bf7e-c9e85af561e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0888981-5468-4774-91cd-9c3a7b6ff0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[But] we also have to bear in mind that the vaccine efficacy may
        actually change, it may go up or down as more people are using it when they
        are actually rolled out," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ffc91-123d-4bd4-9362-a37fd2a14946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b09a3-d0e8-4a2e-99b1-0a1f6f511c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Brazilian researchers reported that Sinovac is
        over 50% effective based on the country''s recent trial data. However, full
        results of the trial have yet to be released, amid questions on transparency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cef46-f812-4cb4-ad48-61c75e93b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf6438-b3ac-466a-816a-65bc74c22adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya noted that the Philippines still cannot use Sinovac until
        it gets a final approval from the Food and Drug Administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fbd0eb-f9d5-4267-8ad1-0bfcec8db113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e78eec-4f29-4cc1-80ac-97f581c5f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Not at this point, kasi hindi pa natin nakukuha iyong data,"</em>
        he pointed out. "It has to be reviewed by the FDA. We still have to verify
        those data. <em>Until such time na na-review natin ang data,</em> we cannot
        make any conclusion."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e98d67-eb29-4a83-bf5a-76a61316095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9348e8-1b0f-4bac-beb0-214e84060564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not at this point, because we still don''t have the
        data. It has to be reviewed by the FDA. We still have to verify those data.
        Until such time that we reviewed the data, we cannot make any conclusion.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21994f1-00f8-4653-bf0c-5b4c29599e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5a022-c9a4-4d94-a27f-ae317e19584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that authorities will have to test whether a 50% rate
        would be more effective in specific priority groups than others. The country
        intends to prioritize health workers and senior citizens over other groups
        for inoculation once a vaccine becomes available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ca12f-5dbc-4649-9f44-19f1823c00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbbfe4e-53c9-46b8-965f-74f4aff4fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Leachon, a former adviser of the National Task Force Against
        COVID-19 and now a known critic of the government''s vaccine initiatives,
        called for a transparent disclosure of selection guidelines in the country.
        He also questioned why the Philippines would settle for a 50% efficacy rate
        if other vaccine developers have exhibited higher results so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d629f-e0af-456d-9f20-80c49710df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fbfb8d-41a0-4eae-bf7b-062b088aa76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Pfizer and Moderna boast of 95% efficacy rate and AstraZeneca
        has 70%, why would Philippines settle for Sinovac 50% efficacy rate and much
        more expensive than Pfizer and Astra?" he asked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114f9cc-a72f-4c2d-94b4-fc55740f1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e659d-1a16-4240-8166-2cf3e854f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tolerate mediocrity," Leachon added. "If other countries would
        like to have world class vaccines with 95% efficacy rate, why can''t we? If
        we allow it, then we set up ourselves to have mediocre immune response."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ae6f3-4c47-4c87-813e-fa2a558559a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pasang-awa''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb35a3-8c9f-40ce-a17a-84d5293889ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df120fa-e100-4437-bcb7-f128e488f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers held the same view as Leachon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d01140-b63f-4d92-afed-dd105ba5f996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46335d87-c4b9-47da-9c58-14b839aca697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why settle for this ''pasang-awa'' kind of vaccine when we can
        get more efficient ones at a lower price?" Bayan Muna party-list Rep. Ferdinand
        Gaite said in a statement on Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166db04-9725-482e-b398-47cb6f76866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52f50c-864a-47aa-b36e-c352410d0bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a Senate hearing earlier revealed that Sinovac''s vaccine
        is <a href="https://cnnphilippines.com/news/2020/12/9/2021-budget-covid-vaccine.html"
        target="_blank">more expensive</a> than that of other developers with higher
        efficacy rates like Pfizer and AstraZeneca. Two shots of Sinovac’s vaccine
        cost P3,629.50. Meanwhile, two doses of Pfizer''s vaccine are priced at P2,379
        while AstraZeneca''s vaccine only costs P610 for two doses.&nbsp;</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e76853-e926-4f16-8399-c6119a71fe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd84ed-de03-4064-9979-fe1a355be621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Gabriela party-list Rep. Arlene Brosas asked, "Bakit
        tila may pa-aguinaldo ang Tsina kaya nagpupumilit ang gobyerno sa bakunang
        mahal pero nangangalahati lang ang pagiging epektibo?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a76e7e-8403-4e68-9b6e-e52fa5f89acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8932c-3889-4d10-9af9-d7e3e5545c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why does it seem that China has just handed a Christmas
        present, the reason why the government is insisting on a costly vaccine even
        if it’s just 50% effective?]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38e72ae-dbb7-4f00-bed6-19d2d4a1f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51a704-6ff4-4a22-abd2-b33426f4e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:11:21.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:24:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sen. Juan Miguel Zubiri said the plan to procure
        a vaccine with lower efficacy rates&nbsp;than other drug makers is "totally
        unacceptable and a total waste of our funds and resources."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c652bd2-7a63-4aef-8e53-55be1458edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372eadd8-0c38-4174-915f-45a1cb912ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Montoya, the Philippines will likely secure doses from
        Pfizer/BioNTech and Moderna Inc. by second quarter of 2021 when negotiations
        go smoothly. Vaccines produced by these developers have already been authorized
        for emergency use abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d50eaf7-c744-4e90-b40f-9b884c510b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:34:39.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
