    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39f25c12-086b-440a-9147-339e0ea7c9e7'
    'lead': 'Some scientists point out that this mutation isn''t like others that
      have preceded it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T07:38:00.128+08:00
