      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas noted that the viral video assures an "airtight" case against
        Police Master Sergeant Jonel Nuezca, who shot 52-year-old Sonia Gregorio and
        her son, 25-year-old Frank Gregorio, after a heated argument over a PVC cannon
        or boga and property right-of-way issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877b1c7-2a1e-4348-91be-8c008aea0b82'
