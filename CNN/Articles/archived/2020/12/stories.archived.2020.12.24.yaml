      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> Environment
        officials are asking the public to be mindful of their waste as families celebrate
        holidays amid a pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5d16a-9bd0-4d93-9225-eb5369b1a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a873243-2a76-4402-9e40-ff0be4f4fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]henever we buy, use, or consume something, it is always beneficial
        to consider if it saves landfill space, raw materials and natural resources
        such as energy, water, and money," said Environment Undersecretary Benny Antiporda
        in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b8157-4fd2-4bc1-8639-dc41378692cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615c7f0-ad65-465e-9161-af862b3291d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official enjoined the public to minimize waste as households
        prepare for Christmas and New Year. For instance, families may opt to shop
        for their own groceries and prepare food at home instead of getting food delivered
        or dining outside. They should also refrain from using disposable plates and
        cutlery, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f2fba-30bf-47c3-8e41-aab3babcf8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d8c0b-b66d-4fd8-aa2d-f5a83e873876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/23/Environmental-advocate-sees-reduced-holiday-waste-.html">Environmental
        advocate sees reduced holiday waste except for plastic packaging</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1b81e-bbf8-4369-a7c4-474adc7bd978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to purchasing goods, the official asked the public
        to refrain from buying in excess and choose products with little packaging.
        Shoppers are also encouraged to use reusable bags or eco-bags, buy local and
        in bulk, and purchase long-lasting goods and presents over disposable ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e4414-8f53-4a6d-b50b-b6eb0cf748de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e615bb-b6cd-4e9a-bde3-d555cefbb3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Environment Secretary Roy Cimatu reminded the public
        anew to segregate garbage made over celebrations held for the rest of the
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de344f9-289f-4d68-97d4-1115573f5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5b654-ba40-4b4f-a5c8-68eee4c30f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waste must be separated properly into compostable, recyclable, non-recyclable
        and special waste. Food waste should be thrown into the compostable garbage
        bin, food containers like glasses, cans and plastic bottles under recyclables,
        while plastic bags, used plastic or paper cups and tetra packs must be grouped
        under non-recyclable trash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca5774-5f81-4d19-83a1-2f3d7cf5fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934a655-48e9-4c7a-b986-7b351dc58ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:08:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:24:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special waste has two kinds: hazardous and healthcare. Used face
        masks, face shields and gloves are examples of healthcare wastes, while hazardous
        wastes include the likes of batteries, charging cables and other electrical
        and electronic equipment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e6b9b-5154-4e95-a503-aae8a38721f9'
