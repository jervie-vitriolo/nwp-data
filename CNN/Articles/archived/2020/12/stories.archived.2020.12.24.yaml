    'template': '1'
    'title': 'Genetics experts worry coronavirus vaccines might not work quite as
      well against UK variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b163cc-3b72-4645-a8f1-815b9e25b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.128+08:00
