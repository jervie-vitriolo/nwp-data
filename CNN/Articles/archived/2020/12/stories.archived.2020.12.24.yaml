    'template': '1'
    'title': 'CA junks Maria Ressa''s appeal to travel abroad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f28f2f-7eb9-4897-bf1f-d87782908b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:15:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — The
        Court of Appeals has denied the motion of Rappler CEO Maria Ressa seeking
        permission to travel abroad to visit her ailing mother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4294f3-3741-47fd-a22a-49ed85584702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:15:19.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated Dec. 18 but released only on Thursday, the CA
        said Ressa was unable to provide pressing reason that her overseas trip was
        necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850728b5-9956-42cc-b47a-ca43f31933f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:15:19.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of Ressa''s failure to prove that her travel to the United
        States of America is necessary and urgent, coupled with the exceptional circumstances
        that warrant the restriction on her right to travel, there is no basis to
        grant her motion," said the resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304825b-37c9-4a83-8fc7-c782346bdc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:15:19.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA said her motion invoked humanitarian considerations because
        she wanted to provide "systems of care" to her mother who was diagnosed with
        breast cancer in October 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0ba2f-e9ee-49ab-a77f-bed9086665cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:15:19.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Office of the Solicitor General countered Ressa''s
        claim, saying the medical documents she attached to her motion showed her
        mother took well to the procedure given to her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0b571-3a68-4b96-a687-92afb6d6f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:15:19.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA added that "the medical abstract lacks any indication that
        Ressa is urgently needed in the USA."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188017e5-22e3-4ea0-8249-799c60315209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:15:19.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foremost, the document shows that her mother was seen on telemedicine,
        which literally means healing at a distance," the CA said. "Also, the attending
        physician attested that her mother tolerated well the procedure performed
        to her."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c94ea-1180-4bc0-91c3-7453c62947c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:15:19.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA noted that this request to travel abroad, the third filed,
        was connected to a previous motion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfec83-a70c-4674-94a6-ed0957c4212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:15:19.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that we have disposed of the second motion with finality
        through the November 16, 2020 resolution, this present and third urgent motion
        for permission to travel abroad ought to be dismissed because the same is
        tantamount to a second motion for reconsideration," said the court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07375bad-f0b8-43be-85f0-fb306006952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:15:19.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:24:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa has not yet issued an official comment on the CA''s decision.</p>'
