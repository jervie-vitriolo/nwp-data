      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed76f17-de15-4662-a484-92e6e06fd886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.175+08:00
