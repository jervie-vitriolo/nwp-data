  'Duterte-Robredo-Christmas-message-2020':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-24T16:06:57.518+08:00
    'imagesource': 'jcr:c35d8e51-064c-4cf8-a17f-fc0b71b23012'
