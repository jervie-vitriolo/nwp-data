      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong>&nbsp;Over
        1,400 hotel workers in Boracay Island will undergo COVID-19 testing after
        one of them got infected this week, the Aklan provincial government said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d026f-87e5-4a85-8433-fc492175d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T18:40:29.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial health chief Cornelio Cuachon Jr. said the testing of
        1,423 workers will be carried out from Dec. 26 to 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36927ec4-d063-403e-b9db-189ca46621ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T18:40:29.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to prioritize the hotel workers since there is a hotel
        staff that has been tested positive of COVID-19 this week," the health official
        said in an interview on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef252d53-af64-42e4-aa21-8f33d0e95ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T18:40:29.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter dated Dec. 23, signed by provincial administrator&nbsp;Selwyn
        Ibarreta, also requested assistance from the Malay town health office to conduct
        the RT-PCR tests, considered to be the gold standard for detecting the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5328bce2-bc64-42e4-956c-b6281dd46df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T18:40:29.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Boracay recorded its second COVID-19 case since
        March. The patient was a 28-year-old male staff member of Discovery Shores
        resort, who spent his day off in his hometown at Lezo, Aklan on Dec. 15 before
        coming back to the island for work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec304e3-4841-4de7-89fe-78777a02fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T18:40:29.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Department of Tourism allotted a contingency fund
        of ₱10 million for the testing of workers in Boracay, but the provincial government
        has yet to start the tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96db20-f4ca-46a2-a099-2596469b5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T18:40:29.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the local government of Malay town said after the hotel
        workers, it also plans to test e-trike drivers, boat staff, and Jetty Port
        workers.</p>'
