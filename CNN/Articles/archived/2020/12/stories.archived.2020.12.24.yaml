      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Cohen, CNN Senior Medical Correspondent</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba2d33-c22d-4587-b509-d46bedd6abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Michael Worobey, a biologist at the
        University of Arizona, has seen more than 100,000 different strains of the
        virus that causes Covid-19. But when he saw the new variant from the UK, he
        noticed something different.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f050c231-4b93-46e2-93fc-e296f0d150b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f4112-ebab-486c-a90c-8c07098bdeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first variant I''ve seen during the whole pandemic
        where I took a step back and said: ''Whoa,'' " he remembers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379cee30-8a4d-4336-8b7b-cc5005d0f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687dff15-0468-400a-b4fd-407832c0fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have downplayed the possibility that the coronavirus
        vaccines won''t work against the UK strain, but Worobey and other scientists
        thinks it''s a possibility -- and it''s just a possibility -- that this new
        variant might, to a small extent, outsmart the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff69742-2887-4822-8f69-7cc9fb40f2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17a4e9-be41-4fbe-93d6-02d5ba00a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first variant I''ve seen where I think there is this
        burning question," said Worobey, head of the department of ecology and evolutionary
        biology at the University of Arizona.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49404be0-e67f-47cb-bc14-5268f98acb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1176f0c-5f10-47ac-bca1-53fd19dec6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Bedford, an associate professor in the vaccine and infectious
        disease division of the Fred Hutchinson Cancer Research Center, is also keeping
        a close eye on the UK variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3784f25-651e-412b-9529-726617bd0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47108c41-1291-476b-9a0c-666d923442a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large clinical trials have shown that the vaccines by Pfizer/BioNTech
        and Moderna are about 95% effective against the novel coronavirus. Those trials,
        however, were done before the UK variant started its explosive growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32792f52-82b6-4ae5-b30f-b55150c25568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff904d-518c-4b6d-aeba-446ce35a0ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedford said he doesn''t believe the vaccine will be useless against
        the new UK strain, but that it might lower its effectiveness somewhat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e28c02-47e8-4c69-b9f3-ccdaa7747940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f4274-7344-4723-a75b-a49b761743ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might decrease vaccine efficacy from 95% to something like 80%
        or 85%," he said. "It would be a modest effect, not a dramatic effect."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa68249-7cb5-4239-95f3-0abee728e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c347fc-59a6-4b03-b6ec-e81a93202691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have said there''s no reason to think the vaccine
        won''t work against the new variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b39ef-87d5-4b5e-976c-8ca491294627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ecfe0-19b7-4e67-816b-1cb4c599009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There is] no evidence to suggest, nor reason to believe, that
        it would evade our vaccines that we have right now," Assistant Secretary for
        Health Admiral Dr. Brett Giroir said Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09209f92-fcc0-42a5-9980-3fc38c9f5df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07978f-4da5-4695-98a1-837ff7fe43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular variant in the UK, I think, is very unlikely to
        have escaped the vaccine immunity," Moncef Slaoui, the head of Operation Warp
        Speed, said Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129208cb-2e84-4d6b-a657-014ccd77d5bf'
      'mgnl:activationStatus': true
