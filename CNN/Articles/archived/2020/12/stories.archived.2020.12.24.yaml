  'UK-Covid-19-mutant-vaccines':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-24T07:34:46.202+08:00
