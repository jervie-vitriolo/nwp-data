    'template': '1'
    'title': 'Eastern Samar city now requires couples applying for marriage license
      to plant trees'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10cccf-8bf8-4425-98c5-78db3e2f5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:04:24.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, December 24) —&nbsp;</strong>Planning
        to get a marriage license in Borongan City? Bring a shovel. The government
        in the Eastern Samar city now requires couples applying for a marriage license
        to plant trees in an effort to support the Budget Department''s greening program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47911bed-858e-4d66-9fb5-f89aa20f0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:04:24.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Ar Tavera and Creightania Coles were one of two couples who
        were the first to fulfill the new requirement. The pair had to plant five
        pieces of "barok", also called Indian mangrove, along the boulevard in Baybay
        Beach, a top tourist destination among surfers and beachgoers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a525330-02a7-4804-9d8c-565026df161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:04:24.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were happy when we learned about this project," shared Tayera.
        "We may not see it now because the plants are still small, but I''m pretty
        sure 5 to 10 years from now we would see the effect of what the project has
        done."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398fb2dd-2d9b-42d7-999e-2c4962a813ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:04:24.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two got married before Mayor Jose Ivan Dayan Agda on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0dbba-a08f-482b-b070-7a1ed00c4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:04:24.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estephine Joy Ecle and Jaime Basilga, Jr. were the other couple
        who took part in the tree-planting activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc861b8-417f-401a-bb7d-b80496bd4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:04:24.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enjoyed planting trees and it is also a form of bonding before
        we get married," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c68657-47a9-42ee-9b1b-f33e021bd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T14:04:24.226+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this is a new rule in Borongan, requiring soon-to-be couples
        to plant trees has been done by other local governments before, such as in
        Cavite, Baguio, and Tagaytay.</p>'
