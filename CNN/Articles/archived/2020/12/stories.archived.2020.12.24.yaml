  'covid-19-update-december-24':
    'caption': 'The country logged 1,776 new COVID-19 cases on Thursday, bringing
      the tally closer to 466,000, the Department of Health announced. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-24T16:14:40.180+08:00
    'imagesource': 'jcr:41faff40-9cc8-4b62-918d-c684b5028197'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f64d26cc-1d09-4ca2-8644-9fb20343e0c9'
    'lead': 'The country logged 1,776 new COVID-19 cases on Thursday, bringing the
      tally closer to 466,000, the Department of Health announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T16:30:16.083+08:00
