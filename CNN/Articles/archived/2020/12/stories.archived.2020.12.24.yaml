      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an initial radio report, authorities from the Manila
        Fire Bureau found the body of 88-year-old Flor Hernandez and her sister Gongocia
        Ramos, 82, who were both trapped in their residence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
