      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the LTFRB stressed there would be no
        fare hike for provincial bus units. The agency also reminded commuters to
        strictly abide by the government''s health and safety protocols for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8b9f0-76b8-41e4-97cb-07c0d7299de8'
