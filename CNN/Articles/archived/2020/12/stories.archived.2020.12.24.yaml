      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/23/Philippines-UK-temporary-travel-ban-.html">Philippines
        suspends all flights from UK from Dec. 24 to 31&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d79fb8-c7ce-4248-8ae3-086ac67b791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.509+08:00
