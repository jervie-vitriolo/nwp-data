      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Millions are traveling despite the pandemic</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b914c-ce3a-4860-b5f0-671178d8015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.677+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Covid-19 numbers are at their highest, people are still
        traveling by air. The Transportation Security Administration said Monday that
        it screened more than a million people at airport security for the third day
        in a row, which is a first during the pandemic. The TSA says, "1,064,629 people
        passed through checkpoints nationwide on Sunday." This means 3.2 million people
        flew in three days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969304d-99d2-402b-8b29-70077948d5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.677+08:00
