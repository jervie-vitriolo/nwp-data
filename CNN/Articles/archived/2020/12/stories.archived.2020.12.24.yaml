    'jcr:uuid': '3cbc9ac1-38ab-4cf1-b710-46d804d7cfe0'
    'lead': 'Planning to get a marriage license in Borongan City? Bring a shovel.
      The government in the Eastern Samar city now requires couples applying for a
      marriage license to plant trees in an effort to support the Budget Department''s
      greening program.'
    'mgnl:activationStatus': true
