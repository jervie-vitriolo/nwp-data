      'mgnl:lastActivated': 2023-01-25T17:24:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed 15% of Filipinos expect Christmas to be sad,
        also surpassing the previous record-high 11% in 2011. Meanwhile, 33% said
        they expect the day to be neither happy nor sad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6b4cf-e407-4499-8696-bff8870cf9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:33:03.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Percentages of those who expect a sad Christmas were higher among
        poor families (18%), as well as families who experienced involuntary hunger
        in the past three months (22%), the survey noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64d5e5-f454-4c41-a00a-04ed6c4da00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:33:03.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll, the first to be conducted through face-to-face
        interviews since the COVID-19 pandemic struck, included a sample of 1,500
        adults.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20482734-d441-4589-aa07-42b12790fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:33:03.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:24:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±2.5 percent error margin, ±4 percent for Balance
        Luzon, and ±6 percent each for Metro Manila, Visayas, and Mindanao.</p>'
  'animals-2020':
