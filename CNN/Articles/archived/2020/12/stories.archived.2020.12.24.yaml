      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> The
        minors who documented the fatal shooting of a mother and son by a policeman
        in Paniqui, Tarlac have submitted their affidavits and will testify in court,
        Philippine National Police chief Gen. Debold Sinas disclosed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd13f7d-ce42-40c9-8a29-364cea91f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:10:38.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6840811-7b78-4d8d-ae57-c242507b43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:10:38.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:12.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, Sinas said that the mobile phone
        used to record the incident that has gone viral on social media has been turned
        over to the PNP Cybercrime Division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf36f4-3199-479d-aed3-eb32a65a93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:10:38.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc58160-3f11-444e-95f8-5fa24cfdc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:10:38.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong video po, hindi iyan magiging ebidensya kung hindi [malalaman]
        kung sino ang kumuha..dalawa ang kumuha noon, isang 12 years old at isang
        16 years old,"</em> Sinas said.<em> "So ako mismo ang nakiusap sa kanila,
        kinausap ko po iyong parents and guardians noong dalawang bata na sana tulungan
        kami para mapalakas ang kaso."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d253120-6a2d-4308-b962-9d31a303b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:10:38.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144091f-4a2e-4b3d-9f50-a83cc0fdf598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T16:10:38.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The video cannot be taken as a strong evidence unless
        we hear the side of the one who recorded it...two minors recorded it, a 12-year-old
        and a 16-year-old. I personally talked to them, their parents and guardians
        to help strengthen the case.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df87031-a46f-4f05-a712-32d2adb9be56'
