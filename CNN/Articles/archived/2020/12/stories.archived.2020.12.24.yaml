  '-Wonder-Woman--vs.--Soul---2020-s-biggest-blockbuster-battle-is-on-streaming':
    'author': 'Frank Pallotta, CNN'
    'caption': 'Photo courtesy: Clay Enos/Warner Bros.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-24T21:30:24.264+08:00
    'imagesource': 'jcr:b01ca92c-92e5-4201-bb79-aecf1dce7ecc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83e7d34c-ebec-4cd3-a010-521d1f7c1f2d'
    'lead': 'This year will continue the trend with two of the year''s most anticipated
      films going toe to toe over the Christmas weekend as ''Wonder Woman 1984'' and
      ''Soul'' vie for viewers'' time in their living rooms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T21:29:11.952+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:24:03.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:31.864+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Wonder Woman'' vs. ''Soul'': 2020''s biggest blockbuster battle is
      on streaming'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766840da-fae9-40ea-8803-4c21b37bb777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> December has always been one of Hollywood''s
        blockbuster months. Hit films like The Lord of the Rings trilogy, "Avatar"
        and Disney''s Star Wars films have all brought in big box office numbers during
        the holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c8a5b-2e0b-4526-b2ea-ed51301986fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a83d8f6-e3fd-4cf0-9efe-1b0f9b74e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year will continue the trend with two of the year''s most anticipated
        films going toe to toe over the Christmas weekend as "Wonder Woman 1984" and
        "Soul" vie for viewers'' time. It''s a classic blockbuster battle that we''ve
        seen many times over the holidays. But this year there''s one big difference:
        This showdown won''t be at the box office, it will also be streaming into
        living rooms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fc0e61-c50b-4b84-afde-60d18fccfd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13eca4a-7731-49a4-8bd5-b9c0971bb678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wonder Woman 1984," the superhero sequel starring Gal Gadot, premieres
        on HBO Max — and in theaters — on Christmas day while "Soul," an animated
        Pixar film starring the vocal talents of Jamie Foxx and Tina Fey, debuts exclusively
        on Disney+. Both will be available free of additional charges to subscribers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869da4f2-82bd-42ea-b477-c4fe19b4303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d86aa8-6678-4b4f-88e6-a577dd611371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle between the two films is less about bragging rights.
        Without traditional measures of success such as box office sales or on-demand
        rentals, we may never really know which movie was more popular with audiences,
        or even about the films'' bottom lines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735baeb-4c4a-411d-b43e-53e08b1b3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2eb70-43c4-48c6-bb2d-3489c39027e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the showdown is a perfect symbol of just how much things
        have radically changed in Hollywood this year and how much they may continue
        to change as we head into 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993509c-21f4-493f-9ebf-a0a754fa7d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71911711-ba21-4c33-b65d-4001107b1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A box office battle without the box office</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5e70f-16b2-4900-97b4-4ce356c12326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the ability to push these films into theaters behind traditional
        global marketing campaigns, these two movies are turning to the only viable
        option their studios have right now: living rooms," Shawn Robbins, chief analyst
        at Boxoffice.com, told CNN Business. "This is a situation no one could have
        predicted a year ago. We''re talking about an extraordinarily unique circumstance
        impacting two cornerstone brands in the entertainment world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121f568-b384-4f7a-a00a-9b6a4d70ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceef977-53c2-4cda-8da6-24d9af9448ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins added that for consumers, having these films available on
        streaming services is a way to "exercise caution" while still getting "uplifting
        entertainment." For studios, it''s a way to "test how to potentially navigate
        future releases."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92b023-992a-4644-b7b7-846670a87edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a0bea-ea4d-4d37-8193-be55e720d296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially true for the two studios behind the films: Warner
        Bros and Disney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce3d33-58a5-47fc-a5c7-8c881b3d80fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c6485-60f0-43df-98c6-ec168dc8d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studios, two of the oldest in Hollywood, have dived headfirst
        into the streaming market this year as the coronavirus pandemic disrupted
        Hollywood productions and ravaged movie theaters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab4fc3-8bdf-4ec1-a6c3-f6cc377d2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c93a7f-d659-48f8-973c-4b085decaef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia, Warner Bros.'' and CNN''s parent company, announced
        earlier this month that all of the film studio''s 2021 features would debut
        on HBO Max and in theaters on the same day. "Wonder Woman 1984" is the start
        of that strategy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b8a82-2b4e-4e1f-a650-03ef7c00fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b7189-ec67-416e-a37f-b11097afdef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outdone, Disney announced multiple films for Disney+ earlier
        this month and it experimented with its big-budget live action remake of "Mulan"
        by putting it on its streaming service for an additional $30. The studio will
        try this strategy, which it calls Premier Access, again, in March with the
        animated film "Raya and the Last Dragon."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f7de9-281d-4a44-a3ed-ba7297550a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ba636-747e-4667-a506-accc001d8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this comes following a year that saw Hollywood experiment
        with its on-demand future. Universal kicked off the trend in April following
        the coronavirus outbreak by releasing Trolls World Tour directly to digital.
        Other studios have since followed suit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcadd653-43a3-4839-a9fb-70c028dfb7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e61064-4464-4d43-8aa0-7a7945434a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens with "Wonder Woman 1984" and "Soul" this weekend could
        give the two studios a better understanding of how to roll out other big films
        moving forward.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ace2f7-e4b9-4f0a-8e89-013fc4b28726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107200b1-8ba1-45a6-b2cc-ce3e39a357fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zak Shaikh, vice president of programming and entertainment at research-based
        media firm Magid, believes that the move is ultimately about bringing in new
        subscribers, which is the lifeblood of these growing services, while keeping
        current ones happy enough to not cancel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36d1f8-1346-4f47-b595-dd57d8f03347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b691aa0-96f5-45e8-92a1-71f2f095834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are huge titles, and part of major brands," he told CNN Business.
        "For HBO Max, it''s an effective way to get new subscribers. For Disney+,
        which is more established, this is a way to keep existing customers satisfied,
        and to ensure ''Soul'' is seen by as wide an audience as possible."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1f8b2-bcd4-446c-9a4d-572d18ffc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a60b4f-efa2-42de-97e2-64a403336f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The end of ''The No. 1 Movie in the World''?</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82dd300-2274-4cb7-be79-32d3f24dc659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the buzz that can power a movie''s success often comes from
        it being labeled "The No. 1 Movie in the World" on TV ads and social media.
        That''s much harder to do when it comes to streaming since services keep viewership
        data very close to the vest. Even when companies release numbers, they still
        don''t tell the whole story.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23107f1-6a05-4576-a760-be3d385ce444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120d6de-72eb-46cb-aeb2-61a6fffba9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins said it''s hard to speculate about the future of tracking
        box office numbers, but he wouldn''t be surprised if the metrics evolve alongside
        all of the other changes taking place in Hollywood right now.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3025d54-587a-4107-95a0-4861401d6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed08ae-579a-425e-9e04-b94e651df4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was once a time when box office records weren''t the headline-stealers
        they are today, so it''s easy to see some potential evolution in how they''ll
        be viewed if more films opt for a streaming strategy in a post-pandemic world,"
        he said. "Counting ticket sales isn''t without its own set of complications,
        but that task is a streamlined walk in the park compared to determining how
        studios count streams."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73290ce-fb64-42da-839c-c7fa61fc739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0f8aa-bc34-4d1a-974a-072461259773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a growing number of Hollywood studios focusing on streaming,
        things could return to normal next Christmas thanks to a large swath of the
        population being vaccinated. That could help bring back theaters — and with
        them, good old-fashioned box-office battles that count ticket sales instead
        of streams.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4392e-32cc-4720-8e2d-b9d436f74db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf460571-4abd-450a-963a-f0a676060d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood has adapted effectively to the pandemic and has been
        lucky to have the distribution means to do so," Shaikh said. "What I don''t
        think it says is that this is necessarily a sign of things to come. This time
        next year, you could well see a bounce back with audiences desperate to return
        to an actual theatrical experience."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baeb589-6c98-41d3-b68a-4f629f8405cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T21:29:11.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:24:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/24/media/wonder-woman-1984-hbo-max-soul-disney-plu/index.html"
        target="_blank">"''Wonder Woman'' vs. ''Soul'': 2020''s biggest blockbuster
        battle is on streaming"</a></em></p>'
  '7-countries--7-traditional-Christmas-feasts':
