      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379171ed-7798-4113-8870-93ec030796ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:33:34.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be normal in the North, but places as far south as the
        Tennessee Valley could wake up to snow on Christmas morning. Chattanooga and
        Knoxville, Tennessee; Asheville, North Carolina; and the North Georgia Mountains
        could also get some. Higher elevations will get more accumulation, but places
        like Knoxville, which will most likely have snow Christmas Eve, historically
        has only a 3% chance of a white Christmas.</p>'
    '4':
