    'title': '1,423 Boracay hotel workers to get tested for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8abd5-dcb4-4be8-b7cf-1f9f439ddedc'
      'mgnl:activationStatus': true
