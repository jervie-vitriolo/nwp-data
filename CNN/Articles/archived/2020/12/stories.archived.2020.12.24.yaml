      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who can''t get through to a volunteer will hear a recorded
        message with Santa''s latest location.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733dddbf-a2ca-4e66-934e-543e076c1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T23:05:41.175+08:00
