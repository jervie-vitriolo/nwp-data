      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6fbd2-60d3-45b9-b857-045785a63613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T15:42:28.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:15.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that England''s chief medical officer, Professor Chris
        Whitty, warned that the new COVID-19 strain can be up to 70% more transmissible
        than the earlier, more dominant type of virus. He said the new variant is
        responsible for 60% of infections in London, which have nearly doubled in
        the last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5a1b5-4cf6-400a-9c95-e06bb13174af'
