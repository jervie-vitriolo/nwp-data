      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel delays are expected across Southern California during the
        next few days as powerful Santa Ana winds continue into Thursday. For L.A.
        and Ventura Counties, winds will gust 40-60 mph with low humidity. This will
        increase the fire potential exponentially and cause growth to existing fires.</p>'
