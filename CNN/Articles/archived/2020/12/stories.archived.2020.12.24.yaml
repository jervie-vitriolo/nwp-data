    'jcr:uuid': '8a301563-ac9b-4331-8009-4359cefd7910'
    'lead': ' The newly identified Covid-19 variant, which has been spreading through
      London and parts of Southeast of England, has been detected in Northern Ireland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T06:30:39.700+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T17:24:43.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:22:55.950+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
