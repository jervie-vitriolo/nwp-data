    'template': '1'
    'title': 'QC barangay personnel sacked for holding Christmas party'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2b3ad-c9b2-46b9-a6c0-56e4c4f5bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T20:11:07.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:06.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, December 24) —</strong>&nbsp;Twelve
        government staffers of Barangay Batasan Hills, Quezon City were relieved for
        violating COVID-19 health protocols by holding a Christmas gathering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d055182-48cf-4bd5-8da6-e87efa2cd87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T20:11:07.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:06.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Dec. 23, Barangay chairman Jojo Abad informed
        Mayor Joy Belmonte of the removal of the workers. This came after Marizen
        Misolas posted photos with her co-employees having drinks and dinner together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64384b-a0a3-413b-8795-868774abe86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T20:11:07.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Quezon City government reminded
        the public that mass gatherings are not allowed, although some guidelines
        are provided only for "essential work-related gatherings such as conferences,
        trainings and workshops."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8b9f9-7791-4b04-a9cb-baade2e83611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T20:11:07.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misolas admitted that she was the one who invited her co-workers
        and volunteers to meet up, local authorities said. She also confessed they
        did not observe physical distancing, especially during picture-taking sessions,
        which is advised by health officials to curb the spread of COVID-19, they
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf733a-937b-4954-93cd-7f99f5e79299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T20:11:07.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magsilbi sana itong aral sa iba pang lingkod-bayan sa ating
        siyudad na palagi tayong sumunod sa mga patakaran</em>," said Belmonte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affb2ebf-3717-49d6-8344-e4560de23520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T20:11:07.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: May this serve as a lesson to other public servants
        in our city that we should always follow rules.]</p>'
