      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man felt he needed to leave or he would lose control, according
        to statements from a Tuesday arraignment hearing. He then pushed past the
        crew member, opened a cabin door and slid down the emergency slide with another
        passenger and their dog.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d20265-8c3f-48ab-ba1b-0de86f3039bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, identified as 31-year-old Antonio Murdock, and the other
        passenger, 23-year-old Brianna Greco, then walked away from the plane onto
        the taxiway. They were later found in a restricted area, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5f1d5-4b24-4c6f-bdae-693b763f27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdock and Greco each face charges of criminal trespass, said Lenis
        Valens, a spokeswoman for Port Authority of New York and New Jersey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e99894-df35-44cf-9f14-24212ffacaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdock was also charged with criminal mischief and reckless endangerment,
        Valens said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f18801-7774-40d9-bd9d-8ee9fe8ede0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he left a Queens criminal court Tuesday, Murdock told reporters,
        "I just want to see my fiancee," CNN affiliate WCBS reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22104d46-3b5b-4ae0-8ee9-9199379b01e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I panicked. I have panic attacks. That''s it. I didn''t hurt anybody,"
        Murdock said. "I have mental health issues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a658f6-c36d-4400-9274-eb1692b46138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the arraignment Tuesday, the flight attendant said there
        was no situation on the plane that necessitated Murdock to open the emergency
        door.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb007d71-0b4c-4dcb-a69b-520b470e9ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jubril Oladiran, an attorney for Murdock, provided no comment to
        CNN when contacted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d17060-7da2-498d-8250-d05494df59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN attempted to reach Greco for comment, and it is unclear if she
        has legal representation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3364d5-c2ac-46e1-b1c5-efc6121367cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey Johnson, a Manhattan resident flying home to his family in
        Panama City Beach, Florida, told CNN he switched seats with the couple and
        their dog at the gate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a9cb1-9d52-4823-929f-f86a96907710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog is a 60-pound service animal —&nbsp;a greyhound named Rain,
        CNN affiliate WCBS reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d74f7f-376f-4366-bb15-3a199bd64ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the couple was pleasant, and nothing appeared out of
        the ordinary to him during their interaction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f3808-17a8-4ffa-8fb1-3748ec25067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the man, identified by authorities as Murdock, was "soft
        spoken."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad8957-5981-486d-8e0d-2ede2b01cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdock asked to switch rows with Johnson, he said, so they could
        have the last aisle of the plane to accommodate their dog.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377540f-4fcb-4564-9c04-f6400dcae9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was mostly full except for middle seats left open in line
        with Delta''s COVID-19 policy. Minutes later, however, the couple moved again
        several rows forward, Johnson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3a04a-9d78-4078-a595-db5f7d3e6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do actually remember thinking, ''Well, you guys just asked me
        to swap rows with you because you wanted to be in the back, and now all of
        a sudden you decided you want to be forward,'' " he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8695aaa-0c3e-4c4d-831d-a771030f74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who was wearing headphones as the plane taxied to the tarmac,
        later noticed a commotion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4d784-9689-4c20-975a-4c9fc2667439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the next thing I know, I look up while we''re moving, and I
        just see ... I see lots of people standing up, and I see like four people
        running towards the front of the plane. And at this point those must have
        been passengers that were running to try to, like, stop the person," Johnson
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938a313-fc73-42d4-9933-db31651d2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he didn''t see the couple and their dog as they jumped off
        the plane, but he did see the emergency exit was open at the front of the
        plane near the cockpit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411277d-8575-4162-90be-30361538c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the pilot told passengers over the cabin speakers that
        the slide had been deployed and the door was opened, but did not say that
        passengers had fled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689b3bdf-3cbc-40c4-9204-c9f23a35fdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said the plane sat on the tarmac for more than an hour before
        returning to the gate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5e307-56f4-4c8c-b433-309551a95ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Murdock and Greco exited the plane, the aircraft returned
        to the gate and deplaned customers normally, Delta spokesman Morgan Durrant
        said. The airline was able to accommodate the remaining passengers on alternate
        flights, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c05fa1-5087-41cf-b1bb-fab6e2ec1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintenance technicians have evaluated the aircraft, and (it) is
        scheduled to return to service," Durrant said Monday evening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17220b9c-87ac-42f1-8ed1-8a47f295c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdock is due back in court February 9, and Greco is scheduled
        to appear on March 21, the Queens District Attorney''s Office said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9e14c-d7c1-42c3-8def-3318a6969f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valens, the spokeswoman for the Port Authority of New York and New
        Jersey, said the dog was taken to a Brooklyn animal shelter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a043885-5cae-4cb0-bbca-9fe2b3f36fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greco was given a receipt to retrieve the dog, Valens said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb17e46-8b48-4f3a-966d-7b038e8cff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ganesh Setty, Laura Ly, Hollie Silverman, Holly Yan and
        Eliott C. McLaughlin contributed to this report.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33857b46-c0e0-4616-b255-02c025671c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:52:22.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/delta-plane-takeoff-exit-arraignment/index.html"
        href="https://edition.cnn.com/travel/article/delta-plane-takeoff-exit-arraignment/index.html">A
        Delta passenger who slid out of a moving plane with his dog says ''I have
        panic attacks''</a>"</em></p>'
