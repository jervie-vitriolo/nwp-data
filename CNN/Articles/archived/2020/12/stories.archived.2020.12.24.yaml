    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6c7b49f-c1d4-45a0-8c61-4bd92b8f4ce2'
    'lead': '''Let the story of Jesus Christ''s birth remind us that we should always
      have hope even in darkness, poverty, and suffering,'' President Rodrigo Duterte
      says in his Christmas message to the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T16:15:29.976+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:24:11.106+08:00
