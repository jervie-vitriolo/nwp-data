  'NBA-postpones-Thunder-Rockets-game-COVID-19-fine-James-Harden--50-000':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-24T11:56:58.238+08:00
    'imagesource': 'jcr:00863427-cf44-4c43-8947-72c8e5e44f8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea7c8c9f-560a-4219-9dbb-3e84d6615409'
    'lead': 'On the second day of the new NBA season, a game has been postponed due
      to COVID-19 -- and a league star got hit with a fine for violating protocol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T12:01:25.089+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T17:24:31.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:12.710+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA postpones Thunder-Rockets game because of COVID-19 and fines James
      Harden $50,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9209e3-163b-47a8-8289-2bc131b9758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.089+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> On the second day of the new NBA season,
        a game has been postponed due to COVID-19 -- and a league star got hit with
        a fine for violating protocol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33ec3d-6889-4109-bdee-c87bcfa3c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.089+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA announced Wednesday that the game between the Oklahoma City
        Thunder and the Houston Rockets at the Toyota Center in Houston has been postponed
        in accordance with the league''s health and safety protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a58ba-a1be-4cf4-8f90-80f74c215c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.089+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the league said Rockets star James Harden was unavailable
        to play in the game against the Thunder due to a violation of the health and
        safety protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5ab53-357b-4272-ac4d-401a6f78d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.089+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league subsequently announced Wednesday that Harden has been
        fined $50,000, saying the Rockets guard violated rules when he attended a
        private indoor party on Monday. NBA rules currently prohibit attending indoor
        social gatherings of 15 or more people or entering bars, lounges, clubs or
        similar establishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df5063-ea1e-46aa-b0b9-12daa636ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.089+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA said three Rockets players have returned tests that were
        either positive or inconclusive for Covid-19 under the NBA''s testing program.
        Four other players are quarantined at this time following contact tracing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567b6aa-0b19-4323-96dc-33dd70dc72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.089+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league said that all other Rockets players were tested again
        Wednesday, and all returned negative results. Houston has one additional player
        who is unavailable due to an injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206a445-d7f4-4c52-830e-c9c30543b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.089+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of all of this, the Rockets do not have the league-required
        eight available players to proceed with Wednesday night''s game against the
        Thunder, the NBA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44fae3-f722-41e4-ae49-0f6e9b51721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the Thunder have had a game impacted
        by Covid-19. On March 11, the NBA halted the 2019-2020 season after <a href="https://www.cnn.com/2020/03/15/us/rudy-gobert-coronavirus-nba-message-trnd/index.html">Rudy
        Gobert of the Utah Jazz tested positive for Covid-19</a> ahead of the team''s
        game against the Thunder in Oklahoma City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7cb30-9534-4803-9864-337382120883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season resumed in late July with playoff-contending teams at
        the Walt Disney World Resort just outside of Orlando, Florida, and ended on
        October 11 with the Los Angeles Lakers winning the NBA Finals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e64765-edff-455c-a51c-e4fd8586f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is not using a bubble this season, instead playing in
        teams'' home arenas with the exception of the Toronto Raptors. The Raptors
        are playing home games in Tampa, Florida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5e1cc-dafd-4010-bfa6-f1a1e9d617b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:01:25.090+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:24:31.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/23/sport/thunder-rockets-postponed-james-harden-violation-spt-intl/index.html">NBA
        postpones Thunder-Rockets game because of Covid-19 and fines James Harden
        $50,000</a>"</em></p>'
