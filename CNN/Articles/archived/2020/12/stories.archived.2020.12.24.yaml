      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe85356-79f1-4896-9b8c-951512a9e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some scientists point out that this mutation isn''t like others
        that have preceded it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94851bef-b92d-49c4-ab23-29a9c228ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d49cd-8b57-4bd6-983b-47a77cc83f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t immediately jump to the conclusion (as many have
        done) that it isn''t a concern," Kristian Andersen, a professor in the department
        of immunology and microbiology at Scripps Research Andersen wrote to CNN.
        "We simply don''t know at this point in time -- but we should know more soon."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ef6f9-ad10-425a-bfee-2bf9761ed000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb8194f-0109-40ba-855f-7bcf15089050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bette Korber, a scientist at Los Alamos National Laboratory, has
        also been examining the variant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d8eab-c525-47dc-a9f2-f002e8cd9491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6022d1-de25-43e1-9879-ab08eba605a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mutations are indeed worrisome, they ALL need to be tested,"
        Bette Korber, a scientist at Los Alamos National Laboratory, wrote to CNN
        when asked if the new mutation was a concern for the vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252e745-2884-4206-aef4-56abb70224a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29eff5d-5175-4808-8fa0-6e8361b464ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK variant has an unusually large number of mutations -- 14
        changes and 3 deletions in its genetic code that impact the building blocks
        of its proteins, according to the CDC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219d193-e33b-4f5c-9aa2-65ba0e2e6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c7adf-5f4b-4801-a0be-ee5165e31751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus has like 17 unique mutations that haven''t been seen
        elsewhere, and that is really unusual," Worobey said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33dc38-eb2f-4677-8ffa-af4b373e3893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a0029e-afc2-4ee1-9c4b-06369858d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accrual of 14 lineage-specific amino acid replacements prior
        to its detection is, to date, unprecedented in the global virus genomic data
        for the Covid-19 pandemic," British scientists reported last week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80b402-1c47-4372-bf23-3c13032d162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c0bb5-54eb-498c-abbf-b7719ee82d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the number of mutations that has some scientists
        worried, but the way they might work together.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49f6dc5-775b-4dac-ac7e-5c9df6238faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ff884-bdd9-4fd1-a9f5-b5397d0f3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these mutations have been characterized in the lab and
        we know something about them. However, their combination (along with other
        changes) has not been characterized," Bedford tweeted on Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04c435-0dde-43e7-8a26-74b05864b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e691ab-af0e-4ac8-9db3-dfc257802517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna are testing the vaccine to see if it works against
        the new variant.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e2a3c-7242-4a19-9928-a65f8b082ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc212b2-2150-4c71-bbc8-1fd41bc8d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ugur Sahin, the CEO of BioNTech, said he does not think the
        new variant will cause a problem, but if it does, the vaccine can be updated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21b8f0-4798-47fe-b528-21f1524fb421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e522762-3c64-4c2b-abdf-e22057c99822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T07:38:00.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:24:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not forget that we have still the opportunity, if required,
        to adjust the vaccine exactly to this new virus variant, if this is needed,"
        Sahin said. "I don''t think that this is needed. But if it would be needed,
        there''s a technical possibility to do that."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed0de1-45f7-4a08-a2dd-898f45f03611'
      'mgnl:activationStatus': true
