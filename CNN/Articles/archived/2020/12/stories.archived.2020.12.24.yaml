      'mgnl:lastActivated': 2023-01-25T17:24:27.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to get off the plane. I don''t want to sit here. I''m gonna
        pop the door," the flight attendant paraphrased him as saying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
