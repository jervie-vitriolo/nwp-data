      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal is expected to be announced on Christmas Eve, a UK government
        source and a European diplomatic source told CNN. News of a potential deal
        was also reported by the UK''s PA Media news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca9c9b-c42c-4fc9-9a3f-f49d19a95639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement would come ahead of the December 31 deal deadline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba0c77-f4bd-460d-8c1c-e0ae66b00533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior source at No. 10 Downing Street told CNN that the UK cabinet
        was briefed on negotiations in a late-night call Wednesday. Following that
        briefing, the source told CNN: "Expecting talks over the legal text to last
        into the early hours."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a36f2d-20a5-4aa8-a2d4-c8adb273ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission Chief spokesman Eric Mamer then hinted at final
        details being ironed out. At about midnight local time he tweeted: "#brexit
        work will continue through the night. Grabbing some sleep is recommended to
        all brexit-watchers at this point. It will hopefully be an early start tomorrow
        morning..."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99b53f-3fb3-4934-8477-d4856fbd7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, a No.10 adviser told CNN that talks were "moving
        but not there" yet. An EU diplomat agreed, telling CNN on Wednesday a deal
        could come "today or tomorrow but was not there yet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceea47d-9572-4daa-9977-ef826f0b6d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks have been deadlocked for months after the two sides were unable
        to reach agreement in areas such as fishing quotas, how the UK would use state
        aid to support British businesses post-Brexit, and legal oversight of any
        deal struck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248eb3a-c025-48f6-82ca-11864057746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any potential deal would subsequently face a ratification process
        before coming into effect on January 1, 2021, when the Brexit transition period
        ends and the UK will no longer be subject to EU rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20494cdc-5d11-47b0-bc2e-141a218cc758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were once concerns that the deal would not be ratified before
        the transition period expired; however, European institutions, including the
        European Parliament, have agreed to sit extra hours towards the end of the
        year in order to get the agreement approved in time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfb3d01-564f-46c9-8e9c-5e1fc15ff335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of any holdups in the deal''s approval in time for the end
        of the transition period have been mostly allayed by the fact that it''s largely
        possible to provisionally implement trade deals before they are ratified,
        meaning that in a worst-case scenario, the most serious damage could still
        be avoided.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f57963-2c08-4651-b342-7d14895962cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of a potential agreement comes against the backdrop of surging
        coronavirus cases in the UK. Meanwhile, thousands of trucks from across Europe
        faced a third day stuck at the English port of Dover after the now-lifted
        closure of the border by France over a potentially more contagious variant
        —&nbsp;a preview of the type of border chaos that could have resulted from
        a "no deal" Brexit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e54f3d8-ad4b-4f82-88f7-be2f7c7744b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the breakthrough marks a major milestone in the saga that began
        with the UK voting to leave the EU in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8301db-ef9c-49ef-bb21-6a45741221ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit debate will continue</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee9c114-631c-4400-9b0d-725175deb0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK itself, any agreement is unlikely to end the years of
        toxic political debate over the country''s relationship with Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a098f6-3014-46ca-a429-a3e2db7efa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euroskeptic lawmakers are already organizing efforts to ensure that
        a deal does not leave room for the UK to drift back into the EU''s orbit.
        Pro-Europeans, meanwhile, will be hopeful that at some point in the future,
        the UK, perhaps under new leadership, will be able to strengthen ties with
        Brussels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3a557-61f3-483f-9954-425dcd2475d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a trade agreement, UK companies would lose tariff- and quota-free
        access to the EU''s market of more than 400 million consumers, who buy nearly
        half of the country''s exports and provide a similar share of its imports.
        For the EU, the UK is much less important, accounting for just 4% of the bloc''s
        exports in 2019 and 6% of imports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa71de2-ae58-4d32-8369-8186f96083f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Prime Minister insisted that regardless
        of what the deal looked like, the UK would go on to "prosper mightily as an
        independent nation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e4cd7-3fcc-4b38-b5fd-8f6e5e414fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though any deal was likely to be less economically damaging
        than no deal at all, the UK will still be poorer in the long run than if it
        had remained in the EU, the independent agency that produces economic forecasts
        for the government said in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3175a1-6d6b-4c64-9db4-ccbf3aa83c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, neither side has the appetite for more negotiations
        after years of painful disagreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52374e-7224-4537-9edc-820d10e7c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hanna Ziady contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fafcf20-4269-4a03-be9e-98ec35900cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-24T12:55:29.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:24:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/23/uk/uk-eu-brexit-trade-deal-intl-gbr/index.html"
        href="https://edition.cnn.com/2020/12/23/uk/uk-eu-brexit-trade-deal-intl-gbr/index.html">UK-EU
        nearing possible Brexit trade deal, with announcement expected Thursday</a>"</em></p>'
  'Andrew-Yang-New-York-mayor-race-paperwork':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-24T13:51:32.226+08:00
    'imagesource': 'jcr:73d19227-f11d-41bd-8242-d834cfde5038'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d02b11f-e52b-4fc0-a611-4c271e8efa6f'
    'lead': 'Former Democratic presidential candidate Andrew Yang has filed paperwork
      to participate in New York''s 2021 mayoral race, according to city records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-24T13:53:17.206+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:24:24.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:23:16.556+08:00
