      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Navy nuclear-powered guided-missile
        submarine USS Georgia transited the Strait of Hormuz Monday accompanied by
        two additional American warships, the Navy said Monday in a rare public announcement
        of a nuclear submarine''s movements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6dee52-61f8-4351-bb8f-4eaad884bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9d445-3528-4647-957d-097821ebb7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nuclear-power Ohio-class guided-missile submarine USS Georgia
        (SSGN 729), along with the guided-missile cruisers USS Port Royal (CG 73)
        and USS Philippine Sea (CG 58), transited the Strait of Hormuz entering the
        Arabian Gulf, Dec. 21," the Navy said in a statement using an alternative
        name for the Persian Gulf.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9645a9-2da9-4dce-ba2f-a47f658d65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17214f-fa7e-447e-a395-4da1a4fe927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessels'' entrance into the area comes amid heightened tensions
        with Iran, with Secretary of State Mike Pompeo blaming Iranian backed militias
        for a rocket attack on the US Embassy compound in Baghdad, on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c6666-0cfa-4de8-bbfd-1a3359571826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b510b7-fee6-4ded-b123-b0573b2829ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US officials have expressed concern that Iran may use the anniversary
        of the killing of General Qasem Solemani to carry out a strike on the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460e3d4-3ac5-4ad6-b40b-0dbc9cda9b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e95f44-75a2-4bc9-a85f-7d721b40fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy rarely discusses the movement of its submarines, but
        Monday''s announcement also included details on the vessel''s capabilities,
        including its "ability to carry up to 154 Tomahawk land-attack cruise missiles."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8daf4-68f9-40a2-8c41-f831e2bec57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ce0d6-6630-4ac3-8a76-ba6df88b328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight rockets were fired into Baghdad''s International Zone on Sunday,
        causing damage to buildings and cars in a residential area near the US Embassy.
        The US Embassy compound suffered slight damage, but no embassy personnel were
        injured. The Iraqi military said one Iraqi soldier was injured when a rocket
        landed near a security checkpoint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b9457-72b4-4a1c-89b6-3b09ee4a9654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c78b96-5a64-43fa-8f4a-14dfa6f50258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States strongly condemns the latest attack by Iran-backed
        militias on the International Zone in Baghdad," Pompeo said in a Sunday statement.
        "We wish those hurt a speedy recovery."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed92a05-a7a1-4ca5-b074-7e0312c6a20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97987229-3cf2-473c-9ba4-3c49a89301d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister spokesman, Saeed Khatibzadeh, strongly
        condemned Pompeo''s statement, saying Iran''s embassy is also located in the
        International Zone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca7811-d572-471b-8d25-0ecf411b45ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f6976-df47-4fac-9eaa-dfda721d4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iranian embassy is in the same area, attacking any diplomatic missions
        and residential areas is wrong and banned by international law," Khatibzadeh
        said during a virtual press conference held in the Iranian capital Tehran
        on Monday and attended by local and international media representatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e8e3a-227b-4529-b2a0-708aa7c5e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307455ce-fdc3-4e28-b212-8de3d3329f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement issued by American Secretary of State is suspicious.
        We strongly condemn the statement issued by the American Secretary of State,"
        Khatibzadeh added when answering a question by local Iranian media reporter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf423b9-84aa-4bc6-8e26-9dc065cc32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:05.340+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:46.779+08:00
