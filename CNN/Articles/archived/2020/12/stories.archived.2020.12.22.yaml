      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- We''re beyond "alternative facts," Kellyanne Conway''s famous
        phrase from 2017: "Here we are four years later" and "it''s alternative realities,"
        Hallie Jackson said on "Meet the Press."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1e5e1-de65-42dd-a61c-477eba875e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
