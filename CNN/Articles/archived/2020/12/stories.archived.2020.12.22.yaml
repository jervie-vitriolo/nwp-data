      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO was alerted of the variant on Dec. 14 and over the last week
        it has been working with scientists in the UK through their regional office
        in Europe and the European Centers for Disease Control to understand, Van
        Kerkhove said.</p>'
    '12':
