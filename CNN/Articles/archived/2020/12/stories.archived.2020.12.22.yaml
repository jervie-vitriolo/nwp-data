      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The White House is considering requiring
        travelers from the United Kingdom to present proof of a negative coronavirus
        test before arriving in the United States, two administration officials tell
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec15248-0d8a-4ce3-a798-b9ba935d02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.998+08:00
      'mgnl:createdBy': 'vince'
