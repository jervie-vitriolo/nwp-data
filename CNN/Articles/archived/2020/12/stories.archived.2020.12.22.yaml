      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e061b7e-2773-4f39-85cd-4f0ab5e0fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last October, then-PNP chief Gen. Camilo Cascolan said in a
        Senate budget hearing that they may roll out at least 2,600 body cameras by
        Dec. 30. However, new PNP chief Gen. Debold Sinas has not given an update
        on their distribution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172bfc84-2fd4-4209-ad7b-3965ed0d0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
