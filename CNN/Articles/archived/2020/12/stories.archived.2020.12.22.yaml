  'gilbert-gapay-afp-mental-health':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T15:17:13.756+08:00
    'imagesource': 'jcr:ec1e2e7a-6fe1-46a8-a287-c702736f25dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86e74186-1751-4bcc-939a-507a3f1da909'
    'lead': 'The chief of the Armed Forces of the Philippines said he hopes to destigmatize
      the issue of mental health among soldiers to help them cope with the challenges
      of their profession.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T15:23:36.268+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:02:47.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:07.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AFP', 'Armed-Forces-of-the-Philippines', 'Gilbert-Gapay', 'mental-health']
    'template': '1'
    'title': 'Gapay: The AFP''s mental health program wants to do away with the stigma
      of mental health issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a03b2-a268-41d4-b0de-c85a0bc24897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> —&nbsp;The
        chief of the Armed Forces of the Philippines said he hopes to destigmatize
        the issue of mental health among soldiers to help them cope with the challenges
        of their profession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318fe37-d862-4ad8-8d7b-67ce06dd98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun nga ang problema diyan,</em> most of our personnel...<em>yung</em>
        stigma <em>na kinikimkim ng</em> those affected. They don''t want to tell
        the story or to tell someone their traumatic experiences," General Gilbert
        Gapay said at the AFP''s year-end briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15ebb7-2296-40a7-ae4d-880a0237fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the problem here, most of our personnel...deal
        with stigma but they have to hold it in. They don''t want to tell the story
        or tell someone their traumatic experiences.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b1d5c-4c6c-4c2b-9a64-908e2e33b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay outlined the four pillars anchoring the mental health program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abaf4de-e337-41cd-9c90-bd43b1542f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First he said was detection at the tactical level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c25f0-e8c7-41f2-8493-c0ea19272e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, those units and individuals being subjected to traumatic experiences,
        like armed encounters with groups, with the local terrorist groups, so after
        the encounter we already have some interventions at the tactical level," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f845e0-4ff8-4d04-a1e2-5943b24a43d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay hopes handling such events at that level could prevent worse
        effects needing more expert interventions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea73cf4-2ec3-470c-b762-c66dc905c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then if it progresses really to the high level of illness wherein
        expert intervention is required, so <em>dito na papasok yung</em> psychologists
        natin. That''s the second pillar of this program."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a237ad-28d1-48aa-b0b9-7c5104134d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then if it progresses to the high level of illness
        wherein expert intervention is required, so psychologists come in. That''s
        the second pillar of the program.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92ff62-4bb3-417d-adde-a0a3c6c955ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solders will be brought to hospitals where mental health experts
        and medical practitioners will provide interventions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f50f09-2144-4d0b-9ead-f2d68258a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy is the third pillar, while collaborating with other agencies
        to make sure the program will progress. The fourth pillar is to see to it
        that the program prospers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc12beb-f1a5-4e3c-919b-0801a840ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the AFP is focusing on the tactical level," Gapay said,
        saying that as much as possible the problem should already be detected at
        that level. He said trainings are ongoing in partnership with the British
        government for personnel on the ground to provide trauma risk management.
        And from there, counselling can be done.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30beba8c-a99c-4867-87cf-478a5aac685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay also spoke about the AFP''s mental health program in his speech
        at the AFP''s 85th anniversary on Monday, saying these developments "will
        provide goal-directed resilience and psychological interventions for both
        active and retired soldiers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62523e6-b345-4489-805a-fcf8736d8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks about mental healthcare for soldiers surfaced after the <a
        href="https://www.cnn.ph/news/2020/4/27/Winston-Ragos-Army-mental-health-review.html"
        target="_blank">fatal shooting</a> of a former soldier at a police checkpoint
        on April.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34acf7-ebc1-4571-9632-a3c9b13a16c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:23:36.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Army corporal Winston Ragos, who had been diagnosed with a combat
        fatigue disorder, was shot dead in April by a police officer manning a quarantine
        checkpoint. The incident prompted Gapay, then chief of the Philippine Army,
        to order a policy review within the Army on how to better look after their
        troops even after leaving the service.</p>'
