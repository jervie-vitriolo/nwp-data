      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just when we thought we couldn''t possibly
        be shocked by yet another bizarre fast food chain restaurant offering -- remember
        Domino''s bubble tea pizza? -- McDonald''s China has proved us wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e20222-ff74-4f5b-83b9-def37699c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9076b4c9-930e-4a7e-bad0-b2e640e92707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one day only this week, diners were invited to gobble up Spam
        and Oreo burgers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f36582-e471-47d7-9dfb-c2471eb26367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ccf29-1735-410f-8dc3-3cdd6dabaf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest food mashup offered by the chain featured two extra-thick
        slices of Spam -- canned, cooked pork made by Hormel Foods Corporation --
        topped with Oreo crumbs and the brand''s classic burger sauce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09537f9-1da9-4242-a015-d3a74555ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe22be6-c363-4336-87c3-23d019d1f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement on McDonald''s China''s website described the taste
        of the Oreo and Spam burger as "tender and juicy," "full of meatiness" and
        with "a hint of sweet aftertaste" that amounts to "an unimaginable double
        surprise."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38bc17a-095d-4ca8-b89e-6cb2609aae55'
      'mgnl:activationStatus': true
