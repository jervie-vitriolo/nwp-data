      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/21/politics/white-house-uk-testing-requirement/index.html"><em>"White
        House considers Covid testing requirement for travelers from UK"</em></a></p>'
  'us-joe-biden-and-jim-clyburn':
    'author': 'Nia-Malika Henderson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T21:07:13.350+08:00
    'imagesource': 'jcr:2f7336e1-e6df-4509-a0a7-7fef73e8b609'
