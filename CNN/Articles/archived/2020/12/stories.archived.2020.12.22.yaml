  'UK-new-coronavirus-variant':
    'author': 'Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T06:16:20.401+08:00
    'imagesource': 'jcr:cb934db2-7a04-46ee-9539-fa6dafb77a17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '661b8bcb-4f8a-4ca5-9e16-aab75ee38134'
    'lead': 'The new variant is being called VUI-202012/01 — the first ''Variant Under
      Investigation'' in the UK in December 2020. While scientists hunt for more information
      about the variant, its impact is already being felt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T06:18:16.942+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:03:48.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:36.472+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know — and what we don''t — about the UK coronavirus variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce2cb2-a57c-44ad-80f4-f277d8a53e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The United Kingdom has identified
        a new, potentially more contagious coronavirus variant linked to a recent
        surge in cases in England.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c7ac36-18ca-4ec5-a827-f839e4cb5156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant is being called VUI-202012/01 —&nbsp;the first "Variant
        Under Investigation" in the UK in December 2020. While scientists hunt for
        more information about the variant, its impact is already being felt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4dde2a-1512-404b-bc47-48acff2f43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple countries have now imposed restrictions on travelers from
        the UK. British Health Secretary Matt Hancock said Sunday that the variant
        was "out of control" and Prime Minister Boris Johnson chaired an emergency
        meeting Monday as his government tried to manage the fallout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9e330-84a0-4e71-ba74-bf3fe47954be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884cc55-76bf-4eab-bbb2-933b0cc92ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is a variant and why are officials concerned about this one?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc95cb11-d94c-4180-8604-a7ca1f96d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variant occurs when the genetic structure of a virus changes,
        according to the US Centers for Disease Control and Prevention. All viruses
        mutate over time and new variants are common, including for the novel coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35543d1d-bd75-4175-a8d9-2d58397b4633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other new variants or strains of Covid-19, this one carries
        a genetic fingerprint that makes it easy to track, and it happens to be one
        that is now common. That alone does not necessarily mean the mutation has
        made it spread more easily, nor does it not necessarily mean this variation
        is more dangerous.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4be6d4-adeb-460e-a953-62472d41b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UK government''s New and Emerging Respiratory Virus
        Threats Advisory Group said it had "moderate confidence" that this new variant
        "demonstrates a substantial increase in transmissibility compared to other
        variants."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a302a10-37d2-45c6-83c4-5236a61b70a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Whitty, England''s chief medical officer, said this particular
        variant "contains 23 different changes," which he described as an unusually
        large number. Whitty said the variant was responsible for 60% of new infections
        in London, which have nearly doubled in the last week alone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23a7ca-4ef5-438b-b3a0-8a0fd861c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chief Scientific Adviser Patrick Vallance added that
        he anticipated the spread of the new variant would increase after Christmas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db535d-114e-4079-b177-59c21c979eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that we''re entering a period of inevitable mixing, I think
        there will be some increases in numbers over the next few weeks," he said,
        adding that local restrictions are likely to be tightened rather than eased
        in the new year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11cab30-6e67-41f0-8a32-51a86192bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That finding has immediate implications for virus control. More
        cases could place an even greater strain on hospitals and health care staff
        just as they enter an already particularly difficult winter period, and ultimately
        lead to more deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dac9d3-df20-43f4-b171-86ce501188c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Health England (PHE) has said that a mutation in the Covid-19
        spike protein, the part of the virus that attaches itself to host cells, could
        increase its transmissibility. Scientists across the UK are conducting more
        research on this issue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6540fe5-e41d-4e6e-ae6d-d1781cd7fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where did the variant originate and how has it taken hold?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c2e30-e070-4dec-a415-0976b98f956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant of Covid-19 originated in southeast England, according
        to the World Health Organization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74be4ab-25da-4ca7-9d3b-9c9e58caefe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHE have said that backwards tracing, using genetic evidence, suggests
        the variant first emerged in England in September. It then circulated in very
        low levels until mid-November.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b0c065-922f-48c4-a9bc-d4def7e7b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in cases linked to the new variant first came to light
        in late November when PHE was investigating why infection rates in Kent [in
        southeast England] were not falling despite national restrictions. We then
        discovered a cluster linked to this variant spreading rapidly into London
        and Essex," PHE said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080ead4-27b7-4eb9-a330-c39bfe4f399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple experts have also suggested that this new variant could
        have been amplified because of a superspreader event, meaning the current
        spike in cases could also have been caused by human behavior.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0a6870-62d8-473e-91cf-eaaaf7a2a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A higher genomic growth rate in the samples sequenced, may not
        necessarily mean higher transmissibility, e.g. if there was a rave of several
        thousand people where this variant was introduced and infected many people
        mostly in that rave, this may seem very high compared to a lower background
        of non-variant virus," Julian Tang, clinical virologist at the University
        of Leicester, told the Science Media Centre.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1596c986-ec57-4d3a-b19c-18e9291b0d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which countries are affected?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe809e-bcc4-409b-a3fd-c69804eb7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has already spread globally. As well as the UK, the
        variant has also been detected in Denmark, Belgium, the Netherlands and Australia,
        according to the WHO.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ffaa2-2f82-4aca-b9b1-7c3fd1502bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has identified two cases of the variant in a quarantined
        area in Sydney and Italy has also identified one patient infected with the
        variant.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51479abc-e3b6-4eb7-b9b7-586e6a5c36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar but separate variant has also been identified in South
        Africa, where scientists say it is spreading quickly along coastal areas of
        the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d63b3d-86f8-4091-a8fe-4939b621ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the new variant more deadly?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76fb39-20df-4fed-a6ab-b8af80e69134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence to suggest that the new variant is more deadly
        as of now, according to Whitty, who said that "urgent work" was underway on
        Saturday examining the implications for mortality.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe8102-5f48-46c5-a766-a2b22bb1d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not seeing any increased virulence (clinical severity) or
        any gross changes in the [spike protein] that will reduce vaccine effectiveness
        -- so far," Tang told the Science Media Centre (SMC.)</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e037fc-4241-437a-89a0-bcb2c254a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple experts have pointed out that for some viruses increasing
        transmissability can accompany decreasing virulence and mortality rates. This
        may mean that the variant is less lethal, though it''s currently too early
        to tell.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a47b1c-95c8-4ea6-b4e9-6cc51ab08d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New viruses will adapt to a new host over time -- with decreasing
        mortality, and possibly increasing transmissibility," Tang said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74a03c-9168-4f64-8756-a782c1ea6f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As viruses are transmitted, those that allow for increased virological
        ''success'' can be selected for, which changes the properties of the virus
        over time. This typically leads to more transmission and less virulence,"
        Martin Hibberd, professor of emerging infectious disease at the London School
        of Hygiene &amp; Tropical Medicine, said to the SMC.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535fff3-a76b-41c3-80c0-863512ceeb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the developed vaccines work against this variant?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c0ab6-051d-40a6-b59d-8c5c93fe30f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitty said Saturday that current vaccines should still work against
        the new variant.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b8331-7a26-4edc-b109-4e5b8143b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks were echoed in the US by the head of Operation Warp
        Speed. "Up to now, I don''t think there has been a single variant that would
        be resistant to the vaccine," Moncef Slaoui told CNN on Sunday. "We can''t
        exclude it, but it''s not there now."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c9829-217b-4662-805a-da36abb47dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, the US and the EU have authorized the Pfizer/BioNTech Covid-19
        vaccine and several others are in development.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13476790-73d1-4336-a2c5-ad5fd7b7bde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What measures are being taken to contain the variant?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6534d2-3930-4cab-b634-9d783c5e9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s chief medical officer has urged people in Britain to
        take steps to reduce the virus'' spread.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e9068-82bf-4191-82f1-7fc336c4e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given this latest development it is now more vital than ever that
        the public continue to take action in their area to reduce transmission,"
        Whitty said on Saturday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe1e9e-aec6-4b23-97c4-35a53702ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large swathes of England, including London and the southeast, are
        now under strict Tier 4 Covid-19 restrictions, which is only the latest disruption
        to a Christmas holiday shadowed by the pandemic.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a21d21-ca8a-4e97-b641-2b1ee8d0c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of countries across Europe, the Middle East and the Americas
        have also announced travel bans for the UK.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac72175-3d22-48c9-912f-508f6eae5d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, such as Greece and Spain, have imposed restrictions that
        require travelers arriving from Britain to undergo coronavirus tests or quarantine.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de50d0-6fe8-40b2-a4d8-660db8da4cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s top infectious disease expert, Dr. Anthony Fauci, told
        CNN on Monday that he would advise against additional restrictions on UK travel.
        The US must "without a doubt keep an eye on it," Fauci said, but "we don''t
        want to overreact."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1517cce-032e-435e-95b9-a0ab8129d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:18:16.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has maintained a ban on travel from the UK, Ireland, and
        Europe''s Schengen zone as well as number of other countries since March.</p>'
  'Russian-opposition-leader-Alexey-Navalny-poison-spy-Russia':
    'author': 'EXCLUSIVE by Tim Lister, Clarissa Ward and Sebastian Shukla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T06:19:44.391+08:00
    'imagesource': 'jcr:deac98a7-7eac-48d1-985c-a21aa7cfe972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '527e2774-bd47-4a3b-8c79-1e622b3f7dc7'
    'lead': 'A Russian agent sent to tail opposition leader Alexey Navalny has revealed
      how he was poisoned in August — with the lethal nerve agent Novichok planted
      in his underpants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T06:22:52.147+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:03:46.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:37.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian opposition leader Alexey Navalny dupes spy into revealing how
      he was poisoned'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7fc8c5-c06b-4679-a8d2-074651481019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Russian agent sent to tail opposition
        leader Alexey Navalny has revealed how he was poisoned in August — with the
        lethal nerve agent Novichok planted in his underpants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5f972-9bf7-410d-8d3a-4eb2daffdf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning disclosure from an agent who belonged to an elite toxins
        team in Russia''s FSB security service came in a lengthy phone call following
        the unmasking of the unit by CNN and the online investigative outfit Bellingcat
        last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00f943-6853-409e-982b-c665c34d8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what he was told was a debriefing, Konstantin Kudryavtsev also
        talked about others involved in the poisoning in the Siberian city of Tomsk,
        and how he was sent to clean things up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ef425-87b4-49f0-87a8-9e0cfc3c7e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agent was not speaking to an official in Russia''s National
        Security Council as he thought. He was talking to Navalny himself, who almost
        died after being poisoned in August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e482c4-335c-41fc-bcde-794092ff7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has long been a thorn in the side of President Vladimir
        Putin, exposing corruption in high places and campaigning against the ruling
        United Russia party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ae94b-64ea-4af7-9ebd-ed18a5ec7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin essentially confirmed last week that FSB agents tailed Navalny
        but said if Russia had wanted him dead, "they would''ve probably finished
        it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb772b0e-f673-4ce5-bf75-18ee6fb5066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bellingcat-CNN investigation found that the FSB toxins team
        of about six to 10 agents trailed Navalny for more than three years. After
        identifying most of the team, CNN and Bellingcat tried to contact them and
        their superiors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af84313-68dd-42a1-972b-7decbe9247b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man, Oleg Tayakin, slammed the door shut when questioned by
        CNN. Others did not respond.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f987f2-e3d1-46d0-be1a-b8f1b9164f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Navalny was also making calls. To begin with,
        he told the agents who he was, and those he contacted immediately ended the
        call. For the final call to Kudryavtsev, his team decided on a different approach:
        a sting operation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e45996-f49f-4b8b-992f-0a1e614218d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Navalny did it</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d069fd6-efcb-4a74-806b-b79cf79cf275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, who is still recovering at a secret location in Germany,
        posed as a senior official from Russia''s National Security Council tasked
        with carrying out an analysis of the poisoning operation. His phone number
        was disguised as that of the headquarters of the FSB, according to Navalny''s
        team and a recording of the call later provided to CNN and Bellingcat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862446a2-9dbf-464e-b2df-78165ee56f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kudryavtsev confirmed his identity, Navalny said he''d been
        tasked with getting "a brief understanding from the team members: what went
        wrong, why was there a complete failure in Tomsk with Navalny?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fc829-fa27-4d0f-8a43-3f718239dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudryavtsev''s responses in the 45-minute call provide the first
        direct evidence of the unit''s involvement in poisoning Navalny.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86604e-0334-4b3c-b9e8-8f12d94d4dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times he is clearly apprehensive about talking on an unsecured
        line but Navalny, speaking at times in a brusque and urgent way, persuades
        him that senior officials are demanding a report immediately and says that
        "all of this will be discussed at the Security Council on the highest level."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a21317-8b02-433f-b305-1231b3b82ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSB on Monday issued a statement claiming that a video of Navalny''s
        conversation with Kudryavtsev, posted by the opposition leader on his YouTube
        channel, was a "fake" facilitated by foreign intelligence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f815255-2d97-4e7a-ad44-ea55ec423bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The so-called investigation about actions allegedly taken against
        him [which was] published online by [Alexey] Navalny is a planned provocation
        aimed at discrediting the FSB of Russia and employees of the federal security
        service, which would not have been possible without the organizational and
        technical support of foreign special services," the statement reads, according
        to state news agency TASS.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691133e-711b-4afa-9a39-ebb687235bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSB has launched a "check" of Navalny''s investigation and will
        give "a procedural assessment" following its results, the statement said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3a60c-45d4-41b4-9daa-fe0df1d94fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why underwear was targeted</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618a1dc-2b15-45de-a3a0-e86690c005b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most dramatically Kudryavtsev provided a detailed account of how
        the nerve agent was applied to a pair of Navalny''s underpants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290f039-d31b-4a26-b69f-b2052a561ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny asked: "What item of clothing was the emphasis on? What
        is the most risky piece of clothing?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f36fac-cb61-4f63-87b6-1c4169cea6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudryavtsev replied simply: "Underpants."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78e0bf-89e4-440a-a675-ed471a17c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny followed by asking exactly where the Novichok was applied
        -- the inside or outside seams.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017246d-ef58-4970-ae79-8808ccec8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The insides, the crotch," replied Kudryavtsev.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3752e-8b39-4c97-863b-6ca76d5b97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toxicologists consulted by CNN say that if applied in granular form
        to clothes, the Novichok would be absorbed through the skin when the victim
        begins to sweat.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b02c6-69dd-4594-96ee-eea7e5ec0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that, in this instance, it appears the assailants used
        a solid form of the nerve agent, rather than a liquid or gel as had previously
        been detected in the attack against former double agent Sergei Skripal in
        the United Kingdom.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27baff52-4d8d-4d00-b58a-c85fec593e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation by Bellingcat and CNN used thousands of phone
        records plus flight manifests and other documents obtained by Bellingcat to
        track the team of toxin experts. It established that, on the night the Novichok
        somehow got into Navalny''s hotel room, there was a ping from a cell phone
        belonging to one of the toxin team, Alexei Alexandrov, just a few hundred
        yards from the hotel.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7279ed-1d2f-47b0-820a-e0654361a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudryavtsev acknowledged knowing Alexandrov and praised his work.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98afc2b-65c1-42ed-9424-1b27add5600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unexpected outcome</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f25cc1-ae4e-4420-8f9c-61bac4842692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot confirm that Kudryavtsev was also in Tomsk when the poison
        was applied. But the call showed he had intimate knowledge of what was done
        and that he was involved in the cleanup operation to ensure there were no
        traces of Novichok left after Navalny had left the hospital.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc01e4-8742-4ad0-88db-1f0803e4b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny fell suddenly ill on a flight home to Moscow and the pilot
        diverted to Omsk, where he received lifesaving emergency treatment from paramedics.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0018e9-1c9b-4f19-98ae-911ace77ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had the plane flown on to Moscow, Navalny would almost certainly
        have died, according to experts in toxicology consulted by CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653a00d-ed10-44ba-a200-f90530bd5800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight is about three hours, this is a long flight," Kudryavtsev
        said. "If you don''t land the plane the effect would''ve been different and
        the result would''ve been different. So I think the plane played the decisive
        part."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4931ec-c35e-492a-8937-00f8f6fbb2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] didn''t expect all this would happen. I''m sure that everything
        went wrong," Kudryavtsev added -- suggesting that the FSB''s intent was to
        kill Navalny, as many toxicologists familiar with Novichok have said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1014f1-7c26-4eee-bc36-018654a4e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pushed as to whether the wrong dose of poison could have been
        administered, Kudryavtsev countered: "As I understand it, we added [a] bit
        extra."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4485337-f4cb-4be6-ac31-6ce76011e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cleanup job</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a8b4f-4be2-4667-8085-db746c9f3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudryavtsev''s background suggests he is a specialist in chemical
        and biological weapons. He graduated from the Moscow branch of the Russian
        Academy of Chemical Defense. Bellingcat has established he later worked at
        the 42nd center of the Ministry of Defense -- its biological security research
        center.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e3fecf-fb41-4c3c-a9a8-81b968e5b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bellingcat-CNN investigation, that also involved German magazine
        Der Spiegel and Russian online publication The Insider, had already established
        through flight manifests that Kudryavtsev had flown to Omsk on August 25,
        five days after the poisoning.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849206a1-baf9-4509-9935-74ceaafa282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we arrived, they gave them to us, the local Omsk guys brought
        [them] with the police," Kudryavtsev said on the call. He added they had applied
        solutions, so that there were no traces left on the clothes.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9bc4c-592c-477e-af25-db3370d71ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there won''t be any surprises with the clothes?" asked Navalny.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d398fc-cc52-4718-873a-95ce51d35d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we went there several times," Kudryavtsev replied.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7356a2-69ce-43bb-b4c0-9be1f92d4aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny and his team have several times demanded that his clothes
        be returned to him, but Russian authorities have refused.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7a44b-fb0c-417c-821a-0cf063fac0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Kudryavtsev says, "I was told to work precisely with the
        underpants, on the inside."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368321e9-9bb4-464a-905c-c189251d046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny asked: "Who said that? Makshakov?"</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd299121d-040c-4d35-9fd8-70d2d76cf634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah," answered Kudryavtsev.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d67ed0-dc15-4951-a946-50fe27958109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanislav Makshakov is a scientist identified in the investigation
        as the official in charge of the toxin team, which is based at the FSB''s
        Criminalistics Unit on the outskirts of Moscow. He previously worked as a
        colonel at the Shikhany Institute, a Soviet and later Russian research institute
        on chemical weapons.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad214aaf-3eb9-43d4-aa7e-5f27ca27cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation published last week established details of the
        toxin team''s communications and travel, which showed they had shadowed Navalny
        on more than 30 trips outside Moscow since 2017. The data also revealed high-level
        contacts between the toxin unit and laboratories in Russia specializing in
        researching nerve agents.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec9bc0-ed22-4854-921f-7d417f02dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and other Russian officials have dismissed the Bellingcat-CNN
        investigation as part of a campaign orchestrated by Western intelligence agencies.
        On Friday, Putin said it represented a type of "information warfare" -- describing
        the investigation as "a dump where everything is being dumped, dumped, dumped
        in hopes that it will make an impression on the citizens, instill mistrust
        towards political leadership."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99300e7-0969-4674-ad5a-81c41a2d1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov acknowledged a surveillance operation
        on Navalny because of -- as he put it -- "the growing ''ears'' of foreign
        special services."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385dc0fa-8600-4afb-8eb3-6e068ccf6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the agents, and Navalny, saw</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2f72d-8285-49ad-866c-90b212b14199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny told CNN Monday that he did not believe the new revelations
        would lead to an investigation in Russia. "It has become so obvious that it
        was Putin personally who was behind this," he said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73cc8a8-1cdd-48f8-b921-2e594ff872d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was stunned by talking to Kudryavtsev. "I was amazed
        of course and couldn''t believe it," he said. "Simultaneously because of my
        luck and the way he so routinely says phrases like ''the job was done well.''
        He clearly does not consider himself a member of an assassination team, just
        an ordinary employee."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf5311-e137-42bc-984b-b12db5f47468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an almost surreal moment on the call, Navalny commiserated with
        Kudryavtsev that he had survived.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac3fa9-0eb8-445d-ac87-2eb2a71d049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on: "You''ve been going on so many trips with Navalny --
        to Kirov in 2017 -- how do you evaluate his personality?"</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630aefab-2c52-4b14-8ee7-81103be8548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very careful, scared of everything -- on the one hand," Kudryavtsev
        replied. "But on the other hand -- he goes everywhere and so on. Changes rooms
        sometimes, very careful about that."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceef774-af26-435c-8c02-5e3b0ab49f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then asked whether Navalny might have recognized any of the
        toxin team.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b178999c-cbec-44c1-9bfe-ff355b695531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be unlikely, we are very strict about that, changing
        clothes and all," he said, adding that team took different flights when following
        Navalny across Russia.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291748ec-c773-4c00-9c88-205112c8d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kudryavtsev appears to have been proud of the team''s security measures.
        "No-one filmed, no-one else saw, this is always excluded."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64ba59-3f61-4329-b658-c002d71195d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was almost certainly right in that respect. Navalny told CNN
        he did not recognize Kudryavtsev or other members of the team when shown their
        photographs earlier this month. But this investigation has shown that the
        FSB toxins team from the Institute of Criminalistics left plenty of other
        evidence of their movements, communications and activities.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec0f54a-811f-425f-b44d-a76469136989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among that evidence, Kudryavtsev''s cell phone number -- through
        which he inadvertently allowed Bellingcat and CNN to complete the picture
        of Navalny''s poisoning by the Russian state.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84ec88-d9e4-4cbc-96e4-3dfdb67cc72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to Kudryavtsev, Makshakov and the Kremlin
        for comment.</em></p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fed0af-b85f-414f-a89c-fcf8bab856a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:22:52.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2020/12/21/europe/russia-navalny-poisoning-underpants-ward/index.html">"Russian
        opposition leader Alexey Navalny dupes spy into revealing how he was poisoned"</a></em></p>'
  'pandemic-changed-work':
    'author': 'Kathryn Vasel, CNN Business'
    'caption': 'Credit: CNN/Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-22T06:12:10.207+08:00
    'imagesource': 'jcr:c8cf8280-519a-4426-bcaf-c7d234552bf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '201cf838-60b1-4d1a-9632-235b654833ed'
    'lead': 'The pandemic disrupted when, where and how we work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T06:23:16.908+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:03:42.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:38.578+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how the pandemic has changed work forever'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1d1ca-4281-4156-9da4-803326f72581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The pandemic disrupted when, where
        and how we work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4729a-9f5a-442a-a99c-6753de99d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies were forced to become remote overnight and workers proved
        they can still be productive without being in the office. Or having a 9-to-5
        schedule. Or face-to-face meetings. Or traveling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6d36e-d68b-47bf-bb0b-2438ce5a74fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as vaccines roll out and the light at the end of the tunnel
        seems to be getting a little closer, how many of these pandemic changes will
        last?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d50097a-c920-4c20-aa0f-fea36fafb2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some companies can''t wait to get back to "business as usual,"
        others are going all in on remote work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0cb8f-e65d-4b6d-b166-1ce6b95a9b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Twitter said some employees who want to work from home forever,
        can. And DropBox has said it is now "virtual first," which means many employees
        will continue to work remotely most of the time. Meanwhile, Google plans to
        test a flexible work week -- with employees coming into the office at least
        three times a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfddf4dd-21b5-4130-9880-cbcaf9740f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The F word</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da8660-4031-40b2-9865-c3dba675b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers have proven they can be productive at home, so flexibility
        in where they work is here to stay, experts predict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e9d11-a46d-478f-8aaa-2ec46d170e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hybrid workforces, in which some workers are in the office while
        others are remote, allow employees to choose what works best for them. That
        could mean workers are going into the office a few days every week, rotating
        weeks between work and home, or just a few office drop-ins a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547f01e-8c6f-4c12-92d3-b3f542c1bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there will be few organizations that go 100% remote," said
        Erica Volini, global human capital leader at Deloitte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b044c-a2e2-4b50-87eb-7e0c794a3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A distributed workforce can be difficult to manage. It requires
        thorough communication, well-defined goal and priority setting and strategic
        planning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a6719-0dde-43f9-9f54-c277d81f8b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be new ways of measuring productivity and understanding
        what workers are producing," said Volini. "How you measure when you can''t
        physically see them and interact with them is going to be a pretty significant
        shift."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf455061-a291-405d-8824-0c3d487dce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And flexibility isn''t just about offering a choice of where employees
        work. It could also mean more companies rethink the traditional 40-hour work
        week. For instance, Unilever is testing out a four-day workweek at full pay
        for its employees in New Zealand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835a50d-f5b2-4ed7-9776-576cd1c32d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going beyond health and dental</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352ae9e-d780-40ab-842d-711f7161f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no hiding the demands working parents face when working
        from home. And balancing work and home life is, without a doubt, difficult:
        Kids pop up unexpectedly on Zoom meetings. Virtual learning eats up much of
        the day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbec527-d707-44d4-a208-fa7f7036a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after kids go back to school, companies are going to continue
        to look for ways to support working parents, according to Melanie Tinto, chief
        human resources officer at financial technology service provider Wex.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e881b-4c5d-4bd2-95ce-b7c5dcafaf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean additional benefits like tutoring assistance, financial
        planning, parenting hotlines and more mental health benefits for the entire
        family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc723c-4457-404b-9cec-647447f64729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The office makeover</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdbfacf-824f-45f3-b6dc-f72dbce2f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less people coming into the office regularly, companies will
        likely re-evaluate their real estate needs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1835c07-1cf7-45d8-9650-af34c57568b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of companies are going to end up with too much office space,"
        said Chester Spatt, a finance professor at Carnegie Mellon''s Tepper School
        of Business. "There''s going to be a big reconfiguration."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c6ae0-7607-4625-8b97-ad3ee26ce3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And perks like office gyms, dry cleaning pickups and free snacks
        lose some of their luster if people are spending more time in their home offices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b6f7a-fcb8-4a98-8540-ca4aea994174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The era of ping pong tables in the office is done," said Volini.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638568bc-dd4c-4a78-be44-63c43aa5439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies will likely focus on creating space for more teamwork
        and collaboration rather than solo work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34898e28-b1b0-4440-9df9-d9c57c31af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dropbox is redesigning its office spaces and part of that includes
        removing individual desks to create more space for collaboration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa993979-e5c5-4f70-9461-0772a27a0d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REI announced plans to shift to a more distributed work model earlier
        this year and then sold its new corporate campus in Bellevue, Washington.
        Instead, the outdoor retailer plans to have multiple satellite locations across
        the region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181833a1-96d8-4bcc-8076-a68f154cb8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More monitoring</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598d478-7386-4f51-a748-50565f31f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employee monitoring of remote workers could increase when things
        return to normal, said Roshni Raveendhran, assistant professor of Business
        Administration at the University of Virginia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b1240-ef41-4f43-b2a0-61f4581735bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employee monitoring software can do things like track productivity,
        block websites and monitor activity and track keystrokes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6534623-32f3-4631-aabd-13e5209a44b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies, especially given today''s work-from-home reality, turned
        to lots of intensive electronic monitoring and investing a ton of money in
        this process," Raveendhran said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb8ccd-7a9e-4a97-9eb4-4d28d669a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that monitoring can be a slippery slope. "Once organizations
        invest in monitoring tools and initiate new monitoring practices, they are
        going to find it easy to continue with those practices when things return
        to normal."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef32d45-4c2e-4266-93c1-b6a48f2e8231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid having this type of surveillance hurt employee morale and
        engagement, Raveendhran said companies should make it "informational" rather
        than "evaluative." For example, give employees first access to their data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261b448-044e-4262-ac61-46e958273e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That way, the monitoring itself is perceived as a way to get useful
        information about one''s behaviors rather than worrying about being judged
        negatively by their bosses."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65785d2c-2e3b-4c60-8296-6c99e8f318df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:25:00.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/21/success/job-change-remote-work-pandemic/index.html"
        href="https://edition.cnn.com/2020/12/21/success/job-change-remote-work-pandemic/index.html"
        target="_blank">Here''s how the pandemic has changed work forever</a></em></p>'
