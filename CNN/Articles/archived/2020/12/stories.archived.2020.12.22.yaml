    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb1dfe-5cd8-4126-b695-fde6bf0404fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:33:01.593+08:00
