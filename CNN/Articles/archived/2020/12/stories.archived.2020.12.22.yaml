    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Biden']
    'template': '1'
    'title': 'ANALYSIS: Trump threatens 30-day reign of destruction on the way out
      of office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d47a4f-7676-4399-8c8b-f04bafa587f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/2020/11/07/politics/joe-biden-wins-us-presidential-election/index.html"
        target="_blank">Joe Biden</a>&nbsp;will be president in 30 days. Until then,
        the question is how much damage can be done by a vengeful, delusional soon-to-be
        ex-President swilling conspiracy theories, whose wild anti-democratic instincts
        are being encouraged by <a href="http://www.cnn.com/2020/12/21/politics/trump-white-house-sidney-powell/index.html"
        target="_blank">fringe political opportunists</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4dbf2a-8ee6-438e-a03a-cc8d4828f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">Donald Trump</a>&nbsp;will retain the awesome powers of the
        presidency until noon on January 20, and there''s never been a time when he
        has been subject to as few restraining influences or has had a bigger incentive
        to cause disruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dfb347-5b79-4c69-8641-74f0083b9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is spending day after day in his White House bunker,
        entertaining crackpot theories about imposing martial law, seizing voting
        machines and staging an intervention in Congress on January 6 to steal the
        election from Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6afaa2-11a7-4107-8c42-f32eb7e7ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by the last dead-end loyalists, Trump is flinging lies
        and political venom like King Lear in a crumbling Twitter kingdom, alarming
        some staffers about what he will do next.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445437b-99a3-481e-9b4a-f177a69afc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he huddled with a cabal of Republican lawmakers who plan
        to challenge the election on baseless claims of fraud at a special session
        of Congress to ratify the results on January 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92d103-322c-49e4-8d60-ed0433fc7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two ways Trump can hurt America</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d69dd2-246e-40ce-9133-ea379896cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump can further damage the United States in the coming days in
        two ways — by aggressive design and by his passive neglect of his sworn obligations
        to lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907515d-e58d-41ff-9193-5ad66da28241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attempts to crush American democratic traditions by claiming
        a landslide victory in an election that he lost and that was not especially
        close fits into the first category. The President''s behavior has sown huge
        mistrust of the fundamental underpinning of the US political system — fair
        elections — among millions of his voters and threatens to compromise the legitimacy
        of Biden''s White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2f9d8-3209-4091-88ba-2877b70ddca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s indifference to multiple crises stirred by his rule make
        up the second category of his political vandalism. This includes his apathy
        about a raging pandemic that has infected 18 million Americans and killed
        nearly 320,000 as an aching nation marks its darkest holiday season in generations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de2205-ca44-4d5a-bcee-1f781e7d3f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no substitute in the US governing system for the engagement
        of a President during a massive national enterprise. But there is also no
        sign that Trump cares to offer leadership to ensure the success of the mammoth
        vaccination program that holds hope of eventually ending the pandemic. This
        after his denial of the virulence of COVID-19 undoubtably worsened the death
        toll.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e102eaa-203d-4b9b-8d08-bab223919215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is also running interference for Russia, prioritizing the
        interests of an adversary over America''s after a massive cyberattack blamed
        on the Kremlin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4fc4f-9016-4130-9c4d-071c638ff3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These infractions add up to the dereliction of presidential duty
        on a grand scale. It is impossible to imagine any other president of the modern
        era behaving in such a way or for either of the political parties to tolerate
        his abuse of power. Former President George W. Bush''s neglect during Hurricane
        Katrina in 2005 seem tame by comparison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0038f0-0906-4498-b8e0-3a3da5c789dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current President''s anti-democratic behavior since the election
        is validating the fears of critics — and more than 80 million Biden voters
        -- who worried about his unchained behavior in a second term. Like many fading
        strongmen leaders, his antics are becoming more unhinged as the prospect of
        losing power becomes tangible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce5e1f-e212-40d2-84e3-95738214b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Madcap schemes</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f410331-0d3a-4d5c-af9a-204077b8cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Trump''s White House staff is concerned about what happens
        next, at a time when Washington is already braced for a flurry of politically
        self-serving or legally dubious presidential pardons in the coming weeks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9fc83-4428-42dd-bec9-4a1755323fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is sure where this is heading," one official told CNN''s
        White House team on Monday in a disturbing behind-the-scenes glimpse at the
        mayhem unfolding in the West Wing. "He''s still President for another month."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46717c5-3ab1-44a0-95ce-400fb1dbbc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The madcap schemes of some of Trump''s acolytes -- such as retired
        Gen. Michael Flynn''s mooted plan to send troops to battleground states to
        redo elections that the President lost — have no chance of playing out. Even
        if Trump''s renegades had the competence to mount such a threat, the courts
        have shown zero tolerance for the President''s autocratic attempts to destroy
        US democracy. It is unthinkable the military would deploy to reverse a popular
        vote on US soil.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a4e35-a9e5-40e6-a197-a4394d2e29bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s extremism is also unfolding in the context of a landmark
        election after which the safety valves of the courts, the electoral safeguards
        in the states — and eventually on parts of Capitol Hill — stood firm in defense
        of democracy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b9e08-ec5b-4339-99d6-80d191ad699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that a defeated President is even hearing theories
        about imposing martial law in the Oval Office is unfathomable in the world''s
        oldest, most influential democracy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c05ac5-bf27-41cb-adcd-7fff95f1b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were it not for the outrageous assaults on the rule of law over
        the last four years and the evidence of a presidency tethered to the erratic
        personality of Trump, it would not be at all believable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60e3a0-17a8-4b4b-b7f2-6848ac873805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest of the world is watching all this. It is just making people
        wonder. What is going on in America?" an incredulous John Kasich, the Republican
        former governor of Ohio, said on CNN''s "The Situation Room" on Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762213b-17dc-41f3-aba3-48eed6c47d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s loss of composure is grave enough from a domestic point
        of view. But it sends a signal to US adversaries of a vacuum of leadership.
        His bizarre refusal to endorse his government''s assessment that Russia is
        behind the cyberattack suggests there is a 30-day window of impunity for enemies
        dedicated to tarnishing US national interests. The thought of an agitated,
        emotional President faced with any sudden foreign policy crisis is not a reassuring
        one.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5156a5-6c6a-4e67-997b-3d33db557ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barr breaks with the President</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bdf087-0a64-494d-8ffc-c3eeb91a5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme nature of Trump''s final days meltdown is best encapsulated
        by the fact that Attorney General William Barr, who had accommodated many
        of the President''s political assaults on the spirit of the law, has <a href="http://www.cnn.com/2020/12/21/politics/barr-news-conference-break-trump/index.html"
        target="_blank">comprehensively broken with Trump</a>&nbsp;as he prepares
        to leave office before Christmas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ee891-9a81-4c30-a4fc-abdd613cc2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said Monday that he saw no need to appoint a special counsel
        to probe baseless claims of electoral fraud. He drew a similar conclusion
        about Trump''s demands for an investigation into Biden''s son Hunter, who
        is already the subject of a criminal probe into his business dealings. In
        his farewell news conference on Monday, Barr said he saw no reason for the
        federal government to seize voting machines, a step advocated by Trump''s
        lawyer Rudy Giuliani. And he said the massive cyber breach of the US government
        "certainly appears to be the Russians."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a9d23a-a843-45f5-8a06-d44176ad1fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trump''s most fervent loyalists have turned against him
        for his political apostasy toward the President, Barr remains a credible figure
        among many Senate Republicans and his comments will have strengthened Senate
        Majority Leader Mitch McConnell''s effort to stop any of his caucus seeking
        to mount a futile challenge to the election during a joint session of Congress
        to ratify the election result on January 6.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9a0b1-5ffe-49b7-9f1f-93a861e16126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barr will be gone in a few days, potentially allowing the President
        to lean on Deputy Attorney General Jeffrey Rosen, who faces a tense few weeks
        leading the Justice Department before Biden''s inauguration. Should he refuse
        to bend to the President''s will, it is not impossible that Trump could fire
        him and seek a willing accomplice for his assaults on the rule of law — emulating
        President Richard Nixon in the so-called "Saturday Night Massacre" in 1973.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5106b8-53f3-4265-b1a0-227e94dfdae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ominous sign for the days ahead, Trump told young conservative
        voters in Georgia over the phone Monday that "we won this in a landslide"
        and said he needed "backing from ... the Justice Department, and other people
        finally have to step up."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eab6be-7e19-4504-8904-3919e0bce32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plotting a stunt in Congress</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17793b32-905b-40c2-9f39-3ab8601ea6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s meeting with Republican lawmakers on Monday was the latest
        troubling sign that he is prepared to tear down the integrity of the US electoral
        system on the way out of the Oval Office door.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63633e50-0105-44c3-bb4d-df814097a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is preparing to "fight back against mounting evidence
        of voter fraud. Stay tuned," White House chief of staff Mark Meadows tweeted,
        giving fresh life to falsehoods comprehensively debunked by the Supreme Court,
        multiple judges and Republican state election officials ever since the election.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce9d36-7ea6-4904-837a-7ebf2ffb2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort will not succeed in invalidating Biden''s election since
        Democrats control the House of Representatives and there is no sign that a
        majority of Republicans in the Senate — most of whom are now acknowledging
        that Biden is President-elect — will play along. But the pro-Trump lawmakers
        can stage a stunt that would make a mockery of democracy and further sow distrust
        of America''s political system among the President''s fervent supporters --
        a scenario that could cause years of damage.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89c6a4-1411-4fea-adfe-a5cc245faae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fringe figures around Trump besides Giuliani and Flynn include Sidney
        Powell, the lawyer who only just a few weeks ago was ousted from his legal
        team over her bizarre claims of a massive international plot involving the
        late Venezuelan dictator Hugo Chavez, China, Democrats and the Clintons to
        steal the election.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be29e4d-5064-4ef1-abc7-6dd8e306848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has floated an idea of embedding Powell as a special counsel
        inside the White House Counsel''s Office to investigate claims of voter fraud.
        The current counsel''s office has pushed hard against the idea, sources told
        CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d59a59-2f7e-42a4-bb05-74300381fb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a high level of concern with anything involving Sidney
        Powell," one source close to the President told CNN''s White House team.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52da176-ec67-422c-98ca-7b8147576533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of Trump''s conspiratorial fellow travelers, populist guru
        Steve Bannon, and the hawkish trade adviser Peter Navarro also have the President''s
        ear, the sources told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3218f-e28e-4d57-a831-ea85155878a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are seeing just how desperate Trump is becoming himself.
        And how desperate the last remaining rats on the ship, if you will, are becoming
        because of that," Lawrence Wilkerson, a former top aide to ex-secretary of
        state Colin Powell, said Monday on CNN''s "OutFront."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc2a6e-0d70-4eb4-bb36-8ae158a2e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:49:39.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/22/politics/donald-trump-white-house-countdown/index.html"
        target="_blank">Trump threatens 30-day reign of destruction on the way out
        of office</a>."</em></p>'
