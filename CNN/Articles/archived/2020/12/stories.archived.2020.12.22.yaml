      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Thomas Edsall''s latest survey of the research landscape: "The
        rise of ''political sectarianism'' is putting us all in danger."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9094b9c8-0547-41ee-8552-23d1e28c0097'
