      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d89c0-71bc-43aa-8f10-5d053586746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.292+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DPWH said these will have a total capacity of
        66 beds that will help address the urgent need for more medical facilities
        for COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f686693-6c81-43cf-bcb2-ac59ec41059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.292+08:00
