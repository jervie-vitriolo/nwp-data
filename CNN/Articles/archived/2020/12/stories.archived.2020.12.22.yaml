    'template': '1'
    'title': 'Child of Tarlac cop to undergo psychosocial intervention – DSWD'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcdaf6-fdd2-4db0-9a25-bd7070030c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:38:29.727+08:00
