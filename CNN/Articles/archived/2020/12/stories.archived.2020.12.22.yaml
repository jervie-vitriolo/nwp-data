      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bb356-eca7-4acc-8ccd-73a5991683ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:05:13.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a World Health official says viruses mutate and change all the
        time, and there are processes in place "to really evaluate what these mutations
        are and what they mean."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7342d-c84b-4344-aa96-d532cf4aa9fb'
      'mgnl:activationStatus': true
