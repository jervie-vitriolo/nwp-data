    'template': '1'
    'title': 'Meet the COVID-19 heroes of the Ginebra Ako Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad7037-9449-46bf-878d-cf5ace4ca275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:02:30.832+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:02:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ginebra San Miguel
        recently held the “Ginebra Ako Awards Year 3: Pagkakaisa sa Gitna ng Pandemya”
        in a virtual awarding ceremony streamed via Ginebra San Miguel''s official
        Facebook page.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751597df-c2d5-49f2-8bec-0c7a27b846d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:02:30.832+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:02:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107015b-1a93-4e32-9359-01b94630e492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:02:30.833+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:02:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, the Ginebra Ako Awards has been honoring the hero in
        every Filipino, and for this year, the award-giving body salutes the COVID-19
        heroes in three categories: “Pilipino Ako Award,” individual or organization
        that emphasized the value of unity in advancing their causes; “Matapang Ako
        Award,” person or group who went beyond their call of duty in uniting their
        fellowmen for a common purpose; and “Lalaban Ako Award,” person or institution
        that used their talent and exemplified excellence in their craft to help those
        in need.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9c346-832c-407a-9725-bf5ddf8f09b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:02:30.833+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:02:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494ae02-a739-4cec-a7b6-5abd7ac638e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:02:30.833+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:02:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awardees recognized for their contributions during the COVID-19
        pandemic are Martin Xavier Peñaflor, chief executive officer of Tangere for
        Pilipino Ako Award; Minnie Pascual Klepacz, a nurse based in the United Kingdom
        and one of the proponents of Black Asian and Minority Ethnic (BAME) Network
        and the Filipino Nurses Association United Kingdom (FNA-UK) for Matapang Ako
        Award; and the Emergency Quarantine Facility project led by Dr. Glenn Angeles
        and Architect William Ti for Lalaban Ako Award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
