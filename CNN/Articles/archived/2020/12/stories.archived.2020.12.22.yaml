      'mgnl:lastActivated': 2023-01-25T17:02:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd623489-54c0-4d4b-ba75-46f03f2bea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
      'mgnl:createdBy': 'glee'
