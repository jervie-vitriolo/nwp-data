    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '14 Davao City gov''t employees apprehended for violating liquor ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b4e5e-d0c7-4a82-a51f-523c99600771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> --
        Fourteen employees of the Davao City Hall were caught drinking alcoholic beverages
        while on duty on Tuesday afternoon despite an existing liquor ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bbb7c6-bedd-42c2-9e6b-3454ca7b34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:48.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37eca1-aeb5-42fe-b8b5-31fb0edec672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees, all from the City Engineer''s Office, were found
        drinking inside the motor pool compound in Barangay Ma-a, according to local
        authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f35071-48ea-4184-accd-66547fb92196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a2c61-c523-47e6-b491-d9a9f9ad14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:48.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their apprehension, Davao City Mayor Sara Duterte has
        issued a stern warning against city government personnel who violate the alcohol
        ban in the city, as well as the prohibition on the conduct of Christmas parties
        amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a09e0-42bd-42c8-972c-aad3ddee9a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d8f6a-c4c2-45e7-8abd-e093af1e7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:48.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heads of offices should remind their personnel every day to give
        honor (by following protocols) to their fellow employees who are hard at work
        on the Covid-19 frontlines," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f11e77-a186-448f-af1c-885f5b2c02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:48.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661a7e9-1c30-431d-a3b7-85a95b71134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the local government, the reimposition of the liquor
        ban on Nov. 2 stemmed from the city''s contact tracing efforts, which showed
        infected residents were exposed during drinking sessions. The order will be
        effective until Dec. 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3416a-2ea6-4dab-9108-b46810c95fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.390+08:00
