      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b936f-d35a-4099-a340-a5d68691342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump and the right-wing media machine are leading far
        too many viewers and readers to become radicalized. And that''s making it
        much harder to speak a common language and solve common problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea3565-5af3-442b-b31d-5f5be5cc26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfef9f-40ac-49ca-95b3-affc5c40e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday''s "Reliable Sources" telecast, I ticked through some
        recent examples of right-wing radicalization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95c84b-4a92-46c2-8d0d-f954e5af4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e0be07-802b-4e04-9ca1-2139a5a0cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth of the conspiracy cult known as QAnon was at the top
        of the list; as USA Today said in October, "QAnon and other dark forces are
        radicalizing Americans."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65186a47-f47f-4090-8b93-9027c0b6556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110b86e-f7ce-49b8-9c49-60eadd8b3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other examples include hardcore election denialism, which has been
        on display at "Stop the Steal" marches and events in recent weeks. Talk of
        "martial law" and secession is an outgrowth of radicalization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af8834-fcd9-44d9-b82c-1a23c8a85e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daddd529-007f-4110-9d04-9b3724104a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this is normal. All of it needs to be covered in the context
        of a radicalized GOP. So here are some recommended reads and further thoughts
        about this predicament:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a9fe6-15d9-4957-8ca4-a8172a0fbaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbaa24e-b64d-44cf-869b-5ff3a2f3bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reading about radicalization</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89074067-7862-47cf-9db3-3b4cc6744478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- "The Republican Party has been radicalized," Peter Wehner, a
        veteran of past GOP administrations, wrote in a Sunday article for The Atlantic
        about Trump''s "descent into madness." He noted that "the right-wing ecosystem
        became more and more rabid" in the past four years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858826a5-c32e-4974-a180-429c26a39c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44501dc-800d-4cc0-9881-7db8b51e0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Outgoing GOP Rep. Denver Riggleman to The New York Times: "It
        seems like the constant fight in the Republican Party is trying to stop the
        lunatics from taking over the asylum."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41babd9a-2107-440a-bb4a-7a9971122bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cfbe8-d5d5-4e41-ab79-052267aa8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A few days ago NPR''s Hannah Allam wrote that "veteran security
        officials and terrorism researchers" are warning that "the widespread embrace
        of conspiracy and disinformation amounts to a ''mass radicalization'' of Americans,
        and increases the risk of right-wing violence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84596dbf-03b7-45f6-bca4-4d3ae84e7d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf2b43-af69-4e01-a510-0f5a765e8855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- One of the experts quoted in Allam''s story, Elizabeth Neumann,
        joined me on Sunday''s "Reliable Sources." Neumann said she is worried about
        extremist violence. "A huge portion of the base of the Republican party has
        now bought into a series of lies that the election was stolen from them, that
        there is rampant fraud, and, therefore, their voice is no longer heard," she
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8dc727-f1d5-4763-aeff-8228760dc215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.694+08:00
      'mgnl:createdBy': 'glee'
