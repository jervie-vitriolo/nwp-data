      'text': '<p><strong>“Black Swan” - BTS</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c539c-3e89-444d-9191-b3f4601ff344'
      'mgnl:activationStatus': true
