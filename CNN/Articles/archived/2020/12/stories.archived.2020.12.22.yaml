  'Movies-2020-theaters-never-had-fighting-chance-':
    'author': 'Analysis by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-22T21:57:50.611+08:00
    'imagesource': 'jcr:705936d9-bdd9-437d-84f2-ce539992e353'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37b385c-a43c-497d-b411-5aba18b5f111'
    'lead': 'Hollywood studios and movie theaters spent much of the spring and summer
      engaged in a strange chess match, trying to find the right time to launch two
      aspiring blockbusters, "Tenet" and "Mulan," which might jumpstart movie-going
      amid a pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T22:01:43.728+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T17:01:50.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:28.856+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['movies', 'Mulan', 'Tenet', 'theaters', 'pandemic']
    'template': '1'
    'title': 'Movies 2020: With ''Tenet'' and ''Mulan,'' theaters never had a fighting
      chance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39d446-4b9e-4cd3-9cdb-333db43f954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hollywood studios and movie theaters spent
        much of the spring and summer engaged in a strange chess match, trying to
        find the right time to launch two aspiring blockbusters, "Tenet" and "Mulan,"
        which might jumpstart movie-going amid a pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621cc92-d8ec-41f3-979f-42197b3d8f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8fafe-8288-41e6-9f1d-d94aadc63bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while both movies contain plenty of fights, with the benefit
        of hindsight neither of them gave the theater chains a fighting chance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a520d-1f2b-48f7-b7b6-c6ae1e8f6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0cfd9-61af-43be-83ef-d4c78c119052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite marquee elements seemingly designed for blockbuster glory,
        each of these big-budgeted films came with handicaps in terms of its box-office
        drawing power. In that sense, the question of whether people could be lured
        to theaters despite public-health concerns was never fully tested, in the
        way it would have been if a project without those built-in speed bumps had
        been thrown into the breach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c9877-c652-468a-82af-faef032b5e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afc9b5-4751-4f4e-b63c-884a157f6f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released by Warner Bros. (a unit of WarnerMedia, as is CNN), "Tenet"
        did premiere theatrically, performing reasonably well internationally -- $300
        million is nothing to sneeze at, unless you''re hoping to make a lot more
        than that -- but generating less than $60 million in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5401d-03e6-4129-95bd-eadd2f7450fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebba860-9d84-4428-a559-c4972fd9b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, for its part, ultimately opted for a domestic streaming
        debut of "Mulan" at a premium surcharge via Disney+, coupled with an international
        release. Yet the movie flopped in China, where the local population exhibited
        a demonstrable preference for home-grown movies, including one that also dealt
        with a period story about the Chinese battling a foreign invader, the 1930s
        epic "The Eight Hundred."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
