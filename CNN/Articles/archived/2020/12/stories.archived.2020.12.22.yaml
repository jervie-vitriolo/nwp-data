      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported the two passengers involved are in custody
        and that a large service dog also deplaned with them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec929f89-212f-4c5a-8fa6-05ecb6590c45'
      'mgnl:activationStatus': true
