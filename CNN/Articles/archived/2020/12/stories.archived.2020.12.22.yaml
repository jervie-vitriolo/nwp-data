      'jcr:uuid': 'ed922f7f-a3cb-4477-a5b9-b2a3285f8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe these folks an awful lot," Biden said, thanking those involved
        in the vaccine''s development and distribution and front-line health care
        workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a8e1fe-c3c0-4f58-b680-17a0af51c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.542+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d668a1-3259-4810-9cfe-c458e84cb446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the Trump administration deserved "some credit" for Operation
        Warp Speed, the federal government''s vaccine program, and their role in making
        coronavirus vaccinations possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8337d1-ba3a-4341-8915-4359a59e67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a91e5a-b82b-47e7-8900-faaffad8e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also think that it''s worth saying that this is, is great hope.
        I''m doing this to demonstrate that people should be prepared, when it''s
        available, to take the vaccine. There''s nothing to worry about. I''m looking
        forward to the second shot; so is Jill," Biden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea8d34-d744-4279-aa07-bdf8af4ed0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5a8f2-3ecb-40da-b7d4-d75565e7e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s had her shot earlier today. She loves shots, I know," he
        said, taking his wife''s hand as she laughed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f29b85-c75b-4d61-a1f9-396510e5aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d736f3-f29b-4a3b-b2d9-6d2cc8e87764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden noted that the vaccine rollout was in beginning stages and
        cautioned Americans about the long road ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d02de-cf51-494e-8bea-75887ee98e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d425a-79be-4284-8cee-2e0d90379373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take time," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f32bf-c43a-4403-936a-15d152228927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5b516-8ca9-40fa-af1b-7fec03f0f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect urged Americans in the meantime to listen to
        public health experts and wear masks and socially distance and to not travel
        unless absolutely necessary during the holiday season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628dd0c9-1de8-441d-8e72-4e5b6720cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e3edc-165b-4997-b5cf-8c4ec3ec8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.543+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we''re still in the thick of this," Biden continued. "It''s
        one thing to have the vaccine show up at a hospital, it''s another thing to
        get the vaccine from that vial into a needle, into an arm."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623367b-bf41-4cb9-8a8c-45272aa11cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b63493-a8c1-4494-98d4-f503866ddfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s vaccination came one week after the first doses of the
        vaccine were injected into health care workers, and days after the US Food
        and Drug Administration granted emergency use authorization for a second coronavirus
        vaccine. Incoming first lady Jill Biden received the vaccine earlier on Monday,
        the Biden transition team told reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941ce1b-63d5-4700-b183-9907c16edb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f70a74-f4d3-4c50-84da-46f8a51c0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine requires two doses administered several weeks
        apart in order to reach 95% efficacy. The transition team has not provided
        details about when the Bidens will receive the second dose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e4717-b36c-458a-8a09-fb481b6d6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8ffd6-2a00-4148-8474-50efc342dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s transition spokesperson Jen Psaki has said Vice President-elect
        Kamala Harris and her husband, Doug Emhoff, would receive their vaccinations
        next week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aadd3fd-0222-4d3a-9552-04e515ab4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594fc44-bb96-46c1-aabe-744d5de928b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s top infectious disease specialist, Dr. Anthony Fauci,
        told ABC last week that he would strongly recommend that Biden and Harris
        get vaccinated as soon as possible. He also recommended that President Donald
        Trump and Vice President Mike Pence receive the vaccination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6e024-18fd-4d25-82f3-182a3ac91a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8978dc-7e8e-4044-b36d-1be344c3c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told CNN''s Jake Tapper earlier this month that he would get
        the vaccine as soon as Fauci told him it was safe, and that he would do it
        in public to demonstrate his confidence in it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641fac3-a3ad-4e62-b56b-7ea5a8680350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2017ddc7-8b06-4fe9-9d31-f7d91b6304be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki told reporters that Biden and Harris were staggering the vaccine
        at the recommendation of medical experts. The reason could be that if Biden
        and Harris experience the reported side effects, such as a headache or fever,
        they would not have them on the same day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82834493-f167-4302-bf83-038955bc40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc599c-62db-4784-ad6f-abf63719b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, second lady Karen Pence and Surgeon General Jerome Adams
        were administered the vaccine at an on-camera event last week. The Trump administration
        has said having the vice president receive the vaccine in public was part
        of the government''s efforts to build confidence among the public in the vaccine''s
        safety and efficacy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe731ce3-3097-4a96-b010-ac03a567614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8fff8d-c6a7-4275-b7bb-8e092946d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not received the vaccine yet and won''t be administered
        one until it is recommended by the White House medical team, a White House
        official told CNN last week. The President is still receiving the benefits
        of the monoclonal antibody cocktail he was given after he tested positive
        for Covid-19 this fall, the official said, but he is likely to get his shot
        once it is recommended by the medical team.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14045cf-2874-4aaa-9d44-2da35238f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81deae-21a2-4c41-915f-d2ef067d1605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T05:08:04.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Biden''s plan to combat the pandemic includes distributing
        100 million vaccine shots, enough to cover 50 million people, in his initial
