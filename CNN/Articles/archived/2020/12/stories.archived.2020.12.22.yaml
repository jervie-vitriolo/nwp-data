      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recipients came from the sectors like creative arts and crafts,
        events and entertainment, accommodation, travel and tour agencies, tourism
        training center, and community-based tourism organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65eea5e-7b14-4cdf-b885-1f19cad9ee58'
