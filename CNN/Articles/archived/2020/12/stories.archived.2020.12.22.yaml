    'jcr:uuid': 'd0fe020b-a156-4051-b367-51d344c2f9aa'
    'lead': 'Don''t call Rep. Jim Clyburn a member of President-elect Joe Biden''s
      inner circle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T21:14:16.876+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:01:55.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:27.104+08:00
