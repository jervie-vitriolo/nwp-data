      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few years have seen Lee Ji-eun’s star shine even brighter,
        but they’ve dealt her with tremendous personal loss as well. A follow-up to
        “Twenty-Three” (2015) and “Palette” (Feat. G-DRAGON) (2017), “eight” is South
        Korea’s little sister’s attempt to reckon with the grief and doubt that we
        all experience as we grow older. With help from BTS Suga’s pop rock production
        and signature crafty wordplay, the track is elegiac yet more assured compared
        to its predecessors. The duo imagines an ephemeral island where there is no
        pain and no goodbyes. “So are you happy now? Finally happy now?” IU asks herself.
        She is and isn’t, and the singer-songwriter wonders whether there is peace
        to be found in the in-between. In a year marked by so much tragedy, “eight”
        gives us comfort that we’ll once again meet everyone we’ve lost, whether in
        our memories or elsewhere. — JPRB</p>'
