      'text': '<p>- $45 billion to support transportation services, including $2 billion
        for airports, $1 billion for Amtrak and $16 billion for "another round of
        airline employee and contractor payroll support"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
