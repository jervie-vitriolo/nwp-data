    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T12:35:33.664+08:00
    'imagesource': 'jcr:3b9c692e-a2a7-4db9-8007-b9c19c53190a'
