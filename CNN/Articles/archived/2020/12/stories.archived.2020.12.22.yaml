      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929bceef-c5ff-429b-9f08-8977a0f98709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- What about de-radicalization? EJ Dionne''s latest column is titled
        "How Biden can make us hate each other a little bit less."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7433f4-c0c5-451f-be3f-ec6fc5ce11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e38fe0-b4d7-4c61-b091-1b70a42099ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The ''language of radicalization''</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625264ba-ac93-47f7-b530-4f58804a8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Riggleman, a former Air Force intelligence officer who has
        worked as a contractor for the NSA in computer-network operations, recently
        told CNN that he recognizes in QAnon messaging the distinct "language of radicalization."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b9e2a-e57c-455a-8a47-545b01e92bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c476ea-e658-4ad5-95de-2b1eef893469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cynthia Miller-Idriss, an education and sociology professor at American
        University, brought this up to CNN''s team as well: "You have 15-year-olds
        at home feeling like, ''What do I do? My mom thinks she''s going to go fight
        child trafficking rings ... she''s spending all her time online doing that
        and has lost touch with reality.'' QAnon believers can get radicalized very
        quickly, sometimes in a matter of weeks."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273b750-7914-4a35-aa2e-a836db56db49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6826f9-7056-4efc-9831-f89b7d6cadc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC reporter Ben Collins hit on this in a widely-shared piece for
        NiemanLab about "accidental conspiracists." What he described was radicalization
        without using the word. Collins said that "a lot of America slipped into conspiracy
        thinking during this pandemic, and they got there from yoga Instagrams and
        NFL forums and private church choir Facebook groups that were systematically
        invaded by QAnon and anti-vax recruiters." His message: "We''re going to have
        to learn to create a vocabulary to talk about how their friends fell down
        the wrong YouTube hole and came out speaking another language."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbbfe6c-c682-46c9-91fe-13037922a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.693+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/12/21/media/right-wing-radicalization-election-results/index.html"
        href="https://edition.cnn.com/2020/12/21/media/right-wing-radicalization-election-results/index.html">Experts
        warn about the radicalizing power of right-wing media networks</a>''</em></p>'
  'Canada-Ontario-province-shutdown':
    'author': 'Lauren del Valle, CNN'
