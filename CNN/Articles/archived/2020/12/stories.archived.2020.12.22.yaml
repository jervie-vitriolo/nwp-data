    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump is considering a move that would prolong Yemen''s misery'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dfda30-41be-4615-9cf8-37c7c359c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Mohamad Bazzi (@BazziNYU) is a journalism
        professor at New York University and former Middle East bureau chief at Newsday,
        where he was the lead writer on the 2003 Iraq war and its aftermath. He is
        a non-resident fellow at Democracy for the Arab World Now. The opinions expressed
        in this commentary are his own. Read more opinion at CNN.</strong></em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dccff19-6dab-4895-b06d-7f61b4bf4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In one of its final foreign policy
        acts before leaving office, the Trump administration is considering designating
        Yemen''s Houthi movement as a foreign terrorist organization. The move is
        part of President Donald Trump''s and Secretary of State Mike Pompeo''s campaign
        to impose more sanctions on Iran and its allies in the Middle East—and to
        create new hurdles that would make it difficult for the incoming Joe Biden
        administration to resume negotiations with Tehran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a79766-5b60-48a0-860a-a94e3effb595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the geopolitical maneuvering, this designation could
        prolong Yemen''s brutal civil war and drive millions of Yemenis into starvation.
        Yemen is already facing what UNICEF calls the largest humanitarian crisis
        in the world, with around 80% of the population—more than 24 million people—needing
        food and other aid. On November 20, United Nations Secretary General António
        Guterres warned that Yemen was "in imminent danger of the worst famine the
        world has seen for decades." He added, "In the absence of immediate action,
        millions of lives may be lost."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc1640-12ff-4743-b54e-ea18b78f6736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Trump administration goes ahead with designating the Houthi
        rebels as terrorists, the UN and many international humanitarian groups likely
        would stop delivering aid to Houthi-held territory in Yemen for fear of running
        afoul of the United States. The Houthis, who are allied with Iran, control
        major territory in Yemen that is home to 70% of the population, including
        the capital, Sana''a, its airport and a major seaport in the city of Hodeidah.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddccffc-a55b-4235-a61f-e7fc887b09ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yemen war has been a complex conflict for years, but it escalated
        dramatically in September 2014 when the Houthi militia, whose base of support
        is in the country''s northwest, marched into the capital. The Houthis continued
        toward the southern city of Aden and forced Yemen''s internationally recognized
        government to flee to Saudi Arabia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fadda3f-f4e9-415d-83a8-7f4f9ecad2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 2015, Saudi Arabia and the United Arab Emirates, two of
        Washington''s closest allies in the Arab world, intervened in the war with
        massive air strikes and a blockade of Houthi-controlled areas. The Saudis
        and Emiratis received weapons and intelligence support from the Obama administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245a05c-700c-4e71-bffd-badd239a05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in 2017, Trump has repeatedly claimed that he
        wants to end US involvement in foreign wars, especially in Syria, Iraq and
        Afghanistan. But that desire to extract the US from foreign conflicts hasn''t
        extended to Yemen, where the Trump administration has tried to appease Saudi
        Arabia and the UAE, which have bought billions of dollars in US weapons. Trump''s
        policies prolonged the suffering of millions of Yemenis and fit into his administration''s
        obsession with countering Iran''s influence in the Middle East.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43fa8a-64ec-4a4a-b967-f77f0de77601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his advisers blamed the war on Iran and its support for
        the Houthis, ignoring war crimes by Saudi Arabia and the UAE, which could
        implicate US officials who continued to sell weapons to the two allies. (The
        Saudi-led coalition insists that it has not committed war crimes in Yemen,
        but its internal investigations were found lacking by human rights groups.
        In September, a panel of UN experts found that all sides in the conflict,
        including the Houthis, were implicated in potential war crimes.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7d01f-18eb-43c2-91f4-e43cef1a4f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s policy also ignored the fact that Iran stepped up its support
        to the Houthis after Saudi Arabia and the UAE intervened in Yemen''s civil
        war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6943b-d925-4bce-9a60-eb09772b4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite international criticism and growing evidence of war crimes,
        Trump continued to support Saudi Arabia''s crown prince, Mohammed bin Salman,
        who is a major proponent of the Yemen war. In 2019, Trump used his veto power
        four times to prevent Congress from ending weapons sales to Saudi Arabia and
        its allies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fe52f-b80f-4c34-9474-0ca85e8e3aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorism designation is another misguided Trump administration
        policy that would add to the misery of millions of Yemenis. Beyond the moral
        reasons for Washington to help end Yemenis'' suffering, the US should be pushing
        the Houthis and their opponents to reach a peace deal that would ultimately
        reduce tensions between regional rivals Iran and Saudi Arabia. Designating
        the Houthis as a terrorist organization is likely to make the group more intransigent
        and to drive it closer to Iran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b7841-40e4-42aa-852b-5883e76df706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the terrorism designation, food, medicine and other
        aid to Yemen has been slowed not only by the war, but also by crippled infrastructure
        and Houthi attempts to levy a tax on international aid. Because of constraints
        imposed by the Houthis on humanitarian work, Washington has already cut nearly
        half of its assistance to Houthi-controlled areas of Yemen this year. In 2019,
        US aid amounted to more than $700 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d1a01-0fbd-4849-83f3-e09e27fa3140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN also decreased its food rations to millions of Yemenis because
        of reduced aid from the US and other donors. If the terrorism designation
        is finalized, Washington would immediately stop its remaining aid to Houthi-controlled
        parts of Yemen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f8498-e6ae-47ee-8adf-7cefec57c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens or companies can be prosecuted for providing "material
        support or resources" to a group that is designated as a Foreign Terrorist
        Organization. Foreign individuals and organizations who deal with a designated
        group can also face US economic sanctions and possible prosecution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc131c-313a-431a-9619-ef2989b44549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department could issue exemptions that enable government
        agencies to continue operating in Yemen, while the Treasury Department could
        issue licenses that allow Americans and other individuals to deliver aid to
        Houthi-controlled areas, without running afoul of US sanctions. But these
        waivers could take months to prepare, creating delays in delivering food and
        other aid needed to stave off famine in many parts of Yemen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc60ea5-ffc1-4e4f-bcc3-13ebe4bdd2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A terrorist designation would also have a ripple effect beyond hampering
        the work of UN and humanitarian groups: it would dissuade insurance, commercial
        shipping and trade firms from operating in Yemen because they would be afraid
        of violating US laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a31950-6e89-4330-92fe-79d62e85fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, it would become far more difficult and expensive to
        ship crucial supplies into Yemen, which is almost entirely reliant on imported
        food. The threat of sanctions or US prosecution could also devastate shipments
        of medical aid and other supplies intended to shore up a healthcare system
        that has been devastated by years of war and, more recently, the coronavirus
        pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db80ec41-b2e2-4775-8cdc-52e9afc83f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new secretary of state in the Biden administration could revoke
        the terrorism designation against the Houthis, but the process is cumbersome
        and could take months. It''s also unlikely to be a top priority of the new
        administration, which could be worried about being portrayed as "soft" on
        terrorism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4caff-96fe-49a1-a7ee-8c1bd325332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full scope of suffering in Yemen has gone partly unnoticed because
        of an unreliable death toll. In early 2017, the UN largely stopped updating
        its estimate of civilian deaths when the toll reached 10,000. In October 2019,
        the Armed Conflict Location &amp; Event Data Project, an independent monitoring
        group, issued a report detailing more than 100,000 deaths since the war began
        in 2015. On December 1, a UN agency provided a far higher estimate, saying
        that 233,000 had been killed. That projection includes 131,000 deaths from
        "indirect causes," such as food shortages, damage to Yemen''s infrastructure
        and health crises like a years-long cholera epidemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a477ce5-a2dd-42eb-b4b1-f2a07dc43cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Trump administration goes ahead with its plan to designate
        the Houthi militia as a terrorist organization, Yemen will suffer more severe
        food and medicine shortages. That will lead to more hunger, disease and misery—and
        more deaths from indirect but ultimately preventable causes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0155e-952f-46ce-99ea-524287fa522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:52:39.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/20/opinions/trump-houthis-yemen-terrorist-designation-bazzi/index.html"
        target="_blank">Trump is considering a move that would prolong Yemen''s misery</a></em></p>'
  'Catanduanes-town-mayor-asks-to-replace-police-chief-after-viral-comment-on-Tarlac-mother-son-slay':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-22T07:02:58.368+08:00
    'imagesource': 'jcr:4e95eddb-3d02-44af-92b9-344f065cd445'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8997c9f7-f25b-4581-92c5-4bc86a54d6e9'
    'lead': 'The police chief of Bato, Catanduanes has been relieved from his post
      after his incriminating social media post on the killing of unarmed mother and
      son Sonya and Frank Anthony Gregorio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T07:02:33.897+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:03:38.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:41.775+08:00
