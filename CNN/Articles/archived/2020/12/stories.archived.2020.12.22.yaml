  'Stone-Age-Venus-figurines-were-totems-of-survival-not-sex':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T17:23:26.157+08:00
    'imagesource': 'jcr:559c5e29-12ab-451d-8339-2c5e6b08bd10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a53df0-679e-4a32-b153-604c52bc790e'
    'lead': 'The Stone Age Venus sculptures have been known as a symbol of beauty
      and fertility, but this study has said the figurines could be linked to surviving
      climate change.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T17:28:54.542+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:02:20.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:17.682+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stone Age Venus figurines were totems of survival, not sex, study suggests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3735c8-d795-4e89-9e12-e225726d84f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.542+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new theory about the iconic Venus
        figurines has suggested that the sculptures represent how climate change affected
        humans over 30,000 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af3957d-7840-46f4-b0e2-2c6b90c308d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.542+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc4e10-1f12-45e0-a1f6-a83cbeed8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venus figurines are statuettes depicting obese women that, up
        until now, were thought to have been associated with fertility and beauty.
        A recent study published in "Obesity" has suggested instead that the figurines
        are totems of survival in extreme conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8079fcc-c7d1-44c2-b5a1-3c01e42824f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250d4c8-2817-4cdd-aef3-56296754a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the challenges of global warming people face today, humans
        38,000 to 14,000 years ago struggled with colder temperatures due to advancing
        glaciers. This made it harder for people to meet their nutritional needs,
        and population sizes began to dwindle, according to the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef7114-78be-4637-ac03-eaf9e5ed727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b3802-c4db-4ab0-8526-c742ba8c23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fat is a form of stored energy, said study author Dr. Richard Johnson,
        Tomas Berl professor of medicine at the University of Colorado School of Medicine,
        and that fat can be lifesaving when food is not available, especially to pregnant
        women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf7702f-3aab-415e-9113-d1c3a16aa539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba540aa-6469-4b6b-8f6e-d64b2bd1afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our studies suggest these figurines did not represent sexual totems,
        or a representation of male desire, but rather as a means for providing strength
        to motherhood even in the most adverse situations," Johnson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884748c-dc7e-40bf-baf4-d318a2c22998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fbb2c-5169-4458-ad5e-686d5c431516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Surviving harsh conditions</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6c617-8a41-421d-b75d-cfc7ce6d0807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers took waist-hip and waist-shoulder measurements of
        all known Venus figurines, which were found over hundreds of years across
        Europe and western Russia. After comparing the measurements to the geographical
        locations of where each sculpture was found, the team discovered that the
        more obese figurines were found further north near the glaciers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b320a3-2b29-435b-8746-3103f8ae26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27448a7-3af1-46bb-9d60-c630b0dc8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The further the figurines were from the glaciers, Johnson said,
        the less pronounced their body proportions were. Through this data, the researchers
        concluded that the Venus figurines could represent more than fertility art.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79371a-ceb5-4a45-b650-478578911876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.543+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07630497-703b-4980-854c-bfde37c90bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our studies emphasize how climate change likely had profound effects
        on human culture and art, and that culture, through art, encoded desired behaviors
        for survival," Johnson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca7f0e2-d65b-4bf1-8a93-03b4403215f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25608c-33f6-40a4-b5ee-7e6cca8bc7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This theory is a new one, said William Haviland, professor emeritus
        of anthropology at the University of Vermont, who was not involved in the
        study. Although he hadn''t heard of the idea before, he believes that this
        new concept should be pursued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daedd074-6f26-4b3e-9008-d5a2f34a3be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f72dd8-f75e-409a-8c2f-9287f6cf33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least they are based on real data, rather than pure speculation,"
        Haviland said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbb193-7207-4fa0-8cef-a9002ecdb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd2f13-b6ef-4c6a-8e93-237725e7779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figurines could also have spiritual purposes, Johnson said,
        similar to a good luck amulet. This specific concept was known as "sympathetic
        magic," in which someone can be supernaturally affected by an object that
        represents them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd718003-b91f-4237-abfe-81fc5179d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f2078-0c48-4bdf-9694-c06632ccbf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Venus figurines, Johnson proposed that they were
        passed on from mothers to daughters for survival during the winter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b69aa-2615-4a8b-bc77-0fcc260379ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0407f6-bc88-4630-a21e-ae0da41d9308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Johnson hopes to do further research into how climatic
        stress affected human culture. One idea he is interested in researching is
        whether climate change affected Ice Age Europeans migrating to North Africa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b55ae2-e62b-441a-a27c-c6045c8eb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:28:54.544+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/style/article/venus-figurines-theory-scn/index.html#:~:text=Stone%20Age%20Venus%20figurines%20were,survival%2C%20not%20sex%2C%20study%20suggests&amp;text=%22Our%20studies%20suggest%20these%20figurines,adverse%20situations%2C%22%20Johnson%20said.">"Stone
        Age Venus figurines were totems of survival, not sex, study suggests."</a></em></p>'
