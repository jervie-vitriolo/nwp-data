      'text': '<p><strong>“Blue Hour” - TOMORROW X TOGETHER</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219e9e7-cd8e-4274-b7a5-e2d8cf1187a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.411+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songs in “minisode1: Blue Hour” are undeniably rooted in the
        experience of the COVID-19 lockdown — one most palpable in “We Lost a Summer.”
        But even in the EP’s peppiest track, “Blue Hour,” the inertia brought about
        by the great pause still grounds wistful longing. In the song, the Korean
        title of which translates to “<a href="https://genius.com/Genius-english-translations-tomorrow-x-together-5-53-blue-hour-english-translation-lyrics"
        target="_blank">You and I Found in the Sky at 5:53</a>,” the boys sing of
        a glorious memory that happened between night and day that they desperately
        wish to preserve. This bouncy, singalong-y track echoes a yearning that makes
        us recall our pre-lockdown memories, both lived and imagined — of things we
        never got to do, places we never got to see, and people we never got to meet.
        — DJ</p>'
