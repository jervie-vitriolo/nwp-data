  'pnp-protection-gregorio-family-tarlac-shooting1':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T19:48:17.820+08:00
    'imagesource': 'jcr:3b9c692e-a2a7-4db9-8007-b9c19c53190a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caba3764-28e7-4957-bffb-b5c2a2676b05'
    'lead': 'The Philippine National Police on Tuesday said it will provide security
      for the family of Sonya and Frank Gregorio, the mother and son who were fatally
      shot by an off-duty police officer in their own backyard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T19:53:45.193+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:02:00.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:25.235+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gregorio family fearing for their lives, welcomes PNP security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36825bf3-eaee-4fdf-bfe8-bb879de715af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — The
        Philippine National Police on Tuesday said it will provide security for the
        family of Sonya and Frank Gregorio, the mother and son who were fatally shot
        by an off-duty police officer in their own backyard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de831d07-609d-46c8-bc4f-843897b2e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' relatives witnessed how Police Staff Sgt. Jonel Nuezca<a
        href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html?%3F%3F%3F">
        shot his unarmed neighbors at point black range</a> in Paniqui, Tarlac on
        Sunday afternoon. The crime was caught on video and has gone viral on social
        media, sparking public outrage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8491253-3a53-43af-8f6c-4e8a1d999048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ise-secure muna namin for the time being</em>," PNP chief General
        Debold Sinas said in a chance interview with reporters at the victims'' wake.
        "<em>Iyong mga witness ay ire-recommend for witness protection</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9354e0-06e4-46a0-adb1-e7a7cb9e31c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will secure them for the time being. The witnesses
        will be recommended for witness protection.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdf83d-6181-45ba-b0ec-6f5e5b02f8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:09.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florentino Gregorio, Sonya’s husband, said this is welcome news
        now that the family could not help but fear for their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f74af-e2f1-43ce-80ae-482b78dc3d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:09.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lalo na ''yung mga aking anak na natatakot na di namin alam
        kung sino ang kalaban namin</em>,” Florentino told CNN Philippines. “<em>Kaya
        natutuwa ako ‘yung mga pangako ni General Sinas sa amin</em>.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba00e916-ec6a-49a1-86de-150ad61cd3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:09.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Particularly my children, they are scared because
        we do not know who our enemies are. That’s why I’m happy with General Sinas’
        promise.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6140574-29f6-4b07-b717-6edd9add0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said the same protection will be given to the family of Nuezca,
        who is now detained at the Paniqui Police Station pending a commitment order
        from the court. He is facing two counts of murder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3ebf2-baa5-475c-9f14-6479758b8768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong pamilya rin ng suspect, wala rin namang kinalaman ''yun
        ''di ba so kailangan isecure rin baka mamaya meron ring mga walang gagawing
        mabuti</em>," Sinas said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc25a94-d2e9-4327-84c9-3256eb623871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The suspect''s family has nothing to do with the crime
        so they have to be secured against those who may be planning to do something
        against them.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21150c6-6d68-42e8-ba0a-be62ac0ddacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca''s 12-year-old daughter is being bashed online after being
        seen in the viral video. She pointed out that "my father is a policeman,"
        to which Sonya replied that she doesn''t care. In a matter of seconds, an
        enraged Nuezca shot Sonya in the head and proceeded to shoot Frank Anthony
        twice, before firing at the mother once again while she was already on the
        ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421dfb9-2e13-4123-967f-2d0e4970f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his father''s crime, the Commission on Human Rights and
        the Council for the Welfare of Children stressed that the child should not
        be vilified. She<a href="https://cnnphilippines.com/news/2020/12/22/Nuezca-daughter-Tarlac-shooting.html">
        will be given psychosocial intervention</a>, the Department of Social Welfare
        and Development said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850c85f-0416-4727-ae46-330e54f96c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Brig. Gen. Ildebrandi Usana told CNN Philippines''
        The Source <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/22/Jonel-Nuezca-PNP-dismissal.html"
        href="https://cnnphilippines.com/news/2020/12/22/Jonel-Nuezca-PNP-dismissal.html">there''s
        "no way" the case will drag on,</a> given the "strong evidence" against Nuezca.
        Authorities said the victims and the suspect were involved in a property right-of-way
        dispute, while Sunday''s confrontation stemmed from the firing of a PVC cannon
        or boga by the Gregorios.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1817dbb-abe6-4b9e-acce-f4c70708d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:54.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florentino said nothing would change even if Nuezca apologizes and
        shows regrets in committing the crime. “<em>Yung pagsisisi niya ay ''yun ang
        kabayaran niya</em> (His remorse would be his atonement)," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6723d-c5c2-40ee-b092-28196741e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:53:45.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:02:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte called the cop "crazy" <a href="https://www.cnn.ph/news/2020/12/22/rodrigo-duterte-jonel-nuezca-lock-him-up.html">and
        asked the PNP to make sure he stays in jail.</a></p>'
