      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770dd14-8b65-4e37-a9d3-16050a92edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reviewer said it was outright unpleasant: "It was sour and
        sweet and savory. I could taste the flavors of carsickness."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f6ef7-1bc7-4d8d-ba43-9bf6b0bc066e'
