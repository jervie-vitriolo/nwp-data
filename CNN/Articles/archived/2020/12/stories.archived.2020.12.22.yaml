      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page''s wife, Emma Portner, showed her love and support online,
        writing: "I am so proud of @elliotpage. Trans, queer and non-binary people
        are a gift to this world."</p>'
