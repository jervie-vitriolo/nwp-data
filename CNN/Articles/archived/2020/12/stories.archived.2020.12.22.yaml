    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3f2a187-7b77-4871-af9d-d73ea815eb6c'
    'lead': 'Philippine National Police chief PGen Debold Sinas is expected to “readily”
      sign and approve the dismissal of Jonel Nuezca, the police officer involved
      in the ruthless killings in Tarlac, once the formal findings arrive on his table,
      according to the agency’s spokesperson.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T11:57:41.581+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:03:13.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:52.852+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jonel-Nuezca', 'PNP', 'Philippine-National-Police', 'dismissal',
      'Tarlac', 'Gregorio']
    'template': '1'
    'title': 'PNP chief expected to ‘readily’ approve dismissal of cop in Tarlac killings
      — spokesperson'
    'updated': 2020-12-23T12:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af5d586-3478-49d7-8bf3-5cb13518ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)—</strong> Philippine
        National Police chief PGen Debold Sinas is expected to “readily” sign and
        approve the dismissal of Jonel Nuezca, the police officer <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html">involved
        in the ruthless killings</a> in Tarlac, once the formal findings arrive on
        his table, according to the agency’s spokesperson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67eae7-1899-412d-8e42-24777ff46119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Ildebrandi Usana told CNN Philippines on Tuesday that the
        PNP Internal Affairs Service, tasked to facilitate the filing of the administrative
        case against Nuezca, is already collating the necessary documents and evidence
        on the crime scene. The formal findings are expected to reach Sinas’ desk
        “within the week,” he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2d877-81a3-450f-b1de-9bd714a88b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The IAS will have to do its work, maybe, overnight, and we can
        have this facilitated until it reaches the table of the chief PNP within the
        week,” Usana said in an interview with <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e066d-aeb8-4c63-9ed7-8c75901644da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eventually once the resolution is brought to his [Sinas] table,
        he will sign readily for approval of his dismissal from the service,” he added,
        stressing that Sinas wanted this case to “be resolved right away.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bcbeaa-68ef-448f-b8b1-a203788fbd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for Nuezca’s immediate discharge from the police force surfaced
        after he shot at point-blank range his neighbors, 52-year-old Sonya Gregorio
        and her 25-year-old son Frank Anthony Gregorio, on Sunday afternoon in Paniqui
        town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d260e-402b-48d3-ad5d-0e17b6af3dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was caught on camera and went viral on social media,
        sparking nationwide outrage and prompting separate investigations from the
        Interior Department and the Commission on Human Rights alike. Nuezca is facing
        two charges of murder, with no bail recommended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f63df-42a2-419d-82b1-dc43f3b0071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the nature of the case, Usana, citing witnesses’ testimonies,
        said there was already a reported conflict between the policeman and the neighbors
        with regard to right-of-way issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026be5b-89e2-4b3b-a72c-4b135010dedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the previous altercations, there was already a heated
        argument arising before he came to the place of the scene of the crime itself.
        Accordingly, one of the family members (was) sort of doing some fireworks
        or firecrackers and Sgt Nuezca went to the place, and he had an argument in
        the process. One thing led to another,” he explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e3d85-1be8-4b51-9b32-d5a598dd3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Usana believes that there is “no way” the case will drag
        on, given the “strong evidence” laid out against Nuezca.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838afcd3-5ec7-4f1f-a235-7a42bd467ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not police standard procedure’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93499c0d-b5da-48b0-a762-7d5bf5a563b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Usana decried the “indiscretion” on the part of Nuezca,
        saying that such act does not sit well with the latter''s duty as a police
        officer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480fd525-bcc5-41ff-bc48-49bc5ecb350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Supposedly, he must pacify, he must able to de-escalate the situation.
        But unfortunately, he was so aggressive,” the spokesperson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c01eea-f99d-42a2-a200-53a65356845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although he was off-duty then, the fact that he went to the place
        and apparently already trying to create an impression that as a police officer
        who would be arresting the guy… this is something that didn’t sit well with
        our procedures,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fd47b4-b661-4a02-9450-4b4e925c931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:57:41.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Usana maintained that the incident is an “isolated
        one” and does not reflect the whole police institution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55cb1a-22fd-45c9-92ca-eb387a8517d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:53:46.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Interior Secretary Eduardo Año expressed a similar sentiment
        on Wednesday, claiming that Nuezca has "smeared the memory of police officers"
        who were killed in action while fighting crime, drug syndicates, and communist
        rebels under the administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abbc8c4-3a8c-46a6-8e40-1e8ce5b1be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:53:46.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:13.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336258d0-cf3f-4aa3-91d4-f92060d005d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:53:46.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now have to work doubly hard to rebuild the reputation
        of the police organization and institute more reforms to prevent a repeat
        of the incident," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8c21e-38e1-4be7-aaa7-7f4168aae86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:53:46.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:13.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970b9fa-045e-47fe-800c-6df328a0f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:53:46.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing PNP data, the Department of Interior and Local Government
        said 16,839 police officers have been penalized since President Rodrigo Duterte
        took office in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec486419-3d2c-41ba-817f-e25940d1a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:53:46.886+08:00
