      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an incentivized mobile application, Peñaflor also attributes
        the success of their efforts to the community of Tangere users who donated
        their points for the purchase of essential goods for different calamity victims
        and those that were affected by COVID-19. “We also reached out to fisherfolks
        and farmers during the pandemic who could not sell their goods. We did a quick
        survey and sent it to the right people who can help them out,” adds Peñaflor,
        whose dream is to help more SMEs to have a competitive advantage with market
        research by giving them insightful and real-time data.</p>'
