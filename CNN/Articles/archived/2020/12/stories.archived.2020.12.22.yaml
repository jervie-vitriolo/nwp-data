  'davao-city-government-employees-violate-liquor-ban':
    'author': 'Pearl Gajunera, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T22:24:47.812+08:00
    'imagesource': 'jcr:7d873954-6fac-4b65-98cc-28fec22f40b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29457b4d-f77a-4f38-a10a-f2dfbe17414d'
    'lead': 'Fourteen employees of the Davao City Hall were caught drinking alcoholic
      beverages while on duty on Tuesday afternoon despite an existing liquor ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T22:24:34.389+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:01:48.350+08:00
