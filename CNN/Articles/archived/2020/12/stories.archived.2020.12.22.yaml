    'lead': 'Alabama GOP Rep. Mo Brooks and fellow House conservatives met privately
      on Monday with President Donald Trump and Vice President Mike Pence as the lawmakers
      prepared to mount a long-shot bid in January to overturn the Electoral College
      results that made Joe Biden the official winner of the election.

      '
