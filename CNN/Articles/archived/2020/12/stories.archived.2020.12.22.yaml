      'mgnl:type': 'text'
      'text': '<p>The duo also gathered other friends and colleagues Engr. Dan Quiaoit,
        Prim Paypon, Maj. Carmelo Jaluague, Lt. Col. Banjo Badayos to form the core
        team of EQF.</p>'
    '33':
