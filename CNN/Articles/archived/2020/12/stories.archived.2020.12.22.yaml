      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- International and domestic travel, including non-essential travel</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8288b-da4e-448b-9738-8b981091f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
