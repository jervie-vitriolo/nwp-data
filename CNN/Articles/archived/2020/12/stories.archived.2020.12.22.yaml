      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PNP OK with death penalty, even for Nuezca</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577a6b7-2b3c-4659-9b2c-51695587ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP also expressed support for the revival of death
        penalty in the Philippines, even as a form of punishment for Nuezca.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba585ac3-fb79-4f78-a0ba-968ed97013b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ec4fb-5f07-4a24-903f-73ec552d0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana said Nuezca''s case will not be exempted, especially if the
        gravity of the case is proven to match such form of punishment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264e2ca-c939-4b9b-adcd-ba81e516ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46658a6b-9cd8-45bd-9f71-b3b39b853a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in support of that," Usana said. <em>"In fact, kahit dito
        po sa kaso ni Nuezca</em> (even in Nuezca''s case), if it deserves that death
        penalty be imposed, then the PNP has already spoken that such a case deserves
        death penalty."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a9b86-372e-4bbd-bdaa-4e08f3b60956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5daadef-1857-4695-b852-12496edd51b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana then appealed to the public to also focus on the "heroic acts"
        of the police despite the controversy, claiming that a bigger number of authorities
        are committed to stay faithful to their mandate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19744f17-e991-4e47-8a54-c3ec07b7cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654e6ba-312a-466b-b35f-4e7fafb4f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung titingnan naman po nila ang bilang ng PNP, we are 221,000
        strong members at wala pa itong bilang ng mga nag-commit ng violations to
        even 5%,"</em> he said.<em> "So nakikita ho natin mas maraming mga pulis na
        matitino, mas maraming ang interes ay makapagsilbi ng tapat sa bayan."</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d93c0f-96cd-46b2-ab20-d51b215297ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc1e53-44b8-4834-abba-0a409fbfaf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will look at the population of PNP, we are 221,000
        strong members and those who committed violations have not yet reached 5%.
        So we can see that more policemen are serious with their jobs, and are willing
        to serve the nation truthfully.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5137a-f0ea-4307-b136-52f98956b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:34:28.761+08:00
