      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16f360b-6538-4a4e-ab7b-62ae8c243ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
