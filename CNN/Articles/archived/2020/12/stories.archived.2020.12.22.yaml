      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3d923-f4bd-48b5-8e8b-d3a2cc44692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King has made other changes because of the pandemic, including
        debuting two new restaurant designs that both have drive-thrus, burger pickup
        lockers, takeout counters and more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40220c5-ccaa-43a8-9884-017c9b1d9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.298+08:00
