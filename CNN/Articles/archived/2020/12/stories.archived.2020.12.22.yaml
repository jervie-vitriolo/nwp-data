    'mgnl:tags': ['covid-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'COVID-19 cases may rise in Metro Manila''s southern cities due to holiday
      travel, expert warns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb40a3-4b8a-4174-9f8c-2fe491b7e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:54:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:01:46.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong>&nbsp;With
        the recent increase in coronavirus cases in the northern parts of Metro Manila,
        a research expert warns the infections may eventually spread to southern areas
        due to inter-city traveling during the holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075cc3c6-8092-42f4-85e4-53dc0d5ec932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:54:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:01:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Nicanor Austriaco, a fellow of the OCTA Research team, said
        southern areas in the capital region like Las Piñas and Parañaque have not
        yet seen a significant jump in cases compared to other places during the Christmas
        season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dbbd26-fe5d-4e0e-a148-e4904d38b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:54:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:01:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our concern is people are traveling between all [local government
        units] in Metro Manila," he told CNN Philippines'' <em>News.PH</em>. "That
        the rise in cases in Quezon City, Malabon, Caloocan and all of those areas
        will slowly spread to the rest of the areas and surrounding regions including...CALABARZON."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9b6ad-21fd-4a74-9fa4-666bee60955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:54:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:01:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the team''s <a href="https://www.cnn.ph/news/2020/12/22/COVID-19-Metro-Manila-OCTA-report.html">latest
        report</a>, Metro Manila''s reproduction rate (Ro) increased to 1.15 from
        the period of Dec. 14-20, higher than the 1.06 Ro the following week. The
        data refers to the number of people to which an infected person can potentially
        pass the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90489ebc-41a4-4e3c-99b0-14245a0f66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:54:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:01:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this development, Austriaco said the numbers are still "low."
        Nevertheless, he cautioned local governments to be wary and strict with travelers
        going in and out of Metro Manila in order to prevent a surge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02c933-ea56-4ef3-8e03-d8a9d90b4b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:54:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:01:46.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the OCTA team''s thoughts on Metro Manila remaining
        on general community quarantine status, Austriaco said "our numbers are still
        low though they are growing rapidly, and we hope that this will be reversed
        in January."</p>'
