    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac02b3-2b75-46d1-979a-67c79f21be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One couple in Hawaii got an unexpected
        delivery earlier this month after a security guard from a local grocery store
        turned up at their front door.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f5396-b8d3-497f-9251-62fb747fee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cddd505-1c8e-4e96-8a61-157a8d8fbf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe Marino said she was in a hurry at a Foodland grocery store
        in Kahului, Hawaii, with her 5-month-old son Cooper, when she lost her wallet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198b1f6-90b2-4735-89ef-bc22409ee6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4d989-090d-4016-916c-7396beea8e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But luckily, one of the store''s security guards, Aina Townsend,
        spotted the wallet in a shopping cart. So after his shift ended, he pedaled
        on a bike 3 miles -- about an hour uphill -- to Marino''s address to return
        the wallet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e09c06-a23c-471d-acb7-23d9b3659e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c014ba8e-3cdc-4fa6-b139-7658fa4fd1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I lost a wallet before too and it''s the worst thing
        in the world," Townsend, 22, told CNN. "I was just doing what I felt was the
        right thing to do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957b66e-b46b-4247-b387-d314b98624e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01cabd5-3cd5-405b-b487-1e6d95c9c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marino and her husband, Gray, told CNN that they were overwhelmed
        that Townsend would put in so much effort to help a stranger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ee879-6e12-4d64-a2b3-729d58cd395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf22d13-eca5-4988-a3bd-cb9a11a5de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked at first," said Chloe. "I didn''t even realize I
        had lost it. He definitely went out of his way for a complete stranger which
        was so amazing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3612ec-2524-46b2-a286-a34870a4b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef7c4a-b9bc-45b6-b19f-455d10a13674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray was so inspired by the kind act he shared the story to Facebook,
        calling the good deed an "Aloha moment," known in Hawaii as a moment that
        shows love, according to Marino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc35ef-4bd4-4c35-96cd-3efb525d9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10fe23d-b2a2-4c9e-9272-48323241b9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He literally rode his bicycle to return her wallet," Gray wrote
        in a post on his Facebook page on December 14. "Completely full of everything
        important to her including cash. Nothing was so much as moved."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb972106-bc71-496f-bca9-bca6986f0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aeda8e-aecf-4ab0-ae08-c7d9a4168f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people in the community praised Townsend for his selflessness,
        including Greg Gaudet, one of Gray''s friends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d4e4e-f837-4680-b2a0-917acb451305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c8e46-7c6e-47c1-8669-20964255c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaudet then organized a GoFundMe mobilizing the community to raise
        funds to give Townsend the ultimate Christmas gift: a car.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fb591-9364-4b9c-9d77-17e066a65521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76485f-c821-4ba0-89e8-e6f2f6d10d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a few times in my life where people did a few things
        that made a really big impact," Gaudet told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4878e3-ee08-4b99-b47b-691f7a265ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f99f3-df72-4b61-8537-c0327bfc9743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He deserves it you know," Gaudet said of Townsend. "He''s been
        working hard for a long time. He''s a good guy. He deserves a break."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe720d-9a3d-41f4-885a-1f9b65865495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21697a-e552-40a7-8dec-c7313568d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Towsend learned of the fundraiser, he said he was amazed. He''s
        been commuting on his bike for the past five years. Having a car would be
        like winning the Super Bowl, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94989984-ec7e-4ff0-8be4-da34b04b5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867f106-db43-41a1-b166-08afb69fec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a lot," said Townsend "It''s not only about having better
        transportation. I can do more stuff for my family now. That''s the bigger
        part of the picture."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b3750-9b91-4a16-86f5-ae1592c642c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.211+08:00
