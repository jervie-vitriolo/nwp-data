      'text': '<p><strong>(CNN) --</strong> President-elect Joe Biden received his
        first dose of the Pfizer and BioNTech coronavirus vaccine on live television
        Monday afternoon and reassured Americans of the vaccine''s safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
