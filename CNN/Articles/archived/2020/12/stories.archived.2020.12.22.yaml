    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New budget for postponed Tokyo Olympic Games announced'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d4bb2-0970-4c06-b75b-f8341e7306bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:07:52.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The Tokyo 2020 Olympic Organizing
        Committee reported on Tuesday its budget for the upcoming games totals $15.4B,
        including costs of postponement and additional COVID-19 countermeasures being
        taken. This is an increase from $12.6B forecast prior to the Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b908d6-6886-4a76-a72a-52c0402a703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:07:52.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d4c9a-215b-41b6-8441-bf87f87ec45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:07:52.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Tuesday, Tokyo 2020 CEO Toshiro Muto called
        the additional costs are a "positive investment" and said the games would
        be a “role model” for big international events during the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0dafb-8a6f-4f42-8917-f9cc5026ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:07:52.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfbe9b8-857f-43aa-bbab-c9397ffd5cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:07:52.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 68 Olympic sponsors have agreed in principle to extend their
        agreements through 2021 and may combine sponsorship with additional support,
        according to Muto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378bd4f-da20-4902-9938-1b6193834d4a'
