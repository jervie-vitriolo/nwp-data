    'lead': 'The Philippine National Police will look into the possibility of holding
      neuropsychiatric tests for officers on a regular basis, its spokesperson said
      following the murders committed by one of its personnel, Jonel Nuezca.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T13:38:03.970+08:00
