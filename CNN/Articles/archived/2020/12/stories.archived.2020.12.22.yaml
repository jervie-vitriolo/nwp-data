    'title': 'PH''s COVID-19 death toll tops 9,000 as total cases near 463,000'
    'updated': 2020-12-22T19:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340efa15-b763-4c9d-b90a-7abfda7c9eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:07.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> —&nbsp;The
        number of people in the country killed by the coronavirus disease breached
        9,000 on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18964863-21c1-4f2f-97dc-7c06d21adcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:07.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the Department of Health listed 66 new fatalities,
        raising the death toll to 9,021. These include 31 deaths which were previously
        reported as recoveries and were corrected after final validation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb803b9e-db33-4ed6-89d3-ccb30c20adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:07.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,314 more people got infected, bringing the nationwide
        case count to 462,815. This does not yet include the latest results from 10
        testing laboratories which failed to submit their reports on time, the DOH
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f4a9c3-dc88-4486-a049-a052a4cbe1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:07.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest daily rise was seen in Quezon City with 93 cases, followed
        by Rizal with 89, Benguet with 78, Bulacan with 61, and Davao City with 60.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f11749-de6b-4286-94b7-6dbc80a7af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:07.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of survivors also rose to 429,419 after 247 more patients
        recovered from the illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51144d7-caaf-441e-9879-c44e74edb5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:07.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking into account the deaths and recoveries, active cases currently
        stand at 24,375 or 5.3% of all those infected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ed34f-eae2-4a49-b0b8-371c358b15ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:51:07.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also noted that it removed four duplicates from the overall
        tally as part of its constant data cleaning process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8d421-3c6c-4af8-9e39-16744a94c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:40:39.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, the Department of Foreign Affairs said confirmed
        cases among overseas Filipinos stayed at 12,816 with no new infections. However,
        it reported a new COVID-19 death and another recovery, which brought their
        total to 929 fatalities and 8,235 survivors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b7f54-df17-456a-90ba-8fb4e42b6fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:40:39.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day before, the DFA recorded a spike in reports among Filipinos
        abroad, with nearly 200 new infections, over a hundred recoveries and 63 new
        fatalities. It said the surge was due to delayed reports from several countries
        in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c573ca-7b3b-4ff1-9575-6c4870d81f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:40:39.402+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, cases have reached over 77.4 million, including more
        than 1.7 million deaths and 43.7 million recoveries, according to data from
        the Johns Hopkins University.</p>'
  'New-Zealand-man-kill-British-backpacker-':
