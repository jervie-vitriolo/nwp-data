      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> For the bigger
        K-pop labels, it seems like 2020 was business as usual, despite the specter
        of the pandemic undercutting their releases. It&nbsp;felt like there’s no
        stopping an industrial juggernaut. Virtual audiences were summoned, smashes
        were released, and legends broke new ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6201fa-4a24-4b92-992d-19e399ec38d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.410+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many K-pop fans, music was the balm to an insane year. While
        this can be true for any year, that a song can be a salve to any distress,
        the level of insanity that 2020 brought about made us cling to pop music even
        more. For every “Dynamite,” there’s “Life Goes On” that assures us that it’s
        always darkest before dawn. For every “How You Like That,” there’s “Lovesick
        Girls” that provides us an anthem for when we stand up again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428ea0ae-7321-4aa5-8887-3ab52937b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.410+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In assembling this list (only singles were nominated), many factors
        were considered,&nbsp;but it was the quality of music that we put first. These
        are the songs, in no particular order, that stuck with us for the whole year.</p>'
