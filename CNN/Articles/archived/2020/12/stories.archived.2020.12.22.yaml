      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Chaeyoung’s “Risky, risky, wiggy, wigi / This is an emergency”
        are perhaps the eight words that best describe the year, if taken out of “I
        Can’t Stop Me.” The line though has undoubtedly transcended its meme status
        into a frequent state of mind come the year’s end. But “I Can’t Stop Me,”
        is, of course, way more than a meme-able line. Its slick production, from
        the undulating synths that open the track to various soaring vocals (yes,
        there are many) that herald the coda, does not hold back, as if anchored in
        the blissful spiral that the song is centered on. The darkest of our desires
        has never had a good soundtrack like “I Can’t Stop Me.” — DJ</p>'
