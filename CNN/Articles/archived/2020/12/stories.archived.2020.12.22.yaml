    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:31.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte accuses Zarate of ''possibly using NPA funds'' to finance son''s
      education in Europe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dfae25-d8bb-42f9-9182-15169be20a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> —&nbsp;President
        Rodrigo Duterte once again took a swipe at Bayan Muna Rep. Carlos Zarate in
        his latest address to the nation, this time floating the possibility that
        the party-list lawmaker has been using "funds collected" by communist rebels&nbsp;to
        pay for his son''s education in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279bf58-f33b-456c-a820-6d3bf3d0afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to the nation on Monday night, Duterte&nbsp;cast
        doubt on Zarate''s claim his mother has been financing his son''s education
        overseas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f15441-83fd-47d1-bd4f-67b9989d6d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01174348-ac14-4269-84b1-61cf5e9bc7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May anak kang nag-aaral sa Europe. Sinasabi mo si Xandro, ''yung
        anak mo, ay ginagastusan ng lola. You know, baka sabi mo talaga maloloko mo
        ang Pilipino, lalo na kami dito," he said, before citing government information
        that Zarate''s mother has no source of income.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f3781-9f55-4574-a20b-19ced5f8b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae347573-0c30-401b-bbab-78fd1be7c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have a child studying in Europe. You''re saying
        his grandmother has been financially taking care of him. Maybe you thought
        you could fool Filipinos and us here in the government.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b025b-bd12-4baa-86aa-5a3d59dc1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9780a9-9a05-4619-a95a-fd8c80f14117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also claimed Zarate''s son has been "traveling all
        over Europe," with money possibly sourced from funds of the Communist Party
        of the Philippines'' armed wing, the New People''s Army.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923845ae-cd87-4abc-ac80-b3347f1f3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.108+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8a6c1-1d8a-4815-bfc8-4807125de364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka siguro ''yung ginagastos mo ''yung pera na kinokolekta ng
        mga NPA dito," Duterte said. "Hindi nila alam na ang kinokoloketa nila, pumpunta
        doon ''yan sa mga lider na malalaki ang kita, tapos sila hirap."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c444dd3-7fff-4a0a-9790-9d362d0617f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74aee8-9066-4594-bc8d-2ae42f6d378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe you''re spending the money collected by the
        NPA here. They don''t know that these collections are going straight to their
        leaders'' pockets while they remain poor.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857219c-9ec3-428a-975a-c0150957838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a4079-1dc3-4bcb-8f28-24a0bdf5ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the President singled out Zarate in his
        speech. He has labeled the lawmaker as a member of the NPA, along with other
        congressmen from the Makabayan bloc —&nbsp;an allegation Zarate and the coalition
        have repeatedly denied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3cfb80-7c24-470a-969e-7181c626a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Zarate <a href="https://cnnphilippines.com/news/2020/7/1/zarate-parlade-ombudsman-complaint-black-propaganda.html">filed
        a complaint</a> against a government official who has linked him to communist
        rebels and accused Bayan Muna to be an organization fronting for the CPP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b04e7-32b3-4112-828b-41ed0cf55371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:09:24.109+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:03:56.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Makabayan lawmakers have maintained that "red-tagging"
        under the Duterte administration <a href="https://www.cnnphilippines.com/news/2020/12/2/Makabayan-bloc-opposition-red-tagging-2022.html">only
        seeks to discredit</a> progressive groups and members of the opposition in
        the 2022 elections.</p>'
