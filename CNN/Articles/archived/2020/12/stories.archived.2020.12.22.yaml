      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/21/politics/us-nuclear-sub-hormuz/index.html"><em>"US
        Navy sails nuclear submarine through Strait of Hormuz"&nbsp;</em></a></p>'
  'PH-covid-death-toll-9000':
