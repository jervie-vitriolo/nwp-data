      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two passengers aboard a Delta flight bound
        for Atlanta opened a cabin door and activated the slide to exit the plane
        while it was taxiing out to a runway at New York''s La Guardia Airport Monday
        morning, Delta spokesman Morgan Durrant told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d26549-545a-420f-9ad6-752030250a64'
