    'template': '1'
    'title': 'House bill eyes issuance of COVID-19 vaccine passports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6316e4f-e6bc-4642-a660-532eb6a069ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> A
        lawmaker is pushing for an identification system for those who will receive
        the COVID-19 vaccine once it becomes available in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4caea-8708-4901-abb3-da748d7f4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1d28f-5226-4319-859b-28a65896f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang Probinsyano Party-list Rep. Ronnie Ong has filed House Bill
        8280 which seeks to issue a vaccination passport as an identification system
        for those who got inoculated against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36246e5e-1c33-4176-92e7-42a30736b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f648f-5290-474b-97e0-83193b698410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, also known as the Vaccine Passport Act, was filed on December
        17 but only shown to the media on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad5be5-b817-407c-966c-465872965205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f66593-35f7-451d-82a9-8c01aaacc5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases, particularly the Departments of Health, Tourism,
        Foreign Affairs, Trade and Industry, and Transportation are mandated to "coordinate
        and provide for a single internationally-recognized vaccine passport to serve
        as proof that a person has been vaccinated against COVID-19."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb182c5-6a4b-448c-a2cd-3c71af6d4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ad239-d995-40e6-9a3b-57eba6ccd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said the passport will be issued "as a matter of right whether
        or not the person availed of the free vaccination program of the government
        or was vaccinated through personal and other means."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb221f-3ee6-4ebc-a085-4496038b19fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb41f30-0c50-4a99-8946-8d0e2673e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies, in accordance with evidence-based or internationally-recognized
        policies, must also list down and regularly update the exemptions or activities
        allowed for vaccine passport holders such as, but not limited to the following:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0420bd9-a752-4098-8ee0-224d917d97d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
