    'jcr:uuid': 'a10ad40d-88c6-41bf-bb9a-e96918634a8f'
    'lead': 'The Tokyo 2020 Olympic Organizing Committee reported its budget for the
      upcoming games totals $15.4B, including costs of postponement and additional
      COVID-19 countermeasures being taken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T22:07:52.240+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:01:48.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:29.175+08:00
