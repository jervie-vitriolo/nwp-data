    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Town police chief in Catanduanes sacked for blaming Tarlac murder victims'
    'updated': 2020-12-22T13:20:00.000+08:00
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006da352-0243-404e-a2c3-fe62f0e976ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:20:17.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        police chief of Bato, Catanduanes has been relieved from his post after his
        incriminating social media post on the killing of unarmed mother and son Sonya
        and Frank Anthony Gregorio, authorities confirmed on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6d3db-4550-4929-b47b-c4d381cb65d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:20:17.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Ariel Buraga is now being investigated for his controversial
        victim-blaming post, wherein he said it was 52-year-old Sonya''s fault that
        she was shot by Police Staff Sergeant Jonel Nuezca on Sunday, said Brigadier
        General Bartolome Bustamante, Bicol region''s police chief</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6f2f2-0397-4d6a-b5b7-058ee3ecc329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:20:17.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bato Mayor Juan Rodulfo requested for Buraga''s relief, saying that
        while they recognize the police official''s right to give his opinion on the
        Tarlac killings, he should have exercised restraint and prudence in posting
        public comments.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aad9545-de12-4707-a49f-cc36b0aa15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:20:17.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has directed its personnel not to use their personal accounts
        to trigger cyberbullying and avoid any "defamatory expression" that may affect
        the institution.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701543ab-2e51-471a-8f5b-1c20e404dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:20:17.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca faces two counts of murder for fatally shooting his neighbors
        in Paniqui, Tarlac on Sunday. The shooting incident was caught on camera and
        the video is now viral on social media.</p>'
  'Zooey-Deschanel-Katy-Perry-music-video':
