      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a84d4b-3305-47c0-9e03-24a0724442fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Here''s a concrete example: On Thursday Michael Flynn was on
        Newsmax talking about sending the military into swing states to redo the election.
        The next day he was in the Oval Office. "This is kind of a vicious cycle,"
        Rosie Gray said on "Reliable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22bd665-fa07-4de4-b335-a4292206b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
