      'mgnl:lastActivated': 2023-01-25T17:03:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3703d-d4a8-4155-9050-61c9aa340284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:38:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Social
        workers from the Department of Social Welfare and Development will check on
        the pre-teen who witnessed her father shoot two of their neighbors point blank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf5daf-4953-420b-803b-c415a7f0d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:38:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Central Luzon spokesperson Reiner Grospe on Tuesday said they
        have located the 12-year-old daughter of policeman Jonel Nuezca. The unnamed
        child, who can be seen in the now-viral shooting video, will be scheduled
        for a psychosocial intervention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfdb46-5068-46c6-be35-0f99e323dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:38:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video taken on Sunday, Nuezca can be seen with his daughter
        in a heated discussion with an unarmed Frank Anthony Gregorio, whose mother
        Sonya was holding him back. Nuezca''s daughter pointed out that "my father
        is a policeman," to which Sonya replied that she does not care. An enraged
        Nuezca threatened to kill Sonya before shooting her point-blank in the head,
        then proceeded to shoot Frank Anthony twice, before firing at Sonya once again
        who was already on the ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ebcfcd-d781-413e-ae46-ac972f0e32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:38:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was bashed online, criticized for not even flinching when
        her father pulled the trigger four times in front of her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8597fc4-ac5c-4382-b720-02ae9be75808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:38:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council for the Welfare of Children said she should not be bullied
        despite her actions because her behavior was a product of her environment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970426d0-b9b5-46bf-87d6-f1015794e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:38:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must understand that the child''s behavior may be evident of
        her observational learning towards her environment and by learning through
        the authority figures in her life. It will reflect the kind of parenting he/she
        received, how the key persons in his/ her life behave and interact with one
        another, and possibly being raised in a prevailing culture of violence that
        tolerates impunity," it said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f678b0a-d803-4dd6-b0bf-c4509c7a5745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:38:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the child is also a victim of violence and should be given
        appropriate intervention and rehabilitation to help her process the aftermath
        of the traumatic incident and reflect on her actions.</p>'
  '5-financial-goals-to-conquer-in-2021':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-22T13:23:01.918+08:00
    'imagesource': 'jcr:a91aee1d-4b49-48f2-8c66-bdc57e979eff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c07785-6e41-425d-9bb9-59542e2de9bc'
    'lead': 'Budget smarter for 2021 with these tips from finance guru Chinkee Tan,
      who has led thousands of Filipinos towards financial freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T13:30:34.093+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T17:03:11.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:55.310+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 financial goals to conquer in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b08c10-607e-4ef8-b47c-b55f40c3e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.093+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> This year brought
        about an insurmountable level of financial stress. If you find yourself safe
        at home after all of this year’s catastrophes and still with some sort of
        income stream, reworking your finances can help you regain some control at
        a time where everything seems out of control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27081f5-9f4f-4110-b5c4-da53bdd6f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.093+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Become budget smarter for 2021 with these tips from finance guru
        Chinkee Tan, who has led thousands of Filipinos towards financial freedom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58368a9a-1102-420f-a4c1-8a8e3c99a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.093+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOAL #1: CUT DOWN ON THE NON-ESSENTIAL</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2259c3-b117-4cb2-9bc1-95dacd4e9e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.093+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience of having to go on grocery runs and live a somewhat
        isolated life gave birth to something new: the wisdom to discern between what
        we need and don’t need.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09318d13-7b65-47bf-9902-d278b0762465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.093+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our previous “old normal” lives, eating out, shopping for labels,
        ordering designer coffee, and traveling used to be non-negotiables. Today,
        we dare to classify them as “non-essential.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a9316-521b-4822-bf6a-3122022bde52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the expenses that we can already cut down,” Tan said.
        Downgrade where you can. In the long run, reducing your consumption of non-essential
        items will help you transition to a lifestyle where you are more financially
        responsible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b3927-9c08-49b6-b7bb-1e4e7507c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOAL #2: SAVE FOR THE NEXT SIX MONTHS (OR MORE)</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e53b007-effd-4e2d-a871-2e79c651dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, when people are in the midst of an emergency, that’s
        when they realize the importance of having an emergency fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce087d59-6325-47c5-a358-6c93cbd14ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency fund should be sufficient to cover rent, utilities,
        food, and healthcare, a.k.a. the absolute essentials. It acts as a safety
        net for events beyond our control, such as getting laid-off or needing hospitalization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f9ab5-c567-401a-b661-d2908d2d59f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial experts would suggest different amounts to keep as one’s
        emergency fund. Tan used to believe it should be an amount that can cover
        one’s absolute necessities for three to six months, but today, he wants to
        stretch that to six to 12 months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3f1ee8-445a-429d-a7c6-6edb9ae9c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make setting aside money less painful, Tan suggests automating
        transfers from one’s payroll account to a new account. Moreover, through online
        banking, it can be easier to track one’s savings goal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0fea91-5e2f-4762-b715-819459ba0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOAL #3: ADD A SIDE HUSTLE</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04eb72a-1ed3-43a1-b447-81ca8688779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With lay-offs left and right, the pandemic made it more apparent
        that it is not enough to depend on only one income source. Fortunately, numerous
        options exist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699a894-1a57-4df5-9886-8e32ba45d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan suggests pursuing “side hustles” that have to do with food (e.g.,
        selling food items), health (e.g., distributing vitamin supplements), logistics
        (e.g., providing delivery services), and online jobs (e.g., working as a virtual
        assistant).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12acfe9f-fca3-4fb3-ab25-ac28057147ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose a side hustle that you are personally interested in and have
        enough earning potential to be sustainable. Also, keep in mind that before
        pursuing a part-time gig or opening a new business, disclose your plans to
        your boss to ensure that you do not violate company policy (such as moonlighting)
        and assure them about your priorities. Otherwise, you might run into more
        problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8e18b-d718-41a1-a64d-112ceb3b6610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOAL #4: DON’T WASTE YOUR HOLIDAY BONUS</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a7b75-ff96-444e-a3c9-fdf14025565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the year signals the arrival of the government-mandated
        13th-month pay, and for a lucky few, the Christmas bonus. Instead of splurging
        your bonuses immediately, consider using the extra money to pay off debt or
        investing it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe1200-41cf-44d1-8eac-abefb270d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.094+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan suggests seeing bonuses as seed money. Instead of spending the
        money at once, consider planting it to allow it to grow. You can eventually
        reap its rewards and potentially end up with more money to spend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bef074-5380-4d6f-a2e0-71a1307a5ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.095+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caveat: Stay vigilant about where you’re investing your money. The
        temptation to make a quick buck may be strong, but it may likely drain you
        of your hard-earned money faster than you think. Tan has three tips to deflect
        a scam:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fdb3c3-9ade-42f6-b692-d1483d44f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.095+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Never invest in something you do not understand, no matter how
        profitable it may be.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f00bb77-31b1-411a-90f1-5f2b838546e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.095+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Never invest out of greed; and</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f7bba-2634-406a-b519-7fd4689472ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.095+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Never invest simply because you trusted a person.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab9a76-efcd-4399-9631-0661155bdb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.095+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOAL #5: READY, SET, INVEST</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a9e8b-cef6-42e2-931d-f4d51c41ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.095+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is a global pandemic, where all markets are down, a good time to
        invest? “The best time to [go shopping],” Tan says, “is when there’s a sale.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76060a69-0be4-4bc9-9070-7991e1a2842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.095+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative cash investments could be bank certificates of deposit
        or high-yield savings accounts. Opening a PERA, short for Personal Equity
        and Retirement Account, is also an option for those who want to start preparing
        for long-term goals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9200b99-f97d-4e62-80cf-42ee4c20bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.095+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how much of your income should you invest? Coming up with a
        number will vary from person to person, but you can try the classic 50/30/20
        budget rule, where 50% of your money goes to basic needs, 30% for wants, and
        20% for savings, retirement, or investment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8f208-55b5-4745-9beb-b050879d012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:30:34.095+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T17:03:11.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50/30/20 rule serves as a reminder that even in finances, balance
        is the key.</p>'
    '27':
      'image': 'jcr:a915cbee-9cf8-43fd-b919-4a3c0a0f75ba'
