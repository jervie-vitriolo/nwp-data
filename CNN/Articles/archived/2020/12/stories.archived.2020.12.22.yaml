    'mgnl:tags': ['US', 'Donald-Trump', 'Joe-Biden', 'transition', 'US-president',
      'exit-strategy']
    'template': '1'
    'title': 'OPINION: Trump''s ridiculous exit strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbeda9-bc0d-4d73-bb0b-27431f4518bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Michael D''Antonio is the author of the
        book "Never Enough: Donald Trump and the Pursuit of Success" and co-author,
        with Peter Eisner, of the book "High Crimes: The Corruption, Impunity, and
        Impeachment of Donald Trump." The opinions expressed in this commentary are
        his own. View more opinion on CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d00383-c713-499d-a7b4-b6586a00975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc320e5-39cc-4024-b461-b8328056db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump lost. The calmer people around
        him -- including his daughter -- are looking for new places to live, and work,
        and, let''s face it, recover. Others are stamping their feet -- No! -- right
        along with the boss. A lawyer advises challenging the election result in the
        courts -- again. A retired general says call out the troops. There''s screaming
        and accusations. Trump wonders about appointing a special counsel to investigate
        his 7 million-vote defeat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30731f09-4e17-465e-bd5c-bd3df610b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1635fa-28e9-4388-b39f-5eddbda00a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behold the crackpot presidency nearing its end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbea48b-77e3-4307-a488-3d8ded5613dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502b46d-0dc6-4885-8ef7-b74907feb366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of conspiracy theories, lies, and rage, the President
        seems to be turning the Oval Office into a stage set for the final scenes
        of a Biblical quality drama -- and more specifically, the tale of the super-strong
        Israelite warrior Samson, who declared "Let me die with the Philistines!"
        and in toppling the temple, died along with his enemies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6640358-a7ea-436e-b3c0-f75c20d98078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c16680-1b1f-444b-a2d4-71eb7ea82bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though born to enormous wealth and cosseted in luxury, Trump has
        often talked as if he views his life as a battle for survival. Those who refuse
        to give him what he wants -- governors, lawmakers, journalists etc. -- become
        enemies. In the final days of his presidency, the enemies are united by the
        election outcome and the Constitution on their side. The President seems to
        be turning the White House into a temple of paranoia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c64c01-ebb7-47a5-8b8a-07a712191b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf1258-b965-4b47-a254-c04f64ec53a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s House has been home to some of the greatest leaders
        of modern times. The Oval Office is where presidents have worked to serve
        and save the union. If any Oval Office sessions have marked a deviation from
        the norm, Trump''s Friday conference with attorney Sydney Powell and retired
        Lt. General Mike Flynn must rank near the top, along with the time Richard
        Nixon and Elvis trashed-talked the Beatles and the President gave Presley
        an FBI badge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae8a75-e9af-4144-b7d7-8d54f9f30309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03aa64f-0ece-4c3b-97ea-7673ad39d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Trump''s Friday meeting, lawyer Sydney Powell, once part of the
        legal cadre that failed to overturn the election with dozens of court challenges,
        arrived with her client Mike Flynn. A retired lieutenant general who pleaded
        guilty for lying to the FBI, Flynn was pardoned by the President last month.
        Perhaps it is out of gratitude for this gift that Flynn has been talking about
        Trump using martial law to, "basically rerun an election," in key states where
        subsequent Trump wins would give him a second term. Although Flynn has justified
        this action by claiming rampant election fraud in those states, no such fraud
        has been found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132efd4-ef3b-4766-9b66-7f982d722bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861adc5-52ad-4ab9-9b7d-41f1272a8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardly a stickler for evidence and facts, Trump reportedly asked
        about Flynn''s martial law idea. The New York Times also reported that Trump
        entertained Powell''s talk of resuming a legal campaign to assert election
        fraud despite the fact that more than 50 court filings in this effort have
        been rejected. Even the President''s allies on Fox News have, under pressure,
        publicly debunked one of the most serious allegations of fraud which they
        themselves promoted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c7327-65f1-4c38-8946-6158841121ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2073f0-346a-4195-87f0-8e6afdbe58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, there was Powell in the Oval Office brandishing affidavits
        alleging fraud. President Trump asked whether Powell could get a security
        clearance to help her in her effort to overturn the election through the courts.
        He also asked about naming her to a special counsel position, in order to
        carry out this work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a72d4-a448-4b53-9072-c5d68bd3a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cccb9-6665-4c20-b5f2-df2e39d233e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s fixation on court challenges, even as the Electoral College
        affirmed President-elect Joe Biden''s victory last week, aligns with a litigious
        streak that he has shown for decades. As USA Today noted in 2016, businessman
        Trump used lawsuits as tools of his trade and to distance himself from failures.
        When the paper examined his record, they found more than 3,500 cases. Notably,
        he was the plaintiff -- the one initiating legal combat -- in the majority
        of them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349676f-8032-4e0b-80d7-1702d69ad506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e19b4-f997-43b1-a027-7480990814cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Powell''s legal pugnacity apparently appealed to the President,
        he heard some vigorous pushback from White House advisers who were also in
        the Oval Office. Counsel Pat A. Cipollone and Chief of Staff Mark Meadows
        were among those who raised serious objections. Powell and Flynn accused others
        of abandoning Trump, CNN reported, and the meeting intermittently devolved
        into screaming matches. "It was heated," one source told CNN. "People were
        really fighting it out in the Oval, really forceful about it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b1f27-32d6-42a4-aac9-bb1312197574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b6457-6ee0-42e4-94bb-b3e2a0ebb5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having seen Trump rant and rave on the campaign trail and knowing
        his tendency toward conspiracy theories and drama, it isn''t hard to imagine
        the man indulging or even orchestrating Friday''s Oval Office craziness. It''s
        reassuring to know some around him will intervene before he brings the temple
        down, but frightening to consider Trump may share Samson''s willingness to
        bring everything down on himself in order to destroy his enemies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ca552-0d34-4529-88ce-fb52b8bb4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18447506-579c-4b19-8f93-c46db5a99bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the many difference between Trump and Samson is that the Bible
        shows Samson''s enemies were real. While Trump does have many real enemies,
        in the case of election fraud, they are imagined. Also, Samson didn''t injure
        his countrymen in his act of destruction. Trump threatens damage to the majority
        of voters, who though they chose Biden, are among those he was elected to
        serve.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6871ee4-05dc-4fd3-8b81-cf66bf01f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb7775-68d4-40ad-8b18-153bc2d850dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump isn''t Samson. America isn''t a Philistine temple. Thank God
        there are still people around the President who resist the ridiculous drama.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c96db-d8da-42bb-b750-b3fc03fb1969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:37:47.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:03:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/21/opinions/trump-oval-office-transition-dantonio/index.html">Trump''s
        ridiculous exit strategy</a>."</em></p>'
