      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Katy Perry''s new music video has
        us doing a double take.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b049cb-a069-4bb1-8007-ceb26a4048f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:35:00.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry released a video for her song "Not the End of the World" on
        Monday in which she is played by Zooey Deschanel. The two women have often
        been mistaken for one another over the years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8251c3-b6cc-4851-a260-2c03c7dc1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:35:00.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no, no! Sorry. Misunderstanding. I''m Zooey," she says in the
        video after she''s abducted by aliens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3049cc4-945a-4415-b9b2-e9fceb2b373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:35:00.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry shared on <a href="https://www.instagram.com/p/CJEhkZZBtLW/"
        target="_blank">Instagram</a> that they filmed the video four months ago.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f2e52-b90c-4ac4-9ba0-bfd877043f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:35:00.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had this idea that Zooey would step in while I was taking a bit
        of a [maternity] leave ... for so long we''ve had this funny relationship
        ... people think we look alike," Perry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e4a44-7333-4286-9de1-b04cd77197aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:35:00.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deschanel added, "I''ve had full conversations with people who''ve
        thought I was you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5b3bf-c114-4281-9315-654780afa4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:35:00.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/21/entertainment/zooey-deschanel-katy-perry-music-video-trnd/index.html"
        target="_blank">Zooey Deschanel channels Katy Perry in new music video</a></em></p>'
  'Europe-night-trains':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T07:38:50.633+08:00
    'imagesource': 'jcr:da89bf05-cfa9-47c6-ad1f-53f749a6f0b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e91b0e0-3388-4fbb-9e33-f95410e67dfa'
    'lead': 'Until recently, however, the reality has been very different. In fact,
      over the past decade, much of Europe''s night train network has been cut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T07:39:47.634+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:03:37.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:42.710+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Europe''s night trains came back from the dead'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cb151-75db-4c05-b5eb-dec5ce45c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Going to bed in one major city and
        waking up in another; toasting the landscape as a new country slips past;
        being rocked to sleep as you rattle across a continent. It''s no wonder that
        the night trains of Europe have been a byword for romance, immortalized by
        writers such as Agatha Christie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e82e49-529c-4acc-9c45-c6eccfed7383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, however, the reality has been very different. In
        fact, over the past decade, much of Europe''s night train network has been
        cut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20616b-3474-4bf8-9a7d-d8ef99edce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2013 and 2014 saw the culling of lines from Paris to Madrid, Rome
        and Barcelona; Amsterdam to Prague and Warsaw; and Berlin to Paris and Kiev.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ff10a-bcf3-4e39-9baa-bc20885593d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, it seemed the end of the line was nigh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be00949-7d1b-4fa7-8ca2-5e1ec9b47841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recently there has been a resurgence of night trains across
        Europe. And on December 8, four national rail providers teamed up to announce
        new routes between 13 European cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071044a6-cc7b-4393-be05-2865dbe0274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back on track</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a491b2-6d13-4b2b-b1fa-afda37fc9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spearheaded by Austria''s ÖBB, in conjunction with Germany''s Deutsche
        Bahn, France''s SNCF and Swiss Federal Railways, the collaboration will see
        four new "Nightjet" routes over the next four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f4456-123d-44e0-926a-1efb3b2c4818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December 2021, Vienna-Munich-Paris and Zurich-Cologne-Amsterdam
        will be up and running.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842fc15-2946-4589-8dd7-15651dfa1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, a Vienna/Berlin to Brussels/Paris will launch.
        And in December 2024, sleeper trains will start running between Zurich and
        Barcelona.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d011a4a-0fd3-49ef-9811-ba18a21ca62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are such good routes," says Monisha Rajesh, author of "Around
        the World in 80 Trains."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518ef86-5a6a-4a41-b140-915c6d0fdc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four routes, connecting 13 cities -- that will make things easier
        for people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad3610-9677-47a5-af6c-c42e7185f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajesh says that she''d love to see an overnight train on the "key
        route" of Paris to Rome, but she thinks the future of sleeper trains on the
        continent is rosy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51f8a2-4e2d-417f-a7fd-7a12acc52b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re great because they save you from paying for a hotel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d161b-bbf6-4c39-a265-be8b7a705f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You leave work at a normal time, have dinner, make your way to
        the station, get on the train, and wake up in the place you want to be. There''s
        no turning up at the airport at an unearthly hour, as you do for a budget
        flight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013c4af-6da1-4aee-b150-23a4a0e92f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trains deposit you in the heart of the city."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181995ac-7f9b-4c03-ac90-5c6152ddb719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Romance on the rails</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d78b918-b145-4605-bf31-ecc8076d47bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murder on the Orient Express." "Stamboul Train." From Agatha Christie
        to Graham Greene, writers have been inspired by Europe''s great night trains,
        and the rest of us have always found something romantic about them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a94ed-6361-46b6-ac9a-c85f127bb450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality was often different, says Andrew Martin, whose book,
        "Night Trains: The Rise and Fall of the Sleeper," sought to recapture the
        past glamor on trains that were "a bit of a comedown."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069847ce-318d-4f41-9c56-1e0f6d74f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the half-dozen trips he made around Europe in 2015,
        he says that he "always had a memorable experience."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a17f1-bbdb-4936-90f7-9661b6e7c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did it at a time when they were probably at their lowest ebb,
        but there was still a romance of sorts," he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb41c0-b80b-4fe7-8099-06549f06da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''d given up on a lot of them in France and Germany, and budget
        flights were killing off long-distance railway travel, but there were positive
        signs, too. Everyone I spoke to said they''ll never disappear entirely.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f85cec-0904-47c1-a74a-0637c7afcc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One economic analyst and trainspotter said night trains will never
        disappear because planes will never be allowed to fly at night. The trains
        are more environmentally friendly, they save you a night''s hotel bill, and
        they still have a romantic attraction."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d012ce-7aeb-4b52-9e5c-f15596a117bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adding up to a profit</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ec3dc-cf3e-4779-831d-d223bd611403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems the predictions were right, led in no small part by Austria.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f86686-de4b-4dfd-a890-a75b950a2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than night trains falling out of favor with the European
        public, they were in fact always pretty popular.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b59594-4189-4564-86f7-bdb2bcddfb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, according to Mark Smith of train website The Man in
        Seat 61, was making them economically viable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a87f8-c474-4613-8f74-85ffc352e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need special rolling stock, they only make one journey per
        day, and can''t carry intermediate passengers -- nobody would board at 2 a.m."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf150933-a28b-4775-99d0-f63b5c36199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Forien, part of Back on Track, a European network arguing
        for cross-border sleeper trains, says that the trains had "hard competition
        from low-cost airlines, cars, buses, and the development of high-speed trains"
        -- with overall journey time being cut, the need for an overnight service
        decreased.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff21b0-1619-4e6f-91d9-5ffac6105fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lack of investment, and new rolling stock hadn''t been
        built for years. Governments neglected this part of the rail sector, and the
        rolling stock was approaching its age limit, which led to the closure of many
        lines," he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ce11a-2fee-437b-89f2-7da8431494e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re at a critical point -- and if we want to launch new
        services, we need to invest in them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3374ad-8ece-4551-aa1e-e845aae6160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While countries like Germany and France quietly phased out their
        routes, ÖBB saw a future, and swept in to pick up many of the abandoned Deutsche
        Bahn routes, including Munich to Rome, and Berlin to Hamburg. Both Forien
        and Smith put the resurgence of the services down to the Austrian rail network.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b41a82-c8c5-483f-bc6d-1852ebc59f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are high costs, but a lot is down to attitude, willingness
        and management focus," says Smith, who praises ÖBB CEO Andreas Matthä, who
        took over in 2016, for "making night trains wash their faces commercially."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9aecbb-2e00-4d7a-bb07-2ac5edcb294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Austrian railways, "Nightjet" sleeper trains now make up almost
        20% of long-distance rail traffic, he says -- a far cry from the 5% in Germany,
        before Deutsche Bahn let them slide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a165ab-03c5-463f-9c7d-48f6c545f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding passengers isn''t a problem -- and it''s becoming easier
        as people become fed up with the airline experience, and want to cut their
        carbon footprint", he says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87040d9-56e2-4916-8521-dc21c31c4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Train-bragging</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c20f1-5c57-4038-b673-da6f2baddece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, "flight shaming," inspired by the message of Greta Thunberg,
        has been sweeping across Europe in the past few years. In 2018, domestic flights
        were down 9% in Sweden, while the following year, Dutch airline KLM took out
        adverts encouraging people to fly less.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df318aa-64f0-4d9e-ab4a-68574532f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, Europeans are turning their attention towards the continent''s
        wide-ranging high-speed network.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e85e1b-181c-4d4f-b5d3-d5d5c1c77b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re so much better than flying around Europe," says Rajesh.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495325a6-16ba-4f11-ad2b-0df103f3a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get straight there and you have that freedom -- you can get
        up, walk around, breathe, get food, change seats, work... you can do stuff,
        and the journey happens alongside you. Flying in Europe, you just don''t get
        that.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd02d2-70ea-4a6e-8911-cfb45924f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And although trains aren''t carbon neutral, they''re a hell of
        a lot better than flying."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e64b5-9bfd-4e0d-a8bb-1d8f6abb8889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although Europe''s high-speed trains get most of the flight
        shaming (or train bragging) love, the night trains are enjoying a resurgence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f3014-b45b-49c4-ad85-e46d326d1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ÖBB has quietly been leading the way, but even in the UK, refurbished
        trains on the sleeper services to Cornwall and the Scottish Highlands -- at
        opposite ends of the country -- in 2018 and 2019 respectively, sparked a rush
        to book.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0671a-d106-418d-a951-505290291cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the major national companies opening up new routes.
        Boutique operators are getting in on the night train game. Swedish company
        Snälltåget already runs summer services from Malmo to Berlin. The service
        is so successful that they''re planning a Stockholm-Copenhagen-Berlin route
        for next year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c989dd-4fe3-4244-a562-53015e4e918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in summer 2020, Czech carrier RegioJet -- which already runs
        night trains between Prague and Košice, Slovakia -- introduced a sleeper train
        from Prague to the Croatian coast. Occupancy was a roaring 90%, and the trains
        ran daily instead of the planned three times a week. The service is scheduled
        to start again for summer 2021.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170502a3-67ee-4ef0-a558-0eb0226b9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll have taught various observers a lesson in how it''s done,
        and we might see more of that," says Smith.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67768f6-89d8-444d-944e-694e4a10aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A post-Covid boom?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06daeb5-17dc-4ad9-adb1-cb557254e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic has helped, too. Aviation has taken a nosedive
        -- who wants to be squashed next to a stranger? Trains are easier to social-distance
        on, says Rajesh. And night trains -- where you can book an entire compartment
        to yourself -- are even better.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca4521-7864-453f-8f64-9220ff7a5c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, in 2024, ÖBB will introduce ''''capsule'''' sleeper carriages
        -- four-berth rooms, to be shared with strangers, in which each berth is a
        self-contained "mini-suite," complete with a lockable door that folds around
        the bed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d52527-6732-4b9f-a96c-ad0b63903f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For planes, the [post-Covid] recovery might be difficult, so there''s
        a space for trains and night trains to take a better share of the market",
        says Forien.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26453d-3215-42e7-bec5-212dc3cc5b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s geography also helps the argument for night trains, says
        Forien, who points out that half the flights departing France are either internal,
        or going to a neighboring country.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0259011-a4fc-4d23-bcf8-c7558b49d958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s all around 1,000 kilometers (620 miles) and that''s the
        perfect distance to travel in a night''s sleep," he says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6619b9-3fe1-4b72-a086-bb1845e3ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The distance between European capitals is mostly ideal for night
        trains. The continent could be a night-train paradise."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2a3f9-b39e-4566-8933-cb68158d34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The end of the line</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cc377-d2b7-44f1-bea3-b7f271e339dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s the future for the night trains of Europe? It would have
        been crazy to say so even five years ago, but today, it looks bright.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f33a2-406c-4595-a3ff-0ce0a9332149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High-speed trains are great for medium distances, but it''s better
        to spend 12 hours in a sleeper train than eight hours on a high-speed train,"
        says Mark Smith.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947fcab-de0a-40d6-a9b5-41850d1ef248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That practicality, plus the romance of being able to have your
        own bedroom on a moving train and waking up hundreds of miles away -- it''s
        not often they go together."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641bc22-1a58-498d-9cfb-0093cf11a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Smith thinks the only stumbling block is capacity -- rolling
        stock is finite. "The problem in the short term is how you expand the network
        with the rolling stock you''ve got, fast enough to meet the demand that''s
        increasing because climate change is real and Covid-19 is making sleeper trains
        attractive", he says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda5ce4-8c6f-42a3-99bf-f5e5dd35d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only problem? The price. "If we want to be a real alternative,
        we need trains to be cheaper than the plane", says Forien. Back on Track is
        calling for a Europe-wide kerosene tax, which would increase operating costs
        for aviation, "remodeling the shift from planes to trains". Smith also wants
        night-time track access charges to be lowered.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f7238-7d92-42b3-99da-bfa349b0bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rajesh would like to see night trains on the Paris to Rome
        route (in addition to the Thello trains, which already run from the French
        capital to northern Italy), Forien thinks Spain and Portugal should be next
        in line.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a3258-c80f-4930-9979-77563d3bbca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it looks like their dreams might one day become a reality, since
        Forien reckons that political support for sleeper trains is growing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35e236-c16e-42dc-8880-771c9d0175d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government is planning to bring back the previously discontinued
        Paris-Nice and Paris-Lourdes-Tarbes lines in 2022.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08667d48-1fc7-47e7-b84a-32213a424904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2021 has been designated the European Year of Rail, under
        the outgoing German and incoming Portuguese presidency of the European Union.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e2d69-3d43-412b-92bf-694365d17e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim is to make "rail travel a convincing alternative to intra-European
        flights and long hours on the motorway -- by means of cross-border high-speed
        trains and night trains," according to Andreas Scheuer, German transport minister,
        in a statement.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124da662-49d7-4317-8020-b873dad6028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedro Nuno Santos, Portugal''s minister for infrastructure and housing,
        has agreed, saying: "I firmly believe that railways will be the core of our
        future transport networks."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c277e79-2766-43ad-8192-09b7fa83bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the romance of the night train lives on.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae41f6f-2d26-4196-aafe-a35fc4823c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every flight is the same, but all my night-train journeys have
        stayed in my mind," says Andrew Martin. "They feel like you''ve been on the
        train a week because there are so many experiences and sensations.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60981a5-1d67-4c72-b17f-d1e58fbf2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re always an adventure. I''m glad they''re coming back."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ddd02-eeb0-41e1-a230-da217a01b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:39:47.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rajesh, you only need to look at the success of the likes of
        Regio Jet to see the future: "People like them, they''re fun. The proof is
        in the pudding."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83617a6-776f-4776-aec0-4371d27e3f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:45:55.035+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/night-trains-europe-sleeper-obb/index.html"
        target="_blank">How Europe''s night trains came back from the dead</a></em></p>'
  'Covid-vaccine-fetuses':
    'author': 'John Allen, Livia Borghese, Sanam Mahoozi and Rob Picheta, CNN'
