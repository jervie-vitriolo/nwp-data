    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a598b6-6973-4c68-8102-86185d2f8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As Kalel</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f36dad-588b-45ed-8cd4-1d1ce9756b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Elijah saw “Kalel, 15” for the first time at the 23rd&nbsp;Tallinn
        Black Nights Film Festival in Estonia in December of last year, he was stunned.
        It dawned on him that he’d just witnessed the unfolding of his first lead
        role in a movie. His director Jun Lana was sitting next to him. Away from
        home, Elijah was overwhelmed by the experience of seeing what many people
        had worked on coming to life on screen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1a5f6-34fe-4952-9aa9-cbad5b68c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot in austere black and white, “Kalel, 15” is about a boy who’s
        just found out he’s HIV positive. His mother (Jaclyn Jose) abandons Kalel
        and his sister for no good reason. The sister (Elora Españo) isn’t any better
        as she shacks up with her drug-addled boyfriend (Cedrick Juan) who spends
        what little money their mother has left them. An elderly priest, played by
        the late Eddie Garcia, sometimes visits their house, reluctantly offering
        support and terse counsel to Kalel. Things turn for the worse, but as misery
        piles on, Elijah’s hold on the character deepens. As Elijah plays him, Kalel
        is brazen, as slippery and reckless as any teen. In one scene, Kalel had to
        sneak into their house and finish off a can of spoiled food. It is remarkable
        to watch, in such a bleak picture, a performance that thrums with unmistakable
        integrity, even alongside performers such as Jaclyn Jose and Eddie Garcia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc96c1d-bea0-453a-b2bf-299ffb10f3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the late actor, Elijah only had the highest praise.
        He looks up to Eddie Garcia’s filmography as actor and director. “I want something
        like that,” he said, referring to the actor’s range and longevity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41244b-5483-42db-9d22-ff8f730765a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“A thing that everybody holds dearly”</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25242e18-c1fc-4099-90bd-19c492e5455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kalel, 15” was supposed to be the biggest story of Elijah’s year.
        When the pandemic left everyone under lockdown in March, a supposedly niche
        genre — which has roots in Japan and recently hit mainstream through Thai
        imports — suddenly found a huge following in the Philippines. By May, Elijah
        starred in The IdeaFirst Company’s acclaimed web series “Gameboys.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186fad5-a01f-4715-b269-c076ca3b68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country, creators of Boys’ Love series are perhaps more conscious
        now of the queer audience’s discerning eye, particularly when it comes to
        representation. While also incorporating elements of traditional T.V. dramas,
        Ash Malanum’s script for “Gameboys” is filled with positive depictions of
        acceptance, consent, and solidarity with women. Pearl Gatdula, played with
        panache by Adriana So, is a darling among BL viewers, so much so that The
        IdeaFirst Company created the spin-off “Pearl Next Door.” Ivan Andrew Payawal’s
        inspired direction of both “Pearl” and “Gameboys” makes the most out of social
        media interfaces, “selfie” shots, and plenty of close-ups. Gavreel and Cairo’s
        (Kokoy De Santos and Elijah, respectively) love story not only unfolds during
        quarantine, but is also greatly transformed by it. The risks of finding love
        at a young age are weighed alongside the consequences of government ineptitude
        and the nuclear family’s psycho-emotional grip over queer lives. “Gameboys”
        was able to encapsulate what took place in the year 2020. The web series expressed
        the country’s collective grief, and also its tremendous hope.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d412c74-2e05-492c-9d04-5d4d5599c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being part of the country’s most acclaimed Boys’ Love series, Elijah
        recognizes the responsibility of being Cairo, the gamer who suddenly finds
        an admirer among his viewers, especially when “Gameboys” has audiences coming
        from places as far as Europe and South America. There is pressure: he wants
        to portray the character in such a way that actual queer people could feel
        that they are represented well. However, he could only do so much. “They are
        still entitled to their reactions,” Elijah said. “But things are changing
        now, the genre is changing, media is changing. I hope that with BL we are
        headed for better things.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875478bb-42ac-4d8c-85b3-e07edf08ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first run of “Gameboys,” more work followed. He and Kokoy
        were signed by Bench as endorsers. Apart from “Unconditional,” Elijah has
        “Paano Ang Pasko?” on TV5. Later in the year, Jason Paul Laxamana’s “He Who
        is Without Sin,” was screened online during the Film Development Council of
        the Philippines’ Pista ng Pelikulang Pilipino. Elijah’s performance as a broadcast
        communication major befriended by a news reporter received a Special Jury
        Prize. Kokoy has Eduardo Roy’s “Oh, Mando,” Rod Marmol’s “Stay-in Love,” and
        other noontime T.V. stints. Next year, they’ll both have the second season
        of “Gameboys” and a movie.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3dec8e-32e5-4b0a-aada-7096772c770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.264+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elijah confessed that he and Kokoy didn’t go through a “chemistry
        workshop.” In fact, on the first day working on “Gameboys,” Kokoy was so honed
        in on his role that Elijah had to catch up. From day one, Kokoy was game.
        Elijah gives him a lot of credit for the success of their tandem — “He always
        elevates his work.” Indeed, Kokoy’s playfulness compliments Elijah’s exacting
        style.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa1b74-2917-409b-ba5d-6b35e75b3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.264+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During <a href="https://www.youtube.com/watch?v=J2VF4dlItDM" target="_blank">a
        live meet</a> with “reactors” — content creators who make video responses
        to BL episodes — Elijah would keep quiet in his box, as though he didn’t play
        Cairo, the boy whom the audience wanted to protect at all cost. Elijah would
        perk up when asked to share his experience working with the cast, or gush
        about Wong Kar Wai’s “Chungking Express.” Then he’d retreat into his quiet
        corner again. During the same reactors fan meet, Elijah cracked up watching
        Revil Oh — who turns BL “reacting” into zany performance art on YouTube —
        transform into a figure of bashfulness in front of Kyle Velino who plays Cairo’s
        rival Terrence. When not playing a role, he seems more comfortable watching
        from the sidelines. But he knows that part of the engagement in the BL genre
        is the extension of the dream. In their appearances online, he and Kokoy call
        each other “baby,” the endearment their characters Gavreel and Cairo have
        for each other. Whenever Elijah was quiet during online meets, Kokoy would
        coax him out, pulling off his now famous delivery of Gavreel’s line “Babyyy!”</p>'
