    'mgnl:tags': ['US', 'Joe-Biden', 'Jim-Clyburn', 'US-president']
    'template': '1'
    'title': 'From pivotal endorsement to Cabinet advice, Jim Clyburn is here for
      Joe Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893eb305-eddc-43a6-8f6e-5bcbee638455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Don''t call Rep. Jim Clyburn a member of
        President-elect Joe Biden''s inner circle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c111b-97a9-4219-a894-3688c9cfdfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836d1ba-6b98-4f04-a2bc-639ab9832413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.876+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, with his pivotal endorsement of Biden in the South Carolina
        primary, he helped the President-elect secure the Democratic nomination. And
        yes, every two days or so, Clyburn''s phone rings and it''s Biden on the line.
        And, in fact, in one of those calls, Clyburn cautioned Biden against having
        an inner circle that wasn''t diverse enough, an observation that maybe only
        someone who doesn''t care about being in the inner circle could make.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fcc55-0891-4289-86f9-07e1025fb0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61605c7a-de3d-425d-ba37-03cf2a37d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a sounding board for him, he''s made it very clear --
        ''I need to bounce something off of you,'' " Clyburn, the third-ranking Democrat
        in the House, said in an interview with CNN last week. "And I''ve called him
        and said, ''I need to offer a bit of advice.'' "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7d531-d4b3-43c1-925f-39854fc5a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88909c5c-e713-4f60-aa54-f4f89a761d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That advice has helped shape the Cabinet, which will be one of the
        most diverse in history, with Biden''s announcement of his attorney general
        pick expected in the coming days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257db5b-1593-4262-b0cb-37794bc36087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40ca98-3c41-4633-97d5-16fc657c1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clyburn, along with other civil rights leaders, has urged Biden
        to pick an attorney general who understands how critical criminal justice
        reform is. For the South Carolina Democrat, race is less of an issue for the
        attorney general pick -- the lineup of finalists includes Judge Merrick Garland,
        Alabama Sen. Doug Jones and former acting Attorney General Sally Yates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55bfbe2-04e8-4c6d-9522-21589a1172b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cdcf80-cb84-4286-bf47-ce9d4cff541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He publicly criticized Biden after the rollout of his national security
        team, concerned that the first impression suggested that diversity wasn''t
        a top concern. Clyburn said he was getting calls from all over the country,
        even as the incoming administration said that there were more picks to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b37ba-83d4-40a3-86f8-d380818c00f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a76f18-2552-42e8-aed4-f4deeca29a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the diverse Cabinet choices are Rep. Marcia Fudge of Ohio,
        a member of the Congressional Black Caucus, for Housing and Urban Development;
        Michael Regan, who runs the North Carolina Department of Environmental Quality,
        for the Environmental Protection Agency; and Linda Thomas-Greenfield as US
        ambassador to the United Nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593fdd3-dfb3-4b22-a706-4d311e74f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c038c-5b47-4abd-9f79-74c65b9c453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty satisfied. In the top four we are at 25% with General
        (Lloyd) Austin," he said of Biden''s pick for Secretary of Defense, whom he
        spoke with a few days before the nomination was rolled out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b421b5e-11f9-45b2-811b-05571d7f66c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acddbd-d487-4d76-8e8b-5cbcc4a0af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.877+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin would require a congressional waiver to be confirmed for
        the civilian post because he only retired from active-duty service four years
        ago, less than the seven mandated by federal law. Ensuring that Austin''s
        nomination isn''t stymied by Democrats voting against a waiver for him to
        serve as the first Black Secretary of Defense is now part of Clyburn''s portfolio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c6dff-230f-4acb-a040-652b2c6292f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c3ac9-1f90-48fc-a750-94be511125b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anybody on my side of the aisle who said, ''I voted for you
        but I said at the time I was not going to do it again,'' " he says, "''Well,
        maybe you ain''t gonna do it again for a Republican, but do it the first time
        for a Democrat because you already done it for Republicans.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b53ede-0d90-4945-81dc-0f93de2280e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c72ce7-1061-44d7-9fc0-e187a3d44b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, 16 Democrats voted against granting President Donald
        Trump''s first Defense Department nominee, Ret. Marine Corps Gen. Jim Mattis,
        a waiver for the position in 2017. In the House, 150 Democrats voted to deny
        Mattis a waiver and a handful have signaled they find Biden''s choice problematic
        for the same reason.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f640af-aff5-4c95-9592-91a7ce91ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fcb1c1-87d3-4585-a802-482de2c9c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clyburn''s sway with the vocal and growing caucus of young progressives
        in the House is questionable. In the back-and-forth between moderates and
        progressives over whether activists'' "defund the police" slogan cost Democrats
        seats in the House this year, Clyburn -- first elected in 1992 -- is firmly
        in the moderate camp. Still, he takes offense if anyone questions his progressive
        bonafides.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368bcf6-864e-42ac-acf4-d5abb66371ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac4309-0fc3-4eb2-a2a8-ffdefa120bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, I met my wife in jail, challenging the status quo," Clyburn
        said of his 1960 arrest after a sit-in. "I''ve been in jail more than once
        challenging the status quo. I''m as progressive as anyone, but I am also realistic
        about the politics in this country."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786797b5-68ac-4d4e-b3bd-6a64b83bfe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878e251-b106-43a1-9ff6-8c66cbb7e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clyburn said it was his wife''s realism and pragmatism about the
        country''s politics that led her to pick Biden. Five months after his wife,
        Emily, died, Clyburn endorsed Biden.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7246c-af70-43f5-a52b-d976ea29e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df637a-0547-46e6-bfe9-9b9b2caa620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Joe. We know Joe. But most importantly, Joe knows us," he
        said three days before the South Carolina primary. Biden handily won the primary
        and racked up big wins in the days after, effectively clinching the nomination.
        Clyburn, who is the highest-ranking African American in Congress, said his
        relationship with Biden, who he has known for years, has grown closer over
        the last months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172901af-bcf6-44d1-bf63-ee18f53ed09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8f66d-5648-4624-be57-42a71610383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than anything, I would say their relationship is genuine and
        frank," said Rep. Cedric Richmond of Louisiana, who will join Biden''s administration
        as a senior adviser and director of the Office of Public Engagement. "They
        are very similar but a lot of times Clyburn can put a different perspective
        on issues. They are a good team."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8fc4f-98d3-4521-81d2-5d6c65b7cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854c34e-d189-4112-9a19-e3b1c0e2cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Clyburn, 80, typically referred to the President-elect, 78,
        using honorifics or his full name, he said "Joe" comes more easily to him
        now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6667d9-338b-48dd-90c5-6c9c4856310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529b9315-d834-4ac4-94d5-e52f187f1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a sign of our evolving relationship, I guess. Someone asked
        me the other day, ''What is y''all''s relationship?'' " Clyburn recalled.
        "I said, well, I guess he is like a younger brother."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c0d68-463a-400f-9b34-354c9fac10b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:14:16.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/22/politics/joe-biden-jim-clyburn/index.html">From
        pivotal endorsement to Cabinet advice, Jim Clyburn is here for Joe Biden</a>."</em></p>'
  'New-COVID-19-variant-could-raise-the-bar-for-achieving-herd-immunity--BioNTech-CEO-says':
    'author': 'Fred Pleitgen and Mary Ilyushina, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T21:17:49.022+08:00
    'imagesource': 'jcr:a5767b3e-3c21-45b9-aa74-e2cb23ed1632'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fa83866-2d0d-4316-91e7-c28c5091b032'
    'lead': 'The new variant of coronavirus may require countries to vaccinate a higher
      proportion of their populations, raising the bar for achieving herd immunity,
      BioNTech CEO Ugur Sahin said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T21:17:32.124+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:01:54.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:27.649+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'BioNTech']
    'template': '1'
    'title': 'New COVID-19 variant could raise the bar for achieving herd immunity,
      BioNTech CEO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e0c13-6493-43be-857a-cc4c58cbf587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:17:32.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The new variant of coronavirus may
        require countries to vaccinate a higher proportion of their populations, raising
        the bar for achieving herd immunity, BioNTech CEO Ugur Sahin said in a news
        conference Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705be7c-58c6-4f32-a6cc-36ac274355c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:17:32.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb95593-f00e-4ea4-acd7-5d4ebcc30ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:17:32.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(On) the topic of herd immunity there is always the discussion
        about 60 to 70%," Sahin said. "But if the virus becomes more efficient at
        infecting people, we might need even a high vaccination rate to ensure that
        normal life can continue without interruption."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98dcff-bed7-4c5c-9fcd-fd24cc042a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:17:32.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But 60 to 70% of vaccination rate will really dramatically change
        the situation," Sahin added. "It is not that we have to deal with outbreaks
        if the virus becomes more effective but it still would provide a more or less
        normal life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94712d9e-ecc8-46e6-a05d-089c41be9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:17:32.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also added that he has "scientific confidence" that the current
        Pfizer/BioNTech could work against the new variant of coronavirus spreading
        across the UK. The full data will be available in two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378ac50-c087-4983-9380-b506670a0069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:17:32.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b09b0-7de2-42e5-9a55-b85b8a3d3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:17:32.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sahin, the new variant has nine mutations but as the
        vaccine contains more than 1,270 amino acids and only nine have changed it
        means the "99 percent of the protein is still the same."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be592f-f141-4b74-bd37-7b38377368ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:17:32.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-22-20/"
        target="_blank">"New COVID-19 variant could raise the bar for achieving herd
        immunity, BioNTech CEO says"</a></em></p>'
