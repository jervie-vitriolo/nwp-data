      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naughty” isn’t quite a song that you listen to, but experience
        in full. The second single from Red Velvet sub-unit Irene and Seulgi’s “Monster”
        EP, “Naughty” features a groovy baseline and a catchy hook — not surprising,
        given Red Velvet’s reputation for soul-cleansing pop tracks aided by powerful
        vocals. The song itself talks about the thrill of playing hide-and-seek, and
        the sub-unit wields that duality well: Irene and Seulgi performed “Naughty”
        in black and white, and they play off against each other in a groundbreaking
        tutting dance by <a href="https://twitter.com/veivetedits/status/1339175695898046464?s=21"
        target="_blank">choreographer Spella</a>. It’s a shame the song was largely
        snubbed in Korean music award shows this year, because no amount of rewatching
        will numb you to the fact that it absolutely kills. — MB</p>'
