      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Alabama GOP Rep. Mo Brooks and fellow
        House conservatives met privately on Monday with President Donald Trump and
        Vice President Mike Pence as the lawmakers prepared to mount a long-shot bid
        in January to overturn the Electoral College results that made Joe Biden the
        official winner of the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38e454-72ea-4e5f-9d77-ac5c0352818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5cf3b-e966-45ca-ba1f-26135d5e3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion focused on Trump''s baseless claims and conspiracies
        that the election was stolen from him, participants said, and lawmakers emerged
        confident that there were would be a contingent of House and Senate Republicans
        who would join the effort and prompt a marathon debate on the floor on January
        6 that would spill into January 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17961f1e-1d5e-4db6-b789-d4e36fb94ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.001+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e820efb4-0ca0-4a84-a575-b0149f04173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s involvement in the meeting is significant because he will
        preside over the joint session of Congress that would count the electoral
        votes that day. Brooks said that Pence attended "different parts" of the meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e6b6e6-1dee-49da-9a70-0b3f8fc81156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fc368-6360-4552-b739-dfb843d56dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we have multiple senators and the question is not if
        but how many," Brooks said, something that would defy the wishes of Senate
        Republican leaders who are eager to move on and urging senators not to participate
        since doing so could force them to cast a politically toxic vote against Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25ec093-f769-4b5f-9e63-5eda5cbaf0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da250750-d488-4687-b98f-8344466dcec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks told CNN on Monday night that they would seek to challenge
        the election in at least six battleground states, saying he needs to coordinate
        "as many as 72" five-minute speeches that GOP lawmakers would make that day.
        "That''s a significant task," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b8f960-dcfe-4d95-99c2-e75388ff9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1045c-24cf-49f7-bfed-1f1e55f71c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort is doomed to fail but would create a spectacle that Senate
        GOP leaders want to avoid. And if a House member and a senator object to six
        states'' results, it would lead to at least 12 hours of debate, in addition
        to the time for casting votes on each of the motions, potentially prolonging
        the fight until the next day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7187db-9c54-414b-8cf9-f191906bf79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86541067-5ec4-46db-8156-894ad2d27e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House meeting, Brooks said, was to discuss "how bad the
        voter fraud and election theft" was in November, even though such claims have
        been rejected by election officials and courts across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6df90-96fd-4d9a-b517-6a4ce631b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bd824-93f6-47f8-8a70-f19a2a85ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks said the meeting was attended by a "double digit" number
        of lawmakers, but he wouldn''t say if senators were part of the meeting. Brooks
        said the group had a separate meeting with Trump lawyer Rudy Giuliani. And
        the Alabama congressman also said he saw at the White House Sidney Powell,
        the attorney whose conspiracies about the election have prompted Trump''s
        interest. But, he said, they didn''t meet with her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e02785-bddb-4425-9277-eb49bb39b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7bb75-d426-4aa5-b25d-3862512e7d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.002+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other GOP lawmakers have also confirmed their attendance at the
        meeting, including Arizona Rep. Paul Gosar, who told CNN: "We talked about
        a lot of things."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647b0e4-199a-4da8-a632-f5540ef4e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b8675-91b4-4c87-95a8-50dbce4806b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Rep. Louie Gohmert, a staunch Trump defender, said this when
        asked if Trump urged him to object to the election results at the meeting:
        "He didn''t urge anything, he didn''t need to, I''ve been planning on objecting
        all along."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160960aa-2039-4bb9-925f-d04dba0e10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea5b20-cf81-4d3e-a64f-f9a5336bca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jody Hice, a Georgia Republican who attended the meeting, tweeted:
        "I will lead an objection to Georgia''s electors on Jan 6."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3779255-ab98-41db-83cd-3762b987c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c2cb7-b5c9-4ec9-bab6-eb96ae71f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that other members were there, including Ohio Rep.
        Jim Jordan, a prominent ally of the President who has been urging him to continue
        the battle.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a66fe-f373-48f2-9fc7-935323449aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd75cde-95e5-438f-a5a5-5f9e4de7ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the House conservatives have virtually no chance at succeeding,
        it would put many Republicans in an awkward spot. Senate Majority Leader Mitch
        McConnell and his top lieutenants have urged senators not to join House conservatives
        because they would then be forced to cast a vote that would make them choose
        between Trump and the will of the voters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4ef92-59e7-4f12-bea8-35363320b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca7a42-df23-4196-bddc-c05daaeca0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several senators have not ruled out joining the effort, including
        Sens. Josh Hawley of Missouri and Rand Paul of Kentucky. And Trump has heaped
        praise on Alabama''s incoming senator, Tommy Tuberville, for signaling he''d
        object to the results.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c13b4-60a1-43e3-b69a-d673762b8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d227b1-6c86-446a-89e7-09e819f50979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another incoming senator, Kansas Rep. Roger Marshall, wouldn''t
        say if he would join House conservatives'' effort to contest a state''s election
        results. Marshall was a signatory on the House GOP''s amicus brief backing
        the Texas suit seeking to invalidate votes across several battleground states
        that the Supreme Court rejected earlier this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b5843-0616-4335-b65c-d4c06f12173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38071ccd-5e7e-4c4b-baef-09f1aecb6b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.003+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jan. 6 seems like a long times away yet," Marshall told CNN when
        asked if he would join the effort.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de6aa1-e8d1-4482-8d29-782de636c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e158fa-c3d8-478c-86c2-0dc24f2ceffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the joint session, any member of Congress can object to a state''s
        results. All it takes is one House member and one senator to challenge a state''s
        electors, and the House and Senate are required to stop the joint session
        to separately deliberate on the matter for two hours and vote on whether to
        exclude the contested state''s results.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60f1e9-a84f-4223-9320-67229f316f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7438b00-372e-45be-8bb1-eb6b170d2ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a general sense, how it looks like we''re headed, it looks like
        we''re gonna have valid objections filed to the number of states on January
        6," Brooks said. "And we''ll probably know sometime on January 7, after all
        the speeches and votes have taken place, what the Electoral College returns
        are."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb00dd4-f29b-401e-9eb2-9df0791ac1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698e2a23-b2a4-4792-a5ce-7441a2a5033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks added no one in House GOP leadership has discouraged him
        from taking these steps, including House Minority Leader Kevin McCarthy, who
        has yet to formally recognize Biden as President-elect, even though McConnell
        has. On a GOP conference call last week, McCarthy was asked about the January
        6 meeting, but he sidestepped the question to focus on the Covid-19 relief
        talks, participants said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b68118-c245-44fe-80a6-9df30c9e8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922cd57f-8bee-43a3-98c7-3c6a690b0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Rep. Steve Scalise, the House minority whip, also hasn''t
        acknowledged Biden''s victory. And asked by CNN if House members should challenge
        the election results on Jan. 6, Scalise didn''t discourage them from doing
        so. Instead, he pointed to how objections were lodged during George W. Bush''s
        victories, as well as in 2016 during the Trump presidency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667fbd6-0cb2-441d-a8c8-e664ef6f18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387e874-5911-4b1b-818b-b399b4a9bce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in those past races, the defeated presidential candidates had
        already conceded -- while Trump has been actively trying to overturn an election
        he lost.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63f273-bf8a-4148-979e-d78bb671b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea5a4b-da7f-40dd-a445-f56994ce1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any Republicans did it, it''s clearly not the first time it''s
        been done," Scalise said Monday. "Every Republican president in the last three
        terms have been objected to by Democrats."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bc823-40f3-432f-a8b8-64858e747d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:34:39.004+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/21/politics/house-conservatives-trump-meeting/index.html">"House
        conservatives strategize with Trump and Pence in push to challenge Biden''s
        win."</a></em></p>'
  'Jonel-Nuezca-PNP-dismissal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-22T11:54:15.845+08:00
    'imagesource': 'jcr:4ae91d42-c5dc-4928-baf8-5af85da33fb6'
