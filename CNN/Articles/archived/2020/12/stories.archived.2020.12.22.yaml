      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muto added some estimates predict the games will still generate
        4-5trillion yen ($37-46M) in economic activity in Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0562cad-e163-4acc-b965-92a27c8fc463'
