      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 42-page complaint, Elago said despite the legitimacy of her
        organization, she and many of its members were still being red-tagged and
        their group being called a front for the Communist Party of the Philippines,
        the New People''s Army, and the National Democratic Front of the Philippines.</p>'
    '18':
