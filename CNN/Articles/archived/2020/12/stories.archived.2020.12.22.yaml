      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A newly discovered sungrazer comet was
        photographed approaching the sun during last week''s solar eclipse before
        it evaporated into dust particles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd402a576-86d5-4839-a6f6-bfa3d6e4337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84596048-24e7-4394-8636-935b7be7476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet was first spotted by Thai amateur astronomer Worachate
        Boonplod in satellite data on December 13, a day before the eclipse, NASA
        said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f25979-fc4c-45c3-b183-983d3261901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624c348-b570-4d4b-beda-a497d159927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taking part in the NASA-funded Sungrazer Project — a citizen
        science project that invites anyone to search for new comets in images from
        the joint European Space Agency and NASA Solar and Heliospheric Observatory,
        or SOHO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59e0bf8-5eda-4fa3-9e0f-ad8a7f86ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb99ae1-7636-44c9-b4c5-c494734845fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet, named C/2020 X3 (SOHO), is known as a Kreutz sungrazer,
        NASA said. This family of comets originated from a large parent comet that
        broke up into smaller fragments well over a thousand years ago. The sungrazers
        continue to orbit around the sun today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6924232-e832-4f10-a16a-c3dd4dadb766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814e735-638f-4913-a4c8-1ae419fd84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boonplod knew the eclipse was coming, and was eager to see whether
        his new comet discovery might appear in the sun''s outer atmosphere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1f919-d6e0-46f7-b5d4-24b5a0441f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3c9dc-375e-47e0-af89-96856d9fb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A satellite image of the sun, colored in red, shows a bright speck
        of light orbiting the Sun. Around the time the eclipse image was taken, the
        comet was traveling at roughly 450,000 miles per hour, about 2.7 million miles
        from the sun''s surface, NASA said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b7425-dd43-457d-961c-df2d446b4074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b47de1-58d0-4649-9503-4e6084dbb7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet was around 50 feet (15 meters) in diameter — about the
        length of a semitruck, NASA said. It then disintegrated to dust particles
        due to intense solar radiation, a few hours before reaching its closest point
        to the sun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26630f-6132-405d-933b-c86fc5e6cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef97f13-5b14-48a7-8eb7-de3324be24fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Chile and Argentina were treated to the final total solar
        eclipse of 2020 last Monday. During a total solar eclipse, the moon completely
        blocks the sun except for the sun''s outer atmosphere, called the corona,
        to create a beautiful ring of light.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c370e1b-b4da-4b88-99af-f268f15302a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728aa2e-836c-4047-8684-9848baaa345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kreutz sungrazer comets are most commonly found in SOHO images.
        The space observatory''s camera works by mimicking total solar eclipses: A
        solid disk blocks out the otherwise blinding light of the sun, revealing dimmer
        features in its outer atmosphere and other celestial objects like comets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e440be-2e12-4f7f-911c-b54187a524eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146249f-cefa-4bd3-8fd7-30ee46281d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, 4,108 comets have been discovered in SOHO images, with
        this comet being the 3,524th Kreutz sungrazer spotted, NASA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b61617-299e-4614-a2e4-67b965d40c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6f731-4a3d-4112-a24f-e7359e963690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as is known, no comets have ever actually been seen to hit
        the solar surface, or the photosphere, the European Space Agency said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92df294-7ccb-488b-ac38-cf7af5d4967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c22612-dd1e-449a-959d-d8d79c1abcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kreutz sungrazers get to within about 31,000 miles (50,000 kilometers)
        of the surface, just passing through the lower regions of the solar atmosphere
        (the corona). Most usually evaporate in the hot solar atmosphere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec52ef8-9700-471a-b711-ba120f7778e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:56:59.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/21/world/new-comet-solar-eclipse-scn/index.html"
        target="_blank">"Newly discovered comet photographed during solar eclipse"</a></em></p>'
