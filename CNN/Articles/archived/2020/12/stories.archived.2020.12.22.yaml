      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf7c2f-7cde-4bd7-82ea-153632bf23bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:22:56.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsend said he thanks the Marino family for their kindness, although
        he still believes he did not do much. He said he only did what he believed
        was right.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
