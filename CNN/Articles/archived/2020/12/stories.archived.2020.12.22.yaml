      'mgnl:type': 'text'
      'text': '<p><strong>“Pporappippam” - Sunmi</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615544a3-008c-4c22-8dad-9eeb38ad5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.410+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes a great pop love song? Is it a catchy hook about sweet
        summertime bliss? The forlorn wails of a guitar solo? Or a hypnotic and exhilarating
        bridge? While all these surely help, more than a decade of experience has
        taught Lee Sun-mi that <em>it’s about the yearning</em>. In a time when almost
        everyone is tapping into future nostalgia, Sunmi and “Siren” (2018) collaborator
        Frants return with “Pporappippam.” A strong contender for Song of the Year,
        the track is the perfect marriage of the soloist’s funky retro/city pop roots
        and her modern dance pop vision. In it, Sunmi is both lovestruck and steadfast.
        “I don’t want anything else, I just want this night,” she demands. There is
        something to be said about a love that makes you feel invincible, even for
        just one evening. All at once, “Pporappippam” is a celebration of such a desire
        and a triumphant return to form for the former Wonder Girl. — JPRB</p>'
