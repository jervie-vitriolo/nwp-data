    'mgnl:tags': ['Walmart', 'return', 'online-shopping', 'FedEx']
    'template': '1'
    'title': 'Walmart is attempting to solve one of the biggest pain-points of online
      shopping

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037edb59-291c-487d-aa64-19c7a91b3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Walmart is attempting to solve one of
        the biggest pain-points of online shopping — the dreaded return — with a new
        service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d60b2-f5bc-44ff-9e58-d18344898e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460bab4-dcba-458e-a859-37fc363f2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer announced Monday that it will pick up items shipped
        and sold by Walmart.com from customers'' homes through a new partnership with
        FedEx. Walmart said the "incredibly convenient" option is free and will remain
        in place beyond the busy holiday shopping season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d743b36-1301-402f-ad29-b082d4bfca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06698ed6-a9fb-4583-b82c-da604d811172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To use the new service, called "Carrier Pickup by FedEx," customers
        have the initiate return process on Walmart''s website or app, schedule a
        date for pickup and print a label. Then it will be picked up by a FedEx employee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9bd8e6-b2b3-43a0-86a7-a5ac0aa9dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f271dcb-5141-41fd-8ca2-d4fa2dc4950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those that don''t have a printer, customers can also make a
        return at any of the roughly 2,000 US FedEx Office locations by getting a
        QR code from Walmart''s website and a FedEx employee will print a free return
        label and ship it back — a similar service that is already offered by Amazon
        and UPS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5f9d5-3baf-454a-963f-ae1bc73e7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f764734-c443-458e-97ce-136859d8edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new shipping options comes as Walmart''s US online sales soared
        79% in the most recent quarter, signaling that it''s in the midst of another
        strong holiday season especially as people shift their habits online during
        the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e3a7b-ae1b-4286-87dd-aa61e72632d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb3a96d-b68b-47a2-9350-91f8d37ab7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart is attempting to heed off challenges from its largest rival,
        Amazon. Customers who buy items on amazon can drop off packages without a
        box or label at some Whole Foods markets, Kohl''s and UPS stores and lockers.
        Some items are also eligible to be picked up at home through UPS with a fee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30da98-c49f-464e-b9c7-d63e2eb7fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e1c35-57cc-4c04-9660-565061ccb97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx also recently partnered with Happy Returns, an e-commerce
        return technology company, to return products in person without a box or label
        from various retailers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116dc1c1-f57a-45b6-b24c-e8321c97465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975eb64f-40cb-43df-a4ee-ee15107902e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are tweaking and enhancing its parcel delivery services
        "in order to remain an attractive partner with those shippers," Matthew Young,
        equity analyst at Morningstar Research Services, previously told CNN Business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e124d7-a176-47c8-abec-77d0fc280979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:24:06.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/21/business/walmart-returns-at-home/index.html"><em>
        "Walmart is attempting to solve one of the biggest pain-points of online shopping"&nbsp;</em></a></p>'
  'PNP-illegal-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T16:24:32.581+08:00
    'imagesource': 'jcr:2655ea7b-d3ef-4b61-ac15-52b9a50cb419'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c688897-b16f-4732-8294-647423a76770'
    'lead': 'The PNP vows to remove the ''misfits and scalawags'' among its ranks
      by assuring their immediate dismissal, as more officers test positive for drug
      use.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T16:26:14.075+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T17:02:39.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:10.921+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pnp']
    'template': '1'
    'title': 'PNP vows immediate dismissal of drug users among ranks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc8c1a-82ce-44e1-b322-2d8671622a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        Philippine National Police is still geared towards removing "misfits and scalawags"
        among its ranks, including those who have tested positive for illegal drugs,
        the agency''s spokesperson said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fdccab-7977-4314-9068-7714f83c6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c901a1-c000-4300-9039-b93eed51b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa virtual briefing, PNP spokesperson PBGen.
        Ildebrandi Usana addressed a recent report that police officers found to have
        used illegal drugs increased by 42.8% this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d4fe1-1d49-42bb-ab88-952e06459afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeef9a1-d6d1-4512-b90b-95eb51bba497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung titingan niyo po (If you will look at it)...we really are
        addressing police officers who are into illegal drugs. We do not condone this,"
        Usana said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0432ff-c671-4a8d-a7f3-6bfa5950ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09abbbb-9d7e-43e9-97b5-b64e459394a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana stressed that officers proven to have tested positive will
        immediately be dismissed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7da97-7678-4768-80f1-da1869c7d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da884b3-da8c-4564-beb5-45e59509c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clear ang instructions ni Chief PNP, the moment they are found
        positive, they will be dismissed," he said. "Whether or not there is an increase
        or decrease, we are geared towards improving our services by removing the
        misfits and scalawags especially sa anti-illegal drugs campaign."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9a43d-9c61-41c0-9f38-0fba556662d1'
      'mgnl:activationStatus': true
