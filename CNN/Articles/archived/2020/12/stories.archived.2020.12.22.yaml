      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT-CAR said 932 tourism enterprises, with 26,972 beneficiaries,
        were endorsed for the program, and the remaining 16,417 applications are still
        being processed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
