    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8746d-e742-4fc7-8908-1766ba645d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.546+08:00
