      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ed Sheeran fans, rejoice!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0050923-1c3b-4651-ae00-85fd41a306b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:35:09.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer released a new song, "Afterglow" on Monday. It''s his
        first new music since welcoming his first child in August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f62356-6352-4d64-8695-c79c6aa838f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:35:09.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it he sings, "We were love drunk waiting on a miracle/Trying
        to find ourselves in the winter snow/So alone in love like the world had disappeared."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73afca-e603-42f7-99cd-421bf62f24eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:35:09.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran shared the song on his <a href="https://www.instagram.com/p/CJDqyfehj-T/"
        target="_blank">Instagram</a> with an accompanying video, "Hey guys. Afterglow
        is a song I wrote last year that I wanted to release for you. It''s not the
        first single from the next album, it''s just a song I love, and hope you love
        too. Enjoy ! Have a safe and happy festive break and New Year''s. Back to
        dad land for me now, ciao x"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354846ea-4932-4f38-9806-b8156df8858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:35:09.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sheeran announced the birth of his daughter in September he
        said they named her Lyra Antarctica Seaborn Sheeran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc135d-ff09-4491-a998-9dbe1734f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:35:09.562+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are completely in love with her. Both mum and baby are doing
        amazing and we are on cloud nine over here," he wrote at the time. "We hope
        that you can respect our privacy at this time. Lots of love and I''ll see
        you when it''s time to come back, Ed x."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37792e6-a1e0-4149-9ab7-68612eee127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T06:35:09.562+08:00
