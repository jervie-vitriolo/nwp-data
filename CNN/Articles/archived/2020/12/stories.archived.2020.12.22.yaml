      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a4d11-53b6-4955-bdaf-9dfdb056aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson on Monday held an emergency meeting
        with ministers after fears about the new coronavirus variant prompted a chaotic
        border shutdown and saw British travelers shut out from dozens of countries
        in Europe and around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e6d00-f8c4-403b-9f1b-9f94d59fd87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d28482-d596-42e6-ab4f-7c8d0f40cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic, British Airways and Delta Air Lines have agreed
        to test all passengers for Covid-19 before entering New York state, Gov. Andrew
        Cuomo told CNN''s Wolf Blitzer on Monday evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa2641-a028-4300-9d01-4e2bad3059c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:02.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.906+08:00
