      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddy Boy Locsin Jr. said the delivery
        of the vaccines, made at the Serum Institute of India, will arrive in the
        country by July 2021.</p>'
