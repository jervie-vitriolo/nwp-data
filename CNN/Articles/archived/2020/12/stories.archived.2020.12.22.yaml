      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b840ab-7ff1-4417-af64-141d9adca536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its recent report, The Philippine Star cited data from the PNP
        Internal Affairs Service which showed 50 policemen were found to have used
        illegal drugs, compared to 35 in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce04eb-d2ab-439e-8492-082780568753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558b134-d04b-4503-a06f-ece8215e4c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAS has so far resolved 459 of 471 cases involving police officers
        and non-uniformed personnel who used illegal drugs since 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399941b-4576-4fd4-9daa-1b59b8c02895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b21b2-bb14-4bfa-8d41-f4c0166afee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, former PNP chief Police Gen. Oscar Albayalde <a href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html">stepped
        down from office</a> after he was implicated for blocking the dismissal of
        13 policemen over an irregular drug raid in Pampanga that happened under his
        watch as provincial police chief in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40eb8c-1ebc-4550-b61f-04418d11cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:26:14.077+08:00
