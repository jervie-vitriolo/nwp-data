      'mgnl:type': 'text'
      'text': '<p>Most experts agree that the biggest challenge for the EU will be
        the actual rollout of the vaccine, given that the Pfizer/BioNTech shot, which
        uses new mRNA technology, differs significantly from other more traditional
        vaccines in terms of storage.</p>'
    '38':
