    'jcr:uuid': 'fd936d17-4b5b-44cd-ba22-491b5651033d'
    'lead': 'Ontario Premier Doug Ford, citing rising numbers of COVID-19 cases that
      are accelerating at "an alarming rate," announced Monday that the entire Canadian
      province will shut down effective Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T08:14:35.394+08:00
