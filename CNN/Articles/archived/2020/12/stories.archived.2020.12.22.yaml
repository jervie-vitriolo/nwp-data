  'zarate-denies-duterte-accusation-npa-financing-son-education':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T19:21:21.186+08:00
    'imagesource': 'jcr:53e67ded-8be9-4637-aac2-f22f54e1b948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73068e23-cc80-4603-ba24-11d42e79ea02'
    'lead': 'Bayan Muna Rep. Carlos Zarate said there is no truth to President Rodrigo
      Duterte''s claim he has been using money collected by communist rebels to finance
      his son''s education in Poland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T19:24:20.274+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:02:10.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:21.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Duterte''s accusation, Zarate says money for son''s studies abroad
      came from ''honest, legitimate sources'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc3c0d-ca87-493a-9710-22da9e9304cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — Bayan
        Muna Rep. Carlos Zarate said there is no truth to President Rodrigo Duterte''s
        claim he has been using money collected by communist rebels to finance his
        son''s education in Poland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514c3dd-5aa9-497b-b74e-2df0b2654068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the party-list lawmaker said the expenses
        for his only child''s studies came from "honest and legitimate sources."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db56fe-22cc-4964-a33b-b1591b3e4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His tuition, board and other expenses were mainly sponsored by
        relatives residing abroad. His mother, a lawyer, and I also supported him
        within our means of income," Zarate said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291141de-53e7-4960-9d95-93002190d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that his son, who went to Poland in 2017 to study
        philosophy at the Pope John Paul II University, has been back in the Philippines
        since July 2019 to finish his undergraduate studies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb3e004-eb26-4aa3-9c6d-68b3e6f72063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://cnnphilippines.com/news/2020/12/22/duterte-accusation-zarate-npa-funds-son-education.html">made
        the speculation</a> against the opposition lawmaker in his address to the
        nation on Monday night. He said the government has a dossier on Zarate and
        accused him of falsely stating that his mother has been paying for his son''s
        studies abroad. According to Duterte, Zarate’s mother has no source of income.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096639a1-4639-4eb6-8ce5-4c67daabdd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed the son has been "traveling all over Europe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb74fa3-a3c5-4e4a-a3dc-0f8ca05d5c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka siguro ''yung ginagastos mo ''yung pera na kinokolekta ng
        mga NPA (New People’s Army) dito," Duterte said. "Hindi nila alam na ang kinokoloketa
        nila, pumpunta doon ''yan sa mga lider na malalaki ang kita, tapos sila hirap."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fe3a0-7732-42a2-b0ba-0d3017294646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe you''re spending the money collected by the
        NPA here. They don''t know that these collections are going straight to their
        leaders'' pockets while they remain poor.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be934304-4578-404e-bf87-ebbdf84a97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also challenged Zarate to a one-on-one meeting, while calling
        him a "hypocrite" and "a chauvinist pig." To this, Zarate <a href="https://twitter.com/kaloi_zarate/status/1341204714998779904">replied
        in a tweet:</a> "If it is for the benefit of the people, I am always ready
        and willing to talk."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01f920-6e5f-4bde-bfc4-c7864982e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate has repeatedly been the object of Duterte''s ire. He has
        been labeled by the President as a member of the Communist Party of the Philippines''
        armed wing, the NPA, with Duterte previously saying, "the act of the soldier
        NPA is the act of Zarate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaedec2-e890-41d4-8b6c-ee290f1d5062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:24:20.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman and other members of the Makabayan bloc accused
        of being communist rebels have repeatedly denied such allegations. Former
        Makabayan lawmakers also said the red-tagging under the Duterte administration
        only seeks to discredit progressive groups and members of the opposition in
        the 2022 elections.</p>'
  'Actor-of-the-Year--Elijah-Canlas':
    'author': 'John Bengan'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-12-22T19:24:51.076+08:00
    'image': 'jcr:5c0663fd-fa1c-44a0-bdba-e0f6b6aa0538'
    'imagesource': 'jcr:0d688659-e98f-4fd0-913d-d0631cb13b26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1bac08e-8f4c-43b4-9196-f33d7c55ad1a'
    'lead': 'No other Filipino actor had it this good in 2020. Elijah Canlas, already
      an acclaimed indie actor, rose to prominence through the hit Boys’ Love series
      “Gameboys” and capped off his year with major acting awards. In between, he’s
      scored endorsements and grew an international fan base. But more than anything,
      he’s proven his mettle as one of the best actors — if not the actor — of his
      generation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T19:31:05.260+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T17:02:09.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:22.222+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Actor of the Year: Elijah Canlas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a16557-e41c-459c-a5bb-547df21f4faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines Life) —</strong> On the evening
        of November 10, Elijah Canlas was getting nervous. He studied his script for
        a new T.V. series, for which he was under strict quarantine. He took a shower.
        In a room two doors away, members of his family gathered around a screen.
        That night, the 43rd Gawad Urian was streaming on YouTube. Like most events
        since lockdown, the ceremony that was usually held at the U.P. Film Center
        had been turned into a meager, prerecorded affair. Elijah was nominated in
        the Best Actor category for his work in Jun Lana’s “Kalel, 15.” He knew the
        awards ceremony was happening; his family had been bringing it up all day
        — “It’s at 8 tonight!” Earlier, Elijah was watching the livestream, rooting
        for movies he was part of in 2019, all of which had been lauded by the critics,
        including “Babae at Baril,” which won both Best Picture and Best Director
        for Rae Red; and “Kalel, 15,” which received Best Screenplay for Jun Lana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82470d47-003f-45b2-9aeb-426f1f922bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sensed his category was up when the best supporting actor winner
        was announced, and so he stopped. Later, while he was trying to distract himself
        with work, he heard screaming. He didn’t know if the family was cheering for
        someone else. And so he tried to find out in the way he knew best: he checked
        Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df40d34-6e62-4347-af65-acf686d65326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages were pouring in — he won. Soon, Jun Lana and Perci Intalan
        were on the phone telling him that it was all real. Elijah was in a daze,
        profusely thanking Lana and Intalan, telling them that he loved them over
        and over. “Paulit-ulit ka na,” they teased him. His younger brother JM, who
        was doing a livestream, would call to congratulate. Beside him were their
        parents, Lyn and Melong, who were beside themselves with joy. “Huwag lalaki
        ulo anak,” Lyn said in tears. “Say thank you to everyone.” In a corner, Elijah’s
        older brother Jerom quietly wept.</p>'
    '49':
      'image': 'jcr:4e09b358-9a4b-409f-87f1-8eb659469c4b'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed51a9-425c-4a9f-beea-b704aa641938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.264+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7df517-0a33-4fe8-9ec5-fb128634cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 20, Elijah — known to his parents and siblings as Jelo — had
        been named Pinakamahusay na Aktor by the Manunuri ng Pelikulang Pilipino for
        a movie he did when he was 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e5927-f118-4e1c-9e4d-02d74834b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it comes to myself, I always expect the worst,” Elijah told
        me over Zoom, his manager Judith Bauer and “Gameboys” producer Perci Intalan
        listening in. Elijah sat in front of a T.V. set installed on the wall of a
        hotel room. He wore a sleek brown hoodie from Bench, hair swept over the forehead
        in a shaggy bowl cut. He was courteous, articulate. He could talk at length,
        but didn''t waste words. He was also visibly focused, a quiet intensity emanating
        from him through the screen, but still alert to how others around him felt.
        When someone nearby started to operate a vacuum cleaner, Elijah paused the
        interview to ask if it was too noisy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aebe18-5be2-4682-92b2-6947f66d1afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like in the show he’s perhaps most known for, only Elijah’s
        face could be observed. Sometimes, he’d shift his arms, showing the dark-colored
        beads on his wrist. A lot of things couldn’t be done in the time of COVID-19.
        But this was the year of making do and trying not to fret inside narrow rooms.
        In 2020, among other memorable scenes in “Gameboys,” Elijah gave an affecting
        portrayal of loss from the confines of his own space, launching a series of
        tearful reaction videos on YouTube. His win at Urian for “Kalel, 15,” which
        came after a previous one at the 17th Asian Film Festival in Rome, and another
        win at the 2020 FAMAS Awards (tied with Kristoffer King for "Verdict") officially
        capped the unlikely year of his ascent, not just as a star of a hit web series,
        but as one of the most promising performers of a generation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b145318e-9b00-4a34-aa67-c11be39480d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Art and athletics</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace617dd-d4b6-4ba7-b3da-f5bdbe185624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in August 2000 in Manila, and raised in his mother’s hometown
        Bacolod City, Elijah Luiz Madiclum Canlas grew up in a household where excellence
        and discipline were highly prized qualities. The son of a theater actress,
        Elijah began acting in plays when he was five. Lyn, his mother, did theater
        and ballet. His father Melong was into sports. They’d agreed that the kids
        could do theater on Saturdays and then join basketball and badminton clinics
        in the summer. For years they lived in Bacoor, Cavite, until they moved to
        Quezon City in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eccd10-5f5d-40a7-a94e-af0e1425d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, it was just Jelo and his older brother Jerom who performed
        in musicals. Then came JM, who would become a voice actor at eight years old
        and this year, co-star with Elijah in Ivan Andrew Payawal’s web series “Unconditional.”
        “I live in a very competitive household,” Elijah pointed out as a matter of
        fact.</p>'
    '50':
      'image': 'jcr:e59fdb97-58c5-4280-a705-051b0022f832'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5c4e1-ed6a-44bc-b9f2-9a924a0ad2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.264+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422b0ca-8d17-48dc-85a7-76bcf053c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because he is the second child, and eventually the middle child,
        Elijah became the quiet type. As proof, he mentioned that he’d received the
        Exemplary Conduct Award at school. “My brothers never got that,” he said.
        “Ang nakakakuha lang ’nun ay mga behave.” Of the three brothers, Elijah does
        seem like the more subdued one, and the more defiant. In one of his younger
        brother’s vlogs where they gamely answered questions from viewers, both JM
        and Jerom claimed that Elijah was the type who’d roll his eyes when being
        told off by a parent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505a6c9-9406-4690-87d2-56563a96fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sixth grade, Elijah found a barkada, but soon after, he was accepted
        into the Philippine High School for the Arts in Los Baños, Laguna. In Makiling,
        there was no T.V., no internet, only nature and art. Jerom, who at the time
        was a theater major in PHSA, encouraged Elijah to study there. Elijah wanted
        to be away from Cavite for a while, live “a different life.” He was able to
        visit the campus when they watched Jerom’s plays. His brother’s high school
        seemed like a lot of fun, even though back then he was only thinking about
        a good place to study. Elijah, who also eventually majored in theater, hadn’t
        considered becoming an actor. Since most Filipino movie stars looked a lot
        less like the rest of us, someone of Elijah’s innate abilities could not imagine
        a career in the movies. As a kid, he’d dreamed of going to outer space. “I
        thought back then that maybe when I turned 25,” he said, “there was a chance
        that I’d become an astronaut.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71499eaf-fb47-4018-a0a0-b91e48d29fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet in grade school he became “obsessed” with movies. In one
        day Elijah would watch at least three. He had an inkling that he would become
        part of filmmaking, whether as a writer, cinematographer, or director. “When
        I won the Gawad Urian,” he said without the rehearsed humility that has become
        mandatory for other young actors, “I thought, maybe, I have a chance to make
        a living out of this.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16085226-0324-4abc-b5ac-a8e570b5a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Playing parts</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9f7c9-373b-4a11-bdaf-28a5a2abe16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elijah made his debut as one of the children spying for the guerrillas
        in Janice O’Hara’s World War II drama “Sundalong Kanin,” which premiered in
        Cinemalaya in 2014. He also has a small role in Ice Idanan’s “Sakaling Hindi
        Makarating” (2016). In Kaj Palanca and Celeste Lapida’s graceful short film
        “Contestant #4” (2016), Elijah and Joel Saracho play two men — one old, one
        young — who have&nbsp;much to learn from each other. Elijah was only 17 when
        he played the “Young Boy” in the short.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d635db4-10fa-4a9b-9553-e61617d23908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember being very nervous since it was my first time on set,”
        Lapida said about working on the film, “while Elijah’s done this more, so
        he knew how to be comfortable around everyone.” When they shot “Contestant
        #4,” she and her co-director Kaj were around the same age as Elijah, though
        the actor already had considerable experience in films. They kept their direction
        simple, allowing Elijah to add a few of his own touches. Whenever Celeste
        Lapida watched “Contestant #4” again, she’d notice Elijah’s subtle tweaks.
        They worked again in Petersen Vargas’ “How to Die Young in Manila.” “[His]
        charm grew stronger,” she said, “seeing a much more confident Elijah. He’s
        always bibo, cute, and very charming.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a30e1-eaf2-4d6a-af29-3718cbcd1ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in “Sundalong Kanin” where Elijah was noticed by The IdeaFirst
        Company’s Jun Lana and Perci Intalan when they attended a Cinemalaya screening.
        Sometime later, the producer Ferdy Lapuz broached the idea of the Canlas brothers
        working under IdeaFirst. Back then, a project called “Our Father” was in the
        works. Elijah was one of those who auditioned for the role, but the story
        called for a younger actor. Nobody got cast as the production was eventually
        shelved. Over the next few years, the project became “Our Son,” shifting the
        story’s focus on the child, until it became “Kalel, 15.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df54d6-4cca-4de6-a3eb-5922df10fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 also saw Elijah starring in supporting roles in two other notable
        films. In “Babae at Baril,” he plays a balut vendor being chased down by a
        sadistic policeman and a gang of miscreants.  In Thop Nazareno’s “Edward,”
        Elijah makes a brief but indelible appearance as the roguish Renz who initiates
        darkly funny games with Louise Abuel’s Edward, including betting on whether
        a patient in the hospital would die or survive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a2b03-1c09-45a9-a120-16c92144dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elijah discusses his roles with his manager Judith Bauer, and of
        course with Jun Lana and Perci Intalan. He fully trusts their taste. If Elijah
        wants to accept a certain role, he’s able to reasonably talk to them. However,
        it took a bit of time before this synergy was reached. In the past, Elijah
        would say yes to most opportunities. Eventually, the team was able to help
        him select projects. “[We] don’t want him limited by labels like mainstream
        or indie, or film or T.V., or by any genre,” said Intalan in an email. “We’re
        simply looking for a good role in a good story in a worthwhile project that
        will keep challenging him. We celebrate his achievements, but we also need
        to keep pushing him to go further and break free from his comfort zone.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0168c3-eae5-46fa-8b57-c5150d57b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A deeper understanding</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048dd444-91a5-430d-bfa9-1a78f7bfa17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On set, according to Intalan, Elijah is an “enigma.” What he described
        as Elijah’s politeness and likeability in person rang true during our Zoom
        interview, but behind this generally affable nature is a person who also doesn’t
        mind keeping to himself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eccd858-26bd-43c7-b4a5-87960155f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But he is such a pro,” added Intalan. “He knows his lines, he develops
        character, he plans his performances. Even if you see him asleep in between
        set ups, you can wake him up and he knows exactly what he is supposed to say
        and do.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee245df-5ec2-43f9-9bce-3ada5e1f0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking Elijah Canlas about how he prepares for a role is like touching
        a nerve. He goes into a zone, parsing something he cares so much about. His
        preparation, he said, is “rooted in script analysis.” In high school, he studied
        technique. At the top of his head, he could rattle off the names of Jerzy
        Grotowski, Konstantin Stanislavski, Sanford Meissner, and Anton Chekhov. After
        carefully picking apart his character, he studies the others too. He looks
        into these characters’ relationship to their surroundings. Afterward, he creates
        a character bio, complete with the character’s full name, birthday, age, zodiac
        sign, likes and dislikes. Afterward, he goes to the set. By then he has the
        intention down, the subtexts — he holds on to his character’s wants. Then
        after that “it’s all about being in the scene.”</p>'
    '52':
      'image': 'jcr:16ea1a2c-b026-42f2-8001-1baade98a951'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f072b5-80f7-4026-b95a-47e461439505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.264+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7e35f-0445-4b21-80f3-ef2823a711b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a matter of [knowing] what technique suits you,” said Elijah.
        He combines these techniques and then comes up with his own. However, Elijah
        also knows that in filmmaking there might not be enough time to try on techniques
        for size. When he was just starting, he kept getting the note that he’s “too
        big” — too theater. This time around, an actor’s performance is magnified
        through the camera’s lens.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df06d9-965d-47bb-be72-5042fd88adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aware of the potency and elusiveness of inhabiting the moment, he’s
        careful not to let preparation cripple him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167fbe9-d5c2-4657-b811-0fba38c991ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Script analysis is the kind of thing I do in advance. When I get
        on set, I go back to basics. Reacting, listening to co-actors, listening to
        everything that surrounds you. And then observing. Whatever comes out of it
        comes out of it. As long as I am the character already at that moment.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b725b-c8fb-4f05-90f4-c2c1a51ba441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.262+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He laughed when I took a moment before asking the next question.
        “Sorry,” he said. “Ang daming sinabi.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6a795-4b39-4b04-ac50-aa899e1c710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work relaxes him. “That’s fun to me — knowing that I’m part of the
        story and people are going to get to know these stories.” When not working,
        he watches movies. He could watch anything, but the movies that have stayed
        with him are “Cinema Paradiso,” “In the Mood for Love,” “Norte: Hangganan
        ng Kasaysayan,” and “The Perks of Being a Wallflower.” “I’m a sucker for teen
        movies,” he confessed. He prefers watching movies in the cinema, but lately,
        he could only watch T.V. shows, such as “The Boys,” “The Marvelous Mrs. Maisel,”
        and at the time of our interview, he’d just begun with “The Queen''s Gambit.”  Other
        than these, lately he’s been watching recordings of his classes in the university.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b892ae2-aac4-4076-984c-37d8a14eacde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elijah is currently enrolled in the BA Philippine Arts program of
        the University of the Philippines Manila. Since the pandemic, classes had
        been delivered remotely, semesters shortened. Course packs were sent to those
        who didn’t have connectivity. Such is the premium Elijah’s parents put on
        education that even in this chaotic new setup, and on top of everything else
        going on in his acting career, he manages to go to school. Before the pandemic,
        he attended his classes, only to leave once the sessions were done. He wasn’t
        really able to hang out with his classmates. At present, he’s taking only
        his majors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40690d4-4c3b-432a-b1fe-db609c8573f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have the best profs,” Elijah said. “They’re very understanding.”
        Various forms of art — from contemporary Philippine poetry, oral narratives
        of indigenous peoples, to local films — enable him to attain a certain depth
        as a person and a deeper understanding of culture. “I’m able to empathize
        with my characters better,” said Elijah. He believes in the importance of
        knowing and learning from the country’s storytelling traditions and cultural
        practices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac38731-ad6b-4368-b838-15e4b5ca7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, he isn’t shy to express his views. At the height
        of protests against the Anti-Terrorism Bill, he joined the voices online in
        opposing a measure that threatened every Filipino’s right to dissent. In a&nbsp;<a
        href="https://twitter.com/elijahcanlas_/status/1326158150400057345" target="_blank">tweet</a>&nbsp;after
        his Urian win, he recognized the struggle of those living with HIV in the
        country. “Bilang mamamayan ng bansang ’to,” Elijah said when asked about his
        online presence, “we have the right to hold these people accountable. We’re
        not wishing for the worst, right? We just — all of us — want the same thing,
        we want what’s best for this country, what’s best for everyone in it. If I
        see that’s not happening, I have the right to speak.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef2ac6-22b0-48bc-be41-892b80d33318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.263+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used to keep his social media accounts private, but lately, he’s
        embraced his public persona more, which is not so different from that of the
        average university student who occasionally tweets.  Only this time, his posts
        are placed under unusual scrutiny, whether from his fans or casual viewers.
        But Elijah doesn’t dwell much on it. Confidently, he could say that his supporters
        know that he values his privacy, and that he takes a stand on political issues.</p>'
    '12':
      'image': 'jcr:561bb0f2-3953-475d-978e-2826060d6bf0'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
