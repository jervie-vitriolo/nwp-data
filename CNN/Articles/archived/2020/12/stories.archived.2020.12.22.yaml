      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746185b-41c5-4d2d-98c3-70c70bb57286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T12:53:46.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 4,784 police have already been dismissed from service,
        8,349 have been suspended and 1,803 have been reprimanded. Meanwhile, 564
        personnel have been removed for involvement in illegal drugs.</p>'
  'lawyers-ask-Supreme-Court-stop-killings':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T12:02:19.406+08:00
    'imagesource': 'jcr:d9d813d4-a0c3-44b3-a30e-0dbf799da45f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11222673-3e95-4dd7-b244-57ce9225973f'
    'lead': '''We ask the government to act and put a stop to this continuing violence,''
      a group of lawyers tell the Supreme Court with the killing of 54 law professionals
      in the country since 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T12:06:13.824+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:03:12.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:53.138+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lawyer', 'killings', 'Supreme-Court', 'Diosdado', 'Peralta']
    'stories': ['7b27e256-a85e-4748-b092-10515391d780']
    'template': '1'
    'title': 'Legal experts ask Supreme Court to act on killings of 54 lawyers under
      Duterte''s watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e8eaf-5620-4349-8761-fd225267f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> More
        than 70 lawyers ran to the Supreme Court on Tuesday to demand immediate action
        to stop violence against law practitioners, with 54 killed in the past four
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d6728-48cb-485b-9cac-0f831288e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law school deans, former lawmakers, and ex-government officials
        trooped to the high court with a letter addressed to Chief Justice Diosdado
        Peralta to seek his help in prodding the Executive branch to solve these murders
        and protect other practitioners from harm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872947fd-f6f2-4e04-82e6-d57977800cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been at least 54 lawyers and judges who have become
        victims of extrajudicial killings and violent crimes since 2016 and we fear
        that the state of impunity in the country today will further fuel the spate
        of killings, not just against members of the legal profession but also ordinary
        people," the two-page letter read. "We ask the government to act and put a
        stop to this continuing violence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee07e8-1175-4d1c-88fc-d5059f222119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who signed the letter of appeal were former Bayan Muna
        Representative Neri Colmenares, former SC spokesperson Theodore Te, and National
        Union of Peoples'' Lawyers secretary general Edre Olalia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f6daf-d12f-40f2-aa17-2e6713ffd31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law professors and firm partners are also part of the initiative.
        Among them are Atty. Howard Calleja, Far Eastern University Institute of Law
        Dean Mel Sta. Maria, and former Ateneo Law School dean Antonio La Viña.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7787dfe-74d1-41af-8494-c4c4df3d3211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/regional/2020/12/18/Cebu-archbishop-appeals-end-killings-lawyers-Cebu-.html">Cebu
        archbishop calls for end to killing of lawyers in province</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7e3c4-f798-41f0-9191-fdb5ff3eeab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuing, increasing and more brazen killings on Filipino
        lawyers and judges have been going for many years now but we noticed a sharp
        increase since Pres. Rodrigo Duterte came to office in 2016 and has made the
        legal profession one of the most dangerous careers in the country," the lawyers
        said while citing the duty of the government under the United Nations Basic
        Principles on the Role of Lawyers to ensure the safety of legal professionals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acb50e-783c-41c4-9fd8-e931e8814ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers made a three-point request to Peralta and the high court.
        First, he must take steps "to ensure a thorough, prompt, impartial, and independent
        investigation into all the killings of lawyers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e04616-77bd-415d-ba33-5420a4e4b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court is also asked to convene a dialogue between the SC, the
        Integrated Bar of the Philippines, the Philippine National Police, the Armed
        Forces of the Philippines, and other relevant state agencies and civil society
        groups to discuss interventions to ensure the safety and security of lawyers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e6bc13-68e1-4f48-b04b-27b45c188c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peralta-led SC must also "demand accountability and justice
        for the victims of extra judicial killings and violence against lawyers and
        judges."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a9be1-78f3-4141-85fb-f1788850c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta, however, has announced that he will retire a year early
        and will step down in March 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f455c1-f6c9-4261-b8cc-2529e6f1f25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, authorities confirmed that a decaying body found in an
        empty lot in Capas, Tarlac was that of former Court of Appeals <a href="https://cnnphilippines.com/news/2020/12/21/DOJ-confirms-ex-CA-justice-Pizarro-dead-.html">Associate
        Justice Normandie Pizarro</a>. His identity was confirmed nearly two months
        since the body was discovered, with Justice Secretary Menardo Guevarra saying
        there were four persons of interest related to the killing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c58486-5504-4575-8636-7d314671f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The killing and murder of any person is never tolerated by our
        laws, In fact, our courts will always condemn it," Peralta said in a statement
        Tuesday. "I ask our law enforcement agencies to press on with their investigation
        so that the perpetrators of this barbaric act can be caught and brought to
        justice."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0efeeb3-e054-494b-84f4-754cd0a70369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter to Peralta, the lawyers added: "The attacks against
        judges also impinge on their independence and their ability to perform their
        judicial function impartially and without fear of harassment, external pressures
        and threats on their lives and security,"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e7cb5-e862-4ebc-965f-023c8e675293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just the past month, <a href="https://cnnphilippines.com/regional/2020/12/17/another-lawyer-shot-dead-in-Cebu.html?fbclid=IwAR0c94CyK2j9TYjC29ATi1kXRR1TyEcEMt_PHjtR55smugDk8Ll-5vKhy0w">two
        lawyers were gunned down in Cebu</a>, while another was <a href="http://cnnphilippines.com/regional/2020/11/17/eric-jay-a-magcamit-shot-quezon-palawan-ibp.html">shot
        dead in Palawan.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05be83-83c8-46a1-b2ad-623d21fc0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T12:06:13.825+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
