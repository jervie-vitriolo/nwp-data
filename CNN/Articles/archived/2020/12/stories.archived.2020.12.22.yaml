      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175b3b8-3442-4385-942f-403993d177b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A championship would certainly leave a legacy in Milwaukee for Antetokounmpo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98509b38-7e99-4fe4-ad45-7923e2801238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks dominated the 2019-20 regular season, finishing with the
        best record across the league.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa914bc1-83b3-4017-9881-e8e4f52d088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the playoffs came around though, the team underperformed, losing
        its opening fixture to the eighth seed Orlando Magic, before going on to crash
        out in the Eastern conference semifinals to the eventual runners up Miami
        Heat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17d360-03b4-49b4-ad96-74b1cdf87b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the damp end to the season, Antetokounmpo went on to win
        NBA MVP for the second year in a row.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564259d-f5e0-4666-8577-93e395e0e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Antetokounmpo''s contract to be worth it, for both parties,
        he has to bring the city its second NBA title -- and what better year to do
        it than the 50th anniversary of its first triumph in 1971.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0f829-b474-4269-ac98-07edbdf32bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will Harden go to Brooklyn?</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6079b6e-b74e-40d1-877a-b73d2df0ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his initial <a href="https://edition.cnn.com/2020/12/08/sport/james-harden-houston-rockets-holdout-spt-intl/index.html">holdout</a>,
        James Harden is back in Houston. But for how long?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487869f6-d9be-4906-838a-c3c1e520e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is rumored to be happy with a <a href="https://edition.cnn.com/2020/12/08/sport/james-harden-houston-rockets-holdout-spt-intl/index.html">trade</a>
        to a number of teams, the one which arguably makes the most sense for Harden
        is to the Brooklyn Nets where he could form a super team with Kyrie Irving
        and Kevin Durant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a7470-d9fa-4385-b432-875f3432456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those three lining up in black and white in New York, the Nets
        would immediately become legitimate contenders.Even if Harden stays with the
        Rockets, the future doesn''t look bright for the team and it could be mutually
        beneficial for the eight-year relationship to come to an end.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c9ecd-d8ee-4898-b6ef-ad1b6811f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hard reset for Houston may be the only way out of this situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd6562-6e15-4465-8fbb-c12ee49f080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Is the Golden State dynasty over?</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1842c34-fa3d-4877-9f72-084591df699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2015-2019, the Golden State Warriors reached the NBA Finals
        every season, winning three titles. In 2020, the Warriors finished with the
        worst record in the entire NBA, netting only 15 wins in 65 games.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eb1b63-f5a4-45ac-b673-d6d39403738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing stars Steph Curry, for most of the season, and Klay Thompson,
        for all of it, proved too much of a loss for the team.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6fbc9-afb8-4979-91f5-978061624975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for a dismal season, the team earned the second overall
        pick in the NBA draft, where 7-foot-1-inch center <a href="https://edition.cnn.com/2020/11/18/sport/nba-draft-2020-spt-intl/index.html">James
        Wiseman</a>&nbsp;was selected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6e34f-bafd-46a8-8cf2-f2696b17fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiseman had a <a data-cke-saved-href="https://edition.cnn.com/2020/11/18/sport/nba-draft-2020-spt-intl/index.html"
        href="https://edition.cnn.com/2020/11/18/sport/nba-draft-2020-spt-intl/index.html">rocky
        year</a> for Memphis, playing just three games for the Tigers, but his talent
        is indubitable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4aef7f-3ef3-4e67-8506-c71908f32a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming season posed a hope for the team to prove that the
        2019-20 season was a blip, and that the return of Curry and Thompson, along
        with the addition of Wiseman, could see the team back in contention.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea760541-7034-4033-9057-5b2beaa14c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, that won''t happen. Not because the team will definitely
        fail to contend, but because Thompson <a href="https://edition.cnn.com/2020/11/20/sport/klay-thompson-season-injury-torn-achilles-spt-intl/index.html">tore
        his right Achilles tendon</a> in a late November workout and will sit out
        the season for the second successive year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee19de-2ddb-41dd-9b7d-6da7bd1ed168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t sit here and say I feel good," Warriors general manager
        Bob Myers said. "I have confidence in our players. I have confidence in our
        coaches. I have confidence in our ownership. We''re going to keep moving.
        We''re never going to stop. But to be truthful, it hurts. It hurts me and
        I know it hurts our organization."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cdda23-b37e-43cc-a71a-92025a7c482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless other players step up significantly, it is hard to see that
        the Warriors prove that 2019-20 was a blip.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
