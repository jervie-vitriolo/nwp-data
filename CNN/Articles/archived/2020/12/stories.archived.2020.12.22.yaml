    'mgnl:tags': ['Disease-X', 'Ebola', 'virus']
    'template': '1'
    'title': 'Hunting for ''Disease X'':

      In the Congo rainforest, the doctor who discovered Ebola warns of deadly viruses
      yet to come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dee232-2032-440b-83e3-ef159144352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <em><strong>&nbsp;—</strong></em> S<span
        style="line-height: 19.6px;">howing early symptoms of hemorrhagic fever, the
        patient sits quietly on her bed, wrangling two toddlers desperate to flee
        the cell-like hospital room in Ingende, a remote town in the Democratic Republic
        of the Congo (DRC).</span><em style="line-height: 1.4;">S</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f144c-3073-484a-ad12-b809ca098429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are waiting for the results of a test for Ebola.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c896ed-dc42-4527-bca4-11846fdb4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient can only communicate with her relatives through a clear
        plastic observation window. Her identity is secret, to protect her from being
        ostracized by locals fearful of Ebola infection. Her children have also been
        tested but, for now, show no symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51371a3a-2e6f-47ae-87ba-e363ba5d9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.852+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a vaccine and a treatment for Ebola, which have brought
        down the rate at which it kills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b40ab-30c5-4ca1-9dd5-e5fc868d4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the question at the back of everyone''s mind is: What if this
        woman doesn''t have Ebola? What if, instead, she is patient zero of "Disease
        X," the first known infection of a new pathogen that could sweep the world
        as fast as COVID-19, but one that has Ebola''s 50% to 90% fatality rate?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5175688-8443-41f8-b5a6-5d99dbe92cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all got to be frightened," the patient''s physician, Dr.
        Dadin Bonkole, said. "Ebola was unknown. Covid was unknown. We have to be
        afraid of new diseases."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc2154-adaf-40f7-9e0a-7480da6574c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Threat to humanity</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48043fa3-bb19-4d3c-8c51-b7e2c8af1fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanity faces an unknown number of new and potentially fatal viruses
        emerging from Africa''s tropical rainforests, according to Professor Jean-Jacques
        Muyembe Tamfum, who helped discover the Ebola virus in 1976 and has been on
        the frontline of the hunt for new pathogens ever since.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd2522-a89d-4cb1-9fad-234112639c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in a world where new pathogens will come out," he told
        CNN. "And that''s what constitutes a threat for humanity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48b7da-5d41-4b6f-a5a1-833349164e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young researcher, Muyembe took the first blood samples from
        the victims of a mysterious disease that caused hemorrhages and killed about
        88% of patients and 80% of the staff who were working at the Yambuku Mission
        Hospital when the disease was first discovered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0934f-88f8-4405-bc1d-58da572b400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vials of blood were sent to Belgium and the US, where scientists
        found a worm-shaped virus. They called it "Ebola," after the river close to
        the outbreak in the country that was then known as Zaire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74840de4-81b2-4b6c-8b23-70ad11f0d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identification of Ebola relied on a chain that connected the
        most remote parts of Africa''s rainforests to high-tech laboratories in the
        West.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5eea2d-4248-4c38-9909-e346cd5e0466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the West must rely on African scientists in the Congo and elsewhere
        to act as the sentinels to warn against future diseases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8af85-43ad-48d1-beb1-f17c83b20167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ingende, the fears of encountering a new, deadly, virus remained
        very real even after the recovery of the patient showing symptoms that looked
        like Ebola. Her samples were tested on site and sent on to the Congo''s National
        Institute of Biomedical Research (INRB) in Kinshasa, where they were further
        tested for other diseases with similar symptoms. All came back negative, the
        illness that affected her remains a mystery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e22a42-2538-4174-9e41-c74051c15533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exclusively to CNN in the DRC''s capital, Kinshasa, Muyembe
        warned of many more zoonotic diseases —&nbsp;those that jump from animals
        to humans —&nbsp;to come.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a10d0-1135-4c4c-b665-446d68216c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow fever, various forms of influenza, rabies, brucellosis and
        Lyme disease are among those that pass from animals to humans, often via a
        vector such as a rodent or an insect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed53726-9854-44a2-9d8c-da6c2c5a1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve caused epidemics and pandemics before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b7800-6fea-46f9-9110-251f84af6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV emerged from a type of chimpanzee and mutated into a world-wide
        modern plague. SARS, MERS and the COVID-19 virus known as SARS-CoV-2 are all
        coronaviruses that jumped to humans from unknown "reservoirs" —&nbsp;the term
        virologists use for virus'' natural hosts —&nbsp;in the animal kingdom. COVID-19
        is thought to have originated in China, possibly in bats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef32bc5-c893-4707-a8a1-fbba79228e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Muyembe think future pandemics could be worse than the 2020
        coronavirus pandemic?, and more apocalyptic? "Yes, yes, I think so," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7183fe-a74b-44f2-a459-719f31212942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New viruses on the rise</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce520cc3-e9a7-479e-a896-3e55e1ca03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first animal-to-human infection, yellow fever, was identified
        in 1901, scientists have found at least another 200 viruses known to cause
        disease in humans. According to research by Mark Woolhouse, professor of infectious
        disease epidemiology at the University of Edinburgh, new species of viruses
        are being discovered at a rate of three to four a year. The majority of them
        originate from animals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c6978-f6b2-4839-b3d0-b8f36b1cb676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the rising number of emerging viruses is largely the
        result of ecological destruction and wildlife trade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588c94c-c901-4de6-bbbb-dd107d7cb300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their natural habitats disappear, animals like rats, bats, and
        insects survive where larger animals get wiped out. They''re able to live
        alongside human beings and are frequently suspected of being the vectors that
        can carry new diseases to humans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c105dc4-9df7-43f5-8f05-0824c9c34f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have linked past Ebola outbreaks to heavy human incursion
        into the rainforest. In one 2017 study, researchers used satellite data to
        determine that 25 of the 27 Ebola outbreaks located along the limits of the
        rainforest biome in Central and West Africa between 2001 and 2014 began in
        places that had experienced deforestation about two years prior. They added
        that zoonotic Ebola outbreaks appeared in areas where human population density
        was high and where the virus has favorable conditions, but that the relative
        importance of forest loss is partially independent of these factors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002a2ec-900b-434d-a386-935419c17820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first 14 years of the 21st century, an area larger than the
        size of Bangladesh was felled in the Congo River basin rainforest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b36024-1fc5-41d3-87b7-1857b3c294e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has warned that if the current deforestation
        and population growth trends continue, the country''s rainforest may have
        completely disappeared by the end of the century. As that happens, animals
        and the viruses they carry will collide with people in new and often disastrous
        ways.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3329ff5c-f74a-49bd-901b-7257815cd6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t have to be this way.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26fddc3-3806-4ff7-b057-10c1feaadf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multidisciplinary group of scientists based across the US, China,
        Kenya and Brazil has calculated that a global investment of $30 billion a
        year into projects to protect rainforests, halt the wildlife trade and farming
        would be enough to offset the cost of preventing future pandemics.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55687df5-27c1-4600-9363-47272d4b64ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Democratic Republic of the Congo declares the end to its
        11th Ebola outbreak</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc1e9f9-243b-4162-b037-f8c568b6420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the journal Science, the group said spending $9.6 billion
        a year on global forest protection schemes could lead to a 40% reduction in
        global deforestation in areas at the highest risk of virus spillover. This
        could include incentivizing the people living in and making their living from
        the forests, and banning widespread logging and the commercialization of the
        wildlife trade.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5359b5e-08d4-42b2-b343-34b4062c4a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar program in Brazil led to a 70% decline in deforestation
        between 2005 and 2012, the scientists said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809dbdb7-38b1-47e8-b210-6ff6bdc431ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While $30 billion a year may sound like a lot, scientists argue
        that the investment would quickly pay for itself. The coronavirus pandemic
        will cost the US alone an estimated $16 trillion over the next 10 years, according
        to Harvard economists David Cutler and Larry Summers, the former US Treasury
        Secretary. The IMF estimates that globally, the pandemic will cost $28 trillion
        in lost output between 2020 and 2025, relative to pre-pandemic projections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be92bb90-5a72-488c-aedd-a7b91c786eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The early warning system</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed67f9b-2b2e-4f03-a6a9-aed199d89a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muyembe now runs the INRB in Kinshasa.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a01203-3430-43a8-b56d-e88804d87c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some scientists still sit in the cramped offices in the old
        INRB compound where Muyembe-Tamfum first worked on Ebola, brand-new laboratories
        opened in February. The INRB is funded by grants from Japan, the US, the World
        Health Organization, the EU and other international donors including NGOs,
        foundations and academic institutions</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5f25b-6fc9-4672-b73c-385257ebf514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Biosafety Level 3 labs, genome sequencing capability and world-class
        equipment, these facilities are not an act of charitable aid —&nbsp;they''re
        a strategic investment</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262715c5-a1bb-4bab-a65c-7384c95d8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by the US Centers for Disease Control and Prevention and
        the World Health Organization, these INRB labs are the world''s early warning
        system for new outbreaks of known diseases like Ebola, and —&nbsp;perhaps
        more importantly —&nbsp;for those illnesses we have yet to discover.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35b69f-54d5-4af4-a76b-1ad412487a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a pathogen emerged from Africa it will take time to spread all
        over the world," Muyembe said. "So, if this virus is detected early —&nbsp;like
        in my institution here —&nbsp;there will be opportunity for Europe [and the
        rest of the world] to develop new strategies to fight these new pathogens."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a3b66e-6a4b-4565-88a9-d51ca8fb9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muyembe has reconnaissance units on the frontline of the war against
        new pathogens. Doctors, virologists and researchers are working deep in the
        DRC''s interior, seeking out known and unknown viruses before they can cause
        new pandemics.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50487741-d2a3-455e-953f-6acdae1407c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Pierre Ndimbo and Guy Midingi are ecologists and virus hunters
        in the DRC''s northwestern Équateur Province, where Ingende is located. They''re
        the tip of the spear in tracking and tracing signs of emerging infectious
        diseases (EIDs).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1fbee-4310-493a-ba98-760338d34bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a recent expedition the pair collected 84 bats, painstakingly
        picking them from their nets and tying the squealing, nipping animals up into
        bags.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d252f75-af52-497a-b21b-bf2382bbcf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be careful —&nbsp;if not, they bite," explained Midingi,
        his hands double-gloved for protection.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64831c37-59de-4145-87af-eed41566ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single bat bite could be the moment a new disease makes the leap
        from animals to humans.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe077e-316d-4800-825b-142a9dfaf7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ndimbo says their priority is to look for signs of Ebola infection
        in the bats. The latest outbreak of the disease in the Équateur province has
        been traced to human-to-human transmission but also to a new strain that is
        asumed so have come from the forest reservoir. And no one knows where, or
        what, that reservoir is.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f21bf-7553-4fed-8fe3-b913763b070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the lab in Mbandaka the bats are swabbed, and blood samples
        are taken to be tested for Ebola before being sent to the INRB for further
        tests. The bats are then released.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d6aee-02b6-43f9-b2ee-be6f76f338c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of new coronaviruses have been found in bats over recent
        years. No one knows just how dangerous they may be to humans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeecc10-ab67-49fb-89d9-2a8f3fef1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how Ebola first infected humans remains a mystery, but scientists
        believe zoonotic illnesses like Ebola and COVID-19 make the leap when wild
        animals are butchered.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a146086-914d-47d2-8b9c-fa3f83d6a83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called "bushmeat" is the traditional source of protein for people
        living in the rainforests, but it is now traded far from where it''s sourced
        and exported globally. The UN estimates that as much as 5 million tons of
        bushmeat is taken from the Congo River basin each year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c3b64-4c4c-4e65-ab20-92b595fb0a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kinshasa, a market trader brandishes the smoked carcass of a
        colobus monkey, its teeth exposed in a gruesome, petrified grin —&nbsp;he''s
        selling the small primates for $22, though the price, he says, is "negotiable."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ab1ba-6ee7-415c-a925-2a842288b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colobus monkeys have been hunted to extinction in some parts of
        the DRC, but the trader says he could export scores of them to Europe by plane.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb45272c-26cf-4736-97aa-e0814435a3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to be honest, it''s forbidden to send the monkeys," he explains.
        "We have to cut their heads and arms off and pack them among the other meats."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde776a-1fb3-46d5-a702-67207d9a85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he gets deliveries every week, often from Ingende, around
        400 miles upriver —&nbsp;the same village where doctors live in fear of a
        new pandemic emerging.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2ba2a-f13b-4188-906c-6a39acab9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams Cassinga, CEO of Conserv Congo and a wildlife trade investigator,
        said investigations have shown that "in Kinshasa alone, we have between five
        and 15 tons of bushmeat exported ... some goes to the Americas ... but the
        biggest part goes to Europe. Mainly to Brussels, Paris and London."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd251d-fa5b-4983-a8b9-3c2e20f39c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoked monkeys, soot-blackened sections of python, and fly-blown
        hams of sitatunga, a water-dwelling antelope, are gruesome. But they''re unlikely
        to be carrying dangerous viruses, which would be killed by the cooking process
        —&nbsp;although scientists have warned that even cooked primate meat is not
        completely safe.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4522b-babc-474e-85e1-1a3c0e71f952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live animals in the so-called "wet" market pose a bigger threat.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965341c-ad2f-4cdf-aa2d-d5b8aa5f300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here young crocodiles —&nbsp;snouts wired shut and legs tied up
        —&nbsp;writhe on top of one another. Traders offer barrels of giant land snails,
        tortoises and freshwater turtles. Elsewhere there are black markets from live
        chimpanzees, and more exotic animals, some traded into private collections,
        others heading for the pot.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e174c-e9fa-4e88-b267-58d033410629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disease X" may be ticking away inside any one of these animals,
        brought to the metropolis by poor people serving the tastes of the rich for
        exotic meals and pet.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43e24d-1ca2-4c3e-b443-902c9de554cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bushmeat here, in urban areas, unlike the popular misconception,
        it is not for the poor, it is for the rich and privileged, so you''ve got
        high-ranking officials who believe in superstition that if you consume a certain
        type of bushmeat, it will give you strength," Cassinga said. "You also have
        people who consume it as a symbol of status. But also in the last 10 to 20
        years we have experienced an influx of expatriates, mainly from Southeast
        Asia, and who demand to eat certain types of meat such as turtles, snakes,
        primates."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282f68c-0998-43d2-a36a-aaee7bd8ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have previously linked these kinds of wet markets to
        zoonotic diseases. The H5N1 influenza virus, known as the avian flu, and SARS
        both emerged from them. The exact origin of the coronavirus that causes COVID-19
        has not been confirmed. But the greatest suspicion for its source has fallen
        on "wet" markets where live animals are sold and butchered for meat.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de5250-1db9-4066-b901-f9186bf53ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercialization of the bushmeat trade is a potential route
        for infection. It''s also a symptom of the devastation of the Congo tropical
        rainforest, the world''s second largest after the Amazon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6b199-c18f-49a7-acb2-5bd51431f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the destruction is driven by local farmers, who rely on
        the forest economically — 84% of forest clearance is to make room for small
        scale agriculture.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af5f6b-a5c8-454d-8da7-af8f70db4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the slash and burn techniques used by the locals increase human
        exposure to this once-virgin territory and its wild animals, a major risk
        factor for disease.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718c676-e5ac-4380-8459-f10c6b9285b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go in the forest ... you will change the ecology; and insects
        and rats will leave this place and come to the villages ... so this is the
        transmission of the virus, of the new pathogens," Muyembe said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555e123-0af4-4844-9ef4-6806b568a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.856+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Ingende Hospital, the doctors are wearing as much protective
        gear as can be found: Goggles, yellow biohazard overalls, double gloves taped
        shut, hoods over their heads and shoulders, galoshes over their shoes, and
        complex facemasks.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1130c-2c50-4fc0-94f5-b750ed9a0fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are still worried that the female patient may be showing symptoms
        of an Ebola-like illness that is not, in fact, Ebola. It may be a new virus,
        it may also be one of the many diseases that afflict people here that are
        already known to science -- but none of the tests done here have explained
        her high fever and diarrhea.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ea270-4985-4680-aef2-33ce029319fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get cases which look very much like Ebola, but then when we
        do the tests, they are negative," said the head of medical services in Ingende,
        Dr. Christian Ikanga.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb58091-a661-4faf-b54f-66cb309fc605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to carry out additional examinations in order to see what
        is really going on ... at the moment there are a couple of suspected cases
        over there," he added, pointing to the isolation ward where the young woman
        and her kids are being treated. And weeks later there remains no clear diagnosis
        for her illness.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5bc4a0-d306-42a7-95d0-42f6023c10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a new virus begins circulating among humans, the consequences
        of a brief encounter at the edge of a forest or at a wet market could be devastating.
        Covid-19 has shown that. Ebola has proved it. And in most of the scientific
        publications there is an assumption that there will be more contagions coming
        as humans continue to destroy wilderness habitats. It''s not an "IF" it''s
        a "WHEN".</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3386c-f258-4dd5-b93e-33ee7dbe81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution is clear. Protect the forests to protect humanity —
        because Mother Nature has deadly weapons in her armory.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb032d87-3205-454b-8d43-12d4659c5986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ingrid Formanek and Ivana Kottasová contributed to this
        report. Thanks to Dr. Meris Matondo and Dr. Richard Ekila from the Congo''s
        National Institute of Biomedical Research for their guidance during the reporting
        of this story.</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670438b-674f-46b0-8b7a-f146e15bd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:58:16.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:02:30.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/12/22/africa/drc-forest-new-virus-intl/index.html">Hunting
        for ''Disease X</a>''"</em></p>'
  'gapay-afp-red-tagging':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
