      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the regular neuropsychiatric tests, the PNP is also considering
        introducing an <a href="https://cnnphilippines.com/news/2020/12/22/PNP-police-anger-management-Jonel-Nuezca-Tarlac-shooting.html">anger
        management program</a> for the force.</p>'
  'Valenzuela-City-Iloilo-City-exempt-cyclists-face-shields':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T12:09:23.116+08:00
    'imagesource': 'jcr:6126abf9-b3da-4df3-afc2-9d3bbcec9ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90413d4e-2c0f-43bd-a377-405c158e8bc3'
    'lead': 'Two more cities — Valenzuela City and Iloilo City — have announced they
      are not requiring cyclists in their cities to wear face shields on top of their
      face masks during a bike ride.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T13:38:53.363+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:03:07.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:57.697+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More cities exempt cyclists from wearing face shields'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c6adc-3793-4d37-8bea-bf56a1af9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:38:53.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:07.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — Two
        more cities — Valenzuela City and Iloilo City — have announced they are not
        requiring cyclists in their cities to wear face shields on top of their face
        masks during a bike ride.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3295bb-e103-480a-b309-b10fdea83cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:38:53.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela Mayor Rex Gatchalian said Tuesday in a statement that
        he approved “Executive Order Exempting Solo Bikers from Wearing Face Shields
        While Biking in Valenzuela City.” The EO took effect on Monday, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20764c2-4701-4b23-958c-3089b9fef485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:38:53.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon the experience of bikers, wearing a face shield obstructs
        the view, hampers their vision especially when there is a buildup of sweat
        and moisture within the shield itself, and makes breathing difficult,” Gatchalian
        noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031a013c-bf61-46c9-b61e-6c8975634ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:38:53.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Iloilo Mayor Jerry Treñas said Sunday in a <a href="https://www.facebook.com/JerryTrenasOfficial/photos/a.1788179684601127/3631787290240348/"
        target="_blank">Facebook post</a> that his previous directive implemented
        several months ago, which exempts cyclists from wearing face shields, remains,
        noting this is “for their own safety.”&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d00f6d-d5ca-4eaa-a1bf-b7ca5b4dc636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:38:53.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the local government Pasig <a href="http://https://www.cnnphilippines.com/news/2020/12/19/face-shield-requirement-exemption-pasig-city-.html"
        target="_blank">announced</a> there is no need for people in the city to wear
        face shields when biking, saying they could make breathing difficult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f0cd8-8548-4d7f-b793-086fe2556b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:38:53.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the country’s COVID-19 task force has made it mandatory
        for people to wear face masks and face shields in public areas to minimize
        transmission. Previously, face shields were only required when riding public
        transportation and entering enclosed establishments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af2b509-9106-4e72-afd5-8b492cb97153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:38:53.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF said exemptions may be announced when relevant agencies
        come up with a consolidated advisory on the proper use of face shields.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41490bf-f7ed-4bdb-94a2-608a1062ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:38:53.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2020/12/18/DOH-face-shield-requirement-exemptions.html?_=1608615335282"
        target="_blank">RELATED:&nbsp;DOH does not recommend face shields for everyone&nbsp;</a></strong></p>'
  'us-treasury-hack':
    'author': 'Paul LeBlanc and Jeremy Herb, CNN'
    'caption': 'US Treasury Department email accounts were compromised in the suspected
      Russian hack of government agencies, a key Democratic senator said Monday, adding
      new details about the extent of the wide-reaching breach. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T13:36:45.452+08:00
    'imagesource': 'jcr:c42707aa-de54-43ad-8acb-7dceaba6bb83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '462cd23a-259d-4655-be0c-6720643b49a3'
    'lead': 'US Treasury Department email accounts were compromised in the suspected
      Russian hack of government agencies, a key Democratic senator said Monday, adding
      new details about the extent of the wide-reaching breach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T13:41:52.822+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:03:06.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:58.187+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['treasury', 'us', 'united-states']
    'template': '1'
    'title': 'US Treasury Department email accounts compromised in suspected Russian
      hack, top Senate Democrat says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabe0bc-8a72-46ea-809d-e5abc7b8b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Treasury Department email accounts were
        compromised in the suspected Russian hack of government agencies, a key Democratic
        senator said Monday, adding new details about the extent of the wide-reaching
        breach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6534c-c857-4a1c-803c-8a90b7a12d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ron Wyden of Oregon, the top Democrat on the Senate Finance
        Committee, said in a statement that the committee had been briefed on the
        hack by Treasury and IRS officials and it "appears to be significant."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d3ba9-66bb-4f8f-9112-a9f955fccb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Treasury staff, the agency suffered a serious breach,
        beginning in July, the full depth of which isn''t known. Microsoft notified
        the agency that dozens of email accounts were compromised. Additionally the
        hackers broke into systems in the Departmental Offices division of Treasury,
        home to the department''s highest-ranking officials," Wyden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090ea45-27fc-44c1-b301-604439dfb2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treasury still does not know all of the actions taken by hackers,
        or precisely what information was stolen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e893442-975a-412a-a121-9651052651e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyden did not mention whether Treasury Secretary Steven Mnuchin
        was impacted by the hack, but noted that IRS officials had relayed that there
        is no evidence their agency was compromised.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aca79b-229b-49d3-abd9-9fe5d6a9e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department did not respond to CNN''s request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1de18-a308-4c82-8616-0ff4e7388d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials suspect that Russian-linked hackers were behind the
        data breach, which also affected the Departments of Homeland Security, Agriculture
        and Commerce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678a84c-a178-456e-82bc-85385910b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exact scope and scale of the hack remain to be seen, it
        is already becoming clear that this marks one of the most significant breaches
        of the US government in years. It also shows that Russia and other foreign
        actors continue to exploit US cyber vulnerabilities —&nbsp;an issue that will
        likely present a challenge for the incoming Biden administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca7e1c-48a3-4022-9725-28fddc6f5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software that the suspected Russian malware was delivered with,
        SolarWinds Orion, has as many as 18,000 global customers, including government
        agencies, private companies and other organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a45d1-196b-464c-96ce-518f83aaca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
