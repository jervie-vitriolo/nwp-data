    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'Ontario', 'lockdown']
    'template': '1'
    'title': 'Canadian province of Ontario will shut down the day after Christmas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e40d9c-3572-4876-96f9-985260918633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Ontario Premier Doug Ford, citing rising
        numbers of COVID-19 cases that are accelerating at "an alarming rate," announced
        Monday that the entire Canadian province will shut down effective Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751caa85-38f0-4c87-9a8a-a6ec200825f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford called the closure a temporary and one-time measure at a news
        conference, at which he implored residents to stay home except for essential
        needs like groceries and health emergencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bd875-cd5f-46a0-8a09-455569955a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, despite the restrictions, we''ve seen growing numbers
        of people traveling between regions within Ontario," Ford said. "Covid is
        spreading rapidly from high-outbreak areas to areas with fewer cases."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c65b6f-fe3a-4f0b-82b2-47fff5c8ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown will remain in effect for 14 days in northern Ontario
        and 28 days in southern Ontario, he said. Ontario is Canada''s most populous
        province with a population of 14 million people, roughly 38% of Canada''s
        38 million people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46864420-af9e-463c-baef-f25737dbd389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will reevaluate the situation and determine whether restrictions
        need to be extended before the initial designated shutdown expires, Ford said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cc974-45d3-49d2-aae0-b577b5295233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations in the province have increased 74% and intensive
        care unit admissions are up 80% in recent weeks, according to a <a href="https://news.ontario.ca/en/release/59790/ontario-announces-provincewide-shutdown-to-stop-spread-of-covid-19-and-save-lives">news
        release detailing shutdown restrictions.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb18319-b782-41b3-bd82-11597b4b3acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19-related hospitalizations have increased 74% in the last
        four weeks and ICU admissions for virus-related complications have more than
        doubled in that time, the release says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9c8ad-cd71-40c4-933b-d541eeb8711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health system is verging on canceling elective surgeries due
        to the capacity concerns with thousands of surgeries already backlogged, Ford
        told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaaf2aa-6ecd-4947-b529-664d8cf9083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premier called on Canada''s federal government to close borders
        to mitigate the spread from travelers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac04363-95d3-4f58-a592-ea7184c1928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we''ve continually ... continually asked the federal
        government to secure our borders -- 63,000 people are going unchecked every
        week just through Pearson International Airport," Ford said. "And I can tell
        you if they won''t act further, at minimum, we need to test air travelers
        when they arrive at the airport. This is critical and if they don''t do it,
        we will do it ourselves if needed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2830b-2563-4d1b-a7be-681c028227c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada announced a travel ban on travelers from the UK from midnight
        Sunday for at least 72 hours. Prime Minister Justin Trudeau said in a tweet
        the decision was made to keep Canadians safe from a new coronavirus variant
        discovered in the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a992ca-9e1b-4028-82d6-b47e84d07c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor organized public events and social gatherings larger than
        a single household are restricted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d719eeb-c14e-4588-b9f2-33e80d18b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-person services at supermarkets and pharmacies will operate at
        a 50% capacity but nonessential retail settings are restricted to curbside
        pickup and delivery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89fe2e-a1f1-433c-90a0-37a6c546e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants are reduced to takeout and delivery orders only, with
        indoor and outdoor dining prohibited during the shutdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913cf15-a249-4003-aee0-2edc52469b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be clear; schools are not part of the problem of Covid
        in our communities. But out of an abundance of caution, school closures over
        the winter break will be extended," Ford said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090bf505-efe5-491a-8006-6f60c943a5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindergarten to eighth grade students will resume in-person instruction
        on January 11. High school students will resume learning remotely on January
        11 and return to in-class instructions on January 25, according to the press
        release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79beea6-81c3-4d81-ad34-92bdc508aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:14:35.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/21/world/canada-ontario-province-shutdown/index.html">"Canadian
        province of Ontario will shut down the day after Christmas."</a></em></p>'
  'Ancient-wolf-cub-preserved-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T08:29:58.700+08:00
    'imagesource': 'jcr:9389fa00-1e10-4a05-b422-a9e053fac599'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79f15fd7-1c4c-4572-bf79-28eaad7ac92e'
    'lead': 'A perfectly preserved wolf puppy, hidden away in permafrost for 57,000
      years and described by researchers as "the oldest, most complete wolf," has
      been discovered in Yukon, Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T08:31:01.879+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:03:28.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:46.368+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancient wolf cub found ''perfectly preserved'' in Canadian permafrost.
      We even know what it ate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7d4a4-098c-496d-a1a7-ba2fb1bff139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A perfectly preserved wolf puppy,
        hidden away in permafrost for 57,000 years and described by researchers as
        "the oldest, most complete wolf," has been discovered in Yukon, Canada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0fe323-f268-4505-82c4-d03b7b8478ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creature, named Zhùr by the local Tr''ondëk Hwëch''in First
        Nation people, was discovered in the Klondike goldfields, near Dawson City,
        by a gold miner, who was water blasting a wall of frozen mud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3779a-5718-4819-89e5-0c34343970a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mummy is so complete, she has basically got all her skin,
        most of her fur ... all her soft tissues present, and she''s 56,000 years
        old, or thereabouts," Julie Meachen, an associate professor of anatomy at
        Des Moines University in Iowa, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755f6ee-edc4-4dca-ad49-c3b479059b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female pup, according to Meachen, is "the oldest, most complete
        wolf that''s ever been found," allowing researchers to delve deeper into what
        her life would have looked like.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b3d56-3fbe-4281-b661-67cbe97bc2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using X-ray techniques, experts determined that the puppy, which
        had been preserved in permafrost, died at 6 or 7 weeks old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1ea9e-426f-47b8-8c70-9f86af7e9212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a technique called stable isotope analysis revealed that
        the animal lived during a time when glaciers had receded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8eba3-3c74-407a-9900-74ed838604f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There weren''t quite as many glaciers around, which means there
        was a lot more fresh water," she said. "There were a lot of streams, a lot
        of rivers flowing, and probably a lot of other animals around. She lived in
        a lush time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4ea76-a755-4a29-911d-31c40a8b86d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wolf cub''s diet, researchers found, was influenced by her proximity
        to water: Isotope analysis revealed "she and her mom were eating mostly aquatic
        resources -- things like salmon, maybe some shore birds," Meachen said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32c39d-3887-4e79-98d1-dcc63262bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DNA analysis revealed the pup is descended from ancient wolves
        -- the ancestors of modern wolves -- from Russia, Siberia and Alaska.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e040d-433c-4fd5-bb06-6db843e8d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a surprise -- she is related to the things that were
        there at the time," she explained. "But the cool thing about that, that most
        people might not know, is that wolves in the ice age were only distantly related
        to wolves that are around today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd27cad-e34c-4c32-b104-a4339a0bb9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are still the same species, but they are very different, for
        being in the same species. Their genetics have changed quite a bit over time
        -- the diversity of wolf has been diminished over time, and again, expanded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f2c99-6c4b-4e9b-9acf-446c2dd17fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is truly an ancient wolf, and she was related to all the wolves
        around her at the time," Meachen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974bd67c-be10-41f5-b7ab-22d10f184871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes very specific circumstances to create a permafrost mummy,
        the researchers said, although several well preserved wolf cubs have been
        retrieved from Siberia. However, this cub, found in North America, was particularly
        rare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd1253-ff58-436b-878d-8af44f8e36df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rare to find these mummies in the Yukon. The animal has to
        die in a permafrost location, where the ground is frozen all the time, and
        they have to get buried very quickly, like any other fossilization process,"
        Meachen said in a statement. "If it lays out on the frozen tundra too long
        it''ll decompose or get eaten."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a40d4-4376-436a-96b9-55998530629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of her "pristine" condition, experts think that the wolf
        cub died instantaneously, perhaps when her den collapsed, as data showed she
        didn''t starve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae233480-e50f-4d9d-8191-f2f81187b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published Monday in the journal Current Biology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f1037-a5bd-4fcb-887a-7d5fc0751982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:33:38.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/21/americas/frozen-puppy-yukon-intl-scli-scn/index.html"
