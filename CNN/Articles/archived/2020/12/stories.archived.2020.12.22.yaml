      'jcr:uuid': '966b7d88-f15b-4792-973e-88e06722da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even as we count down the final days
        of December, many of us are still coming to terms with the fact that holiday
        events and gatherings are looking very different than Christmases past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c3020-5172-48f4-bc56-83178268edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f79efe-4fd9-4dbf-8809-ff78c4bae499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas 2020, however, isn''t canceled unless you decide it is.
        This season, don''t say "bah, humbug!" Say "why not?" and start new traditions
        by celebrating small rituals for your family, however you define it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbed884-44ce-4ea9-bdb4-cc1705c924b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3124b6e-52e3-4d1e-9d94-22909c049752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like to use the expression ''it''s not normal,''" said Jonathan
        Caspi, a family therapist and professor in the department of family science
        and human development at Montclair State University in New Jersey. "This year
        is different, but different isn''t always bad."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26104aa9-798d-437a-9f24-fdc1ba5d907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15003290-d185-49b1-a202-04fa97a88b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By taking some typical holiday rituals off the table, the pandemic
        has created space for families to experiment with new ways to honor the holiday.
        The current situation can also help reset priorities about what you feel is
        most meaningful during the holiday season. "Coming up with rituals together
        can be extremely bonding," Caspi said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a2c7a-b08a-45ea-9466-a4c56a79030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da14d1c-0aa4-4fcb-94a7-0858183301be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So scale back this Christmas, take a deep breath and find joy in
        the small things.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d7b4b-c392-4d0b-a8dd-ce3fe3537b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae517e6-de23-4100-9d6a-fbe7bc8f5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Light a candle and let the day begin</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a12f75-0388-4f99-9efe-f1503b047915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas morning, get the magic started right away. Light a
        big pine-scented candle — just make sure not to leave it unattended — and
        turn on some holiday tunes to set the mood. Whether you go with vintage albums
        or a streaming playlist is up to you.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288e613-ca05-493c-82d4-94eec7db8b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373ef1e-085a-4feb-9dfc-22da1fe9463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledge that the day is a special one by sparkling up your regular
        coffee with whipped cream and sprinkles, adding chocolate syrup or going all
        out with a homemade caramel macchiato. All the better to go with Christmas
        cookies for breakfast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51a68d-b3a8-43bc-aa99-5adc4d1c7bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d061f65-e0b9-4a30-b95f-edf940ccfe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''re caffeinated and fortified, pick out something in your
        closet that makes you feel happy. Maybe that''s your ugly Christmas sweater,
        maybe that''s the dress or heels you''ve been wanting to wear all year, or
        maybe that''s your wearable sleeping bag.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183cff0-1f9e-4ad9-b18a-7acd6ce23b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88a103-8c9d-444a-abf5-a1fd9eba6baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Say hello and ho, ho, ho</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec4a0e-b4c6-44d9-a139-2f25bd997f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You won''t have to go over the river and through the woods to Grandmother''s
        house — or suffer through interstate traffic — this year. Do a video check-in
        with any loved ones you want to see and open presents together, if that''s
        a tradition that makes you feel good.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f293f1-03eb-48ed-a9d7-7557eaaecc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526a125-0923-4b10-9732-9b49ac9374dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not into physical gifts? One of this year''s silver linings is that
        relatives might be more amenable to putting their dollars toward a charitable
        donation, such as a food bank, instead of another pair of socks or a bath
        gift set.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f097c-9d52-461b-ab9b-194813ea49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3970cb-02fd-484a-9f91-10c86fc80d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As another easy way to connect with friends and extended family,
        you can host a group viewing of a classic holiday movie. The Teleparty app
        works with multiple streaming services, like Netflix and HBO Max (which is
        owned by AT&amp;T''s WarnerMedia, parent company of CNN), while Amazon, Disney+
        and Hulu all have their own group-watching features for subscribers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f0e14-aed1-406c-91d6-58c3d9d95f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da71a3ba-9be3-48ac-bbeb-24c702029e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other virtual games, try the Houseparty app, where you can sing
        karaoke, play trivia and enjoy other party games as a group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96b8a0-b61e-4ca8-ac39-c192874b89d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733ff5d-af1f-42c7-a50e-3e9c4083d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Get moving</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae63f8-4abf-4666-b90f-b00421969e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a regular Christmas, you might be happy staying cooped up inside
        the house all day in your jammies. But those familiar four walls might be
        a little too close for comfort at this point, so take an hour to get outside
        and stretch your legs (and arms).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a0e13-987e-48ef-9f85-17c2389b1249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a727f03-b688-456b-accd-98906d518eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as the weather cooperates, play a game of socially distanced
        Wiffle ball or try a few relay races for a little friendly competition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb858d2c-8e52-463b-a730-cef351f7ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aea117c-6ac6-4d20-8e45-53d0ad830cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As dusk falls, take a walk around the neighborhood to see all the
        Christmas lights and peek at decorated trees through the windows along the
        way.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b76d87-8f72-4edd-95d6-9c3eec91c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a20558-96d0-45e6-83e5-3ff904d1052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Reinvent Christmas dinner</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc13c61-11ff-4bb5-a585-94476dfaf165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, food carries the most sense of ritual and tradition, but
        don''t feel compelled to do the usual Christmas dinner unless it''s the thing
        that lights a fire in your belly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153d897-4ae4-4dc9-adb0-6f68e197b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1445d-97c1-4860-9ecf-78566953b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.094+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you the one who always cooks in your home? Support a local restaurant
        and give yourself the night off by preordering and picking up dinner. It''s
        a small splurge that will feel like millions — or an idea for your gift list
        if you prefer experiences over things.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0906af-d5e8-4792-8589-6a3c144f26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070faad0-4132-4836-b18f-9871fd4493b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or make a different home-cooked meal part of your new holiday tradition.
        Go the comfort food route with a one-pot meal that''s simpler to prepare but
        still indulgent, like authentic spaghetti carbonara or creamy baked risotto.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfd0e4-b439-4980-85c7-a27b69c07f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eccbb40-5ffd-4ee2-86c1-79c584ac644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t want to cook at all? Keep the festive vibe but ditch the
        dishes without guilt. Fancy up a bowl of popcorn with freshly grated Parmesan
        and pop a bottle of Prosecco in lieu of a full meal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21026ba-c7d6-4f43-819f-5bceb2f270e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc1a2f-b973-4592-b263-98bfc9c0dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>If all else fails ...</strong></h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c470b60-b57b-4235-95bc-975140b88245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''re still feeling bummed about a low-key Christmas? Or
        if your extended family is laying on the guilt trip because you''re listening
        to Dr. Tony Fauci and stayed home? Remember that in the end, it''s just one
        day on the calendar.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9cdaf-a8dd-4329-88f1-95980b9c02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6189e510-553c-441a-be02-68d1235a4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offset the disappointment of a "lost" holiday by making future plans
        that involve togetherness. "Create a mutual opportunity of something else
        to look forward to" in 2021, Caspi said, to ease the burden of family guilt.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f34cb-64d5-4be0-9a0a-011bc847eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1e88c-e12b-4e6b-92d2-1653793e98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As silly as it might sound, "you can decorate and get a tree in
        April," Caspi said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8f63a-e93b-4276-bcf9-e3667d763b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:32:06.095+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:02:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/22/health/christmas-traditions-rituals-2020-wellness/index.html">"Celebrate
        small rituals for Christmas and make it special without the big gathering."</a></em></p>'
  'donald-trump-reign-of-destruction':
    'author': 'Stephen Collinson, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T17:37:47.618+08:00
    'imagesource': 'jcr:8650e712-e9b1-47af-b618-2d9f60adb861'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db67db8-025a-4781-b55e-c52bd74fdb3a'
    'lead': 'Donald Trump will retain the awesome powers of the presidency until noon
      on January 20, and there''s never been a time when he has been subject to as
      few restraining influences or has had a bigger incentive to cause disruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T17:49:39.310+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:02:16.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:18.825+08:00
