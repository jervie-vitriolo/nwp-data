    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19c7a4-edd8-448b-a049-31cace7f9902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has sparked massive outrage, even renewing calls for
        justice on other victims of extrajudicial killings, and those who were killed
        in police operations without video footage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139dfdf0-c290-49ee-a2c9-7c90320ead5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46484f12-9fb7-4c8b-b332-76e919403499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2017, pleas to wear police body cameras were first brought
        up after the PNP drew criticism over the killing of 17-year-old Kian delos
        Santos and 19-year-old Carl Arnaiz  without sufficient evidence, amid the
        administration''s strengthened war on illegal drugs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3c6a6-45b2-4bf3-a0d1-7eae56f901ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4817b8-3f72-46ac-93ac-8f47b2c60c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
