      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taiwan has recorded its first locally-transmitted
        case of coronavirus since April. The island has had one of the most successful
        pandemic responses in the world, and the new infection ends a 255-day run
        without local transmission, underscoring the difficulties in controlling the
        virus even in areas where it has been largely stamped out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38764936-b4ab-4d38-bd0f-297f18983ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by the island''s health ministry
        on Tuesday, a woman in her 30s was infected after having contact with a foreign
        pilot, who also tested positive for the virus, between December 8 and 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b24e27-93ba-41d9-a5ba-f61eb2109d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been coronavirus free since April 12, only recording
        imported cases. Passengers arriving on the island must go into quarantine
        and those who test positive are isolated and given treatment. Three such imported
        cases were also recorded Tuesday, bringing the total number of cases on Taiwan
        since the pandemic began to 770.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a871a-98f8-44db-8180-987a1cab8be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A democratically-ruled island of 23 million off the coast of China,
        Taiwan has been seen as a global leader for its <a href="https://www.cnn.com/2020/10/29/asia/taiwan-covid-19-intl-hnk/index.html"
        target="_blank">effective response to the coronavirus</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6f09c-ffc3-44ba-9a72-df29b3062d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese authorities began screening passengers on direct flights
        from Wuhan, where the virus was first identified, on December 31, 2019 — back
        when the virus was mostly the subject of rumors and limited reporting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37064536-2ca4-4d84-8e37-b81095ebb178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan confirmed its first reported case on January 21, after which
        it banned Wuhan residents from traveling to the island. All passengers arriving
        from mainland China, Hong Kong and Macao were required to undergo screening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70888710-d7f4-44aa-bea1-5843edd30034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this happened before Wuhan itself went into lockdown on January
        23. By March, Taiwan had banned all foreign nationals from entering the island,
        apart from diplomats, residents and those with special entry visas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd2dfc-f4ba-48e4-8d32-90d45055c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, track and trace programs and widespread testing
        enabled Taiwanese authorities to effectively control the local epidemic and
        treat those who were infected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c09c4-5b5a-4788-b750-7393c6b3f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s success in keeping the virus out has enabled the island
        to open up and go back to <a href="https://www.cnn.com/2020/09/21/asia/taiwan-model-coronavirus-hnk-intl/index.html"
        target="_blank">relative normality in recent months</a>, even as other parts
        of east Asia have been plunged back into lockdown or heightened restrictions
        as a result of new waves of infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef371ad-faab-4cef-98fd-3a5d6dad070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a top Taiwanese health official said it would not consider
        banning flights from the UK as a new strain was detected because of sufficient
        preventative measures already in place, according to state media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca181a-319d-4e19-b0ef-c1ee9a425d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found breaching the measures that have enabled Taiwan to stay
        almost COVID-free for months can face severe punishment. Earlier this month,
        a man was fined $3,500 by Taiwanese authorities after <a href="https://www.cnn.com/2020/12/07/asia/taiwan-quarantine-fine-scli-intl/index.html"
        target="_blank">breaching quarantine for only 8 seconds</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd82a0-f3bc-4012-a5a0-874f31d92945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, a migrant worker from the Philippines, was quarantining
        in a hotel in Kaohsiung City when he briefly stepped out of his room into
        the hallway. He was caught on CCTV and reported to the Department of Health,
        which slapped him with the fine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17900e03-bc43-47e8-b001-e3ae99a88e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan isn''t the only place in Asia grappling with the sudden reappearance
        of the coronavirus. Hong Kong, Korea and Japan have all reported recent outbreaks,
        while Thailand on Monday began <a href="https://www.cnn.com/2020/12/20/asia/thailand-covid-samut-sakhon-intl-hnk/index.html"
        target="_blank">testing tens of thousands of people</a>&nbsp;after a cluster
        was detected at a seafood market on the outskirts of Bangkok.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7dc28-d268-4116-8881-53e696786c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 400 people have tested positive so far in connection to the
        new outbreak, and the Thai capital on Tuesday introduced new social distancing
        measures and urged people to refrain from large gatherings to celebrate the
        New Year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8244750-746f-4d31-b233-c03aa8dc2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar numbers of infections are unlikely in Taiwan, however, as
        the island''s geographic isolation makes controlling and tracking infections
        easier than in many other parts of Asia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3696e-12c2-4f0a-9362-65cebc363f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:54:10.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:14.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/22/asia/taiwan-coronavirus-intl-hnk/index.html"
        target="_blank">Taiwan reports first local Covid-19 case in more than 250
        days</a>."</em></p>'
  'pfizer-moderna-vaccine-uk-coronavirus':
    'author': 'Eric Levenson and Elizabeth Cohen, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T17:54:50.181+08:00
    'imagesource': 'jcr:16fb86f7-0857-48fb-b3f6-c943c9df83f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3ff1567-3ce7-4a30-9353-e39bb1298578'
    'lead': 'Pfizer and Moderna are testing their coronavirus vaccines to see if they
      work against the new mutated version of the virus that''s recently been found
      in the United Kingdom and other countries, according to company statements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T18:00:35.452+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:02:13.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:19.505+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Moderna', 'Pfizer', 'Europe', 'United-Kngdom']
    'template': '1'
    'title': 'Pfizer and Moderna are testing their vaccines against UK coronavirus
      variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d746201-738f-4ef0-9dfe-a64d934e079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pfizer and Moderna are testing their <a
        href="https://www.cnn.com/2020/11/24/health/covid-vaccines-design-explained/index.html"
        target="_blank">coronavirus vaccines</a>&nbsp;to see if they work against
        the new mutated version of the virus that''s recently been found in the United
        Kingdom and other countries, according to company statements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f642e43-ff28-4214-b629-0bd43b83be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the data to date, we expect that the Moderna vaccine-induced
        immunity would be protective against the variants recently described in the
        UK; we will be performing additional tests in the coming weeks to confirm
        this expectation," according to the Moderna statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3aa14-5935-45a8-9183-737987a05611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said it is now "generating data" on how well blood samples
        from people immunized with its vaccine "may be able to neutralize the new
        strain from the UK."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091ce19-0473-47b1-936b-faef41420a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has mutated before, and both companies say
        they''ve found that their vaccines worked against other variations of the
        virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e85878d-56c4-4919-8326-a7ffe71129b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements from the two companies reflect the increasing global
        concern about a new variant of the novel coronavirus that has <a href="https://www.cnn.com/2020/12/21/uk/coronavirus-variant-uk-intl/index.html"
        target="_blank">rapidly spread through the UK</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec31b91-07da-4449-86c9-53359c8a7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are unsure of the importance of this mutation, yet a number
        of countries, including Canada, have imposed <a href="https://www.cnn.com/2020/12/21/europe/new-variant-coronavirus-intl-hnk/index.html"
        target="_blank">restrictions on travelers from the UK</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260232f-d78d-409b-888d-01a342c784e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has not done so, but the White House is considering
        requiring travelers from the UK to present proof of a negative coronavirus
        test before arriving in the US, two administration officials told CNN on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214e28f-8a01-463f-bee2-9500f886338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Jerome Adams said the UK variant "doesn''t change
        what we need to do" in regards to staying protected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f08f01-59e8-403d-a7f3-ade69935ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important for people to understand as this doesn''t change
        what we need to do," he said. "We need to wear masks, wash hands, watch our
        distances and wait on gatherings, and we need to get vaccines, get vaccinated
        when those become available to us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7101b30-e0e0-45c4-a1cb-cb4aeb47e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variant or not, the US has failed to limit the spread of COVID-19
        as is. The winter solstice on Monday marked the darkest day of the year and
        provided a tidy metaphor for this period of the pandemic. The US reported
        about 191,000 new COVID-19 cases and 1,700 new deaths on Monday as more than
        115,000 people were hospitalized with the virus, a record high.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78528c4e-77fb-4e97-806f-010484ffe7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreaks are also not confined to any one region, as in earlier
        in the pandemic. Adjusted for population, the states with the most new cases
        over the past week are Tennessee, California and Rhode Island, <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-case"
        target="_blank">according to data from Johns Hopkins University</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4475f3b-7a2e-4b44-8973-fa99ff6d7e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet just as the days are set to get longer and spring''s renewal
        nears, so too is the promise of widespread vaccinations. More than 614,000
        doses of the vaccine have been administered, according to the US Centers for
        Disease Control and Prevention, and tens of millions more are expected in
        the coming months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aec7cb-0b95-4aab-86e4-0d4f8180b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dr. Fauci says variant is probably in US</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632df4e1-2ca4-47ec-9d9f-b8ac7ba00ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institutes of Allergy
        and Infectious Diseases, said Monday that the UK coronavirus variant is probably
        already in the US.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68379ec-5046-4be4-8480-475606230ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to make that assumption," Fauci told PBS Newshour''s Judy
        Woodruff on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00291752-82ad-4986-9c2c-2e9632f33f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see something that is pretty prevalent in a place like
        the UK, there are also mutations that we''re seeing in South Africa, and given
        the travel throughout the world, I would not be surprised if it''s already
        here."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32950311-c46d-47ea-ac16-eecd05348623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly it''s not yet the prevalent one, the way it seems to
        have assumed that prevalent nature in the UK, but we''re going to be looking
        for it right now, and I''m sure sooner or later we''re going to run into it
        and find it," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f314e-e126-4a66-a603-cf1c3674a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutations in the virus are not out of the ordinary, and most have
        no noticeable impact, Fauci said. Researchers are still trying to determine
        if the UK variant is more transmissible, but Fauci said said it doesn''t seem
        to have any impact on the deadliness of the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1b071-79f5-4de1-bdf6-1da3b87d5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he thinks a UK travel ban is premature because there''s
        not enough evidence to warrant it. He said he prefers considering the possibility
        of mandatory testing of travelers from the UK.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d1b5a-bea3-4b52-86c5-d040ea974514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers who are examining the genome of the UK variant
        told CNN they have concerns that this variant''s mutations might somewhat
        diminish the effectiveness of the vaccine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87261746-7a02-47bb-bed7-47d503158acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could imagine some modest hit in vaccine efficacy, which wouldn''t
        be good, but I don''t think it would break the vaccine," said Trevor Bedford,
        an associate professor in the vaccine and infectious disease division of the
        Fred Hutchinson Cancer Research Center.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbcb3ea-9f0f-4559-a6ca-c2de7fdc3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts, though, have been skeptical of any impact on the
        vaccines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19465283-db18-4b5e-9d1f-a0742c41e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t make people more sick and it doesn''t seem to have
        any impact on the protective nature of the vaccine that we''re currently using,"
        Fauci said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6daaff1-6ab1-4ca7-8483-29252408bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncef Slaoui, chief scientific adviser for Operation Warp Speed,
        said during a news briefing Monday that there is no "hard evidence" that the
        variant is more transmissible.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676327a-208d-42b6-96d6-f4857e854485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clear evidence that there is more of it in the population,"
        he said. "Whether it''s due to a higher capacity to transmit or whether it''s
        due to the fact that we now are able to sequence all the time and see the
        virus, while when it was seeding the population in the southeast of the UK,
        we were not, or they were not, looking for this particular variant."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42027fd-7e97-4e53-ae76-f95e14788401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Over 600,000 vaccines administered</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5d1a2-beb8-40a6-8fe0-df8022d39328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just over a week since US vaccinations began, more than 4.6 vaccine
        doses have been delivered and about 614,000 doses have been administered,
        according to the CDC.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473ee15-6693-4411-9c7c-23d9f2f3c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of doses have been given to those in assisted living
        facilities, federal officials and health care workers like Dr. Joseph Varon.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7f81c-e7d0-4fdc-8a2e-bf63d6535752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varon, critical care doctor and chief of staff at United Memorial
        Medical Center in Houston, was one of the first people to get a dose of the
        <a href="https://www.cnn.com/2020/12/17/health/moderna-vaccine-what-we-know/index.html"
        target="_blank">Moderna vaccine</a>, which the FDA authorized for emergency
        use on Friday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d067b-315e-4a9b-8a3c-25973296a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like having gold," Dr. Joseph Varon told CNN on Monday,
        as he held a box of doses. "I don''t cry, but I came very close ... You know
        how many lives you can save with this?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e89d1e-c9ef-4149-a954-3192d0f9c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Moderna''s and Pfizer''s vaccines were shown to have about
        95% efficacy in clinical trials and have <a href="https://www.cnn.com/2020/12/17/health/moderna-vaccine-what-we-know/index.html"
        target="_blank">minimal differences</a>&nbsp;for the person receiving the
        shot.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837301e-9463-4df1-beb9-1140c7a26720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first doses of Moderna''s vaccine were sent to more than 3,500
        sites across the US, compared to over 600 sites for Pfizer''s. In all, 7.9
        million doses from Moderna and Pfizer will be distributed this week in the
        US, Operation Warp Speed''s Gen. Gustave Perna said Monday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112d950b-01a6-484c-b25d-591d0e8f793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people distributing the vaccine is Todd Elble, a UPS
        tractor trailer driver whose father died from COVID-19.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b31a41-dbb6-49fb-ad9a-bb609c34b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know my dad is smiling down on us right now," <a href="https://www.cnn.com/videos/us/2020/12/22/ups-driver-lost-dad-to-covid-vaccine-delivery-ctn-sot-vpx.cnn"
        target="_blank">he said</a>.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454ec8a-1200-4baa-8611-67fc3d819384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:00:35.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/22/health/us-coronavirus-tuesday/index.html"
        target="_blank">Pfizer and Moderna are testing their vaccines against UK coronavirus
        variant</a>."</em></p>'
