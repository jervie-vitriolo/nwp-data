      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a culture that reveres image and perception, boy group Seventeen’s
        “Left &amp; Right” feels almost subversive. The lyrics contemplate the exhaustion
        one can feel in pursuit of excellence. Aided with an upbeat, guitar-driven
        rhythm, the title track in the group’s “Heng:garæ” mini album suggests that
        there’s nothing wrong with moments of mediocrity, with lines like, “Even if
        we run run run / When can we get ahead / Running itself is tough enough.”
        The music video further informs the concept by putting the 13-piece group
        in a surrealistic track course sequence. The video ends with leader S.Coups
        taking an old car that they’ve refashioned into a rocket. He crashes of course,
        and it’s totally alright, because as the group writes in graffiti at the end
        of the video, “Do your best… but maybe not sometimes.” For a song that celebrates
        mediocrity, Seventeen has managed to make a strong case for its musical and
        performing prowess. — MB</p>'
