      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the peak of the pandemic, kailangan kong mag step up para matulungan
        ang mga kasamahan nating Pilipino kaya nabuo ang Filipino Nurses Association,”
        says Klepacz. “Kahit na pagod hindi mo mararamdaman ang pagod pag nakikita
        mo silang masaya tapos kapag nakikita mong gumagaling at bumabalik na sila
        sa trabaho. ‘Yun ang talagang nagbibigay sa akin ng lakas ng loob. Kailangan
        mong tapangan ang sarili mo.”</p>'
