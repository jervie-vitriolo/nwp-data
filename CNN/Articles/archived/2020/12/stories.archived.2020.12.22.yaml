    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:00.035+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'coronavirus', 'COVID-19', 'covid']
    'template': '1'
    'title': 'US Congress approves long-awaited $900 billion Covid rescue package,
      overcoming months of gridlock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15211dda-baf8-4081-8769-f54e5244f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Congress voted Monday evening to approve
        a far-reaching $900 billion Covid relief package that promises to accelerate
        vaccine distribution and deliver much-needed aid to small businesses hit hard
        by the pandemic, Americans who have lost their jobs during the economic upheaval
        and health care workers on the front lines of the crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f061c-779c-4623-b015-17b1b82831a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has said that President Donald Trump will sign the
        legislation once it reaches his desk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf10e7-99df-4f1b-ae33-63e797d81bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final passage of the aid package came after Hill leaders announced
        Sunday evening they had finally reached a deal after months of bitter partisan
        stalemate and days of contentious negotiations that created uncertainty over
        whether an agreement could be reached at all or if talks would collapse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d7ec5-c19d-4aa4-8e8d-e3db4e29b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue package, which was negotiated on a bipartisan basis,
        was combined with a massive $1.4 trillion government spending bill to fund
        federal agencies for the new fiscal year in a 5,593-page bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff90c2f-07cb-41f5-bce5-61389591c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will include direct payments of up to $600 per adult, enhanced
        jobless benefits of $300 per week, roughly $284 billion in Paycheck Protection
        Program loans, $25 billion in rental assistance, an extension of the eviction
        moratorium and $82 billion for schools and colleges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657c29c-28af-4892-8d80-f217ae0e3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can finally report what our nation has needed to hear for a
        very long time: More help is on the way," Senate Majority Leader Mitch McConnell
        said Sunday night announcing the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79543244-fa33-4563-b0c3-0758b5c58e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal was reached only after both parties relinquished some of
        their key demands along the way to make it happen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea1585-1c1a-4484-b53a-492f086a03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with Republican opposition, Democrats were forced to abandon
        a push for roughly $160 billion in aid to cash-strapped states and cities,
        while Republicans dropped a demand for liability protections after Democrats
        signaled that was a red line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d73749-73ea-4b1f-ad92-bb1239cf1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are already signaling that they want to see more relief
        passed in the next session of Congress after President-elect Joe Biden takes
        office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f757097-80a6-4a96-884e-334714d35127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider this a first step and again, more needs to be done,"
        House Speaker Nancy Pelosi said at a news conference Sunday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1847e0a8-2bc0-411f-a726-001f3edae54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be happening under the Biden-Harris administration,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc08f2b-42db-4431-b1bc-849cebd17408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rank-and-file senators frustrated</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0e785-d7be-45c3-845b-ef864a64e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were asked to vote on one of the largest rescue packages
        in American history with virtually no time to read and digest the details.
        Legislative text for the package was posted online just before 2 p.m. ET Monday,
        only hours ahead of final votes in both the House and Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8841e-b6cf-4f41-8ebe-695e2ef5a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators in both parties expressed frustration with the process
        in which the top four congressional leaders cut a deal and let staff from
        relevant congressional committees iron out the legislative language with leadership
        aides.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f8b27-498b-4e34-85e8-bb24df89ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s terrible," said Sen. Mike Braun, a Republican of Indiana.
        "You wouldn''t have that kind of format in anything. It means we are putting
        all of that responsibility in a few."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63e1e4-d06c-4103-a3e1-319b9c410833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.317+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no ability to amend the legislation, and lawmakers
        will be left with a take-it-or-leave-it proposition with the government on
        the brink of another shutdown at midnight Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdac47-b451-4ebb-b16b-b2c63c1e6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of that is any good," Braun said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1726a37-a1cd-440f-8b00-e0ac6dbaa5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Josh Hawley, a Missouri Republican, told CNN: "It''s a mockery
        of legislation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec1168c-b016-406a-8815-043d95b50c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joe Manchin, a West Virginia Democrat, was frustrated at how
        the negotiators agreed to jobless benefits of $300 per week for just 11 weeks
        -- when he and other senators from both parties agreed to a proposal that
        included 16 weeks of the enhanced benefits. He will have no ability to amend
        the legislation once the Senate considers it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb104f-c0d9-461b-b607-022fb8e283e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s awful," Manchin said. Asked who he blamed, Manchin said:
        "I blame all of us for allowing all of this to happen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1ab3a-145c-44c5-af6f-9f0cb4275755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s in the relief package</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072f679-ef17-4c41-8147-b49693a4e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are key provisions that will be included as part of the agreement,
        according to summaries of the legislation released by Democratic and GOP leadership:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d41e74-d438-4a78-8e8b-f631d61877c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Direct payment checks of up to $600 per adult and child</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1583c48-3940-4ea7-9918-d98533e36745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Aid for struggling small businesses, including more than $284
        billion for forgivable Paycheck Protection Program loans and $15 billion "in
        dedicated funding for live venues, independent movie theaters, and cultural
        institutions"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a071e48-e47c-47f2-ab62-670287bb386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $300 per week for enhanced unemployment insurance benefits</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c7935-4f0d-40f7-a66a-1553f1f3423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $20 billion to buy vaccines and make "the vaccine available at
        no charge for anyone who needs it" and $8 billion for vaccine distribution</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bafdfd-15bf-464f-be20-a9ae71f34ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $20 billion for coronavirus testing efforts</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986e2a61-42f2-43cd-b567-6e38271ffcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $25 billion for rental assistance and an eviction moratorium extension</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e04126-a23f-47ae-888f-6f9363677239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $82 billion for education providers like schools and colleges,
        including aid to help reopen classrooms safely and $10 billion for child care
        assistance</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70dbe4-77ef-46e8-a9de-a1a7eae6a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- The deal will rescind "$429 billion in unused funds provided by
        the CARES Act for the Federal Reserve''s emergency lending facilities"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e50919-5c96-4513-8396-cfbb06b1be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- $13 billion in increased Supplemental Nutrition Assistance Program
