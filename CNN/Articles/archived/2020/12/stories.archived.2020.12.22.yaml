  'uk-travel-ban-coronavirus':
    'author': 'CNN Staff'
    'caption': ' Countries around the world are imposing bans and restrictions on
      travel from the United Kingdom to stem the transmission of a coronavirus variant
      that health authorities say can spread faster than others. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-22T13:43:44.069+08:00
    'imagesource': 'jcr:427e0d9c-a9d7-458f-811e-5ff1072616f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee64f8a2-3798-4df4-9b14-ea521659a34b'
    'lead': 'Countries around the world are imposing bans and restrictions on travel
      from the United Kingdom to stem the transmission of a coronavirus variant that
      health authorities say can spread faster than others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T13:53:53.686+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:03:05.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:58.913+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['uk', 'united-kingdom']
    'template': '1'
    'title': 'UK travel ban: These countries have imposed new restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0b759-ab75-4156-9ee9-5cf63a7e9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Countries around the world are imposing
        bans and restrictions on travel from the United Kingdom to stem the transmission
        of a coronavirus variant that health authorities say can spread faster than
        others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48226e63-4461-4d34-ab2b-7a6112b91836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant discovered in the UK prompted authorities to impose
        a Tier 4 lockdown in London and southeast England and tighten restrictions
        for all of England over the festive period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f14b66-0604-4a03-a051-b5bfdbe9b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the UK lockdown was announced on Saturday, more than a dozen
        countries in Europe, Asia, South America and the Middle East have restricted
        travel from the UK and in some cases, also travel from other countries that
        have documented cases with the variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3cc74-6f9a-47da-a500-174f148d41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has also been detected in Denmark, the Netherlands and
        Australia, according to the World Health Organization. In South Africa, a
        different coronavirus variant has been reported, the WHO''s technical lead
        for COVID-19, Maria van Kerkhove, said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090e2bf-fedf-40c5-bbcf-b761a4f32c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Foreign, Commonwealth and Development Office (FCDO) is working
        to support British nationals affected by the travel disruptions caused by
        the new restrictions, which have cut off UK travelers from much of Europe
        and other parts of the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c7ecb-bec6-4f27-89e4-c4e572705056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had not issued a ban on travel from the UK as
        of late Monday afternoon.Niklas Halle''n/AFP via Getty Images</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c670880-e23c-436a-aa55-3f7a300af3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Assistant Secretary for Health Admiral Brett Giroir told CNN
        that as of Monday morning, there weren''t plans for US restrictions on travel
        to or from the UK because of the new coronavirus variant, but "everything
        is possible, we just need to put everything on the table, have an open scientific
        discussion and make a best recommendation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dae3ee-69f4-420d-a8c4-cce2eaf5be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC is following the situation closely and actively assessing the
        implications of the new variant and response options with respect to international
        travel," according to a statement from the US Centers for Disease Control
        and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb11e4-d85f-4145-9797-dc2426da9d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>COUNTRIES BANNING TRAVEL</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb9211-29a1-4c2c-9251-414c989c9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Argentina</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3c7d1-a3f4-4d15-9efa-60449c840201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a joint statement published Sunday by the Argentinian
        Health and Interior Ministries, Argentina was to allow only one more flight
        from Britain to land at the international airport in Buenos Aires on Monday
        morning. Later flights have been canceled.　</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ecd8d0-efb8-4012-b7cb-c43329739bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Belgium</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5dbf2-ea37-4f1f-8c8e-6c6f9e6da8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium will block travelers from the United Kingdom on Monday because
        of the coronavirus variant that has emerged there, Prime Minister Alexander
        De Croo said Sunday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b2cad-9e1a-463b-ac6f-a36a079640e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulgaria</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997fdf01-0a30-416c-8b38-7a5b806e77ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boyko Borissov convened a working meeting on Sunday
        with members of his Cabinet in response to the new variant, during which it
        was decided to temporarily suspend air travel between Bulgaria and the United
        Kingdom starting Monday until January 31, 2021, his office said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5d045-b0d7-448d-8027-d629573ad460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Canada</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45cd00f-8acc-479f-9e78-5f679a354317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada says it will ban most passenger travel from the UK beginning
        midnight Sunday for at least 72 hours. Canadian Prime Minister Justin Trudeau
        confirmed the news in a tweet Sunday night saying it was being done to "protect"
        Canadians across the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b61ce3-08d1-4841-894e-500f5d4691dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chile</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ae3b6-53b1-4c00-b7b7-cd6bbdcda3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chilean government announced that all flights to and from the
        UK will be suspended beginning on Tuesday, and that travelers who have been
        to the UK in the past 14 days would have to self-quarantine.　</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007f2cb-6a60-4df5-aa8a-391842a4c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colombia</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929b53f-c1b1-48f6-aa3d-f8b2490ebe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian President Ivan Duque announced that all flights between
        Colombia and the UK will be suspended, starting on Monday. Travelers who have
        been to the UK in the past 14 days will also have to self-quarantine upon
        entering Colombia, Duque told reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cc83a-fa90-424d-9c50-d83129b7279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Czech Republic</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4475de8b-279c-4555-9384-6bc604ffe2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Czech government is halting flights from the UK as of 6 a.m.
        ET Monday in reaction to the new variant of the coronavirus in the UK, a government
        statement said early Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06993e-8514-40f1-847d-5d8dcc408c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Denmark</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1e428-24e1-4dfe-a06e-78e56cfef2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.688+08:00
