      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EQF can be built within five days using standard materials and
        tools found in hardware stores. In four months, the group, with the help of
        the Armed Forces of the Philippines (AFP), was able to build a total of 75
        EQFs that can accommodate over 1,200 people capacity of patients or frontliners.
        It is also equipped with Wi-Fi providing isolated COVID-19 patients ways to
        entertain themselves as well as more time with their loved ones through virtual
        interactions.</p>'
