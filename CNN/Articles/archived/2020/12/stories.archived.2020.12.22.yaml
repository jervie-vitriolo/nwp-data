      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e97975-b8c4-4be6-8981-5a0904a6ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Time is a president''s most precious asset, and Trump spent some
        of it on Sunday calling into Rudy Giuliani''s local radio show in NYC. The
        extreme rhetoric on 77 WABC Radio served as a reminder that radio talk shows
        play a powerful role in the radicalization process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a615ab-7b7d-4f71-9b5f-b37add92b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98db6bf2-5ed6-4d34-beb7-a1487961d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- So do TV shows. Numerous staffers at Fox News have expressed
        concerns about the incendiary nature of the network''s highest-rated shows.
        A CNN Business story recently quoted a longtime on-air staffer at Fox saying,
        "Our audience has absolutely been radicalized."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e81c31e-569f-45f7-aaeb-b27699e7dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdb2f31-1c14-43c2-be8f-487dd9f267c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Since the election, some Fox fans have turned the channel to
        insurgent right-wing outlets like Newsmax and One America News, which carry
        even more conspiratorial content.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fce87a-04e3-4fcb-96b7-4ef42c91b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d56a3e6-569d-4223-a79b-83d404aa5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- One of the undercurrents of GOP extremism is the perception of
        an extinction-level event. On Sinclair''s stations last Friday, Eric Bolling
        "savaged ''establishment'' Republicans," per Mediaite, and said "Donald Trump
        will be the last Republican president in my lifetime."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be3b67-8b97-42f9-9b07-4c9ed5bfc257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:10:41.695+08:00
