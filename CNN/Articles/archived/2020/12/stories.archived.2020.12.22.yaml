    'jcr:uuid': '70578727-c089-4f04-83b7-fbefb7510037'
    'lead': 'In one of its final foreign policy acts before leaving office, the Trump
      administration is considering designating Yemen''s Houthi movement as a foreign
      terrorist organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T06:51:45.032+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:03:39.887+08:00
