      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a5be7-c6ce-45f4-a51f-d17053127305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.998+08:00
