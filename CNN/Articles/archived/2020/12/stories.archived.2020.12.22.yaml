      'mgnl:type': 'text'
      'text': '<p>"The good thing though, is that remember: This is not a rumor. This
        is based on a press release made by Serum Institute of India&nbsp;– the giant
        manufacturer," Locsin told CNN Philippines'' Pinky Webb.</p>'
