      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- France has <a href="https://edition.cnn.com/2020/12/21/europe/new-variant-coronavirus-intl-hnk/index.html">suspended
        transport</a>&nbsp;links with Britain after a new Covid-19 variant emerged
        in southern England, adding to <a href="http://edition.cnn.com/2020/12/17/business/uk-ports-christmas-delays/index.html">growing
        chaos at UK ports</a> and giving the country a taste of the potential disruption
        to food and other vital supplies that could accompany a <a href="http://edition.cnn.com/2020/12/11/investing/brexit-no-deal-pound/index.html">"no-deal"
        Brexit i</a>n just 10 days'' time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a17ff-1234-44a4-a680-8bf4f963e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of countries in Europe and around the world have halted flights
        from the United Kingdom, and the French government announced a 48-hour ban
        on truckers using ferry and rail routes from England to France after a potentially
        highly-infectious coronavirus mutation was blamed for a Christmas lockdown
        in London and the surrounding areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f413fe-2c7e-4137-a28f-f352632833dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK supermarkets and supply chain experts warned of potential shortages
        of some products if the French restrictions aren''t eased soon. The UK government
        held a <a href="https://edition.cnn.com/2020/12/21/europe/new-variant-coronavirus-intl-hnk/index.html">crisis
        meeting</a>&nbsp;Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5338ce4-30d6-4810-bff7-4f77ea24956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Supermarkets warn of gaps</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4399e8-44c5-4d25-a677-a93b2b00cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major supermarket chain, Sainsbury''s, said it had stockpiled
        enough produce to prevent Brits going without their Christmas dinners but
        warned of shortages of some fresh fruit and vegetables if the situation doesn''t
        improve soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b08c91a-7d7e-43c8-b288-577450b12f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If nothing changes, we will will start to see gaps over the coming
        days on lettuce, salad leaves, cauliflowers, broccoli, citrus fruit — all
        of which are imported from EU at this time of year," Sainsbury''s said in
        a statement. "We hope UK and French [governments] can come to a solution that
        prioritizes immediate passage of produce and food."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b59a48-4f2e-49e3-b44d-20efc326e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesco said on Monday that "there may be reduced supply on a few
        fresh items, such as lettuce, cauliflower and citrus fruit later this week,
        but we don''t expect any problems with availability on these lines today or
        tomorrow," Reuters reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda8e57-fceb-40cc-b7c9-840ed26f7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson sought to assuage public fears in a
        press conference Monday, saying he had spoken with French President Emmanuel
        Macron and that both sides were working toward a quick resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a42094-ab76-48e2-8d38-20c4541504b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that British supermarket supply chains are "strong and
        robust," and that the "vast majority of food and medicine supplies are coming
        and going as normal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e9720d-1b3e-4466-a4ca-e7bab1e11841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry that operates frozen and chilled storage facilities
        and temperature-controlled vehicles said there was no reason for shoppers
        to panic, given the UK food supply chain was well stocked for the peak holiday
        period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43451dcb-4bbe-4661-8418-a70093ada7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we learnt in March, the biggest cause of products running out
        on the shelves will be unnecessary and excessive buying," said Cold Chain
        Federation Chief Executive Shane Brennan. "We urge everyone to play their
        part and buy only what they genuinely need."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06052e3e-b92f-4f01-a81b-d724ae2b13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>January could be worse</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06970a94-1de0-452b-80d4-84a35fcfa2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "urgent agreements" were needed between the United Kingdom and
        EU governments if problems were to be avoided in the new year. "An extended
        period of stopped movement now will cause significant problems for supply
        chains in January," Brennan added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f1a99-de22-41e3-8502-58183b49d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was echoed by the British Retail Consortium, which
        represents over 170 major retailers plus thousands of smaller businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d7da1-b970-47bd-863c-746fd6c3438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retailers have stocked up on goods ahead of Christmas which should
        prevent immediate problems," said Andrew Opie, director of food and sustainability
        at the British Retail Consortium. "However, any prolonged closure of the French
        border would be a problem as the UK enters the final weeks before the [Brexit]
        transition ends on [Dec. 31]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa2593-33a3-4ccc-b60c-0dbfcc2634ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK ports were already under serious strain before the new coronavirus
        variant sparked chaos at the border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9039866-b9ce-4cae-b44f-084b611770c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom left the European Union earlier this year but
        has continued to enjoy free trade with the EU market of 450 million people
        under transitional arrangements that expire on Dec. 31. Talks on a new agreement
        to avoid tariffs and quotas on about half of Britain''s foreign trade remained
        deadlocked over the weekend, and the risk that Brexit will end without a trade
        deal remains high.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a595af-2eb7-406a-a303-5953ae426d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockpiling ahead of the end of the Brexit transition period and
        an increase in orders over the Christmas holiday created huge logjams in recent
        days. Last week, CNN journalists witnessed trucks backed up for more than
        10 miles on the approach to the port of Dover, with truckers reporting waits
        of multiple hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cff873-bce8-4da4-9c14-27bef19f106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dover accounts for about 17% of UK goods trade. It handled 2.4 million
        trucks in 2019, and another 1.6 million passed through the nearby Eurotunnel
        under the Channel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541620b-0937-4117-b135-09e14d2456d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are increasingly worried that a Brexit deal won''t materialize,
        and they have been racing to get goods into the country before year-end. New
        customs checks and paperwork will result in significant delays to shipments,
        while tariffs and quotas would pile on the pain in a "no-deal" scenario.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818aabe1-f4b2-4994-93d4-c1b7244e6a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Toyota shuts plants</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3adbe6-8054-4c15-b43c-d08adc198019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Honda was <a href="https://cnn.com/2020/12/09/business/honda-production-shutdown-brexit/index.html">forced
        to halt production</a> for three days at a major plant in England because
        parts deliveries were delayed, a sign of how quickly supply chain issues can
        cause disruptions. Honda said Monday it was monitoring the situation at UK
        ports, adding it currently did not anticipate any impact on production.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067aadf5-0b1e-432c-a801-4d3114f0a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Toyota said it had decided to shut its manufacturing plants
        in France and the United Kingdom earlier than planned for the winter break.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8306d5-ed44-404e-93b4-984afc1340a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company blamed UK traffic bans from a growing number of countries
        and the "uncertain nature of how long the borders will be closed for logistics
        activities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e4a1dd-8fee-4deb-b3bf-430cd266b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France said Monday that it wants a new European-wide health protocol
        that would allow cross-border traffic to resume, while British traders are
        calling for truck drivers to be tested for Covid-19 in order to restore confidence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a3ac5-4724-4807-b731-3cd9fabe181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have our drivers who do not want to go to the UK because of
        fear to not be able to come back as the borders are closed," said Vanessa
        Ibarlucea, a spokesperson for the French National Road Haulage Federation.
        "It is going to cause an issue regarding the flows which are likely to stop,
        and therefore cause a drying-up of supply across the Channel ahead of the
        Brexit day."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e6ebc-dac1-4ad6-98c5-af0b3a77e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:30:57.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:02:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Robert North, Pamela Boykoff, Hanna Ziady, Sarah Dean, Fanny
        Bobille, Fanny Wang and Stephanie Halasz contributed reporting. This story
        was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/21/business/uk-ports-covid-brexit-shortages/index.html">"Covid-19
        isolation gives Britain a taste of ''no-deal'' Brexit chaos"</a></em></p>'
