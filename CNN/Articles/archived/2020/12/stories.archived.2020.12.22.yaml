      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said last week that the attack "reached many major national
        capitals outside Russia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2785abd-c1dc-4e2c-9231-e18bc3849706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, President Donald Trump has repeatedly downplayed the massive
        cyberattack, tweeting without evidence "it may be China" that''s responsible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189a30d-6f64-42d7-9ea3-e5f1eaf69069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of condemning the attack, or Russia, he wrote that he had
        been "fully briefed and everything is well under control" — despite officials
        in his administration having said last week that the cyberattack "poses a
        grave risk" to networks across both the public and private sectors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12369754-2ff8-4c44-8f5b-60e61ab6b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:41:52.823+08:00
