      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnie Pascual Klepacz, 40, has been working in the United Kingdom
        as a nurse for 20 years. A matron for ophthalmology at University Hospitals
        Dorset NHS Foundation Trust, she leads the Black Asian Minority Ethnic (BAME)
        Network that provides risk assistance to healthcare workers. At the height
        of the pandemic, Klepacz also formed the Filipino Nurses Association United
        Kingdom (FNA-UK) to address the concerns of Filipino nurses and provided support
        to them even outside of work including cooking meals for colleagues who were
        recovering after being in intensive care due to COVID-19. She also organized
        virtual community events to offer comfort and reassurance to Filipino nurses.</p>'
