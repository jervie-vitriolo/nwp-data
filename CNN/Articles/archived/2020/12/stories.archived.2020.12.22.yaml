    'jcr:uuid': '515c26cf-825c-463c-8396-5dd190bfba26'
    'lead': 'World no. 1 e-kata athlete James de los Santos secures another set of
      three golds won in one day, hiking his gold medal haul in virtual competitions
      to 33.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T21:21:46.027+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:01:52.523+08:00
