  'Duterte-to-spend-Christmas-in-Davao-City--to-sign-2021-budget-on-Dec.-28':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T14:19:20.265+08:00
    'imagesource': 'jcr:66441f0b-d4ff-4a25-bfdb-397c445c84ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '223196b8-f061-456f-8f2c-c88b9d3fafe3'
    'lead': 'President Rodrigo Duterte will be spending the Christmas long weekend
      in Davao City and will sign the P4.5-trillion national budget for 2021 there
      on Monday, December 28, Malacañang says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T14:25:38.021+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:02:57.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:02.002+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Davao', '-Christmas', 'budget', '2021', 'signing']
    'stories': ['b661442c-130b-40c0-8eda-7cb165a523aa']
    'template': '1'
    'title': 'Duterte to spend Christmas in Davao City, to sign 2021 budget on Dec.
      28'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93268eb5-9fd2-4df7-b6d3-728ed9e71c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> President
        Rodrigo Duterte will spend Christmas in Davao City and will stay there to
        sign the ₱4.5 trillion budget for 2021 next week, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b265e-3690-42b0-88e4-f99e64d0b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte will be staying
        for the rest of the week in his hometown, having already spent the past few
        days there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a505a2cf-49f4-4c10-a04f-e086d0d0b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the <a href="https://www.cnnphilippines.com/news/2020/12/18/malaca-ang-receives-2021-budget-bill.html">official
        receipt of the budget bill</a>&nbsp;from Congress on December 18, Duterte
        is ready to sign the measure into law on Monday, December 28, Roque announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8af4dd-8316-40ce-ae8f-b46de58f98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron pong limang mga tiga-Kamara de Representante at limang
        tiga-Senado na dadalo doon sa signing ng budget</em> [There are five members
        of the House of Representatives and five senators who will join the budget
        signing]," Roque said during his Tuesday media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750243e5-18eb-4a9f-86b7-4ab6937816bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that he is not yet sure if Duterte will stay in Davao
        until New Year''s Day. The President has been flying to Manila and back to
        his hometown over the past few months as the country grapples with the coronavirus
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df9de1c-6e3e-4d0f-849a-8fb5a74b4869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38210262-becb-4b20-b435-a647e8a4b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials already have an idea which provisions of the budget
        bill will need to be reviewed or possibly vetoed through Budget Secretary
        Wendel Avisado, who Roque said has an advance copy of the measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c3bc8-1b6d-48ae-a8c7-1c8262cca22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timely rollout of projects would be crucial for the nation to
        rebound from this year''s recession, with the economy having shrunk by 10%
        as of September due to COVID-19 quarantine rules and earlier lockdowns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70d13b-4853-4195-bde1-d689e850299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang initially planned to do a ceremonial signing of the budget
        <a href="https://www.cnn.ph/news/2020/12/15/Duterte-2021-budget-signing-before-Christmas.html">before
        Christmas</a>. However, next week''s signing still assures that there will
        be no reenacted budget, which would have left new and continuing projects
        unfunded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c351f8-e021-42e9-9bc8-306791aa1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget must be signed before January 1 to ensure that programs
        and projects will receive funding on time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055bd398-2fef-4641-8f35-3fbec24bc7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, which Roque touted as another stimulus plan meant to
        revive the ailing economy, includes ₱72.5 billion for COVID-19 vaccine purchases,
        ₱70 billion of which will be supported either by loans or from excess revenue
        collections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c24094-5842-4987-948b-a1774ade86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides ₱1.1 trillion for infrastructure projects, which
        are touted to create jobs and boost economic activity after a recession year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a32fde-0221-46b1-a22f-1e545e1666a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:25:38.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sector, Education will receive the biggest allocation with ₱708.2
        billion, followed by Public Works with ₱694.8 billion. Health-related spending
        is alloted ₱287.5 billion, according to the office of Senate Finance Committee
        Chairman Sonny Angara.</p>'
