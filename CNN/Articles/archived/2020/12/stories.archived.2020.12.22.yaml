      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e6a57-60ef-43b7-8134-0915ba9eb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:24:34.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:48.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also ordered the city''s human resource management office
        to "check other penalties aside from liquor ban cases."</p>'
  'SSS--Contribution-hike-in-2021-to-ensure-increase-in-member-benefits-and-pension-fund-viability':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T22:40:23.430+08:00
    'imagesource': 'jcr:af1eab8d-dd3b-4d26-86da-4907e8e34c60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7a9abd2-ef41-4126-b9c5-9b5454cc11e9'
    'lead': 'The Social Security System is set to hike its monthly contribution rate
      to 13% from the current 12% of members'' salaries on January 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T22:36:54.627+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:01:47.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:29.534+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS: Contribution hike in 2021 to ensure increase in member benefits
      and pension fund viability'
    'updated': 2020-12-23T15:41:00.000+08:00
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff470f-22bb-4fe5-95ca-170d79de09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.659+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 23) –</strong> The
        Social Security System or SSS is set to implement a 1% hike in members'' monthly
        contribution effective this January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a348fab-0286-45b6-80df-812aab5111a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.660+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary and Social Security Commission Chairman Carlos
        Dominguez III said the monthly contribution will increase to 13% from the
        current 12%, but will not exceed the prescribed maximum monthly salary credit
        or MSC.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee1214-aa7a-478f-9c4e-9eae47b880d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:05:01.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:01:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS contribution hike caused the minimum MSC to be raised to
        ₱3,000 from ₱2,000, while the maximum MSC will go up to ₱25,000 from ₱20,000.
        The commission clarified the minimum MSC for Kasambahay and Overseas Filipino
        Workers members will remain at ₱1,000 and ₱8,000, respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208fec6-a8f4-4071-b8c4-f37cf9c7b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez assured the public the SSS monthly contribution hike next
        year will ensure the long-term viability of the social pension fund and increase
        the benefits enjoyed by its members.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde8a02-0904-416d-9098-84460222a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.661+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSC Chairman added the full implementation in 2025 of the restructured
        rates and other related reforms under the Social Security Act of 2018 "will
        offset the adverse financial impact of the ₱1,000 pension increase granted
        in <a href="https://cnnphilippines.com/news/2017/01/10/Duterte-approves-P1000-SSS-pension-hike.html">2017</a>."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82e628-3b1e-4748-906c-e38f8f0da1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any drop in collections may lead to cash flow and liquidity issues.
        This could endanger the SSS'' ability to provide its members and their beneficiaries
        with benefits and loan privileges," Dominguez said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50330a5-7df2-44d6-be31-bde226a8dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per our last evaluation, the fund life of SSS is projected to be
        [until] 2054," SSS Chief Actuary Atty. Edgar Cruz said in a briefing last
        month.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abc0df-4513-40d8-9d8a-a5f7d23c716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said that an additional ₱1,000 increase in monthly benefits
        will shorten the fund life by ten years if there is a lack of proper funding,
        adding this will "make future generations suffer."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11b0a0-add2-4d07-a7ca-ea0ac720f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reforms introduced in the new law is the provision of
        Unemployment Benefit for members involuntarily separated from their jobs and
        the extension of the MSC cap for the computation of benefits to ₱20,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d813a-2955-4b0b-ab05-5a41840305ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:05:01.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:01:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.youtube.com/watch?v=l0qyheQOFbc" target="_blank">separate
        interview</a> with CNN Philippines, Cruz said the SSS program on expanded
        maternity leave would also be funded by the scheduled increases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf0d31-2068-4994-b4b3-a092320d7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:05:01.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:01:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naiintindihan po namin na nasa panahon tayo ng pandemya at
        paghihirap. Pero kung tutuusin po, yung pong pagbababgo ng rates, hindi naman
        po kalahihan,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01205806-6d8b-44c0-99eb-c457b0d07509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:05:01.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:01:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand we are in a pandemic and some are having
        difficulties. But the increase in rates is not that big.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645875e-c2e0-4bf0-8701-99275019d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:05:01.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:01:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, Cruz said an average worker earning ₱10,000 a month
        would only pay an additional ₱50. He added the only ones affected by the increase
        are the ones who are employed and are able to contribute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06a6d8-0090-4099-980c-c46e5d610934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:05:01.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:01:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Konting sakripisyo lang ang hinihingi namin. Pero yung dagdag
        seguridad nito sa mga miyembro, sa mga pensyunado, at sa mga benepisyo ng</em>
        SSS <em>ay hindi po natin mapapantayan,"</em> said Cruz.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f09cf30-7353-4d22-9121-f69e4f1755a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-05T19:05:01.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:01:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for a small sacrifice. But the added
        security for members, for pensioners, and the benefits from the SSS are unmatchable.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbb950-cf85-4b0e-adeb-90dae2b2dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS disbursed a total of ₱159.47 billion in social security
        and employees'' compensation benefits to 3.56 million members and beneficiaries
        from January to October 2020, representing a decrease of 2.6 percent and 4.8
        percent, respectively, due to the COVID-19 pandemic particularly between late
        March and May.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bb65d-7bd0-4362-85bf-c47cc6467855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, benefit disbursements to SSS members and their beneficiaries
        started to slowly recover or increase in the following months with the easing
        of quarantine restrictions and continuous digitization of the SSS system,"
        said the Finance Department in a separate press release.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d623ab-1ac2-4c01-ba5f-6d62ab7eb20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SSS contribution collections from January to October
        only totalled ₱169.73 billion, which was 5.4% lower from the ₱179.34 billion
        collected in the same period last year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada12e4f-be57-4f2a-b755-3c1e9ae3afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-23T15:42:37.665+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:01:47.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department added that member loan releases from January
        to November reached ₱58.03 billion for 3.20 million members, a 54.5 percent
        year-on-year spike. Meanwhile, ₱3.17 billion in pension loans were released
        during the period, up by 61 percent from last year.</p>'
  'metro-manila-southern-cities-covid-19-surge-warning':
    'caption': 'With the recent increase in coronavirus cases in the northern parts
      of Metro Manila, a research expert warns the infections may eventually spread
      to southern areas due to inter-city traveling during the holidays. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T22:46:13.452+08:00
    'imagesource': 'jcr:106ad1a0-a5ed-4f44-b4be-4d9c6da7c788'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '621580d4-1da8-4f98-83d6-087911b0b7f3'
    'lead': 'With the recent increase in coronavirus cases in the northern parts of
      Metro Manila, a research expert warns the infections may eventually spread to
      southern areas due to inter-city traveling during the holidays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T22:54:08.196+08:00
