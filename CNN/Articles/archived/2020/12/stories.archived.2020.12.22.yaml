      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042a6c0-0381-460c-b026-f9d1901d81db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oman will shut down its air, sea and land borders starting Tuesday,
        December 22, for one week to monitor the new variant of coronavirus reported
        by the United Kingdom, Oman state news agency reported.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062085ba-bfe3-4e3b-a41b-980dd15739ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pakistan</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d1554a-62c0-4fc6-a72a-d3528483214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is suspending direct or indirect travel from the United
        Kingdom into the country.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a54a9-2992-45ef-ac0e-dca6c73e32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by the Pakistan Aviation Ministry
        the suspension will be in effect from December 23-30.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b095ce0-5e6f-4489-9f65-f9ed6805b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peru</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f6ac3-407d-417c-b5fa-1c5daaff4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peruvian President Francisco Sagasti announced a ban on flights
        coming from Europe for two weeks as a preventive measure. He also announced
        a ban on foreigners coming to Peru if they have been in the UK for the last
        two weeks.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e060618-cab3-4631-bdb0-d646fe7f7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Republic of Ireland</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf68d6-c3c8-4040-abf0-ddcf0c94ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of Ireland is banning flights from Britain on Monday
        and Tuesday, the government announced Sunday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81174b9-79f2-4fd1-a627-03ed5b6f3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Russia</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a141c-f49f-424d-8dc0-a01ce063a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is suspending flights to and from the UK for a week starting
        at midnight Moscow time on December 22, state-run news agency RIA Novosti
        reported, citing Russian coronavirus response headquarters.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e1a622-c1ed-4e7b-a863-cceac8cdf33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spain</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0b443-8d79-45ab-9ef0-7690bd97bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s government, in coordination with Portugal, will refuse
        entry to travelers from the UK starting Tuesday, Spain''s La Moncloa announced
        Monday afternoon. Spanish citizens and residents are exempt. The government
        also announced it will reinforce border controls at Gibraltar.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff26f2-c115-4644-850e-2c0293906efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sweden</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827d740-e49a-421c-90d6-87b07790008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden is banning travel from the UK, the country''s foreign minister
        said on Sunday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1dc2e0-891d-467e-ab81-8274eb7ceabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Switzerland</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e860e06-5033-4aa2-a35a-3e75a39a1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland has issued a general entry ban for foreigners arriving
        from Great Britain or South Africa, as well as a retroactive quarantine following
        discovery of a new, more contagious strain of the coronavirus in Great Britain
        and South Africa.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86697fe-79d4-4212-83e7-e0a1fa806af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tunisia</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fcf5d-e0dd-432a-b5be-0ca73d52d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunisia has suspended flights to and from the United Kingdom, Australia
        and South Africa following the emergence of a new variant of coronavirus,
        the country''s Ministry of Transport and Logistics announced Monday. Travelers
        who have recently resided or passed through those countries will not be allowed
        into Tunisia. The suspension goes into effect Monday and will last until further
        notice, the ministry said in a statement.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43cf599-6649-472b-b730-b67e0cbd52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turkey</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760384da-4355-4d7e-a97d-e7e8b31b14ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has banned flights from the UK, South Africa, the Netherlands
        and Denmark, the country''s state-owned Anadolu Agency reported late Sunday.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018274e-63f8-4ef4-9751-5a768d5dbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>COUNTRIES IMPOSING RESTRICTIONS</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c38dd1-747d-4bd3-881f-a44e2595d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ecuador</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592bb6d-080d-4c6e-992f-a6aefe4a6e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Lenin Moreno announced that visitors coming from the UK,
        Australia, South Africa and the EU need to show negative PCR test results
        taken 10 days prior to arriving in the country. They must also take an antibody
        test that will be provided at international airports.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436a036-a272-4003-8fce-0572b562fcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Greece</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a2381-1a44-4beb-981b-34e687f42519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece will impose a seven-day quarantine for all travelers arriving
        from the United Kingdom starting Monday, the Greek Civil Protection department
        announced Sunday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce0ff7-e325-479f-aa09-d57ba3aa48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Portugal</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7461a83-e32d-478c-80dd-cd075b1df806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal has imposed restrictions on flights from the UK. Only Portuguese
        nationals will be allowed to travel, and they must have a negative COVID-19
        test, according to the country''s Interior Minister.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5a275-4581-4ef7-a9bd-866d568712cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spain</strong></p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563deb1-ef4a-44b8-8ee7-ee117139dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain announced it is reinforcing airports to verify PCR tests for
        people arriving from the UK, according to a tweet from the government on Sunday.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05822030-03bc-4891-a446-0980f93ebbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:53:53.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Cohen, Mitchell McCluskey, Larry Register and
        Jaide Timm-Garcia contributed to this report.</em></p>'
