      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Started by childhood friends Dr. Glenn Angeles and architect William
        Ti as a response to the calls for help amid rising COVID-19 cases, the Emergency
        Quarantine Facility (EQF) provided hospitals more space to safely and effectively
        treat COVID-19 patients, as well as give them space for healthcare workers
        to rest and recuperate, or even isolate if they have been infected. Singapore
        even adapted the EQF design proving Filipino ingenuity.</p>'
