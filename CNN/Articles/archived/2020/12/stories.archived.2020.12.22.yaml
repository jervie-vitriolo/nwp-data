      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Any Song” - Zico</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3827481-6e3c-407c-885c-e9fbfbaf7160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.410+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Any Song,” Zico folds himself in and out, reflecting on the
        deadening crunch of an industry that favors the young and the new. It’s ironic
        that the song became a massive TikTok hit when Zico seems to talk about the
        emptiness of trends in the song itself — a phenomenon that he eventually agrees
        to participate in anyway (though he has said that this song has no message).
        But the guiding sentiment of escapism isn’t lost in an awful year. When many
        of us found the world too goddamn terrible, we turned to K-pop — or any music,
        for that matter — for a temporary respite. Zico’s masterful production is
        readily apparent in the track, pouring in dancehall, jazz, and even a bit
        of video game music as he goes on and on in his stream-of-consciousness/existential
        musing. Towards the end, he says in the background. “You ain''t gonna get
        a day like this.” Given the fact that “Any Song” was released in the beginning
        of the year, we really did not have a day like what he projects in the track.
        It went downhill from here. — Don Jaucian</p>'
