  'PNP-police-anger-management-Jonel-Nuezca-Tarlac-shooting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T10:07:23.587+08:00
    'imagesource': 'jcr:a633ff07-97a7-438c-9a8f-6433f8cc396a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '209d854a-0204-443f-9503-a84bc2491325'
    'lead': 'NP Chief Debold Sinas is eyeing introducing anger management classes
      for police officers following the ruthless murder committed by policeman Jonel
      Nuezca.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T10:09:05.933+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:03:26.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:48.250+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP eyes anger management counseling for cops'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe7c13-3c16-4e86-ab0c-5ebd24c4bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:09:05.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> PNP
        Chief Debold Sinas is eyeing introducing anger management classes for police
        officers following the ruthless murder committed by policeman Jonel Nuezca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6fa40-1b37-4f12-a990-68c4ab6e6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:09:05.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top cop on Monday said this will be an entirely new concept
        for the police force so they need to study it thoroughly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326a6d0-8e9a-427c-bf72-6d1c08ac3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:09:05.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko pag-aralan kung gagawa ba kami o paano gagawin ang module
        for anger management. It''s a new concept na lalabas sa amin kung itutuloy
        namin iyon," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f27a6c0-62d7-40c6-bf7b-cf558e28e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:09:05.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to study if we will have modules for anger
        management and how we can conduct it. It''s a new concept if we decide to
        push through with it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78889c7c-bb73-4129-a37b-fff796efab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:09:05.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exploration of anger management classes came about after off-duty
        policeman Nuezca shot at point-blank range his neighbors 52-year-old Sonya
        Gregorio and her 25-year-old son Frank Anthony Gregorio on Sunday, folllowing
        an altercation. The incident was caught on camera and went viral on social
        media, sparking nationwide outrage.  Nuezca is facing two charges of murder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb26c2a-0ac8-4e43-ae44-1cb89041316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:09:05.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said he consulted with PNP''s neuropsychiatrist, who assessed
        the incident may have been triggered by intense anger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d92a2-9380-4aec-ad52-4375ee5f0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:09:05.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said the behavior of Nuezca was "very sudden." President
        Rodrigo Duterte even claimed that the suspect is suffering from mental illness,
        saying this was a rare case in the PNP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf11a0-aea5-476a-9f1f-40c72912fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:09:05.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the shooting incident, Nuezca faced at least 6 administrative
        cases in the last 10 years, including two homicide cases in 2019 which have
        been dismissed due to lack of substantial evidence.</p>'
  'COVID-19-vaccine-myths':
    'author': 'Maggie Fox, CNN'
    'caption': 'US Surgeon General Jerome Adams receives the COVID-19 vaccine in the
      Eisenhower Executive Office Building in Washington, DC on December 18, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T10:15:51.488+08:00
    'imagesource': 'jcr:3a628899-e5a8-475b-8873-5584ab0be252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61546ade-56d9-4e73-a692-2665997249b2'
    'lead': 'It''s true the vaccines being produced against coronavirus were created
      in record time. But that''s not because they were rushed. It''s because of careful
      preparation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T10:19:52.231+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:03:25.376+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:48.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccine', 'myths', 'pandemic', 'misinformation']
    'stories': ['1327a0ca-ebb5-407f-a98b-35f59f4075cb']
    'template': '1'
    'title': 'The most common COVID vaccine myths explored'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c55d3a-c47c-496c-b7eb-aff20b7f9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> – How could the COVID-19 vaccine possibly
        be safe if it was produced, tested and authorized in record time? How can
        we trust anything backed by this administration?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c72f23-ad25-4b86-a10a-35aeb20e4d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines, especially, attracts myths and rumors and coronavirus
        vaccines seems to be fiction magnets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f73fb0e-c516-4531-a4b1-dd51d284c8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few of the more common ones:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b1467d-821e-4207-b30b-3c121bdb3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The COVID-19 vaccines were too rushed. We cannot know if they are
        safe.</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3ab31-19d6-489f-b904-5e8f65d36674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true the vaccines being produced against coronavirus were
        created in record time. But that''s not because they were rushed. It''s because
        of careful preparation. The technology that underlies both the Pfizer and
        Moderna vaccines -- the first two to get through the US regulatory process
        -- has been in the works for more than a decade and was made precisely for
        a pandemic situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c540f0-4736-44f1-b619-b4a42c12f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This plug-and-play technology needs only the genetic code of a new
        virus, and that was available just days after the new coronavirus was identified
        and isolated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb42ba-c739-40e7-a1ec-2574fbc42214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are usually slow to develop because -- contrary to popular
        belief -- they are not big money makers for pharmaceutical companies, so production
        doesn''t ramp up unless there is a guaranteed market. In this case, the United
        States government paid billions up front so the companies would feel secure
        in going ahead and making vaccines at the same time they started the months-long
        process of clinical trials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb4c271-126b-41f0-a89d-e24fa4c33bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These trials went speedily because of the pandemic itself. So many
        people were getting infected across the country that it did not take long
        at all to tell whether the vaccine could protect people from infection. In
        addition, the hospitals and academic labs that did the testing sped up their
        own processes, fling paperwork daily, for instance, instead of waiting for
        weeks to file it in batches. And the US Food and Drug Administration scientists
        who reviewed the data worked seven days a week to review the information,
        dropping everything else to speed along their decisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771954d4-b887-4d30-8852-6076d3db7e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies themselves submit to outside experts called Data and
        Safety Monitoring Boards while the trials are ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ea74e-beac-4529-ab16-d348e6356491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the review was subject to outside eyes. The FDA submitted
        all the data to the independent Vaccines and Related Biological Products Advisory
        Committee, a group of mostly non-government, non-industry experts who reviewed
        the data. They overwhelmingly voted that both the Pfizer/BioNtech and Moderna
        vaccines are as effective and as safe as the companies who made them say they
        are.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc522cd-d142-469e-a602-802aea71b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who wants to can see the data. It''s posted online, and was
        published in the New England Journal of Medicine for any expert to review
        and critique.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd8bb0-79f9-4c20-a3ce-64ec2fd21df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>People who have allergies can''t get the vaccines</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd531d3f-3efa-47af-b9e2-04bef2c87811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that people who have allergies to the specific ingredients
        in these vaccines should not get them. But that is a pretty short list, and
        might include ingredients such as polyethylene glycol.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a49946-a39a-4327-a331-92ec67352baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old-fashioned flu vaccines are grown in eggs and some people with
        egg allergies were warned against getting some flu vaccine formulations --
        but even flu vaccines have been reformulated in recent years and many are
        egg-free. The coronavirus vaccines are not made using eggs. They also do not
        contain preservatives that might trigger allergies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d8c63-ff46-427a-831e-7287b141b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, anaphylaxis and other serious allergic reactions are
        considered a potential risk with every licensed vaccine," said Dr. Elissa
        Malkin, assistant research professor of Medicine at the George Washington
        University and a co-investigator on the Moderna vaccine clinical trial at
        GW.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c81d31-1edd-4218-adcd-871b56d9292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not surprising that as more people get vaccinated that allergic
        reactions would appear. We expect them to be uncommon and rare," Malkin told
        CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596ec41-4bb0-4ec7-bef5-efba6ebf3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No allergic reactions were seen in the clinical trials of the Moderna
        and Pfizer vaccines, which involved just under 80,000 people. As they are
        rolled out among millions of people, more are likely to be seen, however.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c92c9-a09b-46ae-bf24-81b85747d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One health worker who suffered an allergic reaction in Fairbanks,
        Alaska on Friday issued a statement saying she would be vaccinated again.
        "Anaphylaxis is a rare but expected potential side effect that is treatable
        and does not have long term health implications like Covid," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6aa934-9f2e-4289-b058-91f1eb284081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would get the vaccine and recommend it to anyone, despite my reaction,"
        she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a8246-11d8-4940-927b-9e9f19824cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen firsthand the suffering and death of COVID patients
        and my adverse reaction to the vaccine pales to what Covid infection can do
        to people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d16382-573a-4eb7-9b1a-61dfc487f74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The vaccine will permanently change your DNA</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b16ddc-2155-451a-ab48-4c88cdcb02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rumor may have started because the Pfizer and Moderna vaccines
        both use genetic material. But they don''t change DNA. They use RNA, which
        doesn''t hang around in the body.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fa206-cb54-4bd9-9a25-9ac07238d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Centers for Disease Control and Prevention director Dr.
        Tom Frieden came up with this analogy:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cdcd10-5893-4471-8ef4-a6b1aaf8c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An mRNA vaccine doesn''t actually contain the virus itself. Think
        of it as an email sent to your immune system that shows what the virus looks
        like, instructions to kill it, and then—like a Snapchat message—it disappears.
        Amazing technology," Frieden tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51e9d4-cf8d-4667-8bd6-e61059fac1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The vaccine is more dangerous than COVID-19</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5923e1-05cf-4701-a581-8d69b45feb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown University emergency room doctor Dr. Megan Ranney took this
        one on. She noted that at least 1% of people who catch coronavirus die of
        it. "Another 10-20% are hospitalized. Another 30% or more have long lasting
        symptoms. The vaccine is far safer, with only minor temporary side effects,"
        Ranney said on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6dc62b-abfb-46c1-a108-23181707021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both Pfizer and Moderna''s vaccine trials, no worrying side-effects
        were seen. Covid-19 has killed more than 313,000 Americans -- more than 1.67
        million people globally, according to Johns Hopkins University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3b5d4-73db-4baf-ad63-4f8940f86835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus is just a myth</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6e22b-946d-4bdd-a4bf-531a7f2ef3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s a conspiracy, it''s a good one. Tens of thousands of doctors
        and nurses around the world must be colluding in this lie. Every single government,
        the United Nations, the World Health Organization, the CDC and countless other
        organizations must be in on it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800de9c-2e12-4108-a6ad-21fc67fbd66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media organizations big and small must be in on this conspiracy
        and users of social media around the world must also be deciding to lie as
        they post pictures of their own suffering and that of loved ones who have
        suffered from this virus and been killed by it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03ad86-734d-437a-9463-438bd955902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:19:52.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/18/health/myths-covid-vaccine-debunked/index.html">Covid-19
        vaccine can''t be safe and other myths</a>."&nbsp;</em></p>'
  '2021-private-spaceflight-milestones':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'A United Launch Alliance Atlas V rocket with Boeing''s CST-100 Starliner
      spacecraft onboard is seen on the launch pad at Space Launch Complex 41 ahead
      of the Orbital Flight Test mission in December 2019'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-22T10:20:53.971+08:00
    'imagesource': 'jcr:7e24869f-4ca6-468a-9eab-a1836d29b76a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71a0afa1-3470-4b04-b0e6-2e030bd5b979'
    'lead': 'Both Boeing and SpaceX''s spacecraft are privately owned, which means
      both companies will have the option to sell seats aboard their spacecraft to
      anyone who can afford the roughly $50 million per-seat price tag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T10:25:28.329+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:03:23.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:49.819+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['private', 'spaceflight', 'Boeing', 'SpaceX', 'Starlighter', 'Crew-Dragon',
      'Virgin-Galactic', 'Blue-Origin']
    'stories': ['b0290176-84a8-4533-8a77-d303bf7f34ec']
    'template': '1'
    'title': '2020 is when private spaceflight just got started. In 2021 it will shoot
      for the stars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597ef64-6de2-433e-89c7-9598e8b4e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Despite the pandemic, 2020 was a landmark
        year for the commercial space industry. SpaceX became the first company ever
        to send humans to space aboard a privately owned spacecraft. The US government
        continued to work closely with startups and space businesses to put humans
        back on the Moon. And, helped by governments declaring them "essential businesses"
        amid the pandemic, a pack of young space companies kept working to create
        new rockets or satellite services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c236e2-2926-4ca6-acdd-90d5379b9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2021 is expected to be even bigger for the burgeoning industry
        as reigning giants such as SpaceX continue to pursue futuristic technologies
        — from Mars rockets to space-based internet service and extraterrestrial tourism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b9e41-f46c-4014-ac91-ed7a5f765502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what the private sector has planned in space next
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc6808-e1b7-403d-8cc6-b7dc3d01af7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Astronauts fly commercial</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a9644-ddc0-468b-8a83-7fcd7af3cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX made history when its Crew Dragon spacecraft proved it can
        ferry NASA astronauts to the International Space Station, marking the first
        time in SpaceX''s 18-year history that the company put humans in space. It
        was also the climax of a decade-long partnership with NASA to return human
        spaceflight capabilities to the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a0f71-5b75-43c6-98c8-0b8779772a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is expected to make those trips routine. Another group of
        astronauts is expected to take flight aboard a Crew Dragon in Spring 2021,
        and yet another Crew Dragon flight could launch next Fall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d970c-876e-413c-8b52-77bf374918e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to fly its own astronauts after spending nearly a decade
        relying on Russian spacecraft to put US astronauts in space is a huge deal
        for NASA. The space agency says it''ll now be able to keep the space station
        fully staffed, allowing a dramatic boost in the amount of research that astronauts
        are able to conduct aboard the ISS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789e9cf-4bdc-4e72-9c1c-ac9f28239226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, Boeing could also add another vehicle to the United States''
        arsenal of human-worthy spacecraft. The company is planning to conduct the
        first crewed flight of its Starliner vehicle, which is being developed under
        the same NASA program as SpaceX''s Crew Dragon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005dcee-371d-43df-beeb-ba3ce98feafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s Starliner, which looks similar to SpaceX''s Crew Dragon,
        will first need to re-do a botched flight test that the company tried to carry
        out one year ago. Boeing says it''s targeting March 29 for a second attempt,
        and — if all goes well — Starliner''s first crewed launch could kick off a
        few months later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee0dfc-5449-4843-a432-c621ff103a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Orbital tourism</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f865fd-b5aa-40cd-ab93-ec892e4ea4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Boeing and SpaceX''s spacecraft are privately owned, per the
        terms of the development deal they signed with NASA, which means both companies
        will have the option to sell seats aboard their spacecraft to anyone who can
        afford the roughly $50 million per-seat price tag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079baf1a-0074-4680-a974-a714fc48dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has already signed a deal with Axiom, a startup founded by
        former NASA Administrator Michael Suffredini, to take a group of "private
        astronauts" to the ISS aboard a Crew Dragon in the second half of 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0281b-bd04-4dd0-bcd9-56d759f73d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axiom has confirmed two of the crew members that will be on that
        flight: Michael Lopez-Alegria, a former NASA astronaut and veteran of three
        Space Shuttle missions who will fly as a private citizen, and Eytan Stibbe,
        a former Israeli fighter pilot and wealthy investor who is reportedly funding
        his own trip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2975c3-252e-47bc-af63-32eec42a5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suborbital joy rides</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf86e5-9ff7-4054-bb83-2d9066adf15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two billionaire-backed ventures — Richard Branson''s Virgin Galactic
        and Jeff Bezos''s Blue Origin — are developing small rocket-powered vehicles
        with the goal of sending wealthy thrill-seekers on brief trips into the upper
        atmosphere.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a291460-e8c7-488c-ad1a-9cad7cc5d556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic, which went public via a reversed merger in 2019,
        has moved into its luxurious new spaceport in New Mexico and is preparing
        to open for business as soon as next year. Branson is planning to be among
        the first passengers on board the supersonic space plane that the company
        has spent the past two decades building and testing. A recent test flight
        of that vehicle was cut short due to an engine issue, but Virgin Galactic
        is still hoping to finish its final tests within the next few months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042704cd-aa5a-4980-99dc-060cdefd0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin, which developed a fully autonomous rocket and capsule
        that takes off vertically from a launch pad, could also open for business
        next year. The company has tested its technology at a remote site in West
        Texas 13 times and spent years showing off the spacecraft''s large windows
        and spacious cabin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1979aa-fb40-4fba-8e10-44880e3520a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin, however, has not yet announced the price of tickets
        or when it plans to start selling them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff0ca9-4eee-4766-a83a-8106605800b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Galactic, on the other hand, has sold more than 600 tickets
        priced between $200,000 and $250,000. And the company plans to reopen ticket
        sales soon, though executives have warned that prices will go up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe75593-05d5-45b0-94e8-63096fc64840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ULA goes to the Moon, Bezos''s orbital rocket takes flight</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac989b-7a4f-48e4-a239-eb60f8c503cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rocket launch business, SpaceX may be facing stiffer competition
        than ever next year. Two companies — United Launch Alliance, a joint Lockheed
        Martin-Boeing venture, and Blue Origin — are planning to introduce two massive
        new launch vehicles that aim to compete with SpaceX''s Falcon rockets on launch
        power and price.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a188dae-0819-4c99-990f-34f8d53b4688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin''s towering New Glenn rocket — which is roughly five
        times taller than the company''s space tourism rocket — is expected to conduct
        its inaugural launch next year after years of development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51e607-3121-4091-8d87-fdb67ec22175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ULA''s rocket, called the Vulcan Centaur, is expected to kick off
        with a bang: It''s first-ever mission will be to deliver a lunar lander to
        the moon sometime next year. That rover, built by a startup called Astrobotic,
        will deliver research cargo to the lunar surface on behalf of NASA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f43760-2a6c-45d4-af4b-c1f3752862fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin''s, ULA''s and SpaceX''s hulking rockets are expected
        to battle it out for lucrative government launch contracts for years to come.
        The United States military, for example, recently selected SpaceX and ULA
        for nearly a billion dollars with of contracts. Blue Origin lost out on that
        round, but it''s expected to continue vying for future missions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60cd355-624f-43b7-8440-ab867020e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small rockets</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3dd2cd-45bc-4f4d-ad60-ba12b98838ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, a group of young companies have hoped to develop small
        rockets — a fraction of the size of SpaceX''s Falcon rockets — that can cheaply
        launch new satellites into space on a regular bases. This could open up new
        business opportunities, according to entrepreneurs and Silicon Valley investors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936dfd43-ecb8-4f91-8403-1b2e2e15e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocket Lab is the only one of those companies to actually put a
        rocket in space so far, and it has launched more than a dozen successful missions
        in the past couple of years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6018cca-1779-4cce-952e-bb948ddab7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2021 may be the year that new players finally enter the scene.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996e8e97-63aa-4dfb-8cfc-5126f76e68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astra, based in Alameda, California, has already conducted two test
        launches and is aiming to put its first rocket into orbit next year. Los Angeles-based
        Relativity, which is working to 3D print its rockets, is aiming for its inaugural
        launch next Fall. And Texas-based Firefly may attempt to put its 95-foot-tall
        Alpha rocket on a launch pad within the next few months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9166898-18d7-49fa-a7bf-6eee3aa45a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Funding the future</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93998f-cf0d-4bd2-a4da-c49467ceac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many small rocket launch vehicles the business
        sector actually needs. But more than 100 startups are vying to join the ranks
        of Rocket Lab — and that is definitely too many, Ann Kim, the managing director
        of frontier technology at Silicon Valley Bank, told CNN Business.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1400c430-7106-4e2c-9596-5b7e39591109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2021 could be a year that many of those companies begin to merge
        or go out of business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda46bc9-8914-40f5-9daa-c6987c463971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean, however, that venture capital investors are
        no longer interested in backing space-focused startups, Kim said. Investors
        have so far poured more than $166 billion into 1,128 different space startups
        involved in key aspects of the industry, from launching rockets to crunching
        data collected by satellites, according to data collected by Space Capital,
        the analysis arm of the investment group Space Angels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c4f1c9-477e-454b-8b5c-fc9964579b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venture capital funds have tens of billions more to deploy in 2021,
        according to Kim.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a636d-3c2c-4ba1-b529-185807437bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors will likely be putting their cash into more data and
        software-focused companies, rather than into ventures hoping to break into
        the costly and risky hardware business. At this point, the industry has picked
        its frontrunners for who investors believe will have viable rocket and satellite
        businesses, Kim said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c046c5-e3dc-4c0f-8f12-f106ed13d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SpaceX: Starship and Starlink</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ac092-26d4-4685-b359-e7151e742886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX, the poster child of the commercial space era, has two major
        projects that are likely to see plenty of action in 2021: Starship — a massive
        rocket that CEO Elon Musk hopes will put humans on Mars — and Starlink, a
        swarm of satellites in low-Earth orbit that SpaceX plans to use to beam the
        internet into homes from space.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da7378-a633-4226-b728-4d4f82a59da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has already deployed about 1,000 satellites to get its Starlink
        network running, and the company will continue to add more as it finishes
        a beta testing program. It could become commercially available early next
        year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd992a2a-eaef-495f-9a7b-4533cf6775a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starship, the Mars rocket, is still in its very early stages of
        development. But SpaceX has managed to garner plenty of public interest in
        the development process. The company has constructed several large, steel
        rocket bodies and has been putting them on a launch pad to conduct increasingly
        higher test flights.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc391ad5-66e0-4fde-ade3-edd9d426591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who founded SpaceX with the goal of colonizing Mars, promises
        to keep that action going well into 2021.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5deaeb2-b6f3-4126-8819-3cd4cdee9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:25:28.332+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:03:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/21/tech/space-year-ahead-scn/index.html">CNN.com</a>.&nbsp;</em></p>'
  'House-bill-Covid-vaccine-passport':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
