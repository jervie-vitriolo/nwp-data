      'mgnl:type': 'text'
      'text': '<p><strong>“Star” (“Voice” Eng. Ver.) - LOONA</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7ffee-6a55-4704-a9ce-c12a4457bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.411+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tumultuous 2019, this year saw fourth generation dark horse
        Loona (stylized as LOONA) reach even greater heights. To celebrate the international
        acclaim and commercial success of their third mini album “[12:00],” the independent
        girl group released a music video for the B-side “Star” loaded with references
        to its cinematic and musical continuity known as the Loonaverse. The sole
        English track on this list, “Star” features Loona’s synthwave take on the
        Korean <a href="https://www.shutterstock.com/blog/global-trend-newtro-south-korea"
        target="_blank">newtro</a> trend. The lyrics hint at a dire story of love
        on the brink. “Here in a moment, gone in a flash / I’d stop the world to know
        everything is okay,” sings maknae ace Olivia Hye as she opens the second verse.
        There is urgency in the girls’ timbre, as if anything and everything depended
        upon this love’s fruition. Later in the bridge, the often-bubbly Chuu echoes
        what the enigmatic ViVi laments: “so close to perfect, it hurts to throw it
        away.” Like all the best Loona songs, each second, note, and move is charged
        with cosmic energy until the very last chorus explodes with perfectly blended
        vocal colors and dazzling <a href="https://www.youtube.com/watch?v=bz1_3ZOdpt8"
        target="_blank">choreographic synchronization</a>. The song captures the precarious
        and once-in-a-lifetime nature of the group’s global fame and their understanding
        of how much they owe their unprecedented nugu stardom to the rapidly growing
        community that gravitates toward them: “Close to me, you are all of me.” “Star”
        is a resolute love letter telling Orbits that Loona stans them back. — JPRB</p>'
