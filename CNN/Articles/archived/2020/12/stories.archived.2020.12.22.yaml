      'mgnl:lastActivated': 2023-01-25T17:03:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they exited the plane, the aircraft returned to the gate and
        deplaned customers normally, Durrant said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd43241-0475-40e3-87a2-92a4739e525d'
