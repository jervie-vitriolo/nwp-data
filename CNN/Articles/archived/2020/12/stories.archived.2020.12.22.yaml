      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Three
        years after numerous calls to wear police body cameras during operations,
        the Philippine National Police has yet to finish the procurement of these
        units that could monitor what truly goes on in the field.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88793d-eaba-4ef4-b6ea-0dcc6346a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a608ebb-1d1d-4762-a0db-9c1351dd1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa virtual briefing on Tuesday, PNP spokesperson
        Brig, Gen. Ildebrandi Usana said the procurement of body-worn cameras for
        all uniformed personnel is still "in process," following renewed calls to
        address rising cases of police brutality in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acccacea-3b5d-40c6-9393-00a6d154260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a04318f-72b0-4867-8792-d1dbf11b619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang procurement ng body cameras is in process,"</em> Usana
        said. "Rest assured that as soon as these are all procured, these will be
        distributed to our operatives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a8991-50f8-4064-9026-bc504e2bc4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37b27e-5eab-4079-a8d9-d56d4dea75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Usana, once rolled out, the units will not just address
        the supposed lapses in police operations, but also assist those who were killed
        among their ranks during encounters with criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9e6c7-19cb-4380-aa69-7a55291ceb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f9fcc-d827-49e5-9f0d-df753fa95d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope, with the body cameras, <em>makikita din ang efforts ng
        mga kapulisan pagdating sa paglaban sa mga criminal elements,"</em> he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275cf9cd-e74a-467c-9d2f-4052a91a6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d43f2b-c35a-4c1a-87d6-8257c3a2d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope, with the body cameras, people will also see
        the efforts of policemen when it comes to fighting criminal elements.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de54fae-be73-4fab-843a-49d2bb675deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95519ec0-fd60-48a6-bc97-bdc5aad717ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, news broke out over the ruthless killing of 52-year-old
        Sonya Gregorio and her son Frank in Paniqui, Tarlac after a heated argument
        with Senior Master Sergeant Jonel Nuezca over a PVC cannon or boga, and property
        right-of-way issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29bf43-f41d-4e1a-ae0b-855e9d96377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:34:28.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PNP chief Debold Sinas cautioned against witnesses taking videos
        and uploading them online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30411d-ea9f-4d37-86a7-941893c541f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:34:28.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not advise (taking videos) because very tricky ''yun. <em>Baka
        mamaya kumuha ka ng video tapos mainit sa panahon, baka mababalingan ka</em>
        [The person who captured the video might find himself in trouble if the issue
        is still hot]," Sinas said Monday, adding that the video should be shown and
        submitted directly to authorities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b4f6cc-097a-49bf-ba11-59dbfba7e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:34:28.760+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque had a different view.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb9b5a-6106-495f-afe3-143c37125a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:34:28.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May ilang nagsasabi dapat magkaroon ng body cam ang pulis para
        makita natin kung ano ang nangyayari bago gumamit ng dahas ang pulis</em>,"
        Roque said in a separate briefing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8728a0-4c73-4c95-84aa-cbbf383bfa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:34:28.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa akin po, mas mabuti pa rin na nagkaroon tayo ng ganyang
        video dahil napakadali pong patunayan ng pananagutan ng pulis na ito dahil
        ia-authenticate lamang ang video na yan kung sino ang kumuha at maaari na
        pong matanggap yan bilang ebidensya</em>," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407efbc-2caa-4e82-bef4-f913c32f4b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:34:28.761+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:02:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some say it''s time for policemen to be equipped with
        body cams so we can see what happened before the use of force. For me, it''s
        still better to have that video of the incident because it is easier to prove
        the liability of the policeman because authorities only need to authenticate
        the video and who took it, then it can be admitted as evidence.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2382e-7f60-4cef-846d-d58ca862e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf15a8-f8aa-4cf8-8aeb-f40d9a9e23e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:02:54.528+08:00
