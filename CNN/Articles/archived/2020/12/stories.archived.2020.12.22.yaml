    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'neuropsychiatric-exam', 'Jonel-Nuezca']
    'template': '1'
    'title': 'PNP mulls regular neuropsychiatric exams for cops'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b5eab-cbc8-4a5e-8f60-d3e860066c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T13:38:03.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)—&nbsp;</strong>The
        Philippine National Police will look into the possibility of holding neuropsychiatric
        tests for officers on a regular basis, its spokesperson said following the
        murders committed by one of its personnel, Jonel Nuezca.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48041605-08e4-44bc-a9f1-31efdf8d0ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Brig. Gen. Ildebrandi Usana told CNN Philippines
        it might be time to regularize such health service for policemen, which he
        said is only being conducted during processes of recruitment, schooling, and
        promotion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13ed5e-ee14-4474-a00c-b7dd490907b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than that, we have no other activities being provided for
        our police officers in that kind of services like the neuropsychiatric examination,"
        Usana said in an interview with <em>The Source.</em> "Maybe this is one thing
        that is lacking in our system."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a6e40-c9b2-4271-ae6c-516302583cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do something more, in terms of maybe looking at the
        entire behavioral pattern of our police officers who are inclined to commit
        certain violations," he added, noting that PNP chief Gen. Debold Sinas has
        already talked to some health officers regarding the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f155959-494c-4dc7-bbc4-ad67166a1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the government''s Laging Handa briefing later in the day, Usana
        floated the idea that neuropsychiatric exams may be rolled out annually or
        every six months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e8117-2dd6-42b1-a113-c2784fcbe32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address on Monday evening, President Rodrigo Duterte<a
        href="https://cnnphilippines.com/news/2020/12/22/rodrigo-duterte-jonel-nuezca-lock-him-up.html">
        lashed out at Nuezca,</a> calling him "crazy" and questioning how he passed
        his neurological exam. Malacañang said separately the President was just seeking
        the strengthening of the examination for policemen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c843ba-75c7-4ecf-84a3-c9de363cf541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko naman po, pag-aaralan pa kung paano mapapaigting
        na masala na ang tanging mga magagaling lamang ang makakapasok sa kapulisan</em>,"
        Presidential Spokesperson Harry Roque said in his media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a4caa-b2cb-428f-92d5-f693b081671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said last night, maybe it''s time to
        intensify the neuro examination for the police. For me, I think they will
        study how to strengthen it to make sure only those deserving policemen will
        get in.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1a383-575f-48b3-a6f4-14d3ae753817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca is facing two counts of murder after he shot dead his neighbors,
        Sonya Gregorio and her son Frank Anthony Gregorio, on Sunday in Paniqui, Tarlac
        during a heated argument. The incident was caught on camera and went viral
        on social media, sparking nationwide outrage and prompting investigations
        from the Interior Department and the Commission on Human Rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59228826-4f56-4360-bf65-6108ac2c7f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo is also seeking a separate congressional
        probe on the matter, particularly on the implementation of the PNP''s current
        policies, including ensuring all personnel "possess the necessary technical
        knowledge and psychological fitness and preparedness in the performance of
        their duties."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Marikina
        Rep. Stella Quimbo files a resolution calling for a congressional probe on
        PNP’s standards for evaluating the tactical knowledge, mental fitness of all
        policemen in light of the shooting of a mother, son by a cop in Tarlac. <a
        href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/COu0evIRTj">pic.twitter.com/COu0evIRTj</a></p>&mdash;
        Xianne Arcangel (@xianneangel) <a href="https://twitter.com/xianneangel/status/1341206636862435328?ref_src=twsrc%5Etfw">December
        22, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb0101-4c17-4374-8704-4af6ee0a34c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad264f-c83b-4d5f-b08b-75867e22bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:32:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:03:07.868+08:00
