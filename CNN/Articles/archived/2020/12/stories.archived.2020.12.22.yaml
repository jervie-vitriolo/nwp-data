      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/21/entertainment/ed-sheeran-afterglow-song/index.html"
        target="_blank">Ed Sheeran releases new song ''Afterglow''</a></em></p>'
