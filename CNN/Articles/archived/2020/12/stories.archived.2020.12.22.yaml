      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then- PNP Drug Enforcement Group director Chief Supt. Joseph Andol
        said they were willing to equip their operatives with public cameras during
        operations, but assured the public that policemen "have God as their camera"
        during operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3227925-b619-48b9-a20e-20245ae355c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:03.256+08:00
