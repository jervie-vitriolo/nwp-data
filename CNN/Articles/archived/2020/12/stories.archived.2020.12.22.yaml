      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the good things to come out of fandom is an altruistic impulse.
        Fans organize donation drives and activities that raise funds for those affected
        by typhoons and the pandemic. Elijah Nation, which is composed of Elijah’s
        supporters, raised money for People Living with HIV, taking after the advocacy
        of “Kalel, 15.” They gifted Elijah a certificate of donation during his birthday
        last August. He was moved by the gesture. He told me that it was the best
        gift he’d received from his fans.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a570d98a-eee5-4dd0-bb2d-7d369113e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.264+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a thing that everybody holds dearly now,” Elijah said of
        Boys’ Love. “It’s a genre that’s supposed to normalize queer love, and that’s
        special.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf18b2-ad22-45a5-a624-56d279ba1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:31:05.264+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Eddie Garcia’s last day on the set of “Kalel, 15,” Elijah
        walked up to him to say thanks. “Ano ka ba?” the actor swatted the air with
        one hand, downplaying the young actor’s gratefulness of having just worked
        with an industry legend. They had just finished watching a playback of Garcia’s
        scene. Nobody knew then it would be his last movie. To this day, Elijah remembers
        Eddie Garcia’s advice to him. Be considerate of everybody’s time. Study the
        script, including the other characters. Be kind.</p>'
