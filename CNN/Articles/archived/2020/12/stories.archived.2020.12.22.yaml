  'rodrigo-duterte-jonel-nuezca-lock-him-up':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T00:26:49.466+08:00
    'imagesource': 'jcr:3f81f32d-b2c5-4b2a-8f4b-4e933808c273'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6294b018-0485-4bf4-a14b-8ce8388e1d9c'
    'lead': 'While he promised to stand by the police, President Rodrigo Duterte said
      he will not tolerate any act not done in accordance with the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T00:31:37.121+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:04:00.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:30.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Jonel-Nuezca', 'Sonya-Gregorio', 'Frank-Anthony-Gregorio']
    'template': '1'
    'title': 'Duterte on cop who killed mother and son in Tarlac: Lock him up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad7a82-6682-4b2c-ad3e-c5ac2e287ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — President
        Rodrigo Duterte is not condoning the actions of a policeman who shot a mother
        and son dead in Tarlac. While he promised to stand by the police, Duterte
        said he will not tolerate any act not done in accordance with the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0e973-49d6-46fd-8bc8-8338cd465b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutete said Senior Master Sergeant Jonel Nuezca committed a grave
        offense, and from the time of his arrest until he is taken to court to answer
        for the deaths, there will be no bail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53d4f8-c1b1-443a-9d04-f0c5392b7fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pagmamahal ko sa trabaho lang natin.</em> You do something
        which is...out of the ordinary, just pulling a gun and shooting people...<em>Ikulong
        ninyo yon. Huwag ninyong bitawan ''yang y**a na ''yan,"</em> said the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb589e-74ce-4015-a37d-2f1224a50387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My love is for the work we do. You do something which
        is...out of the ordinary, just pulling a gun and shooting people...Lock him
        up and do not let him out.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7baae-ec6c-4e9e-b9b0-948e0bbf5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded the PNP that Nuezca "should not be allowed to go out"
        because of the seriousness of his offense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbbc3fb-d208-4aa2-a0fd-eadb775a2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte commented on how Nuezca must not be right in the head after
        he <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html"
        target="_blank">shot</a> 52-year-old Sonya Gregorio and her 25-year-old son
        Frank Anthony Gregorio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec13087-b033-4692-aef4-7a19e9cb9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isang klase lang ''tong pulis na ''to. May sakit ito sa utak.
        Topak.</em> I''m just wondering how he was able to...<em>nakalusot sa</em>
        neuro. You could detect a person by the way he answers yung test sa neuro.
        <em>T*arant*do yung g**o na ''yon,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4f7bdc-5c2c-416c-baff-711937399f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is one kind of cop. He is sick in the head. I''m
        just wondering how he was able to...pass neuro. You could detect a person
        by the way he answers questions in the neuro test.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6fa1d-b7e7-4c79-b6af-a664df4e16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has long voiced his support for the police, and said
        he would back them as long as they did things right. Doing the opposite, he
        said, "there would be hell to pay."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf863d-a34d-495c-8b61-d40d6f5a8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do your duty. Enforce the law. Your actions must be in accordance
        with the law. You do not follow the law, <em>magsalvage ka, magpatay ka diyan.</em>
        I''m sorry, that is not part of the agreement of how we should do our work"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97876629-9592-4515-a54f-674767b61c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was shocked by the video of the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22587572-d568-46c9-83b8-244e171e7a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pati ako napanganga...</em>That''s unfair and brutal masyado.<em>
        Kung ako ang nandiyan, ewan ko lang,"</em> he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0b055-1218-44b8-9fca-89cada4b2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My mouth fell open...That was unfair and too brutal.
        If I were there, I don''t know what would have happened.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683bf6d-ce30-44cd-93a1-4d5b6bf41d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting in Davao City, Interior Secretary Eduardo Año
        said Nuezca has gone under inquest, and a case has been filed in a Tarlac
        court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806d821-4da6-4d43-956a-179e2a21ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siya po ay</em> under the custody now of the chief of police
        <em>ng</em> Paniqui, Tarlac <em>at sisiguraduhn po namin na talagang hindi
        ito makakatakas at mai-serve yung</em> justice," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d0f4bb-98a6-4727-8a8a-a4883aded5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is now under the custody of the chief of police
        of Paniqui, Tarlac and we will make sure he will not be able to escape and
        justice will be served.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b513d43-c5bb-4ef7-a0fe-c3185879f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the PNP has also started an administrative case against
        Nuezca.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62443c35-2fd4-4d5f-9894-0153f2e33524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año added what happened was an "isolated incident" and they did
        not tolerate such actions from the police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a9f3c-0423-4ce9-91cb-b9313c4efafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatal shooting drew condemnation from lawmakers and the public.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234234d-c05e-490a-a024-de08316898f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records shared by the PNP also showed Nuezca faced six cases over
        his last 10 years in service for grave misconduct, serious neglect of duty,
        refusal to undergo a drug test, an administrative case, and suspension. The
        two homicide cases he was slapped with in 2019 were both dismissed due to
        "lack of substantial evidence."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ec374-e77d-458d-86f2-a0a8758697f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T00:31:37.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:04:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque is confident Nuezca will not
        get away this time due to the strong evidence as seen in the video.</p>'
