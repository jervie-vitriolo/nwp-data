      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they were also being accused of recruiting people to become
        part of the NPA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f10306-8731-47fd-aa1d-6b2466013634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:01:41.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:27.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte meanwhile, clarified that the government
        is not only red-tagging Makabayan bloc organizations, but is in fact <a href="https://cnnphilippines.com/news/2020/11/30/Duterte-denies-red-tagging-Makabayan-bloc--supports-military-s-assertion-they-are--communists-.html"
        target="_blank">identifiying them</a> as fronts of the Communist Party of
        the Philippines.</p>'
