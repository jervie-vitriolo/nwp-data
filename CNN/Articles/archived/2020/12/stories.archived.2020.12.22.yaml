  'duterte-accusation-zarate-npa-funds-son-education':
    'caption': '(PHOTO BY RICHARD MADELO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T01:03:27.470+08:00
    'imagesource': 'jcr:fece9bbc-4f12-4285-8cc4-1e09123d47d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af1d952a-ce25-4565-8e16-2c7308108a12'
    'lead': 'President Rodrigo Duterte once again took a swipe at Bayan Muna Rep.
      Carlos Zarate in his address to the nation, this time questioning how the party-list
      lawmaker''s son has been affording to study in Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T01:09:24.107+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:03:56.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
