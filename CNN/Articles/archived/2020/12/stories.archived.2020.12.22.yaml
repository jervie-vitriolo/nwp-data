      'text': '<p><strong>“Open Mind” - Wonho</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842aebf-9a39-4796-be32-ee0c865a023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.412+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Wonho says “there are so many girls, but there’s just one lady,”
        I almost believe him. After months of legal struggles, the former Monsta X
        member embarked on his solo career after <a href="https://www.billboard.com/articles/columns/k-town/9356614/wonho-monsta-x-solo-career-charges-cleared"
        target="_blank">signing with Highline Entertainment</a> in March of this year.
        “Open Mind,” the opening track on Wonho’s album called “Love Synonym,” is
        dangerously seductive. It begins with the hot and heavy vibrations of a bass
        line. The music video matches this with images of a sweaty Wonho, bodybuilder
        physique, undressing and dressing in lace and leather. But as the pre-chorus
        builds with an ‘80s synth, it suddenly holds back on instrumentation to give
        way to Wonho’s hook: “You don’t have to love me, we both want the same thing.”
        Then as if in agreement, the song plunges into the most satisfying drop. With
        Wonho at the wheel of a sports car travelling at light speed, the chorus undulates
        and distorts into an electro-rock groove reminiscent of Daft Punk and Justice.
        The whole song is a ride and Wonho knows exactly where he wants to take us.
        — TP</p>'
