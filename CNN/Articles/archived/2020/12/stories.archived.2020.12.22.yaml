      'mgnl:type': 'text'
      'text': '<p><strong>“Psycho” - Red Velvet</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11876ae0-54a6-4619-88f5-fc2c87da0fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.410+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other song deserves to be here more than “Psycho.” Even while
        the critically acclaimed and wildly popular Red Velvet single came out at
        the tail end of 2019, it continues to be nominated for <a href="https://redvelvet.fandom.com/wiki/List_of_Awards_and_Nominations"
        target="_blank">Song of The Year in 2020</a> and they’re absolutely correct
        to do so. The song opens with an intro of pizzicato strings, a gentle operatic
        plucking giving way to member Seulgi’s opening falsetto. The music video is
        set in a palatial 1920’s horror set. White columns, glowing chandeliers, and
        sewing machines are the backdrop to eerie images of Yeri jumping in slow-mo,
        disembodied reflections, Joy and a bunch of doors, and The Original Visual™
        Irene pricking herself on a sewing machine. It’s a haunting but irresistible
        track. Classical instruments, 8-bit arpeggios and metallic trap elements are
        the fitting backdrop to a song about a hot and cold, dysfunctional relationship.
        After Wendy sings her hook: “We’re in a very weird and strange relationship,”
        it builds into the most insane, jagged, psychotic chorus about intense fighting
        and making up right after. The whole song is perfectly unhinged, and after
        living through the year that was 2020, there is no other mood besides unhinged.
        At the final chorus, the girls sing in repetition “Hey now, we’ll be okay,”
        set to the same jagged synths. The RV girls are running around a sun-filled
        room, playing among white gowns. It seems like a pure picture-perfect ending.
        But right at the last moment, as the track fades out, Irene flashes a wicked
        smile and whispers: “Psycho.” — Toni Potenciano</p>'
