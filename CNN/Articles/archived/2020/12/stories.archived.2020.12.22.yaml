      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Burger King is adding a new dollar menu,
        bucking the trend of fast food chains pushing customers to more expensive
        items as food and labor costs continue to climb.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3ec2b-1846-4042-a124-7a97b52578e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a2d86-e60e-4964-a230-c6f4f657cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "$1 Your Way Menu," which rolls out December 28, has four items:
        A bacon cheeseburger, Chicken Jr. sandwich, fries and a soft drink. Its arrival
        comes as economic uncertainty continues to affect millions of Americans despite
        a newly passed stimulus bill that includes small checks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a20cd08-b16c-49e3-96cd-3c7909688bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288d0b7-5c47-49ac-af31-959154535d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike other value menus, all items on Burger King''s newly unveiled
        menu are $1 a piece -- that''s it," the company said in a statement, knocking
        its rivals that offer broader discounted menus or require an additional purchase
        to access a $1 menu item.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b70d8c-212a-4cc4-963a-bd303da08440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15dc64-bb88-40f3-846c-cc5ab7d168aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To promote the new menu, Burger King is depositing $1 into "select
        customers Venmo accounts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d9f133-2e62-469e-b5ea-13f9463bdccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd3bd9-18c0-4bc9-93ea-d9203a6af882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising costs has resulted in dollar items disappearing from menus
        in recent years. McDonald''s dropped theirs in 2013 before bringing back a
        larger value menu four years later that included $1, $2 and $3 items. Fast
        food chains usually offer deeply discounted items through their apps as they
        continue to grow their digital operations and collect customer data for customized
        coupons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95900fe1-5f1b-4dd1-bdff-1975d8c0c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d031cc9-8e93-49b7-807e-50f40a5066de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant Brands International, which owns Burger King, said the
        burger chain has been struggling during the pandemic. In the three months
        that ended on September 30, sales at its restaurants open at least a year
        fell 7%. It said during its most earnings call that more value-driven items
        would be added to boost sales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901d5ec-3219-4764-a8f2-4efb1d75e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:27.297+08:00
      'mgnl:createdBy': 'bamba'
