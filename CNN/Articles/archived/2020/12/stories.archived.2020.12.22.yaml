    'title': 'Zooey Deschanel channels Katy Perry in new music video'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9211e3-9013-4c30-8b97-da7bea494352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T07:35:00.610+08:00
