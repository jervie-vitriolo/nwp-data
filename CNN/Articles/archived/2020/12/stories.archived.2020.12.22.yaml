      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The opening day of the <a href="https://edition.cnn.com/2020/11/06/sport/nba-new-season-agreed-december-22-spt-intl/index.html">2020-21
        NBA season</a> is unlike any other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f55bd-405e-4578-b8de-02ca867df9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been just 71 days since the <a href="https://edition.cnn.com/2020/10/11/sport/nba-finals-game-6-lakers-heat-spt-intl/index.html">Los
        Angeles Lakers</a> won the 2020 NBA championship. The Lakers will take on
        the crosstown rival Clippers in one of the two opening night fixtures on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e2b0a-ad14-4fc7-b1be-b4ad121dc0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other opening day game, the Golden State Warriors will face
        the Brooklyn Nets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a2e80-65da-430b-b865-3377560297ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to the Lakers, the Warriors have not played a game since
        March 10 -- 287 days ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab26b44-f1d1-4d6d-9b42-c302266f6004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These differences between teams could play a significant role in
        the outcome of the season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9543dc-044f-4406-8244-a0acee3a654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers are <a href="https://bleacherreport.com/articles/2923063-2020-21-nba-title-odds-lakers-bucks-betting-favorites-to-win-championship">favorites</a>&nbsp;to
        repeat their 2020 win, but as we go deeper into the season, fatigue may set
        in for a number of returning players.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b018bb-a707-4bdd-ad91-58affbe27e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has been busy in the offseason, adding probable starters
        Marc Gasol, 35, and Wesley Matthews, 34, alongside reigning NBA Sixth Man
        of the Year Montrezl Harrell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018489d-7c6b-48f0-a1ef-25286e068805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers'' likely starting line up of James, Anthony Davis, Gasol,
        Matthews and Kentavious Caldwell-Pope appears formidable. But an average age
        of 31.6 years on opening night makes it one of the oldest starting fives in
        NBA history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8e3e5-f7cb-4376-9f6b-7a4fba137966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://edition.cnn.com/2020/10/12/sport/lebron-james-michael-jordan-goat-spt-intl/index.html"
        href="https://edition.cnn.com/2020/10/12/sport/lebron-james-michael-jordan-goat-spt-intl/index.html">LeBron
        James</a>&nbsp;will turn 36 just over a week after the season begins, and
        while he continues to defy the expectations of age that affect the rest of
        the league, this next season could be the true test of his greatness as a
        player and as a leader.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6014d-3027-4475-b59c-7e02891f67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Giannis and the Bucks</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14771503-14f1-4c0e-a41d-169498a49c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest stories to come out of the offseason is the supermax
        five-year contract extension signed by <a href="https://edition.cnn.com/2020/12/15/us/giannis-antetokounmpo-contract-spt-trnd/index.html#:~:text=NBA%20superstar%20Giannis%20Antetokounmpo%20agreed,The%20Athletic''s%20Shams%20Charania%20reports.">Giannis
        Antetokounmpo</a>&nbsp;to stay with the Milwaukee Bucks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b68588-601b-4019-a5c6-5d6a868d490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth $228.2 million and is the largest in NBA history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3d6e1-831e-44b1-92a4-a7f3a5f4feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some thought Antetokounmpo might leave the Bucks, but he remained
        loyal, saying on social media: "This is my home, this is my city. I''m blessed
        to be able to be a part of the Milwaukee Bucks for the next 5 years. Let''s
        make these years count. The show goes on, let''s get it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc14b5-4e17-4c0f-8b5d-cec97a1fff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucks coach Mike Budenholzer told <a href="https://theathletic.com/2267559/2020/12/17/giannis-antetokounmpo-and-mike-budenholzer-dream-of-big-things-for-the-bucks/">The
        Athletic</a> he hopes Antetokounmpo goes on to emulate other successful one-team
        men.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89d82b7-87a3-4cad-a36b-1e377d8eb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there''s probably more attention and more media when guys
        move and change, but I reflect on the guys who have stayed," said Budenholzer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4638e48-e29b-413e-9319-3b5809abe9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:02:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, a guy like Tim Duncan, a Kobe Bryant, Dirk Nowitzki, guys
        like that, that have stayed in one place and have made it kind of their legacy
        to win and win championships and win at a high level, wherever it is that
        they were drafted, whether it be a big market, a small market."</p>'
