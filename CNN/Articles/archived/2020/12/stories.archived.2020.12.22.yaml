      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Herb, Kristin Wilson, Ali Zaslav and Ted Barrett
        contributed to this report.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abcff26-5729-4928-ad86-3c725643752e'
