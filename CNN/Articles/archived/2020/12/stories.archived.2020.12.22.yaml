      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Being vaccinated against Covid-19
        is morally acceptable, the Vatican deemed, after some anti-abortion groups
        raised concerns about how the vaccines were manufactured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcdf9c-0874-46fa-be85-bea147a7f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7770c-2195-4157-87ea-abad38208a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups had suggested the coronavirus vaccines were made using
        cells from aborted fetuses. The cells are actually engineered and grown in
        labs from tissue acquired many decades ago, and are not made directly from
        aborted fetuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aecf1e5-ad24-4009-ad1a-4999a267f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4086392-9df0-403e-a6ab-c89821d47e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican''s Congregation for the Doctrine of the Faith said in
        a note approved by Pope Francis on Monday that receiving the shot was morally
        permitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689a3b7-dfe5-4381-a4eb-a684ce5d355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46c0c7-63b8-44b2-909d-80b46d3bbf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is morally acceptable to receive Covid-19 vaccines that have
        used cell lines from aborted fetuses in their research and production process,"
        the note said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2356b-cf52-4b8e-a3dc-013a14e4e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79e847-f721-4d92-aecf-dcc25035547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued and signed by the head of the Congregation
        in response to several requests for guidelines regarding the use of the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746dbab3-7631-42bd-8a85-5c44a3309939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660b824-c101-47ba-bfad-7414c84beb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some disagreements within the clergy regarding the
        ethics of taking a Covid-19 vaccine because it had used tissue retrieved from
        two abortions that took place in the last century.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b017e7-4685-43dd-ae40-1be078cb6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449be6ad-48e0-43d9-bcc8-ee00a4c1c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abortion connection, which had prompted a number of Bishops
        to voice their opposition to the vaccine, has now been rejected by the Vatican
        and by the US Conference of Catholic Bishops. The US Conference of Catholic
        Bishops had already issued a statement earlier in the month stating that the
        use of Covid-19 vaccines is morally justified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bdc77-376d-4c45-8910-bb0090b57f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d43cd5-032b-4f6a-aabf-2802016d76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the urgency of this crisis, the lack of available alternative
        vaccines, and the fact that the connection between an abortion that occurred
        decades ago and receiving a vaccine produced today is remote, inoculation
        with the new COVID-19 vaccines in these circumstances can be morally justified".</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4008f1-2012-4495-be50-adae74edf644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83adfd9-210e-49ce-b9bd-1e19bbe380b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement adds that receiving the vaccines do not indicate a
        cooperation with abortion, and that is not to be considered as an endorsement
        in any way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85ea4c-1210-42f7-8ffc-b0c03de177e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000981c-6573-446b-bf1f-e5ff3e575fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The licit use of such vaccines does not and should not in any way
        imply that there is a moral endorsement of the use of cell lines proceeding
        from aborted foetuses".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed154f-ba8c-44a6-a234-cf320b33715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761529db-981a-4286-9071-ef7625b24a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican''s statement is aimed at addressing the moral questions
        surrounding the vaccine and does not aim to judge the safety or effectiveness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a4c7e-7691-4b1c-9a3f-61ce37b15280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec87503-11ea-45e4-8074-7c8b64891eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also called on the governments, pharmaceutical companies,
        and international organisations to pay extra attention to the equitable distribution
        of the vaccine to the poorer countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2b258-5809-4843-b061-49be0e617e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0161e9-b6ff-4fb4-80c8-67e4ff5b53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also a moral imperative for the pharmaceutical industry,
        governments and international organizations to ensure that vaccines, which
        are effective and safe from a medical point of view, as well as ethically
        acceptable, are also accessible to the poorest countries in a manner that
        is not costly for them," it said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9bf9c-e377-4e7f-acba-d78813ba0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.818+08:00
