      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Breath” is the pre-release single for GOT7’s fourth studio album
        “Breath of Love: Last Piece.” Its Korean title 넌 날 숨 쉬게 해 roughly translates
        “you allow me to breathe” or “I can breathe because of you.” The Genius entry
        for the song notes that the sentence in particular is noteworthy for the spacing
        of syllables, alluding to the breaths between each word shared between lovers.
        This is real poetic shit! And backed up by a beautiful composition, with an
        addictive whistle sample that is the perfect background for melodic rapping
        and high-powered vocals that GOT7 are known for. At first listen, “Breath”
        is basically seven handsome men telling you that you are the peanut butter
        to their jelly, the folklore to their evermore, the wind beneath their wings.
        At its deepest, Breath is the continuous message of GOT7 to their fans, affectionately
        known as ahgases or baby birds: without you, we would not be here. — GFV</p>'
