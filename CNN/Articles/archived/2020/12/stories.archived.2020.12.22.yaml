      'mgnl:lastActivated': 2023-01-25T17:02:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel lucky to be writing this. To be here. To have arrived at
        this place in my life," he wrote. "I feel overwhelming gratitude for the incredible
        people who have supported me along this journey. I can''t begin to express
        how remarkable it feels to finally love who I am enough to pursue my authentic
        self. I''ve been endlessly inspired by so many in the trans community."</p>'
