      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all mining operations of Carmen Copper Corporation has
        been suspended by the Mines and Geosciences Bureau of the Environment Department
        in Central Visayas.</p>'
