      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a heartfelt post on social media earlier this month, the Oscar-nominated
        star said he uses the pronouns "he" and "they."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f65e1-46d9-48e3-9a6e-94b7f3b4f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:44:02.735+08:00
