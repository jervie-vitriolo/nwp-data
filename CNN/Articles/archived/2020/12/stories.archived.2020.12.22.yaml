    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d088c-fe42-4774-86c0-13cee00d746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.412+08:00
      'mgnl:createdBy': 'don'
