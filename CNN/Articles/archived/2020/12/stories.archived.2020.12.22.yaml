      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troncales also said it is still recommended for COVID-19 survivors
        to be vaccinated. He said the antibodies they have developed throughout the
        infection may still not be sufficient.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671a3df-e8ce-4376-b6d9-4e6e568e5aeb'
