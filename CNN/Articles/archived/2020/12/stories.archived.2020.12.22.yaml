      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this, workers like DOT-accredited and local government unit
        -licensed tour guides, employees of DOT-accredited primary tourism enterprises,
        and employees of DOT-accredited secondary tourism enterprises, to name a few,
        will benefit from the program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
