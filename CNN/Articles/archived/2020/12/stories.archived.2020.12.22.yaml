    'lead': 'Two passengers aboard a Delta flight bound for Atlanta opened a cabin
      door and activated the slide to exit the plane while it was taxiing out to a
      runway at New York''s La Guardia Airport Monday morning, Delta spokesman Morgan
      Durrant told CNN.'
    'mgnl:activationStatus': true
