    'template': '1'
    'title': 'Some White House advisers fear Trump''s final days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229861c1-afa8-479e-b0bd-caaed8cc384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump has turned to a
        fringe group of advisers peddling increasingly dubious tactics to overturn
        the results of the election, creating a dire situation that multiple senior
        officials and people close to the President say has led to new levels of uncertainty
        at how Trump will resist the coming end to his tenure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e6cfa-bb8d-496e-b444-4bbdf28e3e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720dd5d-62b3-423b-9547-f6148d61d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is sure where this is heading," one official said on Monday.
        "He''s still the President for another month."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf9d10-30fb-4f27-ab1a-2b15ff43b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b860b1-b07e-4bcd-8f0b-7302d41c362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conspiracist lawyer Sidney Powell, disgraced former national security
        adviser Michael Flynn, onetime chief strategist Steve Bannon, hawkish trade
        adviser Peter Navarro and the eccentric founder of the retail website Overstock
        have all recently found themselves in the Oval Office or on the telephone
        advising Trump on new last-ditch efforts to reverse his loss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb66c31-7546-47c5-81f6-c18fabec5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709453e2-df8c-4d9b-a3d5-ed2c45415eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in addition to Trump''s personal attorney Rudy Giuliani,
        who has been feeding the President''s conspiracy theories for weeks and who,
        along with Powell, was seen again at the White House on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed10ca-fd39-4499-9fc3-64ecc7a03671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b111ff-5b76-4519-97a2-adc7b49250e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process, Trump has mostly shunned those working inside the
        government, leading to growing fears of how he may lash out in the four weeks
        he has remaining in the White House -- or at how he may resist leaving the
        building come Inauguration Day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1290ac9-d637-4103-817b-de667cd4749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f286a3-f660-413f-bd15-34d7397c5448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Trump has mostly abandoned the day-to-day running
        of government. At a Cabinet meeting last week, he spent much of the time complaining
        about his suspicions of voter fraud, according to a person familiar with the
        matter, leaving some attendees puzzled at the point of the gathering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b7fdd-76db-4bf3-897e-a4de16c215a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229231c-c8e7-4fb9-9442-f9ae2d24cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Trump has spent his days singularly focused on the election
        results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef5139-653d-4e3a-ae28-fbd55602a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8616a6b5-0bdc-4e65-a2b8-842ff0cb44fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won this election in a landslide," Trump claimed falsely during
        a Monday call to the activist Charlie Kirk, who broadcast the conversation
        using a microphone so attendees at a gathering of young conservatives in West
        Palm Beach, Florida, could all hear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db180e-c5bc-42f4-ba88-de39fe9d9466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639e6b5-18c5-4e72-9fe7-b9e9b87105e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is we need a party that''s going to fight and we have
        some great congressmen and women that are doing it and we have others, some
        great fighters," Trump went on. "But we won this in a landslide, they know
        it, and we need backing from, like, the Justice Department, and other people
        finally have to step up."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2406c0-e02d-4c04-b023-763e693842f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d77865-e25b-4541-aa85-be20075b8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources close to the President describe particular worry among his
        advisers over what Powell -- who only three weeks ago was unceremoniously
        dumped from his official legal team -- may convince him to do in the coming
        days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730e181-d227-4c5f-b5f1-cd71cf1fd40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193b51d-0d73-4e97-aa54-b6ba14498042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s idea, which he floated in a heated Friday meeting at the
        White House, is for Powell to essentially embed as a special counsel inside
        the White House Counsel''s Office, a proposal the counsel''s office has not
        looked kindly at.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f1f4e-e4f7-4e04-b8c8-96271d4c6278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c2915-4af8-4ec7-bd37-e09fddacae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s high levels of concern with anything involving Sidney
        Powell," one source close to the President said. "The lawyers are very worried."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa06e1-b0d2-4a2b-a25b-0a7798a6bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f72c5-f292-452a-9cdb-e4d7106b61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s annual holiday trip to his Mar-a-Lago resort, where he
        will be surrounded by sycophants and devotees encouraging him to fight on,
        will likely only add grist to his election fraud fantasies, the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51a78a-da74-4d8b-ac27-6874fbd59ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a47796-03ac-4781-a6e9-346b0a7aa078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip to Florida is set to begin later this week, though Trump''s
        unpredictability has led some advisers to wonder whether it will remain on
        the schedule. If he does go, officials say it''s likely he will take meetings,
        in person and via phone, that his official advisers aren''t aware of.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8a126-56ec-4116-8cd2-ea76677f7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3de48-4cde-4227-8c03-5b76a25f8d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary," said another administration official, who added that
        Trump appears "obsessed" with far-flung scenarios to overturn the election
        results that are seemingly untenable, both feasibly and politically.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265701f-4062-4521-920a-6f8037d8b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f18074-fc41-4e63-8abf-c492faa5887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those includes an effort led by Republican Rep. Mo Brooks
        of Alabama to challenge President-elect Joe Biden''s Electoral College victory
        when Congress meets to formally ratify it on January 6. Trump met with Brooks
        and a number of other conservative House lawmakers at the White House on Monday
        for a discussion focused on the President''s baseless claims and conspiracy
        theories that the election was stolen from him, participants said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2bf69-8320-4a08-9491-c9e5bdc17c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2fbcb8-7511-4c47-b3d5-e0db5933e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers emerged confident that there was a contingent of House
        and Senate Republicans who would join the effort and prompt a marathon debate
        on the floor on January 6 that would spill into the next day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b5c70-117b-48c9-9d00-343e2dead24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b901f71-3221-48e9-a0a9-4e81aca2ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we have multiple senators and the question is not if
        but how many," Brooks said, something that would defy the wishes of Senate
        Republican leaders, who are eager to move on and are urging senators not to
        participate since doing so could force them to cast a politically toxic vote
        against Trump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e82e7-7bf2-4fe5-859f-2e8fb1f9c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6cbf9-84c2-4989-8d02-00b68e3a76d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his moments of deepest denial, Trump has told some advisers that
        he will refuse to leave the White House on Inauguration Day, only to be walked
        down from that ledge.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2cfccc-30c5-46b7-bf07-a9ae4b563106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51f396-b5e7-4251-920c-a8e1d6854ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility has alarmed some aides, though few believe Trump
        will actually follow through. How such an episode might unfold isn''t clear,
        and federal law enforcement agencies have been loath to discuss the possibility.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e8773-7a46-4ff2-b0df-76b37f009499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5642f17-4395-478f-b417-73f3e263f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heated Oval Office meeting</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f517b0-b9a2-47b1-87aa-4a7eab98c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news emerged of a heated Oval Office meeting Friday pitting
        Powell and Flynn against White House officials, including chief of staff Mark
        Meadows and White House counsel Pat Cipollone, Powell was seen exiting the
        executive mansion again on Sunday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c980f0-126c-4474-948c-12b03cccf54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006eaaec-70a4-4cad-bc1a-ad235779a00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also seen at the White House on Monday, though it wasn''t
        clear with whom she was planning to meet. She has been promoting an executive
        order allowing the federal government to seize voting machines in order to
        inspect them for fraud, a proposition that administration officials including
        acting Homeland Security Secretary Chad Wolf have warned is outside their
        authority.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c28f73-b7db-43e4-bf33-ca1266bf81ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea7e5b-973a-47f0-b62a-365b22b531e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.285+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell attended Friday''s meeting alongside Flynn, her client who
        Trump pardoned last month after he had twice pleaded guilty to lying to the
        FBI. Flynn had suggested in a television interview last week that Trump could
        use the military to rerun the election in certain states, an idea that again
        arose during Friday''s meeting.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab221d-20aa-4be2-b692-79d04fd498c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe82af-5729-4155-974e-e46819ee8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were joined by Patrick Byrne, the founder of Overstock.com,
        who tweeted afterward that he was disappointed in how Trump is being served
        by his White House team.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd69c87-857c-4058-9a55-dcfbd021e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca61e66-6629-40a7-a7ac-d928b7b0a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is being terribly served by his advisers. They
        want him to lose and are lying to him. He is surrounding by mendacious mediocrities,"
        Byrne wrote, adding later: "For the first time in my life I feel sorry for
        Donald Trump. He is standing up to his waist in snakes. Trust Rudy and Sidney
        only."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc68f11-603b-4478-a514-3ba21d651325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce6a1f-4141-4944-93a8-68397bbaaaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrne, who resigned from Overstock in 2019 after his comments about
        the "deep state" triggered a steep decline in the company''s stock price,
        did not respond to a request for comment on Monday. He has previously admitted
        in a series of interviews that he had an intimate relationship with accused
        Russian agent Maria Butina, which lasted from 2015 to 2018, and ultimately
        assisted law enforcement in their investigation of her.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf3f8f-c8e9-4aae-b3c9-42d9a0952e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1d517-a719-4184-a6a7-5a17431c74e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, he has emerged as a proponent of the debunked election
        fraud claims heralded by the President and Powell. He said last month he''d
        "funded a team of hackers and cyber-sleuths, other people with odd skills"
        to look into the claims.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8ea51-0ec4-45a2-9da6-79a622e8c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a9dbb-1d77-4387-9859-b32bd5d385d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s meeting was a highly charged example of a recurring phenomenon:
        Trump''s outside advisers raising their voices in anger at White House aides,
        accusing them of disloyalty and weakness, while Trump looks on.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab8fc2-0374-4daa-a7ae-87b1ed1aa2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba97e2-7988-4c3d-bae1-462080c171e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bannon''s advice</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031ce4e-6942-4701-a028-442392abc49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former White House chief strategist Steve Bannon said
        Sunday night that he has also advised Trump to appoint special counsels to
        investigate allegations of election fraud and to investigate matters relating
        to Biden''s son, Hunter.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed08e6-3342-4ec8-8971-05f20e7be53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2247d59f-b37e-4828-affe-6a6194547238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.286+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I strongly recommended to the President, we need a special counsel
        named immediately -- a special prosecutor just on election fraud and voter
        fraud, they''re two different things -- election fraud and voter fraud --
        you need to do that immediately," Bannon said during a livestream with conservative
        pastors on Sunday night. "In addition, he must announce a special prosecutor,
        name a special prosecutor to look at the Biden hard drive."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636a7cb-375e-4ba8-a172-b97239801f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672e11d-23d3-404b-8bdd-a139e8bc7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon''s comments suggest that the former White House chief strategist
        is once again advising the President, even as he is under federal indictment
        and could be under consideration for a presidential pardon.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef809dba-35a4-4d44-afc8-df5854e8b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e770ce-72d4-40f1-af88-f01e2dc6963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the livestream, Bannon also said he does not believe Trump will
        attend Biden''s inauguration and that Trump "will never concede."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526f03e-819d-440e-9326-7777cd3cc94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ea0ae-a79e-4a23-8544-897bc646284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not going to back down. He will never concede. And I will
        tell you in the small chance we don''t win this, he will never sit on that
        stage and participate in that inauguration, as he should not. This is an illegal
        effort that''s going on," Bannon said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291143a-85e6-48d1-9bfc-ed2432e4c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316e349-074b-4578-8195-256a97da01c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, Bannon spoke on his own program, "War Room," with Navarro,
        the trade adviser who officials say Trump is consulting frequently on his
        election fraud claims.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff62df-0523-4d28-b44d-a19d96c90a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adcad8e-52ca-41eb-b9ad-b625eb3085f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro said he''d been personally phoning lawmakers in six states
        where Trump and his team still hope to overturn the results.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22d6da-b7ae-4166-aefe-490b66d5036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911f77d-bc8c-411e-bb89-2fa8c08a7cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of traditional Republicans who don''t want to get
        on the Trump train. I can''t explain what''s going on in these state legislators
        except to say they don''t embrace economic nationalism and they''ve turned
        their back on the President," Navarro said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e798b10-de4e-443d-928d-50b0a0a5c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014c385-6498-4527-b9ef-885def770ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the split between the President''s official set of advisers
        and the informal group currently in his ear exploded into clear view.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a12d9-0346-4910-ad7a-1ec7a207455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.287+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55ae60-0ee7-4b47-a09b-f47a44b97d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a news conference at the Justice Department, Attorney
        General William Barr roundly pushed back against the President''s calls in
        recent days for a special counsel on voting or his supporters'' requests to
        consider seizing voting machines. Both are ideas floated by Powell and others
        who have spoken to the President in recent days.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae15768-cc61-4975-bf68-332fb6c9b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcce12-9131-4838-893c-fe8f3f6f7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see no basis for seizure of machines by the federal government,"
        Barr said at his news conference. If he thought there was a need for a special
        counsel on voting fraud, Barr said, he would have already appointed one.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12927858-c178-4df0-830f-9597107bd8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ebc367-e46d-4ab8-b7b4-102a2d378b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is fraud, unfortunately, in most elections. I think we''re
        too tolerant of it," he said. But in this election, Barr said, he stands by
        the finding that there was no systemic or broad-based fraud, a finding the
        President refuses to admit.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52769542-2832-4873-9b7c-2c7a71314cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619bf100-ee5e-45e7-9afa-ac4d5e9f3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:28:01.288+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting on Monday.</em></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f2f43-c527-4cc1-b554-21acf941f427'
