      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8a763-bdf9-442c-b0d6-5cd8b52f66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works and Highways Secretary and isolation czar Mark Villar
        formed a task force that would handle construction of isolation and health
        facilities across the country to address shortage in hospital beds due to
        the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02287aa7-de5a-44b6-bd14-6861a7fcd834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.293+08:00
