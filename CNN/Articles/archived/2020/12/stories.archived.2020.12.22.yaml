      'text': '<p><strong>“Naughty” - Red Velvet Irene &amp; Seulgi</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19651312-1060-42b9-b181-d9091f42f2ce'
