      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2396283-cbae-428b-b53d-0a775c29a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new units will be in addition to the two newly-completed modular
        hospitals in the same compound that were turned over by the DPWH to the Department
        of Health on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704e945-a44a-42ae-86b5-65d9a634e59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2af90e-39fe-44de-9058-d730d85b6d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two COVID-19 facilities with a bed capacity of 44 -- all with
        air conditioning units and one toilet each -- will be used by moderate and
        severe COVID-19 patients. They will have a copper tube for oxygen and tanks,
        separate nursing station, equipment laboratory, storage, and CCTV lines, among
        others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f9f28-f701-49dd-8309-d5cb74e4ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1522d-45f6-44c8-a3ff-32d525119cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also turned over with the modular hospitals are two dormitories
        with 64 beds for medical personnel. The facilities will be operated by medical
        teams from the DOH and the Jose Reyes Memorial Hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c981a-25cc-42eb-b7b7-8064ad689a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.293+08:00
