      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I commend the City of Baguio, the Province of Benguet, and the
        entire Cordillera Administrative Region for proactively responding to the
        call to make the Bayanihan Act 2 cash assistance program accessible to the
        displaced tourism workers in your area,” Tourism Secretary Bernadette Romulo-Puyat
        said in a statement on Tuesday.</p>'
