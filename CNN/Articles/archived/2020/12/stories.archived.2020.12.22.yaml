      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove explained that the variant under investigation was
        detected through routine surveillance activities. There was increasing transmission
        in the southeast of England as it moved from Tier 2 to Tier 3 restrictions.
        It was retrospectively identified that some had the lineage back in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae26d3-f4fa-4f2d-adf6-4968665f0eb5'
