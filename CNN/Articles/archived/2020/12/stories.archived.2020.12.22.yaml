      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420229b0-c014-4259-84a4-d59cbf1bef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions come amid the discovery of a new variant of coronavirus
        discovered in the UK and as a slew of countries have suspended travel. US
        public health officials, including Dr. Anthony Fauci, have said they do not
        believe the situation currently warrants suspending travel from the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02007f-4074-41d6-bfb2-63f594eadea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347e9cc-4b11-46d8-9968-f081bc384768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials discussed the possible requirement during a coronavirus
        task force meeting on Monday and officials are expected to present this option
        to President Donald Trump by Tuesday, the officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e2ead-f18d-49c3-9c47-c9966560a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddeced0-c3c3-4f72-bdbd-0c633f471371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three airlines have already agreed to enforce a similar arrangement
        with New York for flights arriving in that state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7e6d9-1ec8-47a7-a7ca-de10030b7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c48ac-41e6-4601-86da-9f536db03f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requirement under discussion at the White House would require
        passengers traveling from the UK to the US to present proof of a negative
        coronavirus test administered within 48 or 72 hours of arrival in the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c8d4b-d260-4d51-a5c6-6e1a14c32b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52f7d1-02f9-4a18-8273-5fb7a3aeec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin O''Malley, a spokesman for Vice President Mike Pence, who
        heads the coronavirus task force, declined to comment on task force discussions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa556c-064d-4f14-a10f-c6105d4fe225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:02:01.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:56.903+08:00
