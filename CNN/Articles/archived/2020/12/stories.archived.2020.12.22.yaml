      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad753b6-8156-4ff9-b3b9-3055836b03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula von der Leyen, President of the European Commission, called
        it "an important chapter" in the EU''s fight against COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd30cb-e35a-4bd8-93a5-fa2450bbbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca01d7-4f0c-4888-b3ef-cf816928c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Medicines Agency (EMA) assessed this vaccine thoroughly,
        and it concluded that it is safe and effective against COVID-19," she said.
        "As we have promised, this vaccine will be available for all EU countries,
        at the same time, on the same conditions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aceb1b-0ef6-4fee-8f73-fb8490303773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc06503-648f-43e0-80bc-7994fd58310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the first batches of the vaccine would be shipped from
        Pfizer''s manufacturing site in Belgium in the next few days, with vaccinations
        starting on December 27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334f54e-7aeb-49c3-97e3-0218d5105b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef9915-6092-4a4e-8a33-4e6ab30823f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very good way to end this difficult year, and to finally
        start turning the page on COVID-19," von der Leyen said. She added that the
        EMA would deliver their verdict on Moderna''s vaccine on January 6, potentially
        giving Europe a second tool with which to battle the pandemic early in the
        new year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672b7ab-e81a-4d3c-9779-dd795e99f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1167281-afac-45f8-8237-f664c3c7a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harald Enzmann, chair of the EMA''s Committee for Medicinal Products
        for Human Use (CHMP), earlier said that the agency realized that the speed
        at which the vaccine has been authorized has been a "cause for concern for
        many Europeans." But he stressed that "the data we have analyzed and our assessment
        of the data have met the standards for robustness and quality."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35305ee3-978c-4a00-b669-d1344ab28056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c324a11-c659-42dc-b7d1-e17e74e6a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enzmann added that people should continue to keep wearing masks,
        socially distance and wash their hands, given that vaccine trials haven''t
        been able to give scientists a clear picture on how vaccines affect transmission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955ecc2-cf44-42a3-ac27-768e6983b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84d678-f01e-4c13-8cee-dd0946a97255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorization comes as a new, rapid-spreading variant of the
        virus has been detected in countries across Europe, including the UK, Belgium,
        Denmark, France, Italy, and the Netherlands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef360c41-8f9b-4e28-a6c2-cc3ed4ab1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4657e4d0-2ffa-4938-b1c1-52ae05d5b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA''s Head of Anti-infectives and Vaccines Marco Cavaleri said
        on Monday that it was "really too early to say" if the new variant of the
        virus would compromise the strength of the vaccine, but that "for the time
        being, we are not worried."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6cd86e-bffe-4e3a-9e6b-5c1c3765793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9844f4-80f9-4b6e-8744-c9823aaf613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and the US granted emergency use authorization of the Pfizer/BioNTech
        vaccine earlier this month, and hundreds of thousands in those countries have
        since received their first shots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62a1a8-7002-4aaa-8d31-854ba476027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f78b0-e036-4b34-9636-8441bf662ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Equal access</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53360f-22aa-46a1-a131-cc7f2e0cad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission has secured over 2 billion doses of potential vaccines
        in a move to ensure equitable access across the bloc.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43756ec0-81e8-45db-b42e-7147ab47216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7518a4cf-eaad-443d-aaff-4d79cf3961a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That agreement includes the procurement of 300 million doses of
        the Pfizer/BioNTech vaccine, which is enough to vaccinate 150 million of the
        EU''s 448 million citizens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ebf48-ecf4-4b75-bd0a-35f25f990dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fbe58-0319-45aa-a7f6-608de5af9893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately member states will have to buy the vaccines on their
        own, as the agreement serves as a down-payment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e640aca0-6fca-4e9a-b3a0-f4c39e3d09c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7337e8e-1c6e-465c-b048-a7d396a5909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the EMA said that the EU did not know how many doses
        each member state has in their possession, as that information is held by
        individual countries only.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac27684-667b-4e12-81d6-74e7e6099228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b98be-34ba-41b9-9a1a-d75362f92c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the commission has also offered guidance on how to deploy
        them, how each country gets the vaccine to its citizens -- and who they choose
        to prioritize -- is up to them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f6a52-423b-4999-b6c7-35c64bdf59e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad50972-a422-473a-948c-5838c39233b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most governments have, however, signaled that they are planning
        to follow EU guidance on prioritizing the elderly, healthcare workers and
        vulnerable populations first.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cf50d-a890-4bb6-919f-04abb246058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940bb7a-46bd-4ab5-9603-c5544157c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, eight countries -- Belgium, France, Germany, Italy, the
        Netherlands, Spain and Luxembourg (as well as Switzerland, which is not in
        the EU and which authorized the vaccine on Saturday) said they would coordinate
        their strategies around the rollout. Their joint plan will facilitate a "rapid"
        sharing of information between each country and will streamline travel guidelines
        for cross-border workers, who will be prioritized.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eda4da-4477-4f46-805f-3aae66d89513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T03:26:02.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
