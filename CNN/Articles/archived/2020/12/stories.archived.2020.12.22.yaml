      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8207f1-0aba-4f82-9928-d7f084a77d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:23:24.013+08:00
