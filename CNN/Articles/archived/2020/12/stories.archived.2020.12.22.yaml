      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“God’s Menu” is a combination of the musical cues that SKZ is known
        for: a strong rap performance by the group’s main rap line, punchy vocals
        and a bulk of hip-hop, EDM and rock influences. It is ultimately a song about
        how the group has embraced its unique mix of talent, hard work and charisma,
        but it is also a confident, rebellious message to the world: <em>This is who
        we are, have a taste if you dar</em>e. The ebb and flow of the song as it
        changes direction from hard rap to soft vocals over a building EDM beat to
        the perfect use of Felix’s deep voice and finally a crescendo of horns signalled
        by a deep <em>DU DU DU DU DU</em> is among the best of what K-pop can offer.
        It left me constantly guessing but never lost in the sauce. I will take as
        many servings as you have. — GFV</p>'
