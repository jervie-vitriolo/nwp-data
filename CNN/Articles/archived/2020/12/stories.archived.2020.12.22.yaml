      'mgnl:type': 'text'
      'text': '<p>“<strong>Not Shy” - ITZY</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a962c4b-6d4c-4ac1-ab39-8b0d485d91cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.411+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not Shy” is a bombastic pop symphony characterized by saxophones,
        alliterations (tell me you are not still thinking about Ryujin slapping her
        thighs and saying “GIMME TA TATATATATATATA” and I will call you a liar) and
        of course, one of the girls singing “Itzzaaaaaay” as the girl group equivalent
        of a producer hook. The song is, quite literally about haranguing your crush
        to just admit they <em>like you</em> like you already! I mean, what is the
        pursuit of that first admission but a wild chase through the desert for a
        hidden freezer full of dessert? The journey is exciting and the destination
        is sweet. These girls are clearly <em>stars</em> and they know it. No ifs,
        ands, buts or any reasons to be shy about it. — GFV</p>'
