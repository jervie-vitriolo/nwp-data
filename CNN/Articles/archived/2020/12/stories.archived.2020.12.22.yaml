      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The 28-year-old man convicted of killing
        British backpacker Grace Millane while she was visiting New Zealand has been
        found guilty of abusing two other women before her murder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e573c2-7442-4532-9c08-1a4b882c1a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8911c1ad-e366-4936-bf07-16261b898253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Kempson was sentenced to life imprisonment with a minimum
        17-year non-parole period in February after being found guilty of murdering
        Millane on the eve of her 22nd birthday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3babbc-6e78-48aa-8dad-423b9b388903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc5491-4040-4f79-a466-4b52fe4569bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millane met Kempson on a dating app in December 2018. She was last
        seen in the center of Auckland and her body was subsequently found by police
        in a bush-clad area in the west of the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b228d1-91b7-4e21-b842-a27dad207dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fcb8cc-79ac-4c46-9784-79e540edbc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision Tuesday from the country''s top court meant an order
        keeping Kempson''s name hidden was lifted -- and revealed that his name was
        suppressed as he had been facing two other abuse trials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0aa72-21e5-4cf2-bb1a-1a96c71e0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4512f-bbc7-45a4-ad57-17f7d98fd998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October this year, Kempson was convicted of a range of crimes
        against his former partner, including threatening to kill, assault with a
        weapon, and sexual violation by unlawful sexual connection, according to the
        Supreme Court decision. Kempson has been sentenced to 7.5 years in prison
        for those crimes, which took place before Millane''s murder, Kempson''s lawyer
        Tiffany Cooper confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f50e4-16c6-40f3-846a-e33bb0827d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5b61b-a5fe-41b2-b67d-f3c324955a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kempson was also convicted of raping another woman who he met on
        dating app Tinder after a separate trial in November, the decision shows.
        Cooper said he was sentenced to 3.5 years in prison for that crime, which
        happened only months before he murdered Millane.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b23bfa-cbb9-4e36-a704-1999ba55be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f86730-9024-459d-8f64-1c0b2676e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Millane, the rape victim was also British, and had been in
        New Zealand on a working holiday, Cooper said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c5174-d591-4a9c-9e51-f0309ea9e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18d0b0-506b-4b00-988b-c58ce63ba013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kempson was granted name suppression after he was convicted of Millane''s
        murder in order not to prejudice the jury at his upcoming trials this year.
        Ultimately, Kempson opted for trials in front of a judge -- and without a
        jury -- for both cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9df45-d28d-464b-b069-dc93dbe2cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15bea9-c623-4559-b314-d21fe6050f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.547+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was found guilty following the October and November trials,
        Kempson appealed to the Court of Appeal and then the Supreme Court to keep
        his name suppression. In the decision Tuesday, the Supreme Court dismissed
        his application to appeal name suppression orders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb0822-6a35-4996-bacb-3bf3517b51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbcf74-6df8-49c6-a104-a486d794f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper said Kempson is appealing his sentence and conviction for
        all three cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc2a37-595d-4af7-98fb-2fbdfe8341ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131cdcdc-c3b9-4469-9d50-454a76074270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Grace Millane''s death</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292bb42-6c5c-4d89-af57-ceef47b122fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millane had been on a trip around the world when she was murdered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae1f7f-e783-4a4e-93dc-6cd1637d6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb993e-9a60-403d-82d4-1ba023375d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her family, she arrived in New Zealand on November
        20th and "bombarded" her family with photographs and messages of her adventures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ffec23-4682-447a-acee-cba54084d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e5eb3-af78-4ffb-bb8d-fcc9ddf79ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 1, 2018 -- the eve of her 22nd birthday -- Millane met
        Kempson and visited several bars before going to his hotel. She was missing
        for more than a week before her body was found in the Waitakere Ranges in
        West Auckland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef9ecf-9c9d-418a-b54e-d1b24e1d39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651eb70b-976e-48ea-9610-3aecfda8f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:55:18.548+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:02:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a trial last year, Millane''s lawyers argued that her death
        had been accidental and occurred during consensual "rough sex."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c8a4a-cf6b-4ce6-bc1e-7cd639a59f7e'
      'mgnl:activationStatus': true
