    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec78e9-c90c-4cc4-b913-642c830377d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T08:05:31.818+08:00
      'mgnl:createdBy': 'glee'
