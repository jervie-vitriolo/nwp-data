  'PNP-no-culture-of-violence-Nuezca':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-22T15:17:05.980+08:00
    'imagesource': 'jcr:a709ea18-1a72-4907-8f56-035bbf46cb7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f468f16b-212f-425b-a958-2900fdcbd416'
    'lead': '‘We do not actually condone, there’s really no culture of violence within
      the organization, na itinuturo sa institution namin,'' PNP spokesperson Ildebrandi
      Usana says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T15:21:07.479+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:02:49.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:06.584+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘No culture of violence’: Tarlac shooting not reflective of whole PNP,
      says spox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc8a40-8c58-44b3-abe1-b9ee5f906294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:21:07.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:02:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)—</strong> The
        Philippine National Police maintained that the Tarlac murder case involving
        one of its personnel, Jonel Nuezca, is an isolated incident, stressing there
        is no such thing as “culture of violence” among its ranks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b3e36-45fe-4e77-b373-c281143435fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:21:07.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:02:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not actually condone, there’s really no culture of violence
        within the organization, <em>na itinuturo sa</em> institution <em>namin</em>,”
        PNP spokesperson Brig. Gen Ildebrandi Usana told CNN Philippines’ <em>The
        Source</em> on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e484d7cd-010c-43c0-8c43-3d2449709586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:21:07.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:02:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ito bagay na nagiging</em> regular<em> sa ating organization.
        Siguro may mga</em> accusations leveled against the PNP, we can accommodate
        them, but it is not meant to be reflective of what the PNP is all about,”
        he added, stressing that Nuezca’s act was of his “own volition.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6768ae-adb8-4b8c-8e5c-ec08b0f9a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:21:07.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:02:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cries for justice and appeals to “stop the killings” surfaced —
        online and on the streets — after Nuezca on Sunday shot dead his neighbors,
        Sonya Gregorio and her son Frank Anthony Gregorio, in Paniqui, Tarlac during
        a heated argument.  The policeman is facing two counts of murder, with no
        bail recommended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be316e-26ed-49cb-8bc2-ffe01c2e4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:21:07.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:02:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the government’s Laging Handa briefing later in the day, Usana
        appealed for the public to also recognize the police force’s heroic acts,
        arguing it is unfair for the PNP to be accused and judged over one particular
        case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23160505-c22e-45da-be04-b394160e00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:21:07.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:02:49.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro naman maging</em> fair and just <em>din na bigyan ding
        pansin ang mga</em> heroic acts<em> ng kapulisan</em> over this particular
        case of Nuezca,” Usana said. “<em>Kung titingnan naman po nila ang bilang
        ng</em> PNP, we are 221,000 strong members <em>at wala pa itong bilang ng
        mga nag-</em>commit <em>ng</em> violations to even 5%.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb3cc6-15d8-4753-b2c1-9a6a2b4569a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:21:07.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:02:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe it would be fair and just to also notice the
        heroic acts of our policemen over this particular case of Nuezca. If we look
        at the numbers in the PNP,  we are 221,000 strong members and the number of
        violators does not even reach 5%.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd4b4b-128a-45e6-a351-d7b2afe4b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:21:07.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:02:49.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Usana also issued a warning to fellow police officers
        not to use their firearms for “personal agenda,” as such would be in violation
        of their procedures. “They have to carry their firearms only in the performance
        of their duties,” he noted.</p>'
  'security-guard-biked-to-return-lost-wallet':
