      'text': '<p><strong>“Left &amp; Right” - Seventeen</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706ce88-95e8-41b5-b675-cf52a72c1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.412+08:00
