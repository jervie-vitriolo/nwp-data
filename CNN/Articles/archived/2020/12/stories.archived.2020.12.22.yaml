      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXO sub-unit EXO-SC’s first full album “1 Billion Views'''' came
        out at an inopportune time — at the height of a COVID-19 spike in South Korea,
        which limited their promotional opportunities — but the eponymous title track
        is a timely look into how relationships grow through digital screens. EXO’s
        main and lead rappers Chanyeol and Sehun, respectively, wax poetic about their
        object of affection in the language of the internet (“Even your breath is
        ASMR to me,” Sehun says in the third verse). Co-written by both and produced
        by hip hop artist Gaeko, “1 Billion Views” borrows from the duo’s own hip
        hop influences and synthesizes it into a funky disco tune. It’s a delicious
        pop song that demands multiple replays (around 1 billion?) and the technicolor
        music video features the sub-unit in a real/virtual world hybrid, dressed
        as futuristic casino high rollers. When God sought to create the perfect fuck
        boy anthem, maybe she had this song in mind. — Marga Buenaventura</p>'
