      'mgnl:lastActivated': 2023-01-25T17:03:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Employment abroad</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670231f5-f856-4420-b970-c583ad8c2c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Local checkpoint and quarantine exemptions</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252969ca-b4cd-41e9-a232-e2effe648f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Opening of and access to some business establishments; and</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743cd6db-fe81-4832-abd7-0610b51859ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Post-vaccination protocols applicable to vaccine passport holders,
        as may be determined by the IATF, in relation to rules on public gatherings,
        use of face mask and face shield</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d83c4-cb86-4efe-9a54-fe2428d17670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246646e-2915-42de-8eee-5fad9bad3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business establishments may also decide to require people to show
        the vaccine passport until after the Department of Health declares that the
        virus has been totally eradicated, the bill noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce98c5f-4b59-48ae-8ffc-1391344c5226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565c2a0-b6ec-4031-9a2c-cb031bd8a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the COVID-19 inoculation is still a few months away from
        entering our borders, it is but proper to take further preparations and necessary
        steps for its unhampered implementation and maximization," Ong said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97755b-effd-4b36-a302-26f07f062e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa515d-f770-4b73-82e2-6e625bc3aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T10:34:20.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:03:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "It is our hope that this bill will be considered and
        approved the soonest possible time before the possible roll out of the vaccine
        on June 2021 in order to restore people''s trust and confidence to travel
        with the end view of reviving and bolstering our economy."</p>'
  'Trump-issues-executive-order-beautiful-federal-architecture':
    'author': 'Caroline Kelly and Jason Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T11:25:53.352+08:00
    'imagesource': 'jcr:853aa817-41f3-463b-9cd6-b8bcb0392a2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9a3dce-a813-4cab-b981-b3fb10388b97'
    'lead': 'President Donald Trump signed an executive order on Monday looking to
      ensure that federal buildings feature "beautiful" architecture, expressing a
      preference for classical architecture over modernist designs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T11:28:42.598+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:03:19.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:50.908+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump issues executive order requiring ''beautiful'' federal architecture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36adc56d-cada-4260-af07-8711305feeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.598+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;President Donald
        Trump signed an executive order on Monday looking to ensure that federal buildings
        feature "beautiful" architecture, expressing a preference for classical architecture
        over modernist designs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd736e-61aa-4220-8a78-a3f6384f4ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.598+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c50944-0801-4b9c-b8c8-76b53a721f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.598+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order did not explicitly define what standards buildings must
        meet to be considered beautiful, saying that new federal buildings should
        be of classical design but not mandating that style. The order defines classical
        architecture as "the architectural tradition derived from the forms, principles,
        and vocabulary of the architecture of Greek and Roman antiquity" and that
        "encompasses such styles as Neoclassical, Georgian, Federal, Greek Revival,
        Beaux-Arts, and Art Deco."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927f9aa-a001-4a21-80ef-538e916eaf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.598+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f658fa-bf8a-4993-b065-53cf32caaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.598+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It applies to all federal courthouses, agency headquarters, DC public
        buildings and all other public buildings costing more than $50 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea18f5-9bdc-4a26-b05b-a6aa00c4e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.598+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9ae6a-b43e-42ca-9c7d-7e67bb3b9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.598+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguing that some of the Founding Fathers "attached great importance
        to Federal civic architecture, the order laments how in the 1950s and 60s,
        "the Federal Government largely replaced traditional designs for new construction
        with modernist ones."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e653e-d0c1-4f8e-ad96-9987f29c0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.598+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c5719-14c2-4834-86bf-2a9cd6d6dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.598+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal architecture that ensued, overseen by the General Services
        Administration (GSA), was often unpopular with Americans," the order states.
        "The new buildings ranged from the undistinguished to designs even GSA now
        admits many in the public found unappealing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b253728a-edb9-43c0-a93b-dd543b3c4587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.598+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09780dd4-d954-4e5e-9fe7-b907e4e6d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order also creates the President''s Council on Improving
        Federal Civic Architecture. The council is tasked with submitting a report
        to the GSA administrator recommending updates to GSA''s policies and procedures
        to incorporate the new architectural guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce2ddd-563a-422f-9f2c-2ea8ec471ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424500f-d889-4f11-819f-1c3849c7ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is already being met with resistance from some architects,
        with the American Institute of Architects issuing a statement Monday that
        it "unequivocally opposes" the order, but expressing relief that the order
        was not as powerful or as comprehensive as expected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581fd1a-4d13-4f83-8d21-b008013e5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a9363-3aeb-44d9-8330-6277679f42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities should have the right and responsibility to decide
        for themselves what architectural design best fits their needs, and we look
        forward to working with President-Elect Biden to ensure that," said the group''s
        CEO, Robert Ivy. "Though we are appalled with the administration''s decision
        to move forward with the design mandate, we are happy the order isn''t as
        far reaching as previously thought."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca5516-3df3-46a3-91fc-00e93479b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc5c00-906f-43fa-a8d6-fca58282dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The codification of federal style has varied over the years. Former
        Sen. Daniel Moynihan of New York wrote Guiding Principles for Federal Architecture
        in 1962 for President John F. Kennedy, which later became the basis for the
        GSA''s Design Excellence Program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3a217-90c1-4de0-ad57-b84ee9e7b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8e4cb-aa6e-41aa-a0b8-00efa3a0c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development of an official style must be avoided. Design must
        flow from the architectural profession to the Government," Moynihan wrote
        at the time, "and not vice versa."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab59b5-2c42-4347-8db3-05da023b07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8c47d-30bb-4e93-96eb-2cad4d1a6708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s order derided the established protocol -- which aims to
        "provide visual testimony to the dignity, enterprise, vigor, and stability
        of the American Government" -- stating that it "has not met this goal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b9d29-f044-4db4-9462-52ae4ecff229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80146baa-f814-45d4-b860-f76e9dbad6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has revealed strong opinions in the past on official buildings
        he does or does not see as stylish.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b19e1c-9826-44b6-92ec-23a4d17deea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.599+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff5579-cda4-49c5-8bf8-3d6503741cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wish I could share with everyone the beauty and majesty of being
        in the White House and looking outside at the snow filled lawns and Rose Garden,"
        he tweeted last year. "Really is something - SPECIAL COUNTRY, SPECIAL PLACE!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b951ca-00df-43d0-994e-2bd057c1562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cee1bc-1ed0-42f0-9948-ad7cd2ceb9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to becoming President, Trump expressed dissatisfaction with
        the appearance of the United Nations General Assembly in New York, scoffing
        at the iconic emerald marble on the speaker''s rostrum inside the General
        Assembly hall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e8777-e74b-42a9-88d9-6d010668748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a55e1-9dd0-4d5f-ae4f-347db75c62cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cheap 12 inch sq. marble tiles behind speaker at UN always
        bothered me," he tweeted in 2012. "I will replace with beautiful large marble
        slabs if they ask me."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687727e-f2ac-4639-a6c1-0df27d49c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:28:42.600+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.google.com/search?rlz=1C1GCEU_enPH909PH909&amp;sxsrf=ALeKk02z0geyCYfVY9fSGsoRc1ZTK-lROA%3A1608606354213&amp;ei=kmLhX-fDDNHXhwPV94W4CA&amp;q=Trump+issues+executive+order+requiring+%27beautiful%27+federal+architecture+cnn&amp;oq=Trump+issues+executive+order+requiring+%27beautiful%27+federal+architecture+cnn&amp;gs_lcp=CgZwc3ktYWIQAzIECCMQJzoECAAQR1CEIFiVKWCzLGgAcAJ4AIABUYgB_AaSAQIxMpgBAKABAaoBB2d3cy13aXrIAQjAAQE&amp;sclient=psy-ab&amp;ved=0ahUKEwjn1M3SzeDtAhXR62EKHdV7AYcQ4dUDCA0&amp;uact=5">"Trump
        issues executive order requiring ''beautiful'' federal architecture."</a></em></p>'
  'Woman-statue-replace-Robert-E.-Lee-US-Capitol':
    'author': ' Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T11:29:01.901+08:00
    'imagesource': 'jcr:b604f410-52c7-4b16-9a08-15fa81078300'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f24b5bb4-dad0-4511-a845-84483a05fe29'
    'lead': 'When Barbara Johns was just 16 years old, she led a walkout at her high
      school to protest poor and unequal school conditions. The moment is one that
      many historians believe helped launch the desegregation movement in the US.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T11:32:14.764+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:03:17.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:51.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is the woman whose statue will replace that of Robert E. Lee in
      the US Capitol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73703955-b4ce-498d-a920-759c5a19755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Barbara Johns was just 16 years old,
        she led a walkout at her high school to protest poor and unequal school conditions.
        The moment is one that many historians believe helped launch the desegregation
        movement in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7acc5-c9bf-4b60-852f-eba194aabeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d8e17-012b-494c-be8b-7845de8fbaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Johns -- who died in 1991 -- will be memorialized at the US
        Capitol, replacing Virginia''s statue of Confederate Gen. Robert E. Lee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46917d-3067-4b1a-9899-17c7506930d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57694960-b502-4a0f-a145-13dbb672141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.764+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, all states are allowed to donate two statues to the US Capitol
        for display around the building as part of the National Statuary Hall Collection,
        and they''re able to replace existing statues through a process that involves
        the state''s legislature and governor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0cb858-161c-4461-8483-8dade7d34ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea82fa-783c-47c1-9881-c8fe188281ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of the statue of Lee -- one of several statues around
        the Capitol depicting Confederate soldiers and officials -- is part of a larger
        trend of relegating symbols of the Confederacy, due to their racist nature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54bdf2c-d135-4b26-8238-7b49ee1db377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea25e08-e91f-462a-ab9e-dd541ed1cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Virginia Gov. Ralph Northam described the removal
        of Lee''s statue as an "important step forward" for the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd64af4-44a3-4d7c-afd8-eada0c1e1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff921a3-9946-4bcd-b433-9371a8b35e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to seeing a trailblazing young woman of color represent
        Virginia in the U.S. Capitol, where visitors will learn about Barbara Johns''
        contributions to America and be empowered to create positive change in their
        communities just like she did," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b960be-b165-48b5-b842-670433d5802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ccb84-8dcf-4e20-914d-1db66e7e4b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when the statue of Johns will be erected for display
        -- but Northam''s office announced that the statue of Lee was removed from
        the US Capitol overnight on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bba175f-385c-499b-9df0-120787804732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a589f15-3402-4508-8fed-657e2114f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Johns'' school was overcrowded</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cfe25-14b5-4e37-9145-5aef6ea215d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1951, at the time of the walkout, Johns attended the all-Black
        Robert Russa Moton High School in Farmville, Virginia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bf70f-1a55-4cf4-8f9c-b0b533fb9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6646eb7-dfa0-4e1c-abfe-738659475995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school, now a national historic landmark and museum, is described
        as "the birthplace of America''s student-led civil rights revolution," according
        to the Moton Museum website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2e5b3-c018-46b7-9e82-5cb4bf82f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.765+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd317ca-8365-40d5-bad3-f04418af3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Johns was a student, the school''s facilities lacked science
        labs, a gym and a cafeteria, according to Encyclopedia Virginia. There was
        no plumbing. The school equipment was old and shabby -- especially compared
        to the equipment at the nearby all-White Farmville High School. The buildings
        were heated by wood stoves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4956b31-4fb8-4bf2-8df0-dc232bf2433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba2d83-af32-4689-b7a8-065810e680eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school was also overcrowded -- though it was built to accommodate
        180 students, it was being used for more than 400 at the time, according to
        Encyclopedia Virginia. The county had built several freestanding buildings
        of plywood and tar paper in an attempt to hold the overflowing students.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e6425-601d-4845-811b-c3c35c9e430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8f4a6-e825-407f-a35e-e70d3620a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Johns complained to a teacher about the school''s conditions,
        the Moton Museum said, she got this response: "Why don''t you do something
        about it?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f2deb-8d24-4463-a58b-4b9ad5e0e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7cf40-69a5-491b-a6f2-6fe4938c1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she did.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0a9b4-7074-4ccc-8949-d514f92f28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e1424-284a-4561-ae89-14ab44a1efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 23, 1951, Johns led her classmates on a two-week strike,
        during which students refused to attend classes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429550d0-d58f-428f-8b57-b4acc10472ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4729a64-d679-465d-b0d9-49a86b5fb350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their actions got the attention of the Virginia chapter of the NAACP,
        who agreed to take on their case to challenge the constitutionality of segregation,
        Moton Museum said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b7787-d033-418f-be62-7c6a6dbec92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac33052-102e-4bf9-8172-d32f82e186fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later, in 1954, their case -- Davis v. County School
        Board of Prince Edward County -- was one of the five bundled with the 1954
        Supreme Court case Brown v. Board of Education, which declared school segregation
        unconstitutional.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72cbdc-438d-4d8f-b719-9ef810765bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9c2d6-9432-4683-919c-acac4216a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.766+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Johns'' legacy lives on</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1f76a-310b-4b40-b1f8-ac81b8722822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1953, Johns and her peers were able to move into a new school
        with facilities that were just as good as the nearby all-White school, Encyclopedia
        Virginia reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9d99b-bc3a-470c-bc6b-545747a8935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006df78d-7e39-435a-97ca-5687244da0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Prince Edward County, the county where Farmville is located,
        continued to fight desegregation for years following Johns'' protest and Brown
        v. Board.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74feeae7-6b26-4f66-bff9-802fbf8bdd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2281587-02f0-4257-8919-6fd5a05a0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Virginians launched a campaign of massive resistance, according
        to the Brown v. Board of Education NHS Visitor Center website.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03197b1a-e443-496a-b20a-de173003c7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc475325-35b8-4ee9-8b5d-3c98f0a1c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board of Supervisors for Prince Edward County refused to appropriate
        any funds for the County School Board for the period 1959-1964," the website
        states, "effectively closing the public schools rather than integrate them."
        The county schools remained closed for five years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1757c7-dfb6-4137-875a-a9e6bdaae423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bebbe40-ef31-4940-8f6a-ae8640116f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johns, however, moved to Alabama to finish her schooling and ultimately
        graduated from Drexel University in Philadelphia, according to the Moton Museum.
        She went on to become a librarian after college.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0da51-578b-499a-95f0-5cb8ec5a9ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e01153-9283-455c-97ab-cea7f391a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her US Capitol statue will be the latest public recognition of her
        contribution to the Civil Rights movement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01956edd-4381-4ad0-80f2-343bfca63531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1a88e-21a0-415b-a884-141889481668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the building housing the Virginia Office of the Attorney
        General was named after her.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b9ee6-23a8-4d10-8645-d9caabd0bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e56fe-87ce-4daf-99d0-5095a1b449f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.767+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 23 -- the first day of the historic strike -- is celebrated
        in Virginia as Barbara Johns Day.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0963b81d-6348-42fe-bbb9-36824083f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1ec9d-2350-457d-a05b-961e261fe288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Farmville, a community library bears her name.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe777ca-6eb1-4251-9a47-8ba81083c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T11:32:14.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:03:17.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/21/us/barbara-johns-virginia-statue-capitol-trnd/index.html">"This
        is the woman whose statue will replace that of Robert E. Lee in the US Capitol."</a></em></p>'
  'House-conservatives-strategize-Trump-Pence-push-challenge-Biden-s-win':
