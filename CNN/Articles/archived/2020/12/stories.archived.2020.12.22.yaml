      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed on Oct. 30, Joint Memorandum Circular No. 2020-001 outlines
        the guidelines for providing monetary assistance and cash-for-work program
        for displaced workers in the tourism sector, which is one of the hardest hit
        by the imposed lockdowns due to the global health crisis.</p>'
