      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism said this is part of the 27,000 qualified
        beneficiaries it has endorsed to benefit from the one-time assistance under
        the DOT’s joint memorandum with the Department of Labor funded by the Bayanihan
        to Recover as One Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
