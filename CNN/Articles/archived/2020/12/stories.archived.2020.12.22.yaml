      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467505d7-23f5-44c6-bdfc-1a00d7810c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few users also pointed out that it could quite possibly be the
        "easiest McDonald''s burger to DIY at home" -- great news for those of you
        who feel like you''ve missed out on a rare culinary treat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
