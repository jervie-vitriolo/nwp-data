      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca will face two counts of murder for shooting his unarmed neighbors.
        No bail was recommended for his case.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995ee5a-afa7-4332-b665-49817ad3c15d'
