    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James de los Santos scores another golden hat-trick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447cd144-40a3-4196-8907-a0bc9f2edf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) –</strong> World
        no. 1 e-kata athlete James de los Santos reached another milestone in his
        career as he secured his second hat-trick of golds on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a0d6e-a820-4317-bebf-aec338beb218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4c733-21b9-440a-8bf6-5c49154dcba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino karateka defeated familiar foe Matias Moreno-Domont
        of Switzerland, 25.34-24.48, to rule the third leg of the Okinawa World Series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535a87c-fc38-46bf-8088-9806db05aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fcc21-936d-4051-ba32-4e4e994c6983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year old Filipino e-kata specialist then edged another familiar
        opponent Silvio Cerone-Biagioni of South Africa, 24.4-23.8, as he emerged
        the champion of the 3rd Dutch Open E-Tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6be150-5e60-4c6d-96ad-1f24702df738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4b452-d35e-4612-b6e9-9705da286d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.027+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Santos completed his golden hat-trick with a 25.66-25.06
        victory against American Alfredo Bustamante in the Athlete''s E-Tournament
        Finale, his third title in the competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2749fd-8d78-489c-8e12-dcc4407c97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5318f4-b3c6-4cd3-8a10-449b456b2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not over yet. There are still three more tournaments for
        me to finish before I exit 2020 with a bang," said de Los Santos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa540f45-c05b-46d2-9007-42abf9922913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6bf3ac-1db8-4813-a9c1-0849caeb8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the triple victories, De Los Santos hikes his gold medal haul
        to 33 from all the virtual kata competitions he joined this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b37a6-d18f-4158-89b5-98a047179279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af0684-fe5d-4efc-8f76-9fa3158042ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:21:46.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:01:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino e-kata athlete still leads the eKata world rankings
        with a total of 13,745 points. Eduardo Garcia of Portugal, the former world
        no. 1, is at far second with 8,890 points. Dormont is third in the rankings
        with 6,990 points and Cerone-Biogioni followed with 6,225 points.</p>'
