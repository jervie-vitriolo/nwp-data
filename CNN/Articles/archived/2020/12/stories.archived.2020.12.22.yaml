      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the dark and lush track “Criminal,” SHINee’s Taemin goes ham
        and forces the audience to ask, “What if the devil is indeed sexy?” The lead
        single off his double album “Never Gonna Dance Again” (released as “Act 1”
        and “Act 2,” with “Act 3” as an omnibus for the first two), “Criminal” is
        a cinematic vision. In the music video, Taemin comes out in a bejeweled eyepatch,
        his hands tied up, as he sings about the alluring pull of someone who could
        eventually hurt you. The single (and the rest of the album) has been critically
        acclaimed since it came out in early September, and reinforces the idea that
        among male idols today, Taemin is indeed an ace among aces. — MB</p>'
