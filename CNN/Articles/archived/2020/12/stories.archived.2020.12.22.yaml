      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c28a16-3074-4eb7-a026-fb9c041feebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited-edition burger, offered on December 21, was one of McDonald''s
        China''s "members only" promotions -- a series of discounts and special offers
        available every Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df478ca-3d4a-43fa-98a3-ce00166938b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e2198-db11-43fb-b7b4-9602e6907287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voucher was released for McDonald''s members in China to purchase
        the burger for RMB13.14 ($2). A total of 400,000 Spam/Oreo burgers were available.
        The brand also invited netizens on social media platform Weibo to leave their
        reviews, which were quite mixed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc8d6f-a5c8-4cc4-87b9-c8d2146c892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37511e19-ee82-4f87-a6c2-a6a8208e7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oreos and luncheon meat are surprisingly delicious [together],"
        said one member. "I thought the sweetness and the savory wouldn''t match but
        it was unexpectedly harmonious and tasty."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577626f-9950-4c77-b0a0-f7c0f7f9c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e225822-c1be-452f-912c-863f84567926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Weibo user found it good, but too small: "As someone from
        Shandong, I am quite fond of this level of saltiness. If you disregard the
        price tag and its miniature size, I''d give it 80 points (out of 100)." (People
        in the northeastern province of Shandong are notorious for loving salty food.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c0d16-9d37-424d-80dc-83d28137879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6bbdb-caed-4e3e-a202-cf720bb628cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese social media posters weren''t shy with their criticisms
        as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11515f-d157-4204-a67f-2a0b7f481b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.150+08:00
