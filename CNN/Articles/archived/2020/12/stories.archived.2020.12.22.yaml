      'mgnl:type': 'text'
      'text': '<p><strong>“Candy” - Baekhyun</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256778e5-41ce-4a46-bd60-17ffff47d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.411+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth be told, “Candy” is hardly Baekhyun’s best vocal performance,
        but it doesn’t have to be. Released as the lead single off his much-anticipated
        sophomore EP “Delight,” “Candy” serves as a reintroduction to Korea’s R&amp;B
        king. In the song and its accompanying MV, he trades choral flair for a subdued,
        confectionary vibe, more dynamic choreography, and visuals that are almost
        cocky. He <em>knows</em> you know he can sing and here he shows you he can
        do pretty much everything else. EXO’s main crooner navigates the track with
        such ease and swagger, it’s addictive. True enough, “Delight” ended up selling
        over a million copies, making it one of the year’s best-selling K-Pop albums.
        It’s also the first time a Korean solo record reached that milestone in <a
        href="https://www.koreatimes.co.kr/www/art/2020/07/732_292112.html#:~:text=EXO%20Baekhyun''s%20solo%20album%20sells%20over%201%20million%20copies&amp;text=K%2Dpop%20juggernaut%20EXO''s%20Baekhyun,the%20shelves%20on%20May%2025."
        target="_blank">nineteen years</a>. Fans can’t seem to get enough of Byun
        Baekhyun’s charm and with this record it’s easy to see why they keep coming
        back for more. — JPRB</p>'
