  'PH-UK-travel-ban-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T15:11:23.924+08:00
    'imagesource': 'jcr:ab8b74bb-b454-4fd7-81db-0590fc0ceee3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fe0512d-209f-4ace-b58c-b185057b14a2'
    'lead': 'Presidential spokesman Harry Roque on Tuesday said now is the time for
      the country to consider imposing a temporary ban on flights from the United
      Kingdom, where a new coronavirus strain, which reportedly spreads more quickly
      than other variants, has been detected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T15:20:29.626+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:02:50.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:05.016+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Time to consider temporary UK travel ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efe5bc-9c94-4293-909c-8e01b30e570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — Presidential
        spokesman Harry Roque on Tuesday said now is the time for the country to consider
        imposing a temporary ban on flights from the United Kingdom, where a new coronavirus
        strain, which reportedly spreads more quickly than other variants, has been
        detected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bc1e8-dfd0-4e1f-9d02-179db632216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panahon na para ikonsidera ang temporary travel ban sa UK," Roque
        said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ac758-7845-4400-8fa5-5e29d225ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is now the time to consider a temporary ban on
        UK.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68edf819-102e-4e7b-88cd-976e3aa5a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, despite the perceived threat from the new strain, Roque
        believes the country will be "safe" as long as inbound travelers will follow
        the conditions set by the Philippines to contain the spread of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4fc9d9-a9c1-4698-b0f3-f2cd7547393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero sa ngayon naman po, basta sumunod sa ating protocol na quarantine
        bago lumabas ang PCR test ay safe naman po tayo," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b02cce-3228-4211-9176-dca849023ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But for now, as long as travelers would follow our
        protocol, which is to go through quarantine while waiting for the result of
        a PCR test, then we are safe.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ee85b-d588-4cfb-a575-520949d41bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque <a href="https://cnnphilippines.com/news/2020/12/21/COVID-19-strain-UK-travel-ban.html?fb"
        target="_blank">earlier said</a> there was no need yet to issue stricter travel
        restrictions since the UK already imposed a lockdown and the Philippines has
        its own inbound travel regulations. The Department of Health on Monday shared
        the same sentiment, noting that the Philippines remains closed to foreigners
        with a few exceptions, including diplomats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7bec7-bcf1-43dc-b7be-78911536e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senators Frank Drilon and Ralph Recto favored banning
        flights from the UK as a precautionary measure against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ce6c3-fc7b-4fc2-8c30-d85a49d60b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do everything to ensure the safety and protection of our
        people," Recto said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01db3b1-e8ce-47ad-8cbf-c47db30363ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOH should act decisively and not procrastinate. Recall that in
        February, DOH did not immediately ban travels from China, which directly caused
        the deadly local transmission of COVID-19," Drilon said in a separate statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd7482-c46e-4915-8a4e-7922338285a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known patient who showed symptoms of the coronavirus disease
        was from China''s Wuhan City. The first confirmed coronavirus case in the
        Philippines — <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html"
        target="_blank">a 38-year-old Chinese woman</a> — was also from Wuhan.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55364a6c-1044-4d23-badf-1b5f4d543c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier banned flights from mainland China
        only days after the country confirmed its first COVID-19 case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b1158-6ece-4bf0-b310-5a2bf075bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:20:29.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:02:50.582+08:00
