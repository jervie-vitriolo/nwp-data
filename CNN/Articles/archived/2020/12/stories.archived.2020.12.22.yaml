      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added the Novavax vaccine makers were struck by Duterte''s
        speech during the United Nations General Assembly, where he appealed for equal
        access of safe and effective COVID-19 vaccines to all countries.</p>'
