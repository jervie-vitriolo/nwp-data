  'COVID-19-Metro-Manila-OCTA-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T09:06:43.911+08:00
    'imagesource': 'jcr:95b4f115-66f7-4105-b4cb-c2515d0f7bb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c99731-d82b-46f1-86c9-45012f9c6cb6'
    'lead': 'The rise in new COVID-19 cases in Metro Manila last week is the highest
      for the last two months, the OCTA Research notes in its latest report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T09:08:21.075+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:03:27.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:59:47.166+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts raise concern on increasing trend of COVID-19 cases in Metro
      Manila'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8193384c-3b72-4cf1-80b1-c6cd2d35b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — The
        OCTA Research Team expressed on Monday their concern on the increasing trend
        of COVID-19 cases in Metro Manila, still the epicenter of the pandemic in
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b84d9-6952-4702-b4b9-d0d879bbd453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts noted in their latest report that the rise in new COVID-19
        cases in Metro Manila last week is the highest in the last two months. A total
        of 428 cases were reported in Metro Manila from Dec. 13-19, an increase from
        370 cases per day from Dec.6-12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b27ff-6b47-4d50-885a-0f1a68d6c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the available data, the period of the declining trend
        in cases observed in the NCR (National Capital Region) in the past few months
        has now ended," the researchers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223f650-3070-48a0-8688-d3b7bdf672b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA researchers encouraged Metro Manila local governments to
        monitor and enforce the government-mandated 10-person rule per gathering in
        areas under general community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38560b65-9e6a-4e68-9b71-5af4e5044a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also appealed to citizens to refrain from organizing gatherings
        during this holiday season to prevent virus transmission, as evidenced by
        the "increased social mixing" among households in Europe and North America
        which caused the significant resurgence of COVID-19 cases in these places.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae512d3-065d-4e9d-b994-05615462be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family gatherings like bubbles should be limited to the immediate
        family and gatherings should also be limited in size. If larger gatherings
        have to happen, they should be celebrated outside (in open-air/well-ventilated
        venues) to mitigate transmissions," the OCTA Research Team stated in its report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07562677-658a-44dd-acb1-646cb15622cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila''s reproduction rate (Ro) has increased to 1.15 from
        the period of Dec. 14-20, higher than the 1.06 Ro the following week. The
        data refers to the number of people to which an infected person can potentially
        pass the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c072743b-ff2b-4e2f-8982-f23144a585bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest OCTA report found out that nine out of the 17 Metro Manila
        local government units showed an increase in COVID-19 cases. These are the
        cities of Quezon, Makati, San Juan, Marikina, Malabon, Taguig, Navotas, Valenzuela,
        and Caloocan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8461cd9-05ba-436f-8adf-f305a14d3602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City tallied the highest number of COVID-19 infections per
        day from Dec. 13-19 with 107 cases per day, which rose from 83 cases per day
        the previous week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9e574-5e91-4649-a638-669bb74f181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA researchers stated Metro Manila''s positivity rate remains
        at 4%, lower than the standard 5% rate of World Health Organization. Positivity
        rate refers to the percentage of people who test positive for the virus of
        those overall who have been tested.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac471c9-a5c9-4d34-bae2-9d7699a0bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:54:35.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:27.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque noted in a briefing
        on Tuesday there has been a slight increase in the average daily attack rate
        in Metro Manila, from 2.86% two weeks ago to 2.89% last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741c536-ea0d-4528-b3cb-17ae4a2621c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:54:35.875+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:03:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack rate refers to the proportion of those who have gotten
        ill after their exposure to the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a267c-04d8-4f30-9e9a-8b5eaae7c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also experienced an increase in COVID-19 cases per day
        last week at 1,484 cases per day, from 1,367 cases per day the previous week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b1277-d6ca-44bd-9772-58449d7e34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T09:08:21.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:03:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest Department of Health data show the country now has a total
        of 461,505 confirmed COVID-19 cases, where some 23,341 are active infections.
        Around 8,957 persons died and 429,207 patients recovered from COVID-19 in
        the country.</p>'
