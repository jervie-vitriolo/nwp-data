      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbb434-b376-49a4-be90-71884b619524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T18:17:08.135+08:00
