    'mgnl:tags': ['Gilbert-Gapay', 'AFP', 'Armed-Forces-of-the-Philippines', 'red-tagging',
      'NPA']
    'template': '1'
    'title': 'Gapay: The AFP does not red-tag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211c68e-e416-4923-8112-1734054c0d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:01:41.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — The
        Armed Forces of the Philippines denied it participates in red-tagging, saying
        that what they do is "truth-tagging."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42afbfc-c3ce-4aee-bc7f-3f932c548fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:01:41.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual briefing on Tuesday, AFP chief General Gilbert Gapay
        said they would not identify personalities if they could not back up their
        claims with evidence, many of which have been gathered in the course of military
        operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ac917-aab9-4bf2-a2b7-f9351227a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:01:41.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We capture documents,<em> andun talaga yung</em> links. It''s mentioned
        in those documents <em>yung</em> link between these front organizations working
        for the CPP-NPA... <em>Hindi naman namin sasabihin ito</em> if we don''t have
        enough evidence," Gapay said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9dbca-8207-4566-8273-ca921b8f05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:01:41.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We capture documents and see the links there. The
        documents mention the links between these front organizations working for
        the CPP-NPA... We would not say these if we didn''t have enough evidence.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562ef06-89ca-41f5-8135-e17418742475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:01:41.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was in full support of authorities pursuit of the legal
        track to prosecute such organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f618d2-7173-4525-a924-3a2d4d819ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:01:41.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay reminded the public that it was within their mandate to inform
        the public of what they could face when they join rebel groups, but they were
        still guided by policy when releasing information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd40404-34ec-4c02-907c-171346a39a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:01:41.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, Kabataan Representative Sarah Elago <a href="http://https://cnnphilippines.com/news/2020/12/7/sarah-elago-ombudsman-ntf-elcac-red-tagging.html"
        target="_blank">filed a complaint</a> at the Office of the Ombudsman against
        several officials of the National Task Force to End Local Communist Armed
        Conflict for red-tagging her and her party-list group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12a4d5-1b2f-497a-a68e-ae4f39625b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T17:01:41.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:02:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named in the complaint are NTF-ELCAC spokesperson LtGen Antonio
        Parlade, Communications Undersecretary Lorraine Badoy, National Intelligence
        Coordinating Agency Director General Alex Monteagudo, Defense Secretary Delfin
        Lorenzana, Interior Secretary Eduardo Año, and National Security Adviser Hermogenes
        Esperon Jr.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329b230-8da7-4bc4-a5aa-ee49733c6713'
