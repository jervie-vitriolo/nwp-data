      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wasn’t expecting this. When SM confirmed EXO Kai’s solo back in
        July, it was hard to guess what sort of album it would be like. An enigmatic
        performer and arguably the best dancer in K-pop, his vocals were often overshadowed
        by the rest of EXO''s strong vocal line. Which is why I wasn’t paying too
        much attention until <a href="https://www.youtube.com/watch?v=VjjKbrFJoxY"
        target="_blank">FILM : KAI</a> came out. What came after was a wholly pleasurable,
        luxurious R&amp;B six-track album because SM spared no expense for their favored
        son. The album’s single is “Mmmh,” a sensual mid-tempo R&amp;B song. The music
        video takes place in several distant futures, where the vampiric Kai is always
        the center of attention. He knows every bit of his body — the span of his
        arms, the length of his torso, the range of his hips — and he knows how to
        use it, but the same goes for his voice. His honey voice is steady, humming
        and teasing out every chorus in time with equally stimulating choreography.
        “Mmmh” (the whole album, really) is a showcase of everything in Kai’s repertoire:
        powerful choreography, high fashion couture, SM budget and sound production,
        and a voice that can carry a solo debut. Between my first listen and now,
        I somehow have two physical copies of the album in my possession, which means
        two life-size posters of Kai. I have no regrets. — TP</p>'
