      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said 64 special commercial repatriation flights were facilitated
        last week. Included in these flights were 74 overseas Filipino workers from
        Diego Garcia island; 33 OFWs and a minor from Cambodia; 21 human trafficking
        victims from the United Arab Emirates; nine undocumented Filipinos from Iraq;
        four OFWs and two minors from Guangzhou, China; two medical repatriates from
        Oman; two undocumented OFWs from Vietnam; one household service worker from
        Iran; and a stranded seafarer from the Bahamas.</p>'
