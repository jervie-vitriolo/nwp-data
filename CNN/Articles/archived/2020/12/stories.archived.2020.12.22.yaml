      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A new coronavirus variant discovered
        in the UK has prompted a new lockdown and travel bans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30890970-f703-4b74-953d-7d94508ee0d1'
      'mgnl:activationStatus': true
