      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, new PNP chief Gen. Debold Sinas committed to keep tabs
        on narco cops and "ninja cops," or those tagged in looting or reselling illegal
        drugs, as part of the PNP''s strengthened campaign against narcotics.</p>'
  'White-House-advisers-fear-Trump-final-days-':
    'author': 'Kevin Liptak and Jeremy Diamond, CNN'
