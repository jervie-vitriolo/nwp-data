      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/22/business/burger-king-dollar-menu/index.html">Burger
        King is giving away free dollars to spend on its new $1 menu</a>."</em></p>'
  'James-de-los-Santos-scores-another-golden-hat-trick':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-22T21:30:08.308+08:00
