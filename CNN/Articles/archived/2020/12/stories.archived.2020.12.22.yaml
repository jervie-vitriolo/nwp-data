        this season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be455e3-d9a9-4f0b-924a-91bd6c54219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine forward drew level with Pele''s record of 643 goals
        for a single club at the weekend and he could surpass that mark as Barcelona
        faces Real Valladolid on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb47f7-ffd8-4aeb-959b-382b3030a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, who <a href="https://cnn.com/2020/09/30/football/lionel-messi-barcelona-transfer-spt-intl/index.html">came
        close to departing Barcelona in August</a> amid a fall out with the club''s
        hierarchy, says he has renewed focus for the remainder of the season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b70e9-0945-42e4-8566-e89c215d6b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is today I''m good, but I was really bad all of summer,
        since before summer, because of how the season ended," he said in an interview
        with Spanish TV channel La Sexta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edeb7b2-77c6-4e4d-8451-81a1b934d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then came what happened in summer, the <a href="https://cnn.com/2020/08/25/football/lionel-messi-barcelona-spt-intl/index.html">burofax</a>
        and all of that. Then honestly I dragged that into the beginning of the season.
        Nowadays, I''m good.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4281aee-bf99-4db5-8eed-e1916e640e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the motivation to seriously fight for everything we have
        in front of us ... I know the club is facing a complicated moment, at the
        club and team level, and that makes everything around Barcelona difficult,
        but I have motivation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e32f7-29ba-4fa8-a342-984b8b439989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi previously said he had wanted to leave Barcelona "all year"
        and claimed a clause in his contract meant he could do so for free, but the
        33-year-old was ultimately forced to stay as the club disagreed and wasn''t
        willing to reduce its €700 million ($897 million) release clause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0586d4d-534a-4b6b-b9ac-8557e21481b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said his love for the club meant he had no intention of
        taking the matter to court and dragging out a legal dispute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c4830-f99a-41b1-81e8-94b519246244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona is currently fifth in La Liga and eight points behind
        leader Atletico Madrid after a rocky start.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e4b3e-e452-430c-a53f-eb8382662af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Blink and you''ll miss it -- Raphael Leao scores fastest goal
        in Serie A</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c718fad-8bf1-47cf-9cde-c65706e809dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Horrible'' without fans</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043511b5-d895-409c-8a6a-5fe2757c8b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Messi picked up his seventh Pichichi trophy as last season''s
        top scorer in La Liga, bettering Telmo Zarra''s record of six awards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeeeb4e-efa4-4f0c-b129-41bd55318b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scored 25 goals in 33 league games last season as Barcelona finished
        second behind Real Madrid and has netted six times so far this campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068be9e-03fe-4f57-99ac-09639e6d220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon collecting his fourth consecutive Pichichi trophy, Messi spoke
        of the difficulty of playing without fans in stadiums.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07bf9b-d4e1-4647-8547-5ef4c1c7eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s horrible to play without fans. It''s not a nice feeling,"
        he told <a href="https://www.marca.com/en/football/barcelona/2020/12/21/5fe0fe57268e3e8a538b45da.html">Marca</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280f063-0504-4685-b3d6-3d03f81cdf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not seeing anyone in the stadium makes it like training, and it
        takes a lot to get into the game at the beginning. That''s why we see such
        even games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab68469-f3f8-4cf2-b052-dffb3861b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to beat whoever you are playing against.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c093353d-1065-4dec-98eb-333a73713d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has caused football to change a lot, and for the worse.
        We are seeing it in games. Hopefully after all this is over, we can get people
        back into the stadiums and get back to normal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f03193-3137-4e2d-a562-70219602615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T19:57:19.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/22/football/lionel-messi-barcelona-spt-intl/index.html#:~:text=(CNN)%20With%20a%20difficult%20summer,everything%22%20at%20Barcelona%20this%20season.&amp;text=%22The%20truth%20is%20today%20I,Spanish%20TV%20channel%20La%20Sexta.">"Lionel
        Messi says he felt ''really bad all of summer'' amid potential transfer away
        from Barcelona"</a></em></p>'
  'michaela-garecht-murder-charge':
    'author': 'Topher Gauk-Roger and Hollie Silverman, CNN'
    'caption': 'David Misch has been charged in the alleged disappearance and death
      of Michaela Garecht.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-22T20:44:09.706+08:00
    'imagesource': 'jcr:2a6d2a7e-16cb-43d7-b60e-3c6e39dfc95c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e571f28-e486-46f5-bb42-3608a8025b85'
    'lead': 'A man who has been in prison since 1989 has been charged with kidnapping
      and killing a 9-year-old girl who disappeared from a California neighborhood
      market in 1988.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T20:47:23.175+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:01:58.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:26.371+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A man already in prison has been charged with murder in the 1988 disappearance
      of a girl from a California supermarket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46a57a-3d80-4263-b5e3-f3f9d4985c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A man who has been in prison since 1989
        has been charged with kidnapping and killing a 9-year-old girl who disappeared
        from a California neighborhood market in 1988.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc0370-4976-4095-9d51-fa3e3bab4ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Misch, 59, who is serving a sentence for an unrelated murder
        conviction, was charged Monday by Alameda County District Attorney Nancy O''Malley
        in the disappearance of Michaela Garecht. He will be arraigned Tuesday, a
        news release from the DA''s office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705744c-6a29-490c-a958-3457fb2214ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kidnap and murder of a child is horrific. The pain to the family
        and friends is indescribable, especially when their child is not found," O''Malley
        said in the release. "This crime shocked not just the local community, but
        the entire Bay Area and the nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf5f6c-2439-457c-afbc-115465c5cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that today''s action and announcement will provide some
        comfort to Michaela''s family in knowing that justice will prevail, even after
        32 years since this horrible crime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000e7b5-5f98-4f38-a740-d01161d6ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fingerprints were found on her scooter</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38621ec-2912-4fc7-b601-61fb9dd9dfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.175+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michaela was riding her scooter with a friend and went into the
        Rainbow Grocery in Hayward to buy some snacks on the Saturday morning before
        Thanksgiving in 1988. The girls left their scooters outside and when they
        returned, one of the scooters had been moved behind a car. Michaela went to
        retrieve it but was grabbed by the driver of the car and forced into the vehicle,
        the release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331b2c3-c3ab-4c41-a353-bced07047da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michaela has not been seen since, and her remains were never found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdeea0c-20f3-48c0-8140-9fafdda4457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found a fingerprint on Michaela''s scooter. Thirty
        years later, they took another look at the evidence in the case. Their fingerprint
        examiner allegedly linked Misch''s fingerprint to the one on the scooter,
        according to the release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d69547-27bb-4a7c-8693-4f6e4bba2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses allegedly placed Misch in the area at the time of the
        kidnapping, the release said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e01e5-cf9d-418f-97c8-1613e9455ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayward Police Chief Toney Chaplin said Michaela''s disappearance
        is a tragic story that has gripped the Bay Area for more than three decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e99f6-ccac-4fc3-bb40-0ee344930628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As police chief, I want to thank the men and women of this department
        who worked this case and always kept its resolution a priority," Chaplin said
        during a news conference Monday. "We hope this announcement will bring Michaela''s
        family closer to the peace they deserve for so many years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af007d-312b-4dce-a627-7d5b4e55d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaplin said the investigation is ongoing, and they are still determined
        to locate the child''s remains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8ef07-3880-4ab0-be14-369744a6aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bittersweet," he said. "You always hope these things turn
        out differently than they do. But for the family, I think this is a point
        of closure for them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2d35c-abee-4c43-88a9-ae025256acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley announced at the same news conference that prosecutors
        are alleging two special circumstances: Michaela was killed in the course
        of a kidnapping and Misch has been convicted of a previous murder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7b769-1811-4463-b290-15f36acf3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to O''Malley, Misch has also been convicted of two prior
        felonies, assault with a deadly weapon in 1982 and commercial burglary just
        two months before Michaela''s kidnapping.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027fe67-a497-47a7-a1f2-c67721824bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mother finally gets answers</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1b162-315a-4ea1-b3a9-35364c14b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michaela''s mother, Sharon Murch,<a href="https://www.cnn.com/2013/05/12/living/mothers-day-missing-children/index.html">
        spoke to CNN in 2013</a> after three abducted women were found in the Cleveland
        home of Ariel Castro. She said at the time she was hopeful that Michaela was
        still alive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3fe0c-29a0-41e4-b7bc-01b554385b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always there. It''s a big hole in the center of my life,"
        Murch said of her daughter''s disappearance. "It''s impossible to get away
        from it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cc8f9-83fa-4f53-97d3-ed805848f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She started a blog on her daughter''s case and tied yellow ribbons
        on the tree outside the corner store where Michaela was taken.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a59dd5-e934-483e-9f75-1a5158698221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.176+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday her worst fears were confirmed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb3b28-0145-49b4-88c7-3c5b4a75c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last year, I had to come to a place of accepting that Michaela
        was probably no longer alive. ... What I did not envision was my daughter
        as a dead child," Murch said in a statement read by Chief Chaplin during Monday''s
        news conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8768b-2897-45a2-980f-bae54274f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the years, I have often wondered whether I really wanted to
        know the truth of <a href="https://www.cnn.com/2009/CRIME/09/01/missing.girl.cases/index.html">what
        happened to Michaela</a>. I wondered if I would be able to take it. As I told
        our detective, I am glad that the kidnapper has been identified. I am glad
        that there are answers. I am glad that this man will never be able to hurt
        anyone else," she said in the statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7eecad-9341-4622-a534-0bde531537d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask that you please don''t forget her now. She is no longer a
        case, but she is what she''s always been, and that is a bright and shining
        light. And in her absence from this earth, it is up to us to find a way to
        carry her life forward."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f6ab17-45df-4b9e-9fd4-a5e65d457dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T20:47:23.177+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:01:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/22/us/michaela-garecht-murder-charge-trnd/index.html">
        "A man already in prison has been charged with murder in the 1988 disappearance
        of a girl from a California supermarket"</a></em></p>'
  'proposed-COVID-19-passport-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-22T20:51:33.994+08:00
    'imagesource': 'jcr:99d143d8-077f-4567-9e47-4a5f0d787119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29c89c95-1f22-4815-b050-192948b86ca2'
    'lead': 'The Air Carriers Association of the Philippines is supporting the idea
      of having COVID-19 passports, saying they will facilitate the ''hassle-free''
      travel of people already vaccinated against the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T21:01:34.687+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:01:57.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:26.591+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airlines see ‘hassle-free’ travel with COVID-19 passports  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a0e0b-efe6-4a89-95ac-e038e10f7f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:01:34.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:01:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — The
        Air Carriers Association of the Philippines is supporting the idea of having
        COVID-19 passports, saying they will facilitate the “hassle-free” travel of
        people already vaccinated against the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d96ac-fd6d-46ce-998d-22e97ed8e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:01:34.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:01:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s going to be smooth and at the same time contactless,” ACAP
        chairman and AirAsia Philippines CEO Ricky Isla told CNN Philippines’ Front
        and Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5a507-5e41-4f92-95a9-31ecb1a2795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:01:34.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:01:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isla said the passport could contain all relevant passenger information,
        including any vaccination or negative COVID-19 test results, allowing swift
        entry in travel destinations amid varying rules of local government units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfadc5-3f94-4fba-949d-9615f956f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:01:34.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:01:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Local government units will be able to understand better and at
        the same time, implement uniform guidelines,” Isla said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82327fd-e534-4928-b9b3-2f5e94ebfea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:01:34.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:01:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Cebu Pacific President and CEO Lance Gokongwei
        said in a Malacañang press briefing that a “global COVID passport” <a href="https://cnnphilippines.com/news/2020/12/7/COVID-passport-tourism-rebound-Cebu-Pacific.html">will
        help the tourism industry bounce back from the coronavirus crisis</a> in 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28639c0d-d3a6-4938-8e02-e969d3d63896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:01:34.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:01:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill has already been filed in the House of Representatives <a
        href="https://cnnphilippines.com/news/2020/12/22/House-bill-Covid-vaccine-passport.html">seeking
        the issuance of vaccine passports</a> as a means of identifying those already
        inoculated against COVID-19. The proposed Vaccine Passport Act mandates concerned
        government agencies to "coordinate and provide for a single internationally-recognized
        vaccine passport to serve as proof that a person has been vaccinated against
        COVID-19."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6017fb2-6dc4-44d2-b586-1d99b0ab315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:01:34.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:01:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is eyeing to vaccinate at least 60 million Filipinos
        starting next year, a program that may last for three to five years. The country
        has so far secured 2.6 million doses of AztraZeneca’s vaccines through a private
        sector donation and <a href="https://cnnphilippines.com/news/2020/12/22/Locsin--Galvez--PH-to-receive-30M-COVID-19-vaccine-doses-from-Novovax.html">expects
        to receive 30 million doses more from Novavax.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab36b5-678b-4b55-bc5d-14d78b716652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:01:34.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:01:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has infected more than 462,000 people in the country
        and over 77 million worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899cff7-f4b8-4475-9355-5afe7398e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:01:34.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:01:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Air Transport Association has also been pushing
        for a digital "travel pass" as documentary proof a person has been vaccinated.
        Similarly in Europe, Hungary and Iceland have considered the <a href="https://edition.cnn.com/travel/article/hungary-iceland-covid-immunity-passport-scn/index.html">“immunity
        passport”</a> policy, wherein visitors can enter their borders if they can
        provide evidence they''ve recovered from the coronavirus disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b3684-b992-47dd-a07a-a648a4cd0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:01:34.689+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:01:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interview on CNN Philippines’ Front and Center
        on Wednesday, December 23, at 7:00 p.m.</em></p>'
