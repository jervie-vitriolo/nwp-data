      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487887f2-0ba2-40f7-ba6e-17d70d08967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have <a href="https://www.cnnphilippines.com/news/2020/12/22/COVID-19-Metro-Manila-OCTA-report.html">expressed
        concern on the increasing trend of COVID-19 cases</a>, especially in Metro
        Manila that is still considered the epicenter of the pandemic in the country.
        They have also urged the public to refrain from holding gatherings during
        the holiday season to prevent transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271e0a5-c07e-453c-be85-ab9df09989b8'
