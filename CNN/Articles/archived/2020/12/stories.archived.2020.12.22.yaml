      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Cordillera
        Administrative Region tourism authorities said they have approved the application
        of 10,555 displaced tourism workers for the government’s ₱5,000 cash assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39de88-1172-44e7-bd03-e490ec50bd89'
