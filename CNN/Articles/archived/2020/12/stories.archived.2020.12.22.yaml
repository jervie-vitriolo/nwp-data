      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, when the reality of the lockdown made everything stale,
        Yukika’s “Soul Lady” felt like a dream. The title track to the album of the
        same name, the Japan-born idol Yukika Teramoto sings about the city of her
        dreams: Seoul. Interestingly, while the English translation of the title reads
        “Soul Lady,” the hangul title actually reads <em>Seoul-yeoja</em>, Seoul Lady.
        Heavily influenced by ‘80s Tokyo city pop, “Soul Lady” opens with a funky
        bass, brass, and synth. The video takes place in a vibrant Seoul at night
        on timelapse, while a hologram of Yukika who moves at our pace is projected
        all over the city. At many points of this lockdown, I longed for elsewhere:
        Tokyo, Seoul, a city that wasn’t my own, and “Soul Lady” was a way to teleport
        to these places. With Yukika’s voice, “Soul Lady” is upbeat, sweet, and somehow
        nostalgic, but maybe that’s because city pop itself is a genre of an optimistic
        past. A genre borne from the economic boom of ‘80s Japan where everything
        seemed possible. “Soul Lady” is a song about city love and longing, and it
        reminds just how long I have been longing. — TP</p>'
