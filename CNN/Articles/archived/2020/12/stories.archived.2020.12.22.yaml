      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5987c-c760-4a6b-b6b3-bdd64d6c537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:02:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t bad but it couldn''t be considered tasty," said one
        Weibo user. "The Oreo crumbs were everywhere. Swallow and you would completely
        forget about its taste.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26017f-0a9c-4d78-a0ef-a70aad28eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T15:15:40.151+08:00
