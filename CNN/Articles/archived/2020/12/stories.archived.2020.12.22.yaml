      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A tax credit "to support employers offering paid sick leave"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc3d67-90bd-4546-b87a-08b6d950ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US Congress drops $500 million for states to bolster election security
        from final spending package</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440cc4b-e75b-48fd-bf67-aca2c824e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional negotiators dropped $500 million for states to bolster
        their election security after opposition from Republicans during closed-door
        talks over the massive 2021 spending package steaming through Congress, according
        to Democrats involved in the matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00faa7ae-f694-422f-867f-7ece27da3121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats tried to include $500 million in election assistance grants
        to states to improve their election infrastructure. But Senate Republicans
        objected to including the money —&nbsp;and the provision was ultimately excluded.
        The funding was included in a House-passed appropriations bill but not the
        Senate''s version of the measure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a1cd5-6c48-40c4-b4f1-42bcbf7603ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans in the past have argued such money is duplicative, but
        Democrats contend that it is critical to safeguard future elections —&nbsp;and
        also note that it''s Trump himself who has questioned the reliability of the
        election systems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553924f-5ec0-49d0-b753-3194df771f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Rep. Mike Quigley, a Democrat who chairs a key House appropriations
        subcommittee and has championed the money, raised concerns that the funding
        did not make into the $1.4 trillion omnibus spending package.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032d173-dd3f-4560-a551-d98d6bb8c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an amazing disconnect," Quigley told CNN. "We want it because
        of foreign interference and to improve the efficiency and efficacy of the
        system."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3681d6-77be-4135-b1ce-33677ebd8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quigley added: "Their President is complaining about all this, but
        his party killed any chance ... to protect these systems going forward in
        the future as the equipment gets older and older."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec87096-db72-4759-ac9e-56c2cb11aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T14:02:25.319+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:03:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides to McConnell and House Minority Leader Kevin McCarthy did
        not respond to requests for comment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b5bec-2f7a-439b-97c3-bd9570513a89'
      'mgnl:activationStatus': true
