      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68eb43-2987-49b9-82ab-823208114dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.293+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:01:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/12/22/PH-covid-death-toll-9000.html">country’s
        COVID-19 infections have reached 462,815</a>, with the death toll at 9,021,
        and recoveries at 429,419. The highest daily rise was in Quezon City with
        93 cases, followed by Rizal, Benguet, Bulacan, and Davao City.</p>'
