      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        Department of Public Works and Highways said three more units of modular hospitals
        are expected to rise within the Quezon Institute compound in Quezon City by
        February 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd049416-8a6a-4488-b87b-d55327a54e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T21:32:57.292+08:00
