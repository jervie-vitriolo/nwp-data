      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34a96a-2130-455f-9688-9dadb888500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the shift to streaming emerged as the story of 2020 in
        the entertainment industry, it became fairly clear early on that studios --
        eager as they were to boost their new streaming services -- were reluctant
        to forgo box-revenue revenue on movies they deemed to have major potential.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b7775-882b-473a-b41c-b0be3926bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c282e49-1e1c-4677-b6d9-4d784b121c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, beginning with Universal''s test making the animated sequel
        "Trolls World Tour" available on demand, the movies being showcased in that
        fashion appeared to have one thing in common: They weren''t particularly good.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885f65e-4c34-4faa-aed1-cfe9ba5e5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b76e1f-e65d-4651-82be-b27aa52b8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studios might spend millions promoting their product, but they generally
        have a reasonable idea when it turns out poorly. The on-demand strategy betrayed
        a sense of that, as executives sought to maintain some flow of money coming
        in, without sacrificing a major payoff down the road.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d5754-df19-4039-bfa6-1741be72741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef2f43-b448-4331-bcbd-bc794b70e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mulan" and "Tenet" weren''t bad, but as it turns out neither is
        especially memorable, and both presented marketing hurdles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820ffee-a3ed-4657-a503-6b439908bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdfecf7-3c34-40a9-8bcc-5dc1334fafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, the main draw for "Tenet" was writer-director Christopher
        Nolan, who has earned a loyal following. Yet the movie ranks near the bottom
        tier of his filmography and offered little advance explanation about its plot,
        which -- as a sort-of time-bending James Bond movie -- is difficult to describe
        in any event, other than the unappealing description of "A poor man''s ''Inception.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ce951-7e02-4411-a941-2e9172b4e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec86800-2257-44e5-882e-d53d89f86113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mulan" possessed the name recognition associated with the animated
        version, but unlike recent hits such as "The Lion King" and "Aladdin," significantly
        departed from it, in the same way the financially disappointing "Dumbo" did.
        Losing the songs turned it into an action film, a spectacle that surely blunted
        its appeal among the younger kids that parents would have taken to see it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42bc1d1-bd97-4ccb-af1f-4ecf0d6e2f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc64ef-14e6-43b9-b311-b3f8b9bae8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, neither film possessed the can''t-miss allure that a
        major sequel would have brought to the table, with the pressure to know what
        happens right away. Even if you were eager to see them, waiting didn''t impose
        much of a burden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8f426-a7b5-4929-b4da-7fdca1937de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f6c46-b787-43be-93bd-30ca3926f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A movie more likely to have fit that description, "Wonder Woman
        1984," was delayed three times, understandably, before WarnerMedia finally
        settled on a hybrid movie/theatrical release. Others were pushed into 2021,
        seeking light at the end of the tunnel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed34912-7896-4cbe-b3bc-445b046089ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaeae6d-8a9c-454c-a7d8-473f2c4df8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For theater chains, this lost year has left them concerned about
        their future and the extent to which they can recover. Looking back, the major
        movies whose scheduling plans dominated the discussion through the summer
        -- another being "The New Mutants" -- didn''t provide them the necessary heft
        to whet the public''s appetites.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f189734-37be-46ab-aaa4-0f3c17c07781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28464a-ad5d-46da-91d4-47cc702c130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calculus of deciding the when and how of releasing movies encompasses
        many factors, and in 2020 there were no easy answers. But when it came to
        giving people a real incentive to go out, "Mulan" and "Tenet" turned out to
        be the wrong ambassadors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ff454-e8f3-4fe1-835e-675611b30938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T22:01:43.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:01:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/21/entertainment/movies-2020-column/index.html"><em>"Movies
        2020: With ''Tenet'' and ''Mulan,'' theaters never had a fighting chance"&nbsp;</em></a></p>'
