    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88fb58c0-f1c4-450c-9b12-05587f9b01ad'
    'lead': 'Donald Trump lost. The calmer people around him -- including his daughter
      -- are looking for new places to live, and work, and, let''s face it, recover. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T13:37:47.956+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:03:09.083+08:00
