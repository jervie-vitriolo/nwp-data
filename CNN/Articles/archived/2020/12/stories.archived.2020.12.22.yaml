      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, the World Health Organization’s technical lead
        for COVID-19, told CNN’s Erica Hill Monday:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c749c-251c-4113-9a97-0f9e02135382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:05:13.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b5b49-13bd-4b6f-ae15-53294fb55cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:05:13.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:03:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we don’t see any increase in disease severity, or clinical
        picture, but those studies are underway."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8396d13-535d-4b7d-b4f5-ffa2fa9d3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T01:05:13.295+08:00
      'mgnl:createdBy': 'david'
