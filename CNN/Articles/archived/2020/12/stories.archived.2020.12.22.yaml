      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning of 2020, BTS was poised for yet another round of
        world domination. They opened the year not with a bang, but with something
        more subtle. At its core, “Black Swan” examines an artist’s complex relationship
        with their own work. It is a headfirst dive into the perils of fame and the
        grinding exhaustion of what it takes to be the biggest musical act in the
        world. The verses detail moments imagined (or maybe, remembered) by the members
        where they are deep in the music, on stage, in the studio, and they feel nothing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d167793-caf9-4abd-9f7d-c6078dafd7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-22T16:22:37.411+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:02:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the music video, filmed in an empty theater, BTS is forced to
        confront its worst fears: that the music, as much as they may love it, may
        not love them back. However, as many of us know, the best parts of us come
        hand in hand with the worst. We can submit to the darkness, or choose to live
        with it. And for BTS, in that choice, there can be triumph. — GFV</p>'
