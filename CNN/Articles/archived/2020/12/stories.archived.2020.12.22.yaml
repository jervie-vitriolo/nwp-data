  'Walmart-return-online-shopping-':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-22T16:20:29.847+08:00
    'imagesource': 'jcr:cc255ae4-b0c3-46ba-8464-a0efd0d446a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec236cba-ae3c-4729-8da1-4680f8c2082a'
    'lead': 'Walmart is attempting to solve one of the biggest pain-points of online
      shopping — the dreaded return — with a new service.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-22T16:24:06.053+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T17:02:40.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:00:10.605+08:00
