      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) –</strong> Two
        high-ranking government officials confirmed on Monday the Philippines will
        receive 30 million doses of Novavax''s COVID-19 vaccine.</p>'
