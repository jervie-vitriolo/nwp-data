      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don’t anticipate any impact on the vaccine and on vaccination,"
        she added. "And I think that’s really important as well, but the studies need
        to be done. We need to make sure we follow the science, and we will report,
        the UK and WHO will report information as soon as we learn it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6805c68-bd62-4b81-be9a-c3487be36820'
