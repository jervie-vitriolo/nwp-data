      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/19/us/dog-alligator-deputy-dog-florida-trnd/index.html">A
        puppy rescued from the jaws of alligator has been honored as a ''Deputy Dog''</a>."</em></p>'
  'Italy-one-euro-homes-auctions-holidays':
    'author': 'Julia Buckley, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-19T17:58:20.652+08:00
    'imagesource': 'jcr:14174ff4-310a-40be-bc60-09972f9850a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f58d860-d15b-43d2-b7c1-08186b742b41'
    'lead': 'Auctions2Italy is auctioning houses from across Italy starting at €1
      -- or just over a dollar. The business owners, from villages in Emilia-Romagna
      and Sicily, explain why their approach is different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T18:01:42.736+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:41:37.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:16.072+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'houses', 'one-euro', 'villages', 'holidays', 'auctions',
      'Emilia-Romagna', 'Sicily']
    'template': '1'
    'title': 'Italy''s €1 houses are back in time for the holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9b388-53d7-4e1f-aa96-979ea17e76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Looking for a holiday gift but still not
        found the perfect one? Here''s a last-minute idea: a home in Italy, yours
        for less than the price of a cup of coffee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0b4b4-e34e-4eb1-91de-fff479ff44bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73255a71-7a08-4daa-a9ff-0d1fd87b969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, another month, another set of idyllic Italian village cottages
        up for sale -- and yes, it''s all part of the bid to breathe new life into
        remote rural locations that have been quietly dying off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0d74c-8c7d-4bd0-92ab-7d17608ab93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d4f70-6334-4a9f-b810-20745ddb92a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if you''re used to the usual model -- town authorities
        wanting to attract new residents and offering cut-price houses or subsidized
        living to entice them -- this is a little different.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0d7ae-b5ec-488f-83c1-d982810dc985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047fa3f-767b-4c4c-a23d-f3afe3071d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the regular schemes, buyers generally have to put together a
        proposal for what they''ll do with the property and lay down a deposit that
        will be refunded only if they finish the renovations within a specified time.
        Renovating a house in Italy, it must be said, is not without its challenges
        -- especially when it comes to taking advantage of the generous tax breaks
        offered for restoring properties in rural areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e3396-5212-4e33-83b1-832a53da1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd21541-d8ec-4284-8189-7224041813fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Nicolò Bolla and Alessandro Barba. The business partners --
        from Emilia-Romagna and Sicily respectively -- have set up a new site that
        aims to list houses available from 1 euro ($1.20) from all over the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f3334-99c9-4676-974b-3d2143eaa45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226bc01-f306-4750-b00f-5e8facf5bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A one-stop shop</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ab02c-abd7-4538-93c1-9242fea66a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing is we try to simplify the process, not just with
        technology but with all the possible tax breaks and immigration," says Bolla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa94a5-cf57-4211-8fdc-84e4cb2eb1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6199fc-8ee1-4d3e-bd4e-79a11ef8adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want people to be stuck in a deal, that they have a home
        but no papers to get there. They may need immigration help, or support setting
        up a business in Italy -- we want to create a one-stop shop."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee75ad4-0860-44fc-b59a-12117797ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92516596-6a29-430c-9904-0cb5517e79a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do so, they''re pooling their respective professions -- Bolla
        is an accountant, Barba an immigration and relocation expert -- to help buyers
        with the entire process, whether that''s renovating their dream second home
        or moving to Italy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669025e-5e15-45fa-b5c9-b7b6f906d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8303e-34a9-480e-9ade-f262b17e3925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, appropriately for the age of Covid-19, their aim is to do everything
        online (a requirement in some other towns is that bidders must either make
        their offer in person or hire an appointed representative, such as a local
        attorney).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196cabb-f31e-47fe-9d29-f55e4755f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3f9ff-a414-4ea3-92c9-6edc22b787e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Covid goes, we can do tours, and see the property beforehand,
        but at the moment, everything can be done online", says Bolla, who believes
        "the old-fashioned procedure doesn''t work anymore".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b900a-ba08-4947-8a00-be6009bbb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3149a-2680-4f85-825b-14d1f9f555c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, he says that their new service will significantly
        downplay the "friction" that can arise in town-led projects. "We can deal
        with the bureaucracy," he promises.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8875d83-1977-4e08-a2ec-223bf3af1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff60879-5867-4d14-a1a7-97a694805c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going live over the summer, their website, Auctions2Italy,
        has now launched its first auctions, with six houses in three locations: Vetto,
        in the north-central region of Emilia Romagna, and Mussomeli and Campofelice
        di Fitalia, in Sicily. Both are close to the pair''s heart: Bolla is from
        Vetto, though he now lives an hour away in the city of Parma, while Barba''s
        father grew up in Mussomeli.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67472c66-7628-4440-a60e-dcac1f99fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4034aba-83b5-4890-9dec-7e7be90416c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very attached to Vetto, but I had to go elsewhere to work,"
        says Bolla, whose family used to own a hotel near the village, which is sitting
        empty (though Bolla dreams of making it a long-stay place for digital nomads).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9f563-2875-4e19-bbf8-24472611d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663cd49b-b52c-4c4d-b406-09fd328b8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time I come back, I revert to how I was. These small towns
        -- of 2,000 people or fewer -- have a really big sense of community, which
        I really want to be a part of. We want to repopulate those areas, keep their
        sense of community".</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c91ab-7ffd-426f-9da4-036ba92da381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9da5d-b3b7-4ee9-a474-c6f99884b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the matter, of course, of cost, when it comes to buying
        in Italy. You''ll never find a house for sale for €1 in a big city or in popular
        rural places such as Tuscany. However, Italy''s small hilltop towns in less
        fashionable rural areas have never recovered from post-World War II emigration.
        Many have dwindling populations, with mostly retired residents. Authorities
        are keen to attract new blood to stop the towns dying out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fa0e2-671f-4e0e-8068-337d3d0d61b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9c1d3-9ade-4cd9-9908-c036798e01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prices intentionally low</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e36f83-f9f0-438b-8dc2-3bd20be117be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, whichever scheme you go with, the house will end up costing
        far more than one euro -- renovations can stretch to tens of thousands of
        dollars, depending on the work that''s needed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f079b-f884-407e-9c61-6092720f2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7156dc1-26e4-4eca-9def-2d307656e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolla and Barba''s site aims to be transparent about the process.
        Of the six they''re starting out with (the plan is to expand the service),
        the two houses in Mussomeli have no reserve prices -- so you really might
        snag them for €1. The others have a reserve of between €3,000 to €5,000 ($3,700-$6,100)
        -- the choice of the seller. However, all auctions are capped at around €10,000
        ($12,250), so you will never pay more than that, however many people are bidding
        against you.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86f7e0-fe5d-44b1-b1b6-ed164c0b3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44ca35-f2b6-4bf1-96e7-54fae0cea91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our idea is that people shouldn''t battle to get the market price,"
        says Bolla. "It makes no sense if people end up spending more in an auction
        than what they''d be able to buy on the free market.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8ef0c-5632-45b4-b427-0f954db56642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237cd9f4-a0c1-4320-879d-0d53e8d7c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want the prices to stay low -- otherwise we might as well be
        selling mansions. We don''t want to do that -- the idea is to help municipalities
        to revive.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897969a-64d0-46b0-8fb3-6116c3666633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8da60-3f43-4866-bf5d-1d7804cfec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want homes to go for €50,000. If you pay less, you have
        more incentive to renovate, and more budget to develop your projects in Italy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e832b9-143f-470d-89c1-2a66cd93b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de06670-b070-4422-a3df-102cd8c519c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen many people leaving Vetto, and the best way to help
        is to bring in new people. If the house prices are too much, they won''t come.
        So this is sort of an invitation to come."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2affd049-975b-41cc-873d-f4af492c6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50811235-bb81-48d3-a3d7-983e12b34f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Free'' renovations</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5173170-be0f-4c1f-a1a8-e432e0e8bdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other towns have launched websites before -- including Mussomeli,
        which launched its own scheme through the website Case1Euro. Bolla and Barba''s
        website is a little different from community-run sites, however.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619f53d-9b24-4161-bf3f-857bead8bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406a432-01a4-4703-81a0-2326f64409a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website functions as a go-between between buyer and seller,
        without taking a cut of the sale price. There are no fees to sign up or make
        a bid. Bolla and Barba''s only earnings will be if the buyer decides to employ
        them for additional services such as immigration or tax help.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb90b6c-7a58-4ede-a383-bb5e8189c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3638f9-e3a2-4754-b336-d15f57059752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has generous tax incentives for those renovating properties:
        currently, you can be refunded 110% of what you paid for renovations toward
        making a home more energy efficient, 90% toward repairing a building''s façade
        and up to 60% of what you spend on regular renovations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418c934-ab7e-4a8e-811e-1b93c6be809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07b087-c3e9-4ac3-bc1a-ea2af394d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, these "refunds" come in the form of tax credits, spread
        over five years. However, Bolla says that non-tax residents can potentially
        "trade" the credits, either with a building firm, which effectively does the
        work for free, or with financial institutions, where they swap the credit
        for cash, knocking some money off in the process.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfbf70-6ec1-443c-8487-fede3594e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b238ef9-47b0-4e34-abc6-a2675efbb5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you want to move to Italy, not only can Barba help with the
        immigration process, but Bolla can navigate you through the country''s notoriously
        complex tax process.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5753a44-114d-4427-ab5c-90663ec198ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbe207-1222-45e6-a73a-3a6d5401b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tax regimes favor newcomers," he says. "If you work remotely from
        Italy, you can get a tax discount of 70% for the first five years. If you
        move to the south, the exemption is 90%. Or if you''re a pensioner moving
        to the south, you pay just 7% on your foreign income for the first 10 years.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308c5c0-6865-428c-959e-3823a6c3b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1c660-5e79-444b-ac43-7f94e3383f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s bureaucracy to go through, but we can definitely help".</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aaa9e6-57e9-4360-8472-c3d866909af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94651647-a0dc-4f6b-adb3-82edc649573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the houses are so cheap</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6b7ae-dd2c-4d0d-ac73-1f3eb7be5925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many of the authority-run schemes, where you have to pay
        a deposit that''s refundable if you complete the renovations in a specified
        period, there''s no penalty here. Although if it''s a second home, you''ll
        need to pay property tax. And if you''ve ever wondered what the catch is --
        why anyone would sell their home for the price of a cup of coffee -- it''s
        because they can''t be bothered to pay the tax on a home they''ll never renovate,
        says Bolla.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3231ee-2965-4338-941b-5a1304d18877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82376372-0e7f-4d36-93a8-c1b6e533b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefit for the sellers is simple. The houses have been sitting
        there for a while, the owners are paying property tax, nobody wants to buy
        them so they need to go through an agent.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71f2df-01a5-40e4-8f1a-e2b0fbf6323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb4942-a686-4b7f-b635-e2d242a165c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agent is unlikely to promote the house -- what would their
        commission be on a $20,000 sale?</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca6cb5-c60b-4e45-9f8e-f0f3a6ba4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad1c9a-aaa9-4d5d-ba26-ffabbee0f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Houses are often owned by five people, who''ve inherited it from
        their grandparents. They might live far away, they may already have two homes,
        which is common in rural areas. They''re not willing to renovate."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a04f73-8640-4f3c-9354-09933bff539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df9d01-aff8-449b-949f-2e41aa556c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In situations like that, a newcomer offering to take the hassle
        off your hands is very attractive.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b2d5d7-80dc-4ea8-94c0-e43062b3af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761da39-a45c-4100-8ec5-7b7141108590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many properties are falling down [in rural villages] -- wouldn''t
        it be better if someone came along and took care of them?" he asks.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c6ef3-a1d7-4b07-a4fb-5eb41c6ba4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415a027-79b7-4cc5-8e20-8286d91d188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digital nomad-friendly</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735bfbd4-633a-4c00-a5ac-e0dcece09b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auctions2Italy has started with Vetto and Mussomeli, because of
        the two founders'' personal links to the towns. The authorities in Vetto in
        particular have declared themselves keen to attract new blood, and say they''ll
        aim to fast-track any paperwork.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02924122-00f2-4159-8f9e-d7a73806b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba26779-1ca8-4a48-9a09-36088fb551fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bolla is hoping that if it goes well, other municipalities
        and private owners will get involved.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642de96-91b1-4958-b419-8907a65ba2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffa15c-6bed-43af-a633-84e0ec424c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want the constraints that some of the other schemes have
        had," he says. "We want a freer process -- one that says to towns, hey, you
        have new residents, new deals, this is good."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7a1ed-462a-4205-8a85-40aba17f68fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f791d-afd1-4ad1-96ec-fcf0ca5e12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing worth noting -- they''re only working with towns that
        have superfast W-Fi, in a bid to attract digital nomads. So although you''ll
        be in the countryside, you won''t be completely cut off.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e22f16-96be-4b21-b6ed-5ff61c54fd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380e080-e588-4bb4-955c-57df5732c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fastest finger first</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b3210-acbd-4f3c-8d10-31749bd540fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s up for grabs? The first six properties are up for auction
        now, with the first auctions ending December 20.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97af3ce2-09d2-4b0c-ba08-58de9cce538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27491bc5-fac4-40bc-9c61-37dfe4e67365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two houses in Vetto -- a little town of 2,000 residents
        in the green foothills of the Apennine Mountains, less than an hour from from
        the art cityif Parma, Reggio Emilia (on Italy''s high-speed rail line), and
        about an 80-minute drive from Modena, famed for its Romanesque cathedral.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1617ec-f4a0-4379-80a8-367a7e02cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c256d4-e16e-4881-a165-bd76ca31997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bologna is two hours away, and Milan two-and-a-half hours northwest.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fef46-e5df-4126-822e-332eab532ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e7b9a-fcc8-482a-aa53-ed56d5014669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mussomeli, which has a further two houses, is a larger town of around
        11,000 residents, in central Sicily, which basks in sunshine, even in winter.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a80430-fc17-4742-ac76-a3c5ae930ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:01:42.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

