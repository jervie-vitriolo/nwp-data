      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —&nbsp;</strong>The
        total number of patients infected with COVID-19 in the country surpassed 458,000
        on Saturday, with 1,491 new cases, the Department of Health announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66049f60-3f9d-479b-93c2-29010fbbfb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:10:50.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin showed the cases total reached 458,044
        with 6.1% or 28,047 active or currently ill patients. At least 83.4% of the
        sick patients are experiencing mild symptoms, 8.8% have no symptoms, 4.9%
        are in critical condition, 2.5% are severe cases and 0.30% are in moderate
        condition, the bulletin stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf1d7c-c0ef-41ca-a412-a5b88f8c611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:10:50.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City topped the list of areas with the highest number of
        new infected residents with 129 more infections, followed by Rizal province
        with 102, Benguet with 81, Davao City with 75 and Laguna with 54, the agency
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b477839-f221-4209-b4ab-35836ab06622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:10:50.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also increased to 8,911or about 1.95% of the tally
        of cases, after 36 more people succumbed to the disease. Meanwhile, 436 others
        survived, bringing the number of recovered cases to 421,086 or 91.9% of the
        infected toll.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b95c10-038b-4877-96e8-899632057e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:10:50.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed nine duplicate cases from the tally,
        including seven survivors. It also corrected its previous report which mistakenly
        tagged nine deaths as recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a8b678-0a4f-48a6-9c93-b7117c27102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:10:50.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total did not include data from seven COVID-19 laboratories
        who were not able to submit their reports on time, the DOH added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff65661-3de5-4121-a242-525046ddad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T22:29:46.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced 45 more Filipinos
        abroad caught COVID-19 which brings the infected total to 12,623 in 83 countries.
        Of the total, 3,408 cases have been verified by the DOH, the DFA said. Thirteen
        patients also recovered, pushing the survivor count to 8,126 while the death
        toll remained at 863. There are also 3,634 persons undergoing treatment, the
        department added.</p>'
