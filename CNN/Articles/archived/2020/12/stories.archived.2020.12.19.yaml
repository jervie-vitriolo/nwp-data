      'mgnl:type': 'text'
      'text': '<p>Early in the year, PETA was among <a href="https://cnnphilippines.com/news/2020/1/14/abandoned-animals-in-Taal-receive-help.html?fbclid=IwAR12NjB_sd9A93nW2fNZjaOU89zfAtGuXMoBS18cBWmDh0YTV7DIaeszdU4">the
        animal protection and rights groups</a> that held rescue efforts on Taal''s
        evacuation zone to bring food and basic veterinary care to animals abandoned
        during the onset of the ashfall. PETA said it went back and forth to the area
        for six weeks from January to end of February.</p>'
