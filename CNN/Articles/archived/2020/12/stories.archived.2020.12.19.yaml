      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49471c-eaf7-47bd-94cd-aa7521de9b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to do the work to enable such a molecule to become a
        medicine," Afeyan said. "The difference is if you''re dealing with an information
        molecule, a code molecule, by changing the code you ought to be able to make
        any therapeutic or vaccine you want, that was the dream."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab5807-c63c-4214-ad5b-bdc2abf7acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.283+08:00
      'mgnl:createdBy': 'david'
