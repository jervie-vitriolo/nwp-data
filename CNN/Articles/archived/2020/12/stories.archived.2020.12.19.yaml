      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, big waves washed away more than 70 houses in Barangay
        Ibo in Mactan Island in Lapu Lapu, displacing more than 290 people, according
        to the city disaster management office. The city government said people were
        evacuated to nearby Ibo Elementary School.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a3eba-33bc-436d-abc1-1ea508cb9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T14:25:40.079+08:00
      'mgnl:createdBy': 'catherine'
