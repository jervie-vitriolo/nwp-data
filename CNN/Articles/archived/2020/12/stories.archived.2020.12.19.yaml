    'title': 'US plans to shutter remaining consulates in Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b00c34-acc2-476d-b320-8275bec9d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.424+08:00
