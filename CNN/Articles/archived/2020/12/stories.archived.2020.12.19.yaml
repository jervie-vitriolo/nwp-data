  'Migrants-and-refugees-are-suffering-from-mental-health-issues-during-pandemic--WHO-says':
    'author': 'Virginia Langmaid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-19T03:00:47.859+08:00
    'imagesource': 'jcr:39d8eb7c-a127-43c8-85de-c1b52ed7309f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc751032-58a0-4a74-b850-d5979c63542e'
    'lead': 'More than half of refugees and migrants surveyed reported increased ''depression,
      anxiety, and loneliness'' caused by COVID-19, according to a survey from the
      World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T02:56:36.610+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:42:15.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:05.706+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Migrants and refugees are suffering from mental health issues during
      pandemic, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cae2bf-6769-4f57-be1b-d3cf9f893e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>More than half of refugees and migrants
        surveyed reported increased “depression, anxiety, and loneliness” caused by
        COVID-19, according to a survey from the World Health Organization that was
        put out on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8460d-800f-44be-9fbd-43da8a8120c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5982fa-6393-4c1f-8f0e-6de4051c1fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, one in five refugees and migrants surveyed reported
        increased drug and alcohol use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57689c3b-3686-42e5-a4ef-5de003b858f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8a293-f424-4d0e-9bdc-311e33adf580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, compiled in a report titled Apart Together, was conducted
        by the WHO and a research consortium led by Ghent University and the University
        of Copenhagen. The survey accessed 30,000 migrants and refugees in almost
        every WHO member state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0ac0e-3d53-4b43-b798-4fc04b8ddf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ccf9d-46e6-4cf8-8cd4-6a60ed24a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees and migrants reported high compliance rates with some measures
        of virus prevention, like hand washing and wearing face coverings. However,
        nearly 20% said they were unable to comply with stay-at-home measures, and
        more than 15% were unable to avoid public transport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44eb83-b6a1-42f3-9bd9-d89c7b72aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5fbf8e-804a-4f1d-beff-f42401374a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve percent of those surveyed reported current symptoms they
        believed to be linked to COVID-19. Of those who reported being unable to access
        medical care if they had symptoms, 35% said they lacked the money to seek
        health care and 22% said they feared deportation if they accessed medical
        care.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a04024-0daa-43ce-af79-1025f119e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56dc99-8308-4eb8-86d5-6dc0aef8fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Access to care must not be linked to legal status,” WHO Director-General
        Dr. Tedros Adhanom Ghebreyesus said at a briefing discussing the report’s
        findings. “We call on all countries to remove financial and other barriers
        to care for migrants as part of their journey towards universal health coverage.
        Health for all means all – including migrants.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f12aff-0260-4f83-b317-c02b2570878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T02:56:36.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-18-20/index.html"
        target="_blank">"Migrants and refugees are suffering from mental health issues
        during pandemic, WHO says"</a></em></p>'
  'Extra-doses-in-Pfizer-BioNTech-COVID-19-vaccine-vials-are-safe-and-should-be-used--US-FDA-says':
    'author': 'Lauren Mascarenhas, CNN'
    'caption': 'A medic holds a Pfizer-BioNtech COVID-19 vaccine at the Research Centers
      of America in Hollywood, Florida on December 18. Photo courtesy: Chandan Khanna/AFP/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-19T05:52:03.980+08:00
    'imagesource': 'jcr:2341a231-3087-467d-99d4-dc04a767d8e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a78342f9-6b65-4509-a315-d0e60953e023'
    'lead': 'The extra doses in Pfizer/BioNTech COVID-19 vials are safe and should
      be used, US Food and Drug Commissioner Dr. Stephen Hahn said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T05:51:45.586+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:42:14.527+08:00
