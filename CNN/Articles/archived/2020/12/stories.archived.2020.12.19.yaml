      'text': '<p>

        </p>'
  'us-government-hack-early-signs':
    'author': 'Zachary Cohen, Brian Fung and Kaitlan Collins, CNN'
    'caption': 'US officials monitoring for cyber threats to the nation''s critical
      infrastructure became aware several months ago of suspicious activity that''s
      now been linked to one of the largest hacking operations in history, three sources
      familiar with the situation told CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-19T17:14:04.068+08:00
    'imagesource': 'jcr:af7bea0b-024a-41e8-9b7a-7e4f1dd0047f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f7e4e9-2d21-40b7-bfbe-a0a042bd2efb'
    'lead': 'US officials monitoring for cyber threats to the nation''s critical infrastructure
      became aware several months ago of suspicious activity that''s now been linked
      to one of the largest hacking operations in history, three sources familiar
      with the situation told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T17:17:42.204+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:41:43.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:13.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'hack']
    'template': '1'
    'title': 'Early signs of a US government hack emerged months ago but were inconclusive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5384e62-e5bc-4437-bb7f-fe7079a242dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US officials monitoring for cyber threats
        to the nation''s critical infrastructure became aware several months ago of
        suspicious activity that''s now been linked to one of the largest hacking
        operations in history, three sources familiar with the situation told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977ad69-06b8-4f8d-8bc0-b851f3e12e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these initial indicators, the tremendous scope of the espionage
        campaign and its sophistication only became clear last week, after the elite
        cybersecurity firm FireEye disclosed a devastating data breach on its own
        network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c59f9e-aa70-49dd-8d07-f2b4c309740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government''s early detection, which has not been previously
        reported, did not provide conclusive evidence that the government''s networks
        had been compromised, but it was enough to worry top cybersecurity officials
        that potential vulnerabilities existed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa7de2e-5262-498a-ae2a-30dad332eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation illustrates how a select few within the government''s
        most classified corners grappled with early warning signs of the massive hack
        -- and launched into a months-long investigation that ended up uncovering
        links to the devastatingly sophisticated spying operation that has rocked
        Washington this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcfa334-e9ec-4e7d-8d09-3d764af985fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a half a dozen federal agencies are now known to have been
        targeted, including the Department of Homeland Security''s cyber arm and the
        Departments of Agriculture, Commerce, Energy and State.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58392eef-5e36-44a1-b175-28f2cfe78d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are still trying to determine what, if any, government
        data may have been accessed or stolen in the hack. The indicators identified
        during early detection efforts did not reveal evidence of a classified data
        breach, two sources told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667a9db-00c9-4426-91ee-3f64e2af90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources described the suspicious activity detected months ago
        as a "backdoor-enabled persistent threat" consistent with the ongoing hacking
        effort disclosed this week, and added there is still no indication the hackers
        accessed classified systems or information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3176f-4651-4df1-8e4d-bb292c14ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, officials probing the activity were unable to tie it
        to the specific IT management software that has been identified as a source
        of infection in other agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b9843-be39-43a2-857c-de8b202271d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Agency did not respond to CNN''s request for
        comment. US CyberCommand declined to comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44602a1e-301f-48cb-b4d6-2d2de32f878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said Friday that the cyberattack
        on US federal government agencies "was a very significant effort, and I think
        it''s the case that now we can say pretty clearly that it was the Russians
        that engaged in this activity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5fe766-2a0b-43f6-9871-dda9383c45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say much more as we''re still unpacking precisely what
        it is, and I''m sure some of it will remain classified," Pompeo said in an
        interview on "The Mark Levin Show."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3102b773-6686-4cc7-9ed1-da9ee2331ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But suffice it to say, there was a significant effort to use a
        piece of third-party software to essentially embed code inside of US government
        systems and, it now appears, systems of private companies and companies and
        governments across the world as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec214276-dd23-41c9-9c97-5848429b935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the federal government only learned of one of the country''s
        worst-ever cybersecurity incidents from public reporting and disclosures from
        private firms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db31352-a51e-49bd-8fe1-b84665741c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 8, FireEye disclosed that it had been the target of
        a sophisticated, likely state-sponsored espionage attempt, and that several
        of its own hacking tools had been stolen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95b611-d3e4-48dd-926d-b9f4cbc342a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on December 13, Reuters first reported that the Departments
        of Commerce and Treasury had been hit by hackers. The Commerce Department
        soon confirmed a security incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f03893-ca9f-4bda-8413-0b9a81e4446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same evening, FireEye said it had identified the source of
        its own intrusion: Malware hidden in the legitimate software updates published
        by a widely used IT management firm known as SolarWinds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aad59c-be36-4a86-812e-691ac7dac5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updates containing the malware were distributed to as many as
        18,000 SolarWinds customers, including US government agencies and Fortune
        500 companies. The announcement touched off a mad scramble by federal agencies
        to determine if the infected software had been installed on their networks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f22d3c-1a50-4832-90ea-c9aa43727916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security''s cyber agency, the Cybersecurity
        and Infrastructure Security Agency, issued an emergency directive — only the
        fifth in its five-year history — instructing all federal agencies to review
        their systems and to shut down any affected SolarWinds installations. CISA
        didn''t immediately respond to a request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105cb927-5336-4738-a773-eaae05cdc400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CISA quickly became a central figure in the US government''s response,
        holding multiple conference calls this week with federal, state and local
        officials as well as private sector leaders, according to Daniel Dister, the
        chief information security officer for the state of New Hampshire, who participated
        in the calls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a4e9a-6bce-4724-9edc-bb6ce70e0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CISA has gamely provided what information it can to a vast array
        of audiences hungry for answers, Dister said. But other security experts say
        that what the public is demanding of CISA far exceeds the support it has been
        given.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f75b0b-579f-4e86-9c06-50e518743fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re supposed to be the federal agency to help the federal
        government with cybersecurity," said Robert Lee, CEO of the cybersecurity
        firm Dragos. "But what they''ve done, and what Congress has asked them to
        do, is partner with industry, offer services and free penetration tests. That
        was never something they were set up or structured to do, and never something
        they were resourced to do broadly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c2ec6-75e1-4ba6-9bb8-7d7bac302a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burden on CISA to investigate the hack is only likely to grow
        as evidence mounts of a multi-pronged penetration campaign by the suspected
        Russian hackers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be275b-326f-45fc-be7d-549eda66d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SolarWinds was not the only path. It would be strange for any actor
        of this capability to rely on any single method of entry," John Hultquist,
        FireEye''s senior director of intelligence analysis, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9094c0a-0b77-4fbc-8f16-325a60c038bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CISA warned on Thursday that it had found evidence of other forms
        of compromise, but declined to elaborate other than by citing an outside security
        firm''s research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab01914-5cda-4a69-a549-0a9f9a0aacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Jeremy Herb, Jim Sciutto, Alex Marquardt and Jenny Hansler contributed.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f88815-dc2a-4d80-a523-3b20adfda202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:17:42.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:43.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/18/politics/us-government-hack-early-signs/index.html"
        href="https://edition.cnn.com/2020/12/18/politics/us-government-hack-early-signs/index.html">Early
        signs of a US government hack emerged months ago but were inconclusive</a>"</em></p>'
  'us-consulates-russia':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'The Trump administration has informed lawmakers of its plan to shutter
