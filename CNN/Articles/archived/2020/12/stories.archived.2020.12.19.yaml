  'BTS-boost-magazine-sales':
    'author': 'Kerry Flynn, CNN Business'
    'caption': 'The impact of Korean pop band BTS on the global music scene is hard
      to overstate. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-19T17:39:48.534+08:00
    'imagesource': 'jcr:fa99a346-bdfa-45f5-8ebd-13d77d02a951'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad611e33-d51f-4b27-9b64-358063855936'
    'lead': 'The impact of Korean pop band BTS on the global music scene is hard to
      overstate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T17:42:42.027+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:41:39.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:15.196+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BTS', 'Bangtan', 'magazine']
    'template': '1'
    'title': 'BTS really can do anything. Now it''s got print magazines flying off
      the stands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1350f-8a8b-49df-a65f-421ef7229969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The impact of Korean pop band BTS
        on the global music scene is hard to overstate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c03d3-65f1-4bca-8e10-c556ac7702b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time magazine recently named BTS Entertainer of the Year in its
        annual tradition of highlighting exceptionally influential figures. Time writer
        Raisa Bruner called them an "outsize success" for what the boy band has been
        able to accomplish in 2020: the release of multiple albums, breaking YouTube
        records, selling nearly a million tickets to a virtual show and securing its
        first-ever Grammy nomination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb3d34-2dc6-4817-8e1f-337afed3f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it turns out BTS also has an outsized influence on magazine
        sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd11b1a-c243-41f8-baff-bce7d41aa0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their recent BTS cover stories, Variety, WSJ. Magazine and
        Esquire each ended up going back to the presses to print more. Variety printed
        30% more copies than usual of its Grammy issue, which featured BTS on the
        cover, and created a digital version for sale. For the first time since its
        launch more than ten years ago, WSJ. Magazine went back to the press "[d]ue
        to overwhelming demand" to reprint its November issue. BTS is featured on
        the cover as a group, but the Journal also offered individual covers for each
        of its seven band members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a730b-ab31-4c45-a23d-1eb5019de394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquire typically sells 20,000 copies per issue at domestic retailers
        and ended up printing an additional 20,000 copies for the US, along with 34,000
        copies for South Korea, where they typically sell 100 copies, and another
        2,000 copies for Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77716a-ab04-408c-9520-e8eb100d997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time, which published a BTS cover story in 2018, partnered with
        Meredith for a bookazine dedicated to the group that was released on July
        31. The 96-page special issue "sold very well," Meredith (MDP) spokesperson
        Jill Davison told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b06657-bbe0-4060-bc29-88d75adf8894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magazine conglomerates and other media companies struggled financially
        during the pandemic, prompting layoffs and furloughs to keep businesses afloat.
        Many media companies were hit by a second crisis in the summer, one that force
        them to look at the representation and diversity in their own ranks — and
        at magazines, that meant taking a hard look at who made the cover. The success
        of these BTS covers is a much-needed bright spot in the magazine industry,
        proving that hard copies of these periodicals are still desirable while serving
        as rebuke to editors who rely on a white, European standard of beauty to sell
        magazines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647929f-2faf-4ed4-baab-f7d5c3e1b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It overwhelmed my expectations," Esquire Editor-In-Chief Michael
        Sebastian told CNN Business. "I thought that if we executed on this well that
        the reception would be good. But honestly, I have to say that I was overwhelmed
        by the response to it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f19b71-988d-4631-b910-980d97448b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Perfect confluence of things''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9080d7b-9d28-456f-8231-18bbb0152361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety''s executive editor of music, Shirley Halperin, said she
        was "waiting for the right moment" to put BTS on the cover. She had seen BTS
        and the ARMY — the name of its fanbase — firsthand while attending the 2017
        Billboard Music Awards. Last year, Variety honored BTS as its Hitmaker awards.
        But the "right moment" for a cover arrived this fall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a923c-13df-48d5-b410-2106f47c2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really wanted to get that perfect confluence of things," Halperin
        said. "In September, when the cover came out, they had the success of ''Dynamite,''
        and it was really the first truly explosive US radio hit, and they had come
        off with this massive stadium tour, and they had a theatrical release, and
        then there were the Grammys."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905be99-4ef9-4daf-a568-dd4ffb8d0bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band earned their first-ever Grammy nomination in November for
        "Dynamite."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83a72a-97aa-421a-8ce2-4f31c782d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the band''s management company Big Hit Entertainment Co. went
        public on the Korean stock exchange in October, the editors at the Wall Street
        Journal''s magazine featured BTS on the cover of its 2020 Innovators Issue
        in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f3fd5-bf2c-4a7b-b35c-31b5c62ac1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These newsworthy moments were also part of the pitch Sebastian,
        the editor in chief of Esquire, heard from his entertainment director. But
        he became especially interested in spotlighting BTS when he learned about
        the group''s messaging around masculinity. The band embraces the use of cosmetics
        and the members'' skin care and makeup routines have inspired YouTube tutorials
        that have racked up millions of views. Members of the group talk openly in
        interviews about mental health and also explore the topic in their songs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87e9a8-fe81-448d-9c81-3fb13b3ef691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he world has never seen a musical group make an impact like
        BTS, so putting them on the cover and telling their story are not only important
        but also puts us at the white hot center of pop culture," Sebastian said.
        "Even better: They have new things to say about masculinity and the notion
        of role models."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd431e8a1-a114-48d5-863e-e50c2d317112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Windfall of revenue during a very difficult year''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1435d13a-c832-4c4b-b3fa-8391b34ebae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halperin was prepared for the response to Variety''s BTS cover to
        be "huge." She recalled that most stories Variety published about BTS rank
        in the day''s top 10 for the site and that the group''s appearance at Variety''s
        2019 Hitmaker awards had garnered 2 billion media impressions. But the impact
        was even greater than she and her employer predicted. Variety sold out of
        its single issue copies within an hour — an exceptional feat considering it''s
        a Hollywood trade publication written primarily for entertainment executives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237dc8f-9dfa-4f95-a845-a63c3aa97bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Variety doesn''t live or die by single issue sales," Halperin said.
        "It doesn''t have a newsstand presence the way mass market magazines do, so
        this was a huge, huge win for us. It was a windfall of revenue during a very
        difficult year."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28dc7f-4d1d-430e-bd55-e5a78979421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of publishing, Sebastian said Dave Holmes, Esquire''s editor-at-large
        and writer of the BTS cover story, was predicting either success or failure
        — and nothing in between.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fbf46-e552-4158-99a8-d93807b6d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dave said, ''Well, tomorrow morning, I''m either going to be doxxed,
        or I''m going to have perfect credit,'' and so we went to bed with that in
        mind," Sebastian said. "When we woke up the next morning, the response was
        better than I had even anticipated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1a1e4-576a-4d41-af3d-ba6bda5b70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquire had veered from its traditional publishing strategy for
        the BTS issue. While Esquire typically publishes stories early in the morning,
        the site posted the BTS story at 12:01 a.m. the day after the American Music
        Awards so the first readers would most likely be fans in South Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf761d0-5eea-47c8-a529-af5db550df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquire also released other related content including outtakes from
        the cover shoot and a transcript of the band''s interview with Holmes, both
        of which required a paid membership to Esquire Select. The magazine created
        a series of digital-only covers, one for each of the band members.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63659ba1-2694-4819-b1f6-60c1b5ed4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian could see firsthand the massive response online — on Esquire''s
        site, Instagram and YouTube — but he learned of the high demand for the print
        issue after he received a direct message on Instagram from a magazine store
        in Manhattan. The message said the store had sold out of issues and was hoping
        to get more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933a322-4037-4edc-9a70-801028c72dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruner, the staff writer at Time, told CNN Business that when she
        wrote the magazine''s BTS cover story in 2018, "It was abundantly clear they
        were primed for major success."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb3981-9fee-450b-8ae6-216856f718c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She predicted that BTS will continue to be something to cover in
        the years ahead. In a recent series of tweets, Bruner wrote, "I have no doubt
        there will be much more to write as they continue to challenge our understanding
        of what pop means and what celebrities can do."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d25c9-5f1f-406e-94df-126214f209e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:42:42.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/18/media/bts-magazine-sales-boost/index.html?utm_medium=social&amp;utm_source=twbusiness&amp;utm_term=link&amp;utm_content=2020-12-18T17%3A14%3A03"
        href="https://edition.cnn.com/2020/12/18/media/bts-magazine-sales-boost/index.html?utm_medium=social&amp;utm_source=twbusiness&amp;utm_term=link&amp;utm_content=2020-12-18T17%3A14%3A03">BTS
        really can do anything. Now it''s got print magazines flying off the stands</a>"</em></p>'
  'Florida-dog-rescued-from-alligator-honored-Deputy-Dog':
