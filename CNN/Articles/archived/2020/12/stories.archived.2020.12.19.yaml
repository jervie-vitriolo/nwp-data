      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f2432-ca22-4c01-9127-a883182c07c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:34:33.267+08:00
