      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming lots of alcohol can lead to issues such as tooth decay,
        erosion, and even oral cancer. It can also affect the good bacteria in your
        mouth that leaves it vulnerable to infections and diseases.</p>'
