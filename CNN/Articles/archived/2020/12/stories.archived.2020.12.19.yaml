      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a69b4c-1168-43dd-b184-d7aef730c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:46:41.642+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest manufacturer of vaccines said "serious discussions"
        are being held on making available around 30 million doses of the said vaccine,
        which was created by Novavax. The American firm has partnered with SII in
        the development and distribution of the vaccine''s doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad064a-a442-4223-9197-3dad6a20c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:41:34.707+08:00
