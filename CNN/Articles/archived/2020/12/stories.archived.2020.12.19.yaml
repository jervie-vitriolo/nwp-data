      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change your toothbrush regularly – safe!</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476e871-8867-4b91-9d50-7962de3605dc'
      'mgnl:activationStatus': true
