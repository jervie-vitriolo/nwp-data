      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f014ef-b6c9-4fff-a06b-2275cd065196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:49:32.113+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A landslide in Bislig City, Surigao del Sur, also on Friday damaged
        a power substation in Bislig City, Surigao del Sur, affecting four transmission
        lines. Grid operator National Grid Corporation of the Philippines said Saturday
        it repaired the power lines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d164e52-c0df-43eb-aa5e-44410f032fa6'
      'mgnl:activationStatus': true
