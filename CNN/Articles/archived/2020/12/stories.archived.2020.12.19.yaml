      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The SM Group is
        spreading hope and good cheer this Christmas season to thousands of families
        nationwide as it mobilizes its Christmas Kalinga donation drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1420b4-d1e7-41c4-9cf4-4dda54a10157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:48:25.123+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a joint project among SM Supermalls, SM Retail, SM Markets,
        and SM Foundation to provide essential items to residents and families affected
        by the COVID-19 pandemic and recent natural calamities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb22c92-bd6f-4168-a8f3-5a86b2017bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:48:25.123+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas is the time for solidarity in&nbsp;taking care of the
        underprivileged in our communities. It''s through our concerted efforts that
        we can make this possible," said SM Supermalls President Steven Tan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359e6e4-0534-4d9a-9b45-f0231d413061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:48:25.123+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM Group will be distributing over 70,000 food packs across
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70b923-ad3a-4694-b6d0-cb31f23680c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:48:25.123+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive kicked off in Pasay City, with Tan, SM Retail Senior Vice
        President Eugene Saw, SM Hypermarket Arnold Daluz, and SM Foundation Assistant
        Vice President for Livelihood and Outreach Program Christie Angeles leading
        the distribution of Christmas Kalinga packs to the residents of Brgy. 14,
        District 1, Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa92d0-b69b-47a4-98fa-bc364513a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:48:25.123+08:00
