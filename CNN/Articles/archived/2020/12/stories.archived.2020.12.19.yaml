      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33730bd-2ac5-45d9-88ba-93ff41de5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:49:32.113+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, three people died of drowning in Surigao Del Sur according
        to Surigao Del Sur Governor Alexander ‘Ayec’ Pimentel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e34ad-b3d8-419e-ab5e-44c9f03f0dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:49:32.113+08:00
