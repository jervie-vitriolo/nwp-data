  'unilever-boosts-plant-based-sustainable-products':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-12-19T00:50:17.658+08:00
    'embedimage': 'jcr:22be218f-c1aa-4574-a4aa-101d5562ecbf'
    'embedsource': '<iframe width="869" height="489" src="https://www.youtube.com/embed/5yllOacaH5c"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32b453d-c0af-4275-a71d-52dd03534944'
    'lead': 'Global diversified company Unilever is taking a decisive step towards
      sustainable food sources through Future Foods, which charts a shift towards
      plant-based and healthier options for consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T00:41:42.575+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T16:42:17.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:05.452+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unilever boosts plant-based, sustainable products through Future Foods'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fdf453-7554-4ac7-ae02-c14633da3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Unilever hopes
        to lead the global push towards more sustainable food solutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c238193-a0ab-435f-a561-88779837715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its Future Foods campaign, the global food and retail manufacturer
        said it is raising nutrition standards and is working to reduce food waste.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaafdc0-39ee-426f-8283-ca24e20f44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristine Go, Foods &amp; Beverages Marketing Director at Unilever
        Philippines, said the goal is to push people to get into healthier diets while
        also reducing the environmental strain of people''s food choices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e387f-23f3-48f3-85ac-22e44035eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a radical rethink of our food system if we want to feed
        the 10 billion people who will live on the planet by 2050 in a fair, sustainable,
        and nutritious way," Go told CNN Philippines'' Rico Hizon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1659a-6922-426e-8c4d-fb4d2e5c45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current way of producing and consuming food is exhausting the
        earth''s resources and contributing to climate change, and one third of all
        food produced is lost or wasted," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b2137-7d85-45c7-94db-c9c4d74b01b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever, the company behind brands like Knorr, Lady''s Choice,
        Best Foods, and Selecta, is setting sights on a €1 billion (about ₱59 billion)
        global sales target from its earth-friendly products in five to seven years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360454c2-2787-42b8-b823-a4e2a6444647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the goal is to halve food waste from Unilever''s factory-to-shelf
        operations by 2025, while doubling the number of products supporting "positive
        nutrition." This involves increasing the vegetable, fruit, protein, and micronutrient
        content of its product line, while reducing calorie, salt, and sugar levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322dff12-772c-465e-9255-c15f2d730236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever''s global food portfolio has pledged that 85% if its products
        will help reduce salt intake by 2022, while 95% of packaged ice cream will
        limit sugar content at 22 grams and 250 kilocalories per serving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5098ed4-0ef5-451b-8926-fc51c0d7291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food maker has pledged to ensure all of its plastic packaging
        is reusable, recyclable, or compostable by 2025.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00273ee3-53f8-41cd-851c-1ab684df5469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do this because as one of the world''s largest food companies,
        we have a critical role to play in helping to transform the global food system,"
        Go said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b28be4-b30a-4752-bf68-f1df3c017a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever has been expanding its plant-based meat and dairy alternatives.
        There''s also a vegan Magnum ice cream and a dairy-free Ben &amp; Jerry''s
        flavor abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e79b2-1668-4a1d-abdc-512a6a79ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the multilateral company is charting the new
        path by sourcing raw materials for its products locally, while a Zero Waste
        to Landfill program is in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc535b-d65a-40bc-8a07-d0d21bc95388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other continuing initiatives include the Lutong Nanay Nutri Program,
        which teaches underprivileged moms to cook nutritious and delicious meals
        for their families, and the Knorr Landmark Sampalok farms that partners with
        small farm groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed640d-2fd4-45fe-847f-2d959b1b2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual consumers can take part in the campaign too. Go said
        people can become more conscious about their food sources, such as where their
        food and drinks come from and if these are responsibly and sustainably sourced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58649f3-1dbe-4bf7-a03e-ca1ae7c69483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers must also recognize their power to make this shift possible
        by demanding more and more companies to transform their value chains and produce
        healthier products that are healthy for everyone and for the planet," Go added.</p>'
    '15':
      'image': 'jcr:8cbbda85-ce20-4783-be90-ad705a5abafd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cad33d-9d0a-45c1-b983-c14de2474645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:42.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:17.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
