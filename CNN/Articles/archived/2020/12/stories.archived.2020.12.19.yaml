      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f94efb4-5fa2-416a-8378-ab20bd26d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some context:</strong> The FDA''s Vaccines and Related Biological
        Products Advisory Committee met to discuss Moderna''s vaccine on Thursday,
        and is expected to authorize it for emergency use in the coming days. Once
        it does, Health and Human Services Secretary Alex Azar says the federal government
        has nearly 5.9 million doses ready to be shipped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a44c52-88c5-48ae-b521-7e2f6a3b366f'
