      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem also took a surprise-release approach to his two previous
        albums "Music to Be Murdered By," released in January and "Kamikaze,"released
        in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4379c-7fe9-46cb-8b6a-12473a71f872'
