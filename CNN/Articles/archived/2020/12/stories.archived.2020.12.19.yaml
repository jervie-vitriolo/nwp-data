      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan''s governor also announced Friday the lifting of some restrictions,
        which according to health officials comes after a decrease of Covid-19 markers
        in the past month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa046236-32e8-4c8f-96eb-831e27489298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.683+08:00
      'mgnl:createdBy': 'janine'
