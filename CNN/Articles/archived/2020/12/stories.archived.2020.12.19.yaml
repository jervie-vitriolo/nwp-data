    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221e903-6dd2-4573-aecc-eccaa995beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:03:35.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 16 new songs is a track tilted "Zeus," in which the rapper
        offers an apology to Rihanna over decade-old lyrics about Chris Brown that
        leaked in 2019. On the song, Eminem rapped that he "sided" Brown after he
        pleaded guilty to felony assault involving Rihanna in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b072f47-44f6-4416-98d5-19f972f70dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:03:35.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:34.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67faaca8-071c-4069-bc59-2396eec4329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:03:35.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:34.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new lyrics read: "But, me, long as I re-promise to be honest
        / And wholeheartedly, apologies, Rihanna," he raps. "For that song that leaked,
        I''m sorry, Ri / It wasn''t meant to cause you grief. Regardless, it was wrong
        of me."</p>'
