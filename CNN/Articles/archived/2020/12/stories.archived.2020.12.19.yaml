      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Bhushan also said at a news conference last month
        that "the government has never spoken about vaccinating the entire country."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc351e-6f0d-4852-9690-6bc594f49ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
