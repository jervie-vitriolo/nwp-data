      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five housing units were gutted in the third, fourth, and fifth floors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f80bd-e4df-4dc0-bebb-fd3fa4854325'
      'mgnl:activationStatus': true
