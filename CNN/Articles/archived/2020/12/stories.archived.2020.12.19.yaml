    'template': '1'
    'title': 'Over 100 rescued animals from Taal Island find new homes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be37aa-dbb2-4446-9258-dfe4e37c0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T22:24:52.538+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong>&nbsp;Nearly
        a year since the eruption of Taal Volcano in January, 145 stray cats and dogs
        that were rescued from the island have been adopted, an animal welfare group
        said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69923755-b14b-41e3-8de7-2b2cc2b8eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T22:24:52.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA Asia said its volunteers were able to save 177 animals —&nbsp;dogs,
        cats, horses, pigs, goats, chickens, ducks, herons, and doves — that were
        on the ash-covered Taal Island. Most of these surviving animals found new
        homes, while the rest are still in "foster care" with the organization.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2641b94-f735-41cc-b63e-1027501db931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T22:24:52.539+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only took animals in lakeside communities if they were sick
        or injured," said PETA in a statement shared to CNN Philippines.&nbsp;"Most
        people from the island didn’t claim their animals because they didn’t have
        anywhere to house them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9b2cc-e4d5-4436-99cc-3b75496faace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T22:24:52.539+08:00
      'mgnl:createdBy': 'janine'
