      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Govt. response</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbbf4a1-9cf5-45cc-8a7b-a9cdfb6c7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T14:25:40.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said on Saturday that national government agencies are
        providing assistance to affected communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783dc27-5c4f-49fe-9dc9-0fc8c0ed05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T14:25:40.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police deployed 1,590 search and rescue
        personnel, Presidential Spokesperson Harry Roque said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fedbff-a559-4480-9067-34ba1f97d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T14:25:40.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from the Department of Public Works and Highways conducted
        clearing operations, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755049d-db34-4972-aa5a-86ab7a062e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T14:25:40.080+08:00
