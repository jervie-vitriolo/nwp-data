      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — People
        biking in Pasig City do not have to wear face shields on top of their face
        masks to avoid potential dangers, the local government announced Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e2bbc-24d0-43f5-b89d-efd6f79b9e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:59:47.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing a face shield obstructs view and makes breathing difficult,"
        Pasig''s City Transport Development and Management Office said on Twitter.
        "Meanwhile, biking naturally isolates riders from other commuters."</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Bikers
        are exempted from wearing face shield while biking in Pasig. <br><br>Evidence
        shows and consultation among bikers reveals that biking while wearing a face
        shield is dangerous. <a href="https://t.co/wlfP1Qamxt">pic.twitter.com/wlfP1Qamxt</a></p>&mdash;
        PasigTransport (@PasigTransport) <a href="https://twitter.com/PasigTransport/status/1340167563334930433?ref_src=twsrc%5Etfw">December
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b484b-2427-4b5c-af65-db6315f5599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:01:47.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4fb77-2a6c-4ed0-a3b8-66848e0ab1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:59:47.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government is exempting bikers from wearing face shields,
        a <a href="https://cnnphilippines.com/news/2020/12/15/IATF-requires-face-shield.html">requirement
        set by the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases</a> for people in public areas. The IATF said exemptions may be announced
        when the relevant agencies come up with a consolidated advisory on the proper
        use of face shields.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7ef2b-2566-47ce-ab84-23ea60c0e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:59:47.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health <a href="https://cnnphilippines.com/news/2020/12/18/DOH-face-shield-requirement-exemptions.html">is
        also not recommending everyone to wear face shield</a>s, saying people with
        certain health conditions may experience difficulty in breathing, while some
        workers may be put at risk since the plastic shields can obscure their vision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c73de6-0034-4e2b-8a5e-35a8775d7613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:59:47.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although other countries managed to flatten the infection curve
        without requiring face shields, the DOH maintained it would provide additional
        protection against the virus, which is mainly spread through respiratory droplets
        and exposure to infected patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baecd09b-6720-4328-8647-777f8460721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:59:47.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded over 458,000 cases of the coronavirus
        disease since the outbreak began. It continues to report around 1,000 to 2,000
        new infections daily even as the entire country remains under varying levels
        of community quarantine.</p>'
  'us-coronavirus-vaccine':
    'author': 'Christina Maxouris, CNN'
    'caption': 'A second COVID-19 vaccine will soon be shipped out across the country
      — a "remarkable scientific achievement," according to one expert, that brings
      the country one step closer to the end of a brutal pandemic. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-19T17:03:19.992+08:00
    'imagesource': 'jcr:d3bbae36-50dd-4fed-9d46-fd1f0af13fcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c591214b-aa26-4a91-bf49-580773608e65'
    'lead': 'A second COVID-19 vaccine will soon be shipped out across the US — a
      "remarkable scientific achievement," according to one expert, that brings the
      country one step closer to the end of a brutal pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T17:13:02.680+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:41:45.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:13.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'FDA', 'COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'As FDA authorizes a second COVID-19 vaccine, US reports highest number
      of daily cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032c04a-6220-4dc6-b0dd-3c5afbbaaddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A second COVID-19 vaccine will soon be
        shipped out across the US&nbsp;— a "remarkable scientific achievement," according
        to one expert, that brings the country one step closer to the end of a brutal
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa352f3-d9a2-47b7-a485-47e9f82d67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is through the dedicated efforts of our federal scientists and
        their collaborators at Moderna and in academia, the clinical staff who conducted
        the vaccine''s rigorous clinical trials, and the tens of thousands of study
        participants who selflessly rolled up their sleeves, that another safe and
        highly effective vaccine to protect against COVID-19 will soon be rolled out
        to the American public," Dr. Francis Collins, the director of the National
        Institutes of Health, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b73012f-f0ae-4268-85c9-855f057ec7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the Food and Drug Administration has authorized Moderna''s
        vaccine, advisers to the CDC must now vote to recommend it, and the CDC must
        accept that recommendation before vaccinations can begin. The advisory group
        is scheduled to meet Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065eb5f-dc7e-4b00-b64b-dc4e47a682d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second green light comes as hundreds of Americans across the
        country have already received their first dose of the Pfizer and BioNTech
        vaccine, which was authorized by the FDA last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff72f74-bcfa-4487-953d-e5f8bbd15bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading officials including Vice President Mike Pence and US Surgeon
        General Jerome Adams both received the vaccine publicly Friday, in efforts
        to encourage public confidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207d263-d3c7-4641-89ea-e689907d7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the beginning of the end," Adams told CNN Friday night.
        "Make no mistake about it, it''s going to be a hard couple of weeks. We''ve
        still got work to do to get over this surge, but I want people to be encouraged."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbbf129-6966-4e09-b0d7-4bbf85417a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he chose to get the vaccine on TV because he wanted the
        American public to "understand I''ve looked at the data, I''ve worked with
        the companies and I felt safe getting the vaccine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b47fa-8d70-4abf-bd55-fcbd129fde94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dean at Morehouse School of Medicine also got the vaccine live
        on CNN Friday morning, saying that while she understands some Black Americans
        are concerned because of the nation''s history of racism in medical research,
        she wouldn''t recommend a vaccine she doesn''t trust.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818b070-d6af-4d22-9527-410e3e7c9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really, this is a life and death message for Black people about
        the coronavirus," Dr. Valerie Montgomery Rice said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586f74e-75ad-46c5-9e87-fbd951255070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A raging pandemic that''s far from over</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe708c05-e419-4655-b800-f26c9862bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the promising news, it''s not quite the end. In many parts
        of the US, Covid-19 is still raging across communities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33dd3f1-d30a-45d6-af2e-40db39299ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18,000 Americans died of COVID-19 in the past week. The
        University of Washington''s Institute for Health Metrics and Evaluation projects
        another more than 237,000 Americans will die of COVID-19 over the next three
        months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4fa78-b196-458a-aa22-2fe2c1ff9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 13th day in a row, the country beat its own hospitalization
        record. There are now more than 114,700 COVID-19 patients across the US, according
        to the COVID Tracking Project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb607ef-70c3-4013-bb51-f553c1cbae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past week, the US reported an average of more than 219,000
        new COVID-19 infections every day. On Friday, the country broke a record,
        reporting more than 249,700 new infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ae148-2c7a-4f67-8b22-0b7603c6020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Alaska health care workers had allergic reactions after receiving
        a dose of the Pfizer and BioNTech vaccine this week. The FDA has said there
        is a "remote chance" the vaccine could cause a severe allergic reaction. Because
        so many people are taking the vaccine at once, the public may perceive these
        severe reactions as being far more common than they actually are.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d7e88-bfc6-4392-8c74-bb82a859c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johns Hopkins launches vaccine tracker</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f932ba6-cd89-4343-9cc9-bb77cc133e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johns Hopkins Coronavirus Resource Center has now launched a
        new vaccine tracking tool that offers "daily updates and nationwide perspective
        on the progress of the COVID-19 vaccination rollout" in the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1af65-b541-435e-943d-3231c453feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool currently captures data from 10 states that have begun
        publicly reporting the number of vaccines administered, including Connecticut,
        Idaho, Michigan, Nebraska, Ohio, South Dakota, Texas, Utah and West Virginia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3dfb2-f1f9-4caf-9dbc-b01c46f14cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to warn everyone that there''s going to be some hiccups
        because this is all very new," Beth Blauer, executive director of the Johns
        Hopkins University Centers for Civic Impact, said. "The data is getting out
        there faster than we''ve ever seen data from a government being produced,
        and so we have to give a little grace to those states that are doing that
        reporting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5fd8e-6939-4dca-8f2c-71279a20c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some states say they''ve been informed they will receive
        fewer Pfizer vaccine doses next week than initially promised.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078cdbcf-c388-4a5b-980d-d168e7af055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts health officials said it wasn''t clear why the dose
        numbers have changed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd11dd-bfa2-4a56-8c81-426f28896475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Public Health now expects to receive ... a little
        bit more than 145,000 doses of the Pfizer vaccine by the end of December —&nbsp;a
        number that has been reduced from 180,000, that''s about a 20% decline," Secretary
        of Health and Human Services Marylou Sudders said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57c769-0006-4416-9608-83d23f8371fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, it''s not clear to us why the shipment amounts have
        been adjusted," he said. "We''re certainly frustrated that we won''t be receiving
        the amount that we expected in the first wave and are working to get clarity
        on what this means," the governor added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1327ac7-8fd7-4bdf-b63f-f7e24d7d2730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different states, different measures</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3accd-d044-4e32-96cb-f392b816d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As state and federal officials gear up for more vaccine shipments,
        different parts of the country are reporting different COVID-19 trends.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f959185-900b-45cd-8e6b-39f83ed9dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Gov. Andrew Cuomo said hospitals are at "crisis management"
        mode and capacity has been added at facilities across the state.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f838001-5bb1-4add-839e-a04cf64a4cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe hospitals are going to be able to manage this," he said.
        "We learned a lot in the spring."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6b0be-256d-4a35-81e4-4bc56514dbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, hospitals are quickly running out of intensive
        care beds as the region continues to see an overwhelming spike in Covid-19
        infections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d57b6-730f-46ff-9e90-3407f4e38e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"L.A. County is moving toward becoming the epicenter of the pandemic,"
        Dr. Brad Spellberg, chief medical officer at LAC + USC Medical Center, warned
        Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b27e80-07ba-4166-9e8f-244fae97be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting crushed," Spellberg added about the county''s hospitals.
        "I''m not going to sugarcoat this. We are getting crushed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e076e-db21-4ea8-84ce-af5a5c9b0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island Gov. Gina Raimondo announced the state will end a "pause"
        on Sunday that was put in place to curb the spread of the virus, after a downtown
        in COVID-19 metrics, including positivity rate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381badde-7a69-45b7-8c8d-73ff470241f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning December 21st, Rhode Island will slowly dial up activity
        while continuing to maintain necessary social and commercial restrictions,"
        health officials said. "During this period, Rhode Islanders are encouraged
        to protect their households at all times by (1) wearing a mask, (2) getting
        tested often, and (3) limiting interactions with individuals outside of their
        households."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b70ffc-befd-4c75-9a43-590aa6cc6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:13:02.683+08:00
      'mgnl:createdBy': 'janine'
