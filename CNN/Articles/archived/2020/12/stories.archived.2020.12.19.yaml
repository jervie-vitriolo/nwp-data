      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP identified the fatalities as Juanita Ramo, 58, an employee
        of the National Housing Authority, and Silvestre Ramo, 63.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd59ce-5438-45f7-9104-b2826bde07af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T10:40:09.328+08:00
