      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — Two
        persons died in a fire that struck a five-storey residential building in Barangay
        Bagong Pag-asa, Quezon City Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbb557-40f5-4583-8867-9c52ea38f935'
