      'mgnl:type': 'text'
      'text': '<p>That time, the group''s <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/14/abandoned-animals-in-Taal-receive-help.html?fbclid=IwAR12NjB_sd9A93nW2fNZjaOU89zfAtGuXMoBS18cBWmDh0YTV7DIaeszdU4"
        href="https://cnnphilippines.com/news/2020/1/14/abandoned-animals-in-Taal-receive-help.html?fbclid=IwAR12NjB_sd9A93nW2fNZjaOU89zfAtGuXMoBS18cBWmDh0YTV7DIaeszdU4">Campaigner
        Jana Sevilla</a> urged for legislation requiring animals to be included in
        evacuation plans in times of disasters. The Animal Welfare Act should also
        punish pet-owners for abandoning their pets in times of crises, she said.</p>'
