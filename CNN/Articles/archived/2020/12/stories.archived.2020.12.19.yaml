      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially true if you have just recovered from a flu because
        using the same toothbrush might lead to reinfection as germs can stay on the
        brushes.</p>'
