      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SII is in talks particularly with vaccine czar Carlito Galvez
        Jr. and Dr. Luningning Villa, medical director of Faberco Life Sciences, which
        serves as a bridge between the national government and the institute.</p>'
