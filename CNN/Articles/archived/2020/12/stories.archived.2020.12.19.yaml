    'title': 'Former Zoom employee accused of censoring Tiananmen Square video meetings
      for Chinese government'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d3d54-5ddc-424f-8e61-0aa641e311e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>A former Zoom employee
        is wanted by the FBI for his alleged participation in a scheme to censor meetings
        on behalf of the Chinese government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ebc84-4d35-4f15-a67a-c86539e55df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang "Julien" Jin and co-conspirators allegedly terminated at
        least four video meetings commemorating the thirty-first anniversary of the
        Tiananmen Square massacre in June. Most of of the meetings were organized
        and attended by US participants, some of whom were dissidents who had participated
        in and survived the 1989 protests, court documents show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b5ba0-6265-425f-9ae5-3bc0d839e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom is not named in the complaint but sources familiar with the
        investigation identified the company as Zoom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c17421-d439-4c7a-85c1-53ea89d5a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Zoom said the company is reviewing the filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5489e-ef88-4c4f-b543-c6dca36dc9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin, 39, is charged with conspiracy to commit interstate harassment
        and unlawful conspiracy to transfer a means of identification, according to
        a complaint filed in United States District Court for the Eastern District
        of New York.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c903e-8e55-4fb0-8ef8-ce48b6d8ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin, who sources said worked for Zoom, proactively monitored videoconferences
        covering political and religious subjects unacceptable to the Chinese Communist
        Party (CCP) and the Chinese government since January 2019, the complaint says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90da063-00cd-4ea4-be13-9bdf572ba8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also used fake identification and lodged false complaints against
        the users of the platform to justify terminating meetings and user accounts,
        according to the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9cd14-bb1e-480a-a047-4c4327f2379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin allegedly fabricated reports to company superiors that the users
        speaking against the Chinese government were supporting terrorist organizations,
        inciting violence and distributing child pornography, the complaint says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a7a41-f79e-4927-bb2c-9079fc04a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government used information from Jin to retaliate and
        intimidate the users and their family members who lived in the country, the
        complaint alleges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8da0d-59f2-4a18-85f7-bd1f6e188df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jin willingly committed crimes, and sought to mislead others at
        the company, to help PRC authorities censor and punish U.S. users'' core political
        speech merely for exercising their rights to free expression. The charges
        announced today make clear that employees working in the PRC for U.S. technology
        companies make those companies—and their users—vulnerable to the malign influence
        of the PRC government," Acting United States Attorney Seth DuCharme said in
        a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff945d91-e0f5-4d49-bb9c-fe1c954dcdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin is known to be in China''s Zhejiang Province and is not in US
        custody according to the US Attorney''s office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b2b3d-88ec-400a-9f9b-836d0fee4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal arrest warrant was issued for Jin on November 19, 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c205d-569d-4f30-87b5-e091eda7397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:33:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/18/tech/videoconference-app-chinese-government/index.html"
        target="_blank">Video chat service''s employee accused of censoring Tiananmen
        Square events for Chinese government</a></em></p>'
  'tropical-depression-vicky-weather-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-19T06:40:53.811+08:00
    'imagesource': 'jcr:220787cd-774c-4364-8de6-e1c075b48f7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4763bd8-f7c9-4943-8bf8-a18b11c67bc0'
    'lead': 'Tropical Depression "Vicky" made landfall in Puerto Princesa, Palawan
      at 8 p.m. on Saturday, weather officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T06:39:17.625+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:42:11.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:06.200+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Vicky'' makes landfall in Puerto Princesa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0e691-4df4-45c5-ae34-bb34d0e55c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:21:51.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) –</strong> Tropical
        Depression "Vicky" made landfall in Puerto Princesa, Palawan at 8 p.m. on
        Saturday, weather officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20810f9f-05c7-4d9e-b216-e29d4674daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:21:51.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its 11 p.m. bulletin, weather bureau PAGASA said Vicky
        will bring moderate to heavy with at times intense rains over mainland Cagayan
        Valley, Apayao, Kalinga, Mountain Province, Ifugao, Aurora, Quezon, Bicol
        Region, and the northern portion of Palawan including Calamian and Kalayaan
        Islands until Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8808d2-a00d-4776-9617-950793794ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:21:51.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be noted that gusty conditions are likely over most of
        Luzon, especially in coastal and mountainous areas, due to the surge of the
        Northeast Monsoon," the bulletin stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441c0a5-004d-483e-a943-67025920e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:21:51.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains over Babuyan Islands,
        the rest of Cordillera Administrative Region, Bulacan, Metro Manila, the rest
        of Calabarzon, and the rest of Mimaropa are also expected during that period,
        it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d866e9c-f28f-4ef1-b3a2-30a477335f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:21:51.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Wind Signal No. 1 is up in the northern and central
        portions of Palawan including Calamian, Cuyo,  and Kalayaan Islands which
        means they may experience winds as strong as 30 to 60 kilometers per hour
        in the next 36 hours. This is strong enough to bring slight damage to some
        houses of very light materials or makeshift structures in exposed communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0419dfd-e483-43cd-a691-cad6be623d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:21:51.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky is also expected to intensify into a tropical storm in the
        next 24 hours and may leave the country on Sunday afternoon or evening. It
        was last spotted 80 kilometers northwest of Puerto Princesa, carrying 55 kph
        in maximum winds and gusts at 85kph and moving at a speed of 25 kph.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de669f-fa90-4111-b604-4a9eeb053ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:21:51.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky is the 22nd tropical cyclone to enter the country this year
        and the first for December.</p>'
  'The-Mandalorian-Season-2-finale':
    'author': 'Brian Lowry, CNN'
    'caption': 'Credit: Lucasfilm Ltd./Lucasfilm Ltd.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-19T06:42:36.505+08:00
    'imagesource': 'jcr:6c2e6785-d3a2-47f1-b9d8-51c5a66b3ec5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ae187c6-4a0d-46de-9c88-27c658449d01'
    'lead': '"The Mandalorian" ended its second season with a big bang, further deepening
      its rich relationship with "Star Wars" lore by capping a run of callbacks and
      cameos with the granddaddy of them all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T06:56:14.584+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:42:11.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:06.368+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Mandalorian'' season finale saves its biggest surprise for last'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fe2a8-49d4-4209-9889-712742629f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: The following contains major spoilers
        about "The Mandalorian" Season 2 finale, "The Rescue," which premiered Dec.
        18.</em></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337d1b9-e3e9-48c1-8ada-662c71e6c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"The Mandalorian" ended its second
        season with a big bang, further deepening its rich relationship with "Star
        Wars" lore by capping a run of callbacks and cameos with the granddaddy of
        them all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2990c6-7e20-45ca-851d-aba0e2bd3dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "The Rescue," the mission to save Grogu -- a.k.a. The Child
        and "Baby Yoda" -- from the clutches of the evil Moff Gideon (Giancarlo Esposito)
        culminated with a cloaked figure showing up, basically rescuing the rescuers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb15fec-5bd8-4bfe-b818-de9ff0964ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lightsaber-wielding savior was revealed to be none other than
        Luke Skywalker (a digitally rendered version of Mark Hamill), who whisked
        Grogu off with him, presumably to be trained as a Jedi. If the character''s
        look was a little stiff -- a la those recreated in "Rogue One" -- the sequence
        nevertheless offered another stunning bridge to the original trilogy, with
        an R2-D2 cameo for good measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c9be4-3701-4c51-a729-3a25f88bca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait, there was more: A post-credit scene showed the bounty
        hunter Boba Fett (Temuera Morrison) returning to Tatooine, the planet where
        he had seemingly met his death in "Return of the Jedi." It closed with a mysterious
        tease for "The Book of Boba Fett," premiering a year from now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88950f-9752-4b82-983d-f5c282376194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same way "The Empire Strikes Back" was crucial to the franchise''s
        longevity, this season established the first live-action TV series as a major
        addition to "Star Wars" mythology, one whose ripples stretch far and wide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bbbc85-c075-4909-b497-8223bbf8898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s story arc encompassed not only the movies, but the animated
        series that carried the Lucasfilm banner in between: "Star Wars: The Clone
        Wars" and "Star Wars Rebels," punctuated by Rosario Dawson''s appearance as
        Anakin Skywalker''s padawan, Ahsoka Tano; and Katee Sackhoff as Bo-Katan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081f7e1-0c38-494f-89a6-319e171def0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter returned for the finale in pursuit of the darksaber possessed
        by Moff Gideon, but if that seemed like a big development, the final flurry
        of events eclipsed it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da83109a-350f-4865-bff5-d91ec5cc8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the future holds for "The Mandalorian," its value to Lucasfilm
        and Disney+ can hardly be overstated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d2cec5-6a9e-47b2-bf82-b17d20d10769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the studio announced at its recent Investor Day event, several
        live-action shows are planned to expand the streaming galaxy -- including
        an Ahsoka spinoff and "Rangers of the New Republic," both set during "The
        Mandalorian''s" time frame -- indicating the extent to which the 13-month-old
        service intends to build upon that foundation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb5a0f-48e4-4b53-93ac-22087f4c484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most impressively, after the divisive nature of the recent
        "Star Wars" trilogy, "The Mandalorian" has seemingly found that sweet spot
        of nostalgia and invention -- delighting fans in a way that given an adrenaline
        boost to the entire franchise. That passion can be measured in part by the
        number of bleary-eyed fans who have felt compelled to stay up past midnight
        each week and watch new episodes as soon as they drop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3efd2-63b8-4b90-a714-3b53fe353238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, the second season represents both a commercial and creative
        accomplishment, and executive producers Jon Favreau and Dave Filoni can take
        a well-deserved bow. If Disney+ wants to keep subscribers happy, at the risk
        of sounding like a broken record, this certainly looks like the way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68377bf6-07f4-4989-a846-c2a463e2c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T06:56:14.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:11.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/12/18/entertainment/the-mandalorian-season-2-finale/index.html"
        target="_blank">''The Mandalorian'' season finale saves its biggest surprise
        for last</a></em></p>'
  'Venezuela-quietly-quitting-socialism':
    'author': 'Stefano Pozzebon'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-19T07:21:03.843+08:00
    'imagesource': 'jcr:a2498fa0-335b-4ba4-b6d7-3bd2a0f7db93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '846a38d9-7b0b-4519-be49-3b81e44c2608'
    'lead': 'ANALYSIS: Venezuela is quietly quitting socialism'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T07:32:31.644+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:42:10.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:06.683+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela is quietly quitting socialism'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95757a-de14-4695-92a3-397f8a86168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shantytowns surround Caracas, Venezuela''s
        capital, like the walls of a bowl. Little houses pile on each other on the
        steep hills, some reachable only by vertiginous staircases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a8176-96c6-4b9b-b218-94002e9f9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Ingrid Sanchez tried to rustle up votes here
        for the ruling Socialist Party in Petare, Venezuela''s largest barrio. As
        parliamentary elections got underway on December 6, she hired motorcycles
        and jeeps to ferry poor but faithful voters up steep hills to the polling
        station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d1158-d626-4cf5-8370-5efe1ecffba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez has no money to spare — a former teacher, she lives on a
        state pension worth just one and a half dollars per month. It was the Socialist
        Party — the late Hugo Chavez''s party — that gave Ingrid cash to pay for the
        vehicles. But they weren''t Venezuelan bolivars — they were US dollars. And
        as she counted it, Sanchez realized that the four $20 bills she held were
        worth more than 50 months of her pension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee9c4c-e24a-405d-8ad9-b63b6c75ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is in dollars now," she says ruefully — a sign of monumental
        change in the country that she says would have Chavez turning in his grave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be7c05-a9f6-4659-a7b0-8be4a9f388da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, 57 years old, is a faithful member of the Socialist Party
        and believes fiercely in the vision of late president Hugo Chavez, who prophesied
        a Marxist utopia where the state would look after the needs of the people,
        raise the quality of life, erase inequality and limit private enterprise to
        a minor role in the economy. "One never loses hope, and that is a project
        that I still believe in," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da14c9-0713-465d-8030-2429a4496239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Venezuela today hardly resembles the one pictured by Chavez.
        Hunger is rampant, inequality dizzying, and public hospitals stand derelict
        as the country deals with the coronavirus pandemic. The US dollar is increasingly
        taking precedence over the bolivar, and while the Venezuelan minimum wage
        is the lowest in the region, the country''s stock market is booming. Chavez''s
        successor, current President Nicolas Maduro, recently inaugurated an ultra-luxury
        hotel where rooms are the equivalent of $300 per night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e72be8-dbb5-4ed1-81e6-5949ac2a0c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which raises a question that Sanchez has clearly been wrestling
        with: Is socialism still alive in Venezuela? "I don''t know, we are doing
        things upside down," she says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80d0be-912c-468c-b6fc-f7c1a77d90a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Giving in to the dollar</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec938db-d881-4c57-963c-fd788f677ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Chavez rose to power in 1998, Venezuela''s wealth was abundant,
        with some analysts estimating that the country earned almost a trillion dollars
        from oil revenues between 1999 and 2014 — more than eight times today''s equivalent
        of the Marshall Plan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da37c76-f9a1-4eec-87d4-5102fced3cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that kind of money, it was easy to imagine the state as the
        ultimate father figure. Chavez invested most revenues in programs aimed at
        increasing living standards and reducing inequality. State television would
        broadcast hours of footage of citizens receiving state-funded housing, food,
        and subsidies for agricultural cooperatives. He sent Cuban medical personnel
        to the barrios to set up clinics for the poor, and launched literacy and education
        campaigns. In December 2007, he even sent truckloads of heating fuel to low-income
        Americans in New York and Boston, only 15 months after calling then-President
        George W. Bush "the devil" at the United Nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2ec04-fc8b-4f65-96b5-c55dc96aa647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his 14-year presidency, Chavez swung between different
        economic tendencies — though always working to strengthen the state''s command
        of the economy through price controls, currency exchange regulations, and
        public spending. He threatened to take over most private companies in Venezuela,
        but never abolished private property. He attacked capitalism, but never quit
        commercial relations with the United States</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fabd20-359a-49ff-8f5a-cfffcd11812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavez dreamed of ending the dominance of the US dollar — an emblem
        of the world''s biggest proponent of capitalism — and creating an alternative
        currency with which to buy and sell crude oil. "The world is victim of the
        dollar''s empire. The United States have bought half the world with useless
        banknotes, [...] but the empire of the dollar has reached an end!" he said
        in 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034edc3e-e058-489d-af0b-44069b9a4c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years later, it''s the Venezuelan bolivar and the Bolivarian
        revolution that appear to be reaching an end, instead. Even his former protégé
        Maduro acknowledges that things have changed: Asked by CNN earlier this month
        whether he thought Venezuela was still a socialist country, Maduro said he
        thought the "values" of socialism might be fading, referring to new displays
        of wealth in the upmarket streets of Caracas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61ae37-1e95-446f-9266-e52f976ad6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times we moved forwards, other times we pulled back. Perhaps
        today we retreated for what concerns our socialist values. I recognize that,"
        he said at a press conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1deccd-a71d-4254-bd69-fe44d8ab41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When oil prices began to fall in 2013, Maduro — who abruptly became
        president that year after Chavez suddenly died of cancer with no transition
        plan in place — found himself waging a losing battle against market forces,
        decreeing price controls on the rising prices of basic consumer goods only
        to find the products in question disappearing overnight, available only on
        the black market at a price ten times its official value. As foreign reserves
        dwindled, he printed stacks of new money, devaluing the bolivar to the point
        of scrap-paper — and therefore the salaries of most Venezuelan workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96e1f6-b909-4c4b-b7b2-d7a9146828ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more recent years, even the state''s hold on the country''s financial
        system has been badly shaken, with the US dollar growing commonplace in day-to-day
        transactions. In March 2019, Venezuela''s entire electric grid collapsed,
        leaving some regions without power for up to a week. Without electricity,
        electronic transactions including credit and debit card payments were impossible,
        and paying cash was futile with even the highest-denomination bolivar notes
        worth only pennies. So Venezuelans started using the option left: illegal
        foreign banknotes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c887adb-6ce3-4b63-91cb-1cdc7d86a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US dollars had always been seen by ordinary Venezuelans as a last
        resort, something most families kept hidden under the mattress for black market
        necessities. But during the blackouts, dollars were used to pay for ice bags
        to keep food in powerless refrigerators. Shops started accepting the illegal
        bills, at first carefully watching out for Venezuela''s feared security forces,
        then gradually in the open. The government did not intervene.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e619bd-50fe-4a04-94ab-78714e5ad9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the barrier was broken, it was impossible to turn back. In
        Caracas, transactions of just a few dollars have now replaced local bank transfers
        of millions of bolivars. Products are increasingly available in Caracas for
        those who can pay for them in dollars or other foreign currencies, like euros,
        Colombian pesos or Brazilian reals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc742c9-d962-40c3-9d5e-6db56c97a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capitalism with Venezuelan characteristics?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b456b9-b4b5-4ee2-942a-2732f1ea3e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic also made it possible for Maduro himself
        to take a wrecking ball to one of the pillars of Venezuelan socialism — cheap
        oil for citizens, considered a birthright in a country so rich with crude.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc576e-d9d9-4ffa-b148-793ab1c1fb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socialist governments here have always been careful with the sensitive
        issue of cutting gasoline subsidies. In 2014, Maduro himself declared he would
        not touch the price of gasoline because it would be like "adding fuel to the
        fire." But with demand for gasoline greatly reduced during lockdown, he was
        able to do this year what no other ruler in Venezuela dared in the last three
        decades: Raise prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f6c58-80e9-4875-b5b6-391ebf185b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Maduro declared the subsidized gasoline would be rationed
        to 30 gallons per month per vehicle, but customers could buy it at a premium
        of 0.5$ a liter (1.9$ per gallon) at a selected number of gas stations in
        the country. The result was that subsidized gasoline all but disappeared from
        sale, while paying for it in greenbacks became the norm for those who could
        afford it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec9d0b-d5b0-4056-8dba-2049ea4a6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that, they managed to break the myth of the caracazo," says
        Altero Alvarado, an oil analyst in Caracas, referring to an infamous cycle
        of riots against an oil price hike in 1989.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491eae7-07f9-44c9-afd3-9f6d87c38a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean people didn''t protest. With an almost-total
        collapse of services, gasoline and water shortages, and frequent blackouts,
        there were at least 1484 protests in Venezuela in the month of October, 93%
        of which were related to basic necessities like access to regular utilities,
        according to the Venezuelan Observatory of Social Conflict. However, these
        protests were quickly suppressed by security forces, allowing the government
        to effectively push the policy through, Alvarado says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c1f2d-9081-444b-bd20-123c76ce8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blow to the Chavez-era economic vision of state control
        occurred in November this year, when the government for the first time allowed
        a private company to issue bonds in dollars, and by doing so, raise capital
        outside of government control. The measure, unheard of since the early 2000s,
        took the form of a little-publicized authorization to a single maker of rum
        — Venezuela''s national drink, equally consumed in the shanty towns of Caracas
        and the most exclusive beach resorts on the Caribbean coast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c19ed-8221-4a3c-ac66-783cc6b0fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is incredibly difficult to run a private company in Venezuela.
        The country is ranked 188 out of 190 in the World Bank''s Ease of Doing Business
        ranking. Until now, the government decided which companies had access to foreign
        currencies and at what rate they would be converted to bolivars by the Central
        Bank. But this year, the government allowed Venezuelan rum brand Santa Teresa
        to raise money by issuing bonds worth a total of US $300,000.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef967a-5404-446f-9e17-9965028bf267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonds allow investors to give a certain amount of money to the company
        in exchange for the promise that the money will be paid back with interest.
        In Santa Teresa''s case, the company turned to bonds when it realized no Venezuelan
        bank would have enough capital to loan what it needed to expand the distillery,
        due to the bolivar''s devaluation. Being able to borrow funds from private
        investors and pay it back in dollars would protect the company from the country''s
        rampant inflation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941c694-c01b-4ca6-98b1-093bd332bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are somehow beginning to come back to reality, to understand
        that markets have to function," says Alberto Vollmer, Santa Teresa''s owner
        in an interview with CNN in Caracas. "They tried the absurd, which was to
        annihilate all business. It didn''t work, so now they are reversing policies,"
        he adds. (There''s some history here: In 2006, Chavez himself expropriated
        part of Santa Teresa''s lands during one of his famous TV shows "Hello President!")</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383a18e-a2ef-4442-b54c-b3d7e1b49d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Cusanno, president of the Venezuelan Federation of Chambers
        of Commerce, points out that Venezuela is not the first planned economy to
        chart this path. The country could well be on its way to becoming a "tropical
        China" — a comparison that shows private enterprise and free markets can still
        be paired with intensive political control and absence of civil rights, he
        points out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a02282-16bd-42a0-ac11-f35518fe4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Santa Teresa''s breakthrough, he says, more foreign investors
        have expressed interest in doing business in Venezuela. "In the last few weeks,
        it has been crazy. We have been contacted by French investment funds, Latin
        American funds, even North American funds," he says, with the visible excitement
        of someone who had not seen the same level of interest in a long time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9867562-d9de-4817-9891-7d1fa080a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What you are seeing now is the loss of control''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11738d71-5cf7-475c-8406-58c3e9d887a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hear Maduro tell it, neither Venezuela''s crushing poverty nor
        its recent concessions to capitalism mean Chavez''s great socialist project
        has failed. Instead, he says, its progress has merely been stalled by the
        2013-2015 oil price collapse — which he frequently refers to as a "war" —
        that left its coffers empty and its social programs running on fumes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf691c-4677-485e-a9f3-d226af5ceaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chavez never said that socialism triumphed here," he said. "We
        are going to work the hardest to install a socialist way to production, and
        we have just begun. As we were starting to move those first steps towards
        a socialist economy, this brutal war came and we lost our income from oil."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd22166-ecc8-4467-879d-e3ab52e0954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics see Venezuela''s financial struggles differently, blaming
        in addition to oil prices the state''s own failure to invest in its oil sector
        or maintain oil infrastructure, catastrophic government corruption, and national
        economic mismanagement. They also point that other commodity exporters, like
        neighboring Colombia, successfully made it through the crises. According to
        the IMF, Venezuela''s GDP lost 86% of its value under Maduro''s watch, mostly
        due to the crash of income from oil.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a3fe2b-58f0-4038-a81a-6e4a34b7b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the slow encroachment of the dollar, they say, may be more a
        sign of deepening chaos than of positive economic liberalization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7727a-359a-4dd2-98f3-f4ea3c661b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Venezuelans can now use foreign currencies to buy their groceries,
        they cannot open a bank account in dollars, so their savings are still subject
        to some of the highest inflation in the world. And the more foreign cash is
        used in the country, the more the bolivar loses value — ultimately hurting
        low-income earners who are still paid in bolivars, like Ingrid Sanchez.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556ddf1-3b65-4408-87f9-5b358a972264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Vicente León, one of the most respected analysts in Caracas
        and the manager of a polling firm, is wary of comparing this moment in Venezuela
        to China''s transition to open markets in the 1980s, when foreign investment
        was slowly allowed into specific sectors of the economy and limited special
        economic zones. China also maintained its own national currency while gradually
        reforming the economy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804d185-2593-45c5-ac5c-b678ab5e9254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be a plan to do the same things Deng Xiaoping did back
        in China, but maybe in the future. Maybe the first steps of the Chinese reforms
        were similar, but I don''t think we are seeing that yet. What you are seeing
        now is the loss of control, from the government, of the economy and the prices,"
        he says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0fe22b-ce34-41ec-8d4f-36b89fe21529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Ramirez, a former oil minister who worked with Chavez and
        Maduro from 2003 to 2014, warns that unregulated change now could open the
        door to economic anarchy where the most powerful set the rules. "When Maduro
        says that he thanks God for the dollar, he is surrendering. There is no control
        of the economy, it''s in the hands of speculators and profiteers," he told
        CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd87a0-ac50-4686-9ad0-b1aaf8488990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez is part of the growing number of former Chavez aides who
        accuse Maduro of squandering the Bolivarian Revolution. From exile, he accuses
        Maduro of embracing crony capitalism, while the majority of Venezuelans people
        see no benefit from relaxed market rules.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177c86d-2d0a-471b-9e6e-6d35f3527e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent survey by three independent universities in
        Caracas, 96% of Venezuelan live below the poverty line. More than 5 million
        have fled the country''s painful economic conditions, making Venezuela the
        largest migration crisis in the modern history of Latin America.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf6056-7c02-4700-a8a2-d64b79aaaa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, the retired teacher and Socialist Party member, has lost
        one of her daughters to the exodus, who now lives in Chile. Her older daughter
        remains in Venezuela, doing odd jobs to make ends meet and helping her mother
        run a community radio. With salaries so undervalued, there''s little reason
        for her to pursue a full-time job, Sanchez says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19446363-2a1e-417a-929a-9c9021cc2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their house in Caracas is humble, two rooms either side of a kitchen
        where the cooking pots have been emptied for a long time. In the living room,
        a large portrait of Chavez in military uniform proudly stands on the wall
        by the door welcoming every visitor with the warning, "You don''t speak badly
        of Chavez here."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c03164-8788-4764-be07-c90c9488cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she talks of the type of country she would like Venezuela to
        be, she says: "I believe in an active community, organized. You want to know
        why I haven''t left? Because I know that there are people here that are happy
        with what I do, and this small seed I am laying down today is what will germinate
        into change tomorrow."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72031a3-1f6a-4567-9130-9660b30e6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:32:31.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the people save the people," she says, quoting a famous revolutionary
        guerrilla slogan from the 1960s. But in today''s Venezuela, she says, "the
        people are f***ing the people over."</p>'
    '46':
