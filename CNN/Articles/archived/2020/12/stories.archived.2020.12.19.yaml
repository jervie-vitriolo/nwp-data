  'locsin-pompeo-pfizer-covid-19-vaccines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-19T13:52:07.643+08:00
    'imagesource': 'jcr:7eb8b698-1c98-4565-bbb5-598cbf99eefb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0cc9104-4057-4bd8-ab1a-5e8c79b458a7'
    'lead': 'Foreign Affairs Secretary Teddy Boy Locsin says US Secretary of State
      Mike Pompeo has committed to help the Philippines secure COVID-19 vaccines from
      Pfizer following an allegedly bungled deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T13:53:52.685+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:41:53.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:11.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin secures US Secretary of State Pompeo’s help in ‘getting back’
      Pfizer vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904952ad-54bb-4910-aeb7-fe41da56f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:53:52.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — Foreign
        Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr. said US Secretary of State
        Mike Pompeo has committed to help the Philippines secure COVID-19 vaccines
        from Pfizer following an allegedly bungled deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2dff3-9771-4e3c-8c15-85045cfb5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:53:52.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was among the topics discussed by the two officials during
        their "great phone conversation" Friday night, Locsin disclosed in a tweet
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bcb3ed-d54d-47bf-8641-8cf44849e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:53:52.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I asked him to help Babe (Philippine Ambassador to Washington Jose
        Manuel Romualdez) and I get back even a fraction of the 10 million doses of
        Pfizer after someone dropped the ball. He’ll give it his best try,” Locsin
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ebf73-ac2e-41f6-8d83-065742aa5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T23:11:31.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an evening interview, Locsin added that Romualdez got in touch
        with Pfizer, and also Moderna manufacturers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828f790-f903-4124-935c-deace6faac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T23:11:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said they got in touch with me na Pfizer and Moderna, so something
        is being put together," said Locsin in an interview with the Usapang CQ show.
        "It may be less (than ten million doses), it will be a little later, but it''s
        coming."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4b25c-fa6a-46f7-abce-784ebd77674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T23:11:31.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the interview, Locsin shared a tweet on the <a href="https://twitter.com/teddyboylocsin/status/1340295357423480833">Moderna
        vaccine</a>&nbsp;and mentioned "Babe is on this already."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18730f-7f04-4f27-b384-8f4df3cd59df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:53:52.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin maintained that “someone dropped the ball” in initial talks
        brokered by him, Romualdez, and Pompeo which would have secured the arrival
        of 10 million doses of Pfizer''s COVID-19 vaccines by January 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79bceb-9206-4dd7-a5bc-b471a2283954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:53:52.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson accused Health Secretary Francisco
        Duque III <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/16/Duque-Pfizer-COVID-vaccines-Locsin-Romualdez.html"
        href="https://cnnphilippines.com/news/2020/12/16/Duque-Pfizer-COVID-vaccines-Locsin-Romualdez.html">of
        failing to sign the confidential disclosure agreement on time</a>, botching
        the deal. ​However, the Health chief told CNN Philippines'' Balitaan that
        there were no 10 million doses to speak of, claiming that the papers that
        reached his office only consisted of<a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/18/Pfizer-COVID-vaccines-Philippines-Duque.html"
        href="https://cnnphilippines.com/news/2020/12/18/Pfizer-COVID-vaccines-Philippines-Duque.html">
        "generalities" representing the early steps of supply negotiations.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db55c9b-ed3e-404c-a9f8-b0b6512e6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:55:31.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/18/Senator-Poe-Pangilinan-bungled-Pfizer-deal.html">READ:&nbsp;Duque
        denies corruption as senators warn of criminal raps over Pfizer deal</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f65cd-9f75-4ae0-aa50-af713c43976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:53:52.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Saturday, Galvez backed Duque, saying what
        really delayed the Pfizer negotiations, which began in August, were the “uncertainties”
        and high logistical requirements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d30cca-7399-4bfd-b7c4-0dfe18535b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:53:52.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks are at an “advanced” stage now, and a deal will likely be
        signed this month or by January 2021, Galvez said.&nbsp;By that time, the
        vaccines should have already arrived in the country had the supposed initial
        deal remained on schedule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a40efb-4d93-4a2d-a4e6-abc2e57fdc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:53:52.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government is still waiting for information on how
        many doses Pfizer can supply. But Romualdez said this will probably involve
        5 million doses — <a href="https://cnnphilippines.com/news/2020/12/18/Philippines-Pfizer-COVID-vaccine-supply-Locsin-Romualdez-Duque.html">only
        half of the initial plan.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e42bd-5ae0-4c42-a5d9-45c480c7cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:53:52.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the arrival of the vaccine will most likely be delayed
        to June because other nations, including Singapore, were able to finalize
        deals earlier than the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67091e69-13fc-464c-bb80-9bef6cf2a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:53:52.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the US, Galvez said other countries like China, Russia,
        and India have expressed willingness to grant the Philippines access to vaccines
        once available. The country has so far secured 2.6 million doses from United
        Kingdom-based drug firm AstraZeneca through a private sector donation.</p>'
