      'jcr:uuid': '60cb7b06-6928-4a41-8dc1-6453506c8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T16:35:59.260+08:00
      'mgnl:createdBy': 'joemil'
