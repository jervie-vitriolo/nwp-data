  'galvez-says-ph-on-track-with-vaccine-procurement':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Vaccine Czar and COVID-19 task force chief implementer Carlito Galvez,
      Jr. said the country is on track in its vaccine procurement plans amid delays
      met during negotiations. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-19T00:05:29.269+08:00
    'imagesource': 'jcr:be6d32b8-8d8d-4657-9a9b-2365e815312d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7119bd4d-1457-4f2e-ab18-868261729968'
    'lead': 'Vaccine Czar and COVID-19 task force chief implementer Carlito Galvez,
      Jr. said the country is on track in its vaccine procurement plans amid delays
      met during negotiations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T00:15:35.576+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:42:19.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:05.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine', 'COVID-19', 'coronavirus', 'Charlie-Galvez', 'Carlito-Galvez']
    'template': '1'
    'title': 'Galvez says PH still ''on track'' with vaccine plans, admits delays
      in negotiations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38b6c9-9273-4b81-ab95-07206ab5e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Vaccine
        Czar and COVID-19 task force chief implementer Carlito Galvez, Jr. said the
        country is on track in its vaccine procurement plans amid delays met during
        negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2995ccd-e876-4718-a6c9-b4d29d4ac5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure our countrymen that we are on track in the implementation
        of our Philippine National Vaccine Roadmap and there have been maybe some
        delays in our negotiations but still we were able to make up," said Galvez
        in a statement on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde99a6c-950d-425b-9527-ba895833d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is also eyeing to <a href="https://cnnphilippines.com/news/2020/12/14/Sinovac-COVID-vaccine-Philippines-supply.html">strike
        a deal</a> with manufacturers by year-end or January 2021, which would ensure
        that the initial planned rollout of dosages to the country by the first quarter
        will push through.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481460e7-c3df-4f9a-96c0-50f9e6e8db3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that given the timeline of production, initial
        deliveries will be made by March of next year and the inoculation program
        may commence within that period," insisted Galvez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af05e1-1b4c-4c10-b14d-69f231a8de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government hopes to get another deal similar to
        the <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">AstraZeneca
        arrangement</a> wherein 2.6 million doses were donated to the government.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad0026-e6fb-46b0-9ab5-ccb9885224e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurance came after public clamor erupted over Foreign Affairs
        Secretary Teodoro "Teddy Boy" Locsin saying someone "dropped the ball" on
        a vaccine procurement deal with US drugmaker Pfizer for ten million doses,
        an arrangement he brokered with US Secretary of State Mike Pompeo and Philippine
        Ambassador to the US Babe Romualdez. Senator Panfilo "Ping" Lacson <a href="https://cnnphilippines.com/news/2020/12/16/Duque-Pfizer-COVID-vaccines-Locsin-Romualdez.html">later
        claimed</a> it was Health Secretary Francisco Duque who was responsible for
        the mishap allegedly due to inaction on necessary requirements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf3f40-29af-4c31-badc-466089fc83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the health chief recently <a href="https://cnnphilippines.com/news/2020/12/16/Duque-Pfizer-COVID-vaccines-Locsin-Romualdez.html">dismissed
        the allegations</a>, insisting the papers that took him 17 days to sign do
        not specifically assure ten million doses for the country by January as claimed
        by Locsin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f3fd5-868d-45d8-9fe5-7fdb1693be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez in response, assured "transparency", "fairness" and "accountability"
        in transactions and urged against the spread of "unnecessary noise" over the
        vaccine purchase process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494ee18-c407-448e-8ef8-1a3f5023f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me reiterate, no ''bus'' was missed or no ''ball'' was dropped
        because we are focused on our main goal, and that is, to secure an equitable
        share of the vaccines," said the vaccine czar. "In reality, negotiations on
        many occasions will reach stalemate and gridlock when legal challenges, public
        interest and safety are at stake."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e9532e-ff1c-4eeb-b4c5-3222b44ec93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez mentioned the Confidential Disclosure Agreement as one of
        the "many phases of the negotiations." It was the CDA that took Duque a while
        to sign despite being a requirement for two parties to begin advanced talks
        on vaccine procurement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d001c6-c5d3-4d3f-ad7f-d61bed0f322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also stressed that not a sole government official has access
        to the vaccine procurement funds. It is instead being managed by "multilateral
        partners" led by the Finance Department, he said. He also added that a thorough
        process is followed when securing COVID-19 vaccines which includes scrutinization
        of documents in accordance with regulatory requirements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a4ebd-7b01-434d-b3fc-f11f94a42c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:15:35.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:42:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government is determined to acquire safe and effective
        vaccines for all Filipinos, regardless of brand or their country of origin,"
        he said.</p>'
  'Technology-used-to-make-COVID-19-vaccine-could-change-how-we-fight-diseases--Moderna-chairman-says':
    'author': 'Elise Hammond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-19T00:42:07.572+08:00
    'imagesource': 'jcr:970d71ce-a478-41a2-9d84-31c54b8ddc80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c123342-07fd-4c62-b84f-20eecf2820ed'
    'lead': 'Noubar Afeyan, the co-founder and chairman of drug maker Moderna, says
      that the technology used to make the company''s COVID-19 vaccine could change
      the way scientists think about therapeutics and vaccines for other diseases
      in the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T00:41:34.282+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T16:42:18.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:05.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna']
    'template': '1'
    'title': 'Technology used to make COVID-19 vaccine could change how we fight diseases,
      Moderna chairman says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463513a2-237f-4dbf-a75b-4ece37b1030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Noubar Afeyan, the co-founder and
        chairman of drug maker Moderna, says that the technology used to make the
        company''s COVID-19 vaccine could change the way scientists think about therapeutics
        and vaccines for other diseases in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d58b50-2c29-4b3e-bcc6-a4ff367e9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d98b8-c564-4a7a-8a62-4db576d5f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have in fact demonstrated in many different disease therapeutic
        areas and vaccines that this kind of technology could, in fact, create a whole
        new portion of the medical repertoire we have to fight disease," Afeyan told
        CNN on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e58409-0391-4de6-a6cc-138c737acfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is one of the companies to pioneer mRNA technology its vaccine
        is based on. Pfizer''s COVID-19 vaccine also uses this approach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517eead-c355-4074-bf78-9270081eb662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd551957-1950-4648-bf92-d55e0b4383ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How it works:</strong> Messenger RNA is a single strand
        of the genetic code that cells can "read" and use to make a protein. In the
        case of this vaccine, the mRNA instructs cells in the body to make the particular
        piece of the virus''s spike protein. Then the immune system sees it, recognizes
        it as foreign and is prepared to attack when actual infection occurs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae27a6c-f069-4d32-bbe9-b9738d9428fc'
