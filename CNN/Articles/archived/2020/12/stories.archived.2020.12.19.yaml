      'mgnl:lastActivated': 2023-01-25T16:42:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massive flooding, rescues, evacuations</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8784d-f097-43d5-a319-9b04e204a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T14:25:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains from Vicky also flooded areas in the Visayas and Mindanao,
        including Leyte, Southern Leyte, Agusan del Sur, and Surigao del Sur, and
        residents were rescued from their submerged homes.</p>'
    '23':
