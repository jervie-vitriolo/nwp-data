      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd4ce3-337f-41c2-a654-89b25538bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddy, from the Public Health Foundation of India, said after the
        first phase of 300 million people are vaccinated, experts can better assess
        how much of a threat the virus remains and then decide on how many more people
        will need to be inoculated.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c35407-4821-4c14-b5c2-152106ca36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486335c-68c6-4584-8066-184ec1d113a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an evolving epidemic. And our response will have to be
        adaptive even in terms of deciding how many and how soon we''ll be vaccinated."
        Reddy said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941ac5e-3d4a-4220-9cac-356d94497683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.259+08:00
