      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens criticized the video, saying that it supposedly violated
        government protocols against COVID-19. The Interior Department has been urging
        local government units to pass ordinances banning the use of karaoke in public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d8468-ce5e-410e-bd39-25a23859a305'
