      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/world/2020/12/19/India-plans-to-vaccinate-300-million-people-against-Covid-19.html">India
        plans to vaccinate 300 million people against COVID-19. That''s almost the
        size of the US population</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e364d9-1680-45ca-b92a-cf87f47b08cf'
      'mgnl:activationStatus': true
