      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> A
        total of five people were reported dead on Saturday due to the onslaught of
        Tropical Depression Vicky.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb2b8a-c08e-410d-99af-c2ffb02f5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:49:32.112+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd3ba0-8c20-4d88-bae3-811f220dc7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:49:32.112+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:04.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A landslide triggered by heavy rains killed at least two people
        and caused a portion of a road to collapse in Mahaplag, Leyte, the town''s
        Mayor Daisy Lleve said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8361c-cc6d-455f-809c-5a285bdf7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:08:53.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatalities from the landslide in Barangay Cuatro de Agosto were
        a 67-year-old woman and a 62-year-old woman, Lleve said in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009384e-91d6-46db-9723-dc7802ef5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:08:53.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mahaplag mayor said two others survived, one of whom was brought
        to a hospital after sustaining injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69b0cd-3e4b-4a56-a663-8e61b277316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:08:53.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also reported the affected road, Mahaplag via Baybay,
        was impassable as of Saturday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebf4b6-8441-4e92-998a-1ced8ae06605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:08:53.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahaplag town was earlier placed under Signal No. 1 due to the strong
        winds and heavy rains caused by Tropical Depression Vicky.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69123c0c-db89-4899-a921-aacc31523153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:49:32.112+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/12/19/tropical-depression-vicky-weather-updates.html?fbclid=IwAR0hwWp3paN00eTA_ICAK_TCxb-bG-zZ9i-9DYMQ7vBby5RR1ofdRb-MV0w">After
        bringing floods in Mindanao, ‘Vicky’ threatens Palawan</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc86042-75f4-4740-9673-4e62f879e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T14:25:40.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials from Silago town in Southern Leyte
        also reported a landslide in Barangay Tubod on Friday, causing a part of a
        road embankment to collapse. There were no reported casualties. Only one lane
        is passable, and only for light vehicles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e4476-be97-452a-9c07-776d1d29e867'
      'mgnl:activationStatus': true
