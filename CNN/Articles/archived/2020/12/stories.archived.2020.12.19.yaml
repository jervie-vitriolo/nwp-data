    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f077454-73d6-44b5-a997-ba7c93d3598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T14:25:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.535+08:00
