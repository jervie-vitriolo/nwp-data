      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dumaguete City, Negros Oriental, and Lapu Lapu City in Cebu,
        a number of houses in coastal areas were damaged due to heavy rains and big
        waves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7705f3-a379-4bb5-91bc-c4e75110e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T14:25:40.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50 houses were heavily damaged in Barangay Tinago in Dumaguete,
        Barangay Kagawad Paul Baybay said in an interview with CNN Philippines.</p>'
    '7':
      'image': 'jcr:02449d25-110f-430f-a5ff-05457e582694'
