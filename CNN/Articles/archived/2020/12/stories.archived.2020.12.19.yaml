    'template': '1'
    'title': 'Siblings die of Covid-19 just one week apart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8ab25-6f37-4a00-b6bb-fb4ded86d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Adelita Cruz Trevino, 39, and Nicolas
        Trevino, 35, were not only siblings, they were best friends. Both died of
        Covid-19 just one week apart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7a2cb-3547-4276-81b8-f38c77fe79d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11000115-eb4e-4428-8bc1-aeb4f628a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tested positive for the coronavirus on November 6, after a
        trip to California to attend their uncle''s funeral, their brother Daniel
        Trevino told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57e80c-aa0b-4bcb-81d5-36ecde980f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f819899-d584-40a7-a598-fd39ec199ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelita passed away from the virus on November 29 at Ascension Borgess
        Hospital. Her brother died a week later at Spectrum Health Butterworth Hospital,
        hours after his sister''s funeral, said their sister Jesusa Vela.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc8fb0-14ea-4d13-94bf-243f8fd44f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10bcd2-74b8-432d-b5ff-a6a1a7c4e241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t wish this on anybody," said Trevino. "My sister was 39
        and my brother was 35. Pretty young. They had a lot of life left in them.
        And unfortunately, their lives were cut short because of the virus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381859f-5899-43ba-b153-fbb777007b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078d7c7-9bff-4c99-ba26-e837c3314644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelita presented all the symptoms of the virus, from fevers to
        body aches, according Vela. She was admitted to the hospital on the same day
        she tested positive and never left, Vela said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7814cd1-6094-4097-b9d0-16e838122914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1a7fd-0eb3-4230-b931-ade175520811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother, Nicolas, was admitted the next day and was sent home
        to quarantine. He returned to the hospital a week later as his condition began
        to decline, Vela told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca44202-4c54-4591-a95d-23c5432a690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180f78b-391c-4cec-bd19-9c881b4713bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brother and sister were neighbors in Hartford, Michigan. Both
        were raising children on their own as single parents, with 11 kids in total
        between the two.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964eef08-fb6c-4fda-8218-8a05c0aefa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccdfb6-b148-45b0-9c78-fbdce4c915b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were always at each other''s houses," said Vela. "They liked
        to barbecue a lot. Lita was always over there. They barbecued almost every
        weekend. They did a lot of stuff together."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e1e62-a93e-46a5-9039-5c1a694f650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53f2e5-0ab0-49ff-aff0-ac4b49c8cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vela says the two were silly and fun whenever they were together.
        Most of all, they loved their kids and were dedicated to their families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d02061-85c3-4300-a064-af9dc78fe339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094246d1-508e-4711-91b7-065cc17645a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to visit their loved ones in person due hospital guidelines
        during the pandemic, the family spoke to each sibling through video calls
        and prayed over them as they fought the virus on ventilators and life support.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f3097-574c-4f36-971b-206659e811f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcc9fd-b9d2-4545-b6f7-650ae5fcde56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GoFundMe account has been organized to raise funds for funeral
        expenses and to help their children, who are processing the death of their
        parents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba9b9f2-51c8-44c7-a66a-41ec9f7e1995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c23dce-22a0-45e9-824a-3db79db3040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family thanks their church community for supporting them in
        a challenging time. They hope their story can serve as a cautionary tale to
        families who are thinking of gathering for the holiday season and to encourage
        others to follow public health guidelines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf085842-b5d8-48f4-8a69-cc00c966ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06c3c3-addb-4deb-8699-f00e5e905214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:49.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mask is temporary," said Trevino. "When you lose someone, they
        are not coming back."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef341a9-a014-4579-9d71-d958df800d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:07:06.979+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/18/us/siblings-die-of-covid-19-one-week-apart-trnd/index.html">"Siblings
        die of Covid-19 just one week apart"</a></em></p>'
