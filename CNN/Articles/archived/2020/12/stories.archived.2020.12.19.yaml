  '-Mexico-City-extraordinary-measures-Covid-19-deaths':
    'author': 'Natalie Gallón and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-19T07:42:34.792+08:00
    'imagesource': 'jcr:ffbc4fac-c5da-4801-a984-474fe8fd4dcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36319323-6d98-4669-b2c7-87dfd32d5c53'
    'lead': 'Mexico City will impose "extraordinary measures" on residents to contain
      a surge in COVID-19 cases and deaths, Mexican Deputy Health Minister Dr. Hugo
      Lopez-Gatell says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T07:45:17.355+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:42:07.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:06.975+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico-City']
    'template': '1'
    'title': 'Mexico City will take ''extraordinary measures'' to stop surge in COVID-19
      deaths'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4217ae-730a-402e-9044-11bf912e5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Mexico City will impose "extraordinary
        measures" on residents to contain a surge in COVID-19 cases and deaths, Mexican
        Deputy Health Minister Dr. Hugo Lopez-Gatell said during a news conference
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6668ce3-f042-4211-9752-74789a8c540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its neighboring state, the state of Mexico, will also impose the
        measures, which include the suspension of all nonessential activity between
        December 19 and January 10, 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71acb3a-edeb-4914-81e9-a23e08d01d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in the area are nearly at 75% capacity and officials are
        scrambling to contain the surge in infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf2c06-fdb0-4183-a3f6-026f518838ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now at the levels we were in during the highest moment (of
        the pandemic) in June," said Alfredo Del Mazo, the governor of the state of
        Mexico.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27727023-4ec3-4aac-859a-7dc1473a956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City has a population of roughly 9 million but that increases
        to 21.7 million people when including the larger metropolitan region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe52d6-a3ec-4b5c-acfe-6305113c69c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mexico City Mayor Claudia Sheinbaum called on all citizens
        to obey restrictions. She has called for an "extraordinary effort so that
        anyone who is seriously ill can always have a bed in a hospital."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287820c-f197-481e-929a-493f7604cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheinbaum herself was diagnosed with the virus in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b8d3c-9923-415e-9e4f-b9792ae6d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday evening, Mexico has reported 1.2 million confirmed
        Covid-19 cases and 116,487 confirmed deaths, according to Johns Hopkins University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b3c88-27ef-4391-8a7a-3c58ae80db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has experienced a particularly harrowing fall. Though
        Mexico has never really gotten its virus outbreak under control, newly confirmed
        cases and deaths had largely plateaued by the summer. By October, officials
        were warning that the virus was surging once again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff4ebe9-fc69-4438-9f52-6d05e8949428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City and the state of Mexico have now both been placed into
        the "red level," the highest measure on the country''s stoplight alert system
        for COVID-19 restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2e4c6-8d57-4065-ab45-50ddaaac17e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to be clear that 2020 and 2021 will be very special
        years for humanity," Lopez-Gatell said as he urged people during the holiday
        season to avoid parties and reunions and instead save them for a later date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bf739-82de-4e93-895d-6fddc492eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tighter measures include the closure of indoor dining, with
        only essential sectors like transport, energy, health and construction remaining
        open.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1539e46-a58b-458d-aeb5-c8e836bbb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T07:45:17.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:42:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/18/americas/mexico-city-covid-19-measures-intl/index.html"
        target="_blank">Mexico City will take ''extraordinary measures'' to stop surge
        in Covid-19 deaths</a></em></p>'
