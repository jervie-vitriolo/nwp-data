    'title': '5 reported dead as ‘Vicky’ triggers landslides, floods

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa1919-cda2-4099-b862-3ab56c710275'
