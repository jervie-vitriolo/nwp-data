      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-person classes can resume at high schools and indoor venues such
        as movie theaters can reopen with capacity limits and other safety precautions,
        the governor said. Outdoor group fitness activities and outdoor noncontact
        sports can also resume.</p>'
