      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For updates and further announcements, visit <a href="http://www.smsupermalls.com">www.smsupermalls.com</a>
        or follow @smsupermalls on all social media platforms.</p>'
