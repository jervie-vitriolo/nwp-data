    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:05.875+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer-BioNTech', 'United-States-Food-and-Drug-Administration',
      'US-FDA']
    'template': '1'
    'title': 'Extra doses in Pfizer/BioNTech COVID-19 vaccine vials are safe and should
      be used, US FDA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e9444-35be-4ba1-862c-85ba611a467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.586+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The extra doses in Pfizer/BioNTech
        COVID-19 vials are safe and should be used, US Food and Drug Commissioner
        Dr. Stephen Hahn said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1c4cf-1fac-4f05-808d-4e7f0461e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701fc21d-d312-42fb-9c74-27c445f20c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s possible to squeeze out extra doses of Pfizer’s vaccine from
        the vials, if there is solution remaining in them after the standard five
        doses are given, the FDA said earlier this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f1247-3742-448a-8ab3-407edd1d0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b5e1e-abd5-4b32-863b-437c6ddc6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s safe to use,” Hahn said in an interview with Michael Toscano
        on the “First Light” podcast. “If the appropriate dosage is in there, the
        volume for the vaccine, it should be used, and we have no concerns about that.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105fdef-6444-429a-8bbb-0c33a169000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hahn said that it’s not uncommon for extra solution to be in vaccine
        vials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f566e-8615-44d8-b003-380b027153df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.587+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26314341-c10b-4939-9309-529bef9665a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a very common thing,” he said. “There’s always some overage
        that occurs, just to make sure that there''s enough for the doses that are
        said to be within the vial.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8fddba-9057-41cd-9cb6-8fbf53b014ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2780cba-8276-4f42-9dc4-413f5658e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s important to plan for anyone who receives one vaccine dose
        to get a second, Hahn said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fca46-a167-46e7-846f-7c2249fa7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a4f2a-b326-482e-9b85-9ec7590fbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T05:51:45.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you want the 95% protection, the clinical trial shows that the
        two-dose regimen, 21 days apart, is what you need,” he said. “But given that
        this overage is in the vials, we believe that that can be factored into subsequent
        calculations.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36357653-d2af-4de4-ba5c-cf4b17ed3412'
