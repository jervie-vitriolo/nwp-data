    'template': '1'
    'title': 'SM Group brings Christmas joy through Kalinga donation drive'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4f0ef-6e19-48f5-a4f5-98059cf56111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:48:25.124+08:00
