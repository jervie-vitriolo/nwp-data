  'sm-group-brings-christmas-joy':
    'caption': 'PHOTO FROM SM. In photo: SM Hypermarket President Arnold Daluz, SM
      Foundation Assistant Vice President for Livelihood and Out-reach Program Christie
      Angeles, SM Supermalls President Steven Tan, and SM Retail Senior Vice President
      Eugene Saw lead gift-giving activity in Brgy. 14, District 1 in Pasay City,
      marking the start of the nationwide distribution of over 70,000 Christmas Kalinga
      food packs for underserved communities this holiday season.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-19T08:30:40.981+08:00
    'imagesource': 'jcr:b19bce56-7496-4eeb-85f5-d3c29ca03ce3'
