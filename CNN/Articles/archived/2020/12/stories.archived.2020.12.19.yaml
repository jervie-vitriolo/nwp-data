      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Robredo gave more updates on the extent of the flooding,
        listing affected areas in Agusan del Sur, Agusan del Norte, and Surigao del
        Sur.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/leni.robredo/posts/10220998366321196"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/leni.robredo/posts/10220998366321196"
        class="fb-xfbml-parse-ignore"><p>We have been trying to get more information
        on the floods in Agusan del Sur and Surigao del Sur. Updating you on what
        we...</p>Posted by <a href="https://www.facebook.com/leni.robredo">Leni Gerona
        Robredo</a> on&nbsp;<a href="https://www.facebook.com/leni.robredo/posts/10220998366321196">Friday,
        December 18, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
