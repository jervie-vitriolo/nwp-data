      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f287de7-43f3-4def-88b2-80723cb7bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T10:40:09.328+08:00
