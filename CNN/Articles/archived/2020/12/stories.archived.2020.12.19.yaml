      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the longer the toothbrush is being used, the more it is prone
        to bacteria buildup. Having frayed bristles also makes it less effective in
        cleaning our teeth.</p>'
