      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration has informed lawmakers
        of its plan to shutter its two remaining consulates in Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739b9ac-b9bb-4a1a-9ebd-f3121771b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notification dated December 10, the US State Department told
        Congress it intends to close the consulate in Vladivostok and suspend operations
        at the consulate in Yekaterinburg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ddfea-1717-4924-a000-161c63045099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their closures would leave the US with only one diplomatic outpost
        in Russia —&nbsp;the US Embassy in Moscow —&nbsp;at a time of heightened tensions
        between the two nations and the notice comes as President-elect Joe Biden
        prepares to take the helm of the US government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33035fc-c29d-4188-9cca-e3905ada81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week — after the notice was sent to Congress —&nbsp;news
        emerged of a widespread, ongoing cyberattack against numerous agencies of
        the federal government as well as a number of Fortune 500 companies. The attack
        is suspected to have ties to Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08601203-f42a-4cc4-b9cb-a1b01db82b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the notice, a copy of which was obtained by CNN on
        Friday, the State Department said it "intends to take these steps in response
        to ongoing staffing challenges for the U.S. Mission in Russia in the wake
        of the 2017 Russian-imposed personnel cap on the U.S. Mission and the resultant
        impasse with Russia over diplomatic visas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6b9df-1012-45a9-87eb-8968ad94d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson confirmed the intended moves, saying
        that "the Secretary of State, in close consultation with Ambassador John Sullivan,
        has decided to close the U.S. Consulate General in Vladivostok and to suspend
        operations at the U.S. Consulate General in Yekaterinburg as part of our ongoing
        efforts to ensure the safe and secure operation of the U.S. diplomatic mission
        in the Russian Federation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399df3b8-c3ce-47a2-9275-047a1c85263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department''s decision on the U.S. consulates in Russia was
        taken to optimize the work of the U.S. mission in Russia," the spokesperson
        said Friday. "The resulting realignment of personnel at U.S. Embassy Moscow
        will allow us to advance our foreign policy interests in Russia in the most
        effective and safe manner possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b56e0e-d564-45ad-9858-7b59a3e10fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No action related to the Russian consulates in the United States
        is planned," they added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b937b5-c470-4f59-8423-cd036780378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional notification said that 10 US diplomats assigned
        to the consulates will be reassigned to the embassy in Moscow and the 33 locally
        employed staff will be laid off. The notice said that once the congressional
        notification procedure was completed, the consulates, "with support from Embassy
        Moscow, plan to begin procedures to remove all sensitive material from the
        consulate, including computer equipment and controlled consular material."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13580a1f-a4ec-4d31-ba39-abdda779a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department temporarily suspended operations in March at the
        consulate in Vladivostok due to the coronavirus pandemic. The Russian government
        forced the closure of the US consulate in St. Petersburg in 2018 in a retaliatory
        move. Now, with the planned closure of the remaining two consulates —&nbsp;which
        was first reported by the Associated Press —&nbsp;all services for American
        citizens will be run out of Moscow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e7afdc-8ec5-49b3-8f3c-a0d6e0b67287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department told lawmakers that "the planned closure would
        not adversely affect the Mission''s ability to advance core U.S. national
        interests, assist U.S. citizens, or to conduct adequate oversight of programs
        because all of those functions would continue to be performed by the U.S.
        Embassy in Moscow."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd250f96-3fe3-4a2b-96b2-cb739b48b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear when the closures will be completed or if they will
        be finalized before Biden takes office next month. The President-elect has
        said he and his team are preparing a "cost imposition strategy" to respond
        to Russia for its disruptive measures, including the cyberattack if Moscow
        is deemed responsible. Those measures will include, but won''t be limited
        to sanctions, according to a source close to Biden.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1c99c-22e3-4206-a1e1-da113a4e39ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kylie Atwood contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877cecb-f4a6-4654-9d4a-ed2022b4c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:22:47.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/18/politics/us-consulates-russia-closures/index.html"
        href="https://edition.cnn.com/2020/12/18/politics/us-consulates-russia-closures/index.html">US
        plans to shutter remaining consulates in Russia</a>"</em></p>'
  'us-congress-covid-stimulus-deal':
    'author': 'Maeve Reston, CNN (Analysis)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-19T17:23:31.221+08:00
    'imagesource': 'jcr:57410d22-9aa1-42e4-9231-7830a123e344'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a676627-fcbe-4627-b6f0-61ffe7d5106e'
    'lead': 'Millions of Americans are on the brink of financial disaster. Many small
      businesses crushed by the pandemic won''t make it much longer without aid. States
      and cities are facing the possibility of laying off essential workers as they
      scramble to put resources into COVID-19 vaccine distribution and education.
      Hospitals in COVID-19 hotspots are in desperate straits with too many patients
      and not enough beds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T17:28:01.203+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:41:41.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:14.604+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'America', 'United-States', 'stimulus', 'Congress', 'coronavirus',
      'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Americans wait as Congress stalls on pandemic relief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e637a-0e29-44a2-976d-8a5ffd12ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions of Americans are on the brink
        of financial disaster. Many small businesses crushed by the pandemic won''t
        make it much longer without aid. States and cities are facing the possibility
        of laying off essential workers as they scramble to put resources into COVID-19
        vaccine distribution and education. Hospitals in COVID-19 hotspots are in
        desperate straits with too many patients and not enough beds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658f2ad-802e-487a-845f-a712fdb88c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even in the depths of that crisis, members of Congress are still
        bickering and stalling —&nbsp;leaving the Capitol on Friday night without
        striking an agreement on an emergency coronavirus stimulus package to get
        the economy back on track and narrowly avoiding a government shutdown by passing
        a two-day extension of funding that will keep agencies running through Sunday
        night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da7e56d-7690-459d-a455-9248d068832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of their negligence and indecision if they do not
        reach a deal within days could be brutal. Some 12 million Americans could
        lose their jobless benefits on December 26 if Congress fails to act, according
        to an analysis by The Century Foundation, and many others have already lost
        those benefits because members didn''t get a deal done months ago when those
        benefits started running out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d35521-f8d2-4c3c-8d9d-4acc01cd2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Jon Tester of Montana noted Friday night that the
        $908 billion package "has been talked about, in a bipartisan way, for about
        a month now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de28469-a5bb-4a5e-b018-a37ba2538f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s really ridiculous that we can''t give businesses and working
        families the kind of certainty that they need to be able to be successful,
        especially during the holiday season," he said on CNN''s "Erin Burnett OutFront"
        Friday night. "It''s really important that we tend to business and get it
        done. The negotiations are going on. But the bottom line is, let''s get a
        bill, let''s bring to the floor, let''s amend it if we have to, and vote."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372a966-4a0e-4556-899f-bb13ac35d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One central point of tension in the negotiations is the size of
        direct payments to working-class Americans, many of whom are facing food insecurity
        and the possibility of eviction. The deal that took shape this week included
        $600 payments for individuals. But Vermont Sen. Bernie Sanders, the former
        presidential candidate who is an independent, is warning that he could try
        to block the major government spending bill from passing the Senate if members
        do not approve "substantial direct payments" for individuals and families
        affected by the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aaf9c4-ed6a-4585-a420-3eb1f3ea48b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued Friday in a floor speech that payments should be $1,200
        for individuals and $2,400 for families — and refused to define exactly what
        amount he would consider "substantial."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c110e8-af3d-45e4-a281-b51eecb1446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this country means anything, if the US government means anything,
        it means that we cannot turn our backs on that suffering, and that we cannot
        leave Washington for the holidays to go back to our families unless we address
        the pain and anxiety of other families throughout this country," Sanders said
        in his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e62839-f9b6-484f-8133-acdaa847a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under normal circumstances, any responsible commander-in-chief witnessing
        the congressional stalemate would try to intercede to nudge both sides toward
        a deal. But President Donald Trump has been silent, still obsessed with his
        election conspiracy theories as he urges his allies to mount a new effort
        to overturn Biden''s victory on January 6 when Congress ratifies the election
        results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2590170-9ffb-4336-afbe-19bd35c994b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who retweeted a mask skeptic this week, was also notably
        absent on Friday when Vice President Mike Pence and second lady Karen Pence,
        along with Surgeon General Jerome Adams, publicly took their first shots of
        the Pfizer and BioNTech vaccine that was authorized by the US Food and Drug
        Administration last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e1774-ed31-4034-99ed-e9814a84daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The on-camera display by Pence and Adams was praised by medical
        and public health experts who say that it is important for Americans to see
        that show of confidence in the vaccine as hesitancy persists in some of America''s
        hardest-hit communities. President-elect Joe Biden and incoming first lady
        Jill Biden will be vaccinated Monday in Delaware.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab988cae-5189-4e36-a9fb-1292d4bfa575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A second vaccine at a dire time</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d83bf-deed-4870-814e-b614f6793068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vaccinations of the nation''s top leaders, including some
        members of Congress, occurred as the country''s COVID-19 crisis deepened —&nbsp;with
        the US hitting a record 114,751 hospitalizations and a record 249,709 new
        cases Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf61ffa-5dd9-45a9-8a06-347f11404772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of those alarming numbers, the FDA authorized the Moderna
        vaccine for emergency use Friday night —&nbsp;a welcome development for hospitals
        that are trying to get as many front-line health workers vaccinated as quickly
        as possible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d956b-2aa4-48f8-b0c9-a09f6bd4695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots of the Moderna vaccine, which could be easier to deliver to
        hard-to-reach communities because it does not have to be kept at the ultra
        cold temperatures required for the Pfizer/BioNTech vaccine, could begin going
        into the arms of Americans next week if a key advisory panel to the US Centers
        for Disease Control and Prevention, as well as the agency itself, sign off
        this weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bffa4b-93f0-446b-9950-68eedfb7f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those additional Moderna doses will not arrive soon enough to
        alleviate the havoc that the virus is creating in communities where case numbers
        are surging out of control, such as Los Angeles County. Dr. Brad Spellberg,
        the chief medical officer at Los Angeles County + University of Southern California
        (LAC+USC) Medical Center, warned Friday that "hospitals around the county
        are running out of ICU beds."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa202a-a958-4271-9ae5-5d2b1ed71de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting crushed," Spellberg said during a briefing Friday.
        "I''m not going to sugarcoat this. We are getting crushed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206540f-de6d-47dd-9823-734636173f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also puzzling signs of problems within the nation''s vaccine
        distribution system, an area where members of Congress should be doing troubleshooting
        if they were not so mired in their own dysfunction. Several governors and
        state health officials have said they are confused about why they are receiving
        smaller allotments than expected of the Pfizer and BioNTech vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ada9d-19f7-418e-8894-747abbdff5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Gov. Gretchen Whitmer accused the Trump administration
        of "slow-walking the process" of getting the addresses to Pfizer of where
        the vaccine needs to be shipped.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94965bcc-5288-4207-8aa8-9397836475fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still cannot get a straight answer out of the Trump administration
        on why Michigan, like many other states, is receiving a fraction of the vaccines
        that we were slated to receive," the Democratic governor told reporters. She
        added that the delay is "either corruption or ineptitude that is keeping us
        from saving lives and protecting people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d818ae3-cbb8-4db8-b019-11a5496e6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Gov. Charlie Baker, a Republican, also said he was
        unable to understand the rationale for the smaller vaccine deliveries that
        the federal government is coordinating with Pfizer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a014f8-256e-4323-9278-dd83d305182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people heard the news yesterday that the federal government
        announced that smaller quantities of vaccine would be delivered to states,
        in this first wave -- including Massachusetts," Baker said Friday. "At this
        time, it''s not clear to us why the shipment amounts have been adjusted. ...
        We''re certainly frustrated that we won''t be receiving the amount that we
        expected in the first wave."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b8217-71ee-4204-8113-7a33a2b0f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Pfizer said in a statement that the company is not
        having any production issues and that "no shipments containing the vaccine
        are on hold or delayed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb9e778-f402-4b8b-9de6-e818cecd594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have millions more doses sitting in our warehouse but, as of
        now, we have not received any shipment instructions for additional doses,"
        Pfizer said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e2faa-4ba9-459d-956c-5eb686d1432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Department of Health and Human Services told
        CNN this week that states will ultimately receive their full allotment but
        deliveries may be spread over a longer time frame.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1b3cb-e592-4fb8-b7a3-eefaa63c8950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those hangups, medical experts took a moment at the end
        of this week to mark the historic nature of the swift authorizations of the
        first two vaccines in the US and the speed at which they were developed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d5840-ac24-4508-9e8b-7ef986f9047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biomedical research and science have given us something that just
        a decade ago would have seemed unimaginable," Dr. Anthony Fauci, the nation''s
        top infectious disease specialist, said during a virtual event with the Duke
        Initiative for Science &amp; Society Friday. He noted that over the past year
        the world has been engulfed in one of the most "destructive pandemics in over
        a 100 years."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8a760-63d8-42b1-8962-f4266b95bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just over the past few days, science has allowed us to have a vaccine
        that when we distribute it to people throughout the country, and hopefully
        throughout the world," Fauci said, "we will crush this outbreak that has really
        terrorized us for the last 11 months."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a9bb9-6251-4729-93b0-58c12d833b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:28:01.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:41:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/19/politics/congress-covid-stimulus-deal/index.html"
        href="https://edition.cnn.com/2020/12/19/politics/congress-covid-stimulus-deal/index.html">Americans
        wait as Congress stalls on pandemic relief</a>"</em></p>'
