      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection’s Metro Manila office said the fire
        at the BLPC Teachers’ Building reached second alarm at around 8 p.m. before
        being put out an hour later. A total of 28 fire trucks responded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9620b-9941-405b-9fa4-1d3c03bdb572'
