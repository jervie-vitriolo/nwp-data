      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 4-month-old Cavalier King Charles Spaniel
        is now a Florida sheriff''s office "Deputy Dog" after being rescued from an
        alligator that dragged him underwater.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2008ff7-9c2c-4119-9487-f635a075d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10604963-1fba-4211-a264-e3109f148aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lee County Sheriff''s Office honored the puppy, named Gunner,
        in a December 8 ceremony that saw it named a "safety and security officer."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024912e-95e2-46ac-83c5-cbaf8bede6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53d0d2-72ef-45bd-9254-fd0d5067d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you swear to uphold the constitutional law for the Lee County
        Sheriff''s Office, Gunner?" Lee County Sheriff Carmine Marceno asked Gunner
        during the ceremony. "This is a big day. You are going to be a detective now,
        okay?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451a54b-5d63-44b3-810e-839e29fcd815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fb88a-3f7b-4be5-8036-f263f467d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunner responded by giving the sheriff a kiss on the nose before
        receiving his "Deputy Dog" badge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27e928-fd41-4790-a33f-df03b69fa5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe74c5-f5f1-4acb-ab9f-b6feb6450dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month earlier, the tiny puppy was locked in the jaws of an
        alligator that pulled him into the pond in his family''s backyard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e69bb-9711-4d75-8074-573e46fb3616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce789265-2e05-4616-99e9-627ce726b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just out walking by the pond," Gunner''s owner, Richard
        Wilbanks, told CNN in an earlier interview, "and it came out of the water
        like a missile. I never thought an alligator could be that fast. It was so
        quick."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b3c73-732b-45c4-a90e-9120f28b5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017be9bd-b319-4fab-bb1a-bf80fdf01bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said adrenaline or instinct kicked in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e171dee-ab56-4a53-8d5c-e09ad542313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b686ba6-919d-47ad-9bca-3f1e3b7cad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.367+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just automatically jumped into the water," Wilbanks said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad49d5-b599-4765-9be7-4ac753722314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c27e2-54cf-440e-bd9a-efa64a461ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Wilbanks, Gunner survived with only one puncture wound
        on his belly. His dad''s hands, however, were in worse shape and needed a
        visit to the doctor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58cb76a-1919-45af-8411-0cdca60bac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff2765-1054-4fe4-b0ba-3a8d06fc86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lee County Sheriff''s Office Deputy Dogs Pets on Patrol program
        recruits residents and their pets to "serve as community lookouts while out
        on their daily walks."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2786c5c8-1622-41f1-b9c3-d0ad5dc8b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.368+08:00
      'mgnl:createdBy': 'pilar'
