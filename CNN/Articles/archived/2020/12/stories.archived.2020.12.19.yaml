      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3605ac5-7b46-4a28-99fc-bbcc4de896bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:34:33.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:42:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday morning, #NasaanAngBisePresident became a trending
        topic on Twitter. It’s an apparent satire to <a href="https://cnnphilippines.com/news/2020/11/18/Duterte-Robredo-nasaan-ang-pangulo-misinformation-Roque.html">#NasaanAngPresidente</a>
        (Where is the President), which trended during the onslaught of previous typhoons
        as netizens pointed out President Rodrigo Duterte’s perceived absence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4577d37-899e-4355-a666-f5198ee9217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:34:33.267+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:42:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the deadly Typhoon Ulysses struck Luzon in mid-November, Duterte
        said he wanted to "swim" into the floods but the Presidential Security Group
        and his doctors would not let him. He later lashed out at Robredo, accusing
        her of initiating the #NasaanAngPresidente trend, but the Vice President declared
        she had nothing to do with it.</p>'
