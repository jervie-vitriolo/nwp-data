      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — Tweets
        asking about Vice President Leni Robredo’s whereabouts amid the massive flooding
        in parts of Mindanao have been trending since Friday night, but the second
        highest official of the land, instead of getting irritated, obliged and issued
        a response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e80a3f-5650-409d-9afc-86ffa20285ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:34:33.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:42:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Facebook page, Robredo shared a meme which contained a photo
        of her, flooded areas, and the hashtag #NasaanAngBisePresidente (Where is
        the Vice President).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5551c-2b42-4185-a8bd-f42fc4198466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:34:33.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:42:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Andito po ako. Kanina pa kami nag cocoordinate sa areas na apektado
        (I am here. We’ve been coordinating efforts in affected areas),” Robredo said
        in the caption of her post shortly before 7 p.m. Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88577577-109e-4cb7-9564-32e776d14e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:34:33.266+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:42:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called for prayers for residents of Agusan del Sur and Surigao
        del Sur whose homes were submerged in floodwaters.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/leni.robredo/posts/10220997224212644"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/leni.robredo/posts/10220997224212644"
        class="fb-xfbml-parse-ignore"><p>Andito po ako. Kanina pa kami nag cocoordinate
        sa  areas na apektado.


        Pagdasal po natin mga kababayan natin sa Agusan del Sur at Surigao del Sur
        na binabaha ngayon.</p>Posted by <a href="https://www.facebook.com/leni.robredo">Leni
        Gerona Robredo</a> on&nbsp;<a href="https://www.facebook.com/leni.robredo/posts/10220997224212644">Friday,
        December 18, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c212e29-fda8-4f8c-9e78-e5258f2a1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T11:35:06.359+08:00
