      'mgnl:lastActivated': 2023-01-25T16:41:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4157b8-db50-4e62-9a6c-49d4303728cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that conditions may change, and by that time the
        virus may not be as much of a threat as it is at the moment ... But over a
        period of time, I believe about 60% to 70% of the population would need to
        be immunized," he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
