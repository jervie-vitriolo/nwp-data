      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02af26-5b17-4513-af99-22853c24b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program encourages pet owners to keep an eye out for suspicious
        activity when they''re out walking with their pets. They are also asked to
        report animal abuse in their neighborhoods and help the sheriff''s office
        prevent it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b7cc1d-ea07-4129-9843-e79fa249c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f65ed4-a883-42fb-ae2c-d354da4b3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.368+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gunner''s tenacity and fight for survival proves he''s the perfect
        candidate as the Safety and Security Officer for Deputy Dogs!" the sheriff''s
        office said on Facebook.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aab53a-d8bd-4a22-ba76-c513d30efe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T17:58:09.368+08:00
