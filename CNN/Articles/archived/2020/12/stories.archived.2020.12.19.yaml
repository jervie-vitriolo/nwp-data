      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — Foreign
        Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr. and his US counterpart recently
        talked about reinforcing the “binding nature” of the Philippines’ arbitration
        win in the South China Sea dispute, the US Department of State disclosed on
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e437d7b-ca72-4ea0-bbb8-766ba4af442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58814561-9583-40df-bdf8-5169e35959ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also announced his “great phone conversation” with US Secretary
        of State Mike Pompeo Friday night. In a tweet, he said the top Washington
        official committed to try his best<a href="https://cnnphilippines.com/news/2020/12/19/locsin-pompeo-pfizer-covid-19-vaccines.html">
        to help the Philippines secure COVID-19 vaccines from Pfizer following an
        allegedly bungled deal.</a></p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Great
        phone conversation with Mike Pompeo last night. Lotsa laughs at others. But
        on the most serious note I asked him to help Babe and I get back even a fraction
        of the 10 million doses of Pfizer after someone dropped the ball. He’ll give
        it his best try. Babe’s securing Moderna</p>&mdash; Teddy Locsin Jr. (@teddyboylocsin)
        <a href="https://twitter.com/teddyboylocsin/status/1340118840462565381?ref_src=twsrc%5Etfw">December
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f28e419-ec40-4024-b9b3-fca29bfbf8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.508+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ce454-55e9-425a-9172-64ff313b4090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a07ec9-8fa6-42b3-9b8e-19b7cb8048a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, in a separate tweet, chose to highlight their talk about
        the Philippines and America''s “shared interests” in the South China Sea.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Always
        good to speak with Philippine Secretary of Foreign Affairs <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        about our shared interests in the South China Sea. The U.S.-Philippine Alliance
        is vital to a free and open Indo-Pacific. <a href="https://twitter.com/hashtag/FriendsPartnersAllies?src=hash&amp;ref_src=twsrc%5Etfw">#FriendsPartnersAllies</a></p>&mdash;
        Secretary Pompeo (@SecPompeo) <a href="https://twitter.com/SecPompeo/status/1340048944928317440?ref_src=twsrc%5Etfw">December
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b36fd8-7d5a-4824-bb0b-5c09d6addedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.508+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253f861-9bd9-441f-88db-8e4cb6a43408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.507+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Pompeo and Secretary Locsin discussed opportunities to
        further reinforce the U.S.-Philippine alliance and the binding nature of the
        2016 arbitral tribunal award on all parties in the South China Sea,” the US
        Department of State said in a brief statement posted on its website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3c12c-4c81-4f66-93df-6a92de6d160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.508+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The two secretaries also discussed the economic, security, democratic,
        and people-to-people ties that make up the strong bond between our two countries,”
        it added, without going into detail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250183e2-4218-4533-a74f-30c4aa7e28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.508+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal in The Hague recognized the Philippines’
        sovereign rights in areas within its exclusive economic zone that China contests.
        Manila calls the areas it claims as the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e06f5-4887-4bab-8ebe-cb52a60f9612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.508+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral ruling junked Beijing’s sweeping claim to almost the
        entire South China Sea and said Chinese forces violated the Philippines’ rights
        when they built artificial islands, blocked Filipino fishermen from fishing,
        and interfered in petroleum exploration in the West Philippine Sea. While
        the US does not claim any part of the vast global waterway, it conducts freedom
        of navigation operations and <a href="https://cnnphilippines.com/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">calls
        most of Beijing’s claims as “unlawful.”</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2e42f-e942-461d-9b6d-777861512d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.508+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral tribunal was constituted under the United Nations Convention
        on the Law of the Sea, which the Philippines and China both signed in 1982
        and 1994, respectively, but Beijing refuses to recognize the landmark decision.
        President Rodrigo Duterte agreed to set it aside to pursue other areas for
        cooperation, including the <a href="https://cnnphilippines.com/news/2020/10/17/china-oil-moratorium-lifting-west-philippine-sea.html">planned
        oil and gas exploration in contested areas.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b32e29-ee49-40a4-b73f-4b8c9ebe3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:39:00.508+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Associate Justice Antonio Carpio is urging
        the government to propose an enforcement mechanism, probably in the form of
        sanctions, in the absence of a ”world policeman” to enforce arbitral rulings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1c6dd-b231-442d-a9b6-6c055a7d0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T15:41:43.274+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:41:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/10/South-China-Sea-arbitral-ruling-enforcement-Philippines-China-joint-exploration.html?">READ:&nbsp;Philippines
        urged to propose sanctions for states that defy arbitral ruling</a></strong></p>'
  'Face-to-face-classes-college-universities-January-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-19T15:57:05.415+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfb30c10-5eef-458d-bd93-9885399f396d'
    'lead': 'A group of private schools on Saturday expressed hope that limited face-to-face
      classes in higher education institutions could be allowed by January next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T16:02:06.440+08:00
