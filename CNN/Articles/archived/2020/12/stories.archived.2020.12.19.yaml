      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a854b-ad44-490e-b5cc-0ca4bef7e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T10:40:09.328+08:00
