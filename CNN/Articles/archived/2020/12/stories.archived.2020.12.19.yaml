    'template': '1'
    'title': 'ANALYSIS: Boris Johnson is facing two hellish weeks. Critics fear his
      weak leadership could seriously harm the UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688e96f-a1a9-434b-b2d7-6516b2195942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.748+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boris Johnson might not be fully aware
        of it, but the next two weeks could contain two of the most significant moments
        in his premiership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9a45c-a74e-4df5-b345-bfa927a8439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.748+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d8b23-62be-4349-817f-b0394edab682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.748+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Brits wind down for the Christmas break and look forward to the
        end of a horrendous year, the country will live in real time the consequences
        of policy decisions Johnson has taken in the face of the two greatest post-war
        crises the UK has faced: coronavirus and Brexit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d06084d-5b7b-4a8b-9b8d-f323011585ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.748+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38dd896-a4f4-465b-9a8b-2d9e33956a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both issues are politically hellish for Johnson. On Covid, his own
        Conservative party has vocally opposed his government''s approach for being
        too restrictive. This forced the Prime Minister to relax rules over the Christmas
        period, allowing families to meet for five days, despite the fact the UK appears
        to be heading towards a third spike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1ecdb-1a07-4fc8-ae74-3b4cf42d6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26511f8f-841f-4b04-8449-6987de2c4288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Brexit, hardline Euroskeptics have cranked the pressure up on
        Johnson not to sell them out at the last minute. This has forced the PM to
        create the impression that he is willing to take talks with the European Union
        right down to the wire, a strategy that means no one has a clue what happens
        at the end of the transition period on December 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c32371-6b2e-40c1-be56-12567557fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908439d2-5eb6-4425-90be-ffb867e00dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have accused Johnson of abdicating leadership and adopting
        vague positions on both in order to keep his party in line. And while this
        might seem a politically sensible bit of party management, the stakes are
        unbelievably high. Historians in years to come may view this period as the
        nadir of his leadership, depths from which he may struggle to recover.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcefc8d-f276-4e4d-bf48-9cbaaa01fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634b979-d95f-47ee-a531-7dc7eb9a7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Christmas plans in the balance</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9d4a3-bac7-4199-a592-8b40eab79a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Johnson found himself under fire after two bizarre
        performances in which he delivered confusing advice as to what people should
        do over the Christmas break. First, he accused Keir Starmer, who leads the
        opposition Labour Party of wanting to "cancel Christmas" unlike Johnson, who
        previously permitted three households to gather for a five-day period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42099f-18cf-4644-b547-ea04a6091aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4e9ed-8dd3-477a-a3b8-be904c7e817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at a press conference later that day, he added a major
        caveat. Flanked by his scientific advisers, he said it was vital "everyone
        exercises the greatest possible personal responsibility," advising that his
        rule of three households and five days "are maximums, not targets to aim for."
        In his particularly Grinchy closing remarks, Johnson wished the nation a "merry
        little Christmas ... And I''m afraid this year I do mean little."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ed8e4-ff3a-492d-abee-f671b224bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f8e0a-706c-4907-a76f-a6fa4fa20d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reasonable people could be forgiven for feeling angry that, having
        being promised some brief joy at the end of a dreadful year, they were now
        being asked to make their own risk assessments, rather than being told what
        to do by the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8098f5d-36e5-4702-b009-328202e2367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e07627-8521-473d-aafb-ae77d27393b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.749+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the danger is real. "Christmas has all the ingredients for super-spreading,"
        says Christina Pagel, director of the Clinical Operational Research Unit at
        University College London.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f0ec1-f4eb-42ae-b004-ab83c17446f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecadf00f-bd68-4eb6-a9ff-6c3df49814cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Add to that the fact that schools are open and the virus is in
        schools. The only way it would be safe for kids to see grandparents would
        be if they and their families had at least 10 days to isolate (and preferably
        14), which obviously there isn''t the time to do now," she adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ac5a7-3a13-4ab0-bd9d-c6c6c6d45cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b4c7d-866d-4dd9-bcd8-e255a7b081bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s attempt to appease all sides of his party appears to
        have instead enraged everyone. "He needs to show stronger leadership to the
        country, and frankly to his parliamentary party too," says a former senior
        Conservative adviser, who spoke on the condition of anonymity. "[The public]
        won''t forgive him when their grandparents are dead because the government
        wasn''t strong enough to recognize that ''personal responsibility'' is not
        enough under circumstances like these."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd136ff8-2b88-44f3-bd30-dde78a781d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57f797-73e7-4b3c-b3a5-6ec684d5b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the PM''s halfway house went down no better with
        those who think people should be left to decide for themselves what''s best
        to do. Many of his MPs are very unhappy that Johnson offered the public a
        glimmer of hope to make their own decisions, only to then offer a finger-wagging
        series of warnings ahead of the Christmas break.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98367af0-a865-47a4-a933-12dd04947776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d9250-e1fe-4139-bd1a-45371e27f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on criticism that the PM had failed to give leadership
        on both Christmas meetings and Brexit, a Downing Street spokesperson said:
        "As the PM has said, banning Christmas would be inhuman and we do not want
        to criminalize plans people have made for some time. We want to balance pragmatism
        with the overriding priority of protecting public health."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e242967-020c-4d06-a20c-af4cbb77289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed0c09-c44c-4e4c-95a4-cdf74bd0aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added: "The safest way to spend Christmas is with your own
        household or support bubble in your own home -- and we strongly recommend
        this is what you do if possible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1cd77-e415-4d22-a5b7-2c75c79c1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695f7d2-476f-4042-88f9-1b9a7fe72a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Brexit cliff edge looms</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1113ae1e-f0ba-4e69-98c3-133e2b18b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of Christmas gatherings will be unclear for a few weeks,
        unlike Johnson''s other big headache: Brexit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7149aa-992a-4072-b207-6a21f3f8f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28a483-21e9-4400-9022-044134135ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.750+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that negotiations have gone on so late means that even
        in the event of if a deal is reached in the coming days, businesses have next
        to no time to implement new measures if they are to carry on trading with
        the EU. And the secretive nature of the negotiations has meant that traders
        have been driving towards a metaphorical cliff edge with their headlights
        off.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72371745-af2a-4793-8f29-865464ed7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ec6fb-df42-4dda-9903-9094386672aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard to predict what is going to happen on the ground
        and that is what companies are most worried about. You can have something
        on paper in a deal but the situation on the ground could be very different
        from country-to-country," says Allie Rennison, head of EU and trade policy
        at the Institute of Directors. "We needed plans in place so that whatever
        happens, there was a good period of time for business to understand whatever
        had been agreed, but there are now impossible time constraints on that," she
        adds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc32ef-5e26-4ca4-87d3-1df1925cff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2beac37-4cb0-493f-9beb-eb2fb44df210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the situation on the ground is chaotic, with lorries stuck at
        borders, goods not flowing, shortages of foods and medicines, or any other
        major disruption, Johnson is in serious trouble.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad27ef-bf65-4143-a456-f0d0d8b0fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb95618c-d3a3-4e6b-ae6a-27666f6b9b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true that taking the EU to the wire was a necessity for Johnson.
        It both proved to his party he was serious about negotiating hard and probably
        helped get a better deal out of the EU," says Tim Montgomerie, who served
        as an adviser to Johnson until 2019. "However, there isn''t much time and
        that, for businesses, is ridiculous. All the game-playing should have come
        ahead of when he first said he was going to walk away in October."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb84a00-dfcb-4077-abc6-36755f9b6d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda26eb-b33f-4824-8311-0a9613219700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Johnson''s Conservatives have traditionally been the
        party of business, this could be politically catastrophic in the long run.
        "For some companies, disruption is deadly as you can lose customers quickly.
        If a supermarket chain suddenly decides it''s too much hassle to deal with
        British companies and can source things more easily elsewhere, they might
        never get that customer back," says Rennison.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f051e98a-a1c6-4357-9641-372784c33536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16fd47-0f0c-4af8-a4bd-714b5d48d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson might not know it, but his attempts to navigate a narrow
        political path could backfire spectacularly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458f118-22a1-4df9-a4a5-a60a29b70e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b08002-7c1b-4c25-9d51-cce0666c19ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For someone who professes to take such a great interest in history,
        he doesn''t seem right now to be thinking beyond the coming weeks and how
        it might reflect on him," says Tim Bale, professor of politics at Queen Mary
        University London.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f7bda-a759-4fcd-a075-02a375e4894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30781813-91b6-4671-933e-d109677578d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.751+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that his government''s mixed message on Christmas is
        going to cost lives and it''s possible that has been baked in: when 65,000
        people have already died, what''s another few thousand? But my goodness it''s
        a risk," Bale adds.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb34923-91c6-4417-b5fc-e058c3f0b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.752+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6c31d-0faf-44a3-9b40-648f1e652a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.752+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Brexit, once businesses know what is going on it will be fine.
        But if it goes wrong, people will remember those weeks where things were awful
        because no one had enough time to prepare."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774c16a-3b33-46f9-be07-b6b9c9a0b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.752+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae6e1c-00b1-4868-89ff-2d9880c82ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.752+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s had a torrid time since entering Downing Street. Amazingly,
        he''s thus far not been affected too badly in opinion polls.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bcfd07-e031-4392-82c4-2062e49789f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.752+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d51d99-e9e2-4a56-b575-f1b696fd81a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.752+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are four years left for the consequences of his actions,
        inactions and poor party management to catch up with him before the next scheduled
        general election. And if both Christmas and Brexit are catastrophic disasters,
        there is a good chance his party might decide Johnson isn''t the man they
        want to fight that vote in 2024.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2c9b5-902d-4eb4-8e30-311ac9823e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:46:40.752+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:42:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/19/uk/boris-johnson-covid-christmas-brexit-intl-gbr/index.html">"Boris
        Johnson is facing two hellish weeks. Critics fear his weak leadership could
        seriously harm the UK."</a></em></p>'
  'India-plans-to-vaccinate-300-million-people-against-Covid-19':
    'author': 'Vedika Sud and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-19T13:49:09.178+08:00
    'imagesource': 'jcr:488d03a7-62f6-44fc-9529-ba5f939d497b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b558ce4-cd2d-411a-a004-5b9d81a89d11'
    'lead': 'With a Covid-19 caseload heading towards 10 million people, India is
      the world''s second worst-hit country by the coronavirus pandemic, trailing
      only the United States. But it is aiming to lift itself out of the crisis in
      the coming months with a massive vaccination drive -- covering nearly as many
      people as the entire US population.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T13:51:53.252+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T16:41:58.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:10.521+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India plans to vaccinate 300 million people against COVID-19. That''s
      almost the size of the US population

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616e556-190f-40fe-baeb-57d7fa9a7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With a Covid-19 caseload that''s surpassed
        10 million people, India is the world''s second worst-hit country by the coronavirus
        pandemic, trailing only the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4335d-fb1d-4260-8be3-b5194ad18861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e1e2a-e2ae-483f-b956-13b5d168a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is aiming to lift itself out of the crisis in the coming
        months with a massive vaccination drive -- covering in its first phase almost
        as many people as the entire US population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e54de-7fa7-4eda-8aa8-b6a9b03dae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41dad6-bdd4-470b-b625-6d7f1f761535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi''s government has identified
        300 million people to receive the first doses of the vaccines. The priority
        group is made up of 30 million health care workers, policemen, soldiers and
        volunteers, and 270 million vulnerable people -- mostly citizens above the
        age of 50 and 10 million others with serious comorbidities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547556a-3260-45c3-add7-9462fb5fb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f268d0f-dffe-4fda-a43f-aa14948f6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producers of three leading coronavirus vaccine candidates have
        applied for emergency use authorization, and all of them require two doses
        to provide sufficient immunity. That adds up to a total of 600 million shots,
        and Modi''s government wants to complete the whole process by August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd7fab-4167-4af6-8126-586b957daec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbe0fa-bc90-47ea-a4f3-ade6c33776f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s an incredibly ambitious undertaking, especially for a developing
        country with poor rural infrastructure and an inadequate public health system
        that is already buckling under tremendous pressure from the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ace727-3fa2-4486-ac68-6ede6b5a4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355bdff-2599-4688-a28f-87bc40ee2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India also has its own advantages. As a global hub for vaccine
        manufacturing, its mass production lines can churn out coronavirus vaccines
        -- developed either by Western pharmaceutical companies or domestically --
        faster and cheaper than most other countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a3cc6-0689-46aa-a0be-06d7bac8cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d0e6d-66c0-4a5a-acde-ef96d4e3aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the actual vaccination process, India already has
        a vast, established network under its Universal Immunization Program, which
        inoculates about 55 million people per year. Modi has also suggested that
        the country can draw from its experience of organizing the world''s largest
        democratic elections, adopting a whole of society approach that involves the
        participation of states, districts, civil society, citizens and experts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41577a5f-6cc8-4107-b01f-479fe04ec920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b147600-9ae6-4ddc-aabb-02469311f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single Indian who needs to be vaccinated will be vaccinated,"
        Indian Health Secretary Rajesh Bhushan said at a news conference on December
        8.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5ef7f-bca4-4e80-8fb4-ff95a27fc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d7584-003c-4cb4-8501-1bb10b3211ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Which coronavirus vaccines will be rolled out first?</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396b553-9d93-4d13-92b3-157f4d392a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three Covid-19 vaccine candidates pending approval from Indian
        regulators, two are being manufactured locally in India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a528b98-8251-41a9-aff5-24ea2df20bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb51552-d12c-460f-a7e3-35894f01a2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Covishield, a vaccine developed by Oxford University
        and AstraZeneca and produced by the Serum Institute of India, the world''s
        largest vaccine maker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb4bcf-1b66-49bf-9f4d-0b0727f61875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61bd856-9ac4-473c-b7f8-1e32b6293e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other is India''s first homegrown coronavirus vaccine, Covaxin,
        developed jointly by Bharat Biotech and the government-run Indian Council
        of Medical Research.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0743e84-5bb4-4d54-8bb4-1b1c4892b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc00f9-872b-4821-8490-fb65362398e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer India has also applied for emergency use authorization for
        the coronavirus vaccine developed by Pfizer and BioNTech, Dr VK Paul, head
        of the national expert group on Covid-19 vaccination, confirmed to CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca2f79-7d30-43a8-a02c-e77c119c4d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92ba48-61d2-410b-b3e0-e0b924fcfb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adar Poonawalla, CEO of Serum Institute of India, said his company
        is currently producing 50 to 60 million doses of Covishield per month, and
        production will be scaled up to 100 million doses a month after January or
        February.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6148ca-7fa2-4094-8fe6-8c6715c6efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06788437-101e-4073-8bfd-caec581c1768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody is aware the Ministry of Health wants 300 to
        400 million doses by July 2021, so we''re trying to get to that target," he
        said at a news conference last month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc183ba4-21af-4713-a407-d3e09744412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e698a-7e12-43b3-b056-93b2f42c6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family business started by Poonawalla''s father 50 years ago to
        bring cheaper vaccines to the masses, the Serum Institute of India is aiming
        to produce hundreds of millions of coronavirus vaccines for not only India,
        but also other developing countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a99e15c-6f7a-492b-9e78-b6a34cd23580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476533b7-d701-47ef-96fb-4dc4d542ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poonawalla has made it clear that his company will focus on
        immunizing India first before sending the vaccines overseas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612aa9f8-dba5-4c49-af69-923c3deef296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f56ed-f9d3-4a30-bb93-a51ee3ef430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important we take care of our country first, then go
        on to COVAX after that and then other bilateral deals with countries. So I''ve
        kept it in that priority," Poonawalla said in an interview with CNBC-TV 18
        last month, according to Reuters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0bf2f-6b3e-4fa0-8d5e-03daef13f0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b3002-b47d-4871-8521-15c85ba901b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a World Health Organization-backed global initiative to
        ensure the rapid and equitable distribution of Covid-19 vaccines to rich and
        poor countries alike. But it was shunned by the US, partly because US President
        Donald Trump did not want to work with the WHO.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40729d94-2248-4bb2-9d8d-549c484265d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee298d-11f6-492e-83ec-c676fa67576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Serum Institute of India, Covishield could be sold
        to the Indian government for about $3 for two doses, and later $6 to $8 on
        the private market. That is likely much cheaper than the Pfizer-BioNTech vaccine,
        which is sold to the US government for $19.5 for a single does -- although
        Pfizer India has not announced the price for India.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46579b-6216-4a90-9258-52e52cef3c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306005c5-0d7b-4755-84be-bd4ed8a21032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covishield has another advantage -- it only needs to be stored at
        standard refrigerator temperatures of 2 to 8 degrees Celsius (36 to 46 degrees
        Fahrenheit). Pfizer''s vaccine, on the other hand, requires an ultra-cold
        storage temperature of -75˚C (-103˚F) -- infrastructure that India lacks,
        and must be used within five days once refrigerated at higher temperatures.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75a028-03ee-4d30-9c9b-58beb37d7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105898f3-7a82-4332-8467-6004ba196a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India has a lot of storage infrastructure" for temperatures of
        2˚C to 8˚C, Poonawalla said. "It has slightly less storage space for -20,
        and almost nothing for -70."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868b824-c9f0-494f-8f6c-3739db312684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8c9d8-636d-49c7-9d04-0d63fa15420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What preparations are underway in India?</strong></h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7d97e-dcbe-46f7-b421-53fcf897540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India not only produces more than 60% of all vaccines sold across
        the globe, it also runs one of the largest vaccine schemes in the world.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa010662-6359-4594-bb7d-af1958c4d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab5682-ee04-4134-a24f-3671c3905a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its Universal Immunization Program inoculates more than 26 million
        newborns and 29 million pregnant women annually against diseases such as polio,
        measles and hepatitis B, and over 9 million immunization sessions are held
        across India every year, according to WHO.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d125fc-000f-4e48-9456-679958d0c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976b255-fa4b-4e31-99e7-dc2788cbdf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have the advantage of having run a very large universal immunization
        program across this country," said professor K. Srinath Reddy, president of
        the Public Health Foundation of India. "To some extent our health system is
        fairly well geared up."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898d9af-7f00-4739-850c-9c0065790aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b709c6-6d83-42ae-992e-950fde293348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But vaccinating 55 million people in a year is still a far cry from
        the target of 300 million in just eight months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec70b2f-19f7-4d33-9636-9b8a6420075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb60dd-2eef-4fe5-b774-c44d48bfa341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently has 239,000 vaccinators under the Universal
        Immunization Program, but fewer than 65% of them will be deployed to administer
        coronavirus vaccines, to avoid too much disruption to the routine vaccinations,
        according to Bhushan, the health secretary.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6cbc1-fe8d-4cba-ade2-4bd0dfa13843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75538d67-a2db-42cd-8490-f22952a16c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the central government is in collaboration with states to
        arrange additional vaccinators, but did not reveal how many more staff will
        be added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f6a31-863c-481a-b06c-8118d591fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85a16b-4336-45b6-bea6-66ea5d1283f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get adequate work force of people to administer the injections,
        monitor the side effects, and then ensure that people come back for the second
        injection as well -- I think that is going to be the challenge that we have
        to meet," Reddy said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6351bc7-ba28-41b5-ae6a-c1b2c2a03244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2cc8e0-d7ff-46cb-86a8-3a79e2a94fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government''s guidelines released Monday, 100 to
        200 people will be vaccinated per session per day and monitored for half an
        hour after receiving the shots to examine any adverse effects, reported CNN
        affiliate News 18.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45475200-8b06-44d0-acb1-a9720076ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b68fc-c2f7-4bcf-90ec-352498d3a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A digital platform, the Covid Vaccine Intelligence Network (Co-WIN)
        system, will be rolled out to track enlisted participants and the delivery
        of Covid-19 vaccines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10deec1c-8174-49cc-82bb-45ec27a30523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7eda3-9a8b-425d-943f-ba1fbdcac75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also ramping up its stocks of cold chain storage
        equipment such as walk-in coolers and freezers, deep freezers and ice-lined
        refrigerators. At present, the country has more than 80,000 pieces of cold
        chain equipment at about 29,000 locations, which can store enough Covid-19
        vaccines for the first 30 million frontline workers, Bhushan said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5f5da-51cf-4704-9372-5fe03fd2d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c52b4-e57c-4056-9585-88c7b6a3e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.256+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All necessary resources of vaccination have been delivered to the
        states," he added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9026e-cd48-439f-8616-6390b61944e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4484f3-ca51-4e13-b404-06145cec17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers are also racing against time to increase syringe supplies.
        Rajiv Nath, managing director of Hindustan Syringes and Medical Devices, said
        the company was producing 560 million pieces of syringe per annum as of June.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b023d480-9a29-46bb-ae89-a071234990d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4804872-d113-4556-a9cd-0508a4fd2839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently we are making around 700 million pieces per annum capacity
        and we plan to increase the production rate to a billion pieces per annum
        capacity by the second quarter of next year," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0161095-ac76-4d6e-affe-782019616378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c26e3-9358-49b6-91ae-4536617cb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Drawing from the electoral machinery</strong></h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9fb10c-9fa5-4e20-90bc-69a2dcbcbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s decades-long Universal Immunization Program has traditionally
        focused on children -- and to a lesser extent women. Its coronavirus vaccine
        drive, however, will focus on adults, and faces challenges in terms of both
        the sheer number of shots and gathering people to receive them, Reddy said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242228f4-f94e-4c95-b9af-7556168cc081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732001ef-a131-4b73-a05d-af099900df94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s where India''s electoral machinery for mobilizing the
        country''s huge adult population can come in handy, he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c266f2-5dae-4cfd-877b-4519ab03000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b4877-702a-4187-bf7a-a14f1195f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a well-oiled machinery, which conducts this in phases
        in different parts of the country," Reddy said "That is a very orderly process,
        which proceeds extremely smoothly, even in the remotest corners of the country.
        So in terms of adult mobilization, it is a fairly well tested process."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d930c66-4ccb-49a5-9ea0-132563db6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc929f7-bbdd-4f74-bfc2-03776ee02a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 general elections, India mobilized 900 million voters
        in under six weeks. The whole voting process was staggered into seven phases
        and scattered across the country.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93274178-52e2-49d3-9e22-f7e28343e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b226e-15fa-4f00-b61d-8518606adc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same process of identification and lineup can easily be replicated
        here (for the vaccine drive). Of course, the administration of the vaccine
        itself will have to be done by people who are trained for that," Reddy said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84786899-cf84-49c1-82fd-903d4fd54f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb74f0e-760b-491c-86b5-bb8444aeb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Reddy believes training new vaccinators won''t be a difficult
        task.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33020a5d-5e18-41a8-8c07-5037c5c8b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb745a-45d8-47f6-902d-3b77960a4eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only a question of training people to administer intramuscular
        injections with safety and monitor for side effects," he said. "We can actually
        recruit people with a science background, preferably science graduates ...
        who can be trained easily and brought into the process as vaccinators under
        supervision."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a42d31-f900-461a-a189-8f1f82deeb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcceaa0-e8dd-4aae-b5e4-8660d7ae4b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Vaccinating 1.3 billion people?</strong></h3>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efdc167-c468-4170-a4b1-053171ad930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world''s second most populous country, India''s strategy
        is to vaccinate "a critical mass of people and break that virus transmission,"
        so that it doesn''t have to vaccinate the entire population of 1.3 billion,
        according to Balram Bhargava, director general of the Indian Council of Medical
        Research.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed55719-a8e4-4632-8046-443dc87c71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:41:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6f988-4aad-41a6-9752-2afe517c6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T13:51:53.258+08:00
