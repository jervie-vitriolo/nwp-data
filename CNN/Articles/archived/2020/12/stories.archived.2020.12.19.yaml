    'lead': 'Nearly a year since the eruption of Taal Volcano in January, 145 stray
      cats and dogs that were rescued from the island have been adopted, an animal
      welfare group said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-19T22:24:52.538+08:00
