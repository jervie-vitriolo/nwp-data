      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Negotiations
        are underway between the Philippine government and the Serum Institute of
        India for the supply of tens of millions of doses of the Covovax vaccine against
        COVID-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6a197-6a12-44c2-a29a-9400d13e2741'
      'mgnl:activationStatus': true
