      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts usually recommend that toothbrushes be changed every three
        months. It may still look okay, but it could be long overdue for replacement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668bd70-7ea1-44b4-a8c0-275951ad57c4'
