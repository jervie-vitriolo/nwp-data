      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb975182-2ca2-412b-86f2-5361871fdd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says this technology will change people''s perception of how
        long it should take to make a vaccine, adding that the "COVID-19 vaccine example
        will forge a new path."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eacb0f-ffbe-4ec7-b792-416c8ad7d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc38527-3e43-4221-afe7-3c5ce9390d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:42:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps not to always be able to go from zero to a vaccine in less
        than a year, but certainly the five to ten years it used to take was somewhat
        predicated on older technology and also, I''ll say, the assumption that it
        has to take that long, which we no longer have to make," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ebd8f-c2f3-4d4a-88e2-891d3bcf7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T00:41:34.284+08:00
      'mgnl:createdBy': 'david'
