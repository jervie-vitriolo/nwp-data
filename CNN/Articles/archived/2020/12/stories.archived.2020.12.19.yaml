      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-18-20/index.html"
        target="_blank">"Extra doses in Pfizer/BioNTech COVID-19 vaccine vials are
        safe and should be used, FDA says"</a></em></p>'
