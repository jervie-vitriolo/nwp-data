    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private schools hopeful for limited face-to-face classes in colleges,
      universities by January'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa0582-9f63-4524-8bd8-e2a726e45069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:02:06.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:41:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — A
        group of private schools on Saturday expressed hope that limited face-to-face
        classes in higher education institutions could be allowed by January next
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c937c4-eb6b-4a0f-a181-ed97125101db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:02:06.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:41:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re looking at the second semester na magsisimula sa (that would
        start by) January,” Joseph Estrada, managing director of the Coordinating
        Council of Private Educational Associations, told Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4d628-50c3-4043-913c-6f72908c9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:02:06.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:41:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said there is an urgent need to permit face-to-face learning
        for college and university students, especially for those enrolled in health-related
        courses, where some subjects are difficult to teach online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078437c5-96bb-4114-bc1f-ff942035f1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:02:06.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:41:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May konting urgency dahil may graduating students na kailangang
        mag-practicum, mag-OJT, mag-internship, lalo na sa iyong mga health and medicine
        and allied health programs,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f775876-55ed-46c3-b8d8-4382f473fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:02:06.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:41:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a bit of urgency because there are graduating
        students who need practicum experience, on-the-job training, and internship,
        especially those in the health and medicine and allied health programs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1728e3-dd51-426a-8fd3-83f3fe924fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:02:06.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:41:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada added they have been working with the Commission on Higher
        Education to prepare for possible in-person classes in colleges and universities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a5c2e-c2c5-41e7-a94e-ae3fcd54773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:02:06.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:41:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier approved the recommendation of
        DepEd to <a href="https://cnnphilippines.com/news/2020/12/14/duterte-allows-pilot-implementation-face-to-face-classes.html"
        target="_blank">conduct a pilot study of face-to-face lectures</a> in select
        public schools that offer basic education. The tests are set to start in January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3a976-0a3d-4d4d-93f4-2ea1ecc2f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:02:06.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:41:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said they were surprised to hear about the pilot implementation
        as the DepEd did not inform them of the dry run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1daedc-ca9b-40f7-a4b1-2296513f0a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:02:06.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:41:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang ikinagulat din namin ''yung biglang pag-anunsiyo nito
        na na-approve na ang limited face-to-face sa basic education,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795672b2-e59c-4c36-9f5c-213f6411550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:02:06.441+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:41:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were surprised by the sudden announcement that
        limited face-to-face classes in basic education was approved.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
