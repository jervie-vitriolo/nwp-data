    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8189b-c61b-43a6-9094-e8126237d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T14:25:40.079+08:00
