      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/18/asia/india-coronavirus-vaccine-intl-hnk/index.html">"India
        plans to vaccinate 300 million people against Covid-19. That''s almost the
