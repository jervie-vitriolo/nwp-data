  'filigree-highlights-four-key-elements-needed-in-every-home':
    'caption': 'PHOTO FROM FILIGREE'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-19T00:13:27.702+08:00
    'imagesource': 'jcr:02c109d3-a422-4a6d-b418-506e09d5f91e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e97ab5f-c480-47ef-9f88-02e39307710c'
    'lead': 'Filigree, a premiere brand for the finest living spaces in the Metro,
      showcases the essentials in home design through their newly opened Showsuites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T23:58:41.286+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T16:42:21.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:41:04.849+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filigree highlights 4 key elements needed in every home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0594ff-b89e-431f-a87a-7137afed6a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.286+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> When the pandemic
        hit, we were all left with too much time spent in our homes. With this came
        realizations of what our homes truly need to better serve the requisites of
        our daily life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef0e15-b9b7-4026-a63b-616e78a1f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.286+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filigree, a premiere brand for the finest living spaces in the Metro,
        showcases the essentials in home design through their newly opened Showsuites.
        “Our Showsuites was built exactly like our residential properties. We made
        sure that it is a perfect embodiment of our building principles. Our goal
        was to give our clients a glimpse of the kind of living experience that Filigree
        has to offer with a visit,” says Filigree deputy head, Daphne Sanchez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74057348-42f0-40a1-884e-6699c08825d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combining the thoughtfulness that has marked Filigree’s properties
        with the design expertise of interior architect and principal designer Tina
        Periquet of interior design firm Periquet Galicia Inc., the Showsuites showcase
        four key elements that will shelter and inspire ease in these times—but serve
        us long after the pandemic is gone.</p>'
    '22':
      'image': 'jcr:2772c265-29f1-4655-b5d4-719ae4ba6856'
      'imageCaption': 'PHOTO FROM FILIGREE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7c98e-160a-4466-aebb-424a7e8b45ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.288+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2307042-a3d3-46a5-93d2-9dcf8d1a1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Comfort</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbcebe6-5274-49b1-a51b-1bd530abbe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When designed well, the home becomes a sanctuary, a safe haven where
        one can recharge and be free to calm one’s heightened emotions and mental
        state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df6222-0c17-4f48-a8a8-8897a073970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Periquet took this to heart when she designed the rooms in the Showsuites
        as a series of geometric shapes — an elliptical reception area, a square lounge,
        a round vestibule, anda rectangular viewing room— to intensify the sensations
        of entering and leaving. “Being on the inside of a curved, well-defined formal
        shape makes you feel enclosed, safe,” Periquet explains. “And stepping outside,
        it gives you a sense of being out in the open and free to wander.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e9d2c-4ac8-4520-8812-40d04658c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She likened the graceful shape of the entrance hall to the curved
        forms of one of Filigree’s award-winning condominiums, Botanika Nature Residences,
        located nearby with a second tower soon to rise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31533d-c12c-4b66-a891-4fb232ba588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Generous use of space</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967c79e-c16a-43f2-9ca5-1c212949b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space is more than just about the number of rooms or square meters
        of physical floor area. It’s about features that make the homeowner feel unrestricted.
        Filigree offers generously sized units that extend to lanais and balconies
        that open up to sprawling gardens or scenic views.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ae566-f399-492e-a5ed-545512d0d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Filigree Showsuites boasts of high ceilings and tall
        windows to bring in light and air, allow the eyes to explore, and even conserve
        energy. In the model units, Periquet Galicia demonstrated the potentials of
        living in the luxe Botanika Nature Residences Tower 2. “We spent many months
        developing the space plans of every single condo unit in the building. Each
        square inch was pored over, to ensure that</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466412f-200b-4afa-845c-05a165f35e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>the most ideal distribution of space was achieved, while seeing
        to it that the rooms were well-shaped so that standard furniture from stores
        could fit neatly.”</p>'
    '23':
      'image': 'jcr:d8d09a96-d003-417f-a77a-7556366711d7'
      'imageCaption': 'PHOTO FROM FILIGREE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8f746-2dfb-4fbc-901e-f8c336e0444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.288+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6968f5fd-fff8-42dc-9f47-6ce0bb49a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Greenery</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9bc318-9730-4795-a0c3-418de2384cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have been cooped up in small spaces, nature has become
        a recent must-have when they reimagine their homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5aee91-ff98-4d0f-815d-d46c13edc722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Expansive windows on three sides of the Lounge give wraparound
        views of the landscaped grounds while allowing natural light to flood the
        space, creating the sense of being in a garden pavilion,” Periquet says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749e041-5ef1-4102-82bc-f00611e2632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T23:58:41.287+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:42:21.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filigree has always designed its properties to have an element of
        nature. Botanika Nature Residences is enveloped with lush gardens and landscaping.
        Its first village, The Enclave Alabang, is modern tropical-inspired and the
        soon to rise Golf Ridge Private Estate is surrounded by hundred-year-old trees
        with the rolling terrains of the Mimosa Golf Course as its backdrop.</p>'
    '24':
      'image': 'jcr:21c11780-650c-4fe7-bff9-86fdc2a22a07'
      'imageCaption': 'PHOTO FROM FILIGREE'
      'jcr:primaryType': 'mgnl:block'
