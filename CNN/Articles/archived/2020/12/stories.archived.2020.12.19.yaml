    'template': '1'
    'title': 'PH''s COVID-19 count breaches 458,000 mark with 1,491 new cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691274c0-65d8-4dd4-b8af-05c40baa76ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T16:10:50.181+08:00
      'mgnl:createdBy': 'janine'
