      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While the nation continues to see record
        levels of new Covid-19 cases, hospitalizations and deaths, wealthy patients
        in Southern California — the epicenter of the state''s Covid-19 crisis — are
        offering to pay top dollar to cut the line and be among the first to receive
        a vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab251e5b-f37f-4746-92f4-3b18e614b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613defeb-50b4-40a9-8abe-5a0322595c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a number of concierge medical practices in Southern California,
        doctors say they''ve received calls from their well-off clients asking if
        they can have early access to the extremely limited supply of vaccine doses
        in exchange for a financial contribution to a hospital or charity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1febc9c1-e772-46aa-9725-69e031141e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56ce2a-d377-48b4-826e-e745464e61ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jeff Toll, whose boutique internal medicine practice has admitting
        privileges at Cedars-Sinai Medical Center in Los Angeles, said one patient
        offered to donate $25,000 to the hospital in exchange for an early shot of
        the vaccine. Toll''s practice services a well-heeled clientele that includes
        chief executives and entertainment figures, but the doctor said he is telling
        his patients they too must wait as the first round of vaccines are distributed
        to those most in need of protection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c6945-5d93-4ddb-9ae0-1b8038ac574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df971b52-6650-42b9-9f58-e3c49446dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, California received 327,000 doses of the Pfizer
        vaccine, administering the first shots to front line health care workers battling
        the virus that has caused more than 22,000 deaths statewide since the start
        of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2edfa-4107-41b5-a25a-434391627a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b3832-04f5-4632-b101-8516bbefd3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the difficult things is for physicians who take
        care of these high-power people to be able to say, no you have to wait," Toll
        said. "These people don''t usually have to wait."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01f6a6-66e8-4e4a-a0d7-883ab1cdd6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f1b279-3076-4753-bb69-f2412431a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toll said his practice has applied with the state of California
        to become a vaccine distribution center for his clients and has already purchased
        special ultra-cold freezers in anticipation of storing vials of the Pfizer
        vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae4a81-650b-413d-881f-27a1d92d2055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87c731-78c3-4db8-9850-f44df23db6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They wanted it yesterday''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81699774-dbc6-4b87-9174-20582c456822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Nazarian, of My Concierge MD in Beverly Hills, said a
        number of his A-list clients are contacting him, saying that money is no object
        if it helps them get the vaccine early.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14447237-acfc-422b-8801-26cf748e443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae383b3-95c2-478a-8ad6-8aa3234d2e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted it yesterday," said Nazarian. "We will play by the
        rules but are doing everything we can to secure and distribute the vaccine
        when its available to us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd6798-3c2c-47ce-91fe-ee6f2bbc074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c4fae-1d85-4cf1-9eff-86ffc7ba26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern California has in recent weeks seen an unprecedented surge
        of new Covid-19 infections and hospitalizations, with hospital intensive care
        bed capacity plunging to 0% and health officials issuing dire warnings if
        the virus continues to spread out of control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28596572-1157-4e63-b6d4-0f9699994d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d21d4-a5be-45a1-88bb-29dd4e79c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder of Concierge MD LA, Dr. Abe Malkin, said he''s received
        over a hundred phone calls from people trying to get early access to the initial
        doses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d5a1c-7e55-4936-bce3-310f859da927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec83ca-7742-4268-88b4-00421c395dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say that 5 to 10 percent of those were willing to try to make
        some contribution to a charity to get themselves bumped up in line," according
        to Malkin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d50ea-ba75-4071-8e1a-af18a0e36584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4ef7e-78f1-4b41-b493-3e6795e6efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malkin''s practice has also applied to become a vaccine distributor
        but is focusing on the newly FDA-authorized Moderna vaccine, which will be
        easier to handle because it doesn''t have the same extreme temperature storage
        requirements as the Pfizer doses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259d018-8291-4630-b04f-674559a0481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465d310-4afe-4e3a-bca6-54adf069c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes cutting in line, California Gov. Gavin Newsom has
        warned the state will be "very aggressive in making sure that those with means,
        those with influence, are not crowding out those that are most deserving of
        the vaccines."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b43bb-e75b-4487-a2e7-f72b681014e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.866+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d8e5a-6145-46fe-b579-885a3426c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those that think they can get ahead of the line, and those that
        think because they have resources, or they have relationships that will allow
        them to do it. We will be monitoring that very, very, closely," Newsom said
        this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595d60e-2eb5-4193-ba29-414067604c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7ac70-e8bc-49c0-aacc-1c7a1b61de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.867+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will prioritize, and we will expect that everyone in the health
        care delivery system is held to the same ethical standard of prioritizing
        truly, those that are most in need. And the real heroes in this pandemic are
        front line health care workers, and those are the folks that we must protect,
        and we must prioritize moving forward."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613938aa-24b5-49d6-8b5f-c925978d9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-19T18:05:37.865+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:41:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/12/19/us/covid-vaccine-wealthy-california-patients/index.html"
        href="https://edition.cnn.com/2020/12/19/us/covid-vaccine-wealthy-california-patients/index.html">In
        California, wealthy patients are offering top dollar to cut the line for a
        Covid-19 vaccine</a>."</em></p>'
