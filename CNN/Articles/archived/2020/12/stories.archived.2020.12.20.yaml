      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India has a new Miss Transqueen —&nbsp;and
        she''s headed for the world stage, determined to speak out for the country''s
        marginalized transgender community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a1ac1-d70c-4974-b699-851299310542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777b1c2-df3e-4296-8761-a747bdb9e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion designer Shaine Soni was crowned Miss Transqueen India,
        the country''s beauty pageant for transgender women, on Saturday. She will
        represent India at next year''s Miss International Queen, the world''s biggest
        pageant for transgender women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fd953-4f98-4007-b83e-7e443803a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57cc022-d870-49c4-93bc-8efd20c4480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:28.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Transqueen India was first established in 2017, and involves
        all the trappings of a traditional beauty pageant -- photoshoots, talent rounds,
        elaborate costumes, judges and hundreds of audience members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eacf2dd-1676-49db-8534-d40d2d5b1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319e420-c9fb-4ffd-b2f7-e43037761f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, organizers were unable to hold the competition due to
        the pandemic, which prompted a national lockdown from late March to May. But
        Reena Rai, chairwoman and founder of Miss Transqueen India, wasn''t ready
        to give up; she was determined to send a contestant to represent India in
        the 2021 international pageant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf6c10-794b-40c7-a506-0f57231138a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91182379-5c8b-4413-9fff-61e8d0e896e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My pageant isn''t just about beauty, it is about empowerment and
        inclusion," Rai told CNN in a phone interview. "If I am going to send someone
        without holding a competition, then I have to make sure that they are a very
        strong candidate, the best of the best, someone who knows the value of (becoming
        Miss) Transqueen India."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820be2d-a4b3-40ac-9f33-fcc02578e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba648a-23c1-4acf-965b-4a4ceb526ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soni seemed like the obvious choice; as a fashion designer and stylist
        whose work is known on the pageant circuit, she has previously helped coach
        contestants and pick their outfits. For years, she stayed relatively quiet
        about her own transgender identity while struggling for acceptance from her
        family and friends -- but Rai encouraged her to step forward for the title.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae5459-6e41-4817-803a-92365da40db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb61e0b-8027-4513-a243-041cc0d9aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has always been a very strong backbone for Transqueen India,"
        said Rai. "I told her that because you''ve been with us and how important
        it is, and because you have been struggling with publicly coming out, this
        might be the best platform to do so because it is something that a lot of
        people will draw strength and inspiration from."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaddfbd-5d14-47b7-8264-2cdc16647e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598b8f8-8704-4dc9-8e16-d25386ec7f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>From bullied child to pageant queen</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27688e20-6c13-42fe-a834-529b977df9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Soni was born biologically male, she identified as a girl
        from a young age -- and was confused and dismayed when people around her began
        insisting she was a boy, and told her to act and behave like one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20e2958-c1d3-4c3c-806a-c47d66be521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aee977-6bfe-4d52-b2c4-40dc8361bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she grew up, she faced increasing pressure from relatives and
        friends who would discourage her from growing her hair long, wearing "girly"
        clothes, or having "effeminate" mannerisms, she said over the phone. "With
        so much pressure and bullying around me, I desperately felt I was different
        and that there was a problem in me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d87b8-1c1b-4da2-a652-9e89a111ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f66a58-86b9-484f-acb0-162bb72c7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She found some relief when, as a teenager, she began researching
        and stumbled upon information about gender identity and gender confirmation
        surgery. She ended up leaving home at 17, pursuing an education in fashion,
        and transitioning with hormonal therapy a few years later -- a process that
        she described as "difficult."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620d611-dee5-423f-b84f-c3bf54e1f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1608b0-f4f7-48d0-b121-4d79a90bc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of my friends gave up on me, they could not understand,"
        she said. "But I was very determined, so I went ahead and did everything on
        my own."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c0969-51d0-4a35-8499-4ce3b23e0433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8bcf36-5bae-488a-97b3-ac18e878374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soni never officially came out to her family, but they stayed in
        touch after she transitioned -- with a big "elephant in the room that we don''t
        point out."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83ac44-db18-4f91-b1b6-bee8d7d46835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa28a3-b80a-42a2-92e1-db15dee13970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She graduated from the National Institute of Fashion Technology,
        started her own label, won a reality design show, and launched a career as
        a stylist -- which is how she met Rai.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a1e52-4bfc-4d7f-9b53-74a62de2ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e79741-35d6-4c40-8fce-c2c21ca7b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Reena approached me for Miss Transqueen India for the first
        season in 2017, I was always there to support her but I wasn''t comfortable
        coming out at that time because of family pressure," Soni said. She helped
        direct the show from behind the scenes -- and, at the same time, got involved
        in LGBTQ advocacy. Over the past few years, she and other activists in the
        country have campaigned for greater LGBTQ representation and accurate information
        in school curricula and textbooks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c132f-54e8-47d1-9cf3-9b0c3f3bd5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e71125-8568-43c2-9c95-3f1c973def4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, there has been increasing conversation about LGBTQ
        issues, and specifically transgender visibility worldwide. This year alone,
        Soni watched two high-profile stars come out as transgender -- actor Elliot
        Page, star of "Juno" and "The Umbrella Academy," and makeup artist Nikkie
        de Jager, better known as NikkiTutorials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfbec1-f021-49a0-b8be-ce97dde4bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84334e-8193-4feb-9c10-280a7d82cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Soni says, she''s ready to take the stage publicly as Miss
        Transqueen India.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829a36b-5003-49e3-a613-dc7dcc96d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9c4df-f33b-4eb9-81ff-cb18799fb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in a place where I can accept this title because I have gone
        through so much and know how difficult it is to be where I am today," she
        said. "If someone reads about me and finds comfort, I think my purpose is
        absolutely met."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b5116e-7074-48ab-9839-c189d6e106cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c68b4a-51b7-4d8d-be8c-3aed4dcc523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:44.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Violence and fear in India''s LGBTQ community</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ceb06a-638f-4d51-9fa4-7ed6c670c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s attitudes toward LGBTQ issues are still highly conservative,
        and the transgender community is one of the most marginalized in the country.
        Social stigma is so strong that many who come out are ostracized by society,
        disowned by family members, or blocked access to education and jobs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad127488-1e30-4faf-bddd-02f218f0abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bc57d3-f52c-40cc-99ca-391be5169449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been some progress; India''s Supreme Court handed down
        a landmark ruling in 2014, giving people the right to self-identify as neither
        male nor female. The court issued directions to various government ministries,
        including adding "third gender" or "transgender" as an option in all government
        documents.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b7654-5bfc-4a76-b1a4-7f16499cab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b066f-5f6a-454f-8fa3-baf7b9d36ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But physical and sexual violence against transgender people remain
        extremely high. According to a 2014-2015 survey of nearly 5,000 transgender
        people by the National AIDS Control Organization, one fifth said they had
        experienced sexual violence in the past 12 months.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f466c17-33ec-4113-8ec4-92c54ff2f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e126b-f8c0-47b0-a37b-56e84a020fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transgender assault victims have reported some police not taking
        them seriously or brushing off their cases. Even if a case does make it to
        court, the sentence for rape or sexual assault is often lighter when the victim
        is transgender, compared to a cisgender woman.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083db838-6cf9-4f09-a80b-1dc424aec035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:48.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208df7a-c33e-45eb-860d-6d17ccdaa10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harmful stereotypes in entertainment and media further perpetuate
        public distrust and stigma. Just this year, critics slammed a movie depicting
        a protagonist possessed by a vengeful transgender ghost, arguing that it reinforced
        discriminatory stereotypes of trans people as predatory or associated with
        supernatural evil. It''s just the latest of a long history of Bollywood films
        that both mock and vilify trans people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca285af6-08d1-4779-a59a-605f0c36d019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:49.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7bfbc2-9020-49e0-8a82-19eeb588d481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the environment Rai strove to change when she launched Miss
        Transqueen India in 2017. She identifies as cisgender, but grew familiar with
        the LGBTQ community after meeting transgender people.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845e360-5158-4e64-b88d-e04c018cba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ce746-58aa-4224-b47a-698de5ffe3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People mock them for wearing red lipstick or putting on stilettos...I
        wanted to create a platform where people would applaud them for wearing red
        lipstick and putting on stilettos." she said. "I wanted to create an awareness
        that all they need is a platform, and that they can do anything like all the
        rest of us, if they are given the chance."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0cf9b-d93d-4bc8-b477-facd97daf3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20af1f-e0d5-4d34-92c8-e7a4304b684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She faced backlash almost immediately. The pageant couldn''t attract
        any sponsors or designers, and she recalled some designers telling her they
        wouldn''t provide clothing because "once a transgender woman wears it, normal
        girls won''t wear it." Others couldn''t understand why she was involved in
        advocacy if she wasn''t transgender herself. It was so difficult that Rai
        said she went bankrupt and had her house mortgaged while organizing the pageant
        during its first year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2ea10-d5b9-4678-9848-6ec60056f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76040446-8a73-4060-96a9-2a6dff840709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:52.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, with Soni and other supporters by her side, the show went on
        -- and now, is on its fourth year running. Last year, they even invited university
        and high school students to watch the pageant, hoping to teach younger generations
        about the LGBTQ community.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca886a2-18ff-4770-af0e-ae462d7f5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967a5a5-8b23-47c0-9f6a-9574859b107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year might not have the glamorous pageant competition and multi-day
        events of previous years, but Rai and Soni are looking toward the future,
        and their vision of a more accepting India. They hope the pageant and their
        advocacy work can help pave the way, and influence how the world sees India''s
        LGBTQ people.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db1df9-65c8-4a77-82f2-4b0c9c43a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82805b5e-d5f6-462d-a673-c9d8088b92d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not just about me -- it gives me the opportunity to hear
        the stories of those who have felt unheard for years and can''t be vocal about
        what they feel," said Soni. "I can be a voice for them."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37398525-0c82-4953-bdf2-fe0199ea3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:36:41.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/style/article/miss-transqueen-india-shaine-soni-intl-hnk/index.html">India
        crowns new Miss Transqueen</a>''</em></p>'
