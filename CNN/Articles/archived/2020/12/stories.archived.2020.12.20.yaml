    'title': 'This retired couple made 1,400 toys to give away this Christmas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44643c40-a140-4b1a-a665-41f9c9b9d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A real-life Santa''s workshop is churning
        out toys in Desert Hot Springs, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4d629-ffd9-4d2f-af33-6642b8e5741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 26-year Army veteran and his wife have spent most of the last
        decade making toys in a woodshop behind their house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f98971-bfc2-4db7-970a-64ca9d73a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a labor of love that started as a hobby.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d1c074-fff6-4217-814d-65e83ed9f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After retirement, I got bored and needed something to do," 72-year-old
        Mike Sullivan told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9888baf3-8196-4a68-a3ba-67ba6d3f0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple joined a woodworking club and one of their projects was
        to build toys for kids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5a58c-c862-4221-bb90-92289f0cd938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas time, we had a chance to see the kids get the toys and
        see how much joy it was," said Sullivan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10963843-697f-410c-9e54-3d3c56149b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were hooked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe14f1-edec-422e-b35b-b56b2f6b1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Seven years and thousands of toys later</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3a87f-6f19-47b4-a000-44da3c3fc49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as a hobby seven years ago turned into a mission to
        give away their handmade toys to parents and their children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e483b3-1131-40d2-a63b-432a2c63a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike and Judy Sullivan spend nearly every day in the shop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f8eee-4df7-4fbe-b153-c674ce99926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re both in good health and are able to be out here six to seven
        days a week for eight to 10 hours," Sullivan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b21e19-ebcd-4e72-91a5-e7db67254701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so much fun, it feels like home here in the shop working
        things out."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24dd59-4272-46b0-be0f-41e9b2dfee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s something the couple, who just celebrated their 50th wedding
        anniversary, enjoy doing together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3140c-7309-4523-a4e6-cc5cf233e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike buys the lumber, the drill bits and saws and makes the patterns
        -- cutting and sanding away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9287f8-4ec9-4915-9f35-823661b3788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy is quality control and decorator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687105b-b34a-4f0b-81d7-f3080abc608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I run my hands over all the toys and feel for something that''s
        not supposed to be there -- a loose wheel or splinter," said Judy. She also
        spray paints and decorates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccb407-2b88-4004-93cb-c3c2a3febcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The designs sort of come up in my head when I see the toys," the
        71-year-old said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9296c9-5e12-4490-8d5c-3f73dfbc9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>On a mission to comfort children in need</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58c509-9bac-40c4-866d-a861a1091629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, their toys were especially needed with so many parents
        out of work due to the impact of the coronavirus pandemic on the economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5cfcc-4c07-4b77-8f98-366af5b0be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sullivans give away many of the toys outside their home in the
        Coachella Valley.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f4603-0734-4d4a-88e1-6a173f1d03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are extra careful scheduling folks at intervals to come check
        out the toys.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d17c5d-3492-4f20-b399-32453d79768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to enforce safe distancing and masking," said Mike.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83146554-a47f-45a9-ad8a-d19e0e89fc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, they''re delivering hundreds of toys to a kindergarten
        class, the Coachella Valley Rescue Mission and a church food pantry. They''ve
        mailed toys as far away as Indiana and Texas. Not only are the toys free,
        but the couple pays for the shipping although, they admit, that''s getting
        tough.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3635d-5205-44e1-b6a3-489ece4850c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as I can afford it, I can send them where I can," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f5459-203e-4fc6-a881-cf651f990d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue mission development director Scott Wolf says the couple has
        donated their handmade toys for many years at Christmastime, and the kids
        love them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c619428-8d16-4a6b-b37e-98c9fd4cf38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to give them to the kids in our family shelter to
        play with in their toy room and their playrooms."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a5d195-5e8e-4b54-af16-2e3c4a19f42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sullivans'' toys will also be distributed to children during
        a drive-thru giveaway with social distancing, "making sure everyone is safe
        and happy and healthy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e165437-ca55-4645-b481-1648be14a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couple''s 15 grandchildren and 4 great-grandchildren are toy testers</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f906a99-5776-4e7e-9c9b-ff28e0f01493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my kids and grandkids and great-grandkids get my toys," said
        Mike Sullivan. And sometimes they jump the gun.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e9373-0988-4ce9-9723-9190796ae3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple makes trains, cars, trucks, pull and push toys (little
        alligators, elephants), ducks you put on a string and pull along behind you.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581530d-dd74-46a6-b3b5-4eedb4f53c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also make educational toys: alphabet puzzles, jigsaw puzzles,
        stackers with different size blocks on a pole.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705eec53-da54-48e5-a33e-67932ae1fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re constantly coming by the shop and toys just disappear
        with the kids."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56addc24-64c1-48cf-9dbf-42fdcdc04ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy Sullivan said they watch them play with the toys and see what
        they like and don''t like about them. "If they drop a toy on the floor and
        break the head of a duck, we better reinforce that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64273f-7764-4279-b574-7856c85323e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While wood may seem old-fashioned, Sullivan''s daughter, Sierra,
        says her 2-year-old son doesn''t think so.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303816c-90a9-463d-b420-ad255a601f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got all sorts of toys and his favorite thing he plays with
        is the train my dad made him and the stacker he carries around with him everywhere."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d0190-683e-4452-8f55-29d49cc26af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vietnam vet gets joy many times over</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089dd3e-059b-4618-abea-6d40dcfe7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike says while he''s full of shrapnel from his service, that doesn''t
        slow him down in the toy factory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84645164-2110-4f0a-b39b-c175dcea2868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to adapt and overcome." He refuses to charge for his toys.
        Maybe it''s because he knows what it''s like not to have much money.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef11851-51bc-4011-8042-27c603d77b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad was a miner, we were considerably poor," said the retired
        Army first sergeant, who grew up in Montana.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf2142-ce3b-47f4-9866-cc444f788271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His older brothers were both carpenters and made toys for him when
        he was a child.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4c849-608f-4b46-8d99-356168156644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the things I got were handmade toys. They were wonderful
        toys, I know how much I enjoyed them and just hope that kids that get them
        now still do."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40996eff-de2a-4479-b14f-2b3fb2fa4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His dad and brothers have long since passed away. "I''m the last
        of the family," said Mike, who fought in the Vietnam War and Desert Storm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590debe7-3a70-46a4-92d6-1acbc6fdde63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those memories stick with him and he inherited their love of
        wood. "We do it for those who are less fortunate than we are now."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a386d7d-2f5d-42d7-8001-8c0da8cb9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their daughter says her parents spent $19,000 out of pocket last
        year on supplies (she does their taxes). The woodworking club the couple belongs
        to normally contributes another $3,000. But due to pressures from the pandemic,
        the club just can''t chip in this year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535e122-4ed7-440b-a6ce-7197ff1e3667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t go out a lot or spend a lot on things that are frivolous,"
        said Sullivan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd795a8a-fcc8-47c9-bb5f-c743c947fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the hundreds of wheels and axles for the cars, trucks and
        trains are especially costly. With their kids'' encouragement, they started
        a GoFundMe to help.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72cd02-75da-4de4-92ab-39ab6e611560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike hopes anyone who wants a Christmas present next year will reach
        out to him, and he''ll do his best to get it to them, wherever they are.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ba7b6-0fcc-4090-bcff-09642638befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to buy a laser printer so that he can make double the toys
        they did this year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54248e22-7b04-4d60-b350-6a7c0800229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a couple of old grandmas and grandpas doing what we do best,"
        said Judy. "That''s all there is to it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef8d5f-8c7b-45a6-8c3a-290f48fbfc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T23:22:18.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/20/us/retired-couple-made-1400-toys-giveaway-christmas-iyw-trnd/index.html">"This
        retired couple made 1,400 toys to give away this Christmas"</a></em></p>'
