      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same weather systems will bring light to moderate with at times
        heavy rains over Metro Manila, Babuyan Islands, and the rest of Cordillera
        Administrative Region, Central Luzon, CALABARZON, and MIMAROPA.</p>'
