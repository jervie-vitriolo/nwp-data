      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)—&nbsp;</strong>More
        than 200 private companies have expressed support for the country''s procurement
        of additional AstraZeneca vaccines for COVID-19, Presidential Adviser for
        Entrepreneurship and Go Negosyo founder Joey Concepcion said on Sunday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe374da-3cbc-4136-93d1-adcb7f88657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:07:22.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Concepcion said more companies are already "expressing
        their pledge and interest" for the sector''s initiative, following the announcement
        of the approved second batch order from the British drug maker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628b613-4789-4583-a01e-d8bbf0f9b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:07:22.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they told me that, the number of calls and inquiries from
        the private sector were increasing. Although we expected it somehow, we were
        happy that more and more private sector partners are now taking their part
        in this initiative ending the war against COVID-19," Concepcion said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586dc54-1193-47cd-9ad1-f31ba73bfe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:07:22.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies expected to contribute include the Ayala Corporation,
        which confirmed for 400,000 doses, and Palawan Pawnshop, which ordered 100,000
        doses, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed36a3d-bcab-445b-8d67-4941a6166006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:07:22.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Concepcion confirmed that <a href="https://www.cnn.ph/news/2020/12/14/AstraZeneca-COVID-19-vaccines-sale-Philippines.html">AstraZeneca
        has approved</a> the private sector''s request for the procurement of a second
        batch of vaccines, which will be on top of the 2.6 million doses <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">it
        earlier secured</a> through a ₱600-million donation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90920a8f-8e8b-4e85-941e-564f49a14472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:07:22.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion earlier said the sector will be targeting to secure about
        five million doses of the AstraZeneca vaccine in total.</p>'
