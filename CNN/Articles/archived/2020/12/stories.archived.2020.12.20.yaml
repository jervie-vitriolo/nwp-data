    'template': '1'
    'title': 'Minnesota state senator dies after being diagnosed with COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69512a8f-16c9-4c6d-b2ce-c496f4acd587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Minnesota state Sen. Jerry Relph died Friday
        following his diagnosis and hospitalization from Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adba5f-1bd1-4d5e-bd8a-7ea3c8e87252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.994+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1a5d72-07a1-49a8-9010-030847225b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:21.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m heartbroken to share that my husband, Jerry Relph, has passed
        away and entered his heavenly home," his wife Pegi Broker-Relph said in a
        statement. "Jerry was a beloved husband, father, and grandfather." The family
        did not elaborate on the cause of Relph''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3fa8fc-2c9a-40ab-b8d2-a215dbd080c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53de9dc-82cc-4ea6-90f7-59e93c7979e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old, who represented the St. Cloud area, had tested
        positive for Covid-19 on November 13, after discovering he was exposed to
        the virus at the Minnesota State Capitol, CNN''s affiliate WCCO reported.
        Relph was admitted to an emergency room that weekend for his symptoms, according
        to WCCO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1fa8b-6e26-4265-9696-09e0062e6c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde0da7-5a2c-41e1-a6a3-a484286bf789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was elected to a four-year term in the Minnesota state Senate
        in 2016, narrowing beating his Democratic-Farmer-Labor Party opponent Dan
        Wolgamott by over 100 votes in a recount. Relph lost reelection to his seat
        this fall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398f431-bf75-4d8b-b2a9-4b32de93d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf9057-8776-4799-b94f-496ef874be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pegi Broker-Relph said that her husband loved serving the people
        of St. Cloud and "cherished every minute of it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584fecff-f215-48d5-b7ce-1e402d54a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f924c5-808a-495e-a440-fe08a0274bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jerry dedicated his life to service and representing Senate District
        14 was one of the highest honors he had. I can''t count the number of times
        he would come home at night and tell me about helping solve a constituent''s
        problem, or a story he heard from someone in a parade or at a public event,
        or even just someone he met during a ''day on the hill'' event," Broker-Relph
        said Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c72a12-a290-4d46-876d-bf4f4966159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:40:11.995+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
