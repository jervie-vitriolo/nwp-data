      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The further north a viewer is, the less time they''ll have to catch
        a glimpse of the conjunction before the planets sink below the horizon," Hartigan
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb465f6-1ca3-4693-806d-07b1b4f99cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788a8e7-0acd-4f1a-8a82-28d9c5739c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets will be bright enough to be viewed in twilight, which
        may be the best time for many US viewers to observe the conjunction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecfebe7-4c50-4aa2-b1ea-f3d4f69e3825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44622686-d331-45e5-911e-66433ebb61ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time skies are fully dark in Houston, for example, the conjunction
        will be just 9 degrees above the horizon," Hartigan said. "Viewing that would
        be manageable if the weather cooperates and you have an unobstructed view
        to the southwest."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39931b6f-9242-42be-9115-723b888bde45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba3e60-f947-4f2b-a85e-1654963287bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:13.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re in New York or London, or along those latitudes, try
        to spot the conjunction right after sunset. Waiting an hour after the sun
        sets will only put the planets closer to the horizon, making them more difficult
        to spot.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720dee6-837d-4b5b-a0b9-59eab5f18842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2d86b-60e2-42c6-a35b-c08ad03066e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:14.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best conditions to see this astronomical event will include
        a clear southwestern horizon and no low clouds in the distance, Hartigan said.
        Binoculars or a telescope may help you distinguish the planets. A telescope
        would enable a view of Saturn''s rings and the brightest moons of both planets,
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5f596-4b41-41f1-ac7d-3aef29974b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bcc29d-6c64-48d5-aa5e-2d447aa42155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist Gene Norman said Saturday that based on the latest
        forecast of cloud cover, optimal viewing in the United States would be in
        the South, the Plains and the Southwest. In the Northeast, variable cloud
        cover could make it possible for some to view the conjunction. However, persistent
        clouds in the Pacific Northwest will make tough there, along with a rain/snow
        mix forecast to sweep across the Great Lakes, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a28ca3-7e44-4484-8950-aa84620b2e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7642d08-9a45-4c56-9bbc-94196bae8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter will appear brightest and be easily visible. Saturn will
        be slightly fainter and will appear slightly above and to the left of Jupiter.
        On December 21, Jupiter will overtake Saturn and they will swap places in
        our sky.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04016f37-f2af-4062-af1a-5be1a9596cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:17.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16aac0-8abd-4381-9de4-fabc2ad35718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On December 21, the sun will set around 4:30. After that, it is
        a race -- the sky must get dark enough to see Jupiter and Saturn before they
        set as well, around 6:45," said Walter Freeman, assistant teaching professor
        in the department of physics at Syracuse University''s College of Arts and
        Sciences in New York.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df192ab-54f5-4646-ae49-e6ca063b0b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e03fef-6a02-4945-a946-07f1100b2f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jupiter and Saturn will likely stand out from the twilight glow
        starting around 5:00 or 5:15. With binoculars, a telescope, or a telephoto
        lens of 500 (millimeter) focal length or more, you may also be able to see
        the four largest moons of Jupiter. There''s no better way to celebrate the
        longest night of the year than watching the stars. So if you''re planning
        a night of stargazing on the solstice, start off by admiring the largest planets
        before they set."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d212330-e5b6-40ba-a64a-5173e3cae0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069dc830-2319-4880-8c26-0e258509fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Live events around the conjunction</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0be16-41d6-4d3f-a70a-732c8c2f7063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you miss this conjunction and want to see the planets with the
        same proximity, just higher in the sky, it won''t happen until March 15, 2080
        -- and then not again until after 2400.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00142089-07fe-4068-b496-c2cdcda1863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af8eb2-3ecd-401c-9b93-e6a33b3e18d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 0 and 3000 CE, or Common Era, only seven conjunctions were
        or will be closer than this one -- and two of those were too close to the
        sun to be seen without a telescope, according to Hartigan. So, yes, this is
        an incredibly rare event.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4f250-11c5-4bc6-93f0-5d50c6110baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae04ea-2751-4f05-b8c6-e0d0d1b9a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:22.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case weather conditions in your area aren''t agreeable to witnessing
        this celestial event, several livestreams will be available.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4a1b9-3931-4116-8050-45ecf6fce1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b509af0-0b75-4d48-be4b-e5163666052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lowell Observatory in Flagstaff, Arizona, will host a program
        beginning at 7 p.m. ET, showcasing live views through its telescopes. The
        stream will be on the observatory''s YouTube page.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e9001-eef8-49dc-ac46-c76e87553e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a9b18-16b2-4a88-8a13-d468b7c82dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Virtual Telescope Project in Rome will also share live views
        on its website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1aecc-77e3-4a79-b05f-206e0c31f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/12/16/world/christmas-star-jupiter-saturn-conjunction-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/12/16/world/christmas-star-jupiter-saturn-conjunction-scn-trnd/index.html">Watch
        for the ''Christmas Star'' as Jupiter and Saturn come closer than they have
        in centuries</a>''</em></p>'
