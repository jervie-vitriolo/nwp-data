  'tips-wedding-planning-COVID-pandemic':
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-20T16:03:29.149+08:00
    'imagesource': 'jcr:1ad23ea4-7964-4b1d-aea9-d4127d3325d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444b9cbf-ed79-45ac-b93b-df143564e8ec'
    'lead': 'Looking to exchange "I do''s" amid the pandemic? Here are some tips from
      an events stylist to help you plan a memorable yet safe wedding ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T16:09:30.441+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:43:14.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:42:31.051+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Limiting guest list, keeping it safe: Tips on planning a wedding amid
      the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9effaed-c8b4-4c9c-bbb0-e971804c6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)—&nbsp;</strong>The
        pandemic has forced the cancellation of countless events around the globe,
        but it did not stop some couples from exchanging vows and pushing through
        with their ceremonies this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35297693-3ce3-40a7-8d09-adebd5d70bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Sunday, wedding and events
        stylist Jo Claravall noted a rise in bookings this December, with some clients
        moving their weddings after the strict lockdown. While a virtual wedding is
        always an option, Claravall argued that "nothing beats the experience" of
        a physical wedding as long as strict health measures are in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e64050-6a08-4d50-879a-a8c54c6a756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are looking to push through with your ceremony despite the
        pandemic, here are some tips from Claravall to help you plan a memorable  and
        safe wedding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71710dd-1317-4e38-ae18-9e2fe585c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 tests, health protocols in place</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429886b-25cf-443d-8ef1-9401eedca729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag-iingat talaga</em> is important. <em>Kailangan talaga is
        naka</em>-swab test <em>''yung mga tao</em> (Taking precaution really is important.
        The people should undergo swab tests)," Claravall said. The stylist also advised
        organizers to provide face masks for guests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad671a5-30fa-4bb1-b56c-ca9596a671f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plan an ''intimate'' guest list</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a17b2a-326f-4ce9-8f7a-30c9c33ec872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Claravall, another important challenge is coming up with a limited
        guest list, especially with capacity restrictions still in place in churches
        and other establishments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6255724-1e48-4007-b24e-845d17e51919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Piliin nang mabuti ang</em> guest list.<em> Pinakamahal mo
        at importante na tao lang ang i-</em>invite <em>mo</em> (Choose the guest
        list carefully. Just invite your loved ones and those important to you),"
        Claravall noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc94c62-4647-41b1-b54c-d5e35d4bd170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t forget documentation!</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cba280-d28f-4981-a781-d9f097767de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there should be limited attendees, Claravall underscored the
        importance of hiring photographers and videographers during your special day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c66e9-2d69-408b-8f47-4e4e23e0b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make it simple but grand</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa164af-b150-49c2-b29a-cb2b0eee40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some couples may have opted to cancel their dream destination weddings
        due to current travel restrictions. But for Claravall, a simple, laidback
        wedding can still be grand depending on how you work within your limits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca7f6ed-21b7-4f95-81f5-ad0d3ad7a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagandahin mo ang kasal. Hindi porke''t may pandemya eh hindi
        masyado maganda ang kasal. Simple siya pero sobrang ganda dapat</em> (Make
        it a beautiful wedding. Having a pandemic doesn''t mean the wedding should
        be not be grand. It can be simple, but grand at the same time)," Claravall
        explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a38eff-6a6e-4822-aecb-26f42843b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:09:30.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:43:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Need help with your wedding plans? Visit Claravall''s <a href="https://www.facebook.com/joclaravall.events">social
        media page.</a></em></p>'
  'paul-mccartney-quarantine-album':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-20T16:36:07.413+08:00
    'imagesource': 'jcr:fc246fe7-9650-4137-9948-9de8435431cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d860a14-3c4d-4c90-bf21-055e9a7b8183'
    'lead': 'Paul McCartney has officially released an album that he recorded during
      his time in quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T16:16:36.190+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:43:12.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:42:31.170+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul McCartney shows off his musical skills in a new album recorded
      during quarantine'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c49770-902d-42ab-9c17-f459a2734cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:16:36.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Paul McCartney has officially released
        an album that he recorded during his time in quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae7228-e8db-45fa-9ff8-6ea760f9f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:16:36.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McCartney III" is the former Beatle''s 18th solo album. The album
        was released on Friday and features 11 new songs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85caa699-b709-478c-a9a4-c5ac1ce139e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:16:36.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 78-year-old McCartney plays all instruments and sings all the
        vocals, just like his two previous eponymous solo albums, 1970''s "McCartney"
        and "McCartney II," released in 1980.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622fcc87-19d3-4a31-9393-924a854b7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:16:36.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the album, McCartney released the first music video
        from the project for the song "Find My Way."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd756bc-8db3-4a54-8eaa-06dcef1d31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:16:36.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, McCarthy''s old bandmate in the Beatles also has a quarantine
        record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda6b95-e67c-4266-96e8-f938bd25b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:16:36.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ringo Starr <a href="https://www.cnn.com/2020/12/17/entertainment/ringo-starr-album-trnd/index.html">announced
        a five-song record</a> called "Zoom In" that features contributions from McCartney,
        Dave Grohl and Finneas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2cfb8f-ddd0-4777-bc53-5fd3aea9c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:16:36.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Starr, 80, released one song, "Here''s To The Nights,"
        which he wrote with songwriter Diane Warren.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a8339-aba1-4b0e-9a81-68b23219f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:16:36.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full album by the former drummer of the Beatles will be released
        by Universal next year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90b0215-e9a5-4bf5-9b96-b8cb647af8f8'
