      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just hours after Jim Carrey said he would
        no longer play president-elect Joe Biden on "Saturday Night Live," the NBC
        variety show introduced its new Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f41984d-8287-44ab-98cc-ef818967f824'
