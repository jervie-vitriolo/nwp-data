      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a9b9a-e6f4-4960-a4ef-020742f5b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, gusty conditions will likely be experienced over most
        of Luzon, especially in coastal and mountainous areas due to the surge of
        the northeast monsoon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97e688-2aab-4196-9871-fbc2ec5bf048'
      'mgnl:activationStatus': true
