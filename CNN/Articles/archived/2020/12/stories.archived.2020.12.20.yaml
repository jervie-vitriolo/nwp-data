      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims full sovereignty over Taiwan, a democracy of almost
        24 million people located off the southeastern coast of mainland China, despite
        the fact that the two sides have been governed separately for more than seven
        decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f1e2c-9bda-4e33-b8ef-f8fba58ba297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875be95-0ab2-4788-a637-a7dc098d93d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has vowed that Beijing will never allow
        the island to become independent and has refused to rule out the use of force
        if necessary. But Tsai has been defiant, saying Taiwan is at the forefront
        of "defending democracy from authoritarian aggression" in Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69792f4b-2e1b-4b50-8e51-4111f8fac579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d9c4f-650e-482c-b2b3-9f3274c39324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several months, China''s People''s Liberation Army has been
        increasing military pressure on the island, sending warplanes into Taiwan''s
        air defense identification zone and stepping up military exercises on nearby
        islands, moves widely interpreted as a threat to Taipei.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a53bdd-4f53-45b4-9613-2d8c6ef21a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdc174-c34b-48b9-9a68-acf62a72bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:26.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any PLA invasion flotilla would have to cross the Taiwan Strait,
        the relatively narrow body of water separating Taiwan from the mainland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7a7b3-13e8-4d0e-a7cb-be4ec7b6f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e8b2f-5fa6-459a-b5ba-6dc52c77c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:27.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s where the analysts say Taiwan''s planned submarines
        -- which would replace its fleet of four subs that date back as far as World
        War II -- could make a big difference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64afb96-939f-49d8-b8ea-8cd9408fbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfa296-bee9-40e6-ba1a-c4805506af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.644+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stealth weapons platform</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93da35-54dc-4574-8732-ea4a4545eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submarines remain among the world''s leading stealth weapons platforms,
        and can exert a heavy toll on any potential enemy fleet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b68e30-8928-483f-8f2d-e1a0927f3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581edc4-e1fb-4311-86ea-d2285f7c8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese submarines are expected to be of the diesel-electric
        variety, running on diesel engines on the surface, but using ultra-quiet electric
        motors powered by long-lasting lithium ion batteries when submerged, analysts
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a68dd5-5aa4-46e9-9c9f-7a065256f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2dfb1-6613-4649-85e7-5b41edc405a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing the diesel-electric subs over nuclear-powered ones like
        the one the United States Navy -- and increasingly China -- field was an easy
        choice for Taipei. Diesel-electric subs are easier and cheaper to build. And
        when submerged the electric motors produce less noise than nuclear reactors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd5b91-c1b2-4df6-bd64-2732973ed6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce410ed6-fe0e-4eaa-91f9-dfc427569c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quiet-running subs would be difficult to detect for the PLA''s
        anti-submarine warfare (ASW) units, analysts suggest, meaning they could lurk
        near the bottom of the Taiwan Strait and rise to pick off Beijing''s troop
        transports as they make their way toward Taiwan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058c01d-d744-4d56-8b43-e9ff1d0b6e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ed16e-8ffb-4450-a611-67c28d8260ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese ASW capabilities are weak and the acoustic conditions in
        these very shallow, noisy waters are very difficult even for advanced ASW
        capabilities like those deployed by Japan and the US," said Owen Cote, associate
        director of the Security Studies Program at the Massachusetts Institute of
        Technology and an expert on submarine warfare.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fecc0a-cfd1-4c2a-a8ee-f2cec9fc8474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719752b-9ecc-4c1f-b6eb-ce2835a321ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it remains unclear precisely what technology the subs will
        be fitted with, earlier this year, Washington gave Taipei approval to acquire
        Mark 48 torpedoes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12882d-7fa6-4016-a1b5-452d9d7980e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf0947-56da-4bd9-8090-31c16b20229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every (large troop carrier) hit by a torpedo, particularly a modern
        one like the US Mark 48, removes a battalion of troops from the invasion force.
        So, no one is going to send those amphibious assault ships into the Strait
        until they are confident it is clear of submarines," said Carl Schuster, a
        former US Navy captain who is now an analyst at Hawaii Pacific University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d34a11-a17a-4f18-bdbd-b7f4c26ae506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1efe752-24bc-412d-93b1-556ed1c5caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides using US torpedoes, the subs are expected to incorporate
        other leading US and Japanese technologies, analysts said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f870067-1fd2-4b1e-8d9e-82fbcbc56478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a2d37-b7f6-4779-a693-223f779b47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has long provided arms to the territory as part of the
        40-year-old Taiwan Relations Act and recently approved several major arms
        sales to the island valued at some $10 billion in total, including dozens
        of F-16 fighter jets, M1A2T Abrams tanks and portable Stinger anti-aircraft
        missiles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9424b5f-7dd1-437a-806c-e8758bcd8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e380bc-0179-4b11-8485-6eba7ca1f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:39.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese officials have previously expressed hope that the US would
        assist in providing additional key equipment and systems required for the
        submarines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26502e81-bedf-412a-ac53-2ed7553a9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4204208-f3fd-4721-8812-66246ecd251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncharted waters</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027405a0-c6bf-4c1c-a1df-779a09308b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Taiwan''s first foray into building large submarines --
        they are expected to have a displacement of 2,500 to 3,000 metric tons --
        and analysts say it remains to be seen if the island''s shipbuilding industry
        is up to the task.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2a893-b48e-4672-9aca-feb96bd15a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0935f9-5acd-4d09-b710-a7fd34584744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese shipbuilder China Shipbuilding Corporation (CSBC) was
        awarded the contract to develop the indigenous submarine program after Taiwan
        was unable to secure a foreign supplier.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd0b656-3b7c-4ba1-b059-f40960f2636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cca16-a67d-43e5-91d2-15233a3b06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Taiwan can build these submarines -- and admittedly that is
        a big if given the island''s complete inexperience in manufacturing advanced
        submarines -- these could be fairly advanced and effective," said Timothy
        Heath, senior international defense researcher at the RAND Corp think tank
        in Washington.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2babd09-6619-404f-b160-dcae21ab2f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14ee23-d737-4332-bd1f-41015131ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said Taiwan faces a learning curve in building the subs,
        and it could be well into the 2030s before it could get the full fleet of
        eight operational.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b5c4d-c388-459a-9c61-c8af0665acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:44.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9615b-d772-4e57-9582-5a3666e81014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the program fails or is delayed, the analysts said Taiwan
        has other significant defenses it can put up against any Chinese military
        action.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399e77a-a929-4957-a27a-a254504a7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356cf95-882d-423a-891c-0fd4e09c37f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has a variety of anti-ship missiles, including the US-made
        Harpoon missile, as well as naval mines and midget submarines, said Sidharth
        Kaushal, research fellow for sea power at the Royal United Services Institute
        (RUSI) in London.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14699ec5-7fae-4154-b03b-0c28972b1e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf17cc6-0de2-48ba-a30f-9ea57907d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collectively, these assets can make a cross-strait journey very
        risky for PLAN (People''s Liberation Army Navy) vessels and thin out Chinese
        forces prior to any landing. In essence, submarines give Taiwan''s forces
        one more vector of attack against China''s still limited force of amphibious
        vessels," Kaushal said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a4ab4-422e-4cb2-ab6d-97f2d0b118ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87638a54-b4b2-444d-861d-56fb9044dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Balance of power still in Beijing''s favor</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29192467-9dd1-4be3-9a30-56da400dec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts said over the long term, Beijing still holds the clear
        upper hand militarily. It can bring dozens of submarines, surface ships, ground-launched
        missiles, air force bombers and strike aircraft to any conflict.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bdbe6a-4a1a-4e7a-a4f7-5f500e402f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93790f-0373-4596-a0e2-20fde38e6f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the US Defense Department says China''s submarine
        fleet is expected to number between 65 and 70 vessels into the foreseeable
        future.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81513b42-3680-4744-83f5-86fc1d2e7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd4a9b-54f9-469d-94b3-4b7bc486d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China''s military construction continues at breakneck speed,
        continuously adding more firepower to what already is the world''s largest
        fleet.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50166cd-05d6-451c-8f7d-df4c5240539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:51.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afcfc5b-c4f7-4bb8-80d7-1e23632d30dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underscoring that point, just a week after Taiwan''s sub program
        kicked off in Kaohsiung, China was showing off what it has to counter submarines.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f254b-0d06-474b-953f-0ed3151f110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:52.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b8418-74b1-43fa-b61d-64bc9948fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PLA anti-submarine warfare aircraft conducts depth charge attack
        drills, seen as deterrent to Taiwan secessionists," read a headline in the
        state-run Global Times. The story was topped by a picture of PLA Y-8 anti-submarine
        aircraft dropping a depth charge during an exercise in what the article called
        a "rare" report on Chinese ASW capabilities.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448860b-bf04-41aa-80da-602d7c1f296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60133177-e105-4f47-8d74-ab109410fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:53.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted reports from Taiwan that Y-8s have been increasingly
        seen in the PLA aircraft incursions into Taiwan''s air defense identification
        zone.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800652e9-8b1f-464a-b6e6-150a0a86a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ba21c-3357-4b31-a431-b989ddab8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Y-8 anti-submarine warfare aircraft ... has been commissioned
        to the PLA Navy in large batches in recent years, and is of major significance
        in enhancing the service''s anti-submarine warfare capability," the Global
        Times article said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deae51b-5caf-4a3e-9f38-d3960a392f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a4d2d-a3e7-4da6-9173-a4638945663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International credibility</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b21c8f-7ddd-43dd-ad61-3579ccdaf089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:56.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But numbers don''t take into account politics and personalities,
        and both come into play regarding the new submarines, analysts said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e2efb-e7f8-4193-87e3-053a3582de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb62f63-8d29-48da-8835-9c01c27648d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.648+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making them domestically brings Taipei important credibility with
        Washington, its most important ally, said Heath, the RAND researcher.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c740b-b249-47a6-971d-49c1c1be3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:57.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1ba7b-1cd2-4191-9028-6143aa881521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan''s determination to build submarines and invest in its own
        defense makes it easier for US officials to politically justify helping an
        island under attack from China since Taiwan is doing what it can to defend
        itself. By contrast, a Taiwan that did nothing to improve its self-defense
        capabilities would make it far harder politically for US officials to justify
        an intervention," Heath said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748d5dc-4531-48ac-b94a-a91fe696c928'
