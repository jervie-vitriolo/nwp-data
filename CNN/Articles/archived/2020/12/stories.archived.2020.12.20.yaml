    'created': 2020-12-20T13:05:24.856+08:00
    'imagesource': 'jcr:0555e4e8-4c66-4c28-a070-af4166b3fc54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37197e6-d904-46fc-954a-55105fa5fcf4'
    'lead': 'The Trump administration is pushing to make major adjustments to the
      Pentagon organizations charged with cybersecurity and signals intelligence,
      according to a US defense official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T13:33:45.052+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:45:53.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
