      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we need L.A. to turn into a ghost town again," Yadegar
        said. "That''s what we need, so that we can try to save as many people and
        heal as many souls."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6038d-c0ef-45cb-933b-abbb58072c97'
