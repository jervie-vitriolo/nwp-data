      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s Pence told the audience watching at home that the vaccine
        is "completely safe" and "harmless."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb146f-3b0c-46fb-9499-3acef1ff24e1'
