      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is more of a cautious, careful and calculating leader than a
        bold and rash one," said Schuster.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b03873-3e18-48bb-b970-40f7fdd6ac70'
