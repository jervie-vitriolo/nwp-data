    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16adfd-e042-4ebc-b893-a69db2af7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.649+08:00
