      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precautionary measure, we have decided to stop flights from
        the UK from midnight for a period of 24 hours, and just as importantly for
        our country, to do the same for the Eurostar (train) -- because that''s actually
        the main way that people from the UK come into our country," he said, speaking
        to CNN affiliate VRT''s Sunday morning news program "De Zevende Dag."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002122a-8928-4148-8b74-90f532f432e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands announced a longer ban on all passenger flights
        coming from the United Kingdom, starting from Sunday morning until the new
        year. The Dutch government said the same variant of the virus had been detected
        in the Netherlands in a sample from a case from early December, and that it
        is conducting further investigations to determine if there are any other related
        cases.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae2973-9da6-4d73-807e-8c90deb06f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latvia also said it would suspend travel to and from the UK from
        December 21 to January 1. "The decision was made to protect the public against
        the spread of Covid-19," Latvian Prime Minister Krišjānis Kariņš said on Twitter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7172161-1702-4ace-9f30-af444c8a746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Czech Republic imposed a mandatory 10-day quarantine on
        anyone arriving from the UK starting Sunday in response to the new coronavirus
        strain identified there, the Foreign Ministry announced.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd9e39-d3ba-409d-9d45-ab5f3783352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said the new variant, which can spread faster than other
        strains but is not more dangerous, had to be controlled.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563912a-86ec-4497-8d06-220ea4515616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way you can do that is by restricting social contacts
        and essentially, especially in Tier 4 areas, everybody needs to behave as
        if they may well have the virus and that is the way that we can get it under
        control and keep people safe," he said Sunday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48debb40-41fe-4bf9-8dba-0e2910933c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough coronavirus restrictions</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a9be9-f940-4364-a90a-67700b0468fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson on Saturday broke the news that
        London and large parts of southern and eastern England, where cases are surging,
        would enter Tier 4 restrictions, similar to the lockdown seen in Spring --
        just days after reiterating his pledge to relax rules over the Christmas period.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c664f27-7a31-489b-b91c-4cddb7197015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson outlined that in Tier 4 areas under the toughest restrictions,
        there will be no possibility for household mixing over Christmas. In areas
        under lower alert levels in England, Scotland and Wales, mixing will now be
        permitted only on Christmas Day.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63fd0af-cdf2-4303-b60d-8cc0d07dc552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hastily called Saturday press conference, Johnson said that
        the strain of the virus appears to spread more easily, and may be up to 70%
        more transmissable than the earlier strain.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569b180-a387-4dba-b5c3-91c0aaffecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Medical Officer Chris Whitty said on Saturday that the new
        variant is responsible for 60% of infections in London, which have nearly
        doubled in the last week.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73737301-3ebe-42c0-82c1-bdc9defc2567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other new variants or strains of Covid-19, this one carries
        a genetic fingerprint that makes it easy to track, and it happens to be one
        that is now common. That does not mean the mutation has made it spread more
        easily, nor does it not necessarily mean this variation is more dangerous.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad48a1-f9f7-4dee-a590-c985a680323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple experts in the genetics and epidemiology of viruses are
        noting that this one could be just a "lucky" strain that''s been amplified
        because of a superspreader event; it could be the mutation somehow makes it
        spread more easily without causing more serious illness; or it could just
        be by chance.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029205db-c1fe-4be0-876f-51283504227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the government''s scientific advisory group for Covid-19
        has also warned the new strain is a "real cause for concern," and called for
        urgent action. On Twitter, Jeremy Farrar said, "Research is ongoing to understand
        more, but acting urgently now is critical. There is no part of the UK &amp;
        globally that should not be concerned. As in many countries, the situation
        is fragile."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f03e23-ccca-417e-bdf4-86f1ceed74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant of Covid-19 originates in southeast England and
        has been identified in Denmark, the Netherlands and in Australia, World Health
        Organization Covid-19 technical lead Maria Van Kerkhove said on Sunday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a814b-fe43-4dba-89dd-8e0bfb64f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that this variant has been identified also in Denmark,
        in the Netherlands and there was one case in Australia and it didn''t spread
        further there," she said in an interview with the BBC.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22a59d-ec1e-40c6-82f2-67fcdeaacbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said the new variant had been circulating in southeast
        England "since September," adding: "We understand that the virus does not
        cause more severe disease from the preliminary information that [the UK] shared
        with us, although again those studies are underway to look at hospitalized
        patients with this variant."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57e56a-d779-461a-ba06-96873e6d2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Londoners flee capital following new restrictions</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a353b-b42b-41c5-b562-8c042dbee251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the time-frame of the Tier 4 restrictions, which
        effectively put parts of the UK back into the lockdown seen in Spring, Hancock
        said Sunday: "Given how much faster this new variant spreads, it''s going
        to be very difficult to keep it under control until we have the vaccine rolled
        out."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc7e0e-02ba-4cb3-82b2-f74e5dfe16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock added what really mattered "is that people not only follow
        [the new Tier 4 measures], but everybody in a Tier 4 area act as if you have
        the virus to stop spreading it to other people. (...) We just know that this
        new variant, you can catch it more easily from a smaller amount of the virus
        being present."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf1d4c-531d-4b77-a3fd-27e480fbf481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the different measures we have in place, we need more of
        them to control the spread of the new variant than we did to control the spread
        of the old variant," he added, in response to whether current measures to
        protect people, such as the use of masks and the 2-meter rule (6.5 feet),
        was enough to protect people from the new strain.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc0662-9226-4600-a3e7-665e42472912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Londoners piled on to trains and motorways on Saturday night
        as they rushed to leave the capital ahead of new restrictions announced by
        UK Prime Minister Boris Johnson.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18424f30-bbc6-4bc0-830e-22a99d17028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 7 p.m. on Saturday evening, there were no free seats on trains
        leaving London from several stations in the capital, PA Media reported. Passengers
        complained about not being able to socially distance themselves within the
        train carriages.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280ae2c-4453-4217-b9b4-27944d4bd867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes were condemned by politicians and public health experts.
        London Mayor Sadiq Khan called the introduction of the restrictions "devastating"
        in an interview with the BBC, adding that scenes at London train stations
        "was a direct consequence of the chaotic way the announcement was made, and
        the late stage it was made."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2725c-3982-4bfb-9cd7-f5bc72fd13d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand why people want to return to see their mums, dads,
        elderly relations, but I think it''s wrong," he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edfcfe-241c-4972-8ae6-a96877fe8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, leader of the opposition Labour Party, accused Johnson
        of "gross negligence" in failing to act earlier. Starmer said Labour supported
        the latest coronavirus restrictions, but criticized the PM for waiting until
        the "11th hour" to take a decision.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529f35a-1673-42d9-8ed6-5eee8e851f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was blatantly obvious last week that the Prime Minister''s plan
        for a free-for-all over Christmas was a risk too far," Starmer told an online
        press conference. "And yet, rather than listening to concerns and taking them
        seriously, the Prime Minister did what he always does: dismissed the challenge,
        ruffled his hair and made a flippant comment.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb00ed-d651-48d4-8b94-3930ec8c6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have known about rising infections and the NHS reaching capacity
        in many parts of the country for weeks. The alarms bells have been ringing
        for weeks, but the Prime Minister chose to ignore them," he said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7bf77-6bfa-4925-9fd9-b7781bed0f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an act of gross negligence by a Prime Minister who, once
        again, has been caught behind the curve," he said.</p>'
  'uk-christmas-covid-strain-restrictions':
    'author': 'Amy Woodyatt, Lindsay Isaac, Luke McGee and Arnaud Siad, CNN'
    'caption': 'Professor Chris Whitty said "urgent work" is underway to rule out
      if the new strain, prevalent in the south east of England, can cause a higher
      mortality rate.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-20T22:26:36.433+08:00
    'imagesource': 'jcr:11464821-3c34-4008-8ddd-8cf229531503'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b31c187-8eff-40eb-9351-d41a064350ad'
    'lead': 'The hopes of millions of Britons that Covid-19 restrictions would be
      eased over Christmas were dashed on Saturday, after scientists warned a new
      strain of the virus is spreading more quickly than others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T22:29:18.451+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:42:51.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:42:34.718+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson backtracks on relaxing Christmas rules after scientists
      warn new Covid-19 strain is spreading faster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e967d2-6263-48d2-a7ca-a05c242863f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The hopes of millions of Britons that
        Covid-19 restrictions would be eased over <a href="https://cnn.com/2020/12/16/europe/europe-christmas-covid-restrictions-intl/index.html">Christmas</a>
        were dashed on Saturday, after scientists warned a new strain of the virus
        is spreading more quickly than others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c10530-577a-44e1-8e22-918943e24dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister <a href="https://cnn.com/2020/12/19/uk/boris-johnson-covid-christmas-brexit-intl-gbr/index.html">Boris
        Johnson</a>&nbsp;announced a series of stricter coronavirus restrictions,
        tightening rules around household mixing that were due to be relaxed over
        Christmas in England, while leaders in Scotland and Wales also introduced
        more stringent measures. The UK has among the highest Covid death rates in
        Europe, with more than 67,000 fatalities, and over 2 million cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1083c2-549e-49fa-a242-9ff33d7d59be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PM broke the news that London, and large parts of southern and
        eastern England, where cases are surging, will enter Tier 4 restrictions,
        similar to a lockdown, on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e527d01-5b91-4651-baf6-44d887e5894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spread is being driven by the new variant of the virus," Johnson
        said in a hastily called press conference. "It appears to spread more easily
        and may be up to 70% more transmissable than the earlier strain."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c4e45-9c31-4f17-8479-837b051dd55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s chief medical officer, Professor Chris Whitty, warned
        Saturday that a newly identified variant of Covid-19 "can spread more quickly"
        than previous strains of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d7ab1-8198-4023-b917-5e05d6bd3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now spreading very fast," Johnson warned. "It is with a
        very heavy heart that I say we cannot continue with Christmas as planned."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec772ca-10f3-4428-b63d-54b66e4eb2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson outlined that in Tier 4 areas under the toughest restrictions,
        there will be no possibility for household mixing over Christmas. In areas
        under lower alert levels in England, Scotland and Wales, mixing will now be
        permitted only on Christmas Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2846d68-10e3-4f90-883e-76d7567611db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 restrictions will be brought forward to apply across
        Wales from midnight, the country''s First Minister Mark Drakeford announced
        Saturday, meaning that "festive bubbles" can be formed only on Christmas Day,
        PA Media reported. Under Alert Level 4, people must stay at home except for
        very limited purposes, and must not meet other households or people they do
        not live with, while many businesses are required to close.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3318b-b666-488a-90dc-e04670218504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish First Minister Nicola Sturgeon on Saturday said a strict
        travel ban would be implemented throughout the Christmas period north of the
        border, warning that people from Scotland should not visit other parts of
        the UK, and vice versa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6ab22-caf2-48ce-bb36-03d404f098bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to reduce the risk of more of the coronavirus strain being
        imported into Scotland, we intend to maintain a strict travel ban between
        Scotland and the rest of the UK," Sturgeon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb6b5d-f530-4c32-8f5d-6a6b406c603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the toughest level of coronavirus restrictions will be
        applied to all of mainland Scotland for three weeks from December 26, she
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb204879-e459-486a-9f9e-dcb94ee240d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No changes in restrictions in Northern Ireland, which is set to
        go into lockdown on Boxing Day, were announced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418109ae-3bd4-4131-bfe2-27c261ed00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Critics lambast Johnson''s handling of pandemic</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18908c-ed1d-497c-9048-492a06cd6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as this week, Johnson reiterated his pledge to relax
        rules over the Christmas period, allowing up to three households to mix for
        five days. But as of Saturday, the entire nation is being asked not to travel
        and those under the highest level of restrictions, will not be allowed to
        travel abroad except for work purposes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f43731c-bd2f-4eeb-aaa8-ea4eb7f16285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keir Starmer, leader of the opposition Labour Party, criticized
        the government''s handling of the crisis, saying: "Many people will be heartbroken
        by the news that their Christmas plans are being ripped up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803885e-fa5b-46b7-aca2-f699da518a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really frustrated because I raised this with the Prime Minister
        on Wednesday, and he dismissed that. He went on to tell people to have a ''merry
        little Christmas,'' only three days later, to rip up their plans," he said
        on Sky News.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3491c-17bc-4957-a2f0-91a7a089604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Londoners were pictured trying to leave the capital
        on Saturday, hours after UK Prime Minister Boris Johnson made his announcement,
        and by 7 p.m. local time on Saturday evening, there were no trains available
        online from several London stations including Paddington, Kings Cross and
        Euston.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11180f-1828-4f19-9287-adbb5874296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan called the introduction of the restrictions
        "devastating" in an interview with the BBC, adding that scenes at London train
        stations "was a direct consequence of the chaotic way the announcement was
        made, and the late stage it was made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e22a0-22e6-4d21-b9a4-2afdf6e06832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand why people want to return to see their mums, dads,
        elderly relations, but I think it''s wrong," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d439da-2260-4b70-a31f-40deec7f374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Experts urgently seek clarity on new strain of the virus</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe073c-b8df-40ec-a78e-a071b132464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Whitty, the new variant is responsible for 60% of infections
        in London, which have nearly doubled in the last week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dbb010-aa99-4555-b43f-abfea7f5f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, he said "urgent work" is underway to establish whether
        the new strain, prevalent in the southeast of England, can cause a higher
        mortality rate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923862d-7c47-4b03-862d-266ccc6e010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no current evidence to suggest the new strain causes a
        higher mortality rate or that it affects vaccines and treatments although
        urgent work is underway to confirm this," Whitty said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869071f8-9402-411b-be97-c02d35d67c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other new variants or strains of Covid-19, this one carries
        a genetic fingerprint that makes it easy to track, and it happens to be one
        that is now common. That does not mean the mutation has made it spread more
        easily, nor does it not necessarily mean this variation is more dangerous.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc717f1b-88f0-4c20-96aa-eee230c23f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple experts in the genetics and epidemiology of viruses are
        noting that this one could be just a "lucky" strain that''s been amplified
        because of a superspreader event; it could be the mutation somehow makes it
        spread more easily without causing more serious illness; or it could just
        be by chance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109db28-5840-407a-9de2-d9d977b95533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s scientific advisory group for Covid-19 has also
        warned the new strain is a "real cause for concern," and called for urgent
        action. On Twitter, Jeremy Farrar said, "Research is ongoing to understand
        more, but acting urgently now is critical. There is no part of the UK &amp;
        globally that should not be concerned. As in many countries, the situation
        is fragile."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391385fd-df71-4f42-8a07-f322536a2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitty also urged people to take more precautions. "Given this latest
        development it is now more vital than ever that the public continue to take
        action in their area to reduce transmission," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ab3b4-c6c7-4ae0-ab9e-e621814c7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Altmann, Professor of Immunology at Imperial College London,
        said the emergence of a new strain of the virus strengthens the case for all
        to get vaccinated as soon as possible. "The vaccines induce neutralising antibodies
        to several parts of spike ("epitopes") and most of these would be unchanged
        by the mutations -- so the vaccines will still work," <a href="https://www.sciencemediacentre.org/expert-reaction-to-pms-and-cmos-statements-about-new-restrictions-and-the-new-sars-cov-2-variant/">the
        Science Media Centre reported.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010842bd-7afb-4d33-8ae1-e054995a27c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Head, Senior Research Fellow in Global Health at University
        of Southampton, agreed that surging case numbers means that "dramatic interventions
        are essential."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a291cd2-2a75-4482-b280-1abc1e0c5c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been obvious for some time that mixing of multiple households
        over the Christmas period will lead to a very difficult January," he said.
        "Therefore, this level of restrictions is what should have been implemented
        at the time of the previous Christmas announcements, regardless of the impact
        of this new variant."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b92e2-3d2e-4d47-b751-48f2a0c0f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T22:29:18.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/19/uk/christmas-covid-strain-restrictions-intl-gbr/index.html">"Boris
        Johnson backtracks on relaxing Christmas rules after scientists warn new Covid-19
        strain is spreading faster"</a></i></p>'
  'retired-couple-toys-giveaway-christmas':
    'author': 'Amy Chillag, CNN'
    'caption': 'Mike and Judy Sullivan work all year long in their shop making toys
      for children.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-20T23:20:16.170+08:00
    'imagesource': 'jcr:8d8c5999-f579-4323-a9b1-802b4eef4d4c'
