    'template': '1'
    'title': 'Over 200 companies to pitch in for PH''s second batch of AstraZeneca
      vaccines – Concepcion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95145b-5a01-4c9e-972b-f84a84a8eeac'
