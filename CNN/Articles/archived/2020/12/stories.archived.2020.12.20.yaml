      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deterrence lies in convincing him the price for attacking is higher
        than he can afford ... The submarines strengthen the possibility that will
        remain the case through the next 20 years," Schuster said.</p>'
    '1':
