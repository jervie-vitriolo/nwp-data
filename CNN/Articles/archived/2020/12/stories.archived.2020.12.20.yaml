      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH listed the top five areas recording new cases as Quezon
        City with 163, Rizal with 104, Benguet and Laguna with 83 each, and Bulacan
        with 61.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0a772-12cb-461e-8815-33d659aa641c'
      'mgnl:activationStatus': true
