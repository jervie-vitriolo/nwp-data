      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personality calculus focuses on Xi, China''s effective President
        for life.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bdeca3-5b3d-4975-94af-0f35a635455f'
