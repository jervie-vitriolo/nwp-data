    'jcr:uuid': 'c857719e-c4bc-427b-a34c-f746ed06c5aa'
    'lead': 'Twitter has updated the warning labels it applies to election misinformation
      to reflect that Joe Biden is the US president-elect, the company said on Saturday.'
