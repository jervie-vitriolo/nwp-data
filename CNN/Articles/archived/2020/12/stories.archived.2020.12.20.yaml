      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some households in Barangay San Rafael in Bislig City,
        Surigao del Sur were affected by a landslide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a93e82-05d3-4dbb-8cb1-d4e35fcacd22'
