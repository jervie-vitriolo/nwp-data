      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island Gov. Gina Raimondo announced the state will end a "pause"
        on Sunday that was put in place to curb the spread of the virus, after a downturn
        in Covid-19 metrics, including positivity rate. Still, residents are encouraged
        to wear a mask and social distance, officials said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e08e8-95c4-473e-8f74-4985e0e35dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.542+08:00
