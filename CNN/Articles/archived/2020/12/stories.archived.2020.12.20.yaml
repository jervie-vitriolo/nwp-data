      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power interruptions were reported in some areas of Mati City, the
        municipalities of Manay and Baganga in Davao Oriental, and in the municipalities
        of Maco and Laak in Davao de Oro.</p>'
    '9':
