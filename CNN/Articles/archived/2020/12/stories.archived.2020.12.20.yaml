      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents from Bislig City in Surigao del Sur; the municipalities
        of Prosperidad, San Francisco, and Rosario in Agusan del Sur; and those from
        Bais City, Amian, and Tanjay City in Negros Oriental had to be evacuated due
        to heavy flooding.</p>'
