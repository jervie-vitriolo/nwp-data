    'mgnl:tags': ['Twitter', 'warning-label', 'election', 'misinformation', 'Joe-Biden',
      'United-States', 'president', '2020-presidential-elections']
    'template': '1'
    'title': 'Twitter updates warning label for election misinformation to say Joe
      Biden won'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba438ec-38ee-4909-884b-bb5f8ee8afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter has updated the warning labels
        it applies to election misinformation to reflect that Joe Biden is the US
        president-elect, the company said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393e5ef-27a7-48e8-bda2-11ca320057b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b7a0f-4a64-4646-8143-f94d930df6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Twitter''s labels said that claims of election fraud
        were "disputed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53751c-31fb-4f7e-9e75-f9d44a915684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea0e57-4060-4d88-a819-e3ecf4c2ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new labels say: "Election officials have certified Joe Biden
        as the winner of the U.S. Presidential election."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2f360-740b-4d64-8976-16ce58ad3cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f852b-df5a-4805-8f94-1cf95150893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh language is active now on President Donald Trump''s tweet
        from Saturday morning undermining the election outcome, and will be applied
        to all future tweets that do the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5472b4-8144-4ccb-8383-d3c28c891a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72313a7-062e-493a-bb21-d7a217ffdf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following certification of the results of the 2020 US Presidential
        Election, we''ve updated our label to reflect thee latest information," Twitter
        spokesperson Nick Pacilio told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad8866c-a9d2-470c-a326-1474c5c02236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d7acd-617c-486a-bcc9-d8f3f24d4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change follows mounting criticism by democracy experts who said
        social media platforms'' labels haven''t done nearly enough in the post-election
        period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974a1eb-0dbc-45f4-9d57-534f202efe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06775fa3-3e26-46da-88c0-6dd2912e2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:00:54.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Twitter said last month that it labeled roughly 300,000 tweets
        for content that was disputed or potentially misleading during a two-week
        period covering the election, critics have said such labels are ill-matched
        for the torrent of false claims that continue to divide Americans.</p>'
    '1':
