      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent any US intervention it is very probable that China would
        eventually find a way to suppress most or all of the subs," Heath said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c8e65-8095-4aca-bf37-dd7a1f36d755'
