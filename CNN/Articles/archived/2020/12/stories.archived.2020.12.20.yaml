      'mgnl:lastActivated': 2023-01-25T16:48:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeaf1aa-c6bc-4cbd-a748-52a71184a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Chris Perez said the LPA is less likely
        to develop into a tropical depression in the next 24 hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8d3be2-9a10-4c9b-a6ee-6f6f6850bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e4511-56d9-48e0-af36-1ab2c1f29769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tropical Cyclone Warning Signal No. 1 remains over Kalayaan
        Islands in Palawan due to Vicky, indicating strong winds of 30 to 60 kilometers
        per hour in the area for at least 36 hours, with possible very light to no
        damage to high-risk structures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ac043-046a-45dd-a8da-b8e6aac25c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1cb285-cd83-4b5f-92a9-af5b30c5f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.927+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10am, Vicky was located 135 km east southeast of Kalayaan, Palawan.
        The tropical depression maintained winds of 55 kph and gusts of up to 70 kph
        as it moved westward at 35kph.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de0eb8-7de6-436d-b141-887f605fdca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c196ef9-0a1b-475e-a4a5-2e6e84e80552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky is expected to exit the country in the afternoon. It is also
        seen to intensify into a tropical storm in the next 24 hours.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66687b02-f7bf-4ce8-a99a-896d196e3631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.928+08:00
