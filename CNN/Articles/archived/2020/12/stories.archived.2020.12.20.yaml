    'lead': 'Megawide Construction Corporation, together with its Indian partner GMR
      Infrastructure, will seek the restoration of its original proponent status for
      a ₱102-billion contract to give the country''s busiest airport a facelift, company
      officials said over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T19:55:39.589+08:00
