    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40edf243-eb57-4e47-86e4-180edaa1b080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4509d-acbb-4f9b-80bf-f3703758a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the five already dominating the skies, it''s no big deal and
        they just wonder why there aren''t more females doing it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382196e-41fc-4959-84dc-e13a2b045508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81278cb0-dc0a-4e14-ad5f-6e2692756b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known by their call signs -- Hulk, Tumble, Booster, PsiPhi and Shade
        -- Capts. Casey Horgan, Rachel Williams, Sarah Vorgert, Kalyn Tung and civilian
        Raina Duncan are the newest female flight test pilots and engineers to graduate
        from TPS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b41d0-a91d-4ee5-85f2-ee549d3ad30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.817+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e1b48-bdf1-45e0-b5dd-200e2c3913db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was never anything I was told I couldn''t or shouldn''t do,"
        Horgan said. "I grew up with great examples of female aviators, my mom included,
        and all of her friends and there was no barrier there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36e644-a642-44a6-bc36-1b11e5282a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1440486-a93e-434b-9c1d-235fb46ccdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight test involves the Air Force''s top pilots, engineers and
        combat systems operators working to develop and test the newest technology
        needed to maintain and improve aircraft flying qualities and performance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38620584-9410-4aad-b881-ca8d8490af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb6c4c-af40-4634-a9a8-d2c8a01cc18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical Director David Vanhoy said TPS graduates are trained to
        have a disciplined tester''s mindset to improve the Air Force''s aircraft
        capabilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585fc89-4b06-4d32-8a4e-b7accb6efa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef88891-364b-4213-b41a-02e913003dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five women graduated in a class of 24 students. The average
        number of women per class is usually one to two, according to Vanhoy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc655c8c-e7af-4b1d-982e-33124cf059da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e3f92-fe79-42a9-ae15-1d1eff9413d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their class photo will share a wall with TPS graduates and aviation
        legends Gen. Chuck Yeager and Apollo 11 astronaut Buzz Aldrin. Years after
        completing the program, each man returned to the school to serve as its commander.
        They helped to establish the developmental curriculum and disciplined ethos
        the school still uses today.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15344e93-2aab-4a3c-92a1-c32e7e7453c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcf0ae-d13b-4527-9bbc-cd38e3dfe33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most famous test pilot, Yeager, passed away this month
        at the age of 97. He was the first man to fly faster than the speed of sound,
        and broke his own record by flying twice as fast as the speed of sound. Current
        students and instructors have the same barrier-breaking mentality as they
        push the envelope of flight tests, putting themselves at great risk every
        day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c005773-8904-4b8c-bf62-6bdf3f701344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a658ea-5848-474f-9f2e-78921ac56dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meet the women of Class 2020a</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669848ef-accb-4189-9bb2-2924bc772ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.818+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards'' TPS is the only Air Force test pilot school and is located
        at the world''s leading aeronautical test facility. Based in the Mojave Desert,
        jets of all speeds and sizes can be seen flying above miles of dry lake bed,
        and felt throughout the day each time a sonic boom pulses over the surrounding
        valley.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22101b1-0760-4619-baad-f9b70a21bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95602084-d5e4-43f1-b21e-215a0d5e3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school only accepts 45 of the "best and the brightest" pilots
        and engineers per year -- divided into 2 classes -- for the rigorous year-long
        master''s degree program. Out of a pool of around 250-300 applicants, usually
        less than 10% of the applicants are women, Vanhoy said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b482a-771c-4347-b9c9-f1ea177f4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07888116-48e4-4ad6-a4a6-d18166a751e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, women made up roughly 20% of the 2020A class:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2f30d-4a63-43ff-adb3-1428d0972faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2c2bd-407b-44df-9ddc-38c8fff33c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capt. Casey "Hulk'' Horgan, test pilot.</strong> Age 31,
        Horgan flew C-130 Hercules transport aircraft at Eglin Air Force Base in Florida
        before attending TPS. Both of her parents were Air Force aviators and she
        knew she wanted to fly since she was a child.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140fbe37-15b0-4d3c-a660-0546cab965c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de6a977-ac51-46ca-a880-d5ebb1bd5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capt. Rachel "Tumble" Williams, test pilot.</strong> Age
        29, she attended the Massachusetts Institute of Technology and flew C-17 Globemaster
        cargo aircraft in Texas before getting into TPS. She grew up near the Kennedy
        Space Center in Florida and watched shuttle rocket launches from her driveway
        growing up. Her father was an Air Force pilot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2e4ef-846f-4d6c-926e-777f69e14967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09325f71-c144-452a-b109-3a423313820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capt. Sarah "Booster" Vorgert, flight test engineer.</strong>
        Age 27, worked as a weapons tester at Eglin Air Force Base in Florida before
        going to TPS. She is one of the youngest students to be accepted into the
        school and started going to air shows as a toddler.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbf52de-6585-4e4d-9864-141862f872db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36257624-01e0-40b0-8374-0cdd5dae9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Capt. Kalyn "PsiPhi" Tung, flight test engineer.</strong>
        Age 30, she graduated from the US Air Force Academy and stayed to teach there.
        She thought airplanes were cool and had a female teacher she looked up to
        who graduated from TPS, which made her want to pursue a career in flight test.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989597c7-f55e-452b-b801-2ffe7ffc3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fed94b-edeb-4299-a003-93919c4259f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raina "Shade" Duncan, civilian flight test engineer.</strong>
        Age 35, she worked at Edwards Air Force Base for 11 years on the flight line
        and on T-7 jet trainers before she was accepted into TPS. The mother of a
        2-year-old daughter, she attended her first air show when she was 3 years
        old.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af978de-da12-4c53-8533-b78eba461610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b55c0-35ce-410e-a503-795dae6d74b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do the barriers really exist?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fcc79c-791c-4bed-8ab7-45e402fc2aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting around a conference table at TPS two nights before graduation,
        the women talked humbly about the significance of what they have accomplished.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa11757-09fb-4c55-8bab-e208d1ae9a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72d6d0-4842-442a-9eca-022ec0c3c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re part of a community of female aviators who are considered
        barrier breakers, but their biggest question is why aren''t more women doing
        what they''re doing. When asked why it''s important to see more women in the
        cockpit and involved in aviation in general, the unanimous sentiment was best
        expressed by Horgan: "Because there''s no reason not to."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eceade-1a13-4835-bd95-5bd4197542f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e4901a-1691-4007-a00e-a09822c75031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t get it," Williams said. "Because I personally haven''t
        experienced any barriers to getting here because of being a woman. It was
        something I wanted to do -- so I did it. That''s where we all are so we''re
        really like, ''Where''s everybody else?''"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1503625d-de9d-43de-bebe-42d3a36cb788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84444937-6ef8-40dc-b30e-ce2f843a7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horgan and Williams, the two pilots of the group, had the advantage
        of having parents in the Air Force. Both pilots agreed that access and visibility
        played a huge part in piquing their interest as children.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3fd0ad-3051-49fd-bbeb-93e8675b85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5155a83-79c5-44c1-9546-c15423b0ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vorgert, the youngest in the group and one of the youngest students
        to attend TPS, noted that changes are being made to barriers women have faced
        in the past.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743e590-1068-4020-9ba5-c500c21318f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185233a-6c0a-4e9b-9dce-88668567aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a certain standing and sitting height requirement that
        females don''t meet -- because we''re not the average 1970s male," she explained.
        "But they''ve been going through the decades-old requirements and starting
        to open them up to more demographics."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d9425e-12cd-48c8-bf3f-8a4e4c1e460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19359449-c1a9-47e4-b016-7bb30cc56894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defying expectations</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8bb81-0bfc-4bc4-9bf5-eb881dda013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPS students get the chance to fly aircraft they''d never have access
        to otherwise. Regardless of their previous experience, students are trained
        to handle everything from a T-38 supersonic jet trainer to an F-16 Falcon
        single-engine fighter and a C-12 Huron twin-engine turboprop plane. In other
        words, some of the Air Force''s coolest and most versatile aircraft.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eadfc4-b9ad-4f1b-b5e9-d4dfc6a430b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214da760-5a36-49d4-90ec-e378ce58ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanhoy said that a common misconception about TPS is that it teaches
        people how to fly.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed612a68-8779-4d29-a87e-09cf15ac45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715dc9f8-3c08-4ddf-b080-de389676b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All pilots and engineers must have in-depth operational experience
        and a background of engineering degrees to even qualify to apply. Most pilots
        come in with over 1,000 hours of flying time including combat experience,"
        he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f8b10-2457-4564-aa65-c5f6e4a18023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d40fc-18b4-4b8c-953d-fd8320615061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonded by obstacles they overcame throughout the school year, the
        women discussed the expectations they had for the program and the reality
        they experienced -- both extraordinary and challenging.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfce50-ffbc-4975-9a0d-8a02ac576287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cca0c6-9f9a-4387-8869-482df1719660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nowhere else in the world that you can fly five different
        aircraft in the same week," Williams said. "As a pilot, where we come from
        in military aviation you usually have one aircraft and you''re very good at
        your one aircraft. And then you spend this whole year broadening yourself
        and realize that you can be good at multiple aircraft."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883053b6-2bc9-44a7-a170-04c82a869753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b712651-9d8f-49fe-bd90-bf9232c7ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Duncan''s case, after working at Edwards for 11 years, she was
        chasing the opportunity to finally fly.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b247d50-3b3f-47a9-b607-2d6d7bc01cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550c50f1-b440-4ae7-beb0-287148bf0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to get into a pointy nose airplane as a civilian and
        as an engineer is to come to Test Pilot School," she said. "There are definitely
        days when you feel like you don''t know if you can make it to the weekend,
        but given the class we have and the support structure we have, we always do."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aeb953-7108-4fe4-a901-94432c4a5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd77d47-a211-4e00-a2db-7f8a6b56d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides flying, all pilots and engineers are required to take intensive
        classes in physics and engineering for advanced mission and combat systems.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467f842-151e-4b5e-8929-b7f7d5cd8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413bfe68-4d47-45bc-960c-cfa954aa74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical day in the life of a Test Pilot School student, according
        to Vanhoy, is partly spent in highly technical academic courses, followed
        by a briefing, flying and then debriefing to put the classroom theory into
        practice.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa8303-43c5-4964-98a4-d84fa03a42e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4a060-f8bb-4d07-b8d6-4363a0d3129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tung said she had no idea what she was getting into at TPS.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06cd3b-ae59-4c0b-8bfd-0c24b6e9fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08eed2-9b22-4316-8137-7d002e7e0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a lot more than I expected," she said. "It tested every
        single thing I''ve ever thought about every single time we were approached
        with something new."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25f80f-6e74-4e4b-ba44-b094e3368e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9ca00-32d5-485e-b855-51edb2ada43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women in aviation</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a1239-c6a8-4027-953e-d828f1554c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world of aviation launched from dream to reality 117 years ago,
        when the vision and determination of the Wright brothers lifted the Wright
        Flyer off the ground at Kitty Hawk field on December 17, 1903. Since then,
        the industry has been largely dominated by men, but women found ways early
        on to make their mark.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196df575-4427-4672-8f01-d85068ab282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03368a-a121-46fd-808f-e9082a6137b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During World War II the Women Airforce Service Pilots (WASP) flew
        everything from trainer war planes to transporting fighters and bombers.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236493fc-c6d0-4ca4-927d-d50a9fea9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf17bc-af7a-46d8-b7c8-f7ad9b0b0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1929, Amelia Earhart founded the Ninety-Nines, an international
        organization that is still active today and includes thousands of female pilots
        from 44 countries, according to its website.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfc1dd-cc90-4cb5-bff5-8d4ee30fe98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de38d9-f001-4e72-970c-1ecf639a7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 76-year history, 80 women have graduated from Test Pilot
        School. According to school records, Lt. Jane Holley was the first female
        to attend the school as a flight test engineer in 1974. In 1988, the first
        female pilot arrived, Capt. Jacquelyn Parker. Two female graduates went on
        to become astronauts and one of them, Eileen Collins, became the first female
        shuttle commander on a 1999 mission of space shuttle Columbia.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136e852-5ffc-4af4-893d-ab3130e8b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ac957-1b52-494f-b01b-b1dc7547c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanhoy has been the technical director of TPS for the past 11 years
        in a career at the school that spans more than 30 years. He arrived in 1988,
        the same year as Capt. Parker, and remembers discussion at the time about
        her attendance marking a milestone for flight test.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2879b2-645e-4543-9b1b-3e56b5e347bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde894c-89cf-463d-b022-60e706759e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a challenge for ladies to break into that field," he said.
        "I''m glad to see a change because the skills needed to fly are not proprietary
        of men. Ladies can definitely multitask and handle the strains of the environment,
        they can fly airplanes as good as the guys can."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375a172-c57c-4b6d-9a58-870c9455039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1604a7-f09a-42ea-99aa-e285a1f87b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another historic milestone is that the school is under the leadership
        of its first female commandant. Col. Sebrina Pabon graduated as a flight test
        engineer in 2006, and returned to the school to lead it for a two-year term
        until 2022.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda8ec4-b21b-4567-853f-4ba1e3c42891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baef325-7753-4ae6-aae9-942193dfff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Call to action</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fb3c2-8aba-4179-8d96-2ca370dfdf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women hope their presence in this year''s class doesn''t turn
        out to be an anomaly.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528e226-1fc7-4956-9536-0c02e604bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5313e6-1650-47c9-9192-d068924dc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s still a long way to go to make women in aviation
        more visible, efforts are underway from both inside and outside the Air Force.
        Edwards developed a brand new STEM (Science Technology Engineering Mathematics)
        program that educates youth at local schools about flying -- seeking to expose
        them to the world of aviation and inspire them through activities and events.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791cc785-5242-4034-b11e-b3c7ce921df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b2ed8-3b08-449d-9929-33d054a17f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent Captain Marvel movie featuring female flight test pilot
        Carol Danvers becoming a superhero helps to generate positive momentum for
        young girls who may want to fly.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b60ce6a-ec71-45e1-8565-f8e0548ffa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f49bff-a8d1-4b0a-8f19-98b59fcfdd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' father was a pilot but she can''t recall ever seeing
        a female pilot at an airshow and thinks that would have made a large impression
        on her.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554137b-eb4f-4e15-b20e-291111c85b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e7a1f-5cc4-4056-8f06-249171fecdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having that visibility makes all the difference to kids especially,"
        she said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd852db-7a74-4974-8419-0fabdf5c31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a49673f-f9dc-427b-b65b-ecdb7f023454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan''s insight for the lack of females in flight test comes from
        her perspective as a civilian, and the lack of awareness about the existence
        of TPS for people outside the Air Force.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40a082-e1f6-4867-9c9f-86ed16386571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:06:52.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

