      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined effects of Vicky, the tail-end of a frontal system,
        and the LPA will bring moderate to heavy with at times intense rains over
        mainland Cagayan Valley, Apayao, Kalinga, Mountain Province, Ifugao, Aurora,
        Quezon, Bicol Region, northern portion of Palawan including Calamian Islands,
        and Kalayaan Islands.</p>'
