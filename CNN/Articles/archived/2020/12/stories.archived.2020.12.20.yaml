      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968b6a0-99cc-4c8a-921d-9bdfb64e5c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The splitting of the NSA and Cyber Command has been long-discussed
        but this marks a late rush to do so by the outgoing administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c5422-1cc7-42df-a1f9-c2b3cac68cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c96e7d-9825-474f-a359-eb8316bc715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the potential split comes as President Donald Trump earlier
        Saturday downplayed a massive cyberattack on US federal government agencies,
        contradicting Secretary of State Mike Pompeo''s public remarks linking the
        hack to Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d8b66-38b6-4a22-b0ad-50b2fa8f52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41d478-0be9-4e02-a7c6-ff5398307349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Armed Services Chairman Adam Smith, who has urged Pentagon
        officials not to split NSA and Cyber Command, told CNN''s Wolf Blitzer Saturday
        on "The Situation Room" that it was important to "keep public pressure on
        the President because he''s shown there is nothing he won''t do to undermine
        this country to advance his own personal interests."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6427051-e82e-4704-b1ec-1fcca88204a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff11dac-6ce8-4f6a-9a7b-5b57d17cd5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Severing this relationship without proper assessment and certification
        would run contrary to the law," the Washington Democrat''s office said in
        a statement Saturday evening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63420322-23e5-4a67-8e93-74e28f2ebfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d5b83-320f-4734-a6a9-ebbe4cd4a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In letters to Milley and Miller Friday, Smith wrote, "As you know,
        NSA and CYBERCOM are uniquely intertwined and share many of the same resources.
        Any action to sever the dual-hat relationship could have grave impacts on
        our national security, especially during a time that the country is wrestling
        with what may be the most damaging cyber-attack in our country''s history."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fa5ea-a710-4765-91c2-d58117cb3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179a54c-c4da-431e-9ba4-8f9f32c8114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least half a dozen federal agencies are now known to have been
        targeted in the recent hacking, including the Department of Homeland Security''s
        cyber arm and the Departments of Agriculture, Commerce, Energy and State.
        Investigators are still trying to determine what, if any, government data
        may have been accessed or stolen in the hack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934667f4-22db-4eec-a28b-3ec9f02bb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:05.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be15c8-bb7e-47d0-8377-282c5f2f6f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in his first public comments on the hacking, appeared
        to undercut Pompeo''s remarks in a pair of tweets Saturday, suggesting without
        evidence that "it may be China" that''s responsible. Instead of condemning
        the attack, or Russia, he wrote that he had been "fully briefed and everything
        is well under control" -- despite officials in his administration having said
        this week that the cyberattack "poses a grave risk" to networks across both
        the public and private sector.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35462e4a-ec9e-442e-a9d2-35dc7f080b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c6780-2c62-4a1c-9214-b3e8d3788e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials had drafted a statement assigning blame to
        Russia for the attack and were preparing to release it Friday afternoon but
        were told to stand down, according to people familiar with the plans. Officials
        initially weren''t told why the statement was pulled back.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad509f00-8818-4e02-98b4-d92cdc377d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:07.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2807a3-9c58-437a-8409-c24f7f2cce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cc323a-c9d9-46a7-8bf9-57ca49cfc1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:46:08.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/19/politics/trump-pentagon-nsa-cyber-command/index.html">Pentagon
        under pressure from Trump administration to split NSA and Cyber Command</a>."</em></p>'
  'Barr-CIA-FBI-Russia-probe-Trump':
    'author': 'Veronica Stracqualursi, CNN'
