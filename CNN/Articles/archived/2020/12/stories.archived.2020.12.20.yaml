      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> —&nbsp;Presidential
        Spokesperson Harry Roque responded to a tweet posted by a Thai website that
        used his image to remind people to keep safe amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba91471-3641-4c71-ba97-d8cc373fe50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T20:00:30.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:42:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message on Sunday, Roque said he found it "encouraging" that
        foreign media has noticed the government''s advocacy campaign to stem the
        spread of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3e650-46a7-49cf-9ee1-dc37cb1e78ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T20:00:30.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:42:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is encouraging that foreign media, particularly Thai Enquirer,
        has taken notice of the Philippine government''s Minimum Public Health Standards
        Advocacy Campaign of wearing a face mask, washing of hands, and maintaining
        a physical distance, which is known locally as ''Mask, Hugas, Iwas.'' It likewise
        mentioned that people must listen to government announcements and not take
        unnecessary risks," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898a5da-e43a-4ded-bab8-657b4306afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T20:00:30.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:42:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Enquirer posted a GIF of Roque on Saturday where he was
        standing at a podium during a briefing. The message "wear mask, wash hands,
        keep distance" was posted over the animated image.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We&#39;re
        all in this together so we would just like to remind everyone reading to <br><br>1.
        Wash your hands constantly <br>2. Always wear a mask <br>3. Socially Distance
        <br><br>Listen to government announcements and do not take unnecessary risks.
        <a href="https://twitter.com/hashtag/%E0%B9%82%E0%B8%84%E0%B8%A7%E0%B8%B4%E0%B8%9419?src=hash&amp;ref_src=twsrc%5Etfw">#โควิด19</a>
        <a href="https://twitter.com/hashtag/%E0%B9%82%E0%B8%84%E0%B8%A7%E0%B8%B4%E0%B8%94%E0%B8%AA%E0%B8%A1%E0%B8%B8%E0%B8%97%E0%B8%A3%E0%B8%AA%E0%B8%B2%E0%B8%84%E0%B8%A3?src=hash&amp;ref_src=twsrc%5Etfw">#โควิดสมุทรสาคร</a>
        <a href="https://t.co/WfzMfbEgDw">pic.twitter.com/WfzMfbEgDw</a></p>&mdash;
        Thai Enquirer (@ThaiEnquirer) <a href="https://twitter.com/ThaiEnquirer/status/1340309359310430209?ref_src=twsrc%5Etfw">December
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef160b-7113-4fe1-ba58-70ec3a961de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T20:00:30.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:42:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8948519-d6f1-4630-b6bf-c898ee90af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T20:00:30.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:42:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added, "Indeed, COVID-19 knows no borders, as the Thai news
        website succinctly puts it, ''We''re all in this together.'' The fact that
        the Philippine government''s advocacy campaign has caught international attention
        underscores how effective our message is which we articulate in every press
        briefing and which we prominently display on the podium in conveying that
        we must adhere to such health standards aimed at saving lives and protecting
        the communities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a081d0f5-e910-4cbc-bca8-d2f8f65606fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T20:00:30.206+08:00
