  'pagasa-vicky-dec20':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-20T18:07:36.668+08:00
    'imagesource': 'jcr:3907d6ca-f4ac-4fb7-971f-d1f0d8a93126'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97911d8f-a7d1-4fb7-b95e-7e79a080dbc1'
    'lead': "The national weather bureau said tropical cyclone Vicky (international\
      \ name: Krovanh) has intensified into a tropical storm as of Sunday night outside\
      \ the Philippine area of responsibility.\n\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T18:10:35.539+08:00
