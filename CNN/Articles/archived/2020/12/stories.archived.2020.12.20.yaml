      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global COVID-19 tally has breached 76.3 million, based on data
        from the Johns Hopkins University. Over 1.6 million patients of this number
        died, while 43 million were able to recover.</p>'
  'virginia-kidnapping-12-year-old':
    'author': 'Madeline Holcombe and Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-20T16:41:19.987+08:00
    'imagesource': 'jcr:3a96c392-72d8-4acc-b933-c189a246b22b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfebfb7a-54f4-46cb-9b91-4b11da9b74a4'
    'lead': 'A Virginia man authorities describe as a "White supremacist" and "an
      advocate for pedophilia" is facing charges in California and Colorado for traveling
      across the country to kidnap a 12-year-old girl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T16:42:58.016+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:43:11.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:42:31.459+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A pedophilia website operator has been arrested in the kidnapping of
      a 12-year-old California girl'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57cb48-e772-4d4f-86d0-9ae81c332e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A Virginia man authorities describe as
        a "White supremacist" and "an advocate for pedophilia" is facing charges in
        California and Colorado for traveling across the country to kidnap a 12-year-old
        girl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e37a3-cc4f-44c9-8d7a-dfd8012893a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Daniel Larson, 40, is in Denver County Jail on a misdemeanor
        charge and faces felony charges in California for the kidnapping that authorities
        say utilized such "sophisticated" grooming methods that they fear there may
        be more victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c1e78-6507-4eb1-b939-9741ec7e7d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the <a href="https://www.fresnosheriff.org/media-relations/law-enforcement-rescues-12-year-old-fresno-girl-and-arrests-her-40-year-old-abductor">Fresno
        County Sheriff''s Office said</a> Larson operates a website "which encourages
        the raping of children and sharing of naked photos and video of children being
        raped."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98edc45-9f94-4aa9-b473-965c36c77566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Larson, who is scheduled to appear in Denver County
        Court on December 24, has an attorney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d8464-5210-4b4f-b1c3-e0554cc9648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Months of ''manipulation and grooming''</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16baf051-f68b-4fdb-b55e-640143677682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larson met the girl, who lives in Fresno, on social media in October,
        the sheriff''s office said. Through two months of "manipulation and grooming,"
        Larson convinced her to send him pornographic images of herself, the sheriff''s
        statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d3cab-2a16-4958-aacd-b65be905cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he flew to Fresno and persuaded her to sneak out of her
        house around 2 a.m. Monday, the statement said, and then used a rideshare
        company to take her to the airport. Larson altered the girl''s appearance
        with a long wig and told her to act as though she was disabled and unable
        to speak so that she would not speak with anyone while they boarded a plane,
        authorities said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6f88e-131d-4c35-b1cb-f780491a6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday morning, law enforcement was notified the girl was
        missing. When detectives learned that Larson and the girl had boarded a plane
        to Washington, DC, with a layover in Denver, they contacted authorities there
        and asked them to check the airport for Larson, the sheriff''s office said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53bf3e0-d63f-4c60-bbcd-29d5908a6c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Denver police officer found and arrested Larson and FBI agents
        rescued the girl, who was uninjured, the sheriff''s office said. They made
        arrangements for her to reunite with her family Monday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da5cb7-7e71-48b4-ab48-00a643c2bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larson now faces a misdemeanor charge in Denver of harboring a minor
        and is facing felony charges in Fresno County, California, for kidnapping,
        child abduction, soliciting child pornography from a minor and meeting a child
        for the intention of sex, according to the release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae3e3e-41e0-4e94-a443-36a5ea1baaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fresno County Sheriff''s office is requesting he be extradited
        to California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500df7bf-9789-426a-bbac-ef84a6c7287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also asking any other possible victims of Larson to come forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f072f-c58c-4470-93d5-676ae57af593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the sophisticated nature of how Larson groomed this Fresno
        girl, detectives believe he has victimized other children in the past," the
        sheriff''s office said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ad4c5-78f3-42b9-9e43-d362546d33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Suspect has previous criminal charges</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7cbb55-4d59-41aa-936f-2fdb4454d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Larson has faced serious criminal charges.
        In 2009, he served 14 months in federal prison for sending "a detailed email
        to the U.S. Secret Service threatening to kill the President of the United
        States," the Fresno Sheriff''s Office said. Larson sent the email in December
        2008, when George Bush was the outgoing president and Barack Obama was the
        president-elect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9fd449-08ae-41c5-8f1f-97a962544627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after his prison sentence, Larson ran for the Virginia House
        of Delegates as an independent in 2017 and lost, according to the Fresno County
        Sheriff''s Office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f0e74-16a1-4dee-a199-084cbc5d1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, <a href="https://www.washingtonpost.com/news/local/wp/2018/06/01/hes-pro-incest-pedophilia-and-rape-hes-also-running-for-congress-from-his-parents-house/">the
        Washington Post</a> reported on Larson''s support for "abolishing age restrictions
        for marriage and laws against marital rape," legalizing incest, and his views
        on White supremacy "as a ''system that works''" and that "Hitler was a ''good
        thing for Germany.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc05711-9db4-4e0f-9580-53de2ac53f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:42:58.018+08:00
