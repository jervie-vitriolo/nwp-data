  'US-vaccine-rollout-Biden-legislative-agenda':
    'author': 'Julian Zelizer, CNN Political Analyst'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-20T15:04:59.299+08:00
