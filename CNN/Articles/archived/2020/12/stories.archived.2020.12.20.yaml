      'mgnl:lastActivated': 2023-01-25T16:43:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report shows a total of 459,789 people in the country
        have fallen ill with COVID-19. Of this number, active cases or currently ill
        patients number 21,708, or 4.7 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bbb29-c88a-49a2-9549-96fd1a4ff233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:24:48.231+08:00
