      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d792f33-0cbb-4c22-b1a7-1776e06574c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:04:52.649+08:00
      'mgnl:createdBy': 'pilar'
