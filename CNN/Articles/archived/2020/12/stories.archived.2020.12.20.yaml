      'mgnl:lastActivated': 2023-01-25T16:47:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) –</strong> Expect
        a bubble setup nearly identical to the one done by the Philippine Basketball
        Association (PBA) for the country’s hosting of the FIBA Asia Cup Qualifiers
        Group A and Group C tournaments this coming February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ece717-8076-4eae-9028-6d1923295204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a56f5b-4340-4e4a-a47f-bb364e17e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Samahang Basketbol ng Pilipinas, the Bases
        Conversion and Development Authority, and the Philippine Basketball Association
        said the FIBA bubble in the Philippines will have minor additions from the
        setup implemented for the PBA bubble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88173443-120a-4359-a3bc-5e359a1d667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f60285-ecf5-4014-a063-281ff5961470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be little FIBA-oriented equipment that will be needed,
        like the electronic scoreboard, for example. But other than that, we’re not
        supposed to ply (with) any other facility outside of what PBA used in its
        bubble,” Executive Director Sonny Barrios told reporters in an online press
        briefing held Saturday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb9dac-5ed5-4231-bd9c-51140fa5a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59a7fa-dbeb-4786-95a4-3581ff418f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The understanding is, we will host under the exact conditions and
        facilities within the PBA bubble. When FIBA asked us if we could host under
        PBA Bubble, they were looking at the arrangement of the bubble as is,” Barrios
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484866ad-9291-4ce2-8329-e627675f5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4600d61-c936-4eda-b8e5-106a9331cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooring from the Philippine Arena used inside the Angeles University
        Foundation gymnasium will be retained, but each of the eight national squads
        will be provided their own meeting room, changing room, and viewing room at
        the venue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de2abb3-4c4f-4fcb-816f-a51b7d4e6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1bf46d-8cf0-4273-9502-0161acc41012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G connectivity at the AUF gym will still be provided by telecommunications
        company Smart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ae003-330a-4eec-a43e-4ce1d6825f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53f78d-f040-47f0-ad1e-b901b63e1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:03.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participating teams will also be housed at the Quest Hotel in
        Clark, but one person will only be allowed inside each of the rooms instead
        of the two-per-room scheme used in the PBA bubble.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316148f-5746-4419-a9fc-692586a4f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af73b4-8d28-4479-b3b8-41f82b320d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks shown to members of the media, FIBA Executive Director
        for Asia Mr. Hagop Khajirian said the world’s governing body for basketball
        “greatly appreciate(s) the SBP approval for hosting Group C in the Philippines
        during Window 3 of FIBA Asia Cup 2021 Qualifiers, besides hosting group A.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56b7ae-6dbe-489b-9d4b-e4714a32df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09de56-a899-4f77-864a-ce9d4628088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SBP’s positive and constructive stances whenever FIBA Asia is in
        need of your support is truly appreciated,” Khajirian added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452c6c8-8f99-4e68-b7c7-7ff3ad75c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e71984-41f3-47a3-a483-d240a9c7c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stricter anti-COVID measures in the bubble</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777a30b-0a3d-43c6-8cba-cef1bc5d0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:06.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers are also doubling down on protecting participants of
        the FIBA bubble from the threat of COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401bd083-2976-424d-8ab0-fb8bd758be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:07.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1a4f0e-c50f-4c4e-93be-ab85e979c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:07.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s testing czar and COVID-19 response Deputy Chief Implementer,
        Vince Dizon, said testing and health protocols done inside the PBA bubble
        will be heightened for the FIBA qualifiers, including but not limited to:
        regular testing of players and delegation members upon entering the bubble
        and during games, and mandatory isolation while waiting for COVID-19 RT-PCR
        test results.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3695fa-3af1-418e-a30a-8aa924913bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a4ca9-6c4d-4301-92ac-57ef01bdb465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be recalled that during the PBA bubble season this year,
        two false positive tests were recorded among the participants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bcafe-4550-404d-bb43-ca5dc7614451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba725d-e8e2-4ee5-a864-6e8c0fa7d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure everybody that we will ensure the safety and
        health of everyone in the bubble. That is the first and most important objective
        that we have,” Dizon said. “And building on the success of the PBA bubble,
        gagawin pa nating mas istrikto at mas safe itong upcoming bubble na ito (We
        will make protocols stricter and safer for the upcoming bubble)."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d197284-6ee3-4b2a-897b-bdd9b4109676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bfea86-75ba-413e-80c7-5a279d93a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard testing and isolation protocols for all arriving passengers
        from abroad will also be observed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf41c8-cc1f-43e0-b4ee-0ebf43998271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157bf9f4-21fd-4d43-ab8e-279c59587cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they turn out positive, then they need to go through the mandatory
        quarantine period and only after they are cleared will they be allowed to
        be released,” Dizon said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1d474-1ef1-48b5-a69d-705255da36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f1241-fb26-4287-a416-cbbc36fbf1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP President Al Panlilio also said while FIBA has its own guidelines
        for hosting games, these rules will be combined with those implemented by
        the Philippine Inter-Agency Task Force (IATF), subject to the IATF’s approval.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef4308-2d6f-4976-8506-5d4a3104337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179c212-37e1-4b4b-8628-118c2290e028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will host teams from Group A which include the Gilas
        Pilipinas Men, and other teams from South Korea, Indonesia, and Thailand.
        They will also be joined by squads from Group C which is composed of men’s
        basketball teams from New Zealand, Australia, Guam, and Hong Kong.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a381666-e7a8-4e15-936e-3f7c860ae804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:14.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32707cbf-30d1-4590-8aca-753c871bb8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and Bahrain will also host FIBA Asia Cup qualifying games
        in February. The exact schedule of the games will be announced at a later
        date.</p>'
  'US-coronavirus-cases-Moderna-vaccine-CDC-recommendation':
    'author': 'Dakin Andone and Christina Maxouris, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-20T08:35:26.044+08:00
    'imagesource': 'jcr:94545aa4-0e23-4b67-9e18-ec5c143044a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b12a57d3-b1eb-42cb-a3cf-514145853b19'
    'lead': 'COVID-19 continues to ravage the United States, even as a second coronavirus
      vaccine received a vote of recommendation from a committee at the US Centers
      for Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T08:41:44.538+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:47:29.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:42:27.088+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US sees record COVID-19 cases as CDC advisory group votes to recommend
      Moderna vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e80749b-ba8f-4f64-9b4b-503d1e5122d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;COVID-19 continues to ravage the United
        States, even as a second coronavirus vaccine received a vote of recommendation
        from a committee at the US Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a788d08-fd3d-4a64-a390-12932fac272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization and Practices (ACIP)
        voted Saturday to recommend Moderna''s vaccine candidate for people 18 and
        older, following the US Food and Drug Administration''s decision a day earlier
        to authorize the vaccine for emergency use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61195f-a4d8-4150-a75f-c24431380d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Robert Redfield must accept the group''s recommendation,
        which would clear the way for vaccines to be administered and add a second
        vaccine to the country''s arsenal at a crucial moment in the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9e593-3d2e-44a7-b4ef-d470cbd0c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:31.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last week, the US average more than 219,000 new COVID-19
        infections a day, according to a CNN analysis of data from Johns Hopkins University.
        There were more than 249,000 infections reported on Friday alone — another
        record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9144c-dffe-4b44-83bb-829cdda746d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18,000 Americans died of COVID-19 in the past week, and
        the University of Washington''s Institute for Health Metrics and Evaluation
        projects that another more than 237,000 Americans will die of COVID-19 in
        the next three months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a28b91-5b1c-4fa9-9902-88c817be828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this great news with vaccines, but we also have to look
        at where we are, which is that our hospitalizations are nearly double from
        where they were a month ago," said emergency medicine physician Dr. Leana
        Wen. "We have a person dying from coronavirus basically every 30 seconds here
        in the US."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615872b6-7e94-48b4-a478-50414f10e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Know that there is just so much virus all around the country,"
        she added, urging Americans to consider not traveling for the holidays. "The
        entire US is a coronavirus hot spot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d91b30-c9c8-4f02-aa66-600e0b1d75ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:33.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials and experts try to combat vaccine hesitancy</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207efa6-3262-4327-861e-fff8c7706262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:33.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACIP''s recommendation of the Moderna vaccine comes as hundreds
        of Americans across the country have already received their first dose of
        the Pfizer/BioNTech vaccine, which was authorized for emergency use by the
        FDA last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900071d-ee32-4cc9-b5d9-79815331ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:34.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading officials, including Vice President Mike Pence and US Surgeon
        General Jerome Adams, received the Pfizer vaccine publicly Friday, in an effort
        to encourage public confidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a6631-476c-4293-81a9-63222177c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the beginning of the end," Adams told CNN Friday night.
        "Make no mistake about it, it''s going to be a hard couple of weeks. We''ve
        still got work to do to get over this surge, but I want people to be encouraged."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df060de0-b394-478d-bb11-c475e16369d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chose to get the vaccine on TV because he wanted the American
        public to "understand I''ve looked at the data, I''ve worked with the companies
        and I felt safe getting the vaccine," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473acb8e-0bd1-4b0f-829d-29d3e8181b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dean at Morehouse School of Medicine was given the vaccine live
        on CNN Friday morning, saying that while she understands some Black Americans
        are concerned because of the nation''s history of racism in medical research,
        she wouldn''t recommend a vaccine she doesn''t trust.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009ea50-57ef-48ec-8481-32fe4f93d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really, this is a life and death message for Black people about
        the coronavirus," said Dr. Valerie Montgomery Rice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de3cad-0c8b-4c9e-9862-520a87ef78e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Saturday, Adams said he was more concerned
        about vaccine confidence than supply, encouraging people who are hesitant
        to seek out information on the vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1a7c9-aa09-4541-8a01-dc117796bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s OK to ask questions," he said. "What is not OK is to let
        misinformation or mistrust cause you to make a decision which is going to
        be bad for your health, or for your family''s health, or your community''s
        health."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410b18d-7d7c-4f32-a05d-becde3219a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine is almost 100% certain to prevent you or your loved
        one from getting severe disease," he said. "It is the way we end this pandemic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4ddd9-e851-497a-ac62-3a9a1584c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. José Romero, the chair of the ACIP and secretary of the Arkansas
        Department of Health, said Saturday that safety has been and will continue
        to be a focus in the consideration of vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d03bf2-2974-4c34-84be-bca35f63da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the group''s vote to recommend the Moderna vaccine, Romero
        emphasized that minority groups were included in the process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c73da6-07eb-4a98-8301-ded4a7a1860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a person of color, I do feel that this has been properly addressed,
        and will continue to be properly addressed as we go forward," Romero said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e746946-85c5-4bcc-9f27-f5939e2de2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Moderna has an ongoing study of its COVID-19 vaccine
        in adolescents between the ages of 12 to 18. At Saturday''s meeting of the
        ACIP, the company said it expected results from those trials sometime in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b57e8c-35d8-4407-8164-3f560bce9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:40.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said it is also discussing with the National Institutes
        of Health designing an additional pediatric clinical trial for children between
        the ages of 6 months to 12 years old.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a137ab4-cf28-45a3-b669-dee8d597b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna vaccine distribution has already started</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f4f61-3045-494c-8b44-b53875801707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distribution of the Moderna vaccine has "already begun," said Army
        Gen. Gustave Perna, chief operating officer of Operation Warp Speed, the federal
        government''s vaccine initiative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acbe4c-2610-428b-87ec-0f4a4479d701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:41.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boxes are being packed and loaded today," he said in a news conference
        Saturday. "Trucks will begin rolling out tomorrow, from FedEx and UPS, delivering
        vaccines and kits to the American people across the United States."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a9598-758b-4f1b-a123-e2c8077f698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 7.9 million doses of vaccines allocated this week, Perna
        said, and the US is "on track" to allocate 20 million doses by the end of
        the year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb773c-1245-4f7e-a988-d2d535952c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6 million doses of Moderna''s vaccine will be shipped
        to more than 3,200 sites where they will be administered -- far more than
        the 636 sites that Pfizer''s vaccines were shipped to.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92cb56-b439-4c04-9541-a7a84d9159bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, a professor of infectious diseases at Vanderbilt
        University said the Moderna vaccine will help extend the reach of COVID-19
        vaccines, allowing them to be distributed even more widely. While both vaccines
        must be kept cold, Pfizer''s requires ultra-cold storage that is usually easier
        for larger medical centers with more resources.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf63c9-55eb-4768-a0cd-b22ff8c94206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moderna''s vaccine "can go out to many more rural areas, smaller
        hospitals, local county health departments that can start distributing the
        vaccine," Schaffner said, "while the folks dealing with the Pfizer vaccine
        are vaccinating in large medical centers."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de4ef7-6def-4b8f-9c53-39e775ae28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, more than 272,000 doses of the Pfizer/BioNTech vaccine
        have been administered, according to the CDC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffd7c9-4b00-48bf-8be3-d0f0d778c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some states say they''ve been informed they will receive
        fewer Pfizer vaccine doses next week than initially promised.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b158e8-69fb-4a20-bdd6-6481a7616b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts health officials said it wasn''t clear why the dose
        numbers have changed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b04032-fc77-4860-9ffa-dd73df1dcf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Public Health now expects to receive ... a little
        bit more than 145,000 doses of the Pfizer vaccine by the end of December --
        a number that has been reduced from 180,000. That''s about a 20% decline,"
        Secretary of Health and Human Services Marylou Sudders said at a news conference.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a559765-92f2-4735-953e-e00f445d2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, it''s not clear to us why the shipment amounts have
        been adjusted," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380570b-4934-4490-9c39-2eac65d29144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Gov. Charlie Baker said officials were "certainly
        frustrated that we won''t be receiving the amount that we expected in the
        first wave and are working to get clarity on what this means."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388331f2-2085-4250-9bae-d833b2f225b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saturday''s news conference, Perna attributed the lower allocations
        to a "planning error," and said he was taking "personal responsibility for
        the miscommunication."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde99ee-2c54-4062-918d-b201c91d78a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the governors, to the governors'' staff, please accept my personal
        apology if this was disruptive in your decision making and in your conversations
        with the people of your great state," Perna said. "I will work hard to correct
        it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad90ca8a-baf6-4ee9-afca-6184116b749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.541+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different states, different measures</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546b2cd-2994-4c15-9bed-49daaa405273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:48.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As state and federal officials gear up for more vaccine shipments,
        different parts of the country are reporting different COVID-19 trends.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a583c-93f4-499a-84aa-2d923df9fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Gov. Andrew Cuomo said hospitals are at "crisis management"
        mode and capacity has been added at facilities across the state.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82329c28-aefb-4478-bfb2-6b55f528c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe hospitals are going to be able to manage this," he said.
        "We learned a lot in the spring."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb04dfe-7dd7-4a73-8610-f8e7460b171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, hospitals are quickly running out of intensive
        care unit beds as the region continues to see an overwhelming spike in COVID-19
        infections. The county is on the verge of becoming the pandemic''s epicenter,
        said Dr. Brad Spellberg, chief medical officer at LAC + USC Medical Center,
        on Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89367eeb-a260-489b-93c9-ed03e1097acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:50.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to sugarcoat this. We are getting crushed," Spellberg
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6e3fc-d8d6-4003-9047-b8f1bdcabad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:41:44.542+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:47:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Thomas Yadegar, the ICU director at Providence Cedars-Sinai
        Tarzana Medical Center, told CNN Saturday that the situation is "by far the
        worst that it''s been in the past nine months." He urged the public to follow
        the recommendations of public health officials.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
