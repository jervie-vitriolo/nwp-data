  'europe-coronavirus-cases-resurging':
    'author': 'Krystina Shveda, Bryon Manley, Henrik Pettersson, Susanne Gargiulo
      and Mark Oliver, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-20T13:50:49.973+08:00
    'imagesource': 'jcr:98e16ac9-b6c5-455b-bde2-0eb33ca2590b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '864038fc-458d-43dd-a337-468c478ab387'
    'lead': 'COVID-19 vaccines are coming, but in most of Europe, winter is coming
      faster. In several countries, cases are surging again — after many countries
      seemed to be turning the tide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T13:59:46.485+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:44:35.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:42:29.517+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Europe', 'Finland', 'Norway', 'Denmark']
    'template': '1'
    'title': 'Europe''s coronavirus crisis is resurging. For months, 3 Nordic nations
      kept it under control — without lockdowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e744e0d-92c2-48f4-ab01-129b69fd585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — COVID-19 vaccines are coming, but in most
        of Europe, winter is coming faster. In several countries, cases are surging
        again — after many countries seemed to be turning the tide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2a86b-e6a7-47db-9941-3feedfabd710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians are desperate to find a balance of restrictions that
        flatten the curve without flattening the economy or upsetting residents who
        are eager to reunite for the holidays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616a920-f2aa-4397-b56c-784e11130d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key question now is to determine what is the optimal package
        of policies to maximize the health benefit at least cost," said Thomas Hale,
        an associate professor of public policy at the University of Oxford. "However,
        this ''magic formula'' will likely differ across different countries and populations,
        and of course over time as the virus surges or recedes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f7c00-5ff4-4e16-b41e-591d59f188c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a complicated and ever-changing calculus, and every country
        is different.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0dff06-71e2-4bdd-a590-64af34f639f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the approaches of three nations — Finland, Norway and Denmark
        — in recent months stand out, a CNN analysis shows. The analysis, which looked
        at data from the University of Oxford and Johns Hopkins University, found
        that while all three countries implemented some of the continent''s most relaxed
        combinations of restrictions, they still managed to keep average daily deaths
        low — below one per million — for the three-month period between September
        1 and November 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0b0be-bf88-4a9b-a219-7628e7c63fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark success may be ending. In late November, Danish death rates
        exceeded one per million for the first time since May, Johns Hopkins data
        shows. On Friday, the number of newly reported cases topped 4,000. Earlier
        in the week, officials expanded restrictions and announced a nationwide lockdown
        aimed at tamping down rising infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7470627-a137-477e-82fa-5d9282d5d7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what led to the three nations'' success in the fall?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b57ae1-69d5-4109-ac0e-0813b0ef926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark, Finland and Norway responded quickly to the slightest increase
        in infections, which allowed them to almost eradicate the virus during the
        summer and face the autumn from a stronger place, according to interviews
        with six scholars. Clear guidance and residents'' willingness to follow it
        was also key, the experts said. And ramping up testing and contact-tracing
        capacities and providing paid sick leave helped to keep any outbreaks localized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f641d-c781-4d66-97af-9c3e42c46c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to be the best (or how to be Finland)</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cfd99c-d3c4-4f04-93e0-4ca96abdf201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland had Europe''s lowest average of infections and deaths per
        capita in recent months, Johns Hopkins data shows. It managed to contain local
        outbreaks while sticking to some of the most relaxed restrictions on the continent.
        Internal movement was not restricted, those who needed to could attend school
        and workplaces in person, and mask-wearing was not mandatory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613406f-0a8c-4783-bab3-e0f491f526e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing magical about doing this — we just have a pragmatic
        approach," said Pekka Nuorti, an epidemiology professor at Tampere University
        who has worked for public health agencies for more than 25 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c9fed-d0de-4ab5-bb27-6a7e1be0d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cultural, political and geographic factors — such as low population
        density, less travel and high trust in government — were helpful, Nuorti said,
        but it was the work of the country''s health agencies that made a difference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491dd3e-d312-4f44-8cb5-562756bfd6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summer, Finland built up "tried-and-true field epidemiology
        practices," Nuorti said: Testing, isolating, contact tracing, quarantining
        and preventing superspreading events on a local level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c45ee-88c0-4d85-bc03-6f6df9e10577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average daily testing volume nearly quadrupled from 2,900 samples
        in May to 11,300 in August, health ministry data shows. In late November,
        Finnish laboratories performed up to 23,000 tests a day, or 90% of the current
        capacity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c1abd-b60f-413a-ac24-6d539d8f1fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland used the summer to prepare for the new wave by responding
        with preventative measures instead of a lockdown, said Mika Salminen, director
        of health security at the Finnish Institute for Health and Welfare. Restricting
        international travel for most of the summer added to Finland''s success in
        the fall, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467bfd5-7e31-4c6d-9104-b2c508f0d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help people isolate and stay home, the government provided economic
        support. Thousands of people who were exposed could quarantine because the
        government offered compensation for their lost income, Salminen said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b832c7aa-7f63-4865-ac20-bda1239c79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that we haven''t had outbreaks," Nuorti said. Finland
        had local flare-ups and super spreader events, but local health authorities,
        coordinated by the central government, were able to contain them using real-time
        data, he said. But as case numbers rise, it becomes increasingly difficult
        to identify all transmission sources, Nuorti said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249e6dc-427c-4501-9b44-8b9a4c33dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the situation deteriorates, Salminen said, a full lockdown has
        not been ruled out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85593ae0-126f-4ad4-853e-f918098411c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Norway way</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821868f8-370b-44f4-a8b7-4200939ffaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the border, Norwegian officials increased their focus on
        addressing the most vulnerable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c4da2-0fbd-4419-91eb-a65a686b9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway''s spring lockdown was the strictest in Scandinavia. The
        country''s oil and gas industry was able to provide a large economic buffer
        to soften the effect on people''s purses, but the government soon faced a
        growing mental health crisis and officials shifted relaxed their restrictions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5df67-799f-4b99-9dee-01838c32319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, in late summer, health authorities found that roughly 40%
        of COVID-19 cases reported in July were among Norway''s <a href="https://www.fhi.no/contentassets/8a971e7b0a3c4a06bdbf381ab52e6157/vedlegg/andre-halvar-2020/2020.08.12.-ukerapport-uke-32-covid-19-forenklet.pdf#page=10"
        target="_blank">foreign-born population</a>. To adjust its communication strategy,
        the government <a href="https://www.regjeringen.no/no/aktuelt/styrker-korona-informasjonen-til-innvandrergrupper/id2696718/"
        target="_blank">committed about $770,000</a>&nbsp;to fund a COVID-19 awareness
        campaign for the country''s immigrant population. These targeted interventions
        appeared to contribute to a notable drop in infection rates among those communities,
        said Jonathan Tritter, a professor of sociology and policy at Aston University.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5991c-e79a-4c7b-bf9f-2bd0e308d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:47.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Knowing what to do, doing what you''re told</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f5900-5f20-435d-a9c7-882684b48c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three experts interviewed by CNN said a critical factor in Denmark''s
        early success was clear and coherent messaging about risks and the need for
        behavioral changes. They attributed the country''s achievement to its history
        of mutual trust between residents and the government.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d7dd8-a32d-40c0-b2bb-cd90737f382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government was able to activate that background of trust, the
        good default position, with effective communication," said Michael Bang Petersen,
        a political psychology professor at Aarhus University who runs <a href="https://hope-project.dk/#/"
        target="_blank">the HOPE project</a>, a research study examining how people
        and governments are coping with the pandemic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7588f07-08a9-4309-a8c5-57293c4ebf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petersen said two factors determine whether people behave to avoid
        infection. One is motivation: Whether they are worried about becoming infected.
        The other is whether they know exactly what to do to prevent spreading the
        disease, which hinges on communication from health authorities and politicians,
        Petersen said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71440860-8290-424a-8a33-f110f698a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officials leading the Danish pandemic response echoed
        that point.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800abb3-74a4-4efe-93b5-2d222f086832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handling a pandemic is all about human behavior," said Søren Brostrøm,
        general director of the Danish Health Authority.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82eb04-a307-4455-a3a1-75742ec38db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human behavior helps diseases spread, and controlling it is where
        solutions lie, Brostrøm said. Physical distancing, not a drug or vaccine,
        is the "medical magic bullet" everyone is hoping for, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564c0b8-4341-41ff-bed7-e46e73f1c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brostøm spoke to CNN prior to Denmark''s recent surge in cases.
        But at a press conference on Wednesday, Prime Minister Mette Frederiksen addressed
        the country''s worsening situation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0d597-dbeb-42c6-8db0-5e67c3453f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, only one thing works against corona," Frederiksen said.
        "That is if you and I and we all take responsibility for ourselves and for
        each other."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996ea6b-5ff8-49a8-875f-23ee3b659b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calibrating the restrictions</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3466d-5158-4c95-9c92-9113a67e2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:53.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple studies have concluded that lockdowns work. At Oxford''s
        Blavatnik School of Government, scientists developed what they called a Stringency
        Index. The index rates about 180 countries and territories based on their
        restrictions, such as school closures and stay-at-home orders, on a scale
        of one to 100. Higher scores represent more stringent restrictions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a51525-e3ae-41fd-ac53-ba381e557ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://doi.org/10.1101/2020.07.04.20145334" target="_blank">preprint
        study posted in July</a>, the Oxford researchers found that in the spring,
        higher scores on their scale were associated with slower growth of daily deaths.
        On average, they found, a week''s delay in reaching medium stringency led
        to almost twice as many new deaths over the months that followed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05f50d-6e06-468e-a153-682a3bee3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as pandemic fatigue seeps in, people become more reluctant to
        follow strict new measures, experts told CNN.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd4886-81ab-435c-b678-9526588ac018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constant social distancing is not sustainable in the long run, Brostrøm
        said. A country needs just enough restrictions to be able to control the pandemic.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1734c-f278-4764-9dae-70e41babf2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we found we actually struck quite a good balance in this
        country in this regard," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78303e-7e9a-4322-897c-97a638f0910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in Denmark, one misstep can have a detrimental effect on trust
        and then compliance, experts said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031fde51-93ab-47d0-bf89-bbdc7977a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government decision to cull the country''s farmed mink over fears
        the animals could spread the coronavirus to humans is one example. After ordering
        the cull, <a href="https://edition.cnn.com/2020/11/10/europe/denmark-mink-cull-backtrack-scli-intl/index.html"
        target="_blank">officials realized they did not have the legal authority to
        do so and rolled back the mandate</a>.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30824584-bec1-41da-b517-58d748afd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government''s overreach shook Danish unity, Petersen said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adeb86-b93c-4f47-ac21-8d4f2483acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are seeing an increased polarization. We''re seeing
        decreased support of the government strategy. And the question that is facing
        us here in Denmark is, ''What will be the consequences of that for the pandemic
        over the next months?''" Petersen said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8bb14f-fb21-471b-a643-50046151ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rules vs. recommendations</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a3bd1-2ec4-4942-bd8e-4c6cfb8ae67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish officials'' willingness to impose stricter measures when
        necessary stands in contrast to Sweden, where officials first took a lighter
        hand to try and stem the pandemic.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59fce05-6bac-48ad-b095-deb41429ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a greater emphasis on voluntary measures, and without
        the extreme ''shutdown'' measures put in place in Denmark (in the spring),"
        said Rowland Kao, a veterinary epidemiology professor at the University of
        Edinburgh.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cf020-801c-4bf7-b7c1-f438c22c3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other Nordic countries are much more in line with the rest of Europe,"
        Kao said. "They had a stricter lockdown in spring and did it sooner."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb21d99-c392-470a-b52f-79db11cd7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:44:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kao said this approach made Sweden''s uptick of cases in June, when
        most other European countries were recovering, inevitable. And in November,
        despite having a higher average stringency score than other Scandinavian countries,
        Sweden was struck by a nationwide outbreak.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320fac1-0b0a-4d14-9e11-4c44c40c6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing his nation in late November, Prime Minister Stefan Löfven
        appeared to blame the resurgence, in part, on Swedes'' failure to follow <a
        href="https://www.government.se/speeches/2020/11/prime-minister-stefan-lofvens-address-to-the-nation-sunday-22-november/"
        target="_blank">government guidance in the autumn</a>.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c2740-f9c1-4857-8b3d-66aec7f0161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When COVID-19 arrived in our country, we all agreed to take responsibility,"
        Löfven said. "This autumn, too many of us have neglected to follow the advice
        and recommendations."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305f137-854d-4e4f-b558-9de23306cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:01.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to a disease that spreads so fast, Kao, the Edinburgh
        professor, said very small differences in how things are done can make all
        the difference in the world.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fad15-b586-477d-b3f3-00f0cb90a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How CNN reported this story</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db49bf3-75e9-4119-951e-a5ca7db4d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this story, we sought to examine the relationship between government
        restrictions and COVID-19 deaths during the period between September 1 and
        November 30, when many countries were in the throes of a resurgence.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f21d4fa-557c-402c-9647-aa57cd790fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do so, we analyzed data from Johns Hopkins University to calculate
        the daily new deaths per million residents in 31 European countries. We used
        a moving average to account for variations in the data caused, for example,
        by delays in reporting on weekends, or changes in data collection methods
        that would otherwise result in a sudden spike in daily figures. We used new
        deaths instead of new cases because the reporting criteria for deaths is more
        consistent across countries than for cases, which is in part a function of
        testing volume.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd9216-b816-4547-8dc4-e6236ee332c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We then plotted the new death rates against each country''s stringency
        score, which we found using Oxford University''s Stringency Index. The index
        scores countries'' COVID-19 response measures on a scale of one to 100.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c554299-864d-4158-ad4b-14d3386cc8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We analyzed the 27 European Union members, the United Kingdom and
        free trade countries (Iceland, Liechtenstein, Norway and Switzerland). We
        excluded Liechtenstein because stringency scores for that country were not
        available.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c43751-ed0b-4b7b-82b7-b5f0454690ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following interviews with experts, we defined countries with low
        infection rates as those with one or fewer death per million residents. We
        defined less restrictive countries as those with stringency scores below 60
        because it was roughly the minimum score for countries with full lockdowns
        in October and November according to data we compiled on European countries''
        lockdown status at that time.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f19a45-a704-4640-ada2-d2bf750daf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We focused on Finland, Norway and Denmark because those were the
        only countries to consistently maintain low death rates (one per million or
        less) and stringency scores below 60 during the September 1 to November 30
        period. Other countries also maintained low death rates, but we did not focus
        on them because they either implemented a strict lockdown (Ireland) or had
        a high stringency score (Cyprus).</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02156b94-056d-459e-a2ad-28aa587dcd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:59:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:45:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/20/europe/europe-covid-restrictions/index.html"
        target="_blank">"Europe''s coronavirus crisis is resurging. For months, 3
        Nordic nations kept it under control — without lockdowns</a>."</em></p>'
  'COVAX-facility-Philippines-coronavirus-vaccine-demand-DOST':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-20T14:26:38.936+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cac726a-cb7f-49fb-a6a8-79db0073036f'
    'lead': 'The Philippines may secure around three percent of its demand for COVID-19
      vaccine from the COVAX facility''s global vaccine pool next year, an official
      from the Science and Technology Department said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T14:33:34.398+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T16:44:28.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:42:29.772+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVAX-facility', 'DOST', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'PH may secure 3% of its vaccine demand from COVAX pool next year – DOST'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d1b6b-c060-4b6b-9d4e-902a64e4dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T14:33:34.398+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:44:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)—</strong>&nbsp;The
        Philippines may secure around three percent of its demand for COVID-19 vaccine
        from the COVAX facility''s global vaccine pool next year, an official from
        the Science and Technology Department said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caad95d-357e-4e99-9cf3-c711ff95c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:14:55.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:44:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after COVAX, the global initiative that seeks to ensure
        countries'' "equitable access" to coronavirus vaccines, announced it has <a
        href="https://www.who.int/news/item/18-12-2020-covax-announces-additional-deals-to-access-promising-covid-19-vaccine-candidates-plans-global-rollout-starting-q1-2021">secured
        nearly two billion doses</a> of several vaccine candidates which will be made
        available to 190 participating nations, including the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa777414-3bac-4188-bc6c-90025db40e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:14:55.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:44:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifteen percent <em>ng ating</em> demand <em>ay ibibigay ng</em>
        COVAX facility… p<em>ero ito po ay laging ine-</em>emphasize <em>ay depende
        ''yan sa</em> supply," DOST Philippine Council for Health Research and Development
        Executive Director Dr. Jaime Montoya told CNN Philippines'' <em>Newsroom Weekend</em>
        when asked of the supply the country may receive from the program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0715eec-22f7-4ce4-ada4-e0ef0b805bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:14:55.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:44:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang maa-</em>assure <em>lang nila</em> definitely is 3 percent
        <em>ng</em> requirements<em> natin ay ibibigay</em> by next year," he added,
        but did not detail further on the values. A three percent population coverage
        would equate to around 3.3 million Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f445d-a280-4efc-a40d-083bc53567a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:14:55.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:44:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 15 percent of our demand will be given by the COVAX
        facility. But as we always emphasize, it really depends on the supply. What
        they can assure is definitely, three percent of our requirements will be given
        next year.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb28f6-0c0d-41fd-8948-30fe82e831ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:14:55.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:44:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the dozens of <a href="https://www.gavi.org/sites/default/files/covid/pr/COVAX_CA_COIP_List_COVAX_PR_15-12.pdf">countries
        eligible</a> to participate in the COVAX facility, which tapped the vaccine
        doses through supply agreements from different companies and manufacturers
        around the globe. Initial rollout is planned during the first quarter of 2021,
        according to the World Health Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c4ac3-d469-4845-b66b-f5f941eb13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:14:55.921+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:44:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrangements will enable all participating economies to have
        access to doses in the first half of 2021, with first deliveries anticipated
        to begin in the first quarter of 2021  contingent upon regulatory approvals
        and countries'' readiness for delivery," WHO said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9d7bd-8bf0-4918-a747-eb1b401ccd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:14:55.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:44:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Montoya said other vaccines, including China''s Sinovac
        and Clover Biopharmaceutical, Russia''s Gamaleya, and US'' Janssen are still
        undergoing review before they can hold clinical trials in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1fbeb1-3970-48c0-ac24-8f3fd5cc7a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:14:55.922+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T16:44:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far secured <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">2.6
        million doses</a> from British drugmaker AstraZeneca through the help of the
        private sector, with the<a href="https://www.cnn.ph/news/2020/12/14/AstraZeneca-COVID-19-vaccines-sale-Philippines.html">
        second batch of procurement also in the works.</a></p>'
