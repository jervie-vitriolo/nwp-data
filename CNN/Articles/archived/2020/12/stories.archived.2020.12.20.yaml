    'mgnl:tags': ['PAGASA', 'Tropical-Depression-Vicky']
    'template': '1'
    'title': '‘Vicky’ intensifies into tropical storm outside PAR'
    'updated': 2020-12-21T00:29:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37d4f3-28d9-4adc-8be8-6bfeb2d53104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:10:35.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:42:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> --
        The national weather bureau said tropical cyclone Vicky (international name:
        Krovanh) has intensified into a tropical storm as of Sunday night outside
        the Philippine Area of Responsibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26013e-a202-4f4a-8066-bd901fca5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T00:29:13.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808a62d-3ac9-46a4-903b-9b9fd1b8cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T00:29:13.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. weather bulletin, PAGASA said the eye of the storm
        was estimated to be 85 kilometers southwest of Kalayaan Islands, Palawan,
        where the tropical cyclone wind signal has been raised to no. 2. The same
        wind signal has been hoisted over Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea4973-f8a5-4c4b-a612-64da0a6f79a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T00:29:13.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky is forecast to bring moderate to heavy rains over Kalayaan
        Islands, the eastern portion of mainland Cagayan Valley, Aurora, and the northern
        portion of Quezon. Meanwhile, light to moderate, with at times heavy rains,
        are expected over the rest of mainland Cagayan Valley, Babuyan Islands, Apayao,
        Kalinga, Mountain Province, Ifugao, and the rest of Quezon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd0f3b-1510-4955-8a7d-a0250430321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T00:29:13.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the combined effects of Vicky and the surge of the northeast
        monsoon, PAGASA added that strong to gale-force winds will be experienced
        in Batanes, Babuyan Islands, and the northern portions of Cagayan, Apayao,
        and Ilocos Norte. Occasional gusty conditions are also likely over the eastern
        portions of mainland Cagayan, Isabela, Aurora, Quezon, and Palawan including
        Calamian Islands, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17487d53-d2ba-456a-9fd7-531726139e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T00:29:13.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said the tropical storm is less likely to further intensify
        due to marginal conditions associated with the surge of the northeast monsoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b103f5-925a-4e02-a064-e270c6e23e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T00:29:13.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8f9d2-4e46-49bb-ba21-e1e60cd2d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T00:29:13.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky left PAR on Sunday afternoon. It left its mark on the country
        to the tune of at least <a href="https://cnnphilippines.com/news/2020/12/20/Vicky-damage-.html"
        target="_blank">P105 million in damage to infrastructure</a> according to
        the National Disaster Risk Reduction and Management Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40078ee6-5292-4e35-a0ae-bb7e45168d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T18:10:35.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:42:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/19/Vicky-impact-Visayas-Mindanao.html"
        target="_blank">At least five people</a> have also been reported dead on Saturday
        due to landslides caused by the storm. Among the fatalities were two women
        aged 67 and 62.</p>'
  'Megawide-GMR-appeal-original-proponent-status-NAIA-rehab':
