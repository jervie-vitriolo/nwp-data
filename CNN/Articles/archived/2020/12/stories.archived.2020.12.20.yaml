      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicky first made landfall in Baganga, Davao Oriental on Friday afternoon
        and later  in Puerto Princesa, Palawan on Saturday evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ca6b2-0d9a-40c2-9457-928b1de84f4b'
