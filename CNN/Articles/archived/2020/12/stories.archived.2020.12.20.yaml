    'template': '1'
    'title': 'Barr: CIA ''stayed in its lane'' ahead of launch of FBI''s Russia probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f963fc7-7ebb-4d51-b6aa-1725bad415d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attorney General William Barr said he had
        concluded that the CIA had "stayed in its lane" before the FBI launched its
        "Crossfire Hurricane" counterintelligence investigation into potential ties
        between US President Donald Trump''s 2016 campaign and Russia in an interview
        with the Wall Street Journal published Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeb89d9-e503-4198-abd8-44e81993aeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ca82c-4119-4c3c-b881-3c9169eddcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general had had suspicions that either the CIA or foreign
        intelligence was involved in monitoring the Trump campaign before the official
        start of the FBI''s investigation, the Journal reported. But he said he hasn''t
        seen "any sign of improper CIA activity" or any foreign government activity
        that occurred before the FBI began its probe in July 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41de9d9-b87e-40c4-89bd-bfbff2f1d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f341ae9-c7a8-4ff7-b546-674463c05223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s inspector general last year found that
        there were major errors in how the FBI conducted its investigation into Russian
        election interference — but that it had properly opened the investigation.
        The DOJ''s watchdog report also rebutted President Donald Trump''s claims
        that the FBI illegally spied on his campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1dbfe-2af3-4bda-890d-0076be386605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b6983-4cf7-4c10-a751-3056608d3731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr, however, disputed the DOJ inspector general''s findings and
        has continued to rail against the FBI''s Crossfire Hurricane probe, accusing
        the agency of using thin suspicions to launch an "intrusive investigation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14cefb-0746-4e01-bf9b-ddfabd3ffab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de17f8-7dd4-4e80-8749-c9dfaf8b22dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s use "of confidential human sources and wiretapping to
        investigate people connected to a campaign was outrageous," Barr told the
        Journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a719f2-9db5-4861-8f9b-f575d946cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696de514-1063-4c9c-9ae5-7e299c58cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr had disclosed on December 1 that he had appointed Connecticut
        US Attorney John Durham as special counsel to look into whether US intelligence
        and law enforcement violated the law in investigating Trump''s 2016 presidential
        campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3728a4-3b3d-4308-8624-e5621730096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab8975-374a-4166-bd4c-fa8a95b44633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr confirmed to the Journal, as he had to the Associated Press
        earlier this month, that Durham is narrowly focused on "the conduct of Crossfire
        Hurricane, the small group at the FBI that was most involved in that," along
        with "the activities of certain private actors" — without elaborating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c9b4a1-4777-4fd6-abb0-b342370a6a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd7cc00-ed70-4933-b609-8a72845207cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general also said that Durham is looking at a January
        2017 assessment from the US intelligence community that concluded the Russian
        government had a "clear preference" for Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39311ca6-d525-47c7-b0d2-bc4de45db755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af48ba0-3289-4761-8676-9947e08b065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham''s review of the origins of the Russia investigation began
        last year. Much to the President and Republicans'' chagrin, Durham has not
        issued a public report and has brought only one criminal charge of a minor
        FBI lawyer since it began in mid-2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8919c-8731-46e3-bd4f-c95e47b481da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e4464-34eb-4d80-bf92-d1dad2daa2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said on Monday that he would resign next week, leaving his
        post with about a month left in Trump''s term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45578981-d931-4222-b84c-7866c8d83e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646089d3-17f8-4283-b21a-e410c834a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham''s position as a special counsel virtually ensures that he
        can continue his work after Barr and Trump leave office, into the Biden administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b1980-3067-44ed-99d9-50c1270b2560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b9606-ea50-43fe-947f-bfdfcacdc54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CIA Director John Brennan responded to Barr''s comments about
        the CIA on CNN Friday evening, saying, "It really is courageous of Bill Barr
        to say this after he has already announced that he''s going to be departing
        office," and said he thinks the Durham investigation is a "trolling exercise."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0df329-c347-4f38-b15f-d157a8df4550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ffd08-7fa5-489e-bf22-5bf48ebfd7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, they couldn''t find anything that had any type of wrongdoing
        associated with it," Brennan told Wolf Blitzer on "The Situation Room," questioning
        why he had been subjected to hours of interviews.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143b20e-5d67-4ff7-bb0d-b36da1337a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:50.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93caaa-d205-4ec1-aee8-c906172d80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:50.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that I was very confident in, because CIA and
        our other partners in this investigation did everything possible, according
        to our authorities, to try to understand what the Russians were doing and
        then try to undercover it," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29d0ed-cdfb-49af-bc03-485343753c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259cb93a-5d92-49b9-84e1-8a7fc920b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:37:04.218+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/19/politics/william-barr-cia-russia-trump/index.html">Barr:
        CIA ''stayed in its lane'' ahead of launch of FBI''s Russia probe</a>."</em></p>'
  'Minnesota-state-senator-dies-after-being-diagnosed-with-COVID-19':
