      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it will be the US military that will have to protect
        Taiwan, he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6cbddc-9f16-4893-a885-c3b21a28bc93'
      'mgnl:activationStatus': true
