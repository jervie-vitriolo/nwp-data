      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deddc783-042b-4a67-b195-2b3331ff8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:02:15.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:44:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNL" castmember Alex Moffat took over the role of the former vice
        president on Saturday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15748dd2-0847-4e6f-94a9-e0202c386511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:02:15.764+08:00
