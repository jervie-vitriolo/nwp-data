    'mgnl:tags': ['COVID-19-pandemic', 'pandemic', 'COVID-19', 'coronavirus', 'Joe-Biden',
      'legislative-agenda', 'United-States', 'vaccine-rollout', 'vaccine']
    'template': '1'
    'title': 'Crushing the pandemic could pave the way for Biden''s bold agenda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b2213-4ac0-4360-8c52-db3970195fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Julian Zelizer, a CNN political analyst,
        is a professor of history and public affairs at Princeton University and author
        of the book, "Burning Down the House: Newt Gingrich, the Fall of a Speaker,
        and the Rise of the New Republican Party." Follow him on Twitter @julianzelizer.
        The views expressed in this commentary are his own. View more opinion at CNN.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4609fb3d-5d2c-4558-8e40-aab78279895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f69f1-c0cc-4719-bd11-19c0f9c2635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President-elect Joe Biden has a tough road
        ahead. He lost valuable time during the transition as a result of President
        Donald Trump''s refusal to acknowledge the outcome of the election. And once
        Biden enters office, he will have a host of problems to contend with. We are
        still immersed in a pandemic, the economy is extraordinarily fragile and the
        nation is as divided as ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c8311-b295-44b0-8410-912bdd4b9534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.984+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8a823-3905-4306-99d4-6c40ee328838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic House majority has narrowed significantly. The Senate
        majority rests on two runoff elections in Georgia this January. Regardless
        of the outcome, it seems all but certain that Senate Majority Leader Mitch
        McConnell will continue to do everything in his power to block the Biden administration''s
        legislative agenda. Biden should know — he saw President Barack Obama''s dreams
        of moving beyond a red and blue America crash into the McConnell wall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd7c45-ecea-4f07-b6c6-d4f1da7e2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a58511-eb43-4121-84c7-75292ba4b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether President Trump will tire of politics
        once he leaves office. His election loss was resounding, but it''s hard to
        deny Trump''s influence — 74 million Americans voted for him and many of his
        followers remain as passionate as ever. If he tightens his grip on the Republican
        Party and continues to rile up his base, he can prove to be a big headache
        for the White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36ffe0-bba3-4730-af02-630be9eb5398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0dd410-8732-4541-a990-6f0a1abd7ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there anything that Biden can do to break through this political
        situation? The answer lies in crushing the Covid-19 pandemic. And this involves
        two interrelated public health challenges. The first is containing the spread
        of the virus in the next few months by promoting targeted shutdowns, face
        masks, testing, and social distancing, as well as providing support for hospitals
        and medical workers. The second will be rolling out the vaccine. As Vice President
        Mike Pence said Friday when he received his vaccine, "Hope is on the way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874ce45-bdc3-4cb6-9f04-f7e85a12a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fffe2-36c1-432f-8e97-c60b1779d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is true, but it won''t be easy. The difficulties posed by the
        rollout are immense, especially if the stimulus package, which is still stalled
        in Congress, doesn''t include adequate support for state and local governments
        that are already facing massive budget shortfalls. While the federal government
        will provide the vaccine and medical equipment like syringes, state leaders
        say they need billions in funding to hire enough medical workers, set up vaccination
        clinics, and provide community outreach. It will require a huge undertaking
        to combat disinformation and encourage everyone to get vaccinated. States
        will have to master the logistics of storing the vaccines, which need to be
        kept at specific temperatures, and ensure people receive both doses, which
        need to be administered weeks apart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee633de-cb5e-4e1b-840e-8b2bf2d562f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56cf68-3407-4b79-829e-f9af20abba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden can handle this awesome challenge of governance, he could
        find himself with the kind of political capital that big elections usually
        provide. If we reach a point by next summer where the number of Americans
        dying or suffering from Covid-19 has fallen significantly enough that we can
        all resume some semblance of normality, the country will feel as if it has
        won a war. Americans will feel more confident about the future, economic markets
        will rebound, and the social events that we have missed so dearly, from family
        holiday celebrations to parties and sporting events, can return.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99634d2-e5ab-4899-a24e-ef9358589ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8c076-a56d-4bfe-8c0d-a91acdd992e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so would put Biden in a very good place just as the midterm
        elections start kicking off, which is typically when things start to get more
        difficult for presidents. If Biden can be the leader who successfully oversees
        the end of the pandemic, he might have enough momentum and support to push
        for legislative items like a major infrastructure plan or climate change legislation
        that will have taken a back seat to Covid-19. Handling this well could even
        ameliorate some of the predictable losses that Democrats will likely face
        in the 2022 midterms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba21b8-bf0e-40bd-94f2-7db537b8fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca5467-0750-4419-bf77-b188f21a1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:08:49.985+08:00
      'mgnl:createdBy': 'pilar'
