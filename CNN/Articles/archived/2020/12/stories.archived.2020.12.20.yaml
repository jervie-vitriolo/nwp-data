    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'NSA', 'Cyber-Command', 'National-Security-Agency']
    'template': '1'
    'title': 'Pentagon under pressure from Trump administration to split NSA and Cyber
      Command'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff0dd08-e8ef-47a8-95fa-b40b5d7e6b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration is pushing to
        make major adjustments to the Pentagon organizations charged with cybersecurity
        and signals intelligence, according to a US defense official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40975303-b490-4951-befb-f88f96f3bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf48bef-ab9d-4645-b00b-59aefe16400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:55.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, first reported by Defense One, would split the command
        of US Cyber Command and the National Security Agency, two organizations currently
        being led by the same four-star military officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6987c6-aa31-4eeb-87b0-1ae5eca41de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6f344-0b28-4884-ad04-0a8111f923f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that the Chairman of the Joint Chiefs of Staff
        Gen. Mark Milley and acting Defense Secretary Christopher Miller are required
        by law to certify that certain requirements have been met before the split
        can happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d316a-e571-4804-adab-437f46cfeff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f5317-548b-4737-bacd-b8994257acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official confirmed that Milley received the proposal from the
        Defense Department very late this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693db71d-53d5-4cce-a4c9-647f4e6d0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae89e60-3bb6-4791-aed6-a64d79ba7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Milley said the general "has not reviewed nor
        endorsed any proposal to split CYBERCOM and NSA."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79b809-9f37-4d4c-a03b-5208712877e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc85f626-de69-444c-bd0f-f260f6f5e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:45:59.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official told CNN that the feeling within both organizations
        is that the current effort is being "rushed" and that doing this "rapidly
        or without a great deal of forethought would be unwise."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7afa4-ef94-4651-a029-297403ef39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:33:45.053+08:00
      'mgnl:createdBy': 'pilar'
