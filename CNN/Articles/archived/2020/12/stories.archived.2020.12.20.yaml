    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa6465-a522-492b-a304-924596b668cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T08:33:53.558+08:00
