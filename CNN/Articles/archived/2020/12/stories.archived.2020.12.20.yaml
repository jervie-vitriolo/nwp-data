      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taiwan has begun building a fleet of state-of-the-art
        submarines as it looks to further bolster its defensive capabilities, a move
        analysts say could complicate any potential Chinese military plans to invade
        the island or install a naval blockade.</p>'
