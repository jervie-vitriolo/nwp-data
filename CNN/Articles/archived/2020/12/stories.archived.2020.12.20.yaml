  'cagayan-flooding-nearly-1600-evacuees':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-20T21:16:07.461+08:00
    'imagesource': 'jcr:32010688-3110-46f6-88ae-d4637ea4668a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95251063-9373-4296-88a5-6d00f62f4885'
    'lead': 'Almost 1,600 residents from 425 families in Cagayan had to flee their
      homes as heavy rains from the northeast monsoon triggered flooding and prompted
      authorities to release water from the Magat Dam, according to the provincial
      governor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T21:16:17.344+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:42:53.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:42:34.254+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 1,600 residents evacuated amid flooding in Cagayan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0376b-0339-4715-843e-d9ff1dbdd410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T21:16:17.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> --
        Almost 1,600 residents from 425 families in Cagayan had to flee their homes
        as heavy rains from the northeast monsoon triggered flooding and prompted
        authorities to release water from the Magat Dam, according to the provincial
        governor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da7df8-5f23-44f8-a483-af23202c185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T21:16:17.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Sunday, Cagayan Governor
        Manuel Mamba said 1,594 individuals are now in evacuation centers after a
        number of areas in the province were submerged in floodwater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee1da58-5df3-4780-860e-a7e957870e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T21:16:17.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point in time, may mga lubog na areas kami in eight towns
        of our province, and most of these nasa Tuguegarao City,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85603ccc-a3d5-4e39-9b44-14905819e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T21:16:17.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At this point in time, we have submerged areas in
        eight towns of our province, and most of these are in Tuguegarao City.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd660ea-416a-4079-a41e-2f796d7dfeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T21:16:17.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province logged no fatalities due to the flooding, the governor
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a8230-746a-4c09-9ee7-63ee501d2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T21:16:17.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magat River Integrated Irrigation System Dam and Reservoir Division
        began releasing water from its dam at 5 a.m. on Saturday in anticipation of
        the heavy rains due to "the surge of the northeast monsoon" affecting areas
        in Luzon. Mamba said they were notified beforehand of the planned water discharge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785a9d0-3387-4dbe-bad9-53d5a46b6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T21:16:17.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa8b37-9b3e-441f-be72-b097457f35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T21:16:17.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:42:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m. on Sunday, the Cagayan Provincial Information Office
        said five spillway gates of the Magat Dam are open, with the reservoir water
        level at 191.36 meters. Meanwhile, it also warned residents to remain vigilant
        as the water level at Buntun River is at critical level at 11.62 meters and
        "continues to rise."</p>'
  'uk-flights-cancelled-coronavirus-variant':
    'author': 'Amy Woodyatt, Taylor Barnes and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-20T22:15:09.280+08:00
    'imagesource': 'jcr:e51a7c84-80f0-42cd-8197-eee52e4a61e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4541f2ec-c757-4d36-b4bc-0e90e4e46268'
    'lead': 'A growing number of European countries on Sunday halt flights from the
      UK following the discovery of a new variant of COVID-19, said by officials to
      spread faster than others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T22:24:37.738+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:42:53.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:42:34.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flights from UK canceled as health minister says new coronavirus variant
      is ''out of control'''
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2544f7-0bf1-418f-ae77-e6a1a4aa4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A growing number of European countries
        on Sunday halted flights from the UK following the discovery of a new variant
        of COVID-19, said by officials to spread faster than others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a590a-3bd1-47d5-883c-89f82b105762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new strain of coronavirus, which prompted the UK government
        to impose a Tier 4 lockdown in London and southeastern England and tighten
        restrictions for all of England over the festive period, is "out of control,"
        Health Secretary Matt Hancock said on Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c648dca9-8dad-4c71-9e9c-c6a6515ea33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom on Sunday broke its daily coronavirus case record,
        recording 35,928 new cases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf5986-5629-41da-84dd-84ea707fa118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, France will suspend travel both to and from the United
        Kingdom for 48 hours, due to the "new health risk," French Prime Minister
        Jean Castex announced on his official Twitter account on Sunday. The suspension
        begins at midnight local and includes "all means of transport," he adds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f1e00-aea7-4aee-98e6-c10da64e3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy will also suspend flights to and from the United Kingdom,
        according to Foreign Affairs Minister Luigi Di Maio on Sunday, though he did
        not say when the ban would come into place, or for how long. The country will
        ban entry to anyone who has been in Britain in the past two weeks, Health
        Minister Roberto Speranza said on Facebook Sunday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbe861-0a05-4052-a38c-a951fdf1ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of Ireland is banning flights from Britain on Monday
        and Tuesday. "In the interests of Public Health, people in Britain, regardless
        of nationality, should not travel to Ireland, by air or by sea," the Irish
        government announced in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82aaba1-16fe-4fb0-81d4-4cd86a8c84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:42:53.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Belgian Prime Minister Alexander De Croo said that Belgium
        will block travelers from the UK for 24 hours on Monday as a "precautionary
        measure," though the ban could be extended if necessary.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347493d8-8160-43df-957e-49cf86fa3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-21T06:39:46.857+08:00
