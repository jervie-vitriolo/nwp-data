      'mgnl:lastActivated': 2023-01-25T16:43:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a390dae-1ca6-4bd5-8c89-66d807848cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less movement, more surveillance</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4dba7-04d5-48b9-a262-b0005ddb2577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fugitives are encountering new challenges when it comes to hiding
        out during a global pandemic, with movement restricted in many countries.
        Some have been forced to hand themselves in, while others have been caught
        as they traveled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14406d08-18e0-4818-9372-ec1e48822ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45235a66-35de-4460-b6e0-5ca2ca4e74d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as law enforcement ramps up its efforts to locate wanted criminals,
        the most astute have tried to capitalize on changes to daily life to continue
        their game of cat and mouse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ac482-c44a-4929-a4db-154cc7d6e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990f21f-54e7-44dc-be0a-f92c1969b92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the UK''s spring lockdown, the country''s National Crime
        Agency (NCA) arrested nearly 300 fugitives "which is substantially more than
        we''d usually see," Arthur Whitehead, operations manager of the NCA''s International
        Crime Bureau, told CNN. The work was part of "concerted efforts" under Operation
        Suricate, launched during lockdown to locate fugitives and help make arrests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56f63d-22ce-42f1-8908-e374874dfd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4168e0-e9b7-4ae9-a606-e738f8baf645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests included Arshid Ali Khan, wanted in the Netherlands
        for allegedly sexually abusing a child and on the run for six years. NCA investigators
        conducted financial checks that traced Khan to the English city of Leicester,
        where local police arrested him in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6da20-9720-4598-8c9f-9b195ae14fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b2296-4051-47a3-b346-b4573b352155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lockdown was unique for us because it produced an opportunity for
        limited travel for those serious organized criminals that look to evade us
        on a regular basis and gave us an opportunity to exploit intelligence, and
        we were able to act quickly," Whitehead said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ac06a-8394-4534-a896-dcff601e192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfede8d-7966-4381-8dee-70b4eb264f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By its nature, having the lockdown period meant that people did
        change their behavior so people became more reliant on technology, became
        more reliant on where they were."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bab29e-e2cb-4072-b7d0-8474c70eaa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fc144-61eb-4a81-905c-e4cdd33bf0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one arrest took place thanks to the fact that the target
        was not wearing a mask, which made them stand out in that particular location.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4b1ae-60c3-4616-91a7-aa9cb7b457ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f861d-1005-42cf-8e95-56fda12e9845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t one tactic that we focused on, it was a broad range
        of looking at cases on an individual basis seeing where we can understand
        what behavior of that person might be, where they might go," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173753b4-754c-4931-8f8c-d79124078b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4ddb7-c127-434f-a3aa-d5a7a610011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, David John Walley, an alleged drugs trafficker who
        had been wanted since 2013, was arrested by Greater Manchester Police as he
        celebrated his 45th birthday at a property in the area. Mark Fitzgibbon, a
        drug trafficker from Merseyside and one of Britain''s most wanted, was arrested
        at Liverpool airport in July after flying in from Portugal after 16 years
        on the run.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11465974-fcd5-445d-9fc7-2ba4bf0f9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0958cc6-9c50-4b04-9a92-1315348411e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Identifying weaknesses</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a495ea-e1d7-4bd6-84c3-78eb3e294064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian authorities tracking gang lord Gonzalo Sanchez spent three
        months monitoring his inner circle on the southern border of Rio de Janeiro
        state earlier this year, according to an Interpol statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4982874-97a3-4ed7-bd1d-e65d5c134de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307fb6d6-e4b7-4a25-a2fd-b78de5f198bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic meant street footfall was down, making it harder for
        police to hide their presence, and restrictions on gatherings meant that Sanchez
        would not be attending religious events.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87abb3b-6f3c-4ed9-80bd-ff351826be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf41ba9-53eb-42e6-af55-b5062615d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thanks to their increased monitoring, law enforcement eventually
        found the opportunity they needed in the form of a family reunion. In May,
        the task force received intelligence indicating that a group of people close
        to Sanchez were traveling up the coast to the Taquari hinterland, an exposed
        area with few houses beside a large mountainous nature reserve. Police approached
        cautiously and spoke to locals who directed them to a house where Sanchez
        was found with family and friends and arrested.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9216a-7a4c-44b0-a3dd-60536958526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5d0f9-caf5-4197-b6d8-b647faa57113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefano Saioni, who runs Interpol''s EL PAcCTO (Europe Latin America
        Technical Assistance Programme against Transnational Organized Crime) support
        project, told CNN the case worked thanks to "great cooperation" between Brazil
        and Argentina.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea6cbf-9717-41a7-b77c-c45ccedd6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3d455-09ab-4e59-9139-2100bf787ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said increased information sharing and use of technology such
        as border management monitoring system had enabled his team to arrest 10 fugitives
        and positively locate four since the beginning of the pandemic. The team has
        arrested 60 fugitives since October 2017.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb4b12-266a-47d5-862a-68188f1f3cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034227d-c4c3-46e8-8569-86bb6382e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible based on certain pattern analysis to try and anticipate
        what somebody might do, based on what we know about their vulnerabilities,"
        said Julie Clegg, a private investigator and founder of Human-i Intelligence
        Services in Canada, told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18ab82-3adb-41fd-aac7-e502e0eabbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16355448-b021-4c33-a211-221ea92a78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With any fugitive you have to first and foremost figure out, what
        are their emotional weaknesses, what''s the vulnerability... often it''s news
        of parents getting sick, or a child."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca07631-11e0-4de7-bb5b-b8a26b676343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a007d4b-511d-4a2a-8549-c72096d5efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg said the pandemic tended to make people "go to ground a little
        bit more" and stick closely to their network, which can assist law enforcement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0100a12-db8d-4dea-98aa-e1f64b2f7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99782d3a-0a4e-47aa-9b1d-c89f8adbaf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fugitives do tend to move around and then they''ll hunker down
        in a certain place that they feel safe for a period of time, and then they''ll
        move on," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca4362-303e-441c-8f56-1bc729e03ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da50a9c7-85f2-4778-9057-84a8ebb54804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fugitives who have arrived in a new place and are limited by
        Covid regulations, she added, "potentially the risk of being captured is way
        higher."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dcf5c6-221a-4a43-8bbc-03f6ff2ab649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47788a15-9d78-4725-a1a5-c8c2abfc531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg said she had seen "quite an increase in the number of fugitives
        handling themselves in" in parts of Asia, particularly if they were trapped
        in areas where the spread of coronavirus was particularly high or medical
        care of a low standard.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7df57-1595-434d-bfff-bce768042081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf8dd8-de72-4adf-b981-2652f498ff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, too, she said that different lockdown levels "force people
        to move to a neighboring city or a neighboring town or outside of their comfort
        zone maybe just long enough for them to be picked up."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134037ad-548d-4b31-b047-f2309bb8321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a5ccf-6e54-4d68-ab65-0442c9f95b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change in tactics</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed171e6-5045-4471-83d8-4ddf93c00374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some aspects of lockdown make it harder to hide, others provide
        opportunity for creative fugitives to exploit -- such as police distraction,
        widespread mask-wearing and increased use of digital environments.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6cd65-46ec-40f1-8246-7721c9281fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2fef9-3176-405c-b080-9120d232b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg said "smart fugitives" would avoid planes during lockdown
        "unless they''re trying to get back to a family member," and cargo ships remained
        an available covert method of transport.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d387ded-da8d-4301-bd32-4555daf2bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb95179-e2ba-4118-b09b-204b2e4876e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that her workload had grown and shifted away from CCTV
        and facial recognition software towards detailed profiling of fugitives, as
        many turn to encrypted communications services such as Telegram and Signal,
        cryptocurrency and the dark web.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55aa8a-d35e-4adb-aa27-80a6f9e29323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2733d-dbb6-41a4-bde2-b60757d2b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can wear a face covering now and you''re not going to get picked
        up by any facial recognition cameras; CCTV is going to have a really difficult
        time tracing you," she said, noting that "criminals are very agile."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da110fe0-54c4-419f-8668-c9b7b836873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e32c3-0f98-4989-b95e-7c06dfd27715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve really had to change a lot of the ways that we work, we''ve
        had to learn the new platforms," she said, adding that her team were focused
        on digging deep into fugitives'' networks to predict behavior using machine
        learning, artificial intelligence and geo-location tools.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2356f8d-a045-477e-9515-96fb246072ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e11b991-156f-4049-9e11-4a83a7e33de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.899+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has presented unique challenges for global law enforcement,
        which is grappling with high murder rates, spikes in domestic violence and
        abuse, and new financial scams. The FBI has warned of the need for increased
        vigilance around hackers, scammers and children spending more time at home
        online.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b712591-57b3-4887-9bd2-bec3cef9292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7bfb5-6b47-4b63-a2cf-665bdb0feaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Bleksley, a founding member of Scotland Yard''s undercover
        unit and author of Manhunt, told CNN that burglaries and street robberies
        had been replaced by cybercrime, frauds and scams, "because people were at
        home, spending a lot more time on their laptops."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619e4326-4492-47b6-8ba2-f82a6102ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34051a0d-ce1f-4f6b-ae72-654d61f917af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that shrewder fugitives were much harder to locate online
        because "they know that every keystroke leaves a trace, every contact leaves
        a trace."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1bba5-37b6-4289-a9ac-c84f5609fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448424fc-63e3-4031-af05-7b0178eebb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police worldwide are now dealing with extra Covid-related work,
        staff shortages and new safety protocols, which can create gaps for fugitives
        to benefit from.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3381af-d251-44ab-a668-626d00cfc660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1014783-8cf2-47e1-abd0-b4c3695933b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Douglas, regional representative for the United Nations Office
        on Drugs and Crime (UNODC) in Southeast Asia and the Pacific, said criminals
        were moving towards the region''s less carefully policed countries during
        the pandemic.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a634b-9627-4ecb-b82e-c65f1f890ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78caa1-d240-4745-a620-83e7fbcd25e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like organized crime groups, in part as a result of Covid,
        have accelerated their movement towards vulnerable jurisdictions that have
        not been able to maintain law and order as effectively as others," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfcaaf-7827-4382-a25f-621204420a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a75397-80a7-4806-bb7b-00d30de7a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to huge variability between countries such as Singapore,
        where the government tightly controls the entire territory, and nations including
        Laos, Myanmar or Cambodia.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074fac5-affc-457f-a6e7-2673ecaf4d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b55be-e07e-4feb-8ba1-934c887cb21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.900+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas said the UNODC noticed early this year that law enforcement
        in the region was being reassigned to public safety and lockdown measures,
        and might be distracted.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67eb23-c53b-4ff2-a14f-6f6758275809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240771e-64a3-436a-a967-31da787ea0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started observing that this could be a significant problem --
        distraction is an opportunity for criminals," Douglas told CNN.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d801fa0-ddf1-41ae-8945-6977ff1fd9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396dbce-210d-4ed5-a84c-5f8fd80f85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that crossing certain borders became easier for criminals
        during the pandemic. The UNODC quickly saw that border police were "overwhelmed"
        by the volume of crossings, as economic slowdown and job losses caused migrants
        to return to their home countries.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3621ed-fe6d-4264-88f9-a1a227bebd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80c387-aea3-48ef-ac6f-ff215700bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments on both sides of borders suddenly became concerned
        that they couldn''t do health screening checks which raised concerns about
        usual checks on smuggling and trafficking," he said. Many borders in the Mekong
        region -- which encompasses Myanmar, parts of southern China, Vietnam, Laos,
        Thailand and Cambodia -- remain "porous," Douglas added.</p>'
