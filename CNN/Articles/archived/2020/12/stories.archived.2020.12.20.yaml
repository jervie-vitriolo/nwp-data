      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,590 families or 6,702 persons in 57 barangays in Davao
        Region and in Caraga were affected by the tropical depression. Of this number,
        5,464 residents sought temporary shelter in 58 evacuation centers.</p>'
