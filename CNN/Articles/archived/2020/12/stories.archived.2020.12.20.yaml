      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said 25 cases mistakenly reported as recoveries were retagged
        as deaths after final validation, while nine duplicates were removed from
        the overall tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a95fac0-f7ca-48a6-a7f3-f21bb6282b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:44:55.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs counted
        four more infections, bringing the total cases to 12,627. It also said three
        more died while another got well, with the death toll inching up to 866 and
        the recovery count to 8,127.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa6107-3437-4e6c-92a2-da62e4f90fb6'
