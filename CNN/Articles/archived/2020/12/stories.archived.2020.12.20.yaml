      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction on the first of eight new subs began last month at
        a facility in the southern port city of Kaohsiung, with the first expected
        to begin sea trials in 2025. At a ceremony marking the beginning of the program,
        Taiwanese President Tsai Ing-wen called it a "historic milestone" which "demonstrates
        Taiwan''s strong will to the world."</p>'
