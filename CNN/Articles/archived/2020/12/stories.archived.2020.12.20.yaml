  'Jupiter-Saturn-Christmas-Star':
    'author': ' Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-20T09:24:03.947+08:00
    'imagesource': 'jcr:e139e821-9c44-4e67-b839-05d105f71efe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faad8410-40d5-40b8-8d16-dbbb6853dace'
    'lead': 'The two largest planets in our solar system are coming closer together
      than they have been since the Middle Ages, and it''s happening just in time
      for Christmas — hence the nickname of the "Christmas Star."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T09:27:48.712+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:46:57.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:42:27.467+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jupiter', 'Saturn']
    'template': '1'
    'title': 'Watch for the ''Christmas Star'' as Jupiter and Saturn come closer than
      they have in centuries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6ceba-2f47-47cb-838d-1b70865faa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The two largest planets in our solar
        system are coming closer together than they have been since the Middle Ages,
        and it''s happening just in time for Christmas — hence the nickname of the
        "Christmas Star."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f4632-0156-4abb-836c-091cc02e3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa182e-4ec0-43d7-833a-036c82a58c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not an actual star, the two planets will certainly make
        a bright splash in the night sky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c55b6-68eb-4537-b240-da83fe3eee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:46:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007894b9-27d2-413d-b488-b0c76ec4608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of December 21, the winter solstice, Jupiter and Saturn
        will appear so closely aligned in our sky that they will look like a double
        planet. This close approach is called a conjunction. The fact that this event
        is happening during the winter solstice is pure coincidence, according to
        NASA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7efe7-3eea-4877-a479-1b1cb73583ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751cc3a6-8d57-49af-9464-74b6d06708c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alignments between these two planets are rather rare, occurring
        once every 20 years or so, but this conjunction is exceptionally rare because
        of how close the planets will appear to one another," said astronomer Patrick
        Hartigan, a professor of physics and astronomy at Rice University in Houston,
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509ceba-00f9-4eae-b473-98e9e16d52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:01.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c4f6f-a68f-4fa1-9eef-923f1b8a7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d have to go all the way back to just before dawn on March
        4, 1226, to see a closer alignment between these objects visible in the night
        sky."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6f18d-5157-44e1-8fd8-d86647302acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becba9f8-2b2f-4ec7-9e2a-e1e2935ea06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a stargazer, you''ve likely noticed Jupiter and Saturn
        have been getting closer together since the summer. And they''re currently
        visible in our night sky, inching ever closer to one another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8a9e8-5d65-47ce-83c5-be754c6fb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea8ccc-0a06-48c6-bf4a-a1f7cb3f0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:04.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through December 25, they will become even cozier. Look for the
        Jupiter-Saturn conjunction low in the western sky for about an hour after
        sunset each evening during this time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7315b2-7163-476c-85f5-666738d34e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676b2cd-88fb-4c32-a2d4-0b49f5d6656a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:05.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine the solar system to be a racetrack, with each of
        the planets as a runner in their own lane and the Earth toward the center
        of the stadium," said Henry Throop, astronomer in the Planetary Science Division
        at NASA Headquarters in Washington, DC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55001fe-fa4a-4a03-a122-fbb423319221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49eaca-d232-40c9-b000-05cfaff10621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our vantage point, we''ll be able to be to see Jupiter on
        the inside lane, approaching Saturn all month and finally overtaking it on
        December 21."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc648e-b81b-4689-93bb-7649c65627f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807489a8-cb24-4413-bdb5-a00d180f6bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to watch</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcefaab2-4b15-4111-b2bb-20dd88601615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:07.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the evening of closest approach on Dec(ember) 21 they will look
        like a double planet, separated by only 1/5th the diameter of the full moon,"
        Hartigan said. "For most telescope viewers, each planet and several of their
        largest moons will be visible in the same field of view that evening."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61d684-d5f4-4c5f-8312-062f4cf9102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4edc6-6a4e-401e-a7b8-4243f984dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these two planets may appear close, they are still hundreds
        of millions of miles apart, according to NASA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169cd586-020d-4f94-bdaf-b55a49af9681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb15a69a-4d18-4321-8a70-e01fb4d3ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T09:27:48.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:47:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope for clear skies because the conjunction will be visible around
        the world, with the best perspective for those near the equator.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233fac85-9498-4300-9782-2fa2d406acf5'
