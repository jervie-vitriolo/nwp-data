    'jcr:uuid': '2b7a99b5-754b-4f04-b6ec-7b26dbc5ac6c'
    'lead': 'If Biden can be the leader who successfully oversees the end of the pandemic,
      he might have enough momentum and support to push for legislative items like
      a major infrastructure plan or climate change legislation, writes Julian Zelizer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-20T15:08:49.984+08:00
