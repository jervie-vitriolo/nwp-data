      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan''s governor also announced Friday the lifting of some restrictions,
        which comes after a decrease of COVID-19 markers in the past month, according
        to health officials.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e604e71e-97cd-4452-865f-bbc92db0e8ea'
