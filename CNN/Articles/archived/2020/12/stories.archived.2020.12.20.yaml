      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Biden launched his presidential bid in response to Charlottesville,
        his presidency is one that will inevitably be defined by the pandemic. Covid-19
        has ravaged the nation and Trump''s failure to adequately respond to this
        crisis handed Democrats the opportunity to take back the White House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164cb34-c55f-44b2-9ae1-311761fe53cd'
      'mgnl:activationStatus': true
