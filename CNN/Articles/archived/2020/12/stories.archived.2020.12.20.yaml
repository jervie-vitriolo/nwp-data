    'template': '1'
    'title': 'Lorenzana denies rumor Metro Manila will revert to MECQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f97a4-d6ae-45cf-b263-aa053aa13441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:16:53.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong>&nbsp;Defense
        Secretary Delfin Lorenzana on Saturday said there has been no decision or
        recommendation for Metro Manila to shift back to tighter quarantine restrictions,
        denying allegations of a possible return to modified enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d4785-ba05-44b3-8743-abf5409e6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:16:53.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the Inter-Agency Task Force on COVID-19 and the national
        task force got word of rumors claiming that Metro Manila will revert to MECQ
        on Saturday. An unsigned document has been shared in social media groups supporting
        this claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55f49e-b089-47a5-a5bb-5f83ddf76814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:16:53.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not true," the secretary said in a statement. "I would
        like to inform the public that the current situation in Metro Manila is stable
        and manageable and does not warrant a shift back to MECQ."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36688d-ebb0-4164-bf89-211988f9b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:16:53.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:13.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Brig. Gen. Vicente Danao also said the
        document being disseminated was not official since it had no signature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8572a-defb-45ad-9397-d01da3bfa0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:16:53.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana maintained that Metro Manila''s general community quarantine
        status will remain until the rest of the year as the President earlier declared.
        He also reminded the public to continue following minimum health protocols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d36411c-27b6-448a-b264-fa9af998765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:16:53.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Interior Department Secretary and task force vice chairman
        Eduardo Año sounded the alarm over the country hitting <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/18/covid-19-cases-december-18-update.html?%3F%3F"
        href="https://cnnphilippines.com/news/2020/12/18/covid-19-cases-december-18-update.html?%3F%3F">2,122
        new COVID-19 cases in a day</a>, the highest record in over a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50044ee4-8bd7-4bdc-b5fb-a8a379f49757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T00:16:53.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:49:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government expected an uptick in infections four or
        five days after Christmas and attributed the early surge to the leniency of
        Filipinos amid the holiday festivities. Año said the task force would have
        to see if some establishments need to be closed, including <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/12/18/holiday-shopping-malls-social-distancing.html"
        href="https://www.cnnphilippines.com/news/2020/12/18/holiday-shopping-malls-social-distancing.html">shopping
        malls</a> with customers violating physical distancing measures.</p>'
