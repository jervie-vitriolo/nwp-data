    'template': '1'
    'title': 'Megawide consortium to appeal MIAA decision revoking preferential status
      for NAIA contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6dfea-61ac-43da-9b9f-42408163a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Megawide
        Construction Corporation, together with its Indian partner GMR Infrastructure,
        will seek the restoration of its original proponent status for a P102-billion
        contract to give the country''s busiest airport a facelift, company officials
        said over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed2e7f-a809-48fd-b811-ae8f0d34649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf32424-4197-4425-99a6-526856a5bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe we submitted all the documentary requirements. However,
        since they just raised that to us, we will study again and then we will submit
        a letter for reconsideration answering all the points that they raised during
        the Senate hearing," Manuel Louie Ferrer, Megawide board director, told CNN
        Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c12b76-0308-40ae-9179-3e004b30b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb7c38-b27e-4a81-818e-00ce4c287097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we will be submitting our letter early next week," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8101055-0ee4-43f6-a44d-872b0eb5511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ae2b4-0e72-40d7-8e8d-cfc6bb015926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer was referring to the Senate inquiry last Thursday, Dec. 17,
        when Transportation Secretary Arthur Tugade told lawmakers that Megawide still
        has a chance to convince the board of the Manila International Airport Authority
        (MIAA) to reinstate the airport builder as an "original proponent" for the
        NAIA project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60b27e-d581-4384-9630-342e71e619eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf4d0f-e3d0-4b73-a4f3-0b1acdb28ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That status means the company will have first dibs on the contract,
        having the right to match any other competing offers at a lower price or at
        better terms via the so-called Swiss Challenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6ac81-a5bc-4829-a065-1c985eb13bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c891c-2988-4b5e-b839-4b2313efd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA, however, stripped the Megawide consortium of that status
        in a December 15 letter. Megawide, a company listed on the Philippine Stock
        Exchange and is the builder of the Mactan-Cebu International Airport, filed
        a disclosure last week about the revocation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80b119-a9d9-4b21-8db1-5d88a41212cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a08283-686a-49f2-beb1-53b03073f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company officials said the MIAA letter did not explicitly give the
        reason behind the unfavorable Dec. 15 decision, but Tugade told lawmakers
        that the agency took the cue from a November 19 letter of the National Economic
        and Development Authority (NEDA) Investment Coordination Committee (ICC) stating
        that Megawide fell short of equity requirements stipulated under the Build-Operate-Transfer
        (BOT) law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374841f-c871-421f-bce9-32218fdb581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd77eef-c047-450d-9c42-58cc24208fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it first won the preferential status in July, Megawide had
        equity of P18 billion and that the remainder of financing requirements could
        be met in phases  terms of references which had been acceptable in its past
        contracts with the government, the company said. Apart from building the Mactan
        airport, Megawide also won the contract to upgrade Clark Airport and several
        others early this decade under then President Nonoy Aquino''s flagship public-private
        partnership (PPP) program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a693e4-f220-4c56-9f4e-da337202cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007f005-95e3-45d9-832c-2d87ccb78b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA-ICC cabinet committee''s Nov. 19 missive, signed by Finance
        Secretary Carlos Dominguez and Acting NEDA Director-General Karl Chua, required
        a P32.3-billion equity for the entire NAIA project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5e10d-2abc-44fa-9234-7e044a36402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9cbf25-ac89-46bd-9e7f-b858e46f3b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide now says it has the financial muscle to finance the multi-billion
        peso NAIA rehabilitation project with GMR Infrastructure infusing additional
        equity. The company also raised over P4 billion in fresh capital following
        a successful preferred share sale in November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540aaf4e-42fb-4ecd-a031-4283c184ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efec815-fd27-44da-97a0-4fb530fb66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagulat din kami kasi medyo bago talaga yan. It has never been
        interpreted that way," Megawide Chief Executive Officer Edgar Saavedra said
        in a Dec. 19 interview, referring to the NEDA-ICC''s required show money.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e35f18-6f57-4a80-bc96-aa97b3c82f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8eb4df-42ba-48d2-859f-0814cdf4c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyway, hindi kami nagque-question - let''s comply na lang. We
        can always bring in GMR, our foreign partner. It''s not an issue."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8619f4-e645-4989-ace6-f8b044efef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d455b-b881-4043-8525-20e6cacb7c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA''s Chua, who is concurrent Socioeconomic Planning Secretary,
        said the revocation was "purely" MIAA''s decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91590084-90bd-4f4f-b3d8-d6b4453a3d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158782d-233b-4102-b60b-3fa19af9071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought again for comment on Megawide''s observations, Chua said
        on Sunday: "We only follow the BOT law on all these."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd2004-b596-4bc7-8199-71cfaa6863d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dfb12c-1f0b-498e-a3b7-b5b6f2d89e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal will be filed before MIAA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6838eb8-3bfa-492a-b1f3-6f173af61cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ba1cc-687d-44bd-b8d5-a198e3bd619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Megawide''s original proponent status is restored, it''s not
        clear how submissions already made by other interested groups will be treated.
        Tugade earlier confirmed San Miguel Corporation''s submission and that of
        a second proponent -- an existing NAIA ground handler backed by the Lufthansa
        group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed9bdb-a024-40b9-87a6-8458e9d8f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44317653-5c13-4333-b3d2-b517ac348e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel issued a statement on Saturday saying its proposal is
        not the same as Megawide''s, as the conglomerate will operate and maintain
        the airport at no cost to the government until it completes the mammoth Bulacan
        airport project. San Miguel also said that it will not share in NAIA revenues
        either.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b53e9-acf0-4743-bfc8-3643b29fa33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c7fea-dd63-4e97-a40c-2e982b836734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA general manager Eddie Monreal has not been responding to CNN
        Philippines'' email, calls and texts for clarification on the issue.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6f3eb-f2b7-4aee-9778-e6edf3545950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a60ae6-80f2-430b-96e7-1fa1735795ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide officials, their GMR partners and several others have been
        implicated in a complaint filed by the National Bureau of Investigation early
        December for allegedly violating the Anti-Dummy law in connection with the
        awarding of a concession deal for the Mactan airport.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bc34b-aeaa-46c0-9c07-28a12b09564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425f639-7e56-43ec-88f3-95e167c1eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s CEO dubbed the case as "harassment", questioning
        the timing of the filing of the case and the subsequent revocation of Megawide''s
        preferential status.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335af05-f9bd-458d-829b-61644da99b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a5d1c-aaba-4dce-a5f3-21ad2efd30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T19:55:39.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:42:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu business groups over the weekend said they support Megawide''s
        bid to rehabilitate NAIA.</p>'
