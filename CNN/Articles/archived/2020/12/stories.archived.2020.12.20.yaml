      'mgnl:type': 'text'
      'text': '<p>"I think there could be barriers to people wanting to join the military
        and committing to that for their life," she said. "But I went to school and
        got a degree, I loved airplanes and did the engineering thing, and I''m doing
        the same kind of job. I don''t think that people know flight test is out there
        and that this is a cool thing you can do."</p>'
