      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> As
        Tropical Depression Vicky prepared to exit the country, a new low pressure
        area was seen in Catanduanes on Sunday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e75cc-e608-4651-abdb-cfab23d8e2e4'
      'mgnl:activationStatus': true
