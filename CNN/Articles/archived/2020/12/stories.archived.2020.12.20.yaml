      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 133 passengers were also reported stranded in Cuyo Port
        in Palawan, while 40 were stranded in Hagnaya port in Cebu.</p>'
