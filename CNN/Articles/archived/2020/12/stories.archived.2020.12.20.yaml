      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Biden has a chance to go down in history as the president who
        brought the country back from a disaster. If he manages to pull this off,
        he could use that momentum and goodwill to push for a bold and definitive
        legislative agenda.</p>'
    '19':
