      'mgnl:lastActivated': 2023-01-25T16:44:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff189c-42f7-472e-9cbf-90767cf24aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:02:15.764+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:44:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, current Vice President Mike Pence, played by Beck Bennett,
        was center stage in the show''s opening sketch. Bennett''s Pence received
        the coronavirus vaccine on live TV to kick off the show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887f356-bc93-43ff-99e9-b555ceb46e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T15:02:15.764+08:00
