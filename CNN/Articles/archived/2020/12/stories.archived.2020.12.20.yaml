      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Covid-19 restrictions tightened in China
        early this year, a fugitive who had been on the run for four years after allegedly
        stealing a corpse was running out of places to hide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb4f4fb-22f9-4f75-a9b1-71ee7512c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdd6df9-6fdc-4a62-89e3-ea0a299adf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qiu Binhua, from Shenmu City, Shaanxi Province, was believed to
        have sold the body for a ritual, making 5,000 yuan ($760) profit, according
        to police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf15a2d-9caa-4158-9f61-1f68183ed4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096ffb0-8cab-4400-ab07-6dcd68e8f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qiu had fled to Hulestai Sumu, in the western part of Inner Mongolia,
        where officers had begun trying to contain the coronavirus by scanning QR
        codes of passers-by and setting up checkpoints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a912e-e02b-4366-9cf0-138c2e27de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597abf1-1ba1-42ac-a801-b039e9498ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.895+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qiu, who had been in a panic for a long time, was under pressure
        and finally turned himself into the Hulestai Police on February 11," police
        said in an announcement after his arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa8f9b-9da9-4934-ba4b-8aed09d86994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a8e37-798c-4f72-9fd2-ac672adfecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:43:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an ID card, he had no means of escape, they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcbc700-01c6-4dd5-bcef-ea9c987122c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T17:56:32.896+08:00
