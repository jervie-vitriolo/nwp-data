      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC has not provided any details on fatalities, but local
        officials reported that at least five people have died due to Vicky''s onslaught.
        Two people were killed in a landslide in Leyte and three people died of drowning
        in Surigao del Sur.</p>'
