      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situation report, the National Disaster Risk Reduction
        and Management Council said ₱105.4 million worth of damage to infrastructure
        has been recorded in Caraga region alone, citing data from the Department
        of Public Works and Highways.</p>'
