      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d634e-f57d-4f3a-a87f-433d56050fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.926+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:48:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11am update, state weather bureau PAGASA said the LPA was
        located 140 kilometers east of Virac, Catanduanes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163cbea-a963-4afa-90e9-6b7c6de4130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T13:03:49.926+08:00
