      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported that 8,080 more patients have been cleared of the
        virus, as the tally of survivors surged to 429,134. This represents 93.3 percent
        of all those infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcc65b-8130-41ec-8dac-b3cdddf3e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:24:48.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-six new deaths, meanwhile, raised the country''s COVID-19
        fatalities to 8,947.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677fb9ea-77dc-46be-af4a-cff3b459c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:24:48.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:43:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH clarified that 12 testing laboratories failed to submit
        their reports on time and were not yet included in the latest count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e0474-a083-4f1a-8c3a-b0c422d3b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:24:48.232+08:00
      'mgnl:createdBy': 'kristel'
