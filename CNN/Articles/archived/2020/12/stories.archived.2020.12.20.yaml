      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> —&nbsp;Coronavirus
        cases in the Philippines rose to nearly 460,000 on Sunday after the Department
        of Health tallied 1,754 new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f32ff-c4c2-44f9-a53d-426b52e7b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-20T16:24:48.231+08:00
