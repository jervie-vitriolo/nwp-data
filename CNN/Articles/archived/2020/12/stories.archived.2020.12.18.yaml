      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 1,000 people in Japan spent Thursday
        night stuck on a highway in their cars, waiting out a traffic jam with little
        food or water during a heavy snowstorm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9202c83-4e4c-48ef-a7ba-d21ab260d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the traffic jam, on the Kanetsu Expressway connecting
        Tokyo and Niigata prefectures, began emerging on Wednesday. By the early hours
        of Thursday morning, authorities had closed the highway entrance to alleviate
        clogging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4a3cb-7540-4187-940b-94e1e8251561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jam began after a car got stuck in deep snow in the middle of
        the highway, grinding traffic to a halt, according to the Nippon Expressway
        Company (NEXCO), the country''s highway operator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117c1b4-4b36-457e-b077-43dce98aa437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s central and northern regions had been hit with heavy
        snowfall that morning, disrupting transit and causing some communities to
        lose power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e31b9-a9dc-4ed1-9a55-c7aa137c3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic built up on the stalled highway; at its peak on Thursday
        night, the jam stretched to 15 kilometers (about 9.3 miles), NEXCO told CNN.
        Some segments of the long traffic line were able to move slowly with starts
        and stops, but some motorists remained stuck in place for more than 40 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488c5b5-1e02-4c2a-bd3e-8364856638f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jam continued through Friday; the lanes coming from Tokyo eventually
        cleared, but the lanes heading into the capital were still halted. As of noon
        on Friday, there were still 1,000 cars stuck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e3d640-4712-469a-98c1-cadaf10acdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the highway show the long lines of unmoving cars, many
        with piles of snow on top of and around their vehicles, stranded amid snow-covered
        fields.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44734513-ee57-4866-8ac9-995c719d1961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some limited relief came on Thursday when emergency responders passed
        out rice balls, bread, crackers, sweet snacks, and 600 bottles of water, as
        well as thousands of liters of gasoline and diesel oil.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db355f23-53c6-4ec8-b0be-9b9ec4e1ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t enough, with drivers stuck for many more hours in
        the cold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5786f-b93d-4048-aef3-ee5a78896178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The snow was extremely heavy. As time went by, the cars got buried.
        I was really scared," one unnamed driver told Japanese public broadcaster
        NHK. "I''ve eaten all of my food and drinks. Now, to drink water, I have to
        melt snow I collect in a plastic bottle."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ef9aa-27d8-4c91-af20-0934cef47f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in her 30s and a man in his 60s were taken from the jam
        to hospital for respiratory problems and nausea on Thursday, according to
        Niigata''s crisis management officer, Tsuyoshi Watanabe. No fatal or serious
        incidents have been reported so far.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a92479-a070-4273-98df-524e954484aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe added that the prefecture has asked for the Japan Self-Defense
        Forces to be dispatched to provide water, food, gasoline and portable toilets
        for the people still stuck on Friday, and to help clear away the snow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95f0ca-e471-4cae-8d5f-4e1bf80fc23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEXCO is also warning drivers, through social media and over the
        radio, to be careful of the risk of carbon monoxide poisoning while waiting
        in their cars for hours at a time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2e6c5-849e-4988-ad38-947c89c3d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Yoshihide Suga has met with ministers to discuss
        the heavy snowfall, calling on local officials to work together to restore
        services and help those affected, NHK reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d0c3e-3dcf-4350-a7a7-a9be78a71171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:12:28.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:25.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/18/asia/japan-traffic-jam-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2020/12/18/asia/japan-traffic-jam-intl-hnk-scli/index.html">1,000
        people stuck overnight in Japan traffic jam stretching 9 miles long</a>"</em></p>'
  'microsoft-hack-organizations':
    'author': 'Alex Marquardt, Brian Fung and Zachary Cohen, CNN'
    'caption': 'Microsoft has identified more than 40 of its customers around the
      world that had problematic versions of a third-party IT management program installed
      and that were specifically targeted by the suspected Russian hacking campaign
      disclosed this week, the company said in a blog post Thursday. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-18T17:12:46.413+08:00
    'imagesource': 'jcr:b7e5c7a6-12b3-4c81-a00b-cd924215e364'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b14f8883-5df6-41d4-a506-442fc239e355'
    'lead': 'Microsoft has identified more than 40 of its customers around the world
      that had problematic versions of a third-party IT management program installed
      and that were specifically targeted by the suspected Russian hacking campaign
      disclosed this week, the company said in a blog post Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T17:18:33.623+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T16:40:24.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:11.115+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft', 'Brad-Smith']
    'template': '1'
    'title': 'Microsoft identifies more than 40 organizations targeted in massive
      cyber breach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d84639-ba74-488c-919a-eac13417e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft has identified more than 40 of
        its customers around the world that had problematic versions of a third-party
        IT management program installed and that were specifically targeted by the
        suspected Russian hacking campaign disclosed this week, the company said in
        a blog post Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b9310-17ad-4473-bd5c-8590edeed712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech company said that 80% of those victims are in the US while
        the rest are in seven other countries: Canada, Mexico, Belgium, Spain, the
        United Kingdom, Israel and the United Arab Emirates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e384f92-1f34-4940-904e-a1ec7fb4a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a certainty that the number and location of victims will
        keep growing," said Microsoft President Brad Smith, who added that the company
        has worked to notify the affected organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee92499-a269-4a68-925c-dd73d68f6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s analysis represents the clearest and most specific
        assessment yet of the scope of the damage caused by the hacking campaign,
        which was secretly conducted through a third-party software program sold by
        SolarWinds, an IT management firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc971edd-9452-4a9e-9323-84fd94b1ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software that the suspected Russian malware was delivered with,
        SolarWinds Orion, has as many as 18,000 global customers, including government
        agencies, private companies and other organizations. Microsoft said Thursday
        that the attack "reached many major national capitals outside Russia."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647e696-1f90-4c03-bdff-7065d0760cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack unfortunately represents a broad and successful espionage-based
        assault on both the confidential information of the U.S. Government and the
        tech tools used by firms to protect them," Smith wrote. "The attack is ongoing
        and is being actively investigated and addressed by cybersecurity teams in
        the public and private sectors, including Microsoft."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ec354-29c0-4a71-b759-2efa3e80c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has been working as an investigative partner to cybersecurity
        firm FireEye, which is also a victim and issued the first warning about the
        supply chain attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639a83d-d52e-458f-8d49-832a6bd28a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, FireEye also identified victims across several sectors
        and countries, including government, consulting, technology, telecom and extractive
        entities in North America, Europe, Asia and the Middle East.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73856e27-f510-4182-98c8-9df5596466c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Reuters reported that Microsoft had been compromised
        as well. Microsoft said it has "isolated and removed" a vulnerability in its
        systems tied to third-party software that had facilitated a suspected Russian
        hacking campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f82d3-5fe4-4d89-80e7-1d4c90ae41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updates to the software sold by SolarWinds were used as a carrier
        for malicious code that US officials believe may be linked to Russia. That
        software was found in Microsoft''s network, the company said in a statement
        Thursday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247f476-fee7-4490-8cca-d2d5c5a9d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement marks Microsoft''s first public acknowledgment that
        in addition to investigating the malware, it was also a victim of it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2c353a-eb97-492b-8079-da96460780bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like other SolarWinds customers, we have been actively looking
        for indicators of this actor and can confirm that we detected malicious Solar
        Winds binaries in our environment, which we isolated and removed," the statement
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c554ef0c-e621-472f-a949-7a12d6e886ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:18:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has not found evidence that an actual data breach occurred
        or that the attackers exploited their access, the company added. The company
        pushed back on a Reuters report that suggested Microsoft''s products had been
        used to compromise other victims.</p>'
    '21':
