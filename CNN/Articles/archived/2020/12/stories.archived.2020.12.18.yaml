  'holiday-shopping-malls-social-distancing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-18T21:11:09.703+08:00
    'imagesource': 'jcr:cb397329-6d51-49c7-98bb-fead11c63b15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4512b98-0cf0-430d-9b6d-725923909298'
    'lead': 'As holiday shoppers flock to malls, establishments that fail to enforce
      social distancing will have their business permits suspended, Interior Secretary
      Eduardo Año warned on Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T21:21:17.523+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:39:52.701+08:00
