      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef90ef-0038-4477-a61f-8498af0e2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds will go toward expanding and sustaining the club''s operations
        for its three sites across the city, Boys &amp; Girls Club of Atlantic City
        CEO Stephanie Koch told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185d9d3-7b91-4d6f-b469-ab2353c0b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
