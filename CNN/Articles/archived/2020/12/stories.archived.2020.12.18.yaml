      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Department announced that dozens of Chinese companies,
        including SMIC, would be added to a so-called Entity List that effectively
        cuts them off from US suppliers and technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f03256-890b-470a-a684-35322fa410a6'
