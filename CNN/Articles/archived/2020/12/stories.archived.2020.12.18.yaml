    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '324a5eea-6299-44bd-93d7-5db5adda0dae'
    'lead': 'Popular chain Elar Z Pambansang Lechon reveals its bold expansion plans
      for 2021, counting on a new set of products to pierce the global food scene. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T17:58:54.792+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:40:13.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:13.398+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elarz', 'lechon', 'Zalamea', 'lechon-in-can']
    'template': '1'
    'title': 'Elar Z lechon mounts global expansion for 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c4f456-e72f-40b4-bb07-843fe9e55b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:58:54.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Elar
        Z Pambansang Lechon wants a bite of the global food market with its signature
        crispy lechon and a new line of products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5757896-826f-4588-8e97-ab52b56617ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:58:54.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elar Z President and Chief Executive Officer Manric Zalamea plans
        to go big with its global expansion plans, counting on its signature savory
        roasted pigs to whet appetites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b68908-db8b-471d-803d-8e9a1ec3d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:58:54.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is a bit ambitious: we want to be able to penetrate first
        and provide all the Filipinos with lechon all over the world and secondly,
        penetrate the international market by highlighting the Filipino dish to all
        of them," Zalamea told CNN Philippines'' The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0e665-cef6-4465-a98b-cc96bfafd65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:58:54.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elar Z has been on the market since 1941, tracing its roots to Zalamea''s
        grandparents and their first shop in Montalban, Rizal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3bca7-ea44-41bd-94ea-9b56ba7bdaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:58:54.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be confused with Elar''s –– a brand that emerged from a family
        rift –– Zalamea''s company has set itself apart from its rival with its groundbreaking
        lechon in a can that has a two-year shelf life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ccbfc-6948-403f-8be9-39a5a3086bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:58:54.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same ready-to-eat delight, which has been giving Filipinos on
        a tight budget here at home as well as those craving a taste of home abroad,
        is seen as Elar Z''s ticket to the global marketplace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f337e5d5-6387-4c5a-ab93-9941bd01b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:58:54.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 2021, we have new products. We are coming up with our frozen
        line, our  meals, and franchise programs. We are very happy and thankful that
        the Antonio family headed by Joey and Carlo Antonio joined us to make our
        vision a reality to expand globally," Zalamea said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91fa04-78b8-4649-ab37-cf89738f8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:58:54.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the pork consumption in the whole world, it''s in the
        millions of metric tons but there is no Filipino-flavored dish available in
        the whole world," he added.</p>'
  'Dragon-Fireworks-pyrotechnics-use-over-firecrackers':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-12-18T20:18:15.518+08:00
    'imagesource': 'jcr:6011f5d3-bd5b-49b1-a227-f5202b65295f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccc7be20-39db-4ed6-bf02-a65331699807'
    'lead': 'With President Rodrigo Duterte recently floating the idea of banning
      firecrackers nationwide, a fireworks manufacturer promotes the use of pyrotechnics
      as they are safer for the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T18:05:25.972+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T16:40:12.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:13.574+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['firecracker-ban', 'fireworks', 'firecrackers', 'pyrotechnics',
      'Dragon-Fireworks', 'Joven-Ong', 'The-Exchange', 'The-Exchange-with-Rico-Hizon']
    'template': '1'
    'title': 'Fireworks manufacturer urges pyrotechnics use over firecrackers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e7e11-29fb-4534-af34-3185409265f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> With
        President Rodrigo Duterte recently floating the idea of banning firecrackers
        nationwide, a fireworks manufacturer said pyrotechnics are a safer option.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de63e1-9612-4fa9-b011-56386c74fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.972+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a9fe4-7706-4716-8180-db6e29e33476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Exchange, Dragon Fireworks CEO
        and owner Joven Ong said pyrotechnics are only for outdoors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5a378-73de-4838-98b8-5046db67a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac5a06-befd-4f59-bf31-6776d97ac9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to spur people to use more on pyrotechnics instead
        of firecrackers," said Ong. In other countries, there''s a ban on firecrackers
        but pyrotechnics is legally used. You can see that there are not a lot of
        people getting hurt."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966878bf-3b41-45cb-b273-4336a4ce4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45640dce-99d5-4909-aedf-16d69393c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte signed Executive Order 28, which limits the use
        of firecrackers and other pyrotechnic devices to lessen the risk of injuries
        and casualties. Under the EO, only "community fireworks displays" are allowed
        during celebrations, competitions or similar events held in a venue other
        than anyone''s residence</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478eaf2c-8a96-4bdf-b434-075f9e1c1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb9151-ea3a-4936-97ee-ed24b45a3a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Health department has observed a downtrend in firecracker
        injuries during the holiday season. The agency reported 191 cases in 2018,
        which is 77 percent down from 2017. Meanwhile, 164 injuries were logged in
        2019, less by 35 percent from the year prior.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e81766-33df-4370-a4a9-acbe3382018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e89a7-2061-4374-beb0-494e4ee6d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t kill the industry; just focus on those that are actually
        causing the injuries," said Ong. "If you don''t give people a legal option
        on safe pyrotechnics, then people will end up using illegal firecrackers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc908bb0-e5bb-4d77-8305-b18f42d45b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da33e7-9681-4db7-ad2d-5ab2ffd85999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T18:05:25.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a shutdown of legal fireworks makers will result in more
        illegal manufacturers. He reiterated calls from the industry for stricter
        implementation of fireworks rules and monitoring of pyrotechnics for sale.</p>'
