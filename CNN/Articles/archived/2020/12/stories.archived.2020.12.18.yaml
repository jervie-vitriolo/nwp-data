  'malaca-ang-receives-2021-budget-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-18T17:40:29.438+08:00
    'imagesource': 'jcr:dd9579be-ac6c-43d5-89e1-a3d7dc6befcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a3318b8-552a-4b52-a38a-db4e70c1df14'
    'lead': 'The proposed ₱4.5 trillion national budget for 2021 is closer to being
      signed into law after Malacañang confirmed receiving a copy from Congress on
      Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T17:41:53.826+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:40:20.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:11.811+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace receives proposed 2021 budget from Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29ab42-35bb-47ab-92d6-c50251cac7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:41:53.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — The
        proposed ₱4.5 trillion national budget for 2021 is closer to being signed
        into law after Malacañang confirmed receiving a copy from Congress on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856e168-764c-4302-b405-a9239c85a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:41:53.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to sign the proposed General Appropriations
        Act <a href="https://www.cnn.ph/news/2020/12/15/Duterte-2021-budget-signing-before-Christmas.html">before
        Christmas,</a> his spokesperson Harry Roque earlier said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f7688-09e9-4b66-bdda-f9047a54a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:41:53.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress<a href="https://www.cnnphilippines.com/news/2020/12/9/Bicam-Congress-approve-ratify-2021-budget.html">
        ratified the budget bill last week after months of deliberation</a>. Duterte
        had to call for a special session of Congress and certify the bill as urgent
        in October due to the House leadership squabble which was eventually resolved
        by the election of House Speaker Lord Allan Velasco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223cbe7-4e08-4400-a86d-312e8d7429e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:41:53.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national spending plan for next year includes funds for COVID-19
        pandemic response and recovery, including subsidies to ailing industries and
        vaccine purchases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00352cea-bf59-452f-8a3e-a8962a0f37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:41:53.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱72.5 billion will be used to secure coronavirus vaccines, ₱70 billion
        of which will be supported either by loans or from excess revenue collections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41946bdb-eee2-4a89-9172-5777bfe5727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:41:53.827+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:20.752+08:00
