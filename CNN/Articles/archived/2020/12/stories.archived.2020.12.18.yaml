      'DFA', 'Department-of-Foreign-Affairs']
    'template': '1'
    'title': 'PH logs highest COVID-19 daily record in over a month with 2,122 new
      infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faaa4e2-e839-437b-9c38-ec975230f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T16:00:54.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong>&nbsp;The
        country recorded 2,122 new COVID-19 infections on Friday, the Department of
        Health said. This is the highest number of new cases in a day after the 2,442
        new infections recorded on November 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ffd36-29e6-40b2-bebc-cdf0a86f463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T16:00:54.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin said the total number of infections&nbsp;is
        now 456,562 with 5.9% or 27,021 active or currently ill patients. Of this
        number, 84% have mild symptoms, 8% have no symptoms, 5.1% are in critical
        condition, 2.5% are severe cases and 0.31% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05311808-203b-4dcc-8f84-756ea471446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T16:00:54.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City topped the list of areas with the highest number of
        new infected residents with 160 more cases, followed by Rizal province with
        105, Bulacan with 91, Makati City with 83 and Davao City with 79, the bulletin
        stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc1730-8258-4842-b26a-437ede2813dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T16:00:54.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 25 more patients also died, raising the death toll to
        8,875, or 1.94% of the cases count. There were also 778 more who got better,
        bringing the number of recovered cases to 420,666 or 92.1% of the total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd70170e-69a3-448c-8375-ab7859a4394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T16:00:54.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it removed seven duplicates from the total,
        including five survivors. It also corrected its previous report where in nine
        survivors were actually deaths after validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177a745-da9d-4f5e-8413-a6bc67ee8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T16:00:54.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total did not include data from four COVID-19 laboratories since
        they did not submit their reports on time, the DOH mentioned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012636e-a1e5-47e0-900e-b64f8377ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:14:29.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''alarming'' number</h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5dacd-a516-4e05-b16b-f70f569ef994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:14:29.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary and Vice Chairman of the COVID-19 Inter-Agency
        task force Eduardo Año said the new numbers were "alarming." He attributed
        the rise in cases to the leniency of some Filipinos in following minimum health
        standards due to the holiday season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145da83-3c05-4a88-99bb-ad9aee795813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:14:29.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron naman mga nakikinig</em> (sa health reminders), <em>pero
        meron ding parang balewala lang at parang kibit-balikat lang at sinasabi nila
        siguro na minsan lang ito magpapasko</em>," said the secretary. "So, <em>kailangan
        natin ng mas marami pang</em> visibility <em>sa ating mga</em> enforcers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10939479-9462-4d71-87d7-e350fd8a40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:14:29.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some people listen to health reminders, but there
        are those who just shrug them off. Perhaps it is because they are saying Christmas
        doesn''t come often anyway. So this means we need more visibility for our
        enforcers.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa33d7-3aba-4fbd-8945-06c68853ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:14:29.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said authorities initially expected the increase in infections
        days after Christmas due to the foreseen festivities, despite warnings against
        big gatherings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d970a-4255-4a6d-8c02-503ed13ec55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:14:29.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supposedly <em>ang makikita nating pagtaas ay</em> [we projected
        a rise in cases] immediately <em>mga</em> around 4 to 5 days after Christmas,"
        he noted. "<em>Maaga ito kaya</em> [This is early that is why] this is alarming."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1457c19-da9b-4451-a6ee-3e108d7943b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:14:29.316+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Friday''s figures, the daily infection reports ranged from
        over 1,100 to 1,500. The last time it exceeded 2,000 was on November 29. The
        DOH, however, previously pointed out that some cases are belatedly added as
        not all laboratories send data on time and reports undergo constant validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf55692-b471-4c92-91a5-d18342671af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T16:00:54.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also listed 45 more infected Filipinos
        abroad, which pushes the total count to 12,622 in 83 countries. Of the total,
        3,408 infections have been verified by the DOH, the DFA added. Thirteen others
        also recovered while no new fatalities were recorded. The number of recoveries
        is now at 8,126 while the death toll stayed at 862. There are also 3,634 patients
        undergoing treatment, the department said.</p>'
