    'template': '1'
    'title': 'Christmas staycation or a feast at home? Shangri-La at the Fort offers
      both and more'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b3fea-dbb6-4771-a898-e19f5b2f79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.246+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> This year’s holiday
        season may not be as festive as we’ve known it but there are still a few reasons
        to celebrate and be thankful. It’s these little victories that took us through
        the year that are worth sharing with our families and loved ones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc48c5-86d3-4bb8-a63d-e4f77d40e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking forward to having a grand old time this Christmas,
        Shangri-La at the Fort, Manila presents an array of surprises, stays and treats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fb590-9ce7-4d67-ba5b-71346c7ec740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can rediscover their Shangri-La stay experience with leisure
        staycations during this wonderful time of the year such as spacious room accommodations
        with rates beginning at ₱6,950++ for a Deluxe Room. The offer includes daily
        breakfast for two, a Yuletide welcome amenity, use of Kerry Sports Manila,
        and early check-in and late check-out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf1d23-e1bf-4958-9248-c351e8b723ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of four (4) can celebrate the holidays in the heart of
        the city with rates starting at ₱10,750++ for two rooms. The offer includes
        a set breakfast for two (2) adults and two (2) children, meet and greet session
        with Boni the Bull — Adventure Zone’s beloved mascot — on weekends, use of
        Kerry Sports Manila, and early check-in and late check-out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8f3d5-ff87-4c10-9180-b27e2b95035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests who booked from December 15, 2020 can enjoy a curated stay
        and dine experience for ₱90,000 nett in a specialty suite or ₱125,000 nett
        in a Shangri-La Suite, which includes a five-course dinner for two in one
        of the hotel’s restaurants. All room categories include the following benefits:
        rapid antigen test for two people, roundtrip pick up and drop off in a BMW
        X5 (within 25km of the hotel), breakfast for two at Samba, butler-drawn bubble
        bath, a bottle of Champagne, Shangri-La scent diffuser as a gift, and late
        check-out until 4 p.m. To cap off the experience, couples can venture on an
        island escape with overnight accommodations for two in Shangri-La’s Mactan
        Resort and Spa (for Shangri-La Fort’s specialty suite bookings) or a retreat
        in paradise in Shangri-La’s Boracay Resort and Spa (for Shangri- La Suite
        bookings).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b76f7-e52f-40e3-860d-5e3417c97865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This promotion is valid for stays from December 16, 2020 to March
        31, 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a05ec2-e0e5-43e6-a4d1-d4cf3d8c4c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Safety guidelines</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d904a-e3ce-416c-8c58-bc2ab95106b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shangri-La at the Fort, Manila is currently no longer able to cater
        to bookings for mandatory quarantine including guests arriving from overseas.
        Guests from abroad may check-in after they receive their negative test results.
        In line with the Department of Tourism’s Administrative Order 2020-006-C,
        the hotel and its guests shall abide by the following guidelines for staycations:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13dc01-17c5-4864-9d95-bc2532a385de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Staycation guests shall be required to present a negative result
        from a Rapid Antigen Test (within 24 hours of check-in) or RT-PCR Test (within
        72 hours of check-in).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930eec54-0459-43e6-a1cd-a27e969d4155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The hotel may accept guests who are residents of the National
        Capital Region (NCR), as well as those from CALABARZON undertaking direct
        Point-to-Point travel to NCR (i.e. no side trips to other tourism destinations).
        A government-issued ID with residence address will be required upon check-in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc8be1-3a3c-40c1-b436-ed215b6dbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Individuals of all ages, except those with comorbidities or are
        currently pregnant, are permitted to go on staycation in DOT-Accredited Accommodation
        Establishments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3249a56-2d6d-48d4-a4da-4a90dcf2f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A holiday feast</strong></p>'
    '31':
      'image': 'jcr:6da4d86f-eaa4-4d37-9d53-c100ff2148d9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bbcd9-d94b-4fd1-9167-5419e3ef6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.246+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1d0707-c407-4573-aa6c-1eb5e24136ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festive delights await guests who want to dine in a comfortable
        environment. At Canton Road, a selection of Chinese fare awaits celebrating
        gourmands until January 3, 2021 with holiday set menus starting from ₱1,288
        nett per person for a minimum of four persons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a49f3-5a6d-4ff3-81ba-f30d1b37d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Raging Bull Chophouse and Bar, guests can look forward to premium
        Australian grain and grass-fed dry-aged beef, fresh seafood selections and
        premium grilled items straight from the Josper Grill. A five-course Christmas
        Eve set menu priced at ₱5,000 nett per person is available inclusive of one
        glass of bubbly while Christmas day dinner features a set menu priced at ₱4,700
        nett per person. The regular a la carte and set menus will be available for
        Christmas lunch period only.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceed9e11-fea8-409a-962c-fd0590981a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking for a grander media noche, ring in the new year
        with a four-course New Year''s Eve dinner available for ₱6,000 nett per person,
        inclusive of a glass of bubbly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63a83d-bd32-45c4-9fe2-ad21350781d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samba also offers a selection of fresh and flavorful dishes from
        Peru for a different fare this season. A five-course set dinner is at ₱3,500
        nett inclusive of one tiki cocktail on Dec. 24 and 25, and a four-course set
        lunch menu is ₱2,200 nett on Dec. 25.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56aafb-e035-40d0-bf00-fac44c22495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For New Year’s, Samba is showcasing Peruvian seasonal specialties
        in a five-course dinner set menu available at ₱3,500 nett per person, inclusive
        of a welcome drink. Guests can also dine beneath the stars with the ones they
        hold dear in a cabana by the pool, complete with a six-course set menu, a
        complimentary bottle of champagne and personal butler service. This star-lit
        experience is priced at ₱22,000 nett from 6 p.m. to 10:30 p.m. A New Year’s
        Day lunch and dinner set is available at ₱2,200 nett per person.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17d3eb-7bb2-45c6-aa30-4d20b8389ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those staying in their rooms, a special selection of Filipino
        sharing platters good for two to three persons are available for order through
        in-room dining available at ₱850 nett per dish from Dec. 21, 2020 to Jan.
        1, 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a099ad-6d21-4531-b7c9-14c4b01fc514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savories and sweets are also available for purchase until Jan. 2,
        2021. Guests can avail a range of retail items including honey roasted boneless
        ham, roasted turkey with traditional siding, beef Chuletón, fruit cake, stollen
        bread, homemade Glühwein, chocolate truffles, pralines, gingerbread houses,
        assorted winter jams, cookies, and hampers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589cb689-9339-4ab1-a36c-e50d55f3c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celebrate at Home</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecb1bb2-48c2-4b3b-9600-42c88438c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also have a Shangri-La experience at home with the hotel’s
        set of carefully prepared offers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98558c-e5b5-43bb-a6e1-bb2c05d97959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From High Street Café’s nine neighborhoods, set your dinner table
        with the restaurant’s buffet in a box, complete with appetizing selections
        and familiar, well-loved flavors for ₱1,250 nett per person for a minimum
        of four persons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214b199-0c7e-4290-bb4b-c8066e0902c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also have an afternoon tea set in a box, inclusive of a
        special menu and bottled iced tea for two people. To add a kick to the experience,
        guests can upgrade to a bottle of Prosecco for an additional ₱1,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8984cf-c659-4a01-8b95-8b86f495d433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Raging Bull Burgers, ‘tis the season to be ragin’ as guests can
        enjoy the Yule Bull, the shop’s limited edition Yuletide offering as an individual
        burger at ₱325 or recreate the flavors through the Yule Bull DIY kit at ₱625.
        Add a bit of merriment to the season by downing Raging Bull Burgers’ holiday
        cocktail, Lost in Red Light Avenue, for an additional ₱900.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d2f2b-94f5-491b-b01d-40b0b88953fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.246+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savor the flavors of Sri Lanka and the Philippines combined right
        at home with Ministry of Crab’s sharing menu good for two to three persons,
        inclusive of a XL crab, one side dish and the option for either rice or bread.
        Toast to the year that was with the restaurant’s specialty cocktail Not So
        Okay, Cupid for an additional ₱900.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7eef1b-c52c-4416-865d-1a6bcd417769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:58:05.246+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>All room rates are subject to service charge and prevailing
        local government taxes. Advanced bookings are highly encouraged. For room
        reservations and further information, please call <strong>(63 2) 8820 0888</strong>,
        email <strong>reservations.slfm@shangri-la.com</strong> or visit <a href="http://shangrilafortholidays.com/staycations">shangrilafortholidays.com/staycations</a>.
        For restaurant reservations and information, as well as orders for Christmas
        hampers, savories and pastries, please call <strong>(63 2) 8820 0888</strong>,
        call <strong>+63-91SLFMEATS / +63-9175363287</strong> or visit <a href="http://shangrilafortholidays.com/dining-at-the-fort">shangrilafortholidays.com/dining-at-the-fort</a>.</em></p>'
    '30':
      'image': 'jcr:763ef722-434b-47c3-a7f6-618fd1beddd5'
