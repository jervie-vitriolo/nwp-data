      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor and his wife, Dr. Cecil Espina, went through RT-PCR
        testing on Wednesday after two employees working in his office were diagnosed
        with the coronavirus disease.</p>'
