      'text': '<p>He also said that a cold Christmas day may be expected due to the
        northeast monsoon that will affect a big portion of Luzon, while some areas
        may experience light rains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a84327-597d-4676-9522-cc41cb8ba41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:34.661+08:00
