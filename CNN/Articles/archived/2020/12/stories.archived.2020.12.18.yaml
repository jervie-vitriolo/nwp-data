    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2948df-3e51-408e-9331-d768bbf7c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:59:04.450+08:00
      'mgnl:createdBy': 'pilar'
