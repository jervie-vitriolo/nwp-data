      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document acknowledged the national government''s fiscal and
        monetary measures in response to the pandemic, citing regulatory relief measures
        of the Bangko Sentral ng Pilipinas in particular.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f547d4ee-2f19-4f16-8286-bd75790b84a6'
      'mgnl:activationStatus': true
