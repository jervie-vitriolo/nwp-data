    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ccc58-39e8-46cf-99e2-ed542801f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:59:04.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, e-money transfer services waived their user
        fees for the duration of the quarantine, and the central bank suspended licensing
        and registration fees for such services," added the report, as the government
        encourages the use of digital transactions amid the pandemic to further avoid
        the spread of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b36b5e-af32-4445-aa55-9c061eb3e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:59:04.450+08:00
