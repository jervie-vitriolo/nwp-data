    'lead': 'Senator Grace Poe says missing the chance to buy 10 million COVID-19
      vaccine doses from Pfizer is ''tragic'' and ''criminal,''  with the Department
      of Health to blame for failing to move with urgency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T11:07:24.329+08:00
