    'lead': 'The Philippine Overseas Employment Administration says it will implement
      a 5,000 a year ceiling on the number of healthcare workers to be deployed overseas
      starting January 1, 2021. POEA says it will assess the situation to see if the
      cap can be increased.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T14:37:57.698+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T16:40:37.208+08:00
