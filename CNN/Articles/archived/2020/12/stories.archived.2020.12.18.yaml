      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong>&nbsp;The
        Cordillera regional police office said it has dissolved its drug enforcement
        unit after two of its officers were tagged as suspects in the killing and
        beheading of a man from Baguio City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94203699-eb4d-4193-93d0-b0b5f62f210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:10:17.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Director PBGEN R''Win Pagkalinawan on Friday told reporters
        the over 30 personnel of the regional office were moved to the provincial
        drug enforcement unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c6440-307d-4022-a626-041846b02e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:10:17.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This singular event brought down the morale of the whole Police
        Force of Cordillera but it is worth noting that it was we ourselves who investigated,
        identified and be the ones to file the case against the perpetrators, notwithstanding
        the fact that they are our brothers in arms,” the chief later said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252911c0-4868-4949-b8ff-b308e0aae052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:10:17.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the headless body of a 25-year-old Baguio City resident
        was found in Sitio Golan Ambassador, Tublay town in Benguet province. He was
        allegedly abducted on Nov. 11 and was found dead the next day with a black
        shirt wrapped around his neck. On Wednesday, <a href="https://www.cnnphilippines.com/regional/2020/12/16/Two-Cordillera-police-officers-suspects-headless-cadaver-probe-.html">Baguio
        police chief Col. Allen Rae Co</a> said they identified two suspects, who
        were also part of the regional drug enforcement office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda1203-a7b0-478d-b6b1-2dfd72284080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:10:17.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagkalinawan maintained that the case was an "isolated incident"
        and assured that Baguio police are investigating the motive behind the attack,
        among other details.</p>'
