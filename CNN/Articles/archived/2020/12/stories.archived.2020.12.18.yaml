      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        Department of Health on Friday discouraged choral singing in churches, saying
        they are also covered in the ban on singing in public or videoke sessions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9d01e-ee9e-4ec5-8d25-9183ed17934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:30:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nagbibigay ng ganitong protocol, hindi natin nililimitahan
        lang sa karaoke... For the choir members, they are not exempt from these advisories,"
        Health Undersecretary Maria Rosario Vergeire said in a virtual media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1c5b70-21ff-40e8-a296-1078b825d425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:30:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The protocol is not limited to karaoke. Choir members
        are not exempt from this.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dae0b9-09d3-477d-92d3-e912726666a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:30:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has repeatedly reminded the public against activities that
        have higher risk of COVID-19 transmission, including videoke sessions that
        can increase the emission of respiratory droplets. The Interior Department
        also urged local government units to issue ordinances against these activities
        as loud singing can produce a far greater mass of aerosol, and can spread
        them further than speaking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7fb60a-3516-41b2-978b-c6bf36eec5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:30:01.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they will strengthen coordination with churches to
        enforce minimum health standards inside churches, especially during the Christmas
        season where more Filipinos flock to churches.</p>'
  'Grace-Poe-double-standard-Megawide-Dito-NAIA':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b',
      'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-18T15:32:35.398+08:00
    'imagesource': 'jcr:e76963a9-8f00-4ebc-ad6c-f05aaf90595e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f55bf3b0-8939-4e6b-8ba6-60c22083e3f9'
    'lead': 'Senator Grace Poe questioned the regulator''s decision to remove Megawide
      Construction Corp. from the NAIA rehabilitation project over questions on funding
      despite its proven track record, seeing it as a double standard compared to
      newbie Dito Telecommunity entering the telco service with lower available equity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T15:36:28.101+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T16:40:30.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:09.855+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Megawide', 'Dito', 'Telecommunity', 'NAIA', 'rehabilitation', 'DOTr',
      'MIAA']
    'template': '1'
    'title': 'Poe hits double standard between Megawide, Dito on equity and project
      contracts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e2d456-e2cd-46fd-8b7c-95355320116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Senator
        Grace Poe pointed out a double standard on the selection process for private
        firms taking on the government''s infrastructure projects, finding fault in
        the sudden removal of Megawide Construction Corp. from the planned upgrade
        of the Ninoy Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ec659-e8ce-446e-95a4-a926de880e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who led the Thursday Senate inquiry regarding yet another delay
        in the NAIA rehabilitation project, found fault in the decision of the Manila
        International Airport Authority to drop Megawide''s original proponent status
        at the first sign of trouble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86df27-07a3-4225-be3e-eee0fb3a1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.101+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed that MIAA voted to strip Megawide''s preferential
        status after the National Economic and Development Authority raised questions
        about the company''s ability to fund the ₱109-billion plan, as it did not
        have the 30% equity component to foot the project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a763476-c1f1-484d-b07b-a90e761f1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2020/11/23/Megawide-GMR-NAIA-rehab-DOF-NEDA-question-on-funding.html">Chua
        and Finance Secretary Carlos Dominguez III</a> returned the plan of Megawide-GMR
        to the DOTr in November, saying Megawide''s ₱18 billion equity as of end-2019
        was just about half the ₱32.9 billion needed to support the NAIA rehabilitation
        plan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7918696-3032-4798-a7d3-5173bade40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="https://www.cnnphilippines.com/business/2020/12/16/NAIA-rehabilitation-project-timeline.html">The
        NAIA rehabilitation project</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355bcaa-67a2-4313-852c-0d823335b8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide officials told lawmakers that they submitted additional
        documents on November 20 and December 1 to prove they have the money. Jaime
        Feliciano, the company''s chief business development officer, said questions
        on the equity component of the project only need to be clarified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e73189-286d-4883-a326-382a2968fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino firm led by Filipino businessman Edgar Saavedra said
        it only needs to have ₱19.58 billion as show money, or 60% of the equity component,
        while the remaining 40% will be funded by its Indian partner GMR Infrastructure.
        Feliciano said the money is available, combining ₱18 billion from its end-2019
        available equity while the remaining was raised through a share sale this
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a30c3c-0b46-41ed-8de0-cb2a79b33ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we’ve seen in Dito (Telecommunity), their project cost is ₱250
        billion and the equity of Dito is only ₱20 billion but the government is allowing
        it. So it seems very selective –– too stringent for one and too elastic for
        another one. The senators are just furious," Poe told CNN Philippines'' <em>The
        Source.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e42ff5-0a78-472e-8e18-246b8adb92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2020/2/21/Dito-rollout-March-2021.html">Dito
        pushes back market rollout to March 2021</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06184408-4747-45bc-ab6d-ce830d2a4b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, if Megawide did not make the cut and they violated the
        terms of agreement for an original proponent status, then definitely, disqualify
        them but please explain to us. From what we are seeing, it’s not very clear."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac334d5-1d11-44f5-b8c8-a193b94d3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide was granted OPS in July to replace the "super consortium"
        of the seven biggest conglomerates in the country, only to lose it five months
        later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3cb0a-fc2d-48ec-b2e1-99322314ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a few companies that have a proven track record when
        it comes to operating and building airports. They have proven themselves in
        Mactan, the world-class airport that they built, seamless operations is exhibit
        A of what they can do," Poe said about Megawide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4f157-45ac-4e26-ab6d-04183d273e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are so bad, why did the govenrment get them again for the
        rehabilitation and expansion of the terminal in Clark. They have the capability,
        at least give them a chance," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38047a-23cc-4b0a-8aeb-7e645500244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.103+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/14/New-Clark-Airport-passenger-terminal-completed---DOTr.html">New
        Clark Airport passenger terminal completed – DOTr</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61609bc-2c52-4ca0-9344-03c59a041e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said equity is merely an issue of interpretation that could
        be easily resolved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76733a-25d2-4649-94ee-f38f46172954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two firms, including San Miguel Corporation, have <a href="https://www.cnnphilippines.com/business/2020/12/17/SMC-bid-NAIA-operation-and-maintenance.html">filed
        their own proposals to operate and maintain the country''s busiest airport.</a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204a8dc-0cbf-4e85-98a0-dfb126bb9881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC, however, clarified Friday that it only seeks to bag an operation
        and maintenance contract for NAIA, which is starkly different from Megawide''s
        proposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954f18b-ffa7-4d5f-a829-2331e8f1fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unlike all the proposals that required a share in the revenues
        of the NAIA –– including passenger fees and lease rentals –– we are not interested
        in the revenues. We want to improve NAIA for the passengers," SMC president
        and chief operating officer Ramon Ang said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa7752-4c68-4c51-b06f-bacd27f3d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:36:28.102+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:30.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want it to be run more efficiently, for service levels to be
        improved, until the new airport is operational. All revenues will go to MIAA."</p>'
