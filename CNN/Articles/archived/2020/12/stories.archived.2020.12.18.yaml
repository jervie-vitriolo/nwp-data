      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89942b5e-78ab-41d6-9620-8ad5db4659c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philamena''s story is not unique," Belone said. "We should be focusing
        on all the stories, all of the hundreds of thousands of people, all of the
        millions of people in our country who have been affected by this."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e346db89-4548-4e7e-8657-d74db7356591'
      'mgnl:activationStatus': true
