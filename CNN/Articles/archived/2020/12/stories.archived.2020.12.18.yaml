      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 1kg pack San Miguel Mills Mix ''N Bake Cookie Bar Mix<br>3/4 cup
        + 3 tbsp Condensed milk<br>1 cup Magnolia Butter-Licious<br>½ cup Water<br>½
        cup Coarsely chopped peanuts<br>½ cup Coarsely chopped cashew nuts<br>½ cup
        Coarsely chopped walnuts</p>'
