      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a6508-8dbf-490d-9061-5be1ff6aed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.944+08:00
