      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dcc1e4-d384-497d-bbef-362255cc6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:05:56.000+08:00
