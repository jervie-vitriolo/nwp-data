      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Council of Asia (OCA), the highest sports governing
        body in the continent, announced the two sports'' inclusion in the 19th Asiad
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b554d5-b880-48bd-b65e-43a41f56440f'
