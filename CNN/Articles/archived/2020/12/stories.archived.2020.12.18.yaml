  'kidnapped-Nigerian-boys-free-Government-Science-Secondary-School-Kankara':
    'author': 'Eoin McSweeney CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-18T06:06:27.257+08:00
    'imagesource': 'jcr:7be9a7b0-71c5-46b1-89c3-938efa7fcbe7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b96748f-6435-42fa-bfda-fd361a24960b'
    'lead': 'Hundreds of schoolboys who were abducted last week in northwestern Nigeria
      have been freed, according to a state official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T06:10:09.867+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:41:03.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:00.769+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '344 kidnapped Nigerian boys freed, says state official'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b50957-2bf0-4fcb-8b68-abce10bb5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of schoolboys who were abducted
        last week in northwestern Nigeria have been freed, according to a state official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc324dd-b958-4160-8928-5de373ae5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 schoolboys were missing for nearly a week, after an
        attack on the Government Science Secondary School Kankara in Katsina State.
        The Nigerian military late on Thursday rescued 344 of them, who are being
        brought to the state capital, said Abdu Labaran, a spokesman for state governor
        Aminu Bello Masari.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb401e-eef1-4aba-860e-192d6d8e88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram was not involved, he added, but rather the boys were
        kidnapped by bandits masquerading as the Islamist terrorist group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff6726c-3357-4ac2-a76a-640609692834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0aef6e-6bc7-4905-98c1-475880f9c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the abducted children had addressed the Nigerian government
        in a video released earlier on Thursday, which bore the logo of Boko Haram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d6636-4926-46b1-8298-38543fd413a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, a boy in a white shirt appears to be coaxed by someone
        off camera into making the demands on behalf of the captors. He asks the Nigerian
        government to close down schools that teach "western education" and says government
        troops sent to find the boys should retreat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fcb8e-094b-4f8d-b4fc-385294493c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows dozens of children under a tree, who appear tired.
        The voice in the video claims to be Abubakar Shekau, a leader of one of Boko
        Haram''s factions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97bcb08-05fe-4a15-aff1-66eea0298a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masari confirmed to CNN on Thursday that the children in the video
        are some of the pupils who were kidnapped. However he disputed the voice claiming
        to be Shekau, and said instead that "local bandits" were "mimicking" his speech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4dfdb2-bc97-46b7-b3e9-d808e6179bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, a man claiming to be Shekau had said the group
        was responsible for the kidnapping in a short audio message shared with Nigerian
        media and reviewed by CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc006fa2-bd9d-4c42-9c2d-4401ca9461e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When speaking with CNN''s Becky Anderson on Wednesday, Masari did
        not dismiss the message entirely but cautioned that "more concrete evidence"
        was needed before it could be confirmed that Boko Haram was involved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286f1de-ffbc-4334-a2bb-226324155aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While kidnapping for ransom by criminal elements in Katsina state
        have seen a disturbing increase, an abduction of this scale is unheard of.
        It recalls the brutal kidnapping of 276 girls from Chibok in 2014 by Shekau''s
        faction. More than 100 of those girls never returned home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f37391-4b53-4ead-963f-634795629736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a breakaway faction of Boko Haram known as ISWAP kidnapped
        more than 100 girls in Dapchi. All but one was released weeks later, after
        negotiations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ce223-351b-4682-8dc1-ff53ad743bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiageli Ezekwesili, a co-founder of the #BringBackOurGirls movement
        and former education minister in Nigeria, said she was "surprised" the government
        had allowed another such kidnapping to occur.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72643f07-de04-41e9-99e8-86c890744ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:10:09.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:03.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, whatever it is that happened on the ground, is a testimony
        to the fact that governance is ineffectual," Ezekwesili told CNN''s Connect
        the World on Tuesday.</p>'
