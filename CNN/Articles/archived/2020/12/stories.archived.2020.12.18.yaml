      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As bitcoin surges to all-time highs, the
        most prominent cryptocurrency exchange has signaled its intent to go public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f61c5-9745-4871-b02c-b783a2ac29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:09:27.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrency brokerage Coinbase said Thursday that it has filed
        a draft registration statement with the Securities and Exchange Commission,
        paving the way for plans for an eventual initial public offering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156bca34-7c57-49ee-909c-81d0ffe45cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:09:27.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as interest in bitcoin and other cryptocurrencies
        has soared during the coronavirus pandemic. Investors have found such currencies
        attractive as the US dollar weakens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cec12-c01c-4b3c-ac08-e7fb45b53065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:09:27.789+08:00
