      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government on Friday slapped harsh restrictions on Semiconductor
        Manufacturing International Corporation (SMIC) as the Trump administration
        continues to pile pressure on Chinese firms during its final weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98855b1-48a6-4c23-9613-32aff9568521'
