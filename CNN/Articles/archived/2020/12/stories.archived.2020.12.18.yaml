      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77ae55-994a-442f-b60a-f58ec4b50878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.945+08:00
      'mgnl:createdBy': 'bamba'
