      'jcr:uuid': '0d0a4d80-8cc3-4580-a08f-de6bc03594f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s going to miss her big vibrant contagious smile. Everyone''s
        going to miss her laugh," he said. "What I''m going to miss most about her
        is her willingness to make people happy at whatever cost it took."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600508f6-ca84-4f3b-88ff-01532b3ebb6b'
