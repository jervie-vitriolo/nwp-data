      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/18/Philippines-Moderna-Arcturus-COVID-19-vaccine-supply.html"
        href="https://cnnphilippines.com/news/2020/12/18/Philippines-Moderna-Arcturus-COVID-19-vaccine-supply.html">PH
        envoy: 2 US firms ready to supply up to 25M doses of coronavirus vaccines</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d12fd-2602-4460-bf69-f52e8def3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:51:59.078+08:00
      'mgnl:createdBy': 'mel'
