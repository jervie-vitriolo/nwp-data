      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makes 2 servings / Yield: 3 cups rice or 1 ½ cups per serving</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3537c8-3e97-47bb-98fd-4dc01f1da492'
