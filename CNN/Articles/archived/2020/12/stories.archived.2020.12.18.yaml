      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin has been smashing its own price records and recently surpassed
        the symbolic $20,000-a-coin milestone. It has since continued to climb higher,
        and was last trading just shy of $23,000, according to data provider Refinitiv.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92242b5e-dab8-4118-8a1d-9e005f247583'
      'mgnl:activationStatus': true
