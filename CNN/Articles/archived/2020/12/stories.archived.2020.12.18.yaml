      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Senators have earlier called for Duque''s resignation in the middle
        of the pandemic, with Poe saying the call will be made "again and again."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fcbe6-d996-4d88-88ad-2119ec071d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:51:59.078+08:00
      'mgnl:createdBy': 'mel'
