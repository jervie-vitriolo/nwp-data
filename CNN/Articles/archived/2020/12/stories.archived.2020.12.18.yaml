    'title': 'Cordillera police dissolve anti-drug unit as officers tagged in beheading
      of man from Baguio'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464c343-22ee-42f2-a70c-411648431640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:10:17.121+08:00
