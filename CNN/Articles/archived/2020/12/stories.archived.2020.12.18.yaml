      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a5c6c-5642-4839-93de-75028accdd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:59:04.450+08:00
