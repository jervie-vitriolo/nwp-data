      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she wasn''t in the classroom, Philamena Belone enjoyed horseback
        riding, hunting, crafting and traveling. She also loved to dance, spending
        time to teach her students some moves, her brother said.</p>'
