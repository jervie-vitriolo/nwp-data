    'template': '1'
    'title': 'A beloved teacher wore an oxygen mask for virtual classes before she
      lost her battle with COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e54c9-6eb5-4c9d-a179-87d09111732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Even when she was hospitalized for COVID-19
        and pneumonia for three days, Philamena Belone wanted to get home so she could
        resume doing what she loved most -- teaching.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24b2c3-ef28-43d5-b356-c05bd4630425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1f3b0-00bd-4df2-9eac-9c139c360ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belone led Zoom classes for behaviorally challenged students during
        the day and worked with those who had no internet at night via phone, her
        brother Phillip Belone told CNN. After the hospitalization, the third-grade
        teacher taught while wearing an oxygen mask from her home in Albuquerque,
        New Mexico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48a1a4-d298-481a-bfd9-36a607303b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938db4e-4f5b-4950-af4f-6d665abbb517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that she kept wanting to go home to teach. She wanted to
        be with the kids that she was teaching," Phillip Belone said. "She was actually
        on oxygen teaching when she would have been in the hospital, but her condition
        got to the point where she couldn''t physically breathe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782f6e8-2ed7-4528-86a4-bb226740c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a803f0-bfd7-4016-b2a3-267884b4ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philamena Belone returned to the hospital almost two weeks later
        on November 28, her brother said. A week after that, she was put on a ventilator
        in a last-ditch effort to save her life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fecf460-56a1-46b7-aec7-804c1559e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f8e3c-a3a3-4dff-ba75-0b00c8df279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on December 11, the previously healthy 44-year-old passed away
        at the Lovelace Medical Center in Albuquerque. She leaves behind three children
        and one grandchild, as well as her parents, brother and sister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2363f-3ece-4779-b32b-4e9340c6732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4ec49-be70-4203-b663-b2c0363783d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belone family and many of the students the teacher served are
        part of the Navajo Nation in New Mexico.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f403c13-effb-4958-921b-07421bfb6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceef46a-19be-4cd5-ba68-24c804c8c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a community that''s been hard hit by the virus. The Navajo
        Nation was a prominent hot spot for Covid-19 in the United States earlier
        this year. In May, it surpassed New York and New Jersey for the highest per
        capita infection rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c3c62-d6e8-42c6-85bb-1f7ba8d8a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef3426-198f-4f56-9e5c-3d833105c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navajo Department of Health reported 20,095 cases and 731 deaths
        as of Wednesday. It has a population of 173,667, according to US Census data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1282981-5774-4e87-af7e-2cb8e4167490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2af893-b6ff-4488-8fe8-a088dd01e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She wanted each student to feel special</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1c0f5-fa86-41e7-a3da-d9c7110b8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philamena Belone gave her heart to her students and she did everything
        she could to meet them on their level, her brother said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2de02e-4606-4e85-af0b-aed3cd325778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08384f1-5946-4716-b678-d2c82a357251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most difficult students were given to my sister," Belone said
        with a laugh. "She taught kids everyone gave up on but her. She never gave
        up on anyone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265e61a-595e-43ab-a3a7-0a0a6f178986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7653130-2f30-44a2-9c19-75d53a289d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belone was a teacher at Wingate Elementary School in Fort Wingate,
        New Mexico, about two hours west of Albuquerque. Her school confirmed her
        death in a statement to CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3a71a-ccb1-4875-871f-a60a13156cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd639b6-1746-482e-8b2e-a5cc1a869294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her smile radiated throughout her classroom and her laughter could
        be heard echoing down the hallways," Principal Eric North said. "She always
        had a kind word for others who came across her path, whether in the cafeteria,
        at the buses or on the playground. Her energy and sense of humor were contagious."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2498c46d-f1a3-4cd6-8086-3e577b95adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32795e94-d8e0-4b79-a08e-10f9ab6091e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, Philamena Belone taught virtual classes, her
        brother said. However, many of her Navajo students did not have access to
        reliable internet, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e5c82-55b5-468d-ba27-d6e3decad214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19629dd-8b52-4d94-aa1d-bf6b5d99d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Belone said his sister would drive to two hours each
        way every week and leave class materials at the school for her students.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4bd63-1848-4681-a8f1-245075460319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139dae9-1e3c-432e-9deb-09d81814e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She customized the materials for each one, he said. She created
        paper copies for some students, while others had laptops but no internet,
        so she made them flash drives that contained the materials. Other students
        could get online only from their parents'' phones at night, so she worked
        nights to meet their needs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb8e1d-cf7f-4b88-acb5-ab81cd447269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fde5b7-f62a-40dd-84f2-cfc843ae21e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She provided arts and crafts, little personal notes and mementos
        specific to each child," Belone said. "She went above and beyond in teaching
        her kids through either phone calls, internet when it was available, and building
        the hard copies for all of her coursework for the week."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62670c14-a1ca-4b36-b0ad-a6d7a65155cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77636649-cf69-4846-a80e-8952b29eaac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belone estimates his sister was working 70 hours a week. She did
        it because she loved the students and wanted to make each of them feel special,
        her brother said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f81480-4320-41b9-94db-d7c01be01d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040dbbb1-39bb-4ff1-bc3d-bf035e9ce4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the kids she worked with didn''t have the best upbringing,
        so she would always go on another level personally to engage with them and
        be a big sister or an aunt to them," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ce6ee-b52c-454a-b313-225d1d4a55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0e6af-ba3d-4b8a-82af-b774e7263cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My sister had some tough circumstances in her life also, so she
        had a special connection with behaviorally challenged kids," Belone said.
        "She would love to connect with the kids and make them happy. That was her
        reward."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356b653-39b4-4832-becd-c04a67e284e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18301a03-5c8c-4e8b-ac2b-8d9c51f474f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She went from being healthy to fighting for her life</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7754e44-64db-41a5-bbb7-18e504401d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philamena Belone started feeling unwell November 12, her brother
        said. The symptoms were minimal at first, but a persistent cough landed her
        in the emergency room. Doctors diagnosed her with Covid-19 and pneumonia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb18a9-52c6-4f21-a049-7152b1faded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7833a6-e3b8-4196-8ed0-cc0e5058eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors gave her oxygen and she stayed there for three days, but
        her yearning to get back to teaching was strong, her brother said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72864221-e3d3-48a0-9cc8-c7d1995e2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487ac32-e0c5-45a7-ab35-92aa693d2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went home with an oxygen tank and mask, pushing to keep teaching
        until the end of the school term, her brother said. Her youngest son had been
        living with his mother but he left the house while his mother was quarantining.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cd3e5-aa88-4fc2-a48d-79b250673a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc30ac1-0bfe-4a4a-a85e-b352da386c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two weeks, she had gotten worse and was taken back to the
        Albuquerque hospital.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa3e6a-16be-4b14-b09f-06addf9ebacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65601c6b-c6f3-4d6d-a9b2-ed78373f29eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philamena Belone was a runner and someone who loved to exercise.
        Her brother found it unbelievable that she had to be placed on a ventilator
        December 6, he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6dd391-35bb-42f3-9d16-6b9905aa8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa57cf-36dd-4efc-8517-4a406c53c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family also understood what the ventilator meant -- Belone lost
        his aunt and uncle to the virus after both had been on ventilators, he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2754243-04fc-4c07-baf8-633a1e8581aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3b4c6-ed9a-4753-895f-4ce0cdc71702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They thought Philamena Belone would be OK. "Prior to that she was
        a healthy and vibrant, good soul who we never expected would be in this situation,"
        Belone said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e564a-5ea3-4e58-8ce8-a4d53d06937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e66fd-2438-4fae-a9e4-dd87251f8ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She kept fighting and reassuring her family she would be OK, he
        said. Philamena Belone never wanted anyone to "fuss" about her and was a very
        private person, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538ac4f-9c12-489c-8b5b-7bb169c89138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855367d-0254-4fee-921e-5b9d9445b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t know that it came to such a dramatic circumstance until
        after she was physically admitted the second time," Belone said. "I was under
        the impression that she was still going to be fine and the symptoms weren''t
        that bad. She hid all of that very well from all of us."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38ae29-9196-430f-b9fe-7bf8ba1be93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492dfc1d-3fe2-4715-a934-36a96316484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said doctors found blood clots in her lungs and discovered
        she had a collapsed lung. She also went into kidney failure and required dialysis.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f95a8-633d-419c-b4de-e326f3829b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494eb24-2238-41c5-a86d-d68e353d6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw her at her worst but understood that she fought her heart
        out and she was ready to rest," he said. Ultimately, her family made the heart-wrenching
        decision to remove her from the ventilator.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb978b5-24e6-484d-bc11-c7e27e2f6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
