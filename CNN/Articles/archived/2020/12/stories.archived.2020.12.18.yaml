    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1702a-a061-4c08-91b4-3182acc381cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city plans to donate the money raised to the Boys &amp; Girls
        Club of Atlantic City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73155e43-1a64-44e6-b208-3f41e0f96868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c17659b-86be-49a1-87b6-0674d9c04bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I''m a pretty ambitious guy. I want to raise at least
        a million dollars," Small said in a news conference Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659edef2-867b-430f-8cde-36d4fc99ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.258+08:00
