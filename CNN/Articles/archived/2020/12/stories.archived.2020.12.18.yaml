      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report listed the Philippines among the countries which saw
        the "greatest" improvements in Asia and Eastern Europe. It garnered an overall
        score of 71, placing second in the region next to India, which scored 73 and
        ranked 6th globally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e67b7-e853-4e87-bc18-031c498e3cb8'
