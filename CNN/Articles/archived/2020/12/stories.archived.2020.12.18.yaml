      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Tourists
        in Boracay should wear face shields on top of face masks except when they
        go swimming, a local official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49cc623-c0a4-442e-9e70-4f44d3286270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:39:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan doblehin ang pag-iingat lalo na at parami ng parami ang
        pumapasok sa isla ngayong holiday season," Aklan Provincial Health Office
        chief Dr. Cornelio Quachon Jr. told CNN Philippines in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16197604-ba21-4725-92a2-9b18962ed5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:39:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to be doubly careful especially now that more
        and more tourists are entering the island.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04887c77-fbe7-4a14-87c7-c37875d31ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:39:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the recent directive of the COVID-19 task force
        for everyone to <a href="https://cnnphilippines.com/news/2020/12/15/IATF-requires-face-shield.html"
        target="_blank">wear face masks and face shields in public areas to minimize
        transmission</a>, Quachon said. Previously, face shields were only required
        when riding public transportation and entering enclosed establishments.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe00ef-54ba-4619-82fb-2d8ba6163911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:39:27.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malay Tourism Office said there were 3,703 Boracay tourists
        from December 1 to 12. Of the number, 2,917 were from Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d4cf1-1882-4cff-94ce-06555c21f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:39:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, only visitors from Western Visayas could go to Boracay.
        In October, the task force finally allowed tourists from areas under general
        community quarantine to enter the island paradise, subject to conditions,
        including a negative result on a swab test taken at least 72 hours prior to
        arrival in Boracay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9819e-6c08-4bcd-be6e-31312d0ee60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:39:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other protocols to take note of could be found <a href="http://aklan.gov.ph/guide-for-tourists/?fbclid=IwAR2hZ3ugF4MyinyK_RIRS9rjkrw8WSbEW8Z-0d8H9mX_I02o1ysI8iqp9Uc"
        target="_blank">here</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6625a-86ca-4d53-a399-7fe834c0765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:39:27.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:29.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases has instructed the Department of Health and other national
        government agencies to issue a consolidated advisory on the proper use of
        face shields in public, IATF and Presidential Spokesman Harry Roque said in
        a statement on Friday.</p>'
  'Australian-Open-pushed-back-three-weeks-February':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-18T15:43:46.678+08:00
    'imagesource': 'jcr:c02857a9-5bbe-4ce3-b2df-79fc6e628542'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '774b0567-ffdf-4650-b35b-ea3dec22b0cb'
    'lead': 'The 2021 Australian Open will be pushed back three weeks due to COVID-19
      precautions, with the first Grand Slam event of the calendar year now set to
      be contested in February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T15:45:34.258+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T16:40:28.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:10.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open pushed back three weeks into February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5936232-75d7-4edd-a368-da1d17f3c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:45:34.258+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:40:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The 2021 Australian Open will be pushed
        back three weeks due to COVID-19 precautions, with the first Grand Slam event
        of the calendar year now set to be contested in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11046ed-145d-4ccd-ae17-9455415f460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:45:34.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:40:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An updated ATP Tour calendar has the Melbourne event now starting
        Feb. 8 as a part of a revision to the first seven weeks of the schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca6b8c-a7aa-4aba-b467-2f804c8aaf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:45:34.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:40:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men’s qualifying for the event now will take place Jan. 10-13 at
        Doha, Qatar. Players then would have three and a half weeks to travel to Australia
        and quarantine for two weeks before participating in the tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587b60c-8d60-431b-a067-92efad8e6d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:45:34.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:40:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two warm-up tournaments for non-qualifiers will take place concurrently
        at Melbourne during the last week of January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919d7e3-80de-4ad0-8cee-e065bdbca895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:45:34.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:40:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reconfigured calendar for the start of the 2021 season represents
        a huge collaborative effort across tennis, under challenging circumstances,”
        ATP chairman Andrea Gaudenzi said in a statement. “Together with the support
        of our tournament and player members, partners, and Tennis Australia, we have
        been able to adapt and create an exciting start to the season.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2c38f-70a0-4ad9-b5d1-9979b848b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:45:34.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:40:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP season will begin Jan. 5-13 with tournaments at Delray Beach,
        Fla., and Antalya, Turkey. The New York Open and the Auckland Classic have
        been canceled in 2021, while the Rio Open in Brazil and the Maharashtra Open
        in India are being postponed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106434b7-2fae-4bcd-ad21-10ba251d12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:45:34.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:40:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of events from Weeks 8-13 will be released at a later date.
        Events from Week 14 and beyond are not being adjusted, as of now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19dd47-f31f-4aef-8b31-aa69c54fdd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:45:34.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:40:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Health and safety will continue to be paramount as we navigate
        the challenges ahead, and I want to thank everyone involved for their commitment
        to finding solutions to launch our 2021 season,” Gaudenzi said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d41a5e0-983b-4087-b672-9f6e7f1329e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:45:34.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:40:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Australian Open was the last Grand Slam event to be played
        under traditional circumstances with Novak Djokovic winning on the men’s side
        and Sofia Kenin winning the women’s title. Wimbledon was canceled last year,
        while the U.S. Open and French Open were played without fans in the stands.</p>'
  'DOH-face-shield-requirement-exemptions':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-18T15:46:31.579+08:00
    'imagesource': 'jcr:6da6f9e6-8a1f-4148-8dd2-42ae89e5e28f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92452de6-c1ee-4734-a372-43f04b28b110'
    'lead': 'There should be exemptions to the rule requiring face shields to be worn
      on top of face masks when in public areas, the Department of Health says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T15:51:06.362+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:40:27.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:10.347+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH does not recommend face shields for everyone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420965b-1784-4afe-8c24-019f1d28912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — There
        should be exemptions to the rule requiring face shields to be worn on top
        of face masks when in public areas, the Department of Health said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977a51f-baa5-4ec0-9ec4-f5134fc0feb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with certain health conditions may experience difficulty
        in breathing when forced to wear both face mask and face shield, DOH Spokesperson
        Maria Rosario Vergeire said in a media briefing. It may also put some workers
        at risk when their vision is impeded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138f665-e1b1-4920-bc5f-53e5835256a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po natin nirerekomenda na gagamitin ang face shield kung
        ang isang tao ay mayroong specific na karamdaman na magkakaroon siya ng limitasyon
        sa paghinga</em>,” Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d617865-145e-4e92-9864-aa26b01a57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not recommend the use of face shield if a person
        has a specific condition that could result in breathing limitations.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec9ad5-2b4f-48a9-8684-f0a661b5162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi rin natin siya nirerekomenda doon sa mga trabahong medyo
        magiging dangerous siya</em>," Vergeire added. “<em>Baka magreflect doon sa
        face shield, magkaroon siya ng pagkalabo sa sight niya</em>.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e69b2-d928-4b71-9c35-405012ad4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also do not recommend it for some workers who may
        be put in danger. The reflection from the face shield may blur their sight.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5bf9f-24b9-4f9b-a872-bc405697a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Presidential Spokesperson Harry Roque, who also
        speaks for the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases, announced that the policy-making body <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/15/IATF-requires-face-shield.html"
        href="https://cnnphilippines.com/news/2020/12/15/IATF-requires-face-shield.html">has
        made it mandatory to wear full face shields together with face masks</a> to
        prevent further spread of COVID-19. Previously, face shields only have to
        be worn when riding public transportation and entering malls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7ef50-0179-4e15-bda7-7a1a75978424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:59:30.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2020/12/18/Boracay-tourists-face-shields-.html">READ:&nbsp;Boracay
        tourists must wear face shields except when swimming</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c95095-7251-4c47-9a61-ab3277d17101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest resolution released on Friday, the IATF said the DOH,
        along with the departments of Trade, Labor, and other relevant agencies, should
        come up with a consolidated advisory on the proper use of face shields, “including
        exclusions or exemptions, if any, as may be appropriate.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71cb73-7387-4792-a4f5-70d9cf09ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although other countries managed to flatten the infection curve
        without requiring face shields, the DOH maintained it would provide additional
        protection against the virus, which is mainly spread through respiratory droplets
        and exposure to infected patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a540b90-d40e-4248-95c5-acb9e8afd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.363+08:00
