    'lead': 'The country recorded 2,122 new COVID-19 infections on Friday, the Department
      of Health said. This is the highest number of new cases in a day after the 2,442
      new infections recorded on November 8. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T16:00:54.931+08:00
