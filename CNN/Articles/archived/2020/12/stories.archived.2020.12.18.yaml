    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "5k a year cap on deployment of healthcare workers to start on Jan.1\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326f102-a31c-45d1-b2b5-57b9cf050e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:37:57.699+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T16:40:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        number of healthcare workers to be deployed abroad will be limited to 5,000
        a year starting January 1 next year, the Philippine Overseas Employment Administration
        said.</p>'
