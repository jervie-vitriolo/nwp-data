      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCA said six medal events for E-sports will be played in Hangzhou,
        where the Asian Electronic Sports Federation will serve as in-charge of all
        technical issues and operations of the competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095cc4c-e9e0-41e6-b60e-51a074b8261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:05:56.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9ed47-8d0a-4733-b372-3627b0dcb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:05:56.000+08:00
      'mgnl:createdBy': 'david'
