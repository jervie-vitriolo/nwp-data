      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Tropical
        Depression Vicky may possibly make a landfall in Siquijor-Negros Oriental
        area or the Misamis Occidental-Zamboanga del Norte area before reaching the
        Sulu Sea, state weather bureau PAGASA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cdfef6-7a71-401b-b74a-f660d5ae75d5'
