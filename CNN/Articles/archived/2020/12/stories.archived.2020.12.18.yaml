      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what Belone will miss most about his sister is her smile with
        her "beautiful dimple on her right cheek."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8eb6d-b25f-4f7a-9aa6-d80441b0e0c9'
