      'TRB']
    'stories': ['e071d286-16fc-43b7-baeb-b483aca7e250', '13847f2a-d0e5-40da-a78d-d3e2f9fecf39']
    'template': '1'
    'title': 'TRB head should resign, but DOTr must share blame for RFID mess – Poe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8b88c-09c0-4e10-845a-b52a538fffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        head of the Toll Regulatory Board should resign over the <a href="https://cnnphilippines.com/transportation/2020/12/17/TRB-toll-operators-RFID-mess.html?fb">huge
        mess caused by the shift to fully cashless payments</a> and for appearing
        to be complicit in the misdeeds of toll operators, a senator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52436b7d-7024-4b27-b310-60d17c16b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the Senate hearing that probed the fiasco over the mandatory
        radio-frequency identification or RFID payment systems in tollways, Senate
        public services committee chair Senator Grace Poe found that TRB executive
        director Abraham Sales is to blame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd288f8-dd6d-46ba-90b0-bade64abe070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang sa tingin ko, dapat mag-resign na siya kesa naman
        paalisin pa siya diyan. Sa tono ng mga binigkas ni Secretary Tugade, mukhang
        papunta doon. Ewan ko lang kung magkakaayusan sila</em>," Poe told CNN Philippines''
        <em>The Source</em> on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3de89-5e1f-45dc-afae-9a4d206e097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:21:05.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/17/Duterte-asks--incompetent--toll-regulatory-officials-to-resign-over-RFID-mess.html">Duterte
        asks ''incompetent'' toll regulatory officials to resign over RFID mess</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c68be1-210a-41f2-8561-3fd48e6cd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tatlong taon nang nagkakaroon ng problema ang serbisyo ng concessionaire
        sa NLEX (North Luzon Expressway). Ni isang penalty o warning na ipinakita
        sa secretary, wala siyang ginawa. Parang kakuntsaba pa siya rito</em>," she
        added. "<em>Malaki talaga ang responsibilidad ng</em> executive director."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87cba8a-e3d2-4dc6-af8d-72429d682320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really think he should just resign to avoid getting
        fired. Secretary Tugade''s tone seemed to be leading to that. I don''t know
        if they will be able to come up with a resolution. It''s been three years
        since there were problems reported about the NLEX concessionaire but he hasn''t
        given any penalty or warning. It looks like he''s in collusion with them.
        The executive director really has a huge responsibility in this.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd280863-bbe9-4353-aa4e-8f06581e5881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela Mayor Rex Gatchalian suspended NLEX''s business permit
        two weeks ago after the shift to RFID-only lanes led to massive traffic jams
        in the city. Some motorists had problems in getting their installed stickers
        detected and could not get past toll booth barriers, leading to a long line
        of vehicles waiting to enter or exit the expressway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ddf354-e1fd-4165-93a7-403675de5720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:21:05.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/12/16/valenzuela-city-nlex-toll-collection-suspension-lifted-rfid.html">Toll
        holiday in Valenzuela City ends as LGU and NLEx agree on collection strategy</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403371f-e7d1-4854-99e5-003a35c64aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday night sided with Gatchalian
        and blasted the TRB for its lapses, saying the regulator should have tested
        the RFID system before enforcing fully cashless transactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28693233-3194-4201-8400-d06b1d6f9ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Sales, Poe said that Transportation Secretary Arthur
        Tugade and Undersecretary Ruben Reinoso must also be made answerable regarding
        the issue, given their involvement with the TRB.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea857a41-984d-45e9-bbbf-fc18584d1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To begin with, the structure of the RFID system in the NLEX area
        is not really running properly," Poe said, citing reports from motorists which
        were emphasized by the Valenzuela mayor in complaining to the toll road operator
        earlier this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd708a06-45e1-45dc-9f27-0565651df565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not new to them. Therefore Mr. Sales as the executive director
        should have, from the beginning, relayed to Secretary Tugade: ''I don''t think
        we will be able handle the bulk (of motorists) given that the RFID system
        is not really running at optimum. There are a lot of glitches.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb1e46-d91d-4f76-9218-ddc5ffb3ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.559+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Tugade who ordered the shift to a fully cashless system for
        toll payments in August, which he said was to protect toll cashiers from COVID-19
        infections due to their exposure to all types of motorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafbbdab-ee5c-478d-ac1a-ddcf97afe1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe noted that there were "breakdowns" in the line of responsibility,
        as Tugade – who pinned the blame on TRB – actually oversees the agency himself.
        The Cabinet official has apologized for the entire mess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c7967-9c73-4072-a5ef-8d11091f6df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, USec. Reinoso who was supposed to be liaison between
        the leadership of the DOTr and the TRB, didn''t also relay to Secretary Tugade
        what was going on," the senator added, pointing out that Tugade should have
        known these problems as the DOTr''s office in Clark, Pampanga makes him a
        frequent NLEX road user.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667fb50-748d-4343-9631-1ab46bb27c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre, <em>napuna na ni Presidente kaya biglang nagkukumahog
        sila. Pero tatlong taon na, kaya lahat sila diyan, may</em> culpability [Of
        course, now they are scrambling because the President has taken notice. But
        it''s been three years, so all of them have culpability]," she said, referring
        to Sales, Reinoso, and Tugade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1327b3-f565-45c9-b421-4b5361d74c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe welcomed Tugade''s announcement that <a href="https://cnnphilippines.com/news/2020/12/17/dotr-cash-booth-no-penalty-for-rfid-violations.html?fb">cash
        lanes will be allowed at the toll roads</a>&nbsp;to service motorists with
        no or faulty RFID stickers, and that no arrests will be made for not paying
        toll fees through cashless modes "indefinitely."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2697ba3-b088-44d4-b98e-f6c6a3de3874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators proposed that DOTr enforce the cashless toll payments
        <a href="https://cnnphilippines.com/news/2020/12/14/senate-resolution-suspension-of-rfid-system-espressways.html">only
        when the RFID stickers used for the north or south Luzon expressways can be
        used interchangeably</a>, but operators said during the Thursday hearing that
        this cannot be done unless all stickers are working properly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d661cac-2b52-4d02-88a4-fcc7152e194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the SLEX, there’s really less of a problem. This points to the
        management of NLEX that’s been deficient," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ef117-ce68-4952-8e9b-447a3e424311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:16:00.560+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe estimates that about 3 million cars and other vehicles are not
        yet RFID-ready, which renders the original December 1 deadline for cashless
        payments impossible to achieve.</p>'
  'us-teacher-wore-oxygen-mask-coronavirus-death':
    'author': 'Christina Zdanowicz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-18T13:16:57.140+08:00
    'imagesource': 'jcr:4b4d6cb0-f773-448c-bf84-1b940d1b336b'
