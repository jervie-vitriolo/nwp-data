      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) –</strong> E-sports
        and breaking, or breakdancing, will debut as medal sports in the 2022 Asian
        Games in Hangzhou, China.</p>'
    '2':
