    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1833b4d9-adc4-46fb-a61a-d88184fa07c4'
    'lead': "We often hear about gender equality or gender inclusivity.\nIt's a work\
