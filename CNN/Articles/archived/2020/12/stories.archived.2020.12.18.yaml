      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six men involved in an alleged plot to
        kidnap Michigan Gov. Gretchen Whitmer were indicted Wednesday on a federal
        kidnapping conspiracy charge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511da39-8424-4cf5-b624-8c810c29be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816799e7-b322-4ce8-b5b1-12cfb991d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Harris, Ty Garbin, Kaleb Franks, Adam Fox and Brandon Caserta
        pleaded not guilty to the indictment in proceedings on Thursday. Each of the
        defendants has been in custody since being arrested in October, when the plot
        was thwarted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93969b89-5acd-4f65-996a-430e0c92b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef16ca5-2109-4622-b87c-c62334c392a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Blanchard, an attorney for Barry Croft, who was also indicted
        in the case, said his client had not yet been arraigned, but had no further
        comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badd8b2-a089-4854-b4c4-b4694bab14bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3068b3-d30c-4c23-b72c-6dc29eaf9daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment alleges that between June 6 and October 7, the men
        conspired to "unlawfully seize, kidnap, abduct and carry away, and hold for
        ransom and reward" Whitmer, who is a Democrat. Authorities have said the men
        were planning to kidnap the governor from a vacation home and blow up a bridge
        to delay law enforcement, but they were arrested first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1577f6b-9ae1-463d-a911-fb13fb98bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b8380-4cc4-4864-9569-54dcfcba18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men charged this week were among a group of more than a dozen
        individuals who had been charged in the case in October. An additional eight
        people were charged by the state, seven of which are associated with the group
        "Wolverine Watchmen."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93dbaf8-5fca-4e60-8a70-04e1ea6426fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6b8a3-a59f-4618-979f-1109fe5e0302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal magistrate judge had ruled in mid-October that there was
        ample evidence of probable cause for Harris, Garbin, Franks, Fox and Caserta
        to stand trial in the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c72ca9-1584-49fd-b128-71b986c79604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e037657-ba13-451f-8800-0c670c485bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first reported by The Detroit News, the FBI became aware of the
        scheme in early 2020 through a social media group, according to the federal
        criminal complaint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4483c-597e-4aba-9ef6-6a214342e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.738+08:00
