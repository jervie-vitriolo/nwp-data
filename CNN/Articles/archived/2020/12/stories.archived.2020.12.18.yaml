      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines counts 454,447 confirmed coronavirus infections
        as of Thursday afternoon, with 25,695 active cases and 8,850 deaths. Authorities
        are bracing for a surge in infections as more people go out during the holiday
        season.</p>'
