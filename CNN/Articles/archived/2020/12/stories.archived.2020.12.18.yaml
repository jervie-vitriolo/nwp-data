      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Locators of the
        Cebu Exchange are now preparing for their start of operations following ARTHALAND’s
        on-time handover of Phase 1 last October 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123c561-574a-4707-a103-3b1a6e839c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.089+08:00
