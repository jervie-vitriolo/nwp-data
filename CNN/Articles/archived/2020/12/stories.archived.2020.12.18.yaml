      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She would have wanted everyone to love one another and not judge
        one another, to see the best in everyone and to do whatever they could to
        make the world a better place," he said. "That was her legacy."</p>'
