      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87407ccf-af6f-4336-9b94-5d9f9cd72481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club serves as many as 1,200 children per year and has expanded
        its operations amid the pandemic to 12 hours a day, Koch said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7195a9-21a3-41f7-8a4b-22750ac4a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
