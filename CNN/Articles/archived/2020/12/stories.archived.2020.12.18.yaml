      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ingredients:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38290d4e-490c-4948-afde-68de6c307c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:35.627+08:00
