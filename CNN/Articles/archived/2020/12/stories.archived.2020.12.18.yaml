    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17788e2f-0bcf-4ae2-b513-e9ebd1e1dbc1'
    'lead': 'After more than 100 days since Gulf Livestock 1 capsized off Japanese
      waters, Labor Secretary Silvestre Bello said search operations for missing crew
      members including 36 Filipinos still yielded no results.'
    'mgnl:activationStatus': true
