      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors look forward to taking advantage of Cebu’s continued economic
        growth and consider Cebu Exchange as the most sought-after and prime business
        address, as it is set to become a landmark of the Cebu City skyline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930a978-ff21-4d33-a4bc-01e7f9f4e7b1'
      'mgnl:activationStatus': true
