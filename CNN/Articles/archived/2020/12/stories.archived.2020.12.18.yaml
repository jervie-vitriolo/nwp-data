    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brace for inspections, malls with no social distancing will be shut
      – Año'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9beaab3-aaa4-4b65-8c6c-3d691587ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — As
        holiday shoppers flock to malls, establishments that fail to enforce social
        distancing will have their business permits suspended, Interior Secretary
        Eduardo Año warned on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346feaf-d6cb-49ca-bb3a-3c53bea3cede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga report kasi na sa mall mismo wala nang physical distancing</em>,”
        Año told CNN Philippines’ "News.PH." “<em>Well, hindi kami mag-dadalawang
        isip kung isususpindi natin ‘yung business permit ng mall na ''yan kung hindi
        niya kayang ipatupad yung minimum health standards</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad15b38-4179-4d38-9a43-1c80a7b3161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are reports on the absence of physical distancing
        in malls. Well, we won’t think twice about suspending the business permits
        of malls that cannot enforce the minimum health standards.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d239e4-c40f-4ee4-ac02-7bea9c295ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2020/12/10/DILG-probe-SM-Zamboanga-mall-opening.html">RELATED:
        Authorities to probe Zamboanga mall opening for alleged COVID-19 protocol
        violations — Año&nbsp;</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1a4cd-cb3d-4bbe-8f97-a7f9117ab589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, who is also vice chairman of the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases, the policy-making body in
        government’s COVID-19 response, said law enforcement officers will inspect
        malls and other commercial establishments in the coming days to check their
        compliance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567ff11-e060-44e4-95f8-8087a1399188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the police’s Joint Task Force COVID Shield, the Department
        of the Interior and Local Government, as well as the Trade Department will
        also conduct inspections, Año said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ba53d-dc2f-4b25-8b14-c807141b71f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“M<em>agdadagdag pa tayo ng mga unipormadong police, pati yung mga
        yantok patrols natin lalabas ‘yan especially sa mga tianggian, sa mga malls,
        sa supermarkets, sa palengke, diyan sa Divisoria</em>,” Año said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e09011-a062-43eb-bf74-f1ecf3734f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will deploy more uniformed police. Even our yantok
        patrols will go to bazaars, malls, supermarkets, wet markets, and in Divisoria.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0aa01e-ec00-4050-b0a1-aa70dda18ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After earning criticisms from the public and even from Malacañang,
        Lt. Gen. Cesar Binag, commander of JTF COVID Shield, clarified that the rattan
        sticks or “yantok” <a href="https://cnnphilippines.com/news/2020/12/7/Rattan-stick-yantok-self-defense-law-enforcers-.html?fbclid=lwAR2">will
        be used solely for self-defense</a> and not to intentionally harm quarantine
        violators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d82fad-4939-4ba5-9830-bb2cf4ab424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte himself took note of the lack
        of social distancing in Divisoria, a popular shopping place in Manila. He
        <a href="https://cnnphilippines.com/news/2020/12/17/-Wag-muna-ngayon---Duterte-appeals-to-public-as-Christmas-shoppers-flock-to-markets-amid-pandemic.html">urged
        the public to refrain from leaving their homes</a> as the threat of a post-holiday
        surge in coronavirus infections looms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc5833-c169-4795-8c6e-cb0b0ade407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año on Friday also sounded the alarm as the Department of Health
        <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/18/covid-19-cases-december-18-update.html"
        href="https://cnnphilippines.com/news/2020/12/18/covid-19-cases-december-18-update.html">reported
        2,122 new COVID-19 cases</a> – highest in over a month. He said officials
        were not expecting infections to spike until after Christmas, but the DOH
        admitted early this week that it is already seeing “the beginning of the surge.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a710b6a-c666-4ce0-a392-c248402917c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:25:42.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/16/COVID-holiday-surge-Metro-Manila-cases0.html">READ:&nbsp;DOH
        sees start of holiday COVID-19 surge, pins areas of concern in Metro Manila</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112d7cd-253e-4b80-8038-55ce199abe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:21:17.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:39:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus is spread mainly through respiratory droplets
        and close contact with an infected person. To prevent further spread of the
        virus, the government has required the wearing of face mask and face shields,
        as well as social distancing of at least one meter in public areas. The country
        has recorded over 456,000 cases of the coronavirus disease even after months
        of varying levels of community quarantine.</p>'
