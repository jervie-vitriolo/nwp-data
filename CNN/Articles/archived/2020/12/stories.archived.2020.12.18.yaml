    'mgnl:tags': ['Gulf-Livestock-1', 'Silvestre-Bello', 'Labor', 'DOLE', 'OWWA',
      'POEA', 'Japan']
    'template': '1'
    'title': 'Families ''accept fate'' of missing Filipino seafarers from sunken ship
      – Bello'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3e653-820e-4e05-a566-d1932d2ba268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong>&nbsp;After
        more than 100 days since Gulf Livestock 1 capsized off Japanese waters, Labor
        Secretary Silvestre Bello said search operations for missing crew members
        including 36 Filipinos still yielded no results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1208a-1bef-4c47-8e6d-4fd9abb9e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said 25 families have already accepted the fate of their
        missing loved ones. This means they can now process the death benefits of
        the missing seafarers from the Overseas Workers Welfare Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72d909-8394-4970-a2bc-de6b448ca642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for insurance claims, migration expert Manny Geslani says it
        can only be processed after four years from the presumption of death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfdf028-f596-4814-8a6a-9cda9d1f0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the Japanese Coast Guard, <a href="https://www.cnn.ph/news/2020/9/23/China-South-Korea-Taiwan-search-missing-Filipino-seafarers.html">China,
        South Korea, and Taiwan</a> joined the search efforts but found nothing.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301d488-3cc5-4089-ae2f-0d047415d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said his department is constantly updating the victims'' families
        even if there''s no progress at all on the search operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d48ba4-8270-4d76-9029-2a95bdd2b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are meeting with the families of seafarers at least once a week,
        <em>nag</em> Zoom conference <em>kami</em> [we hold Zoom conferences]," Bello
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200001f-518c-4cf7-8241-e4abdc4ed782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shipping company stops paying families</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b2906-e4e8-409e-a431-0b0b812ba850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Secretary also disclosed that the owner of Gulf Livestock
        1 has stopped paying the salaries of the 36 Filipino sailors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9f1d9-1300-4c09-87bf-d9823f0f5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ina-address namin ngayon ''yung</em> allotment, <em>kasi
        ''yung may-ari ng barko, ayaw na magbigay ng sweldo</em>," said Bello. "<em>Sabi
        ng</em> [Philippine Overseas Employment Administration] <em>at</em> <em>para
        na rin sa</em> DOLE, <em>hangga''t walang</em> competent authority <em>na
        nagsasabi na wala na ''yung barko, ''yung mga</em> seafarers are still entitled
        to the continuation of their allotment, <em>kailangan bayaran pa rin sila</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8685b-91f5-4f5b-80bb-3d7a3a4947ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are addressing now is the allotment, because
        the owner of the ship does not want to give the salaries anymore. According
        to the POEA and for DOLE too, as long as there is no competent authority saying
        the ship is gone, the seafarers are still entitled to the continuation of
        their allotment, they still need to get paid.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827ab67-4a97-4540-afd5-66aade2040cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are now in contact with the local manning agency
        of the ship owner. But DOLE warns they will go after them should they refuse
        to pay the missing seafarers'' allotment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930b936-8a99-431e-9b3a-afb225bbd176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi papayag ''yung</em> owner,<em> ang kukunin natin
        ''yung</em> manning agency. <em>Hahabulin natin sila</em>," said Bello.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8be738-098a-4a62-8fbf-b8a65706e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the owner won''t agree, we''ll go after the manning
        agency.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c916d-f909-459a-8680-babaeb1a00fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still fighting for justice</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1af263-fd39-4163-afe8-f55128d94b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberty Seneres, wife of one of the missing seafarers, told CNN
        Philippines she is not yet losing hope that her husband can still be found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f75af7-6595-4319-81e8-fdb98d206ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although slowly, she is preparing herself and their family for the
        worst.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c41261-bb4e-4abe-ac13-3af52cd51a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still praying one day <em>bigla nalang kami surpresahin at
        bumalik siya sa amin</em> [he will surprise us and come back]," she said.
        "<em>Kailangan hindi mawala ''yung pag-asa na buhay sila</em> [We should not
        lose hope that they are still alive].</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521cad15-cf53-4445-bf89-5a68cda010db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas celebration won''t be the same this year for her family,
        she added. This year was supposed to be the first time they will be celebrating
        the holidays in their newly-built house.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a45a0-431e-4d0a-8895-644fe22f644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Proseso po siya hanggang sa dumating na ''yung</em> point...
        <em>na matanggap mo na</em>," said Seneres. "<em>Hanggang ngayon nasa</em>
        stage <em>pa rin ako ng</em> denial, <em>nasa stage pa rin ako ng</em> questioning,
        <em>ng</em> fighting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f87c9-2b48-4b9b-b56a-6a72b6f14e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a process until you reach the point that you
        have to accept it. Until now, I am still in the stage of denial, of questioning
        and fighting.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed5efc-c1e8-403f-b427-b751d8751351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Seneres said she used the financial assistance she received
        from OWWA to start a small business and make ends meet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec8e0b7-8151-48cb-b301-1e12e8c4dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she has no plans yet to file death claims for her
        missing husband.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4f7e9-7901-4837-aac4-722b7776032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:14.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:39:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf Livestock 1 capsized on September 2 at the height of Typhoon
        Maysak. Out of the 36 Filipinos aboard the vessel, only three were rescued,
        but one of them died shortly afterwards.</p>'
  'common-cryptocurrency-scams-and-how-to-avoid-them':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-18T20:40:19.752+08:00
    'imagesource': 'jcr:706939d2-6efd-44a4-8d7b-d0ce75568070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9350911-4525-4cd7-91bf-13d2c3bc7ba3'
    'lead': 'Watch out for fraudsters riding on the popularity of cryptocurrency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T20:46:59.035+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T16:39:55.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:15.750+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Common cryptocurrency scams and how to avoid them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54646894-607e-4547-b056-74e59207da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Is cryptocurrency
        a scam? It isn''t, but you should still be careful with fraudulent schemes
        that ride on its popularity. Cryptocurrency is a volatile enough investment
        as it is. Don''t fall prey to these common cryptocurrency frauds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68e9c0-3e0f-49d1-b567-5a6fc1aee3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scam No. 1: Fake cryptocurrencies</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd124ba-6ffb-4c92-9a06-bfba9c402112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common scam is presenting a new cryptocurrency as an alternative
        to popular digital monetary currencies like Bitcoin. Fraudsters would lure
        victims into believing it''s too late to cash in on Bitcoin, and they will
        introduce a fake cryptocurrency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960b7c2-5c73-4a5e-83d0-658a33391da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the people behind My Big Coin were charged
        for running an elaborate cryptocurrency scam that defrauded at least 28 investors
        out of six million dollars. Authorities learned the victims were asked to
        invest in fake cryptocurrency, not knowing the funds were re-directed into
        the fraudsters'' bank accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da40f7-d4d9-4c48-bccb-c7b39a1fb7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scam No. 2: Giveaway Scam</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c657fa6-2a12-4f2b-80fd-8c4a70944de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 11, 2020, hackers took over accounts belonging to well-known
        figures like Barack Obama, Elon Musk, and Bill Gates in an apparent effort
        to earn income by scamming people out of Bitcoin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b641e-30d9-489f-a65f-e6adad7c7347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as ''Giveaway Scam,'' hackers used the personalities’ verified
        accounts to encourage people to send Bitcoin to a digital wallet and promise
        to send back double the money in return. It''s often done under the guise
        of wanting to give back to a community or followers. But, instead, the fraudsters
        make off with the money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed0033-7941-4716-8e3e-008add3de709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also happens with impostor accounts that make it seem like
        it was the prominent person saying it. The first rule is always to question
        tweets or posts that ask to have cryptocurrency transferred to a digital wallet.
        It is also safer to stay away from the post for a week until you learn that
        the post is legitimate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89766665-5a08-4bef-88c0-9a9566996945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scam No. 3: Ponzi or pyramid scheme</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e376b75-595f-488c-8db8-b6a6dcf962cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, Arnel Ordonio and his wife Leonady were presented
        before some 50 victims in Camp Crame, all demanding the return of their money.
        The suspects were captured in an entrapment operation in Vigan City. Police
        said the Ordonios rode on Bitcoin’s popularity, promising people easy money
        and luring them into investing in their business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72efed94-3103-4d56-9555-ec7e41931436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP described the scam as similar to pyramid schemes, but with
        the use of electronic money. Investors were promised at least 30% profit in
        about half a month for a minimum bankrolled capital of P90 thousand. Some
        of the investments went as high as P29 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3ae13-7a98-4190-ba67-0a3c11cf5be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect your hard-earned money from cryptocurrency scammers,
        the Securities and Exchange Commission (SEC) has advised the public not to
        transact with entities not registered with the SEC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde3c96-f14c-439c-bbb5-8094373d5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scam No. 4: Cookie-cutter websites</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c90bc-0a5b-4364-98a4-7d9f52a17024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, the SEC advised the public against the unregulated
        entity ''Bitcoin Revolution,'' which is found to be using the domain ''the-bitcoinrevolution.com''
        to solicit investments in the country. The SEC added that the entity is notorious
        for using fake celebrity endorsements online, including Senator Manny Pacquiao,
        Former Senate President and House Speaker Manny Villar, and Boy Abunda, to
        entice Filipinos to invest in its scheme. The Bitcoin Revolution claims to
        offer a unique automated trading system or platform, promising a success rate
        of as high as 99% per transaction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856fc6df-7da1-4d39-9440-53468616357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bitcoin Revolution'' also claimed some of its traders became millionaires
        in less than two months by simply investing in its scheme, which SEC described
        as "too good to be true."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e1504-91a9-4fa7-b3b1-38652680d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC warned the public to be wary of red flags that are possible
        indications of a Ponzi Scheme. Despite operating with the use of cookie-cutter
        websites similar to cryptocurrency scams, the SEC also noted that the scheme
        of ''Bitcoin Revolution'' is synonymous with offering and selling securities
        in the form of investment contracts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d78b43-54a8-4cfd-84ea-1ca2e0c1799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scam No. 5: Malware</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2c83c-55c0-48d2-8e40-9f31af5386fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers use malware to get your passwords and personal data. They
        have also targeted cryptocurrency wallets when they are connected to the internet.
        Be wary of clicking suspicious links in your email or downloading files from
        sites and social media. Some fraudsters also deceive victims by posting about
        websites where they claim individuals can mine bitcoins for free. Stay alert
        when seeing posts that are too good to be true.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9b18f-3674-4de7-befd-d388ef335ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don’t be a victim of cryptocurrency scams</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ede0e-f2d4-4098-a6a0-fd032f40f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scams are everywhere online. Fraudsters ride on the digital monetary
        mechanism’s popularity to prey on the people''s vulnerability towards the
        get-rich-quick schemes. Report suspicious investment schemes to the Enforcement
        and Investor Protection Department of the SEC through e-mail at epd@sec.gov.ph
        or through landline <strong>(02) 8818-6337</strong>. Under the Securities
        Regulation Code, those who act as salesmen, brokers, dealers, or agents of
        fraudulent investment schemes may be held criminally liable and penalized
        with a maximum fine of ₱5 million or imprisonment of 21 years, or both.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53b7f3-d8a9-4dce-9675-c966f1457523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For suspicious online messages, report these incidents to the PNP
        Anti-Crime Group through its website at www.pnpacg.ph, through hotline number
        at <strong>(02) 8723-0401</strong>, or through email at <strong>acg@pnp.gov.ph</strong>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022c2fb-26ba-4d6a-83cc-6270965ce1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may also report suspicious messages to the NBI Anti-Fraud Division
        at <strong>(02) 8525-4093</strong> or e-mail at <strong>afad@nbi.gov.ph</strong>.
        Alternatively, you may also send a message through the NBI’s website at <a
        href="http://www.nbi.gov.ph">www.nbi.gov.ph</a> or their official Facebook
        account.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085b692-7015-48c8-a9aa-22fd3c74c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where to Invest</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781724cf-1fe2-4d5a-9f25-05bcde99c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While warning the public against fraudulent investment schemes,
        the government still encourages investing in safe and secure opportunities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d341a54-de43-423c-990f-8bf15230bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the safest examples is government bonds. These bonds are
        safe, secure, and contribute to projects that would benefit the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a9e317-f385-4ee9-93aa-6d2200cd65be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:46:59.038+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:39:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also pursuing reforms to ease and simplify investing
        in legitimate opportunities. The Duterte administration''s proposed Passive
        Income and Financial Intermediaries Taxation Act (PIFITA) will simplify the
        tax regime for bonds and stocks by reducing the number of tax rates on financial
        transactions from 80 to 36. Once enacted, PIFITA will make it easier for everyday
        Filipino investors to invest in safe and secure opportunities.</p>'
    '28':
