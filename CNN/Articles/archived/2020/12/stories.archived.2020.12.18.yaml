  'ASEAN-lawmakers-to-Duterte-admin--End--dangerous--red-tagging-campaign-vs.-opposition':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-18T13:09:50.903+08:00
    'imagesource': 'jcr:4a036065-c48f-4cef-9abd-3e313d8ee608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6856cb3-dd20-4b7b-a7ef-5ed185c0b528'
    'lead': 'Former and current lawmakers in Southeast Asia are calling for an end
      to what they call a ‘vicious and dangerous’ red-tagging campaign of the Duterte
      administration against Philippine legislators who are critical of the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T13:13:25.641+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:40:46.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:06.058+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN lawmakers to Duterte admin: End ‘dangerous’ red-tagging campaign
      vs. opposition'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a1eb2-ccb9-4043-99b4-a1589acf0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — Former
        and current lawmakers in Southeast Asia are calling for an end to what they
        call a ‘vicious and dangerous’ red-tagging campaign of the Duterte administration
        against Philippine legislators who are critical of the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7680f83-c986-4e69-841c-5476231d9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can lawmakers be expected to fulfill their role as a check
        on the executive when they themselves are being attacked?" Charles Santiago,
        chairman of the ASEAN Parliamentarians for Human Rights, said on Wednesday
        in a <a href="http://aseanmp.org/2020/12/16/duterte-end-red-tagging-opposition-mps/?fbclid=IwAR3n-0nUzUtdU6lSF3-009nwSLsLhwofxgfz53g6M3q6xK495XadQknaKNE"
        target="_blank">statement</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ece427-837e-4f5a-9511-db476149d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urgently call on President [Rodrigo] Duterte and the Philippine
        government to stop labeling directly-elected representatives as terrorists,
        and allow opposition lawmakers to effectively fulfill their mandates and freely
        express their opinions,” he also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575c0d2-e0a0-434f-ba2a-97c507eec564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal comes as officials continue to link to the communist
        group the Makabayan bloc in Congress which consists of Representatives Sarah
        Jane Elago, Carlos Zarate, Eufemia Cullamat, Ferdinand Gaite, Arlene Brosas,
        and France Castro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c339a2a-d2bf-4955-9a83-5b89e2e38a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who is a member of Malaysia’s parliament, noted that the
        red-tagging campaign, in which Duterte has “taken a lead role,” has had “extremely
        violent consequences in the Philippines,” including deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090564a-6921-4792-9057-07ecf6d8b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s be clear: Not only do the President’s actions attempt to
        silence political opposition and undermine democracy," he pointed out, "but
        they also directly put people’s lives at risk, particularly those who oppose
        his agenda.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15097f63-e841-4f87-b714-ff6e9d056421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mu Sochua, an APHR Board Member and former parliamentarian in Cambodia,
        also urged lawmakers in the Philippines and other Southeast Asian countries
        to condemn the practice of red-tagging in the country “particularly by government
        officials towards political opponents.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6cd9c-8d95-4300-9aad-f226ea220feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a Nov. 30 speech, clarified that officials are not just
        red-tagging the Makabayan bloc of lawmakers and some progressive groups but
        actually identifying them as legal fronts of communist rebels. Those who were
        tagged have denied the allegations, with Zarate branding them as "lies and
        fake news" without the backing of evidence that can stand up in court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f402e-7576-4a75-ba57-fce5d7855f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other accused officials, including anti-communist task force vice
        chairman Hermogenes Esperon, Jr., have sung the same tune as Duterte, saying
        they have not red-tagged anyone. Esperon earlier said it was communist leader
        Jose Maria Sison himself who had named the fronts of the CPP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe87668-e928-489b-868f-4f5fa44f2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, human rights lawyers’ group National Union of Peoples’
        Lawyers, independent think tank Ibon Foundation, human rights group Karapatan,
        and Representatives Zarate and Elago, sued before the Office of the Ombudsman
        government officials who linked them to the communist rebels. Among these
        officials are Esperon, Antonio Parlade, Jr., and Lorraine Marie Badoy, all
        of the National Task Force to End Local Communist Armed Conflict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a263a-3960-40cf-bb2b-898cf0fd7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Duterte walked away from peace negotiations with communist
        rebels as both sides accused each other of ceasefire violations. In the same
        year, he <a href="https://cnnphilippines.com/news/2017/12/05/CPP-NPA-terrorist-Duterte.html"
        target="_blank">signed a proclamation</a> designating the CPP and its armed
        wing New People’s Army as terrorists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c61d4-3248-4d7f-86d8-ea910de2ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:13:25.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:46.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those designated can only be proscribed or outlawed by the Court
        of Appeals under the anti-terrorism law. But the government’s bid to proscribe
        the CPP-NPA as a terrorist organization has not yet been approved.</p>'
  'Toll-regulator-resign-RFID-fiasco-Grace-Poe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-18T13:13:44.128+08:00
