    'template': '1'
    'title': 'Unilever to resume advertising on Facebook and Twitter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac7656b-f345-4afe-a452-40087bee5446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of the world''s biggest advertisers
        is ending its boycott of Facebook, Instagram and Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbe3d6-b085-4c46-abef-f715187053d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc5fb43-2ebe-47b6-8627-e8303a7cc8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever paused advertising on all three platforms in June, citing
        hate speech and the polarized atmosphere in the United States. On Thursday,
        the household goods giant said it would end the pause in January because of
        progress it said the platforms had made in cleaning up their act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd40d9-b236-47e2-a9ff-626157790976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5895a5-0938-4e6d-8093-bab599496980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook, Instagram and Twitter have committed to concrete steps
        to further manage harmful content moving forward, including common definitions
        for 11 harmful content areas," Unilever said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e82196-5ff1-4a7b-9327-f12e0d1b236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e22657-e6fd-469c-9421-f97840192d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Di Como, Unilever''s executive vice president for Global Media,
        said the company was encouraged by the tech platforms'' commitments to building
        "healthier environments" in "alignment with the principles of the Global Alliance
        for Responsible Media (GARM)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe0239-41c9-48d7-ae30-597f50db7ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d6fef-3f13-466c-bb00-778cc349aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Federation of Advertisers (WFA) launched GARM as a forum
        for working with platforms to tackle hate speech and misinformation. The WFA
        recently negotiated a deal through GARM that will see the platforms adopt
        common definitions and reporting standards on harmful content such as hate
        speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7043c12-c847-4874-9748-0c722253aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb613c-e219-43ea-8fe9-593158f3d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of that agreement, Facebook, Twitter and YouTube, owned
        by Google, agreed to allow outsiders to audit how they handle such content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7bf7c-65c1-4635-aae9-c5fa57f8e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d83905-a259-4549-a29e-ee727372bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the Unilever announcement, Facebook said: "We look forward
        to our continued partnership in 2021 and remain committed to our work with
        the Global Alliance for Responsible Media to fight harmful content online."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4577b48-fce3-41ef-813e-1e410d9b1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:02:36.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
