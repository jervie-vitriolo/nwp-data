      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95653f1-22b6-412c-9cc8-db667a0e6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decadeslong relationship with Atlantic City has been marked
        by rocky finances and grandiose ambition. His most noted property, the Trump
        Taj Mahal hotel and casino -- which he dubbed "the eighth wonder of the world"
        -- officially closed in 2016 with less fanfare.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5951a74-3d8d-4019-9283-0a53da813405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d130a7-16e2-4f35-a045-7933a208bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time of its closure, Trump owned only the name attached to
        the Taj, with Icahn controlling the rest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86900bbd-b156-46ab-8538-455ce41f0bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.344+08:00
