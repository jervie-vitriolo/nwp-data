      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Vicky'' was last located 75 kilometers east of Dipolog City in
        Zamboanga del Norte and is now moving over Bohol Sea after leaving the coast
        of Misamis Oriental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c7805-c617-42f8-82b4-25a85352efbb'
      'mgnl:activationStatus': true
