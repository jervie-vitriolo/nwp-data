      'mgnl:lastActivated': 2023-01-25T16:40:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian airline Aeroflot has announced
        it will designate specific seats on board its planes for passengers who refuse
        to wear masks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d82f5-9cbe-4a70-aec0-a105d7dc74b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade3208-5003-4272-a96c-9a2ce09e4cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critically important for us to ensure the safety of all passengers,"
        Yulia Spivakova, a spokeswoman for the airline, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d968fc-8303-4d79-a652-1019d83881ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a6a6f-45c0-4596-bf6d-c04dae1c541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeroflot, which is Russia''s largest airline and national flag carrier,
        has a policy that travelers must wear masks while boarding and while on the
        plane, unless they are eating, drinking or changing masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a91cc-0c83-4225-9fa5-afdfef5fb616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5fb5cb-d86c-4e8a-8058-08f295ffa737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it seems that some passengers are not obeying these guidelines.
        And because a plane can''t just stop in midair and kick out an offending passenger,
        Aeroflot has designated certain seats on each flight for travelers who cannot
        or will not follow the mask policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4bb1c-7ba5-44ae-8e7d-cabd43d2e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21000c30-a4ef-455a-aac8-a51f795afb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] does not exclude the application of other measures of liability
        for violation of the rules for the use of personal protective equipment on
        board," Spivakova added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ab4d3-31ac-4fad-9ce8-1d3e92845e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5140339-364f-41e5-b686-1de26a3dd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask wearing policies on planes vary throughout the world and individual
        carriers often make their own rules. Much of the burden on enforcing these
        policies is passed onto flight attendants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f545d7-3cf8-4f5b-8533-32b8867bf4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517faed-1e4d-4053-9467-ca632c03e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is not the only country where mask regulations on board airplanes
        has become an issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8f888-a729-4bd8-abd6-1453fb7368e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797083a4-60b5-459b-baf9-add3d8a1e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, several high-profile incidents have occurred
        on flights where passengers refused to wear masks. In July 2020, a Southwest
        Airlines flight returned to the gate at Denver International Airport when
        a scuffle took place between several passengers, one of whom claimed it was
        their "Constitutional right" not to wear one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6cfbd-b3ee-4ce3-a37e-5510bd2e671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97431c9c-e252-4f71-9e06-361e69bbaeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August of this year, Delta Air Lines announced that it had
        instituted nearly 250 lifetime bans on travelers who had refused to mask up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a66da-e8ca-4e01-b0b2-202522b87efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6dbb32-612b-4326-8d22-3352b62822a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month, two passengers on board two different domestic
        flights in Japan were removed from planes before takeoff, both for failure
        to wear masks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527a3e4-0ad6-441f-9626-521004e77df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a21ea5-f06c-4719-a195-0631be7a6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aeroflot has not announced whether it will implement long-term bans
        or other punishments for passengers who refuse to keep their masks on throughout
        the flight. But isolating them to a specific section of the plane may somewhat
        reduce the likelihood that an un-masked traveler could pass the coronavirus
        on to one of their seatmates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbaf408-53cc-41ae-9ada-4062898b7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/aeroflot-russia-mask-free-airplane-seats/index.html"><em>"Russian
        airline designates plane seats for passengers who refuse to wear masks"&nbsp;</em></a></p>'
