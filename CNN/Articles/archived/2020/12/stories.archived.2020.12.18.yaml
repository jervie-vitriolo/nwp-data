      'mgnl:created': 2020-12-18T12:59:04.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country ranked 8th along with Brazil out of 55 countries involved
        in the 2020 Global Microscope, three notches down from its ranking last year.
        Produced by The Economist research arm Intelligence Unit, this year''s report
        assessed the role financial inclusion has played in how nations have responded
        to the coronavirus pandemic.</p>'
