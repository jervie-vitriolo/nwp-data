      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking will also make its Asian Games debut with two events. It
        will then join the Summer Olympics <a href="https://cnnphilippines.com/sports/2020/12/8/Breakdance-Olympic-sport-Paris-2024.html"
        target="_blank">for the first time</a> in Paris, France in 2024.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ad799-4301-4836-8b45-ddb1f00d0c7b'
