    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd4d80-dadd-4686-b4f4-e553c56b092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:31:31.118+08:00
