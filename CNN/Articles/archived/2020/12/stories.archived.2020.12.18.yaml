      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 pack Purefoods Heat and Eat Afritada<br>½ cup Glutinous rice,
        washed and properly drained<br>2 cups Coconut milk<br>1 cup Chicken stock<br>1
        50g Red bell pepper, sliced<br>1 50g Green bell pepper, sliced</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e4ba0-add2-4e15-9fab-428133ae0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.226+08:00
