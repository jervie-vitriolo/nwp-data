      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05f6b9-b980-4973-8532-0212f349f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No longer is the Boys &amp; Girls Club a simple after-school program,"
        Koch said at the news conference, noting that the club now offers meals, academic
        enrichment and workforce development programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53d753-cf5d-4ae5-b6c3-635ca17e9161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
