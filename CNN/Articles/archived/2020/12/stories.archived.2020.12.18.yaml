  'psa-palay-production-q4-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-18T19:34:12.323+08:00
    'imagesource': 'jcr:0fcf784b-3747-45d6-9fb0-3acb437d32f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9cd36e0-f56d-4869-9893-e3eb20f826df'
    'lead': 'The country’s production of palay, or rice paddy, is seen to inch up
      by 0.6% to 7.54 million metric tons in the fourth quarter, the Philippine Statistics
      Authority said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T19:44:02.439+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T16:39:58.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:15.051+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['palay', 'production', 'PSA', 'rice-paddy', 'agriculture', 'DA',
      'rice', 'corn', 'estimates']
    'template': '1'
    'title': 'Palay production seen to inch up by 0.6% in Q4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b7dda-2254-48d9-8437-f99382c79225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        country’s production of palay, or rice paddy, is seen to inch up by 0.6% to
        7.54 million metric tons in the fourth quarter, the Philippine Statistics
        Authority said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50340cfe-fd86-4fad-850f-fd332e557820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735ae07-9f04-4a82-9494-f6b22f3737ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest Palay and Corn estimates report, the PSA said this
        is slightly higher than the 7.49 million MT recorded in the same period last
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e02eb-4494-49e1-ab7e-059425d44f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a6c55-a3b9-4196-874e-5022dfdd4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the latest estimate is 2.6% lower than the initial projection
        of 7.74 million MT in the beginning of the quarter, backed by decreased harvest
        area that may decrease 0.8% to 1.825 million hectares despite a 1.5% to 4.13
        MT projected increase in yield per hectare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018a208-d624-4efe-9d62-407da5b36a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0cffe-a691-41a3-b948-afae4aae3929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, corn production is seen to increase by 1.4% to
        1.68 million MT in the last quarter. However, this is also a downward revision
        from PSA’s previous estimate of 1.69 million MT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05975602-50df-4b36-baba-93e3a831d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e10584-69f5-4b35-94dc-2579a3682ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first nine months of the year, palay production grew 5% to
        11.903 million MT, while corn grew 2% to 6.32 million MT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6c3cd-bcdc-43a3-a54b-888a6f6a60ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861d117-c277-44aa-8e21-bb079c81905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture is projecting rice paddy production
        to reach 7.42 million MT in the fourth quarter, while for the whole year,
        total production is seen to reach 19.32 million MT, down from its previous
        target of 20.34 million MT after a series of typhoons battered the country,
        mostly affecting rice producing provincesm in the latter part of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd705f97-5362-42d0-b342-3f7fa70a55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf8d95-7e57-4b79-9d5e-9fb7165f27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T19:44:02.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:39:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For next year, the DA is <a href="https://www.cnnphilippines.com/news/2020/12/3/da-2021-target-palay-production.html">hoping
        to produce 20.48 million MT of palay</a> that will be supported by the ₱10-billion
        Rice Competitiveness Enhancement Fund that will cover distribution of agricultural
        inputs and equipment, training for farmers, and credit facilities.</p>'
  'families-accept-fate-of-seafarers':
    'author': 'Tristan Nodalo, CNN Philippines'
    'caption': 'After more than 100 days since Gulf Livestock 1 capsized off Japanese
      waters, Labor Secretary Silvestre Bello said search operations for missing crew
      members including 36 Filipinos still yielded no results. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
