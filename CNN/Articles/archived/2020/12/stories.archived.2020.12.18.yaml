      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belone said he knows he''s not alone in the loss he and his family
        have felt because of the pandemic.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff226bc3-ccf4-4484-a2b5-edac02162f95'
      'mgnl:activationStatus': true
