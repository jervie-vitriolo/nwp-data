      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we are recommending right now is for people to use face shields,
        together with face masks and do physical distancing especially when you are
        in public places,” Vergeire said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4c03a-c5b5-43bb-a762-eec4162891f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:51:06.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded over 456,000 cases of the coronavirus
        disease since the outbreak began. It continues to see around 1,000 to 2,000
        new infections daily even as the entire country remains under varying levels
        of community quarantine.</p>'
  'covid-19-cases-december-18-update':
    'author': 'CNN Philippines Staff'
    'caption': 'The country recorded 2,122 new COVID-19 infections on Friday, the
      Department of Health said. This is the highest number of new cases in a day
      since November 8 when the country had 2,442 new infections. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
