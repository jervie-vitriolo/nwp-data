      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Jeremy Bulloch, the British actor who
        played the character Boba Fett in the original Star Wars trilogy, has died
        aged 75.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0346d-8925-47fd-a32d-1ec819a0deda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25f753-9299-4816-a6b6-c2b814ecb829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His agent confirmed in a statement to CNN that Bulloch passed away
        on Thursday, December 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d343bf6-c5ed-4d2d-81e9-98f287807264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3888c0-e033-45aa-a023-7cb7f1ba336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He died peacefully, in hospital, surrounded by his family, from
        health complications following his many years living with Parkinson''s disease,"
        the agent said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bc564-cf68-4901-8bc7-50aa131b30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc3924-3c45-44ca-91ab-c79cdfa9e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a long and happy career spanning more than 45 years. He
        was devoted to his wife, three sons, and ten grandchildren and they will miss
        him terribly. We ask that their privacy be respected at this very difficult
        time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74455b87-104a-4385-a940-18977e46a0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd5656-618c-4c19-b05f-397b930d4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulloch played the role of Boba Fett, a Mandalorian bounty hunter,
        in the 1980 movie "Star Wars: Episode V - The Empire Strikes Back" and in
        the 1983 sequel "Star Wars: Episode VI - Return of the Jedi."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b00a9-c453-434e-9eeb-235c33d09b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4998c7-3259-43e3-914e-1d541854a776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later went on to attend many Star Wars conventions over the years,
        and was celebrated by fans all over the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8146fac-0fda-44fa-8ce1-d30b8952961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402487d-a460-46ed-bcde-ad67ceb9cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of Boba Fett was reprised in the 2002 movie "Star Wars:
        Episode II -- Attack of the Clones," with the character being played by the
        actor Daniel Logan, who wrote on Twitter: "I will never forget all you taught
        me and all the good times we had together. You will be forever remembered."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd806fb85-5333-4f31-ac4f-56966bc5da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51de48-0820-488d-abd9-5943a3aa4b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Wars franchise also paid tribute to Bulloch. In a Tweet
        on Thursday it said his "unforgettable performance" had "captivated audiences."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc561a-c777-43ea-a9bd-6e80d4661195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8884ef-da47-475d-a1f1-122518bcc62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:22:07.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be remembered not only for his iconic portrayal of the
        legendary character, but also for his warmth and generous spirit which have
        become an enduring part of his rich legacy," the Tweet said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b077f930-16a1-4bb0-a985-1b92e8a10765'
      'mgnl:activationStatus': true
