      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Russia-doping-ban-Court-of-Arbitration-for-Sport':
    'author': 'Martijn Edelman and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-18T06:11:40.052+08:00
    'imagesource': 'jcr:a483f339-a24c-43b2-b25d-9ab9edf88721'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cb5d3b1-eea6-49d0-9460-dc611f0ee216'
    'lead': 'Russia''s ban from major international sporting events has been halved
      by the Court of Arbitration for Sport, but the country will still not be represented
      at next year''s Olympics or the 2022 FIFA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T06:13:34.493+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:41:00.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:01.405+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s doping ban reduced to two years, Court of Arbitration for
      Sport rules'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0786ad3-1356-4cfd-9404-c8708e34ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s ban from major international
        sporting events has been halved by the Court of Arbitration for Sport (CAS),
        but the country will still not be represented at next year''s Olympics or
        the 2022 FIFA World Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff085e9-8748-450a-9bdf-4faff8ba85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original ban by the World Anti-Doping Agency for doping non-compliance
        was announced last year. An appeal to CAS has resulted in the ban being reduced
        to two years, it was announced Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3261d62-14cb-4de7-b444-ece6123ca33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict means Russian athletes are unable to compete under their
        country''s name, flag and national anthem at major international sporting
        events until December 16, 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd1598-4911-4df3-a294-92807085ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WADA is pleased to have won this landmark case," said WADA President
        Witold Banka in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5d8ce-32db-467f-aa1d-2bee1a49541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We left no stone unturned in investigating this very complex matter
        and in presenting our case before CAS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d1c77-d295-4d37-983b-e6a1855e8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The panel has clearly upheld our findings that the Russian authorities
        brazenly and illegally manipulated the Moscow Laboratory data in an effort
        to cover up an institutionalized doping scheme.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d881d-bb7c-4948-8481-f79e7b828cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of continual resistance and denial from Russia, we
        clearly proved our case, in accordance with due process. In that regard, this
        ruling is an important moment for clean sport and athletes all over the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77467cb4-3fac-4368-a183-13c277c9fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has not commented on the action and has not responded to
        inquiries by CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca819b38-1781-46c1-b50e-8123f82614db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s punishment relates to inconsistencies in data retrieved
        by WADA in January 2019 from the Moscow lab at the center of the 2016 McLaren
        report, which uncovered a widespread and sophisticated state-sponsored doping
        network.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9890e9-23d3-4d1f-a1d0-688092a8f4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Anti-doping Agency (RUSADA) was deemed non-compliant
        after the publication of the report, which found that the Russian state had
        conspired with athletes and sporting officials to undertake a doping program
        that was unprecedented in its scale and ambition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde92eba-d3ff-4007-8076-b52fe7903ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s findings led to sanctions, which included no Russian
        team being represented at the 2018 Winter Olympics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bcabb9-2d5a-4212-86ed-9bbdfb80ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current sanctions, Russian athletes will still be able
        to compete at major international events under a neutral flag if they can
        prove they have no link to the doping scheme.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b48109-b801-4c13-a7b6-e7220224820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of Russia being excluded from next year''s Olympics in Tokyo
        and the 2022 World Cup in Qatar, it will also miss the 2022 Winter Olympics
        in Beijing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e78de2-4336-4d93-a394-1c4a897f2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban reduction does mean Russia will still be able to host the
        2023 Ice Hockey World Championship in St. Petersburg but will be prohibited
        from hosting other world championship level events while the ban is ongoing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d7ff8-1e3c-4cea-95f6-0e6f4b03d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travis Tygart, CEO of the US Anti-Doping Agency slammed what he
        called a "devastating" decision by CAS.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346af15e-6905-4ab6-85eb-f73b6dae2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a statement: "At this stage in this sordid Russian state-sponsored
        doping affair, now spanning close to a decade, there is no consolation in
        this weak, watered-down outcome.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a37ff8-f747-44ef-a84d-ec5379c2256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To once again escape a meaningful consequence proportional to the
        crimes, much less a real ban, is a catastrophic blow to clean athletes, the
        integrity of sport, and the rule of law."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb4191-384b-4988-99dd-3d47e13fc2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAS said its sentence was a reflection of constraints in international
        law: "The consequences which the panel has decided to impose are not as extensive
        as those sought by WADA. This should not, however, be read as any validation
        of the conduct of RUSADA or the Russian authorities. In making its orders,
        the panel is limited by the powers granted under the applicable law, in particular
        the WADC and the ISCCS."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb4da4-7e5b-4b95-88a1-2cfa57ce3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Walden, the lawyer representing whistleblower Grigory Rodchenkov
        who was instrumental in exposing Russia''s initial cover-up, also criticized
        CAS'' decision as "nonsensical and undeserved."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136e9d6-e4fe-4b73-87e8-37b7da27a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite overwhelming proof of corruption, doping fraud and obstruction
        of justice, including a brazen attempt to falsely incriminate Dr. Rodchenkov
        through fabricated evidence, CAS has once again proven itself unwilling and
        unable to meaningfully deal with systematic and long-standing criminality
        by Russia," Walden said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93162bb-e229-472b-b442-bac21e17d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:13:34.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:41:00.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the millions of clean athletes who were or will be cheated by
        dirty Russian athletes as a result of today''s ruling, please know that stronger
        angels have emerged and that the Rodchenkov Anti-Doping Act now gives the
        US Department of Justice the power to step in to fill the void left by CAS,
        which consistently trivializes the longstanding and deeply rooted corruption
        by the Russian Federation."</p>'
  'Moderna-US-FDA-COVID-vaccine-authorization':
    'author': 'Christina Maxouris and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-18T06:32:54.388+08:00
    'imagesource': 'jcr:7132e1b0-e15d-495c-a5ab-957040965fb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d32af7-4402-49e6-a517-7ffdeb9d5456'
    'lead': 'As the United States surpassed 17 million official COVID-19 cases, a
      US Food and Drug Administration advisory panel recommended a second coronavirus
      vaccine for the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T06:35:23.951+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:40:59.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:01.941+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA panel recommends Moderna''s vaccine as country surpasses 17 million
      official COVID-19 cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f55f5-81f9-4952-9e79-9d057d41de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As the United States on Thursday surpassed
        17 million official Covid-19 cases, a US Food and Drug Administration advisory
        panel recommended a second coronavirus vaccine for the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a562f4-86ee-438e-98f4-0f5c107ceacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments come as the US, after starting distribution of
        its first authorized vaccine this week, is dealing with record rates of daily
        cases, daily deaths and numbers of Covid-19 patients in hospitals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4be95d-9706-4b97-acfc-10f63283817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is widely expected to grant emergency use authorization
        for Moderna''s vaccine candidate -- as it did for Pfizer''s vaccine last week
        -- after its vaccine advisory panel voted to recommend it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddfe260-1d38-4f34-a9a7-8c680ca297d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention would need to greenlight
        the vaccine before shots can be administered -- and a CDC advisory panel is
        expected to meet on the matter Saturday, raising the possibility that the
        Moderna vaccine could be used next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea60d4e-83e9-4506-a086-ddaff5932093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently authorized Pfizer vaccine, meanwhile, has been administered
        to hundreds of US health care workers this week, and drug store chains CVS
        and Walgreens are helping to get shots to long-term care residents and staff
        members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87edc4da-6d16-4e78-855e-1dd8f2aa86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as vaccinations begin, recorded cases, hospitalizations and
        deaths are rising to levels not previously seen, as hospital staff around
        the country warn they''re running out of space and energy to provide sufficient
        care:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26865650-215f-4849-882d-6ac7472f0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Average cases: The country''s average number of daily cases across
        a week was 215,729 on Wednesday -- a record high, Johns Hopkins University
        data show. That''s more than three times what the daily case average was during
        a summer peak in July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc254561-8c43-498f-9439-44eb2d09dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Cases in one day: The US recorded 247,403 cases on Wednesday,
        a record for one day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844228fc-c6f3-47a0-b076-44d90b88e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Deaths: The nation averaged 2,569 deaths daily across the last
        week -- the highest average yet. The total reported Wednesday -- 3,656 --
        is a one-day high.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282fe77f-a308-4f21-a99b-d9e25182d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hospitalizations: 113,090 Covid-19 patients were in US hospitals
        Wednesday -- the most recorded on a given day, according to the COVID Tracking
        Project.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c6744-e617-4c3a-9fb6-5bb262d93f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House coronavirus task force warned this week that although
        spread has slowed somewhat in the northern and central US, cases are still
        surging in more populated states.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f762781-0b54-4bcc-ae1d-db06eaf5f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it lamented that state and local governments are "not implementing
        the same mitigation policies that stemmed the tide of the summer surge," citing
        indoor gatherings at home and calling for a "significant reduction in capacity
        or closure in public and private indoor spaces, including restaurants and
        bars."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33f66a-44b1-4e3f-b196-b899ddc88a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carlos del Rio, executive associate dean of Emory University''s
        school of medicine, said he agreed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcb8dd-bf3e-43b2-83bb-758a63b199e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just simply saying, ''Well, we''re getting vaccine.'' But
        the vaccine is coming way too late for thousands of people who will die before
        we get the vaccine" distributed widely," del Rio told CNN''s New Day" on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e613f-1364-4563-84dc-39bfe441c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transmissions (of the virus) are actively happening, and I think
        before the end of the year, we may be getting close to 4,000 deaths a day,"
        del Rio said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f8593-4d95-488a-b066-0b65361ed228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total official case count stood at more than 17,149,231
        on Thursday afternoon, according to JHU, only five days after the count surpassed
        16 million and just hours after passing the 17 million mark. But researchers
        have said the actual number of US infections -- counting those that weren''t
        tested for -- probably is many millions higher.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70d2f4-1fd2-4a69-a164-ecdf4f11226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We are still in for a very rough few weeks at least''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e53d185-223c-4d86-b307-64bac869c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have said Americans have important choices to make:
        The upcoming holidays could help drive another surge of cases, hospitalizations
        and, inevitably, deaths, if people opt to travel and gather again.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b11f89-c040-40e3-8bc1-54c569a9bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a warning from the CDC before Thanksgiving urging against
        travel, more than 4 million spent the holiday away from home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b839f6-d979-4152-8c29-44686f2ef9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Los Angeles County has frequently broken records
        for new daily cases, hospitalizations and daily deaths in recent weeks. On
        Thursday, about 65% of the county''s hospitals were on "diversion," meaning
        they could no longer accept new patients and had to direct incoming ambulances
        to other facilities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c130c4-40e5-463d-9c46-9b0f20b74118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Director Barbara Ferrer attributed the surges to residents
        gathering over the Thanksgiving holiday, despite repeated pleas to stay home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16ad52-c975-4886-a39e-385ee80055e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a post-holiday surge that doesn''t need to be," Ferrer
        told CNN. "This is a lot of intermingling that needn''t have happened."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692c73a-e474-492f-8880-b2380f868842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the worst is yet to come, county health services director Dr.
        Christina Ghaly said earlier this week. "We are still in for a very rough
        few weeks at least, and potentially through January," Ghaly said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc0f3a-af59-4c96-bb20-5f40842cd422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late Thursday, four of five California regions will officially
        be under a state-mandated stay-at-home order, because intensive-care unit
        capacity in those regions fell below 15%.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c131ee6-d3b0-4103-ac3d-e46be240fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three regions fell under the order earlier this month, and it officially
        goes into effect in the fourth -- the entire San Fransciso Bay Area -- at
        11:59 p.m. PT, after the ICU capacity fell below the threshold this week,
        state officials said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a7e24b-e1eb-4f89-a3d6-95cfccf8fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in much of the Bay Area preemptively ordered their residents
        to stay home earlier this month because the capacity was dropping. But this
        week''s data puts the entire region under the state order, which now covers
        all of the state except a mostly rural region stretching from north of Sacramento
        to the Oregon state line.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e09bb5-cc17-4c05-ad38-1553e33b4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors across the Northeast and Midwest, meanwhile, issued a
        video message this week encouraging residents to "double down" on safety measures
        and reconsider their holiday plans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c18fbc-f55d-4792-8979-264f7107b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are planning to travel or gather with other households for
        the holidays -- we urge you to reconsider," the governors said. "Just one
        infection can cause an outbreak in your community, which could overwhelm our
        hospitals and put you and your loved ones at risk."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e27e6-ab73-42d7-baea-c18bc50999d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hopes of helping curb the spread around the holidays, El Paso
        County Judge Ricardo Samaniego announced curfews from 10 p.m. to 5 a.m. lasting
        from December 23 to December 26 and from December 30 to January 4.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5669e8b-fe50-4676-a7e5-961a58ebd6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people need to know is, we are still at a dangerous and critical
        part of this pandemic, and tens of thousands of American lives are at stake,"
        Adm. Dr. Brett Giroir, assistant secretary for health at the Department of
        Health and Human Services, said Wednesday.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037d828-db33-45d4-8b13-c56e44fdb81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can avoid traveling, that''s a good measure," he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66452e3a-2aec-4cae-aab7-b6f651742c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s OK to squeeze extra dozes of Pfizer vaccine from the vials,
        FDA says</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db790723-11d3-40b7-9f99-e309c3a8e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Pfizer vaccine, the FDA said people administering it
        may squeeze out extra doses from the vials if there is leftover solution in
        them after giving the standard five doses.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5842e20-678a-45df-b21b-a89611c743ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico was first to report that some pharmacists found they could
        get six -- and possibly even seven -- doses of vaccine out of vials, which
        are each designed to provide five doses. An FDA spokeswoman told CNN the agency
        was aware of the issue and "working with Pfizer to determine the best path
        forward."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def61888-90b2-40c0-a8c0-cfddb0aa6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, given the public health emergency, FDA is advising
        that it is acceptable to use every full dose obtainable (the sixth, or possibly
        even a seventh) from each vial, pending resolution of the issue," the spokeswoman
        said. "However, since the vials are preservative-free, it is critical to note
        that any further remaining product that does not constitute a full dose should
        not be pooled from multiple vials to create one."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f7d60c-588b-46e9-85a2-396588684c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2.9 million doses were allocated to states for the first
        Pfizer vaccine doses, according to a list published Wednesday by the CDC.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624391cf-fdf2-4364-8754-29b9f7a46e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T06:35:23.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine requires each patient to receive two doses about
        21 days apart, and the Moderna vaccine also would require two doses. Assuming
        the Moderna vaccine is authorized, the two products could combine for an availability
        of 40 million doses, for 20 million people, by the end of December, Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        has said.</p>'
  'Alleged-Al-Shabaab-operative-Cholo-Abdi-Abdullah-terrorism':
    'author': 'Sonia Moghe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-18T07:56:04.133+08:00
    'imagesource': 'jcr:085ae264-bb36-4e68-9445-46d2106cffbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fec3a36-c4b0-42c9-a724-5cac4ff2b3ef'
    'lead': 'Kenyan citizen Cholo Abdi Abdullah was arrested July 1, 2019 in Zambales,
      Philippines and has remained in custody since then. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T07:59:05.393+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:40:58.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:02.189+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged Al-Shabaab operative indicted in New York on terrorism charges
      for foiled 9/11-style attack plan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe515a-e178-4440-b413-f52095a5fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An alleged Al-Shabaab operative accused
        of taking part in a foiled 9/11-style attack plan appeared in Manhattan federal
        court remotely Wednesday to face a multiple-count indictment on terrorism-related
        charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5b3ac-56d7-4b52-9530-d178d50d5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors say Cholo Abdi Abdullah, 30, a Kenyan citizen,
        was an Al-Shabaab operative who in 2016 began seeking to be trained as a pilot
        and tested flaws in airport security at the direction of a "senior Al-Shabaab
        commander."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635bd8f0-a393-46e4-b38d-35aa4a4ae0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An indictment that was unsealed Wednesday alleges the plot was part
        of an Al-Shabaab operation called "Jerusalem will never be Judaized," a response
        to the US moving its embassy in Israel from Tel Aviv to Jerusalem that resulted
        in multiple attacks that left dozens dead, including US citizens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8271f03-8bab-4ef6-9801-f51098795930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces six counts, including conspiracy to provide material support
        to a foreign terrorist organization, provision of material support to a foreign
        terrorist organization, conspiracy to murder US nationals, conspiracy to commit
        aircraft piracy, conspiracy to destroy aircraft, and conspiracy to commit
        acts of terrorism transcending national boundaries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48f9c3-2432-4d74-a90a-d7fd16c14381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah pleaded not guilty to all counts in the indictment Wednesday.
        US Magistrate Judge Robert Lehrburger ordered Abdullah to be detained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab35904-790d-4caa-bddd-43e092946c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah was <a href="https://cnnphilippines.com/regional/2019/7/2/al-qaeda-zambales-cholo-abdi-abdullah-.html">arrested
        July 1, 2019 in the Philippines</a> and has remained in custody since then,
        according to the indictment. Federal prosecutors said in a press release that
        he was transferred to US law enforcement custody in connection with his deportation
        from the Philippines on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708217c-28aa-4cb1-846b-81e3607f6ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported that he was enrolled at an aviation academy at
        the time of his arrest, and the indictment claims he completed the tests "necessary
        to obtain a pilot''s license."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901d588-4845-45ab-b2e6-633009b70c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is being held at a federal detention facility in Manhattan and
        appeared via telephone conference for an arraignment on Wednesday, represented
        by defense attorney Jill Shellow. She had no further comment when contacted
        by CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a3e48-8eb3-4f9a-b567-2b00e3596dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment alleges that Abdullah researched ways to hijack a
        commercial plane that included how to breach a cockpit door from the outside,
        information about the tallest building in a major city in the US, and how
        to obtain a US visa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd67d24-02a9-41bd-a7f1-0867459eabb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audrey Strauss, the acting United States attorney for the Southern
        District of New York, thanked the FBI''s relationship with law enforcement
        agencies around the world and the New York Joint Terrorism Task Force for
        helping detect the plot before Abdullah "could achieve his deadly aspirations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35a67d-c3f2-48ce-a0ca-4c7bc3cf6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T07:59:05.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This chilling callback to the horrific attacks of September 11,
        2001, is a stark reminder that terrorist groups like Al-Shabaab remain committed
        to killing U.S. citizens and attacking the United States," Strauss said in
        a statement. "But we remain even more resolute in our dedication to investigating,
        preventing, and prosecuting such lethal plots, and will use every tool in
        our arsenal to stop those who would commit acts of terrorism at home and abroad."</p>'
  'Jeffrey-Epstein-sex-trafficking-investigation-Jean-Luc-Brunel-arrest':
    'author': 'Pierre Bairin and Sonia Moghe, CNN'
    'caption': 'Jeffrey Epstein'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-18T08:47:26.232+08:00
    'imagesource': 'jcr:7390ad79-8f04-4838-bb4a-f53ad34a618d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44094853-1152-4c8c-87d7-cc19c8a1c992'
    'lead': 'A French modeling agent has been arrested in Paris as part of an investigation
      by the city''s prosecutor''s office connected to accused sex-trafficker Jeffrey
      Epstein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T08:50:18.670+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:40:57.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:02.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French modeling agent arrested in Jeffrey Epstein investigation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd11d15-b606-4a21-8622-2a257d628ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:50:18.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:57.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A French modeling agent has been arrested
        in Paris as part of an investigation by the city''s prosecutor''s office connected
        to accused sex-trafficker Jeffrey Epstein.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee2f32-2c19-4b30-8674-0ea06915432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:50:18.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Luc Brunel was arrested at Charles de Gaulle Airport on Wednesday,
        according to prosecutor''s office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c214fa0-0945-41a9-a238-8f176db207e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:50:18.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:57.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken into custody on "counts of rape and sexual assault,
        rape and sexual assault on a minor under 15, rape and sexual assault on a
        minor over 15, sexual harassment, criminal associations and human trafficking
        to the detriment of minor victims for the purposes of sexual exploitation,"
        the Paris prosecutor''s office said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77e166-64b0-4256-8295-32849c9dc979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:50:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunel''s lawyer did not immediately respond to a request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b995492-5f4b-44ea-96ca-abc9ef1c1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:50:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris probe was launched on August 23, 2019 and targets "acts
        of sexual nature likely to have been committed by Jeffrey Epstein and possible
        accomplices," the prosecutor''s office said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b750f8-d2bf-4a84-ba06-b796db5d51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:50:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:57.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, prosecutors said the investigation was based on
        checks and cross-checks carried out on information provided to the public
        prosecutor''s office and exchanges with US authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376dc5ec-cd24-4790-b514-888022cacb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:50:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, US federal prosecutors alleged that Epstein ran a sex trafficking
        enterprise between 2002 and 2005 at his homes in Manhattan and Palm Beach,
        Florida. The indictment also said Epstein worked with employees and associates
        to lure the girls to his residences and paid some of his victims to recruit
        other girls for him to abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4499628-32c4-42bd-a644-79c6bde5216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:50:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:57.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein died on August 10, 2019, while awaiting trial in federal
        prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4d514-717d-4c9f-9bf0-3b8cab5e7a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:50:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July this year, Ghislaine Maxwell was charged by New York federal
        prosecutors with helping recruit, groom and ultimately sexually abuse minors
        as young as 14 as part of a sex-trafficking ring allegedly operated by Epstein.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db1be2-0d05-4bb2-8ff8-18385798442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:50:18.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has pleaded not guilty to the charges.</p>'
  'Pandemic-diaries-':
    'author': 'David G. Allan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-18T07:58:50.041+08:00
    'imagesource': 'jcr:a22c6562-2a2e-436e-a37d-76f777c60c27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de2aee0c-32a2-48b0-8dd4-0cbca99d4040'
    'lead': 'To journal now is to record history, as witnessed through your own lens. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T08:56:36.013+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T16:40:56.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:02.820+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pandemic diaries: Why journaling now is the best time to start or restart'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b5072-1f6c-41a1-bfc6-913450139bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: David G. Allan is the editorial director
        for CNN Travel, Style, Science and Wellness. This essay is part of a column
        called The Wisdom Project, to which you can <a href="https://www.cnn.com/specials/the-wisdom-project"
        target="_blank">subscribe here</a>.</strong></em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd12b50-2f5f-4827-ae1e-529dfa8689f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You are living in an extraordinary
        time. So much is happening in the world, in your country, in your life. Making
        sense of it, processing, coping and even harnessing it to your benefit is
        important work. And writing in a personal journal is one of the most enjoyable,
        creative, simple and productive ways to accomplish those things.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813637e-aef3-4f17-8d3e-002b3fac0deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before we delve into the wellness benefits and creative options
        for your new or renewed journaling, here are my own bona fides: Encouraged
        by a middle school reading teacher (thank you, Ms. Gearhart, wherever you
        are), I started a journal in 1986 that I''ve kept up with ever since.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6ee88-454b-4490-906c-ad5afe66ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the most consistent, contiguous activity of my life besides
        eating, reading and watching television and movies. It''s the closest I get
        to Malcom Gladwell''s 10,000 practice hours toward skill mastery, as explained
        in his book "Outliers." By my interpretation of Gladwell''s formula, I''m
        a journaling expert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952fcac-f170-4f4f-8d16-87220e470782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why you should write in a journal now</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4144a-bf7d-4a8b-8349-85ae92a03535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now" is usually the best time to start anything. The sooner you
        begin, the sooner you''ll benefit. As for journaling, it takes little initial
        preparation and effort to get started. You''re reading this article and already
        thinking about writing, so let''s do it!</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbebbea-f667-4df3-92ba-f2689cadb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, consider the historical context of starting or restarting
        now. We are in the middle of a global pandemic with massive economic, political,
        cultural and personal implications. To journal now is to record history, as
        witnessed through your own lens. And that''s exactly the kind of documentation
        that helps individuals and society make sense of events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633922b2-7b0d-4c32-98d5-2e6afd60b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only if we succeed in bringing this simple, daily material together,"
        as the late Dutch Minister of Education Gerrit Bolkestein said, explaining
        the need to preserve diaries and letters during World War II, "only then will
        the scene of this struggle for freedom be painted in full depth and shine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f9cbd-064d-406e-8414-e8c844cc9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A journal or diary is also your personal history. You may not be
        eager to revisit this strange and challenging chapter anytime soon, but at
        some point in the future, your current thoughts, activities, worries and other
        such details will become fascinating. Journaling is a great memory aide. "The
        palest ink is clearer than the fondest memory," goes the Chinese proverb.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111b5e9-f5f9-4af4-a4fb-9729c88c8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s never too late either. Start now and record reflections of
        the last eight months while they''re still fresh and unfolding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab6a30-cb5e-4ce7-8028-b797ba403ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free therapy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9e724-c87c-4926-9faa-f28e95647e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While research specifically on long-term journaling or keeping a
        diary is lacking, there are mental, physical and practical benefits to writing
        about what upsets us and what makes us happy, according to studies and experts
        (other than myself).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689cc6e-3d61-4b42-8075-e0c7860ddcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therapy is beneficial to everyone, no matter what you''re coping
        with or working through. Whether you''re getting professional help or not,
        writing about it is also a highly effective — and extremely cost-effective
        — mental health tool.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482fa3ea-972f-47c2-ac1a-daea6248cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing out our worries and problems helps us work through them.
        The act of reflection creates perspective, and articulating an issue is the
        first step in solving it. Through the safe and private act of writing, we
        can better understand our fears and even trauma, which helps ease the grip
        they hold on us. On the flip side, reflecting on what you''re grateful for
        is proven to increase happiness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819b196-bcb9-40d3-89e8-6ab7c992aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Pennebaker, a psychologist, researcher and professor at the
        University of Texas at Austin, has studied the benefits of personal, reflective
        writing for decades. In his numerous studies on "expressive writing" -- focused
        on writing about an upsetting or traumatic event -- he has found it to be
        a "free, simple and efficient system to work through issues that are keeping
        you awake at night," he explained to me.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe5ef4-b90d-4328-bad0-a2092f8230a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expressive writing works for a number of reasons," Pennebaker said.
        First, just acknowledging an upsetting event has value. "And writing about
        it also helps the person find meaning or understand it." If you don''t find
        meaning, he said, "you may be constantly thinking about it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f91505-6880-495c-9300-45dd51c6fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OK, but what else do I get?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c7bc9-64ef-4a16-b5ba-64ba78a5ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you work through it and are not thinking about it, you sleep
        better," Pennebaker said, and sleep has many health benefits. "Social relationships
        improve" as well, he added, probably because you can more easily focus on
        others and their issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f135e87-5fd4-4f72-844c-55a474b3d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one study by Pennebaker, students who employed expressive writing
        about traumatic events <a href="https://psycnet.apa.org/buy/1988-27259-001"
        target="_blank">had fewer colds and less fatigue</a>. In another, those who
        recently lost their jobs and wrote out their feelings about it <a href="https://www.jstor.org/stable/256708?seq=1"
        target="_blank">found new jobs more quickly</a> than those who didn''t.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be76cc5-8b58-4295-969c-84f382114813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expressive and reflective writing has been associated with a host
        of benefits, including better sleep, boosting one''s memory and improving
        marital happiness for some couples. Writing about a positive experience can
        increase life satisfaction, and personal writing has been shown to lower depression
        symptoms for some. No wonder the US Army''s new "Holistic Health and Fitness"
        training manual recommends journaling for its soldiers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b336301-5397-456c-93e7-91ee88c94cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the act of writing impacts your brain is still being unraveled,
        but cognitive scientists now know our brains can only process certain information
        by writing it down. Writing down thoughts is akin to someone with a disability
        using a ramp to more easily enter a building, explained Andy Clark, a philosopher
        and cognitive scientist at the University of Edinburgh, in a 2018 New Yorker
        article.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5b385-a143-4f71-bb6e-a321f5a8c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Having written in a journal for decades now I have found that it:</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9df8e0-ac46-4643-91df-433fddcdd424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has become a positive and enjoyable habit/compulsion</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9011a-e1ad-4fca-9b1a-43bcc2f3eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serves as a release and a harmless way to vent</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b5e08e-1a3f-43fd-8a05-236f19507c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is calming and gives me a much-needed opportunity to be creative</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6dcbf9-cabd-4adf-b40b-6e401b0a35f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helps me work out personal and professional problems and dilemmas</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786baf8-2c33-4915-92b6-50b864b96c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gives me a reliable record of facts and details I often use later
        for writing or other reference</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720bc0b-bfc1-4383-b8c1-5c96a37796c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captures moments that I think will give me joy later in life when
        I revisit them</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e034df32-431d-4e65-b987-1192a7a84eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is comforting to think of it as an archive of our family life, and
        my children''s lives, that they will have after I''m gone</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397e36f-e382-480a-8735-9715d67389af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For human beings, life is meaningful because it is a story," wrote
        Atul Guwande in his book "Being Mortal." "Unlike your experiencing self --
        which is absorbed in the moment -- your remembering self is attempting to
        recognize not only the peaks of joy and valleys of misery but also how the
        story works out as a whole."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d6768-a54d-475d-8052-b014cc80968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting started</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a93b2-91ec-408a-9e88-7a618555ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This couldn''t be easier. All you need is a pen and notebook or
        a computer, and some time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7221e4-fa7f-4308-bcea-a83d9b215c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, there is no right way to write. Structure, frequency
        and subject matter is your choice and will evolve over time. Anything you
        write -- from a free flow of ideas to a rigid template of topics -- is valuable.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7da67-29b8-4e76-bf88-ff291f999b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s too much creative freedom, I do have some "expert" advice
        of my own that may spark ideas for you.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ff2da-1ace-477d-b82d-682cdab4c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first question is whether you want it to be diary-style, where
        you try to write every day. Traditional diaries record things that happened,
        and not necessarily how you feel about them. A journal is typically less frequent
        and more about the interior life, as impacted by events.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fee85d-37e2-4bdb-b83e-dcbba2d6b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequency doesn''t really matter but setting a daily, weekly or
        monthly goal may help you get in a groove. I personally average about one
        or two entries a month -- but they tend to be long, written over multiple
        days (and multiple pre-pandemic visits to favorite coffee shops). However
        frequent, you should date each entry.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa3ae5-49a7-46d2-81b9-fd2f95ee79d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years my journaling has evolved. Every entry now ends with
        a famous or found quote that sums up some part of my current condition. I
        also have categories I repeat, including short summaries of books I''ve read,
        coffee shop reviews, New Year''s resolutions, annual totems, the likes and
        dislikes of my kids at certain stages, and plans for the future.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5afddf-e43b-4079-b60a-55b9745671bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pick the canvas that''s right for you</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f91729-be57-4b1a-a1f6-15a0d625e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.016+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I prefer physical books to electronic entries, but that''s simply
        a personal choice. Both mediums carry a risk of accidently losing them. (I
        once left a journal on a plane; luckily the crew found it a couple of tense
        hours later.) And the health benefits described above don''t seem to be dependent
        on a medium, Pennebaker said. "There''s basically no difference," he said,
        between writing on paper versus electronic. "All of it is the art of translating
        experience into words."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f2abf2-072d-477f-ac81-2d73889f1e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But social media -- even if that''s where you currently and regularly
        spill your emotions and record the details of your life -- is riskier. It
        can be beneficial according to some new research, Pennebaker explained, but
        only if the feedback is positive. He said it''s like talking to a friend.
        The friend''s reaction and feedback can be good and helpful or negative and
        unhelpful. Journaling, on the other hand, is a private space where you can
        safely be open and honest in a way that may be risky in a public space like
        social media.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3c5f3-d01f-490d-9c86-6b3875c798b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the journal I do not just express myself more openly than I
        could do to any person," wrote Susan Sontag, "I create myself."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329402d-b09b-4b6b-bcaa-3019e9d73ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hardware</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a314700-e127-46a6-832a-9d084b440ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m on my 34th book since I started journaling in eighth grade.
        I use the same black pen throughout a single volume (currently a Uniball Signo
        207). I try to break up pages of text with sketches, lists, hand-drawn charts
        and the occasional poignant yet hilarious New Yorker cartoon. About 10 years
        ago, I started adding a diary calendar feature to record at least one thing
        that happened every day -- the profound and the mundane -- so that I captured
        both the forest and the trees that make up the map of my life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca3dbf-3738-40ba-930c-4c9b3e47205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people have journals that favor art and sketches over words.
        Then there are the trendy goal-focused bullet journals in which you record
        your personal history in a series of lists and charts. See what appeals to
        you and don''t be afraid to shift and evolve.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7fb964-7408-4911-b24b-3d7169d5f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you go the traditional physical books route, avoid the cheap
        spiral-bound notebooks I used when I started, and look for bound volumes that
        appeal to your aesthetics. They will look nicer on your bookshelf and have
        a longer shelf life.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694ec1a-8a7f-4f2c-9b3f-c324173cc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time I''ve gravitated from lined pages to blank sketch books,
        typically hard cover. I now pick volumes based on durability, size, number
        of sheets, paper stock and the cover. My favorites are, in order: Shinola
        Large (7" x 9", 192 pages, 90 gsm stock weight), Pentalic Illustrator''s (5"
        x 8", 192 pages, 90 gsm) and Leuchturrm 1917 Medium (5.75" x 8.25", 249 pages,
        80 gsm). These are the sacred safe spaces where I do my "denken mit der hand"
        ("thinking by hand"), as the promotional copy of the Leuchturrm 1917 describes
        its use.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4db933-53ce-4e5f-ae4e-9c50c25ea576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like pockets in the back, bookmark ribbons and elastic bands,
        but those aren''t musts for me. Often, I know a good journal by holding it
        and flipping through, imagining myself writing in it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823e4e3-b54c-4fd0-9c63-43b5aebf186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when I imagine writing in it, it''s usually in a coffee shop
        with a creamy cortado and a warm pastry. I also love writing on planes and
        trains, sitting in nature and early in the morning before anyone else wakes
        up. But just try to write wherever you can carve out time to yourself and
        your thoughts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377714a6-31d7-483e-a694-9aa273abdfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:56:36.017+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, you make up the rules, if any, and break them when you want
        to. The important thing is to start — and to enjoy yourself. The structure
        will change as you do, but benefits will come right away.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a1b46-0cb0-488d-974e-476ef9533b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T08:57:33.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T16:40:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/14/health/start-a-journal-diary-wellness-wisdom-project/index.html"
        target="_blank">Pandemic diaries: Why journaling now is the best time to start
        or restart</a></em></p>'
