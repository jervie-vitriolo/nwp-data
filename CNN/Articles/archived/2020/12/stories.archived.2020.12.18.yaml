      'mgnl:created': 2020-12-18T22:05:56.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T16:39:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-sports also made its debut in the 2019 Southeast Asian Games,
        hosted by the Philippines, which offered seven events: Dota 2, Starcraft II,
        Hearthstone, Pro Evolution Soccer, Tekken 7, Arena of Valor, and Mobile Legends:
        Bang Bang. The host country topped the competition with three golds, one silver,
        and one bronze.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ff4ee-5803-4916-b3bc-3c6de21da07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:05:56.000+08:00
