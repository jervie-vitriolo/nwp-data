      'mgnl:created': 2020-12-18T21:44:52.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC has said previously that it has no relationship with the Chinese
        military.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e857b8-77fc-4a4c-b644-c38219c90c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ac91e-0818-4b9c-b9b3-fbd36d88ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could create serious problems for SMIC, which like many
        global chipmakers relies on American software, machinery and other equipment
        to design and manufacture semiconductors. Chinese smartphone maker and 5G
        network supplier Huawei, for example, has seen its sales growth slow significantly
        since it was added to the list last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809469c7-d75f-44a0-815e-75de2dfb448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde2648-f60e-4e39-9bf1-040ddc8c2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Entity List designation requires US exporters to apply for a
        license to sell to SMIC. "Items uniquely required to produce semiconductors
        at advanced technology nodes — 10 nanometers or below — will be subject to
        a presumption of denial to prevent such key enabling technology from supporting
        China''s military-civil fusion efforts," the US Commerce Department said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f30c53-0d65-459a-bdf6-9a06f84ca465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f59dc50-6dec-4a68-a459-e295afdc7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC is already dealing with another major headache. Chinese state
        media reported earlier this week that its co-CEO Liang Mong Song is resigning.
        In an unusual turn of events, the company said in a statement on Wednesday
        that it was trying to confirm those reports, though it had known about Liang''s
        "desire to resign under certain conditions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32125bac-2003-4dbd-8419-2a9d9d03079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3a155-1269-4fc2-95d3-d1295a7b6af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately respond to a request for comment
        on Friday, and it has not filed any new statements to the Shanghai Stock Exchange
        about Liang or the US sanctions. While the US announcement came well after
        the end of regular business hours in Shanghai on Friday, Reuters had earlier
        reported that the Commerce Department announcement was coming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e246d66-181f-4675-8025-4484f9d455f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740499de-aae2-4477-835b-178f04bc5b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the Reuters report, a spokesperson for China''s Ministry
        of Foreign Affairs on Friday accused Washington of "using its state power
        to suppress Chinese companies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696fe62-fbca-4006-92ed-2c33ac64a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c756a-115d-45d8-913e-231b3594dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the US to stop its wrongful behavior of unreasonably suppressing
        foreign enterprises," Wang Wenbin told reporters at a regular press briefing.
        "China will continue to take necessary measures to safeguard the legitimate
        rights and interests of Chinese enterprises."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b671d1-9269-44cd-afb0-0f740ba61d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c1d7e-6a58-453d-9445-77fadf316a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC shares sank about 5% in Hong Kong on Friday, with losses accelerating
        after the Reuters report. The stock has lost nearly 10% this week, its worst
        since September, when media reports suggested that the US government was thinking
        about imposing restrictions on its business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8940250-8b10-404c-bf5e-8fcdab92f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49de8d6-83c1-4891-9402-3dce7fcf207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMIC plays a critical role in powering China''s technological ambitions.
        Much of China''s supply of chipsets comes from foreign companies, which power
        everything from Chinese smartphones and computers to telecommunications gear.
        Last year the country imported $306 billion worth of chips, or 15% of the
        value of the country''s total imports, according to government statistics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f107deb-2bc1-4fad-9e99-e5f000a5b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158c264-d41b-4a13-98b9-021aaa6d9f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, whose major shareholders are state-owned companies,
        said earlier this year that it wants to invest in technology and catch up
        with rivals. But SMIC remains three to five years behind industry leaders
        Intel, Samsung and TSMC and analysts say that it has a long way to go to be
        a global competitor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198c9bf-7342-4226-9066-0dc3d1f6573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12415188-8822-40be-b07b-ff9aee4940e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of Liang could complicate things, as the company''s recent
        technology progress was "directly attributable" to him, analysts at Bernstein
        wrote in a research note earlier this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e06da-0405-403f-8aa3-436a97b130de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b42d3-80bd-453f-9bf8-e3a239a51270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure from Washington threatens to make it even tougher for the
        company to catch up to foreign rivals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a766327b-ac97-482e-8958-e4e11ce8e183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda7aff6-a735-4a94-a279-3ae19e6e566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Defense earlier this month added the firm to
        a list of companies the agency claims are owned or controlled by the Chinese
        military. That decision means Americans are banned from investing in SMIC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ef0a6-2e81-4a9b-a3ec-7897f65d9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T21:44:52.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:39:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story waa first published on CNN.com, <a href="https://edition.cnn.com/2020/12/18/tech/smic-us-sanctions-intl-hnk/index.html"><em>"US
        bans China''s top chipmaker from using American technology"</em></a></p>'
