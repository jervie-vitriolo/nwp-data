    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d277387-bcfe-4b64-b73f-700a206d1c55'
    'lead': 'As much as we’d love to devote more time to cooking, we don’t always
      have that luxury, so it’s good to welcome any helpful shortcuts that would help
      us through.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T15:00:28.626+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T16:40:35.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:08.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to spend the holidays in the kitchen, fuss-free'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48ced2-9378-4ac2-a49c-692a98402391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> I’ve always loved
        eating but never had any interest in the backstage process — my claim being
        that I was always out and about anyway, and would not have the time to learn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e305a-7fe2-48b0-b51e-bfa05f4959c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like many of us forced to stay at home these past few months,
        I could no longer ignore the allure of the kitchen. It was the closest departure
        from the screens that we’ve been forced to stare at all day, and it felt good
        to do something with my hands besides click and type. Cooking and baking is
        laborious, but it was always rewarding. The smell of freshly baked cookies,
        the lip-smacking sound after that first bite, or the joy of perfecting a recipe
        that you can’t seem to get right: they gave me a sense of triumph that had
        eluded me after a year of so much loss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd1352-d784-49a6-9984-f9ccd893f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holidays have amplified that need for happiness and comfort
        even more, especially because we Filipinos are a people that communes over
        food. I see now why it’s such a personal expression of love to cook for friends
        and family, because it shows them the time and thought you put into something
        that nourishes them. For the first time ever, I want to use Christmas as a
        way to do just that — to treat my family to a home cooked meal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab51fb-fedc-4800-af2a-86c9a7ff5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is that the holidays aren’t any less busy for most of
        us, myself included. As much as I’d love to devote more time to cooking, I
        don’t always have that luxury, so I welcome any helpful shortcuts that would
        help me through. San Miguel Foods actually has a decent selection of easy-to-cook
        products that can take you from appetizers all the way to dessert. And while
        prepared meals don’t always feel festive, I was pleasantly surprised to discover
        that they actually make for great ingredients to elevating more sophisticated
        recipes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202c22de-3002-45e1-97d9-8463cf6add81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.225+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take this arroz valenciana con pollo recipe. Paella is typically
        long and difficult to make, but you can cut down a few steps by using the
        Purefoods Heat and Eat Afritada. With some glutinous rice, coconut milk, chicken
        stock, and bell peppers, you can toss everything in a frying pan and have
        a dish that looks like it took hours to make. (No one needs to know the truth.)</p>'
