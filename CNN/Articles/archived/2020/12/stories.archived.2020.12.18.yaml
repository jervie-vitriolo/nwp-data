      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Procedure:</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4d858-d46d-45d9-b853-a81a9a9aca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. In a paellera or large frying pan, add the afritada over medium
        heat until cooked through. Add washed rice and cook for two minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2371ded-89ee-403b-8768-a9fa5dd90086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.226+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Add coconut milk and stock. Bring to a boil while stirring continuously
        then lower heat. Add bell peppers, cover, then cook for 15 minutes or until
        rice is tender and liquid has been fully absorbed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5d5ae5-d778-4307-a3c5-73b3304daefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T16:40:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really enjoy baking, but the mise en place and mixing is often
        time-consuming. San Miguel Foods offers a Mix ‘N Bake Cookie Bar Mix, that
        already includes a lot of the dry ingredients you need to make cookie recipes.
        All you have to do is add wet ingredients like milk and butter, and any additional
        toppings you want to include (in this case, chopped nuts). I like that this
        pre-mixed bag can be used for a bunch of different recipes too — besides this
        nutty caramel bars recipe, you can make traditional cookies or even biscotti.
        And the serving size is generous, which makes it an ideal edible gift alternative.</p>'
