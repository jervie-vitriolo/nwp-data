    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe3441-a2c8-4f16-a3c9-9ad50d8299a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.670+08:00
