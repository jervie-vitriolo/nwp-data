      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga opinyon ang mga tao</em> [People have opinions] ––
        we respect that, it''s their right. Pero at the end of the day, what will
        the documents show?," Duque said. "At the end of the day, what''s my evidence,
        diba? How do I present all these narratives?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3d1ac-46d5-430a-8b97-e782c04cbe30'
      'mgnl:activationStatus': true
