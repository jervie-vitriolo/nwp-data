      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        Philippines remains among the top ten countries worldwide leading efforts
        to make financial services available for all, according to a recent report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb5d3a-5fa8-4598-858b-a3fd47ef501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:59:04.449+08:00
