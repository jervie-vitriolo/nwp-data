    'lead': 'Louisiana Rep. Cedric Richmond, who will join the incoming Biden administration
      as a White House senior adviser and director of the Office of Public Engagement,
      tested positive for Covid-19, Biden transition spokesperson Kate Bedingfield
      said Thursday in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T09:27:26.670+08:00
