      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Louisiana Rep. Cedric Richmond, who will
        join the incoming Biden administration as a White House senior adviser and
        director of the Office of Public Engagement, tested positive for Covid-19,
        Biden transition spokesperson Kate Bedingfield said Thursday in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13be4d-50fa-423a-aea9-b4f9e506eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95d467-8d92-4c5b-8a17-67100fb37751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.670+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richmond recently traveled to Atlanta for a Tuesday campaign event
        for the Senate runoff elections in Georgia, where President-elect Joe Biden
        was also present.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf358938-06be-4d9e-8e3d-f835e8571897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23debf-c2d2-438a-8622-1c1de6ea3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedingfield said that Biden on Thursday underwent PCR testing for
        Covid-19 and the virus was not detected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919412ad-7052-4d9b-b3f9-5e69c75a3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b858b5b-be2c-4e5c-b5c1-06f19ecd0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Richmond''s interactions with the President-elect happened in open
        air, were masked and totaled less than 15 consecutive minutes, the CDC''s
        timeframe for close contact," Bedingfield said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b27a5e-215f-4811-9556-f41be1aa6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9ad36-a2ca-4b39-a0dc-9c64e5252284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman traveled to Georgia on his own and not with the
        President-elect, according to Bedingfield.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590cdb2c-c7e0-441f-ab60-e4005cbb14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f573e-d78f-4a64-9eed-4c75dddb6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richmond is expected to quarantine for 14 days and will have to
        test negative for two PCR tests before he returns for any in-person work in
        Congress or on the transition, Bedingfield said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242dbfd-3834-4f84-9e7d-07f86a1cc77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1093518-7e38-4c36-8207-826c8557f874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richmond developed symptoms on Wednesday and took a rapid test,
        which came back positive, according to Bedingfield. She said that on Thursday,
        as per their standard protocol, Richmond took a PCR test, which also came
        back positive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246cb6a-75af-4be1-93dd-219bd31574f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fa87d-ac18-480f-8824-3131a75ec91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedingfield said that after the rapid test came back positive, the
        transition team immediately initiated contact tracing, and "determined that
        he was in CDC-defined close contact with two individuals, neither of whom
        are Biden, Warnock or Ossoff staff." The two individuals have been notified
        and are self-quarantining, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1e7c5-535e-4c40-8ee7-6b06b69cd645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a9dfe-dc76-4368-9787-67580f869854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.671+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Biden transition team announced Richmond would join
        Biden''s White House and depart the House seat he has held since 2011. The
        congressman said he would resign from his seat before January 20, the day
        of Biden''s inauguration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2efabe-8099-4691-88ed-9b5fcaaa969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf13c2-2b37-4709-81a2-40899bf35561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richmond is a former chairman of the Congressional Black Caucus
        and was a co-chair of Biden''s presidential campaign. He was an early supporter
        of Biden''s presidential bid and a loyal surrogate on the campaign trail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d7bb3-1f61-46e1-9559-7fb015d3605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de902aca-1880-4ecc-b971-1e25c24f2275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman is currently the chairman of the Congressional Black
        Caucus Foundation, and serves on the House Ways and Means Committee. He is
        a member of the New Democrat Coalition and serves as the House Democratic
        assistant to the majority whip.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a29f6-467f-4fe2-a25d-ff3734124f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870424a-317b-4990-a898-bc9031861f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:27:26.672+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:51.696+08:00
