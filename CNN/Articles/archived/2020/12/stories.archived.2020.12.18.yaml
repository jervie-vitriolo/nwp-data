      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Add nuts. Mix until well combined. Press down dough evenly in
        pans. Bake for 30 to 35 minutes. Let cool.</p>'
