      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfbed5-eb5c-4ca0-8bc7-ace399ef9cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks now, Trump has spent most of his time plotting how to
        nullify the results of President-elect Joe Biden''s November victory as he
        has fleeced his supporters to pay for a string of ill-conceived lawsuits that
        were tossed out of court by some of his own judicial appointees. When those
        efforts failed, he began looking ahead to January 6 when a joint session of
        Congress meets to formally count the Electoral College results -- seeing another
        opportunity to try and thwart the democratic process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd39e59e-d30d-4b4e-9702-1c8c0569b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6b675-faaf-4e07-834c-4a1b05d10849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comfort zone of the Twittersphere -- where he''s put out
        countless false tweets claiming the election was "swindled" -- Trump has been
        silent about the disturbing hacking campaign, suspected to be tied to Russia,
        that has endangered US national security. Despite being briefed on the massive
        data breach by top intelligence officials Thursday, he hasn''t said anything
        about risks to the federal government or how he planned to address it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345b5a6-2af9-4956-9344-b75dac21256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64469b5-24d3-44b4-88fb-8383a3ff72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitt Romney, who has been a critic of the President, called
        the hacking "the modern equivalent of almost Russian bombers reportedly flying
        undetected over the entire country," speaking to SiriusXM on Thursday. "And
        in this setting, not to have the White House aggressively speaking out and
        protesting and taking punitive action is really, really quite extraordinary."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092dce1d-dd5f-4c50-b18a-140539c0a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b5afb-c98c-45c2-ad32-2d6da284b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, without mentioning Trump or his administration, tried to
        draw the contrast. "Our adversaries should know that, as President, I will
        not stand idly by in the face of cyber assaults on our nation," he said in
        a statement Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a2950-af7d-469a-ade5-cb5c5dc95b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5512e-9914-44c0-bfc9-86cbb34b61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most baffling about Trump''s disappearance, he has stayed
        out of the public eye when he could have taken a victory lap following the
        US Food and Drug Administration''s historic authorization of the first Covid-19
        vaccine -- despite his previous insistence that he should get all the credit
        for the vaccines because of his effort to push the companies developing them
        harder than they''d ever been pushed before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e84451-532b-4f19-8e0e-4a23b9918aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba1109-4562-4967-ba25-e2258ecd7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if he emerged to herald the vaccine, he would have also had
        to acknowledge the suffering afflicting America, both from illness and economic
        hardship, which he knows will reflect poorly on his legacy. The US now has
        more than 17 million Covid-19 cases and the daily number of new coronavirus
        cases in the United States is nearing 250,000. Trump has also lost his primary
        talking point about how the economy is coming roaring back: Jobless claims
        released Thursday showed that 885,000 Americans filed for first-time unemployment
        benefits last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717b6f0-3b5a-4929-8f7c-df8adbd97c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f245b-5979-46f6-aaec-5b827e144b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump issued a sunny tweet glossing over that troubling news Thursday:
        "All-time Stock Market high. The Vaccine and the Vaccine rollout are getting
        the best of reviews. Moving along really well. Get those ''shots'' everyone!"
        the President tweeted, ignoring the fact that scarce vaccine doses are only
        being allotted to front-line health workers, residents at long-term care facilities
        and some government officials. "Also, stimulus talks looking very good," he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de910d-121c-4703-b557-d481a218cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67948aba-5037-44ad-b325-777a930ba305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stimulus talks hurdle toward a key deadline</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d724781-bafe-47d5-a5c4-88908cbbc1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.817+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Congress tries to structure a Covid relief package that will
        have bipartisan support in both houses — with much-needed aid for millions
        of unemployed Americans as well as small businesses that are on the brink
        of collapse — the President has not used his supposed negotiating prowess
        to get the deal across the finish line.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ef541-daaf-42ee-a288-a965f3d1af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266e3db-3ef0-4425-86b9-68b727f6b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As leaders claim that they are close to a deal, some progressives
        and conservatives have formed an unlikely alliance to advocate for increasing
        the size of the $600 direct payments that are expected to go out to cash-strapped
        Americans. Republican Sen. Josh Hawley of Missouri said he planned to call
        for a vote Friday on his bill providing direct payments of $1,200 for individuals
        and $2,400 for families. Vermont Sen. Bernie Sanders, an independent, has
        also demanded the larger direct payments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895589f2-2c8f-42b6-a118-366554affc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3fe9bb-baaa-43c0-b545-0844565719e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell said Thursday evening that
        conversations "are still underway and making progress" and told his members
        to be prepared to work through the weekend. Even though these negotiations
        should have been completed months ago as unemployment and other benefits began
        expiring and worsening cases led to new Covid lockdowns by local officials,
        McConnell blamed the delays on Democrats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3feebae-6c6b-4720-bcb9-5b612875c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9e23f-ffd1-4caf-8326-6b0e4a90635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families across the nation have waited far too long already for
        another significant dose of assistance," McConnell said in a speech from the
        Senate floor Thursday. "We must not slide into treating these talks like routine
        negotiations to be conducted at Congress'' routine pace. So we need to complete
        this work and we need to complete it right away."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eaa797-7530-4d0b-8001-6200134e9c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857a5ef-c92b-4fe4-b89f-8e238b4e3e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. John Thune, a member of leadership, said the longer
        negotiations drag on, the harder it becomes to keep members in line -- describing
        the process as "a little bit of whack-a-mole."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb9a91-4f16-460a-986f-4814f356094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46fa09-fb59-4221-ac3d-b37c4835eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whack it here, and someone else pops up ... there''s a lot of interaction
        between the moving parts of all this, and getting it all lined up at the same
        time has proven to be pretty hard," the South Dakota Republican said. "But
        I''m still hopeful."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffae4b-fcd2-4093-933b-4ed2714da87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311c385-d6f0-4440-a0f3-9e1033a6df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members may need to pass another stop-gap measure to keep the government
        funded and avert a shutdown that would begin at midnight on Friday. But Thune
        said that Friday midnight deadline had actually been helpful in moving discussions
        forward.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100baff-aa44-436f-83e3-d63438d9c6c1'
      'mgnl:activationStatus': true
