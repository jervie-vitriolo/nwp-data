      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression had maximum sustained winds of 45 kilometers
        per hour and gusts of up to 70 kph, while moving westward at 40 kph.</p>'
