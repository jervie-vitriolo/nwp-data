      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T16:40:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinbase was launched in 2012, according to its website, and "more
        than 35 million people in over 100 countries trust Coinbase to buy, sell,
        store, use and earn cryptocurrency." The company indicates it has more than
        $25 billion in assets on the platform and more than $320 billion in total
        volume traded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99157e7-1c5e-4bd5-84af-86a6976ad043'
      'mgnl:activationStatus': true
