      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab98dc4-9323-4ae8-970d-3b79eed1d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally scheduled to happen around New Year''s Eve, the building''s
        demolition is now set for early February. Bidding is already live online with
        "a lot of action already," the mayor said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b91ef-d751-4ad7-b4de-bbf845dd8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b735d-4743-497a-88e8-e0d61705378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Plaza announced its closure in 2014. Billionaire investor
        Carl Icahn currently owns the site, Small said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4e68b-8ca3-4efc-870c-19623ee767c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f001712-a47e-4e3b-8c6d-51aa1ea8b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listen, make no mistake about it. Carl Icahn is a major player
        in this town, and we appreciate all the contributions that he made to the
        great city of Atlantic City," Small said, adding that he hopes the future
        development will contain some sort of family entertainment component.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7214406-51b4-41ab-a9f1-aa6f1954164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc74ba-45dd-4f51-bd87-8e01211b3239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his administration will assist in any way it can on the
        site''s future.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75554c0b-ba46-4b71-b9f9-0b5b9005b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T17:36:25.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:40:22.337+08:00
