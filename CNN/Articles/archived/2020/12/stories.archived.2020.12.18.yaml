    'mgnl:lastActivated': 2023-01-25T16:40:50.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:04.562+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH envoy: 2 US firms ready to supply up to 25M doses of coronavirus
      vaccines'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7394d8-7c03-40ca-8661-51c67813e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> After
        the delay in Pfizer vaccine talks, a Philippine envoy on Friday disclosed
        that two other US biopharmaceutical firms have expressed that they are ready
        to supply 4 million to 25 million doses of COVID-19 vaccines to the Philippines
        by the second half of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a142e9-5eae-42f9-bdc1-b726b12b9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the US Jose Manuel "Babe" Romualdez said
        Moderna and Arcturus already gave their commitment to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a730c-5d27-4959-b978-6286b399367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to report that aside from Pfizer, Moderna and Arcturus
        are ready to supply the Philippines anywhere between 4-25M of their respective
        vaccines starting Q3 of 2021," <a href="https://twitter.com/philippinesusa/status/1339673093602750478/photo/1">he
        said in a statement.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa31c6-9988-4a4c-a850-91fd790d98d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the Philippine government has to "find their proposals
        acceptable" before procurement deals can be sealed. He urged the authorities
        to consider the promising results of the two vaccine candidates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4998cd-7759-4702-8e22-28d79e52aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US FDA is widely expected to grant emergency use authorization
        for Moderna''s vaccine candidate after its advisory panel voted to recommend
        it. The vaccine''s efficacy against COVID-19 was 94.1%, occurring at least
        14 days after the second dose, according to a briefing document released by
        an advisory committee to the US FDA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a800c-976b-4578-8708-e7fd1c1ac814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, biotech firm Arcturus Therapeutics said it expects to
        start distributing its COVID-19 vaccine candidate, which is co-developed by
        Singapore scientists, in the first quarter of next year after the Phase 1
        and 2 of its clinical trial showed encouraging results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64da6e-523c-423a-939e-9293e484df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin, Jr. on Tuesday tweeted
        that he and Philippine Ambassador to the United States Jose Manuel "Babe"
        Romualdez were able to secure 10 million doses of Pfizer vaccine to arrive
        in the country by January 2021, but plans were foiled because "someone dropped
        the ball." Romualdez said the vaccine arrival will most likely be delayed
        by a few months because other nations were able to finalize deals earlier
        than the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd528b1-0b16-4871-8f47-bd23014890f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, after discussing with Romualdez and Locsin,
        revealed that Health Secretary Francisco Duque III bungled the deal brokered
        by the Philippine diplomats by “failing to work on the necessary documentary
        requirement.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944711d-4fe9-41db-b2ef-aa12c3a09c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque denied the allegations, saying he worked on the papers as
        soon as they arrived in his office. He said he pored over them to make sure
        the deal is not onerous. Vaccine czar Carlito Galvez Jr. also came to his
        defense, saying the claim that 10 million doses could have been immediately
        secured if it were not for Duque is “impossible.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3463d08-bee1-4444-abe0-352fcb096c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials are continuing talks with Pfizer to hopefully
        close a deal for vaccine supplies, but Romualdez said the number of doses
        will be down to five million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea31eb-4460-4133-a12d-07683960da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is still banking on Chinese-manufactured
        vaccine Sinovac to be the first vaccine to reach the Philippines. Roque on
        Tuesday said Sinovac is the only brand that can provide supply at the earliest
        time possible, which is in March or April 2021. The government is looking
        to secure up to 25 million doses of the Sinovac vaccine, even if the Chinese
        drug maker has not yet disclosed results of its phase 3 clinical trials to
        prove it is safe and effective.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d55460-128e-4c8a-9e2d-205cc411f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T10:36:18.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far formally secured 2.6 million doses of vaccine
        from British drug maker AstraZeneca, which are expected to arrive in the second
        quarter of 2021.The deal was closed through a ₱600-million donation from over
        30 private companies. The company has also agreed to provide another batch
        of vaccines, officials said.</p>'
  'Senator-Poe-Pangilinan-bungled-Pfizer-deal':
    'author': 'Melissa Luz Lopez, CNN Philippines'
