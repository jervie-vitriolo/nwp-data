      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226342ae-436d-40b8-bb45-a2bbd3c2389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.091+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bank made Cebu a region-in-itself, and not just the hub for
        the Visayas so that all Cebu-based UnionBankers can now focus 100% on serving
        and enabling the banking and business needs of Cebuanos," he added.</p>'
