      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also cited the BSP''s move to slash the minimum liquidity
        ratio for stand-alone thrift banks, rural banks and cooperative banks, along
        with the reserve requirement ratio for universal and commercial banks. The
        central bank likewise permitted loans to <a href="https://cnnphilippines.com/business/2020/8/11/banks-SME-loans-BSP-reserves.html">micro,
        small and medium enterprises</a>&nbsp;be tagged under banks'' compliance with
        reserve requirements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f91b1-f45e-4feb-a170-de99c4c03b53'
      'mgnl:activationStatus': true
