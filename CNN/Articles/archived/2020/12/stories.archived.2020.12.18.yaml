    'template': '1'
    'title': 'Duque denies corruption as senators warn of criminal raps over Pfizer
      deal'
    'updated': 2020-12-18T13:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae7248-7d5b-4b60-b7ca-3f225049bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.329+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Health
        Secretary Francisco Duque III on Friday denied corruption surrounding the
        bungled deal for the Philippines'' supposed 10 million COVID-19 vaccine doses
        from Pfizer, even as senators warned that the Department of Health may face
        criminal charges ​for the delayed transaction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ae15c-757a-4ea5-85ea-46fc600e3123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it’s really tragic, and to an extent criminal on their
        (DOH)&nbsp;part for having missed the chance of acquiring 10 million vaccines,"
        Senator Grace Poe, chairperson of the Senate Committee on Public Services,
        told CNN Philippines'' <em>The Source</em> on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31381a88-0028-43c9-b958-5dbb79200a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already getting the 10 million supposedly in January, but
        because again,<em> ''yung leadership ng DOH urong sulong, hindi makagawa ng
        desisyon at hindi makapagbigay ng tamang rekomendasyon</em>, we missed it,"
        she said, adding that this supply would have brought the country closer to
        its target of vaccinating some 70 million people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75c82d-4832-4e98-829b-a8f381ade46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are already getting the 10 million supposedly in
        January, but because again, the DOH leadership cannot move decisively and
        kept retreating and moving forward in making recommendations, we missed it.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377e138-5e1a-40dd-91af-836ffd0b9d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson revealed on Wednesday that it was Health
        Secretary Francisco Duque III who <a href="https://cnnphilippines.com/news/2020/12/16/Duque-Pfizer-COVID-vaccines-Locsin-Romualdez.html">"dropped
        the ball" on the Pfizer negotiations</a> which were started by Philippine
        Ambassador to the United States Jose Manuel "Babe" Romualdez and <a href="https://cnnphilippines.com/news/2020/12/16/Philippines-Pfizer-vaccine-doses-agreement-Locsin-Romualdez.html">Foreign
        Affairs Secretary Teodoro "Teddyboy" Locsin, Jr.</a> months ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2d8a7-9b7f-4b1d-8f96-0e97a61ea14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque allegedly failed to sign the confidential disclosure agreement
        on time, which botched the deal.&nbsp;​However, the Health chief told CNN
        Philippines'' <em>Balitaan</em> that there were no 10 million doses to speak
        of as far as he is concerned, as the papers that reached his office only consisted
        of "generalities" representing the early steps of supply negotiations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52bf01-8a2a-4fec-9028-cfcecaee511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/16/Duque-Pfizer-COVID-vaccines-Locsin-Romualdez.html?fb">Duque
        denies hand in delayed Pfizer vaccine purchase</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3661b99f-b090-4b9d-b76f-99c55b73815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Pangilinan also slammed DOH''s supposed inaction on
        the Pfizer deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe14df-1589-4fed-9ee8-297e01bf2c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it can be established that there was inexcusable failure to
        act that has led to injury either to the government or any party then Section
        3e of the Anti-Graft Law will apply," he said in a statement, also questioning
        if the delay was due to some officials seeking a "<em>kickvacc</em>" or commissions
        from the purchase deal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ac75a-93f6-45df-9b0a-d2a8102e2818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:51:59.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Duque refuted such allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bacb2-66b2-42b6-b687-803a02c1e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:51:59.077+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, hindi pwede magkaroon ng corruption dito</em> [First
        of all, there won''t be corruption here] because the President really abhors
        corruption. He will be the one to jail you himself if you are corrupt. He
        has already yanked out several of his Cabinet members," Duque said. "<em>Wala
        iyan, walang kickback ''yan</em> [There''s none, there''s no kickback here]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36727882-30f5-406b-8ae8-092c63dc2e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the missed delivery, the Philippines can next secure supply
        from Pfizer and its German partner BioNTech by the second quarter of 2021
        at the earliest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2225bc-b6ec-45c2-b3be-450d91848dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the next delivery date will be in June 2021, or half
        a year from now, and for just half the original deal at 5 million doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
