      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the study was the government''s distribution of
        emergency financial support worth <a href="https://www.cnnphilippines.com/news/2020/3/31/Duterte-assures-%E2%82%B1200-billion-aid-for-the-most-affected-in-COVID-19-crisis--.html">₱5,000
        to ₱8,000</a> to 18 million low-income households during the onset of the
        pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f29f4-bf33-4899-bab2-bf41b4d128af'
      'mgnl:activationStatus': true
