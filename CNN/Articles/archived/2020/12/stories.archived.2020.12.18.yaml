      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that electronic sports will add value to the Asian Games
        and I am sure it will in the future, during the Asian Games 2022 and even
        beyond that," said OCA Asian Games Director Haider Farman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb74fb-8b66-4f3a-b7c6-6265d5e5bed4'
      'mgnl:activationStatus': true
