      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Preheat the oven to 170°F (350°F). Grease and line two 8x8 inch
        baking pans with baking or wax paper. Set aside.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46cee98-5f96-4915-b504-56e71d9e942c'
