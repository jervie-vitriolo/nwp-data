      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd2d59-ad6a-4745-b856-561df12def60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T20:48:01.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:41:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecasters said Vicky is likely to emerge over Sulu
        Sea after making the possible landfall in those areas and may exit the Philippine
        Area of Responsibility by Sunday afternoon or evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd95da-7bef-4518-b5b9-06f0584c48e2'
