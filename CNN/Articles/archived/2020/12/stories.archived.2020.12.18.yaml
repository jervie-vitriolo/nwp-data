      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mentioned the BSP''s declaration of multiple grace periods for
        loan payments in line with the <a href="https://cnnphilippines.com/business/2020/5/19/30-day-grace-period-loans-modified-ECQ.html">Bayanihan
        to Heal as One</a> and <a href="https://cnnphilippines.com/business/2020/9/18/BSP-loan-grace-period-Bayanihan-2.html">Bayanihan
        to Recover as One</a> laws, assuring that loans do not acquire interest, penalties
        or other charges within the specified timeframes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be75db-44a8-4f65-89ed-c2d6c84e9c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:59:04.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank implemented a "temporary relaxation of compliance
        reporting requirements, determined on a case-by-case basis, and provided easier
        access to a rediscounting facility," it explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d244b3-caab-49b9-b988-2d74ddec5741'
      'mgnl:activationStatus': true
