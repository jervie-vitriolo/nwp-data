  'Pfizer-COVID-vaccines-Philippines-Duque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-18T15:15:15.488+08:00
    'imagesource': 'jcr:0e063165-6ef6-44e5-9008-53e7b95df9f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6adf1d2c-7018-4f36-9723-7cc1b781bd7c'
    'lead': 'Health Secretary Francisco Duque III dismisses allegations he caused
      the delay in the vaccine deal with Pfizer, saying the papers that took him 17
      days to sign does not specifically assure 10 million doses for the Philippines
      by January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T15:21:10.525+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:40:32.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:09.395+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque: Pfizer deal does not secure 10 million doses for PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f98047-24c9-4ab8-a781-525ec5eb672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — Health
        Secretary Francisco Duque III on Friday dismissed allegations he caused the
        delay in the vaccine deal with US drugmaker Pfizer, adding the papers that
        took him 17 days to sign does not specifically assure 10 million doses for
        the Philippines by January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7599e-8c44-4809-a22a-2ac8e09aaaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He belied the <a href="https://cnnphilippines.com/news/2020/12/16/Philippines-Pfizer-vaccine-doses-agreement-Locsin-Romualdez.html">specifications
        for supply and shipment</a> mentioned by Foreign Affairs Secretary Teodoro
        Locsin Jr., who brokered the deal with US Secretary of State Mike Pompeo and
        Philippine Ambassador to the US Babe Romualdez. Locsin said the 10 million
        doses of Pfizer''s COVID-19 vaccine were supposed to arrive in Clark, Pampanga
        in January 2021, but someone bungled the deal. Senator Panfilo Lacson identified
        Duque as the suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e3c27-ed8b-44ef-8590-76c18a246656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said there have been meetings between Philippine officials
        and Pfizer executives where it was mentioned that US President Donald Trump
        asked the firm to allot supplies for the Philippines, but the health chief
        noted that discussions did not include the specific details bared by Locsin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db370814-1b2d-4587-aa30-8188f8d46f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I completely, unequivocally deny that. Unang-una, ang 10 million
        dose na iyan, wala naman akong alam. Wala silang pinadalang sulat na may ganoong
        commitment ang Pfizer. There was no document. As Secretary of Health, the
        right thing to do was send me a communication that the Pfizer is securing
        10 million doses for the country," he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f34c78-ae87-44dc-8c9e-b4da97db37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the confidentiality disclosure agreement or CDA that
        reached his table was for Pfizer to share vaccine development data to the
        Philippines so talks on supply and shipment can begin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db54b85-84e0-4af9-88fe-4dcde2374b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a key to securing any quota or amount of vaccine from
        Pfizer," he stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfba68-b9be-4e3c-a020-709f4d2b059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bureaucratic red tape?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8859bd9-b9d0-418c-9bc1-b69d67da017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Duque 17 working days before he signed the CDA, a requirement
        for the two parties to begin advanced talks on vaccine procurement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea29fd6-739e-456b-b34f-cb58819de5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer submitted the draft agreement to the Philippines on August
        11, which was meant to be signed by the Office of the Executive Secretary
        in behalf of the national government. The Department of Health, Department
        of Science and Technology, and the Office of Executive Secretary Salvador
        Medialdea held several meetings to "align," Duque said. More than a month
        later, the health secretary said he was informed by Medialdea''s office that
        the DOH will sign for the three agencies. Health Undersecretary Maria Rosario
        Vergeire said this was decided upon just so they can move forward with the
        deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98152b7-8a98-4b36-8803-ffcd57ee0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From receiving the go-signal from OES on September 25, Duque said
        he signed the CDA on October 20. He added vaccine czar Carlito Galvez Jr.
        also signed it in November. Duque said he has all the documents to prove he
        did not delay the deal, adding the papers will be part of his report to President
        Rodrigo Duterte who has asked him to explain in public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a202a1b-69ff-433b-95f1-0659d39527dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/12/17/Roque-Duterte-Duque-Pfizer-deal.html">RELATED:&nbsp;Duterte
        sees no major lapse from Duque on Pfizer deal controversy</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f81db3-e699-4c99-b6eb-33b01fe30810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''kickvacc''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf346ab-e041-4166-bf39-155355c9f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also denied any hint of corruption surrounding the botched
        deal to buy the Pfizer vaccines, even as senators warned the DOH may face
        criminal charges for the delayed transaction. He dismissed the allegation
        of Senator Francis Pangilinan that some officials may have asked for ''kickvacc''
        (kickback) or commissions from the purchase deal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b2b7e-bf77-446f-ace8-8c7a54025489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una, hindi pwede magkaroon ng corruption dito [First of all,
        there can''t be any corruption here] because the President really abhors corruption.
        He will be the one to jail you himself if you are corrupt. He has already
        yanked out several of his Cabinet members," Duque said. "Wala iyan, walang
        kickback ''yan [There''s none, there''s no kickback here]."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a8040-9e0a-4a5a-a1f3-88a4dc7f631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:21:10.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the missed delivery, Ambassador Romualdez said the Philippines
        can next secure supply from Pfizer and its German partner BioNTech by <a href="https://cnnphilippines.com/news/2020/12/18/Philippines-Pfizer-COVID-vaccine-supply-Locsin-Romualdez-Duque.html">June
        2021 at the earliest — with possibly only 5 million doses.</a></p>'
