      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has underscored the political tensions in Michigan that
        reached new heights as Whitmer faced backlash for restrictions she imposed
        earlier this year in response to the coronavirus pandemic. Observers have
        pointed to President Donald Trump''s rhetoric toward the governor and her
        state, including a tweet in which he called on residents to "liberate" the
        state from the restrictions.</p>'
