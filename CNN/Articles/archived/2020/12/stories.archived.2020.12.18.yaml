      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The test done on me and Dra. Cecil last Wednesday revealed positive
        results today," Espina said in a Facebook post, adding they are both asymptomatic
        and have been under quarantine.</p>'
