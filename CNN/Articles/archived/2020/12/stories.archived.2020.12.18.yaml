      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stand against Facebook and Twitter knocked shares
        in both companies. Unilever was the 30th-highest spender on Facebook advertising
        in 2019, pouring more than $42 million into the platform, according to estimates
        by the advertising intelligence company Pathmatics.</p>'
