      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the history of the pandemic is written,
        one of the great mysteries will be what President Donald Trump was doing in
        the waning days of his presidency as the number of COVID-19 deaths in the
        US soared past 3,000 each day, the virus spread unchecked and Congress dithered
        over the details of an emergency relief package that could be the difference
        between people being able to eat and being forced to sleep on the streets
        this holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d9c410-33f2-4d88-84b9-03ad1c850878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43369713-5c25-480f-87ec-b4c7d6d0dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.816+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ran for president pretending he was the consummate dealmaker,
        the chief executive who could make things happen with a snap of his fingers.
        He will go down in history as a president who worsened the grief and tragedy
        of the most consequential pandemic in 100 years by being contemptuous of masks
        and the safety precautions designed by his own administration -- a man incapable
        of empathy, who chose to remain cocooned in his White House bubble at a time
        when leadership would have mattered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5c8bd8-1e62-405e-9ae9-80a282632b76'
      'mgnl:activationStatus': true
