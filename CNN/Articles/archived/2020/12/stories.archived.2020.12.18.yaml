      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the pressure to get this done, and I hope that pressure
        will continue to build toward midnight tomorrow night," Thune said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de297ea3-73e5-4570-b79e-ed918dac8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76897e-7a03-4443-99cd-69468c03de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A big day for a second coronavirus vaccine</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25dd3b-f5f5-4481-8e21-514f2a8b2c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doses of a second coronavirus vaccine manufactured by Moderna may
        soon be on their way to Americans after a key advisory panel to the US Food
        and Drug Administration recommended that the agency grant Moderna emergency
        use authorization on Thursday. Leaders at the FDA signaled that a decision
        would come quickly.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574b4f6-bb02-4089-b1db-b46f14be53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b4dff-44d1-4fc3-859d-3c569a5b6add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following today''s positive advisory committee meeting outcome
        regarding the Moderna COVID-19 vaccine, the U.S. Food and Drug Administration
        has informed the sponsor that it will rapidly work toward finalization and
        issuance of an emergency use authorization," FDA Commissioner Dr. Stephen
        Hahn and Dr. Peter Marks, director of the FDA''s Center for Biologics Evaluation
        and Research, said in a statement Thursday evening.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a9b9a-5550-4824-af8f-5255c776b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72399b06-2afd-4f6d-b8e6-02c45e83391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hahn and Marks said the agency had also notified the US Centers
        for Disease Control and Prevention so they could prepare for the next steps
        in the authorization process. Once the FDA signs off, an advisory panel to
        the CDC will meet to make recommendations about who should get the Moderna
        vaccine first, and the CDC must sign off on that advice before shots of the
        Moderna vaccine can be injected into the arms of Americans. FDA officials
        said they also notified officials at Operation Warp Speed that they were nearing
        a decision "so they can execute their plans for timely vaccine distribution."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa2f830-8ca5-4f31-aa6a-f2beacbe00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e01f2-d088-40dd-9ca5-a292613b1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public show of confidence about the vaccine from Pfizer and
        BioNTech, Vice President Mike Pence and second lady Karen Pence will publicly
        receive the vaccine Friday along with Surgeon General Jerome Adams. House
        Speaker Nancy Pelosi and Senate Majority Leader Mitch McConnell also said
        they will receive the vaccine in the coming days.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb21e18-d189-41ba-a1cf-08de7b8311ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa5821-00ae-49c1-9be0-b4053f5060dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who contracted coronavirus in early October, won''t
        get the vaccine until it''s recommended by the White House medical team, a
        White House official told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8dfe4-8c0a-4c64-9cdb-9f28cf227307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c119c-3310-413c-bc0e-272854328116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the nation plunges deeper into this critical fight against
        Covid, he continues to be missing in action, content to let the gears of government
        function without him.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25972aeb-b9de-42a8-9888-ba28ad884b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:25:54.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/18/politics/donald-trump-absent-covid-stimulus-vaccine/index.html">Trump
        fights for a job that he''s not doing as coronavirus rages</a>."</em></p>'
  'philippines-iatf-reentry-foreign-nationals-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-18T14:06:02.719+08:00
    'imagesource': 'jcr:ddf62b1a-4448-4645-a3b0-c450d5aa807c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '826949c3-c401-42c9-9589-80fcc47bed0d'
    'lead': 'Foreign nationals who left the country from December 17 onwards can be
      allowed to return as long as they comply with certain conditions and have the
      required visas, according to the government''s policy-making body for COVID-19
      response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T14:08:37.621+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T16:40:37.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:08.169+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH sets conditions for reentry of foreigners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555453a4-eb18-49e4-bf0e-7dc1233455f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — Foreign
        nationals who left the country from December 17 onwards can be allowed to
        return as long as they comply with certain conditions and have the required
        visas, according to the government''s policy-making body for COVID-19 response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13e266-bc9e-41da-9481-6d14cb0e3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases, in its resolution released on Friday, said the new rules apply for
        foreign nationals with valid and existing visas under Sections 9(e) and 9(g)
        of the Philippine Immigration Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2e1a3-9f7a-4b38-b1e0-f63011d33158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These provisions refer to accredited foreign government officials
        and their family and employees, as well as those with prearranged employment
        visas. They are allowed reentry on the following conditions:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3c6f9-d038-4956-9307-3b88f8bf6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- they have valid and existing visas on the date of arrival;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e0497-b98a-4793-bb9d-b56e2880b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- with pre-booked quarantine facility;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c8447-0a44-4c15-b54d-1b771b66456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- and with pre-booked COVID-19 testing at a laboratory operating
        at the airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bd877-c68a-458f-a6d4-d2206c91b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their arrival shall also depend on the maximum capacity of inbound
        passengers at the port and date of entry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e4b5c-b3fd-4821-9501-2549fd5ace0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foregoing is without prejudice to immigration laws, rules and
        regulations," the IATF noted. "The Commissioner of Immigration shall have
        the exclusive prerogative to decide on waiver or recall of exclusion orders
        for the above foreign nationals, including other foreign nationals who have
        entered the Philippines by virtue of Inter-Agency Task Force resolutions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023e2dd-2b9c-412b-adcf-667de957fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also tasked the Bureau of Immigration to come up with the implementing
        guidelines, including the necessary coordination with the airlines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d0d162-c1ed-4ed5-9f0a-15e9edb76f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains closed to foreigners with a few exceptions,
        including<a href="https://cnnphilippines.com/news/2020/11/27/Philippines-travel-restrictions-foreign-spouses-children.html">
        foreign spouses and children of Filipino citizens</a>. The government has
        <a href="https://www.cnnphilippines.com/news/2020/3/19/Philippines-DFA-considering-visa-issuance-suspension-Locsin-coronavirus-COVID.html">suspended
        the issuance of visas since March</a>, when coronavirus cases started to spike,
        forcing Luzon into months of lockdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a496e7-f1fd-45c3-9957-9c4749428c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T14:08:37.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T16:40:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded over 454,000 COVID-19 cases while the entire
        country is under varying levels of community quarantine.</p>'
  '5k-a-year-cap-on-deployment-of-healthcare-workers-to-start-on-Jan.1--':
