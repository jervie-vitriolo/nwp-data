      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Pour cookie bar mix into a bowl. Add condensed milk, butter blend,
        and water. Mix well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdadf1d-e707-4b9a-9e12-672a97a4823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T15:04:11.228+08:00
      'mgnl:createdBy': 'don'
