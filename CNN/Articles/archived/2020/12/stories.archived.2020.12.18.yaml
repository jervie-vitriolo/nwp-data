      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/17/us/trump-casino-demolish-trnd/index.html"><em>"For
        the right amount of money, you can help blow up President Trump''s former
