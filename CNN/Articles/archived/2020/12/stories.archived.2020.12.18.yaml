  'NBA-allow-larger-active-rosters-games':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-18T22:23:01.384+08:00
    'imagesource': 'jcr:5ba0b55c-4aa9-4167-8c63-230078f85a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b2eacd4-be7f-45ae-88c5-1859adbc6f2a'
    'lead': 'With an eye toward NBA players missing games due to the coronavirus pandemic,
      the league will allow teams to have 15 active players each game this season,
      two more than previously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T22:25:28.403+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T16:39:46.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:18.015+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA to allow larger active rosters for games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6383d11-e50d-47c1-9f4c-4d68e1e9770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:25:28.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:39:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> With an eye toward NBA players missing
        games due to the coronavirus pandemic, the league will allow teams to have
        15 active players each game this season, two more than previously.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba790420-e6fd-4413-b4e3-33a5357d5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:25:28.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:39:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league’s Board of Governors gave approval to the larger roster
        on Thursday. Previously, teams were allowed to have 15 players on the roster,
        but only 13 could be designated as active for a game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f8309-f611-4d4b-8156-633c7bd0b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:25:28.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:39:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams also retain the option of having two roster spots for players
        who have been signed to “two-way” contracts, such as prospects from the G
        League.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b5d81-fbd8-4f29-942b-984261cf1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:25:28.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:39:46.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate decision, the Board of Governors backed the league’s
        Competition Committee recommendation to make the coach’s challenge a regular
        part of league rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da9a62-f80b-4197-b364-e6b5890097fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:25:28.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:39:46.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In effect on a one-year trial basis a season ago, coaches could
        ask for a replay review on some calls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4624a5e-36e5-4994-a2d3-5322b346486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:25:28.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:39:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying coaches were “receptive to the pilot version,” NBA President
        of League Operations Byron Spruell added that they became more comfortable
        “with the concept and strategic aspects as the season progressed.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeaf79d-19a7-41bb-8032-9799b284ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:25:28.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:39:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the league said that coaches challenged 633 calls
        during the regular season, with 281 reversals upon review. In the postseason,
        27 of 67 challenges were reversed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b32df8-61af-45ed-8093-720310d2ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T22:25:28.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T16:39:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season is scheduled to start Tuesday with a pair of games, the
        Golden State Warriors visiting the Brooklyn Nets and the Los Angeles Clippers
        meeting the defending champion Los Angeles Lakers.</p>'
