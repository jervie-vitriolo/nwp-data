      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks waived fees for interbank fund transfers for months early
        into the pandemic, though some of have already announced the <a href="https://www.cnn.ph/business/2020/9/24/InstaPay-PESONet-fees-waiver-deadlines.html">resumption
        of fees</a> beginning October.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388389d-19bc-49e6-8789-24d98ce2efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:59:04.450+08:00
      'mgnl:createdBy': 'pilar'
