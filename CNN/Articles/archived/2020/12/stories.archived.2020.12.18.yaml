      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc333f1-2e37-4bc5-ab86-99854bbc1c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.090+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at the Cebu IT Park gateway, Cebu Exchange will be the Philippines’
        largest multi-certified green office tower offering an approximate 11 hectares
        in gross floor area of office space, along with five stories of premier retail
        space along Salinas Drive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6dc3b4-02ac-47d9-844c-9e5aace47b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.090+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf04fc-9ea9-42f7-bee4-f57b75f28d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.090+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its early locators, the Union Bank of the Philippines took
        note of Cebu''s evolution as a strategic growth engine. With rapid digital
        transformation throughout the archipelago, the bank wants to ensure it remains
        at the forefront of servicing business needs —&nbsp;whether digital or physical
        —&nbsp;and deliver its goal of inclusive prosperity for all Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f844387-0569-4ccd-aad5-a8a970a6d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.090+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7624f7-0ca9-43f7-9a95-27efba535a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.090+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key element that the Aboitiz-owned bank found at Cebu Exchange
        is its capacity to optimally support “phygital” initiatives so that brands
        and enterprises can effectively execute newer and consumer-focused marketing.
        This is done by blending smart “digital” experiences with an interactive “physical”
        location, enabled by Cebu Exchange’s fiber optic-pathways.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832b9bc-ceb6-4fb8-92ec-43a6cb87aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.090+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e1366-5ac7-491d-a05e-dc37145670aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.090+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property is designed to provide tenants like UnionBank with
        uninterrupted, high-speed data connections critical to seamless operations
        of their trailblazing ARK digital branch. “This is why Cebu Exchange will
        be the home of one of our most-advanced ARK digital branches as well as our
        Cebu headquarters," said UnionBank President and Chief Executive Officer Edwin
        Bautista.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f6bbe-7c42-4f8a-a9f7-e365725baca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.091+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.131+08:00
