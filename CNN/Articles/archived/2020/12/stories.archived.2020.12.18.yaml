      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Poe, this was frustrating.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813200f-72e2-489a-963b-f5ada22df9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chance to get that was given to Singapore because they could
        act decisively and we can''t," she said. "How many lives would be lost because
        of that lost opportunity of having the 10 million vaccines in January?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785b8459-6834-4d85-adf2-344720af5a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T11:07:24.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T16:40:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are already fatigued about all of these quarantine requirements
        and restrictions, the economy is already suffering for it," Poe added. "What’s
        how many billions (of pesos) to save the health of hundreds (of people) and
        to save our ailing economy?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b0994-679f-4c16-9d4d-8501fa326906'
