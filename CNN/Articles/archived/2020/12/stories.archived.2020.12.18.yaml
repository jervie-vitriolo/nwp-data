      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf2362c-790a-4ce8-86d8-1922368ed9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The term ''symbols of hate'' shall include, but not be limited
        to, symbols of White supremacy, neo-Nazi ideology or the battle flag of the
        Confederacy," it continues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f20f20-b1b0-4d34-9663-d7a906a1d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0916fc-1e84-49f3-b35d-18ae138b7a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confederate emblem has long been a divisive symbol, with some
        claiming it represents heritage and pride, and others arguing it represents
        racism. Regardless, it has become popular among White supremacist groups and
        is considered a hate symbol by the Anti-Defamation League.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba006e-68d0-4438-89d3-75507c8d3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55d83e-35b0-4081-9ea8-8ceba165666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his approval memorandum, Cuomo highlighted growing attitudes
        of intolerance and hate as a reason for the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb6c0e2-781a-4086-87ec-d0134cc2aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e39af-70eb-4ed9-bd47-9434e6b71107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The horrific rash of anti-Semitic, anti-African American, anti-Hispanic
        and anti-LGBTQ behavior spreading across the United States is repugnant to
        our values as New Yorkers and Americans, and a new generation now bears witness
        to a rising tide of discrimination, hatred and violence that threatens generations
        of progress," he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f866248-0ce0-4d24-a233-b22b332b1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2b791-a3f8-4779-8704-f653b18eb437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By limiting the display and sale of the confederate flag, Nazi
        swastika and other symbols of hatred from being displayed or sold on state
        property, including the state fairgrounds, this bill will help safeguard New
        Yorkers from the fear-instilling effects of these abhorrent symbols."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0c0a18-ba8b-4282-a161-81ce591cf969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f20904-24c4-4306-aa12-948f8c475134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a year of reckoning for the Confederate battle flag.
        As Americans began to grapple with systemic racism, the flag has increasingly
        fallen out of favor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ced72-7050-41aa-b813-9fc9fed05010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c6bc1-b56f-45a3-ae15-59d17e15f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the US Navy and the Marines banned displays of
        the flag. Voters in Mississippi, whose state flag used to include the Confederate
        battle emblem, approved changing the flag to one incorporating a magnolia
        flower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255fd1f-814d-4352-8d82-20e0ff51a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd8e8b-a5a4-4788-87a4-41b409de9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASCAR announced in June it would prohibit the display of the Confederate
        flag at all events after Bubba Wallace -- the only full-time Black driver
        on the cup circuit -- said racetracks shouldn''t allow them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb5bbd-89b7-4369-a666-b00c7b2dfbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:22:11.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T16:40:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/17/us/confederate-flag-ban-new-york-trnd/index.html">New
        York bans display of Confederate flag and other hate symbols on state grounds</a>,"</em></p>'
  '6-men-indicted-Gov-Whitmer-kidnapping-plot':
