      'jcr:uuid': 'd11cd172-c91f-4972-8fa3-8c54b3fb8660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T13:22:03.944+08:00
      'mgnl:createdBy': 'bamba'
