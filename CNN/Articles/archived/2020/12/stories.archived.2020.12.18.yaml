  'Philippines-Pfizer-COVID-vaccine-supply-Locsin-Romualdez-Duque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-18T12:50:06.431+08:00
    'imagesource': 'jcr:7e3c208a-8130-441d-9601-79a48e9a0b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cbb93fb-3aab-4948-9728-83bc2585a791'
    'lead': 'Philippine Ambassador to the United States Babe Romualdez says the deal
      will possibly involve 5 million Pfizer vaccine doses — only half of the initial
      plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-18T12:52:20.670+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T16:40:47.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:39:05.362+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH diplomats working to get smaller batch of Pfizer vaccines after botched
      initial talks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1b5b1-9182-4364-9051-2299a911d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:52:20.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — From
        the initial talks that would have assured the Philippines 10 million doses
        of Pfizer vaccines, Filipino officials are back in discussion with the United
        States drug firm — but this time to secure a smaller batch of supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81576654-bbbc-4432-ab0e-25bb5259a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:52:20.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. on Friday said he and
        Philippine Ambassador to Washington Jose Manuel "Babe" Romualdez are back
        to square one in securing vaccine supply for the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f61e02-91a1-4a39-b847-1014161aa047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:52:20.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and I are trying again. Not same order that went to Singapore;
        but another one even smaller," Locsin tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62506c59-efd4-4fa8-8c44-0d2a8fe680e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:52:20.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the deal will possibly involve only 5 million doses
        — only half of the initial plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6179e7b8-ecc4-4cbb-aa2f-8cbd655f6422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:52:20.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Tuesday tweeted that he and Romualdez were able to secure
        10 million doses of Pfizer vaccine to arrive in the country by January 2021,
        but plans were foiled because "someone dropped the ball."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843e892-9e62-40ac-92f2-a37a04a4542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:52:20.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the vaccine arrival will most likely be delayed to
        June because other nations were able to finalize deals earlier than the Philippines,
        including Singapore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828b76b-e161-4fc7-b55b-4c7b0774328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T12:52:20.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T16:40:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, after discussing with Romualdez and Locsin,
        revealed that Health Secretary Francisco Duque III bungled the deal, but Duque
        and vaccine czar Carlito Galvez Jr. denied the allegations.</p>'
