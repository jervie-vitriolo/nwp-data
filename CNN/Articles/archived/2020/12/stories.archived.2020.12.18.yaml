      'jcr:uuid': 'd528f200-25f7-4ee2-8719-b55273306a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.091+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquire Financing, a proud advocate for the growth and development
        of small and medium-sized businesses, likewise saw Cebu Exchange’s strategic
        location and design excellence when selecting the property for its principal
        headquarters in Cebu and the Visayas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c7b29f-7ed6-4e0e-8bd2-3a051582205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.091+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eacbddb-0ee8-409e-82d6-532453d82160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.091+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Cebu Exchange had everything we wanted for our regional hub.
        Apart from being perfectly situated in the Cebu Central Business District,
        we were impressed by its sustainable features and future-ready facilities,"
        added Rajan Uttamchandani, Esquire Financing''s chairman and chief executive
        officer. "The same can be said about ARTHALAND’s other projects, such as the
        Savya Financial Center in Taguig, where we have partnered with ARTHALAND in
        its development. It will also be the future site of our Philippine headquarters.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860de6fe-0f3f-4fd5-8a66-de026bbf7d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.092+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018b1e0-699f-4f7d-8ed0-01c529d9dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-16T17:25:22.092+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T16:40:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Cebu-based Tan Family was encouraged to pick
        Cebu Exchange by their relatives, who have been very pleased with the design
        and services provided in their investments in other ARTHALAND projects in
        Manila. Being in the construction industry themselves, they have a deeper
        appreciation of the company’s vision and mantra for building green, which
        extends to educating the community and encouraging unit owners and tenants
        to promote environmental sustainability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa845fdd-d11f-4001-aa8b-fe71521c3b1d'
      'mgnl:activationStatus': true
