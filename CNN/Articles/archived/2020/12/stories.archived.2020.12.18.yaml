      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:40:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family created a GoFundMe campaign to help cover the cost of
        Philamena Belone''s funeral. They met their fundraising goal within 48 hours,
        her brother said.</p>'
