      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents say the FBI planted a confidential informant to
        travel to Dublin, Ohio, on June 6 for a meeting with Croft, Fox and about
        13 others.</p>'
