    'template': '1'
    'title': '6 men indicted on federal charges in plot to kidnap Michigan Gov. Gretchen
      Whitmer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff696a-2ce6-46bc-a749-88a7d7ec09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-18T09:24:40.737+08:00
      'mgnl:createdBy': 'pilar'
