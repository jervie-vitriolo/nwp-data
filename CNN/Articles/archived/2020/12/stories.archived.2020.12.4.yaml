      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T20:48:00.376+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:04:20.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radishes are the latest type of fresh produce to be successfully
        grown and harvested in zero gravity, joining "Outredgeous" red romaine lettuce,
        green lettuce, Chinese cabbage, lentils and mustard, according to a NASA fact
        sheet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e0b59-793c-4f29-bf52-04e107b403d5'
      'mgnl:activationStatus': true
