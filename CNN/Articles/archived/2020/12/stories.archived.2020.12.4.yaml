      'mgnl:created': 2020-12-04T20:32:54.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:04:21.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan decried the arrest of red-tagged individuals,
        or those wrongfully accused of being members of the NPA,<a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/2/Amanda-Echanis-newborn-son-arrested-Cagayan-.html"
        href="https://cnnphilippines.com/news/2020/12/2/Amanda-Echanis-newborn-son-arrested-Cagayan-.html">
        including peasant organizer Amanda Echanis</a>, who is now detained with her
        one-month-old son.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
