      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —&nbsp;</strong>The
        country listed 934 new COVID-19 infections on Friday, the Department of Health
        said. It''s the lowest number of new cases in a day for the past five months.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1eb19-86d2-4fbd-a9d3-98fc0d4457fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:04:35.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:05:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 14, the country reported 634 new infections and since then,
        the daily records have been in the thousands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd22402-4801-40c9-a184-45b3cb89fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T17:04:35.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:05:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s tally was also the first time the country listed fewer
        than 1,000 daily cases in a month. The last time the country recorded fewer
        than 1,000 cases was on Nov. 4, but the DOH noted that data from 11 COVID-19
        laboratories were not added to the tally since they have yet to submit their
        reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280247cd-a4b8-4f73-a99a-ae9710fd2be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:05:45.840+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:05:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s online case bulletin showed the total count reached
        436,345 with 6.5% or 28,379 active or currently ill cases. Of these active
        cases, at least 85.4% are experiencing mild symptoms, 6.9% have no symptoms,
        4.9% are in critical condition, 2.5% are severe cases while 0.28% are in moderate
        condition.          </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487254c4-bf22-4efe-bb1b-482df15e1359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:05:45.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:05:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City topped the areas with the most number of new cases after
        75 more residents contracted the disease. Laguna province followed with 59
        more infections, Baguio City with 34, Bulacan with 34 and Davao City with
        34.          </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402aee08-3bd2-4fc0-a117-a9259e78f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:05:45.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:05:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 8,509, or about 1.95% of the total,
        with 63 more succumbing to the disease. Meanwhile, the number of recovered
        patients also increased to 399,457 or 91.5% of the tally, with 148 more survivors.          </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f0346-ee4f-460a-b336-acacd3f831be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T16:05:45.841+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:05:05.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department mentioned that it removed two duplicate recoveries
        from the count. It also corrected its previous report wherein 14 survivors
        listed turned out to be deaths after validation.</p>'
