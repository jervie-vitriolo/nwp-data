      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/03/politics/kamala-harris-working-partnership/index.html">Harris
        on her working relationship with Biden: ''We are full partners in this process''</a>."</em></p>'
  'bato-dela-rosa-recovers-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-04T14:18:30.022+08:00
    'imagesource': 'jcr:23a7889e-4b2e-4f80-bfea-eb4c5e4f133a'
