      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero nasa radar narin namin. Ibig sabihin napagaralan namin ng
        VEP (vaccine expert panel)  kaya hindi tayo masyado matatagalang magevaluate,”
        the official said.</p>'
    '8':
