      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Trump was there, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992aa76-74b9-4e0c-bc71-d6ae3b9d20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3371b-18b3-4138-885e-302ee97a5006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camp David, the rural presidential retreat, isn''t exactly roughing
        it, but it wasn''t Mar-a-Lago, the private club in Palm Beach where the Trump
        family typically spends Thanksgiving, nor was it the White House, where their
        father, President Donald Trump, was dining on all of those delicacies with
        Melania Trump, his in-laws and the couple''s son, Barron. Yet there they were,
        the most identifiable and, as of four weeks ago, influential offspring of
        the American political landscape, in the woods, contemplating a future without
        the trimmings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5c7fe-f085-4b23-9674-b9e23f65527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469feb3-8269-4fb3-9f42-0adbcf4e974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should get used to being sequestered," says a source who has
        worked with two of the Trump children, sensing a comeuppance that may be on
        the horizon. All three of the eldest Trump kids have for decades hitched their
        professional identities and personal brands to their father''s wagon, and
        now it is off the rails.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79a221-2daa-45ba-bda6-8f198b4b79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b95b0db-6594-4d80-b43e-75ea1cbc4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taint of Trump could linger, and what that might mean for each
        child is different, but the profits and power they flaunted during Trump''s
        presidency ends with his tenure on January 20. They will be personae non gratae
        in New York City, the city where they grew up, started their careers in the
        family business, learned how vastly they could exploit their father''s celebrity,
        scored co-starring roles on "The Apprentice," and lived with their own burgeoning
        families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0be110-b08c-448a-81b2-b2619c049924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb635e-300c-4f06-b04e-959b7fedb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, signs started appearing around Manhattan: "NOT WANTED:
        Ivanka Trump. Not wanted in New York City," they read, with a large color
        photo of her in the center. The signs were posted by a two comedians who have
        made Trump-bashing the center of their bits. There isn''t a scenario where
        the Big Apple they left welcomes them back with open arms, not necessarily
        through their own doing, but rather their dad''s, who has called the city
        "a ghost town" that has "gone to hell."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bc632-a2df-4ae4-bdc4-f7b1d5598d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e398a-16ce-4832-a943-4f8a2d2c6372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have options, sure," adds the source, who requested anonymity
        to discuss Trump family dynamics. "However, most will require taking a step
        back from what the last four years have been."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9907ef-aa49-4f07-a0fa-04edacba3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.957+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d6efd-0061-4197-bee3-3c541baa5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camp David summit of Trump kids and their significant others
        was already an uncharacteristic locale for the group, who are used to the
        finer things, not necessarily the rustic cabins and campfire aesthetic of
        the retreat, a place not often visited by the President during his tenure
        (though he did arrive on Friday, following a round of golf, to meet up with
        his brood).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391736a-c948-4584-b48c-8235ca73a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196ebaa-2681-4ead-b2b4-354f81fd408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice for Don Jr., Ivanka, Eric and Tiffany Trump of Camp David
        for Thanksgiving -- rather than one of their homes -- also meant an extra
        lift for Secret Service, Camp David staff, and yes, taxpayers. Sure, families
        are entitled to get together for holidays, even in times of Covid, but taxing
        others with a trip such as this one, using the resources of being presidential
        children to the full extent, smacks of the privileges they have each enjoyed,
        the ones that disappear in less than 50 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478fc28-7cb8-41a4-9d75-8d99cfb28dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798c9302-15ce-4261-8aa0-dc08d2bb1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House years have meant different things to each of the
        children. For Trump Jr., the ascension of his father to the status of powerful
        world leader unleashed a rabid partisan persona, and a penchant for demeaning
        memes, name-calling and lowering the bar of what political sparring has been
        until now. Ivanka Trump and Kushner adapted to a different kind of maneuvering,
        circumventing the record firings of West Wing officials by the President by
        using their family ties to always stay a step ahead, or completely out of
        the building, when they occur.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b2856-24ca-4422-9272-5f1850cfc914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc326d2a-c249-4d6d-8be0-8ff31e50bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Seven Springs headache</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9b876-8a89-4b5a-8f08-04f5640c3d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Trump has had perhaps the most challenging job of all, from
        a practical standpoint, stabilizing a family hospitality and real estate company
        while the name attached is unquestionably the most polarizing the country
        has known in decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a1d4f5-99db-4e53-84e8-db4fad5c836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69897d-4f89-4c72-b08a-9cb856b9d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has Trump''s second oldest son been hawking Trump-branded
        ice -- which he did in a since-deleted post on his Instagram account earlier
        this month, noting a frozen cube with the family name on it would be "the
        perfect way to get in the holiday spirit!" -- but he is currently tasked with
        unloading Seven Springs, the Bedford, New York, Trump-owned estate that neither
        father nor son could successfully re-sell into parceled developments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab5f48-d5b6-4260-8c6c-6179a20c8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65484f-2d7c-4f58-a34a-59d40aa893dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to someone familiar with the pending sale, the 230-acre
        property is idle, the main house devoid of furniture, painted, cleaned and
        ready for the market. Trump bought it in 1996 for $7.5 million, according
        to reports at the time, and the source said it could be listed for close to
        $50 million. But the same person cautions: "who knows, though. No one might
        want it now."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373b585-5f8d-46b1-9b97-3aafe29ca28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7de655-b44f-496b-acfb-41aa38c03b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property is also part of an ongoing investigation by the New
        York state Attorney General''s office. The New York Times reported last month
        as part of its ongoing investigation into Trump''s taxes, that the attorney
        general is looking into whether the Trump Organization inflated property appraisals
        to receive large tax breaks. The tax incentives, per the report, came from
        the promise to conserve the land upon which the historic 1919 property sits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3f3f1-0e7b-401e-8f7c-61a288261e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.958+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac610d-1720-4acf-b063-5a4fd08b7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reported Trump in 2012 listed Seven Springs'' appraisal
        at $291 million. Yet after development plans for the property -- which were
        to include a golf course, club and private residences -- fell through, Trump
        agreed to a deal with a nonprofit to preserve more than 150-acres of woodlands.
        In doing so, Eric Trump oversaw an appraisal that came back at around $50
        million, far below the assessment just four years prior, flagging for investigators
        perhaps something wasn''t quite right.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef1d53-ce34-44aa-9fed-8b170c2f6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a29aa6-da14-48f7-b967-2b7fc7edbcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:20:51.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:05:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, Seven Springs had a small moment of it-could-only-be-Donald-Trump
        fame when it became site of a Bedouin-style tent erected by Moammar Gadhafi.
        Trump brokered a deal with the former dictator to allow him to set up his
        tent on the property while he was in New York for a United Nations General
        Assembly meeting. Locals in Bedford were vocally upset with the arrangement,
        considering Gadhafi''s ties to terrorism, so Trump lied about being aware
        the deal was specifically with the dictator.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
