    'lead': 'WWF-PH Earth Exhibit will wrap up this month with a fundraising auction
      featuring works by Olivia D’aboville, Agnes Arellano, Jao Mapa, and more local
      artists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-04T15:26:16.005+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T15:05:10.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:03:29.627+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WWF-PH Earth Exhibit concludes with fundraising auction featuring works
      by local artists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e09b3-1cb3-40c4-98e3-1ee088d684e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.005+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The World Wide
        Fund for Nature (WWF) Philippines’ Earth Exhibit initiative is set to wrap
        up this December with a fundraising auction featuring curated items from partner
        local artists, celebrities, and WWF-PH ambassadors, in partnership with Gavel
        &amp; Block by Salcedo Auctions and Bid for the Future.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d49c597-35d5-493c-88c1-7952099b8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.009+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction aims to raise funds to provide food assistance and livelihood
        equipment for 209 partner Dumagats and their families in Ipo Watershed. It
        will feature over 100 art pieces and pre-loved items of celebrities, including
        pop diva Kuh Ledesma and WWF-PH Ambassadors Pia Wurtzbach, Rovilson Fernandez,
        and Enzo Pineda.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefcc7ed-d910-4cf6-acc2-8d4c0a862d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.009+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely, artists have a voice. They have fans that will listen
        to them. When they speak, people are attentive especially when it is a positive
        message. We could be more purposeful with the messages that we put out there
        whether on social media or even with the things that we wear like t-shirts
        with positive messages. There are also many artists who show their homes to
        share ideas,” said Ledesma, who is an active supporter of WWF-PH’s fundraising
        efforts.</p>'
    '0':
      'image': 'jcr:0dfbe4b5-637f-4e57-bb46-2265dee83dd0'
      'imageCaption': 'PHOTO FROM WWF-PH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995d1b3-2501-4c99-a440-9fc438b47860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:38:40.716+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2d887-3b17-4faf-824e-5fa6b6cd87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.009+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the way artists speak also influence their followers,
        and people listen when they speak loudly about causes like the conservation
        of the environment, most especially in far-flung places.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d55e9-09db-4162-9eab-c4194be99d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.009+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When artists are doing their part to use their voices and their
        names to send out powerful messages to restore, to protect, and to conserve
        our environment, then we have done a good service to our country and our fellowmen,
        ang ating mga kababayans," Ledesma added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245aab85-17b1-4392-9613-e6a5810aedeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF-PH Ambassador Pia Wurtzbach, who has also mounted her own fundraising
        drives for the organization’s partner communities and environmental frontliners,
        encouraged art aficionados to participate in the auction and find meaningful
        gifts for the holiday season.</p>'
    '2':
      'image': 'jcr:85781957-7e2d-4def-9663-b6c48ecb4067'
      'imageCaption': 'PHOTO FROM WWF-PH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839564a-332e-4906-9c41-24247ae54cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:38:40.716+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86930bbc-01e4-4b32-aedf-3b541ae00619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I donated some items and I wish you guys bid for them because they
        are really important to me, but I’m willing to share these items for WWF!”
        said Wurtzbach.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23e592-6453-412e-adbc-c5a0c93126a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salcedo Auctions Managing Director, Mr. Victor M. Silvino, shared
        their team’s excitement to work with WWF-PH and its partners for the initiative.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ca14f-8ebe-4d12-ba1b-f563967d1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited to partner with WWF through our subsidiary, Gavel
        &amp; Block, as the official auction platform for their fundraiser. There''s
        always been a close link between art and nature. Artists either take inspiration
        from nature or take their paint pigments from it! But more than that, it''s
        the power of art to communicate ideas and experiences that this partnership
        highlights. With WWF, we''re helping artists and collectors find new ways
        to share and discuss important issues about nature and community," Silvino
        said.</p>'
    '3':
      'image': 'jcr:1f73cd29-eb24-4d95-bb44-6d6951a8f87d'
      'imageCaption': 'PHOTO FROM WWF-PH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76866554-4c6f-42f4-a413-7d05410f45d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:38:40.716+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3aca7-6f9c-4b5d-b790-01b72c356836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia-based Filipino artist Emmanuel Santos, who has committed
        cotton rag archival prints for the auction, encouraged fellow artists to use
        their platform in creating awareness for environmental conservation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b0bb6-ee0f-4698-8cf1-807b6586ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If art is the manifestation of beauty and grace from master creators
        of the universe, then we must unleash it and embrace it; after all, every
        single creation that we live with, in our planet, is a unique masterpiece
        of our heavenly creator,” Silvino shared.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109fb41f-2902-4208-ba03-7609cf2ec6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We experience the beauty, the harmony which gives birth to inspiration
        for music, poetry, writings, sculptures, and paintings. Each dawn is a new
        color and each dusk is a reflection of the theatrical day that’s been. And
        this is repeated over and over without end. So let’s not let it fade, let’s
        nourish and nurture our nature and be the warrior of light for planet Earth.
        Life is short, art is eternal," he added,</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764edb2-5699-464c-b663-bc535fa46b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction will kick-off on December 5 and feature pieces by Olivia
        D’aboville, Agnes Arellano, Jinggoy Buensuceso, Rom Villaseran, Jao Mapa,
        Carmen Westendorp Brias, and more local artists. To browse the auction catalog
        and bid, simply log on to Salcedo Auctions’ official website at <a href="https://salcedoauctions.com/">https://salcedoauctions.com/</a>
        and register an account for bidding.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c6891-a9f2-4c0b-805a-1655b82651a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-04T15:26:16.010+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:05:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF-Philippines is set to launch more fundraising initiatives to
        #ChangeTheEnding for the environment and to help our environmental frontliners
        and partner communities. For more information, log on to <a href="https://wwf.org.ph">https://wwf.org.ph</a>
        or follow WWF-PH on <a href="https://www.facebook.com/WWF.Philippines">Facebook</a>,
        <a href="https://twitter.com/WWF_Philippines">Twitter</a>, and <a href="https://www.instagram.com/wwfphilippines/?hl=en">Instagram</a>.</p>'
    '66':
      'image': 'jcr:7a3e4f50-f8fb-4941-9d69-134ee2a2a23e'
